      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan as a DOH undersecretary is a clear threat and a danger
        to public health, and lives, Akbayan Party spokesperson Dr. RJ Naguit said
        in a separate statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdee12-1542-4e08-a274-f042188a56f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a04db-a5c5-4bd7-890e-66c8d293855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cascolan''s being a police officer is not the issue here. His lack
        of training, exposure, and experience in matters of public health policy is,”
        Naguit explained. “Having someone transition from one area of expertise into
        a completely different field is not a bad thing by itself. But that person
        needs to display a track record of equal expertise and experience. And this
        is something that Cascolan sorely lacks.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69444be-b5f4-4c05-9e4a-653624887b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5e33d-1dd2-4288-b364-ec291168ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Alliance of Health Workers (AHW) said the appointment
        is a clear manifestation of Marcos’ “extreme lack of concern for the lives,
        health, safety and welfare of the health workers and the entire Filipino nation”
        and is a huge insult to health experts who are qualified to lead the DOH.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fe5d7-11a2-4852-8e12-3a90b22cd8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86802de2-83b9-4f7b-81ee-15e14dc243bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers also prefer a DOH undersecretary who has a clean
        record and one whose hands are not tainted with the bloody drug war, the group
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc56b74-519d-4549-89d0-48590959572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d18cc5-fa68-49f2-b1f0-530a11273078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is still unclear what Cascolan’s role will be in the department,
        Senator Ronald "Bato" Dela Rosa believes the former’s background in handling
        people will be very much helpful in running DOH.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551bf88-1dea-49d5-97be-07be6d646ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad5363b-5259-4241-ae8e-e14621620819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman talaga kailangang doktor ka kung magma</em>-manage
        <em>ka ng isang</em> organization <em>di ba</em>?" said Dela Rosa, who was
        also a PNP chief during the Duterte government. "<em>Hindi mo rin naman make-kwestyon
        yung kanyang abilidad pagdating sa</em> management <em>at hindi man siya pumasok
        diyan para magpagaling ng pasyente</em>.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa823a-c821-436a-9e8a-b54316d629fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f7e00-441d-4138-bffc-5575c7be6091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You don''t have to be a doctor to manage an organization,
        right? And you cannot question his ability when it comes to management because
        he did not enter there to heal patients.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4859d-5635-4230-85a9-50570ae76ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7070b3-d79b-4c26-ac0a-c6f9c0fba0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source, health reform advocate
        Tony Leachon pointed out that several military officers were also appointed
        to key health positions in the past. They include Secretary Carlito Galvez,
        Jr., who was vaccine czar, and Ricardo Morales and Dante Gierran who were
        both former PhilHealth chief.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57074962-d62d-4737-b00c-14052ef118ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71ec63-5d46-44cd-bf9e-8ed658e3b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our country <em>kasi</em> that’s the presidential prerogative
        to choose their cabinet members and even public officials based on loyalty,
        trust, confidence, and of course politics,” Leachon said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74276698-6e9d-49f3-9211-bc26f2f1a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c7eb5-aec7-47d4-8b96-095116d73817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said he can’t judge Cascolan as to what DOH position would
        fit him, but he described the former PNP officer as assertive, organized,
        and up to date with reports when they worked together in the government’s
        COVID-19 national task force.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881df9b-3257-4a14-b148-94766a67c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13333e-324f-4fb5-8e7d-5384cd681201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go also recognized Cascolan''s competence as PNP chief
        appointed at the height of the COVID-19 pandemic</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe84b7-0ea1-42a6-993c-e79482968b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572c5fd-99ea-4403-bbce-35ca0ab2704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is very much capable and he brings with him the experience especially
        in instilling discipline and enforcing health and safety measures against
        COVID-19," Go noted.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c09fb-5189-4e14-b296-4bcaa9ff2f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.800+08:00
