      'mgnl:created': 2022-10-24T17:58:08.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stable outlook, meanwhile, indicates the rating may remain unchanged
        for the next 12 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3de9c-1204-4071-b530-2397c35fc84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:08.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilRatings said D&amp;L continued to "enjoy a solid market position"
        in food ingredients, oleochemicals, and specialty plastics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ae2eb-df02-4931-a344-7d5b2702ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:08.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amidst the pandemic, the company sustained its operations and achieved
        around 95% completion (to date) of its expansion facility in Batangas," PhilRatings
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f666a8a-16f8-4160-8847-9ae697ea09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:08.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, D&amp;L said proceeds from its bond offering will be used
        to finance the expansion of its production facility in Batangas, which is
        eyed to help the group penetrate new foreign markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6660183-9d11-454f-9f66-50e76b78fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:08.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first half of 2022, D&amp;L''s net income reached ₱1.6 billion.
        Its export business also surged by 69%, driven by its coconut-based products.
        The company earlier said coconut oil remained in demand in the market given
        its antiviral, antibacterial, and antifungal properties.</p>'
  'David-Tennant-Doctor-Who-comeback':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-24T17:54:44.653+08:00
    'imagesource': 'jcr:120448f7-58b1-4285-8fb4-d33b8ec55e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07a372c4-29ba-4f30-b674-0705f63fc0b5'
    'lead': '''I know these teeth,'' Tennant said — a reference to the 10th Doctor''s
      first words — ''New teeth... that''s weird'' — back in 2005.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T17:58:34.861+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:03:10.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:47.459+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Doctor Who'' fans delighted as the Doctor regenerates as ... David
      Tennant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c322595-8dc5-4987-b0db-5196c13d43d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Doctor Who" fans were drenched in nostalgia
        after David Tennant reprised his role as the Time Lord in the dramatic conclusion
        to the show''s BBC centenary special.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147f295-a67d-4a26-9134-e850baab7f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s 90-minute episode of the long-running sci-fi show, titled
        "The Power of the Doctor," ended with Jodie Whittaker''s character unexpectedly
        regenerating into Tennant in her final appearance as the 13th Doctor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b8321-0b65-460b-818a-561963ee2343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know these teeth," Tennant said —&nbsp;a reference to the 10th
        Doctor''s first words —&nbsp;"New teeth... that''s weird" — back in 2005.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded25367-ec94-44c1-93ee-417850070730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected plot twist came after months of speculation on how
        Whittaker''s exit would be handled ahead of Ncuti Gatwa replacing her as lead,
        and delighted viewers flocked to social media to express their excitement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee444b-cdd0-4763-b87c-69b38cb08998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omg, David Tennant back as the doctor, best regeneration ever,"
        one person wrote on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c24f644-f6e8-4a7e-8551-60fea497ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said: "9 year old me who sobbed for a week once David Tennant
        regenerated is throwing a f**king party right now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e17efe7-416c-40e8-b348-467b93d56a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third wrote: "Seeing David Tennant back on screen as the doctor
        has slightly healed my inner child."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb9f62-0708-4887-b5a5-30f46d3aee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennant told BBC News: "What a lovely, lovely thing to get to revisit
        something that was such a wonderful, happy, significant time in my life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac9c8e-2fc4-4134-9c88-f10918353858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the show aired, the BBC released a teaser for next year''s
        60th-anniversary episodes, which feature the Scottish actor, who played the
        Doctor between 2005 and 2010, as the 14th incarnation. The clip also confirmed
        that Catherine Tate will be reprising her role as his former companion, Donna
        Noble, for three special episodes set to air in November next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1538bb-0aa9-465c-b9b0-6776eb7496e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ncuti Gatwa will then take control of the TARDIS as the 15th Doctor,
        with his first episode due to air over the festive period in 2023, the BBC
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70a526-2062-4d07-9359-f211f863adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you thought the appearance of David Tennant was a shock, we''ve
        got plenty more surprises on the way!" said showrunner Russell T. Davies in
        a statement. "The path to Ncuti''s Fifteenth Doctor is laden with mystery,
        horror, robots, puppets, danger and fun! And how is it connected to the return
        of the wonderful Donna Noble? How, what, why? We''re giving you a year to
        speculate, and then all hell lets loose!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b388381-1079-4973-bec4-b370f15fca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whittaker, who made history in 2017 when she succeeded Peter Capaldi
        to become the first woman to play the Doctor, announced her exit in July last
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e28fcc-3dcd-4fb4-8305-ec7c570d3993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on her decision to step down, Whittaker said her time
        on the show was "the best job I have ever had."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6af69-6dd3-4c5c-8129-0687c35c34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:34.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/24/entertainment/david-tennant-doctor-who-intl-scli-gbr/index.html">‘Doctor
        Who’ fans delighted as the Doctor regenerates as … David Tennant</a>"</em></p>'
  'Maymay-Neneng-agri-damage':
    'caption': 'Photo: Cagayan PIO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-24T18:03:14.910+08:00
    'imagesource': 'jcr:8a06d557-2256-405a-b4a4-40d86b915cad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f934237-3f79-4978-ac44-2f645122595c'
    'lead': 'Tropical cyclones ‘Maymay’ and ‘Neneng’ that consecutively hit Northern
      Luzon this month affected over 22,000 farmers, with a production loss of 36,978
      metric tons and 22,150 hectares of agricultural areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T18:08:02.897+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:03:10.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:47.625+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maymay, Neneng leave over ₱590M agri damage'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9cd7bd-10ca-4309-b4de-e25e7ff097c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:08:02.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        cost of the damage and agricultural losses brought by the two consecutive
        tropical cyclones that struck Northern Luzon this month reached ₱594.02 million,
        the Department of Agriculture (DA) said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd3c2b-f1f8-4557-bb02-147db7f5fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:08:02.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on information from its field offices as of Oct. 24, the DA
        reported that Tropical Depression Maymay and Typhoon Neneng left 22,437 farmers
        and fishers affected, with a production loss of 36,978 metric tons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640d617-beff-4341-be67-f68f59cbd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:08:02.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maymay and Neneng occurred in a span of one week and razed 22,150
        hectares of agricultural areas in the Cordillera Administrative Region, Ilocos
        Region, and Cagayan Valley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815b882-62bf-4214-8f9e-9817f33aed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:08:02.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/10/16/Allacapan-flooding-long-term-solutions.html?fb">Maymay,
        Neneng leave over ₱590M agri damage</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2923a-9642-4339-8cd3-4b07e0c11ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:08:02.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency estimates the value of damaged rice at ₱500.1 million,
        corn at ₱19.62 million, high-value crops at ₱57.73 million, fisheries at ₱7.23
        million, and livestock and poultry at ₱9.34 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28936d50-9e0d-4381-81bb-bf3f7abf2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:08:02.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The values of the affected commodities, however, are still subject
        to validation, the DA noted, adding that it is continuing its assessment of
        the damage and losses from the onslaught of the two weather disturbances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569c6f8-3811-4f5c-9b6e-819adc2cfe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:08:02.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DA said around ₱530 million worth of rice, corn,
        and vegetable seeds as well as ₱2.43 million worth of animal heads, and medicines
        for livestock and poultry are available for distribution to affected farmers
        and fishers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9679056-7ae8-4dcd-a742-9dd7ef4e87c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:08:02.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:10.260+08:00
