    'lead': 'A second autopsy for the inmate believed to be a middleman behind the
      killing of broadcaster Percy Lapid is being sought by authorities to get a clearer
      picture on how he died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T15:07:07.941+08:00
