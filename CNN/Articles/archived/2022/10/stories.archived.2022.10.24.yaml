      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Oct. 18 namatay ''yung PDL na iyon, hindi naman natin alam
        na iyon pala ang tinutukoy nila,"</em> he said, noting that at the time, the
        police were still searching for a certain "Crisanto Villamor."</p>'
