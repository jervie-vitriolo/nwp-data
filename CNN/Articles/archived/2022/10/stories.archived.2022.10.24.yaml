      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Author Salman Rushdie has lost his sight
        in one eye and one of his hands is "incapacitated" following a stabbing attack
        in August, according to an interview given by his agent to a Spanish newspaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59c572-6125-484b-9a94-6e156aea4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T08:40:21.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushdie, 75, underwent emergency surgery after he was stabbed several
        times before his scheduled lecture at the Chautauqua Institution in New York
        on August 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4560f48-95a1-4cef-a973-b9499f96a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T08:40:21.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff members and guests then rushed onto the stage and held down
        the suspect, identified as 24-year-old Hadi Matar, of Fairview, New Jersey,
        before a state trooper assigned to the event took him into custody, according
        to New York State Police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b97dcf-e4df-4f14-80e7-af6b95a52e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T08:40:21.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matar has pleaded not guilty to attempted murder in the second degree,
        and second-degree assault, over the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6907f-34e3-42a0-8a3e-05200c7ab281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T08:40:21.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to El País, literary agent Andrew Wylie said, "[His wounds]
        were profound, but he''s [also] lost the sight of one eye ... He had three
        serious wounds in his neck. One hand is incapacitated because the nerves in
        his arm were cut. And he has about 15 more wounds in his chest and torso.
        So, it was a brutal attack."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febaebcd-a136-4eb2-99eb-f8769a348ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T08:40:21.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wylie declined to tell the newspaper if Rushdie was still hospitalized
        and did not specify when he had last been updated on Rushdie''s condition,
        according to an English language write-up of the interview. He said the most
        important thing was the writer was going to live.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6817c3e-59c6-4175-9a6a-aa35eeaafe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T08:40:21.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wylie also told El País he and Rushdie had talked about the possibility
        of such an attack in the past. "The principal danger that he faced so many
        years after the fatwa was imposed is from a random person coming out of nowhere
        and attacking [him]," he said. "So, you can''t protect against that because
        it''s totally unexpected and illogical. It was like John Lennon''s murder."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f8b65-5c52-467a-a44f-26cbb2cececf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T08:40:21.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Pais said the interview was conducted from a hotel suite Wednesday
        evening, during the Frankfurt book fair.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d8caa-e798-448b-a130-71a602ddf23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T08:40:21.764+08:00
