      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If crises and unrest are already happening in developed
        nations, it looks like in the coming year, we would also be more affected,
        especially in our present situation where the prices of goods and fuel go
        up unabated every week.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7c02c-ea92-45f4-8927-900d8b56668f'
