  'Moderna-bivalent-vaccine-November':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-10-24T12:39:57.930+08:00
    'imagesource': 'jcr:31c7122c-6a7a-4034-bdc9-73c7e3470b03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcb6efc4-8375-415a-bd2f-cfa8f7108df6'
    'lead': ' The government must prepare for the immediate rollout of Moderna''s
      bivalent COVID-19 vaccine in rural areas, a health reform advocate says, after
      the pharmaceutical company earlier confirmed its new shots may arrive in the
      Philippines as soon as next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T12:44:49.328+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T22:03:20.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:42.350+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna bivalent shots may arrive by November; quick rollout in rural
      areas urged'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2978c4-ad48-4435-ba2f-b611155a0672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        government must prepare for the immediate rollout of Moderna''s bivalent COVID-19
        vaccine in rural areas, a health reform advocate said Monday, after the pharmaceutical
        company earlier confirmed its new shots may arrive in the Philippines as soon
        as next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92725d-6194-4b58-87db-e3c7d80f8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aae410-1f21-4cbd-aac3-6831830d7093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Dr.
        Tony Leachon said the country should emulate <a href="https://www.gov.sg/article/groups-eligible-for-covid-19-booster-vaccination">the
        strategy of Singapore</a>, which has already been administering the bivalent
        Moderna/Spikevax vaccine to specific sectors this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c40a5-b0fc-492c-abb1-74e7ca7cb896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36749fd3-a670-4cbd-bcff-3c532cac8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is among the countries that recently reported another
        COVID-19 surge, this time driven by the immune-evasive Omicron subvariant
        XBB.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c693f-f762-46bd-ade1-7051928819c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00152e7b-05d3-46c5-bee0-ecae06bde748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron subvariant XBB and variant XBC have already reached
        the Philippines. The Health Department reported 81 and 193 cases of the two
        recombined viruses, respectively. However, the government is still in talks
        with manufacturers of bivalent vaccines which are said to grant immunity from
        the new variants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb09875-7ff1-4805-8744-0fe88171c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae943d5-bdcf-40e9-ab68-61ca6e1245c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>In the countryside, kung saan daw tinamaan ang maraming mababa
        ang vaccination, yun ang meron (dapat). Kailangan masupplyan na natin sila</em>
        through adequate deployment of these particular bivalent vaccines," Leachon
        recommended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30767c03-c93f-469b-8b89-d7b6750cb056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6ed20-a081-4676-bd84-e1835dda9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the countryside, where most of the infected had
        low vaccination rates, these are the ones that should have the new shots first.
        We need to supply them with adequate deployment of these particular bivalent
        vaccines.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ac36b-eaad-49d9-a4eb-5617884e64ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd39e7-158f-49b4-95fb-24ab7545ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:44:49.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients with the XBB subvariant were from the Western Visayas and
        Davao Region, while the XBC cases were detected in Cagayan Valley, Calabarzon,
        Mimaropa, Western Visayas, Central Visayas, Davao Region, Soccsksargen, Bangsamoro
        Autonomous Region in Muslim Mindanao, Cordillera Administrative Region, Caraga,
        and the National Capital Region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
