      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rivalry game between Ateneo and La Salle is set on Nov. 5 at
        the Big Dome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d3e4a2-c95d-4b9c-8d7c-e5c306f52908'
