      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/10/21/marcos-orders-preventive-suspension-BuCor-Chaclag.html">Marcos
        orders preventive suspension of BuCor chief amid probe on Percy Lapid slay</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b5772-9c96-456b-9772-e5efb4e09f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d154c6-3f5c-4fc5-b8e3-615005003b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mabasa family eyeing to sue Bantag</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74506f-30d5-4ddb-b0da-069f02af640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Mabasa family is planning to file a case against
        Bantag for reckless imprudence, their spokesperson Atty. Berteni Causing said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274fca64-c96d-41d7-a446-555d2e14053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74a5c1-af4b-4a4f-adcd-6d03146c42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family believes Bantag was negligent, citing alleged middleman
        Jun Villamor’s illegal use of a mobile phone in the BuCor-managed New Bilibid
        Prison (NBP) to communicate with the other suspects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7dbec-91c8-45b8-975e-1857be38ceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a870bad-31ef-44fa-8a49-d71b623624ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naging pabaya siya at nakalusot ang cellphone,” Causing said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62174ed-6915-4f92-9242-ecc25aca31ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2f530-404f-42da-8eac-add5bb9ca4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi kung hindi imprudence, walang cellphone na mangyayari sa loob
        ng kulungan. At kung walang cellphone, walang patayan na nangyari. It''s through
        his recklessness that resulted in the death of Percy Lapid,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8af5fa-5361-45a5-81a5-046a059174af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124da873-cb02-4b90-964f-d98bcb791486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was negligent, that''s why there was a cellphone
        in the prison. If not for imprudence, that wouldn’t have happened. And without
        the cellphone, there would have been no murder. It’s his recklessness that
        resulted in the death of Percy Lapid.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c41c07-4b5d-4a9d-8eca-4698b40d952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae295d8-ce69-432e-b737-91992f5ae0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causing also alleged Bantag is accountable for Villamor’s death
        in the NBP, although the lawyer did not elaborate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9891c9-7f57-438d-99fc-56a743bf3bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee8010-aa5c-4f7f-a643-cf649bc12506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa sa mga binanatan ni Percy Lapid si Bantag. Sa tingin ko may
        kinalaman siya sa pagpatay sa middleman, kung pinatay man,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f3216-1533-4188-a196-4c0cfd7acf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff6f9b-fc5e-408d-912f-dd23d18bb24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bantag is one of those whom Percy Lapid criticized.
        I think he is involved in the death of the middleman, if indeed he was killed.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10982480-425f-44ac-a819-46d8d76a1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da522fa7-9f3f-4c83-859e-027045fb2e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has contacted Causing to confirm if the Mabasa family
        shares the same view. It is also trying to get the side of Bantag.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501aeff-e32c-4c6c-857f-bc90b9a6448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9cc462-9ae8-4c67-b376-1a15504f1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy conducted by the National Bureau of Investigation showed
        there were no signs of external physical injury on the suspected middleman’s
        body. Its report also stated Villamor had a hemorrhage in his heart.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f2c75-4bfb-42b7-801d-d41811fd80d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ccd52c-268a-4d37-a067-869f0a636635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Azurin said he personally thinks the timing of the death
        is “questionable” and that foul play still shouldn’t be ruled out.</p>'
