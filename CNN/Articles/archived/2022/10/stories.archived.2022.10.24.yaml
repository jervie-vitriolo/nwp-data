      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — D&amp;L
        Industries, Inc., a listed food ingredients and plastics manufacturer, said
        Monday that its ₱5-billion bond issuance received the highest credit rating
        with a stable outlook from a local credit watchdog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329b6e05-c5bf-48c7-b702-596704a05082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:58:08.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the company said its fixed-rate bonds kept a PRS
        Aaa credit rating from Philippine Rating Services Corporation (PhilRatings),
        which means the issuance is subject to very low credit risk. It also considers
        that D&amp;L''s capacity to finance its obligation is "extremely strong."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4075217-7a92-41f9-a216-0cef10f1040f'
