      'mgnl:lastActivated': 2023-01-17T22:03:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857c9ac-39ac-4b2b-ad3c-454032395816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T00:14:03.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that even counterfeit air compressors are now
        being marketed to Filipinos by some foreign nationals.</p>'
