    'template': '1'
    'title': 'Exclusive: Kanye West has a disturbing history of admiring Hitler, sources
      tell CNN'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e9adc-e1c4-4106-b166-2d201bea020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Several people who were once close to the
        artist formerly known as Kanye West told CNN that he has long been fascinated
        by Adolf Hitler â€” and once wanted to name an album after the Nazi leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f620617-54bf-43b0-9aa1-8f9355c87586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A business executive who worked for West, who now goes by Ye, told
        CNN that the artist created a hostile work environment, in part through his
        "obsession" with Hitler.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a459fd3-0e04-45cc-9c56-c91541755b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would praise Hitler by saying how incredible it was that he
        was able to accumulate so much power and would talk about all the great things
        he and the Nazi Party achieved for the German people," the individual told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e0c3e-d04f-46c8-9682-7bd2b739a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive left his position and reached a settlement with West
        and some of his companies over workplace complaints, including harassment,
        which CNN has reviewed. The former executive asked not to be named due to
        a confidentiality agreement and fear of retribution by West. According to
        the agreement, West denied the executive''s allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece3f61-68f1-4a17-8dab-a7c3a11f9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive told CNN that West spoke openly about reading "Mein
        Kampf," Hitler''s 1925 autobiographical manifesto and expressed his "admiration"
        for the Nazis and Hitler for their use of propaganda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866aa63c-45c0-4abb-8400-8eabbd29fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This individual stated that people in West''s inner circle were
        "fully aware" of his interest in Hitler. Four sources told CNN that West had
        originally suggested the title "Hitler" for his 2018 album that eventually
        released as "Ye." They did not want to be named, citing concern for professional
        retribution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b694e8-b241-458e-9b0e-d24c02420453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to West for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17450c0a-727b-4aa8-a081-712b44da4cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal Music Group, owner of Def Jam, which used to distribute
        West''s music, said in a statement to CNN Tuesday that the company''s relationship
        with his GOOD Music label ended last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620506d3-9d03-4ba7-ab68-2637e8ced551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no place for antisemitism in our society. We are deeply
        committed to combating antisemitism and every other form of prejudice," Universal
        Music group added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e21710-d117-4112-9776-55aa0b046d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources CNN spoke with did not have information about why the
        album was ultimately called "Ye."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156077e-eb24-46d3-84a1-b0748e579280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Lathan Jr., a former TMZ employee, who confronted West during
        his 2018 interview at their offices in which West said slavery "sounds like
        a choice," recently claimed on a podcast that West also made antisemitic comments
        during their conversation that the outlet did not release publicly. That''s
        why Lathan said his current comments didn''t surprise him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5143cf-d8b4-4a75-8ac4-ad226f295eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already heard him say that stuff before at TMZ," Lathan said
        during an episode of the "Higher Learning" podcast earlier this month. "I
        mean, I was taken aback because that type of antisemitic talk is disgusting.
        It''s like, I''m taken aback any time anyone does that, right? But as far
        as [West], I knew that that was in him because when he came to TMZ, he said
        that stuff and they took it out of the interview. ... He said something like,
        ''I love Hitler, I love Nazis.'' Something to that effect when he was there.
        And they took it out of the interview for whatever reason. It wasn''t my decision."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602585fb-f5ac-4838-9bb3-94c38cbae528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources who spoke to CNN and was at the TMZ interview
        said West had favorably referenced Hitler.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c17cbc-bba6-4411-a445-b5a721ee0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.727+08:00
      'mgnl:createdBy': 'lara'
