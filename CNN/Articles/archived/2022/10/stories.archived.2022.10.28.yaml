      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d2c06-aa71-46ad-9178-aece768805d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolsonaro fared better than expected in the October 2 first
        round vote, denying Lula da Silva the outright majority which polls had predicted.
        The incumbentâ€™s outperformance of the polls in the first round suggests wider
        support for Bolsonaroâ€™s populist brand of conservatism, and analysts expect
        the difference in Sundayâ€™s vote to be much tighter than expected.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea772488-d5b5-4323-a0fe-1fd22cf51d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be any number of other surprises. Fears of violence
        have haunted this election, with several violent and sometimes fatal clashes
        between Bolsonaro and Lula da Silva supporters recorded in recent months.
        From the start of this year until the first round of voting, the US non-profit
        Armed Conflict Location &amp; Event Data Project (ACLED) recorded â€œ36 instances
        of political violence involving party representatives and supporters across
        the country,â€ that suggests â€œeven greater tensions and polarization than recorded
        in the previous general elections.â€</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0305b-6a6e-43c8-bc88-71d129538181'
