    'template': '1'
    'title': 'Over 40 reported dead due to ''Paeng'''
    'updated': 2022-10-28T15:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd472a-8269-4a19-bc0a-2fc0d53f17f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T12:21:25.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> â€” More
        than 40 people were reportedly killed after Tropical Storm Paeng triggered
        landslides and flash floods in some parts of the country, according to disaster
        management officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983502ce-1f1e-44ec-aa74-66b4a01f1fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM) on Friday said 42 people have so far died in Maguindanao del Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8440ccd-6295-4c4b-b21e-58767446c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is feared to be higher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a1ee9-71b5-4d4a-b59d-17eb5a57b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BARMM Interior and Local Government Minister Naguib Sinarimbo told
        CNN Philippines'' Newsroom Ngayon that 16 people died in the town of Datu
        Odin Sinsuat, 10 in Datu Blah Sinsuat, and five in Upi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac8a9f1-cd2e-4ff6-adc8-91af81e1e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He separately told defense reporters that seven others are missing
        in Datu Blah Sinsuat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f48d4-f07b-4dd2-a772-6e97031b3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update sent Friday night, the official said 11 more deaths
        were recorded in Barangay Kusiong, Datu Odin Sinsuat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca686398-8214-48c5-b3bc-b55dd6316df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers are still subject to verification by the National
        Disaster Risk Reduction and Management Council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a4f28-aa4c-4dc7-ba16-8fe033763a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Balitaan earlier in the day, Sinarimbo
        said at least 10 towns and one city in the newly created province have been
        affected by the heavy rainfall as of Friday noon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186cd9c-2b92-464d-ad24-6a71350d76bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the number of casualties and missing persons may be
        much higher due to a landslide in Barangay Kusiong, where a community was
        reportedly "washed out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06379690-bc90-4329-bf1b-e5746bee5715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpunta po rito ''yung isang kamag-anak nung mga [kababayan] natin
        doon, nag-report na na-wash out ''yung buong community na ''yun kanina dahil
        sa combination nung landslide at saka flood na galing sa bundok," Sinarimbo
        said, referring to Mount Minandar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94630139-81d0-4a8f-bb1d-ff83baa6104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A relative of one of the residents there told us that
        the entire community was washed out due to a combination of flooding and landslide
        from the mountain.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442a515-7391-4fc3-b74f-372fd978a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said rescuers have been deployed in the area to validate the
        account.</p>'
    '20':
