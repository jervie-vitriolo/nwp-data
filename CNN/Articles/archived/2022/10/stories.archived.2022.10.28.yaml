      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) â€”</strong> The
        Samahang Basketbol ng Pilipinas (SBP) released on Friday the initial list
        of Gilas Pilipinas players for the 5th window of the 2023 FIBA Basketball
        World Cup Asian qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e05991-0c83-4d9b-b30b-46bc160fbe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T22:06:35.996+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Sotto, who is currently playing for the Adelaide 36ers in Australia''s
        National Basketball League (NBL), banners the 20-man pool alongside six-time
        PBA Most Valuable Player (MVP) June Mar Fajardo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f705244-7d7c-4902-be68-65a697b78d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T22:06:35.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot-3 Sotto won''t be missing any of the 36ers'' games as
        the NBL will take a break to give way to the upcoming FIBA World Cup window.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f40f24-d615-4c07-bc04-3b520aee302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T22:06:35.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Sotto and Fajardo are Japan B.League players Kiefer and
        Thirdy Ravena, Dwight Ramos, and Ray Parks, UAAP stars Carl Tamayo, Angelo
        Kouame, and Kevin Quiambao, and teen cager LeBron Lopez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e624fd-341d-4a82-ad99-e55a6a944034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T22:06:35.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the pool are reigning PBA MVP Scottie Thompson, Japeth
        Aguilar, Jamie Malonzo, CJ Perez, RR Pogoy, Calvin Oftana, Poy Erram, William
        Navarro, Arvin Tolentino, and Chris Newsome.</p>'
