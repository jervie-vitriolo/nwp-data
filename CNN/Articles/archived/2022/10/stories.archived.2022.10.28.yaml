      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf6af67-7d76-4aaf-ab0d-4952a9999291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:02:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temblor caused one liquefaction in the Ilocos region, with seven
        landslides and two rockfalls in CAR.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d83af-01c1-4213-b757-210136c9b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:02:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7762ed-4204-42b9-86b1-fcf2e8a43ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.811+08:00
