      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaroâ€™s campaign is a continuation of his conservative, pro-business
        agenda. Bolsonaro has promised to increase mining, privatize public companies
