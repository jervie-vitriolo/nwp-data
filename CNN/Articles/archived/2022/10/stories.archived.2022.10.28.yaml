      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m., the National Disaster Risk Reduction and Management
        Council (NDRRMC) reported 72 injuries and one for validation from the Cordillera
        Administrative Region (CAR) while 12 are from the Ilocos region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d67e4-15a4-4e1c-95c4-427dd2137801'
      'mgnl:activationStatus': true
