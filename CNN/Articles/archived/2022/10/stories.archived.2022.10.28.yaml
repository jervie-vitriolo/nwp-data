      'mgnl:type': 'text'
      'text': '<p><strong>(UNICEF) â€”</strong> Norsainah and Baniamen have four children.
        Alnur, four, was hospitalized with measles when he was 10 months old. â€œWe
        thought we were going to lose him,â€ says his mother, Norsainah, who responded
        in Filipino.*</p>'
    '2':
