      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f27d5-7938-4bbb-a1b8-a176599469d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Santiago Ron, one of the three researchers, told CNN Wednesday
        that the discovery of six new species of frogs took four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6fc05-f123-4789-b09d-2398b53aec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b92f8e7-5314-4db3-a2ea-224930349546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery took place during several expeditions to remote places
        in the Amazonian cloud forests in 2008, 2015 and 2017. After that, we analyzed
        the data and wrote the publication," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d634b6-71b7-4348-82a0-4f7681a12921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f3d4d-4b6c-4d67-b43c-aeb54cbc257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frogs all belong to the genus Pristimantis, which includes more
        than 569 species that live as far north as eastern Honduras and Panama through
        the Andes to Bolivia, north Argentina, and Brazil, according to a study on
        the discovery published in the journal PeerJ. Unlike many frogs, they do not
        depend on water bodies for reproduction, laying eggs on land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3eda86-3a13-411c-8d67-753bb287d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d5824-e81d-4db0-bc27-8e78b525d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron said that they named one of the frogs "resistencia" (resistance)
        as a homage to environmental advocates who have been killed in Latin America
        for defending nature. "During the last 10 years, Latin America has been the
        most dangerous region for environmental advocates," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada4e1a-53f2-48f2-98f2-986a00810621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596172b-f152-4fee-812b-4de57891f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given a lack of information on the populations of these rain frogs,
        the researchers recommended assigning these new species to the Data Deficient
        category in the International Union for Conservation of Nature Red List --
        a system for classifying species at high risk of extinction, the ministry
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa702bac-39cf-40ec-a82b-e488f825cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f053c21-8b8b-445d-8a99-388d839b555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador has 669 amphibian species, making it the third most diverse
        country in the world after Brazil and Colombia, Ron said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3f706-86a5-46e0-ad53-e61ebfa752c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/27/americas/ecuador-frogs-new-species-scn/index.html"><em>"6
        new species of rain frogs discovered in Ecuador"</em></a></p>'
  'Peloton-tells-members-it-will-no-longer-use-Kanye-West-s-music-in-new-classes-':
    'author': 'Jordan Valinsky, CNN Business'
