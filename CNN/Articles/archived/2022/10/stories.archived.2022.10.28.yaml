      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranks <a data-cke-saved-href="https://www.unicef.org/philippines/press-releases/philippines-top-5-country-world-zero-dose-children"
        href="https://www.unicef.org/philippines/press-releases/philippines-top-5-country-world-zero-dose-children"
        target="_blank">fifth globally among countries with the highest number of
        unvaccinated children</a>, where one million children have not received a
        single childhood vaccine. Within the country, <a data-cke-saved-href="https://psa.gov.ph/sites/default/files/PHILIPPINE
        NATIONAL DEMOGRAPHIC AND HEALTH SURVEY 2017_new.pdf" href="https://psa.gov.ph/sites/default/files/PHILIPPINE
        NATIONAL DEMOGRAPHIC AND HEALTH SURVEY 2017_new.pdf" target="_blank">60% of
        â€œzero-doseâ€ children live in BARMM.</a></p>'
