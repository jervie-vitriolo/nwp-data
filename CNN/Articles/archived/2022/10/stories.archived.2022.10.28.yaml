      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/10/27/entertainment/kanye-west-hitler-album/index.html">Exclusive:
        Kanye West has a disturbing history of admiring Hitler, sources tell CNN</a>"</em></p>'
  'Matthew-Perry-memoir-Keanu-Reeves':
