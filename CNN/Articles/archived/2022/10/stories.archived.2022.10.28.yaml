      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f28a2-0828-458a-8c61-c1189a844d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After thorough deliberation, Miss Universe Organization has decided
        to suspend Miss Brand immediately," the Miss Universe Organization said in
        a statement to CNN. "Miss Universe Organization will be taking over the Miss
        USA program while a comprehensive, third-party investigation is conducted."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d39ede-ba61-45fe-af0f-4b5460a8003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536c532-51d3-40c7-960d-3648b59b761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Wednesday, Stewart said she is cooperating
        with the investigation but denied any claims that the pageant was rigged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bfaaa-abf4-4f01-bdbd-33226228b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c342f213-5166-4e94-88fc-ade1bddca94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current allegations that the 2022 Miss USA pageant was in favor
        of one contestant over another are misleading and simply not factual," Stewart
        said in a statement. "The last thing I would ever want to do is discredit
        or deny the contestants an equal opportunity to a fair competition. I would
        never jeopardize my dream of running an organization that empowers these young
        women."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a0f4e-81d2-4082-a127-c0a4284b2598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
