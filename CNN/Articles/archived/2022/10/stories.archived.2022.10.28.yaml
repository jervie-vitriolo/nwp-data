      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation of West''s alleged history of admiring Hitler comes
        amid a wave of inflammatory actions by West that began earlier this month.
        He wore a "White Lives Matter" shirt during his Yeezy fashion show in Paris
        on Oct. 3 and dressed several Black models in clothing with the phrase, deemed
        a hate slogan by the Anti-Defamation League (ADL). He then posted a private
        text conversation on Instagram between himself and Sean "Diddy" Combs in which
        he claimed Combs was "controlled by Jewish people." He followed that with
        a tweet in which he said he would go "death con 3 on Jewish people," resulting
        in Twitter locking his account.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba3836-35d2-4919-9262-65dccee7dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s offensive rhetoric in the last few weeks has resulted in
        a professional fallout for the rapper and designer. Tuesday, Adidas ended
        its seven-year partnership with West, calling his recent actions "unacceptable,
        hateful and dangerous."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2065f90-9e74-44b5-8c20-5eba21ac4bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the sportswear maker said it "does not tolerate
        antisemitism and any other sort of hate speech" and said that West''s recent
        comments violated the company''s "values of diversity and inclusion, mutual
        respect and fairness."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c8c84-e112-44c8-b33e-9765b66e9071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenciaga also cut ties with West, as has talent agency CAA. Production
        company MRC stated they were shelving a documentary on West, and GAP announced
        the company would remove Yeezy Gap merchandise from its stores and shut down
        the YeezyGap.com website.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c9df2-d7da-4425-af64-73b6a4053446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Thursday captioned "LOVE SPEECH," West appeared
        to reference the severed business relationships, writing, in part, "I LOST
        2 BILLION DOLLARS IN ONE DAY AND I''M STILL ALIVE."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd9195-038a-4bd9-8958-328bdb413e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West was referenced in banners raised by antisemitic demonstrators
        in Los Angeles last weekend. His comments have been condemned by the American
        Jewish Committee and the ADL, as well as numerous political leaders and celebrities,
        including his former wife, Kim Kardashian.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c993009-fde5-457e-add0-fd6616f3659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:19:41.728+08:00
