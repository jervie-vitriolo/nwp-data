      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> â€” Shell
        Energy Philippines Inc. (SEPH) got a boost in the renewable energy market
        after securing supply deals with the Lucio Tan group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55405b45-0d63-4732-994d-1bd863fdf7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:21:34.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEPH said Friday it signed agreements to power the operations of
        the following Tan-led companies with renewable energy: Asia Brewery, Inc.,
        Lufthansa Technik Philippines, and PMFTC, Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ead81-d10e-4c20-9aee-fac3cc9b5984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:21:34.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retail electricity supplier, SEPH is under the Shell group of
        companies in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd42da-9543-47c8-8a6b-13e3e03d4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:21:34.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Establishing strategic partnerships with the Lucio Tan Group of
        Companies is an opportunity for both our organizations to be on the frontline
        in building up the renewable power business on a national and global scale,"
        Bernd Krukuberg, SEPH general manager and president, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa908e4-ce3a-4251-976b-c19fa2e21da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:21:34.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Energy is really a big field, and at Shell, we are driven to serve
        our public by being at the forefront of the energy transition. We''re doing
        this around the world, and we''re extremely happy that we are also able to
        do so in the Philippines," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412020b-72e0-4499-a9f2-b805c4d22fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:21:34.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals require SEPH to supply 15 megawatts of renewable energy
        to Asia Brewery''s manufacturing facilities in Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebdf15-f4b7-46d2-9746-f8adcde8dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:21:34.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa Technik Philippines is also shifting to renewable energy
        to run its facility at Villamor Air Base in Pasay City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c2928-11b4-404f-9450-f290ceb2b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:21:34.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PMFTC, the Tan group''s tobacco business, also made the
        switch for its Batangas and Marikina plants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c247b7-932a-4598-8806-759262eabeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:21:34.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell said more firms under the group, including Philippine Airlines,
        Philippine National Bank, and Eton Properties Philippines, will also sign
        deals with SEPH.</p>'
