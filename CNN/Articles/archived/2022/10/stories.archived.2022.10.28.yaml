      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Brazil votes for a new president on Sunday,
        in the final round of a polarizing election that has been described as the
        most important in the countryâ€™s democratic history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c3c7c-9eec-4603-b744-95b842e0c91a'
