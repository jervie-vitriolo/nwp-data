      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rival, Bolsonaro, is a former army captain who was a federal
        deputy for 27 years. Bolsonaro was considered a marginal figure in politics
        during much of this time before emerging in the mid-2010s as the figurehead
        of a more radically right-wing movement, which perceived the PT as its main
