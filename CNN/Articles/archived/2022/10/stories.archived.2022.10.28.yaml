      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f010a3b-0cf9-402a-a2db-2de48915447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.546+08:00
