      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have provided more than â‚±350,000-worth of aid, mostly
        through food packs, to affected families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c927a4-f655-4a05-85e3-9ec5c9a65430'
      'mgnl:activationStatus': true
