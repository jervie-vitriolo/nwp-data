    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM chief allays PH recession fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29692bee-8092-42af-ae0d-8c4205cdd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:14:41.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> â€” The
        Philippines is not heading for a recession, the secretary of the Department
        of Budget and Management (DBM) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c661a7-2efd-40ec-87b3-3d6d50187db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:14:41.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re far from it [recession]. (The) economic team is
        trying its best," DBM Secretary Amenah F. Pangandaman said Thursday on the
        sidelines of the opening ceremony of the Procurement Summit 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1659cfe-cda3-4ee5-8d9b-757da7686ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:14:41.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to really push and open the economy," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2998ce12-e9ea-44df-9f17-7802398be199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:14:41.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos witnessed a pandemic-driven recession in the second quarter
        of 2020 as the economy shrank by 16.5%. This came following hard lockdowns
        imposed by the previous administration to lessen the spread of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8525e-098c-49b4-9c97-eade0ff677fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:14:41.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It exited the recession a year later after recording an 11.8% growth
        in the April-June period of 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327cbb39-8e12-48e3-8c83-989694e23827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T20:58:34.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:45.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the local economy grew slower in the second quarter of
        this year, expanding by only 7.4% from 8.2% in the first three months. Quarter-on-quarter,
        the economy contracted by 0.1%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
