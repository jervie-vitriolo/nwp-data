      'text': '<p>For some businesses, Halloween and Undas bring cheer rather than
        fear. Itâ€™s also an opportunity to consider securing our family''s finances
        and future past our lifetime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4484b-a108-4c6f-a0a1-571189453acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T20:36:58.305+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-16T16:02:36.490+08:00
