      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Israel and Lebanon finalized an agreement
        defining their maritime borders in the Mediterranean on Thursday, President
        Joe Biden announced on Twitter, inking a United States-brokered deal at the
        United Nations mission on the land border between the countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ee48e-6a53-465d-91f8-f4f1f7c2f6ee'
      'mgnl:activationStatus': true
