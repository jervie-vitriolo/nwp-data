      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28bc63e-992b-420c-bd2b-d14cff5e5a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:53.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, a copy which was released by the Palace, face masks
        must still be worn inside healthcare facilities, medical transport vehicles,
        and public transportation.</p>'
