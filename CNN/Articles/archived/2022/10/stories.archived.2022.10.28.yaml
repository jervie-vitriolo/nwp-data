      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/10/27/business/miss-usa-investigation-rigged-claim/index.html">
        <em>"Miss USA program under investigation after contestants claim pageant
