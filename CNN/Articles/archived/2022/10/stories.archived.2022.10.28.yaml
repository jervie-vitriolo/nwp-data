      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd03ad-14b0-4fdf-a322-336cd26f67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.121+08:00
