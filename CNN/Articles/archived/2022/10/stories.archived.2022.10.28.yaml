      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600bebfc-de38-42ab-bec6-1c0c3d362d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Village health workers, Ash and Injilah, continue to regularly check-in
        with the family, and all households in their community. UNICEF has supported
        their training and procured the vaccines that they administer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3825dd9-afee-49ad-a657-4d94e98493c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ash and Injilah continued this work throughout the COVID-19 pandemic,
        dressed in brightly-colored personal protective equipment (PPE). â€œAs we went
        house-to-house, families would call out and say, â€˜Here come the teletubbies!â€™â€
        Ash says.</p>'
    '9':
      'image': 'jcr:bf6da55a-f43b-4ed4-b231-b7521865962e'
      'imageCaption': 'â€œBarangay health workers are from the community, theyâ€™re an
        essential help,â€ says Evelyn Saro, midwife and manager of the Marantao Rural
        Health Center. Photo courtesy of UNICEF AND U.S. CDC/ UN0723286/MARTIN SAN
        DIEGO/HIGHWAY CHILD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9279427-33ad-45c4-9ff2-4bd1b22a27d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:52:19.275+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f113d72-fbca-40ca-b245-10940ee5cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health workers visit families who canâ€™t get to the health center,
        and help make arrangements or provide essential services at home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12419d72-ed2d-4096-a2a3-d0673bb765a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBarangay health workers are from the community, theyâ€™re an essential
        help,â€ says Evelyn Saro, midwife and manager of the Marantao Rural Health
        Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612313f1-d12b-4013-bd5f-f1cb8c0b6921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œTheyâ€™re our â€˜CCTVâ€™ as they live right in the community. They inform
        us of who needs what and who canâ€™t make it to the health center. They were
        indispensable during the measles and polio outbreaks. We need to be able to
        offer more incentives â€” we canâ€™t make it without them.â€</p>'
    '6':
      'image': 'jcr:3bd4b2f3-e84b-44b1-b98d-4f476a8f29d9'
      'imageCaption': 'Alnur, 4, arrives at school. He was hospitalized for measles
        when he was 10 months old. â€œHe''s still small for his age, but heâ€™s healthy,â€
        says his mother, Norsainah. Photo courtesy of UNICEF AND U.S. CDC/ UN0723286/MARTIN
        SAN DIEGO/HIGHWAY CHILD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f97cf78-2ed5-4258-b7fb-117e1a4189d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:52:19.275+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ed866-919f-4d6e-b36f-98783c82734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are over the moon seeing Alnur today, so full of life,â€ says
        his mother. â€œI want to say a big thank you to all the doctors, nurses and
        midwives, especially at the rural health unit, because they really helped
        save our child.â€</p>'
