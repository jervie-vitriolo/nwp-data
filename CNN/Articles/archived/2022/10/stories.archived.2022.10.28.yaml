      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bdffea-f27c-401d-95f7-d3550e4fc291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising anger has overshadowed the poll as both men have used their
        massive clout, on-and-offline, to attack each other at every turn. Clashes
        among their supporters have left many voters feeling fearful of what is yet
        to come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a157e75-2b5a-47ff-8aef-835b6e180228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96052d-a0ea-4e42-8c41-3c8899b24608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race could be a close one. Neither gained over 50% in a first
        round vote earlier this month, forcing the two leading candidates into this
        Sundayâ€™s run-off vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdca2df-240a-44f7-a81b-5c665cbae6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The candidates</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c37baa-d544-4690-914e-c1dc6546cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva was president for two terms, from 2003 to 2006 and
        2007 to 2011, where he led the country through a commodities boom that helped
        fund huge social welfare programs and lifted millions out of poverty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8afcb77-ff57-4698-869e-beaba801e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69327ec-1da6-471b-8a5c-2b12c113c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charismatic politician is known for his dramatic backstory:
        He didnâ€™t learn to read until he was 10, left school after fifth grade to
        work full-time, and went on to lead worker strikes which defied the military
        regime in 1970s. He co-founded the Workersâ€™ Party (PT), that became Brazilâ€™s
        main left-wing political force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629b970-bf0d-4851-a774-5418025fa7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de9c86-9860-4302-bbb3-79f2589eab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva left office with a 90% approval rating â€“ a record
        tarnished however by Brazilâ€™s largest corruption probe, dubbed â€œOperation
        Car Wash,â€ which led to charges against hundreds of high-ranking politicians
        and businesspeople across Latin America. He was convicted for corruption and
        money laundering in 2017, but a court threw out his conviction in March 2021,
        clearing the way for his political rebound â€œin a plot twist worthy of one
