      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to put the state back at the heart of economic policy making
        and government spending, promising a new tax regime that will allow for higher
        public spending. He has vowed to end hunger in the country, which has returned
