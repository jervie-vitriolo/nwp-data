    'template': '1'
    'title': 'Russian lawmakers move to toughen ''gay propaganda'' law, banning all
      adults from ''promoting'' same-sex relationships'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a012f-83c0-4450-a4cf-3cc6c3df1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Russian lawmakers agreed to toughen the
        country''s discriminatory law against so-called same-sex "propaganda," moving
        to ban all Russians from promoting or "praising" homosexual relationships
        or publicly suggesting that they are "normal."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644e701-8f92-4ab0-b0fb-a2fc9abc32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c06a6-91c8-4519-8ada-648f2111736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s lower house of parliament, the State Duma, approved unanimously
        amendments to strengthen the law against "propaganda of non-traditional sexual
        relations," making such propaganda illegal among Russians of all ages, according
        to the parliament''s official website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9fc40e-02d7-4460-995f-56bae9817f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111e39b-fa45-4242-853d-d6604668a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original version of the law adopted in 2013 banned "propaganda
        of non-traditional sexual relations" among minors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d848c-e2b3-43a4-9c9e-86663da341b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0ab55-9a27-4b60-b8f5-736385f6afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our bill is not an act of censorship. We are only saying that propaganda,
        that is, positive promotion, praise, saying that this is normal, and maybe
        even better than traditional relations, should be banned," head of the State
        Duma''s Information Policy Committee, Alexander Khinshtein, said during the
        parliament session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4105d77-18b4-437f-b3ef-5a0eebd6b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2003b5c-e04a-4f15-be0c-8ec22c2968dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed move still has to pass the upper house of parliament,
        the Federation Council, and be signed into law by Russian President Vladimir
        Putin, to take effect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60486b-53fa-40ba-85f9-ed84600ba351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6be4f-2582-4128-99f7-cce6587d54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, "propaganda of non-traditional relations" is an
        offense liable a fine of up to 400,000 rubles ($6,500) for individuals and
        up to 5 million rubles ($81,400) for legal entities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b3f5b-1275-4b45-aaf1-a2c130143cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f192cdf-75ee-40a9-a110-bc6c4b6769af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners could face up to 15 days in jail or deportation for breaking
        the law, according to the parliament''s website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ee911-3a3b-4864-a28b-248e76ef7e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf465e-2099-4c5b-9c17-2fa286765c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has repeatedly cracked down on same-sex relationships in an
        effort to uphold what his regime considers traditional family values.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707424e-797c-440e-8a21-10ed9e0f536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467a8e8-3ca7-4450-baea-d952563516af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a speech in Moscow on Thursday, Putin assailed Western culture
        and told a crowd: "The West can do whatever they want with gay parades but
        they shouldn''t dictate the same rules for Russia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af7d23-07ec-474e-a343-fe260ca7dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ee3fd-1fbe-40df-a578-543105a5905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Court of Human Rights ruled in 2017 that Russia''s
        so-called "gay propaganda law" is discriminatory, promotes homophobia and
        violates the European Convention on Human Rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32c706-a5d1-4934-bc1f-636ec21bce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7539e83-1e81-4d46-a698-340020f03991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found that the law "served no legitimate public interest,"
        rejecting suggestions that public debate on LGBT issues could influence children
        to become homosexual, or that it threatened public morals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1393408d-886a-45a9-8c0a-6a9ad4fd91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ac109-c9ae-414e-aa88-7a04c71ffdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all, by adopting such laws the court found that the authorities
        had reinforced stigma and prejudice and encouraged homophobia, which was incompatible
        with the values -- of equality, pluralism and tolerance -- of a democratic
        society," the court document said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644d2df-501a-4a35-aaa1-332a8b8e91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64146b-c1ae-4a7d-ac0f-df6e96e0dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality was decriminalized in Russia in 1993, but homophobia
        and discrimination is still rife. It is ranked 46th out of 49 European countries
        for LGBTQ+ inclusion by watchdog ILGA-Europe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266de7e5-a94b-4d71-a1b5-b839ae9b628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:42:11.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/27/europe/russia-gay-propaganda-law-toughened-intl/index.html"><em>"Russian
        lawmakers move to toughen ''gay propaganda'' law, banning all adults from
        ''promoting'' same-sex relationships"</em></a></p>'
