    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'Ma.-Rosario-Vergeire']
    'template': '1'
    'title': "Vergeire sees no difference between OIC duties, DOH chief role  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165252e1-0df0-4b3d-a1f9-f602b2d56cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) â€”</strong> The
        temporary head of the Department of Health (DOH) said Friday she does not
        see much difference in the duties of an officer-in-charge and a health secretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168262f3-887f-4e37-8336-05154bac516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t find any difference or I do not see any difficulties in
        just being an OIC. Because the authority provided to me has led us to continue
        with all of our services and operations. No disruptions at all," DOH officer-in-charge
        Ma. Rosario Vergeire said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df734628-d160-45b8-aa65-93b8b0a768b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d902d85-c26f-41df-b2d3-3a00d2e6f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos, Jr. appointed Vergeire as the agency''s
        OIC last July as he continues to look for his secretary while the pandemic
        goes on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783ac45-78ae-4b9b-ad7b-a0e1fb16d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa3aba-6d78-425c-b763-635277c80d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she does not have the capacity to appoint people as an
        OIC, Vergeire said that it is not needed at this time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888873f-ea4d-463d-aaec-be76b2c135fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20f46f-750e-484b-a597-01f9742bb419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I think what would just be the difference would be the appointing
        authority. Yung appointing authority, I don''t think that would be critical
        at this point for us. Because we still have our officials intact and all are
        working, and there is no disruption in services," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8f903-0a80-40b5-a257-eac3c8eb5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3e87b-8423-436d-9e3b-016a8efef335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko, kung meron man kaming issues na kailangan i-clarify
        at kailangan namin additional authority, easily naman we can go to the Office
        of the President, like what I do," Vergeire added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff5728-a3ce-49f6-aaaf-344ff5e7a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f520e29-a1f6-4ba0-82aa-6785fd7c7fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are any issues that we need to clarify and
        we need to have additional authority, we can easily go to the Office of the
        President like what I do.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c199c8-9c26-4077-b352-7ac5c73dd832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b1560-ef41-4f30-9fc5-93affb7bcf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier revealed that Marcos has not offered her the role
        of a DOH secretary despite the top post remaining vacant for almost four months
        since he started his administration. But she also admitted having reservations
        on being the department''s chief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b081d8-f919-4329-bfcd-e1d1a0e9b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448acbc6-31e7-4a8c-be1f-f3065b520e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:06:58.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire has frequently faced the media and the public since COVID-19
        was declared a pandemic in March 2020.</p>'
