      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c40f5-f75e-43aa-acd2-b5a41a42f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing ceremony officially settles a years-long maritime border
        dispute involving major oil and gas fields in the Mediterranean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222914a6-3cbf-4647-9291-7a9d74ee2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835d147-b87b-47d7-9198-ee846c695fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighboring countries -- still formally at war -- had been at
        odds for years over an area of the sea off the coast of Israel and Lebanon.
        The area in question touches the Karish oil and gas field and a region known
        as the Qanaa prospect. The deal gives oil and gas rights in the Karish field
        to Israel, while Lebanon gets access to the Qanaa prospect -- with Israel
        earning 17% of the profits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530d3cb-afec-4b28-8c5b-00b5f71b65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a16aa-551b-41ea-9a83-a15ee7f0ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each side announced separately on October 11 that they had agreed
        to the border demarcation, and the British energy giant Energean announced
        on Wednesday that it had begun extracting gas from the Karish field.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fdb216-bc7f-4c70-9f92-d2de09f27bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f4ebe-96ed-411b-b2d0-9d414aa12f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Cabinet met in a special session earlier on Thursday to
        approve the deal, which Prime Minister Yair Lapid hailed as a victory for
        Israel "In security, economically, diplomatically, and in energy," adding
        "It is not every day that an enemy country recognizes the State of Israel,
        in a written agreement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f43b9c-e0a5-46af-ad05-7979d4fe4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab7bfe2-e3fe-437b-b38e-953e5f0aef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s President Michel Aoun issued a much more measured statement
        on Twitter before the signing ceremony, denying the deal amounted to recognition
        of Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0fe6a-b492-46c6-a646-fde541006ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63268175-8bbe-462b-8354-b2efb9eec938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Completion of the southern maritime border delineation file is
        a technical process without political dimensions and does not have contradictory
        effects on Lebanon''s foreign policy in relation to other countries," he tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe97d31-fd91-413a-8e18-3810192180c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b51d0-9486-4044-a5d5-aa1f29ea116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions spiked over the disputed region in the summer, when an
        Energean vessel arrived in the Karish field to develop the gas field, although
        the rig was positioned south of any claimed Lebanese lines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e9785-d5d7-4a5c-9b0e-a10b8094dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578e96e-b41e-4780-badd-5b521157d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah, the powerful Lebanese Shia militia backed by Iran, sent
        drones towards the rig in July as a "message" to Israel, and threatened to
        strike the rig if it began pumping gas before an agreement was reached.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3293f8d-617f-4bb5-bec6-a27d76f17ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ede6c-2b60-4ce6-90c3-6b8a7b8c53ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a combination of factors pushed Israel and Lebanon to finalize
        the deal, including global demand for natural gas following Russia''s invasion
        of Ukraine; the prospect of a deal guaranteeing quiet on Israel''s northern
        border; upcoming elections in Israel; and economically battered Lebanon''s
        need for income.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105e173-0a06-47df-b145-019581916aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:44:15.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published by CNN.com, <a href="https://edition.cnn.com/2022/10/27/middleeast/israel-lebanon-sign-gas-deal-intl/index.html"><em>"Israel
        and Lebanon finalize Mediterranean border agreement, opening up potentially
        rich oil and gas fields"</em></a></p>'
