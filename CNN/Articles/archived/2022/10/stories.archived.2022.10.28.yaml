      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Datafolha poll released last Wednesday showed 49% of respondents
        said they would vote for Lula da Silva and 45% would go for Bolsonaro, who
        gained a percentage point from a poll by the same institute a week ago.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
