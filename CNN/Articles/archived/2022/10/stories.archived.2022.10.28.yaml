    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 killed, 40 injured in terrorist attack claimed by ISIS in Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6cd78a-a4cf-4639-addd-c26d7c2008ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> At least 15 people were killed and 40 others
        were injured Wednesday in a "terrorist attack" at the Shahcheragh Shrine in
        the city of Shiraz, southern Iran, according to state-run media and Iranian
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bbbfae-077c-4102-9da7-d3d216ad752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265fad87-0a59-47ac-861d-255803abcb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two children were among the victims, according to state-run Press
        TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b78ab8-c4bf-48b0-8dc4-42c98ac55d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce5de0-7546-48ad-b5a6-7e9e7f160562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian security forces have arrested two of the suspected attackers,
        and a manhunt is underway to capture a third, state news said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b66184-19d6-4623-af40-91335a145789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1e5b8-094c-48ea-9d4a-b7d5c8c21b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror group ISIS has claimed responsibility for the attack,
        releasing a statement through its affiliated Amaq news agency that said one
        of its members had "targeted groups of Sunni refusal infidels inside the shrine
        with his machine gun, causing the death of tens of them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642025a-c733-4924-8fb5-eb413bb868f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd740f-1d87-4d19-8105-76708a4ffe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nour News Agency, which is affiliated with Iran''s top security
        body, said the suspects were foreign nationals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5432f3-d60f-4b71-b016-85b8de546f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efe588-0cd0-4f08-897c-433ba9ba40a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday evening is one of the busiest times for the shrine, reported
        the state-run IRNA, and eyewitnesses said an attacker was in a car before
        targeting worshippers at its entrance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efc74a-c905-41a8-ad0a-99aaefe50579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa8369-ca63-4a42-87d8-d07b77223738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of Fars province said that "the terrorist first targeted
        the servant and guard of the shrine, and intended to attack the congregational
        evening prayers, but one of the servants shut the door on him," state news
        said quoting the governor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef571e-b9a7-4e17-84f5-4173db2ca2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524c3be-2b88-4618-b2aa-1e614b1b3da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loud screams were heard in the women''s section of the shrine at
        the time of adhan [the call for prayer] and suddenly an armed man was spotted
        with a Kalashnikov firing indiscriminately in the compound of the shrine,"
        an eyewitness told state media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee5597-8f59-4d3b-ba66-fb0e25864689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e505fc8-3efc-4201-9c59-b8e3a3c6a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the initial burst of fire, the attacker went near the shrine
        and fired many rounds at those present at the scene," the eyewitness added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f149415-2b58-405e-98b5-08e35e46ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2176e3-5731-4e4e-982a-d6613840557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place on the same day that clashes broke out throughout
        Iran as thousands of people came to the burial site of Mahsa Amini in Saqqez,
        a city in the Kurdistan province, to mark 40 days since her death, semi-official
        Iranian state news agency ISNA said. It''s unclear if the attack was related
        to the protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55504e2-3173-4819-95d6-a751ba8bc83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af838a98-9cf7-4d6b-b17c-03f4a427bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have swept through the Islamic Republic following the death
        of the 22-year-old Kurdish Iranian woman, who died on September 16 after being
        detained by "morality police" and taken to a "re-education center," allegedly
        for not abiding by the country''s conservative dress code.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c285561-fa6a-4aea-abee-d169fc851e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:48:45.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> <a href="https://edition.cnn.com/2022/10/26/middleeast/iran-terror-attack-intl/index.html">"15
        killed, 40 injured in terrorist attack claimed by ISIS in Iran"</a></em></p>'
