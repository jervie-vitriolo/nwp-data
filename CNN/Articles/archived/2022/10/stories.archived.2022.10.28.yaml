      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Six new species of rain frogs have been
        discovered on the eastern slopes of the Ecuadorian Andes, according to a statement
        from Ecuador''s Ministry of the Environment, Water, and Ecological Transition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c50cd-b2c3-41bd-b806-f6e08c58d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6c598-4cb2-4798-8148-6e953bb6ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:52:44.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said that three researchers from the Pontifical Catholic
        University of Ecuador and the National Institute of Biodiversity made the
        discoveries in Ecuador''s Llanganates and Sangay National Parks, which protect
        rich and ecologically diverse Amazonian montane forests that are found on
        mountain slopes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d30a33-1286-4513-92c6-65dcf7873ab2'
      'mgnl:activationStatus': true
