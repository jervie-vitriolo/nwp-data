      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was backlash after outlets shared an excerpt from his forthcoming
        memoir, "Friends, Lovers and the Big Terrible Thing" in which Perry talks
        about the 1993 death of his friend actor River Phoenix and references another
        actor, Keanu Reeves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb783c8-cee6-48ad-b041-c32806801d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:29:43.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"River was a beautiful man, inside and out â€” too beautiful for this
        world, it turned out. It always seems to be the really talented guys who go
        down," Perry wrote. "Why is it that the original thinkers like River Phoenix
        and Heath Ledger die, but Keanu Reeves still walks among us?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cd287-f8af-45ef-9580-0655d66f435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:29:43.761+08:00
