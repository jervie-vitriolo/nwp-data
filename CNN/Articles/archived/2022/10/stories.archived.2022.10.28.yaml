    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd845ac-7b9e-4257-bcd2-69aa2e64e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:02:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NDRRMC, the quake also damaged 223 establishments,
        with estimated cost at â‚±81,980,750.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e1bdc-8bd3-4489-9571-a58d70eb805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.810+08:00
      'mgnl:createdBy': 'jelo'
