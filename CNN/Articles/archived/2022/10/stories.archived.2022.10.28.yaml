  'Vergeire-DOH-OIC-secretary-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-28T19:03:35.740+08:00
    'imagesource': 'jcr:2ed7cedc-9c37-4252-be64-1d4f9242a4a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49f73bfb-cbcf-4dd3-b69a-7dc36563b26b'
    'lead': 'The temporary head of the Department of Health (DOH) said Friday she
      does not see much difference in the duties of an officer-in-charge and a health
      secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-28T19:06:58.165+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T16:02:37.427+08:00
