      'text': '<p>Speaking to CNN Philippines'' The Final Word, DOST-PCHRD Executive
        Director Jaime Montoya said he is optimistic the measure will be passed into
        law before the year ends as President Ferdinand Marcos, Jr. considered this
        a priority.</p>'
