      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) â€”</strong> President
        Ferdinand Marcos, Jr. has issued an executive order allowing the voluntary
        wearing of face mask indoors across the country amid the COVID-19 pandemic,
        MalacaÃ±ang announced on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9284dfb-6bfc-4bdc-be85-732f095248fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:53.859+08:00
