  'Elon-Musk-has-taken-control-of-Twitter-and-fired-its-top-executives':
    'author': 'Donie O''Sullivan and Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-28T09:31:15.628+08:00
    'imagesource': 'jcr:3cc550ff-0365-4ccb-9546-240bce96c02e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89aa1939-6225-41e8-8d65-ba2663094c39'
    'lead': 'Elon Musk has completed his $44 billion deal to buy Twitter, a source
      familiar with the deal told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-28T09:32:36.937+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T16:02:49.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:41.378+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk has taken control of Twitter and fired its top executives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1331e4-dc25-4f13-aad4-da22f02df366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Elon Musk has completed his $44 billion
        deal to buy Twitter, a source familiar with the deal told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919b8ab-750f-4ce8-8045-8abaf3763ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704d9dd-0a06-4f69-99e8-3d405d7ee924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk fired CEO Parag Agrawal and two other executives, according
        to two people familiar with the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f16ab4-dff7-4a14-97ef-10609e09a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89601ce2-3ed7-4d89-804b-5b3ea212571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal''s closing removes a cloud of uncertainty that has hung
        over Twitter''s business, employees and shareholders for much of the year.
        After initially agreeing to buy the company in April, Musk spent months attempting
        to get out of the deal, first citing concerns about the number of bots on
        the platform and later allegations raised by a company whistleblower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6163521-8174-4e00-a0bd-7ffa32b1c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ff4f3-4e96-4c06-9f99-398de7c7d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk''s takeover, and the immediate firings of some of its top
        executives, now raises a host of new questions for the future of the social
        media platform, and the many corners of society impacted by it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f445bb-1a64-47e5-bf45-dac695460e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2573d-a577-4821-bade-9518c1bc165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has said he plans to rethink Twitter''s content moderation
        policies in service of a more maximalist approach to "free speech." The billionaire
        has also said he disagrees with Twitter''s practice of permanent bans for
        those who repeatedly violate its rules, raising the possibility that a number
        of previously banned users could reemerge on the platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761cea4-f9b4-497c-b837-0670bbcee9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f7c36-27ec-464c-9a30-16b00fed41fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most immediately, many will be watching to see how soon
        Musk could let former President Donald Trump back on the platform, as he has
        previously said he would do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ea86e-5034-48b0-afa1-d6b3957231c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T09:32:36.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
