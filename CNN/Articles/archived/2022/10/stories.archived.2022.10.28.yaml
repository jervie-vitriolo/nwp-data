      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity was restored in areas in Ilocos Sur and Cagayan that
        had power interruptions.</p>'
