      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies born in Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
        are more at risk from vaccine preventable diseases in comparison to children
        in other parts of the Philippines, and around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
