      'mgnl:lastActivated': 2023-01-16T16:02:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb97b0d-5bac-4092-a7df-1748ae682d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Oct. 3 pageant, several Miss USA contestants have
        taken to social media to question if there was favoritism that led to Miss
        USA 2022 R''Bonney Gabriel''s win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f5a4fa-1c35-4ccb-93bd-53f93dc5fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67101ab8-16c3-4e25-abbd-e75e9299780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Montana USA Heather Lee O''Keefe has been one of the most vocal
        Miss USA contestants saying in a TikTok video the "drama" all started when
        a major pageant sponsor posted a video of Gabrielâ€¯at a luxury spa owned by
        the sponsor hours after Gabriel won.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552f0e7-81b0-4778-b1bd-88cfdeb0f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394fa87-f2db-4ba6-b23f-b9ca709d7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with E! News, Gabriel said the spa was a sponsor
        of Miss Texas USA and that after she was crowned Miss Texas, she paid her
        own way to visit the spa and shot a video there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf2f9f-1792-4b9c-9b38-a173c1fb0f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c59765-7a3c-498c-946f-34ec2f13b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Keefe said there is also a photo of the pageant owner doing Gabriel''s
        hair, citing it as an example of alleged favoritism for Gabriel. Gabriel said
        this photo was taken after she won Miss USA, not before the pageant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c620259-50bf-43fd-8314-3009689ad525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd7181-bfcc-4dd1-b506-5007f648c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel told E!, "I want to start by saying it was not rigged because
        I would never enter any pageant or any competition that I know I would win.
        I have a lot of integrity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf993d3-0021-413e-97fe-ec62938ad43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a888f05-9b76-4749-82c3-ae277aec6bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really can''t blame this girl and it''s really sad because her
        performance was amazing and she probably could have won fair and square,"
        O''Keefe also said in a TikTok video. "The issue is not with Miss Texas or
        R''Bonney winning. The issue is with the alleged corruption of the Miss USA
        organization."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cffa73-a9c6-4713-a776-f9c47cecb3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691a26c-cbe6-4eb4-b6c5-4725f75fb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to O''Keefe for comment but has not received
        a response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eccad5a-e67c-457c-a5cf-654b59b8f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581eebf8-e87c-4c92-a6e5-0e31714f426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she had spoken to Miss Montana USA, Gabriel told E!,
        "I haven''t gotten the chance to talk to her about it. And I think I''m open
        to talking to her about it. I would love to communicate with her because I
        think there''s a lot of allegations that are coming up that aren''t true."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce26907-2360-4e1b-b908-3a9c0935faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d38a2-b6e4-4636-867f-bf1ed12d06d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will talk to anybody because I want to be transparent, and I
        want everybody to know that there was no unfair advantage and nothing was
        rigged and as a title holder and as Miss USA I don''t want girls to think
        that this is how pageantry works. this is to celebrate women. we work very
        hard, and I have respect for all the women that showed up on that stage,"
        Gabriel added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d96fa-dd87-4c9b-a816-e10703d43402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:50:51.548+08:00
      'mgnl:createdBy': 'faith'
