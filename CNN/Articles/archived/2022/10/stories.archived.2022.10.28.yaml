      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines October 28) â€”</strong> The
        latest tally from disaster management officials on Friday showed 85 injured
        and 44,447 families affected after a magnitude 6.4 earthquake hit Abra province
        earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6d7ad-2e96-43bd-8b43-868cf4c54018'
