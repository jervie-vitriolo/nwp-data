      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of public health of emergency was declared by then President
        Rodrigo Duterte in 2020.   A state of public health emergency calls on citizens
        and tourists to comply with the law and other directives by the government
        to prevent the further transmission of COVID-19. Such declaration shall remain
        in force until lifted or withdrawn by the president.</p>'
    '10':
