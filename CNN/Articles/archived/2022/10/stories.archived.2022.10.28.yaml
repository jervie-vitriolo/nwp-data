  'Floods-Paeng-Visayas-Mindanao-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-28T14:53:42.502+08:00
    'imagesource': 'jcr:1cb4133c-0ab4-4909-83e3-fde3fe9299da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55008629-70c6-4007-a513-1a697c1304c0'
    'lead': 'Some provinces have reported rain-induced landslides and massive flooding
      brought by Tropical Storm "Paeng," which is expected to linger in the country
      until next week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-28T15:10:57.900+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T16:02:46.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:43.441+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Floods hit Visayas, Mindanao due to â€˜Paengâ€™; thousands evacuated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319ee63-e238-4b6e-ab42-d734d2dbf3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) â€”</strong> Tropical
        Storm Paeng dumped heavy rains which triggered severe floods and landslides
        in some parts of the country, state disaster management officials reported
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078cd67d-a172-4986-88b8-ecbb4e029a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 a.m. situational report, the National Disaster Risk Reduction
        and Management Council (NDRRMC) said 138 areas were flooded while 10 rain-induced
        landslides were recorded in the Bicol Region, Western Visayas, and Eastern
        Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116234f8-140e-4be5-8a4d-458fa7491896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/28/13-dead-Maguindanao-Paeng.html">At
        least 31 people died in Maguindanao del Norte</a> due to flash floods and
        landslides, according to BARMM Interior and Local Government Minister Naguib
        Sinarimbo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5af777-dcac-4c4a-b791-e6b5d9c9876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines'' <em>Balitaan</em> that these figures could
        go up since a community in Datu Odin Sinsuat was reportedly washed out due
        to the storm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1ef55-6287-48cc-aa89-68d3942c61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared by the Provincial Disaster Risk Reduction and Management
        Council of Capiz showed local disaster personnel using rescue boats to wade
        through murky floodwater in Mambusao, while ankle- to knee-deep floods can
        be seen in the municipalities of Pontevedra and Capiz.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D5690980780981456%26set%3Da.511393975606855%26type%3D3&show_text=true&width=500"
        width="500" height="375" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa7877-9d0a-4fa7-8ecc-9c0f49a54e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41ff74-958d-4d4b-9d97-ffa262e2d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Guihulngan City in Negros Oriental, water level reached rooftops
        of structures situated near the riverside in Barangay Poblacion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7b3e8-61b4-494e-ac40-c35a1900c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="https://www.cnnphilippines.com/news/2022/10/27/Severe-floods-in-Guihulngan-City.html">Heavy
        rains cause flood in Guihulngan City, Negros Oriental</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ebeed-cfab-4b52-8df9-fa08cc3c1f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 residents from Western Visayas sought temporary
        shelter as Paeng affects parts of the country, said state disaster management
        officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d43535-9a09-4940-9adb-fedd6668719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said there were 3,348 residents placed in evacuation
        centers out of 5,266 who were affected by the storm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c45df-f83a-416f-a70e-b019d8d864b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 1,938 passengers, drivers, and cargo helpers were
        stranded in various ports in Bicol, Southern Tagalog and Southern Visayas
        due to moderate to rough sea conditions brought by Paeng from 4 a.m. to 8
        a.m. on Friday, according to the Philippine Coast Guard (PCG).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0291403-790b-480f-bc89-9d5c4bc08877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 691 rolling cargoes, 25 vessels, and 24 motor bancas
        were also reportedly stranded, while 52 vessels and 10 motor bancas were taking
        shelter in Bicol, Southern Tagalog and Eastern Visayas due to the tropical
        storm.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5445c47-f431-4de3-927d-bb41c753fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Spokesperson Commodore Armand Balilo told CNN Philippines''
        <em>The Source</em> on Friday that they have not yet conducted any rescue
        operations in affected areas but they are on heightened alert and closely
        coordinating with local government units.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ee5eb-f699-4dc8-995d-2164b51fbee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo also urged the public to continue monitoring the weather
        forecast as well as the status of their trips with their shipping providers
        in case of suspensions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55137ec-df97-47bf-8b9d-a0be43a824b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I am sure everbody wants to observe itong Undas pero hindi
        natin dapat i-compromise ang safety at medyo malakas ang bagyo,"</em> he said.
        <em>"Ayaw nating magkaroon ng anumang incidents sa karagatan dahil merong
        naglayag."</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37ab73-5ed3-4bb7-821f-482cf0c32e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T15:10:57.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am sure everybody wants to observe All Saints''
        Day and All Souls'' Day, but we cannot compromise people''s safety considering
        the typhoon is strong. We don''t want any incidents in the ocean because someone
        sailed.]</p>'
  'DBM-chief-allays-PH-recession-fears':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-28T15:13:41.028+08:00
    'imagesource': 'jcr:5faffbe5-2e64-40df-9af3-21b720070541'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36fc419c-bd02-4197-a973-9806a0729248'
    'lead': 'The Philippines is not heading for a recession, the secretary of the
      Department of Budget and Management (DBM) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-28T15:14:41.381+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T16:02:45.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
