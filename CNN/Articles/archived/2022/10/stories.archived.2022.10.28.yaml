      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) â€”</strong> The
        countryâ€™s health chief believes President Ferdinand Marcos, Jr. would not
        lift the state of public health emergency anytime soon following a recent
        meeting with the head of the World Health Organization (WHO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829129a2-ac69-4177-8c23-c86292699f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T17:47:29.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3796d794-6c70-42f3-9b15-980607266c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T17:47:29.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department Officer-in-Charge Ma. Rosario Vergeire said said
        in a press briefing Friday that the president understands the call of WHO
        Director-General Tedros Adhanom Ghebreyesus that it''s not yet time to lift
        the state of emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e82591-5445-4cbc-b836-65bec2073a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T17:47:29.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da3f6c-21da-48a6-b38e-96226fa0e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T17:47:29.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Tedros told the president that there was just a recent meeting
        among the higher officials of WHO which decides on this public health emergency,"
        said Vergeire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1182b0ac-d6b4-47c3-abe3-8904cecec046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T17:47:29.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1b507-443c-4570-9aa4-7ea075aa8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T17:47:29.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He specifically told the president that in the recent meeting,
        the vote was to still continue on with the public health emergency, and the
        president said ''Yes, we understand.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a7264-167d-4001-a331-126be1c120ac'
      'mgnl:activationStatus': true
