      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice is between two starkly different candidates â€“ the leftist
        former president Luiz Inacio Lula da Silva, popularly known as Lula, and the
        far-right incumbent Jair Bolsonaro â€“ while the country struggles with high
        inflation, limited growth and rising poverty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1305bc-fa91-4693-a4f6-54771ddf6294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:46:51.121+08:00
