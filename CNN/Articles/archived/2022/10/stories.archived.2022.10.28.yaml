    'lead': 'More than 40 people were reportedly killed after Tropical Storm Paeng
      triggered landslides and flash floods in some parts of the country, according
      to disaster management officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-28T12:21:25.520+08:00
