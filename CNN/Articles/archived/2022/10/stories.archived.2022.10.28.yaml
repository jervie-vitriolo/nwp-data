      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf203011-f78d-437c-a493-47dc9370d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:53.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, mask wearing is still encouraged among the elderly, individuals
        with comorbidities, pregnant women, unvaccinated individuals, and symptomatic
        patients.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68bb46d-2160-4c14-80b5-1b4b70a2fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:33:09.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of continued immunization, countries around the world
        have been instituting measures such as reopening of international borders,
        and relaxation of health and safety protocols and requirements, resulting
        in immediate positive impact to their economies," the EO read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4f20e-bb48-4fac-b77e-a29de75f8b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:33:09.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75a2c2-043f-40f6-a77a-332695a28e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:33:09.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Southeast Asian countries like Singapore, Vietnam, Malaysia,
        Thailand, and Indonesia have already relaxed their mask mandates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c746947-b772-43bb-8e55-b7527da3d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:53.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf9dcc-e614-4d53-a4bf-ed08eca720b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:53.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the eased face mask policy, the government reiterated that
        minimum public health standards must still be followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab47b5f-326e-4dd4-af0a-9feecf139af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:53.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e7c76-689d-4392-8c9c-c5bcaa27da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:53.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO also encourages local government units which are at low-risk
        classification, but at Alert Level 2 status, to meet vaccination targets to
        warrant de-escalation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0cf8b4-2879-4e7a-95f1-97ef3525de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:53.860+08:00
      'mgnl:createdBy': 'vince'
