      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your business is our business. Join our senior anchor Rico Hizon
        on The Exchange.</p>'
  'Ragos-testifies-Leila-de-Lima-drug-hearing':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-28T21:07:23.044+08:00
    'imagesource': 'jcr:4c8e2aa7-2aa1-442e-8691-de74c1b222fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '486f2efd-e7c7-44d2-8ef6-3c6a60f04579'
    'lead': 'Nothing could stop key witness Rafael Ragos from testifying in court
      on Friday in connection with the remaining drug charges of detained former Senator
      Leila de Lima, his lawyer said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-28T21:09:35.807+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T16:02:36.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:49.401+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ragos testifies, De Lima allowed hospital visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a40136e-7a8f-4876-a5d6-792e82f7cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> â€”&nbsp;Nothing
        could stop key witness Rafael Ragos from testifying in court on Friday in
        connection with the remaining drug charges of detained former Senator Leila
        de Lima, his lawyer said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a21b8-0909-4983-82da-450b90edaa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos, a former officer-in-charge of the Bureau of Corrections,
        affirmed before the Muntinlupa Regional Trial Court Branch 204 his recantation
        of earlier affidavits implicating De Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1eb10b-5b18-4e5a-9494-0dc6794d7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was made possible after the court junked the prosecution''s
        bid to stop Ragos from taking the witness stand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0734b3f-033f-4ae7-91ba-7b5515c5ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na naharangan ng prosecution ang testimony ni Rafael Ragos,
        nakapagtestify siya today," lawyer Michael de Castro told reporters after
        the four-hour court hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf79bb-7811-4bf3-a139-991d17c4852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The prosecution was no longer able to block the testimony
        of Rafael Ragos, he was able to testify today.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fee963-ca17-411c-81bd-6277bf173fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said Ragos recounted how he was coerced into telling lies
        against De Lima in three separate affidavits in September 2016 and March 2017.
        Ragos claimed in the affidavits that he delivered a total of P10 million in
        drug money to De Lima''s house in 2012. The money was supposedly for the senatorial
        campaign of De Lima, who was then justice secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c0e94-781f-497c-827d-38c2c9a7206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Ragos'' testimony, De Castro said it all began with an invitation
        from De Lima''s successor, Vitaliano Aguirre, in September 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c756b5d1-f778-4f94-adca-644ce72127c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandoon ang dating justice secretary (Aguirre) at kinausap siya
        (Ragos) na dapat mag corroborate siya o ''alam mo naman kung anong mangyayari''
        ang sinabi sa kanya," De Castro said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e2931-ed14-43cb-adba-53c648fd9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The former justice secretary was there and told him
        he should corroborate the testimonies, or something will happen to him.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac95683-311a-4ff5-9072-79313a57dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag sinabi sayo na ''alam mo naman kung anong mangyayari'' ng DOJ
        Secretary sa ilalim ng administrasyong Duterte noong panahong iyon marami
        kang maiisip," De Castro added. "Si Raffy natakot siya hindi lang para sa
        sarili niya kundi para sa pamilya niya."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a1a32-38e0-4deb-a14f-9c4dca5f71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the DOJ Secretary under the Duterte administration
        said ''you know what will happen,'' you''d think of a lot of things. Raffy
        feared not just for his own life but also that of his family.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e5737-cb45-4fea-b257-d0f2b4c442ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos already announced he was withdrawing his affidavits when he
        resurfaced in May. Aguirre belied Ragos'' claims while the prosecution maintained
        it has a strong case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da1ea4-10b9-4eb5-b007-7fb9ea714511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s camp believes this recantation by the prosecution''s
        former star witness can convince the court to finally allow her to post bail.
        It eyes filing another bail petition after Ragos'' next court appearance on
        November 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed3a49-83d9-4050-927b-d19f6fc6d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magiging galaw namin is nakadepende kung makikita namin na kabilib-bilib
        ba ang testimonya ni Ragos. So far ang personal observation ko medyo consistent
        siya â€“ ilang beses niyang inulit na ''I was coerced''," De Lima''s lawyer
        Filibon Tacardon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5d7e7-783d-407d-a82d-116f1a90278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our next action depends on the credibility of Ragos''
        testimony. So far my personal observation is he''s quite consistent â€“ he has
        repeatedly said he was coerced.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ad0fc-1e3b-44eb-a819-d18ba96b2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heavily-guarded De Lima attended the court''s hearing on Friday.
        Her co-accused, former driver and alleged bagman Ronnie Dayan was also present.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149ca48-11de-4b1e-b5c2-e4b6bc25f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the court, supporters led by "running priest" Robert Reyes
        prayed and appealed for De Lima''s freedom, noting questions about her safety
        after she was briefly held hostage in Camp Crame early this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf2155-bd88-4cc5-8f4b-23841ca54291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hearing, De Lima went back to her detention cell at the
        Philippine National Police''s Custodial Center and then to the Manila Doctors
        Hospital for a general checkup in the afternoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c36212-53aa-4a54-8922-824ef894101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:09:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same court, along with Branch 256, granted De Lima''s request
        for a medical furlough. Tacardon said De Lima has been having chest pains.
        He added De Lima will return to detention as soon as the medical procedures
        are completed.</p>'
  'DOJ-Percy-Lapid-killing-cases-filed-next-week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-28T21:12:19.196+08:00
    'imagesource': 'jcr:d01695d1-6e20-44ab-94d3-44e7d0b316f5'
