    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Percy Lapid slay: DOJ chief says cases may be filed next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04820c3-58ea-4bdb-bab4-6998e52efc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:17:07.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> â€”<strong>&nbsp;</strong>The
        Department of Justice (DOJ) is hoping that cases related to the killing of
        veteran broadcaster Percy Lapid will be filed by next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930781f-4c30-4dbe-bfd3-bf8af7020dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:17:07.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla told reporters on Friday
        that investigations are making "a lot of progress."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67dd186-4a9b-445c-ba4a-169432d999ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:17:07.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very satisfactory," Remulla said. "[T]he proper cases can be filed
        by the end of next week, hopefully."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404e56d-e35f-4977-9e32-b2a03d7eeff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:17:07.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid â€”&nbsp;whose real name is Percival Mabasa â€”&nbsp;was gunned
        down inside his vehicle earlier this month. The case again sparked calls for
        press freedom and protection of media workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f26b46-6129-4611-8652-09b4759b59ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:17:07.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html"><strong>TIMELINE:
        The Percy Lapid slay case</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a85fc-9592-48d4-b319-b12cc3160a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:17:07.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said authorities are now reviewing the affidavits of some
        persons of interest tagged in the murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
