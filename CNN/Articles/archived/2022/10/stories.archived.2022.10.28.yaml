      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a9d27-f7d2-42da-8d81-d73366397302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:02:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC has so far reported no fatalities and missing people
        from Tuesday''s temblor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21b2c2-f8cc-44f8-ab97-378ddf3f437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:02:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ce996-28ff-410d-9879-35e14e06190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:02:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake affected 147,378 individuals across the Ilocos region,
        Cagayan Valley, and CAR, also displacing 647 locals with 68 still in evacuation
        centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7dcac-7e1e-4b99-9429-208d336b8143'
