      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8a20a-34c1-4ec5-9c92-4948f146cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:02:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that as of 10 p.m. Thursday, 692 aftershocks were
        recorded, of which 12 were felt and 142 were plotted. These ranged from magnitude
        1.4 to 4.8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2492f9fa-6158-4959-94be-413b2e9c7d92'
