  '15-killed--40-injured-in-terrorist-attack-claimed-by-ISIS-in-Iran':
    'author': 'Adam Pourahmadi and Hamdi Alkhshali, CNN'
    'caption': 'An Iranian emergency response team'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-28T00:47:01.239+08:00
    'credit': 'FRAS'
    'imagesource': 'jcr:1ee613d4-8bb3-4e72-b878-7af6d284ee84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '374b826f-82d1-4c14-8b08-dcf3c978d5b6'
    'lead': 'At least 15 people were killed and 40 others were injured Wednesday in
      a "terrorist attack" at the Shahcheragh Shrine in the city of Shiraz, southern
      Iran, according to state-run media and Iranian officials.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-28T00:48:45.235+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T16:02:56.658+08:00
