    'template': '1'
    'title': 'Shell, Lucio Tan Group seal renewable energy deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5b158-37e9-4904-ae98-3e3dadec0c34'
