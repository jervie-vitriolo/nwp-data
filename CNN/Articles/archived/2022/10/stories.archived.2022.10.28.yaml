      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ang report sa ''tin merong mga namatay, meron din mga na-trap
        pa doon na kailangan i-rescue natin," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a694f0-b28c-44bf-a087-205e24709274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But there were people who reportedly died and there
        are also people trapped there that we need to rescue.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de4dc5-744b-4a1f-96a3-0018aa00fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinarimbo said he cannot yet give a figure on how many were affected
        in Barangay Kusiong, but he said there are "hundreds" of residents in that
        community.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829b7d3-d6d9-4468-844b-a3b228211776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ''Paeng'' also killed at least one person in Capiz province.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaca244-16cf-4a8b-b420-efc4c3ff314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials confirmed that a 28-year-old man drowned while attempting
        to cross a river in the municipality of Tapaz.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f819148f-6ec1-4b03-8744-979a675967bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, the state weather bureau hoisted wind signals
        over several areas nationwide as ''Paeng'' slightly increased its strength.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306df977-f294-4e19-a6a4-aff06b4f7732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T21:03:41.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration warned that the highest wind signal that will likely be hoisted
        is Signal No. 3 in anticipation of typhoon-force conditions.</p>'
