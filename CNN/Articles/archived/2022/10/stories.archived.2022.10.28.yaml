      'mgnl:lastActivated': 2023-01-16T16:02:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry is now apologizing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c8772-b555-4f98-a307-5b30f3049a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T06:29:43.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m actually a big fan of Keanu. I just chose a random name, my
        mistake," he said in a statement to People. " I apologize. I should have used
        my own name instead."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318a4b7-2e4c-47a5-a3f9-cd4572f83a87'
      'mgnl:activationStatus': true
