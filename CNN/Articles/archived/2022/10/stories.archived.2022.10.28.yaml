      'mgnl:type': 'text'
      'text': '<h2>What will happen on Election Day?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b753b-ea56-45e4-98c0-4cf693d91046'
