      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to TMZ for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023d907-38e9-41e7-a891-216b4ac848d9'
      'mgnl:activationStatus': true
