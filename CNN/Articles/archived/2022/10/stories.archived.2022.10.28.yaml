      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country''s total COVID-19 cases have reached 3,999,226.
        Of this number, 21,215 are active infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada56dfa-ae1c-4c46-bcd9-4ba8aeca26d7'
