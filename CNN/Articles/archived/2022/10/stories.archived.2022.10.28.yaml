      'mgnl:type': 'text'
      'text': '<p>BARMM is in Mindanao, the southernmost of the three major Philippine
        island groups. It was created as a newly autonomous region in 2019 following
        decades of conflict across its provinces and a five-month siege in Marawi
        City from May to October 2017. During the height of the conflict, <a href="https://www.unhcr.org/ph/marawi-crisis"
        target="_blank">98% of Marawi residents were displaced</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6ba65-2c64-465f-8a82-46e15d08284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norsainah was pregnant with Alnur when the family fled from Marawi,
        to Buadiposo-Buntong, 16 kilometers away. Ash, a volunteer health worker,
        was there for Norsainahâ€™s labor. â€œThe power was out so we were feeling our
        way around in the dark,â€ says Ash. â€œAlnur was born by the light of mobile
        phones.â€</p>'
    '30':
      'image': 'jcr:a6e59946-dc24-4be5-8114-956ee6080b51'
      'imageCaption': 'Health worker Ash (center), with parents Norsainah and Baniamen
        and their children, including Alnur, four, (blue and red vest top), who Ash
        helped to deliver into the world during a power cut. Photo courtesy of UNICEF
        AND U.S. CDC/ UN0723286/MARTIN SAN DIEGO/HIGHWAY CHILD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408956c-2649-4ea1-b5b7-6bafe929a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:46:45.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'image': 'jcr:7f8b0b70-a975-4506-9e17-6b095f754c11'
      'imageCaption': 'The familyâ€™s home was flattened during the 2017 conflict. The
        family evacuated Marawi city during the siege and Alnur was born later that
        year, in October 2017. Photo courtesy of UNICEF AND U.S. CDC/ UN0723286/MARTIN
        SAN DIEGO/HIGHWAY CHILD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3465448-1ca1-48f9-b8c3-edbcb8e1e2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:46:45.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86bf872-c8c9-448b-8035-a59f3498caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Alnurâ€™s first year of life there were a number of health
        scares. At four months old, he underwent surgery for an umbilical hernia.
        â€œHe was [at] death''s door,â€ says his father, Baniamen. â€œHe was intubated
        to receive oxygen as he couldnâ€™t breathe on his own. I couldnâ€™t go out to
        work as I was worried he might die. We had to watch over him constantly.â€</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23374981-878f-4da2-9c08-cad358059a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this traumatic episode his father avoided vaccination
        services. â€œI wanted him to take a little break so his body could recover.
        I thought that would be better for him. Little did I know he would end up
        with measles. I really regret not having him vaccinated,â€ says Baniamen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9173bec-2690-4ec7-93be-b80aa5ce6f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alnur came down with measles, just one month after his vaccination
        had been due. Norsainah recalls what happened: â€œHis body suddenly got really
        hot and it appeared as though he couldnâ€™t see.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a38031-4c06-40f1-9480-847d46501377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe didnâ€™t immediately think [of] measles, because we had never
        seen it before,â€ she continues. â€œBut our parents recognized it, as what we
        call â€˜abasâ€™ in our language. My mom got really scared because she remembered
        that a lot of children died back in the days before there was a vaccine for
        it. So, we brought him to the rural health center immediately.â€</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f79755-e7fa-44e6-9ebe-2400c91c3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T19:02:52.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alnur was rapidly referred to a specialist at the hospital. He was
        in a critical condition and isolated for treatment, where he would spend the
        next 10 days. Alnur was one of the <a href="https://reliefweb.int/report/philippines/unicef-who-philippines-measles-outbreak-situation-report-8-2-april-2019"
        target="_blank">20,827 measles cases recorded in 2018</a>, along with 199
        deaths. The worst epidemic was yet to come. In 2019, the country witnessed
        the regionâ€™s largest outbreak, <a href="https://reliefweb.int/disaster/ep-2019-000112-phl"
        target="_blank">totaling 47,871 cases and 632 deaths</a>.</p>'
    '1':
      'image': 'jcr:d50731e0-0784-4a0e-9a00-452fd82098cf'
      'imageCaption': 'Alnur (right) playing football with his brother, Saiben. Photo
        courtesy of UNICEF AND U.S. CDC/ UN0723286/MARTIN SAN DIEGO/HIGHWAY CHILD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e13a1-9365-440a-9491-a60cafc7f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:49:08.748+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:02:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'image': 'jcr:296aaa46-3fe3-4966-a3cc-351080c2344c'
      'imageCaption': 'Ash (left) and Injilah (right) go door-to-door in Buadiposo-Buntong.
        Photo courtesy of UNICEF AND U.S. CDC/ UN0723286/MARTIN SAN DIEGO/HIGHWAY
        CHILD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c963f-863b-4f0f-9eb7-d02bdbe13378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:49:08.748+08:00
