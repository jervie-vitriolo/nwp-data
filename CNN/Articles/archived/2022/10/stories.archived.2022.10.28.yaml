      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barani-Ben-Agan bridge in Batac, Ilocos Norte remains impassable,
        the NDRRMC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550662d-bdf9-47a4-bbba-7e6987c5dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:02:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05870ba9-fc35-4229-ac0e-1cc573615eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.811+08:00
      'mgnl:createdBy': 'jelo'
