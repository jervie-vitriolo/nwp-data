    'template': '1'
    'title': 'Peloton tells members it will no longer use Kanye West''s music in new
      classes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9babc6e2-e4d8-49f4-bc34-863209b27bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Peloton has "indefinitely paused" playing
        Kanye West''s music from its streaming workout classes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e5f1b9-9516-44a3-9637-339fcc4a2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecdda1-a64f-476b-a8f7-e4a47427452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelo Buddy, a fan website that doesn''t have official ties with
        Peloton, reports that company is telling concerned members saying that its
        instructors are no longer using West''s music in "newly produced classes"
        and it''s not recommending previously produced workout classes on its hardware
        or app that uses his music. Peloton said it takes this issue "very seriously"
        and that it made this decision "immediately following his remarks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f62c32-e33c-4fc2-b460-badd223a52bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5338155-cd0f-42c5-89cf-9c798322d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Peloton spokesperson confirmed that it is sending that message
        to members who contact them about West''s music.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23760d8-1f92-446c-b159-505120591b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512673ea-e8dd-4982-9282-fd2c3bc90751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star instructor Alex Toussaint publicly commented on the issue in
        a class earlier this week, although he didn''t refer to West directly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ef58b-0809-4795-aac8-ec50536ec9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5f7cb-1aa8-45af-af7e-2514e7f0a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I love everybody, I want to make sure everybody feels safe
        in my environment and my classes. I''m not even going to speak too much on
        it because you know I stand with you, you will not hear that artist in my
        class at all ... I do not support hate speech whatsoever, baby," Toussaint
        said during his spin ride, which was posted on YouTube.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb698f-6811-4147-9024-2b84342d2b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625c3fb-1181-4416-a3f2-80b6accb67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 1,800 classes have used his music in the past, according
        to a search on Peloton''s website. Those classes won''t be deleted from the
        platform, however they won''t be recommended in its algorithm to users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67796f4b-d1df-4d14-9778-a1446c3485a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a844eca-7f51-4c23-bf0f-c67b76d2e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other platforms haven''t pulled West''s music. Spotify said it won''t
        remove Ye''s music unless his label asks for it to be removed, the company
        said Tuesday. Apple Music did not immediately respond to CNN Business'' request
        for comment regarding Ye''s music.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7af018-f241-4156-b050-a0f7075bc7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c3486-e1a3-4922-ad16-d725f8adb94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest company to cut ties with the musician including
        Adidas, Gap, Foot Locker and TJ Maxx. On Wednesday, he "arrived unannounced
        and without invitation" to Skechers'' offices in California and had to be
        escorted off the building because of "unauthorized filming."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a3cea-8f7b-485a-a2ec-2d49c80f6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dedaa0-a8dc-4502-bad1-d3ffd3bb9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who has legally changed his name to Ye, has recently said
        antisemitic comments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e448b-2c29-4056-9294-f338783b72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T00:54:47.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:55.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/27/business/peloton-kanye-west/index.html"><em>"Peloton
        tells members it will no longer use Kanye West''s music in new classes"</em></a></p>'
