      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a total of 164,979,251 COVID-19 vaccines have been administered
        as of Oct. 27. At least 73.5 million individuals have completed their primary
        doses, while over 20 million have already received booster shots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
