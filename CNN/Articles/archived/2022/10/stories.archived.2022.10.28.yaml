      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b8e34-8dcb-4808-a47e-ee0a20948de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:02:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recorded more than 4,600 damaged houses, mostly in CAR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c10498-8ba4-4b4c-a5a6-6848686b2375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-28T13:56:39.810+08:00
