      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a warmer climate causing more intense rainfall, authorities
        also blame climate change for the floods. In the meantime, the country aims
        to tackle one of the major causes of its flood problems by holding bilateral
        talks with Cameroon on the periodic opening of its dam, Nigeria''s humanitarian
        ministry said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ada16-8e46-44df-bce3-05ddb085f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3252f28-95aa-43c7-a4f5-3dfaa5c4ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must initiate a bilateral discussion with authorities in Cameroon
        next month (November 2022) on the periodic opening of the Lagdo dam," a statement
        by the ministry said last week.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2737ee-208b-426d-8678-a87f53a4c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
