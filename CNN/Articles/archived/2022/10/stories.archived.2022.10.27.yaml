    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:27.987+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "More areas placed under Signal No. 1 as Tropical Storm Paeng maintains\
      \ strength  \n"
    'updated': 2022-10-27T19:18:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2526ff9-e394-47e5-9a52-731a7f6d2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T08:46:02.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong>Tropical
        Storm Paeng maintained its strength and is now moving slowly westward, while
        more areas in Luzon and the Visayas are placed under Signal No. 1, the state
        weather bureau said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8aa254-b4f0-4aa8-a499-81df08388a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970fed9e-b853-41b7-a63d-dc26395c22ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. weather bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) placed the following Luzon
        areas under Signal No. 1: Catanduanes, Albay, Sorsogon, Masbate including
        Ticao and Burias Islands, Camarines Sur, the eastern portion of Romblon (San
        Fernando, Cajidiocan, Magdiwang, Romblon, Corcuera, Banton), Marinduque, Camarines
        Norte, Polillo Islands, and the southern portion of mainland Quezon (Atimonan,
        Padre Burgos, Pagbilao, Quezon, Alabat, Perez, Unisan, Gumaca, Plaridel, Agdangan,
        Macalelon, Pitogo, General Luna, Catanauan, San Francisco, San Andres, Mulanay,
        San Narciso, Buenavista, Lopez, Calauag, Guinayangan, Tagkawayan, Mauban).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5361e81c-2027-44ae-8c0f-687b8679eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c528c63-d29f-4df2-afb9-c14970b29dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Visayas, the following areas are also under the lowest tropical
        cyclone wind signal: Eastern Samar, Northern Samar, Samar, Biliran, and the
        northern portion of Leyte (San Isidro, Calubian, Tabango, Leyte, Capoocan,
        Carigara, San Miguel, Babatngon, Tacloban City, Santa Fe, Palo, Villaba, Kananga,
        Jaro, Alangalang, Pastrana, Dagami, Tanauan, Tabontabon, Tolosa, Tunga, Barugo)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea77cf-ad6e-4203-b7d5-1c624b338cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c271300-1e34-419a-9102-3d24d3163591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Signal No. 1, winds of 39-61 kilometers per hour and intermittent
        rains may be expected within 36 hours. This may bring light damage to medium
        to high-risk structures and slight damage to some houses of very light materials
        or makeshift structures in exposed communities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7c29b-31d3-4157-93d3-4fe491613d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d588c5-dc2c-46b3-86f9-fba9d55d870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Paeng is expected to further intensify into a severe
        tropical storm within 24 hours and become a typhoon by Saturday. It is likely
        to pass close to Catanduanes that day and make landfall on Sunday in the eastern
        coast of Aurora or Quezon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355ce64-6504-4101-85ed-33e128c698a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b13a1-f03b-45b8-a999-9bd9def12636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:18:19.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Catanduanes Governor Joseph
        Cua warned of possible landslides in the municipalities of San Miguel, Viga,
        and Panganiban.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14af86-885d-4a71-b16e-7a0410348b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086e320-33ec-421a-b5fe-eb63f38abffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng was last located 485 kilometers east of Borongan City, Eastern
        Samar, moving west northwestward at 10 kph. It recorded stronger maximum winds
        of 65 kph near the center and gustiness of up to 80 kph.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3671b-40c8-42ab-b089-63b7c908065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b5649-b148-43cf-90b4-eae19964cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier warned that in a worst-case scenario, Paeng may do
        a southward shift and bring more rains over Central Luzon, Calabarzon and
        Metro Manila, with its effect to be felt until Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b925b3-4d81-470f-87e6-8fc71dc3ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daeb824-096b-49d3-8fa0-518f306e1f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rainy Undas weekend</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07c54a-11ed-4e55-9da4-40b18b593f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:35:06.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eece89-75cc-439a-b648-2d9262a9e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:18:19.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Raymond Ordinario said that Paeng''s movement
        "will definitely affect the preparation for Undas and the long weekend."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad440a1-fd3a-47c9-bd56-4b16d9cdfaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:18:19.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9992b2a-1612-474e-b118-e2f86a5d8919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:18:19.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will likely exit the country by Wednesday or Thursday next week
        because once it crosses the coastal waters of extreme Northern Luzon by Tuesday,
        it would take at least two days before it moves away, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7537c9ed-16ce-4a6d-85cc-638a6839b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:18:19.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e95bd-91b4-4f4c-b4ed-d9f7cb90ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:18:19.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next 24 hours, the northeast monsoon, or amihan, will bring
        strong to gale-force winds over Batanes, Babuyan Islands, Quezon, Bicol Region,
        Marinduque, Romblon, and the northern portions of mainland Cagayan, Apayao
        and Ilocos Norte, PAGASA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34921ed-a3a9-4451-b993-ee66e3ef389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:18:19.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:02:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
