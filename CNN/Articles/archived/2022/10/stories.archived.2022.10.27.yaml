    'template': '1'
    'title': 'Taylor Swift''s ''Anti-Hero'' music video appears to have been edited
      on one platform amid backlash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d10a5-c01f-4a27-b73a-abb933bc55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The backlash against one moment in
        Taylor Swift''s "Anti-Hero" music video appears to have prompted an edit on
        at least one platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa8f0e-cdba-433c-9064-8c6724bd9c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagle-eyed Swift devotees have noted that the Apple Music version
        of the Grammy-winner''s video, from her tenth studio album "Midnights," no
        longer includes a controversial moment that showed the word "fat" on a scale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cc6b4-4642-424e-9c47-6ed1baa6bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which was written and directed by the singer, is meant
        to portray Swift''s "nightmare scenarios and intrusive thoughts," according
        to her Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf217f1-575d-447f-bb01-2d0d9c30131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene that angered some viewers shows Swift in the bathroom
        weighing herself on a scale as her inner critic (also played by Swift) looks
        on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785478a9-e2c6-4099-87ca-ce7ed13ee80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closeup of the scale reveals the word "FAT" instead of showing
        a number, and crestfallen Swift looks down as the other Swift shakes her head,
        disappointed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cd328-f684-4e19-9325-e9a8b7d2d2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version of the video featured on Apple Music no longer cuts
        to the word, a moment some body positivity advocates construed as fatphobic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4e79c-7174-4174-84f7-f15f7c4b99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.963+08:00
