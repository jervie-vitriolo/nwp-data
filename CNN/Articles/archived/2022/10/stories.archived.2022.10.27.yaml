      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a201c0d1-f42d-40fb-bc3b-3196408351d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:54:18.274+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the laughter died down, she pivoted, opening up about her conversations
        with the Filipina actress <a href="http://www.cnnphilippines.com/entertainment/2022/2/2/veteran-film-theater-thespian-Rustica-Carpio-dies-91.html"
        target="_blank">Rustica Carpio</a>, who died earlier this year: “We were talking
        a lot about literature and we had great conversations about [Harold] Pinter,
        about a lot of European writers that she had performed,” said Huppert. “She
        was wonderful and I just wanted to say a few words about her.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d221f61-196d-4699-acd8-bc9af55f7336'
