    'title': 'DOH stand to pilot test optional face mask indoors overruled, Vergeire
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0b05e-d177-4f6a-9f13-81c921a27e48'
      'mgnl:activationStatus': true
