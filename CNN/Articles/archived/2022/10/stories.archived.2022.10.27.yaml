    'lead': 'The Department of Health says two patients in Batangas out of dozens
      being tested have so far been confirmed to be infected with the virus that causes
      the hand, foot and mouth disease (HFMD).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T16:14:21.920+08:00
