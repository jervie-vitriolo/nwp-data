    'jcr:uuid': '79d17617-8c3d-40ee-ad17-c8b8ef652892'
    'lead': 'The Department of Transportation (DOTr) on Wednesday said it is pursuing
      Public-Private Partnership (PPP) agreements to fast-track transport infrastructure
      projects facing financial challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T05:57:35.155+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T16:02:26.739+08:00
