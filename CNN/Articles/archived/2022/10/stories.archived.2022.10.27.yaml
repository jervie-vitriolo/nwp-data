      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the projects that Bautista cited are the EDSA Busway, a network
        of seaports, 10 provincial airports, and the Cebu Bus Rapid Transit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea82a8c-9c35-4466-93aa-9cef300d17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:57:35.156+08:00
