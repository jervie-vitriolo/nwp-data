      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Laboratory
        tests confirmed that two children in Batangas were infected with the virus
        that causes the hand, foot and mouth disease (HFMD), the Department of Health
        (DOH) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327c373-5a41-45a6-817d-2d12cf753152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f752d5-046b-4071-a6d2-00433b72d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, DOH officer-in-charge
        Ma. Rosario Vergeire said the two were among the less than 50 patients who
        were clinically confirmed to have contracted the virus. Laboratory tests on
        the rest of the patients are still ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a3934-8889-4ae5-8b58-91c30546fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883941f7-01dd-47b1-b0d4-9437744f2042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in Batangas, they identified 352 suspected cases <em>pero
        nung vinerify po ng</em> [but when verified by the] Department of Health <em>yan</em>
        less than 50 <em>lang po talaga ang kumpirmado</em> [were confirmed] clinically
        with this kind of disease, and then when we subjected to laboratory, <em>ang
        nakuha ho namin ay dalawa pa lang po na positibo dito sa</em> virus <em>ng</em>
        [we so far got two who tested positive for the virus] coxsackie which is the
        source of this infection,” Vergeire explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee5095-5161-433d-b9ba-f59bd943ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.970+08:00
