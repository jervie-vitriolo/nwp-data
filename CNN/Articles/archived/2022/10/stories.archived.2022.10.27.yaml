    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d85c92-5fb7-42db-9e73-ed4db32d3ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:26:03.865+08:00
