    'template': '1'
    'title': 'Displaced by devastating floods, Nigerians are forced to use floodwater
      despite cholera risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f73461-5262-4d79-aa8b-788397ed0fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nigeria''s southern Bayelsa state is officially
        nicknamed the ''glory of all lands.'' But much of it is now a river that has
        driven entire communities away from their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c4bee-6311-4399-b483-4fded6157e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407cfcc5-603e-4bc6-90c9-c578cb98eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to survive, many locals fleeing raging floods which have
        wrecked their homes and livelihoods are also forced to depend on floodwater
        for sustenance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e46d93-274d-49ed-89a7-38f5aa8a4e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2154b26-5d0d-4850-93c8-5f88d7291e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For displaced inhabitants of northern Bayelsa''s Odi town, who have
        found new homes in roadside shacks and tent shelters with no access to running
        water, stagnant floodwaters are the only available alternatives for drinking,
        cooking and bathing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e6b7b-90cf-4224-a152-af0a735b37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23279cc-a44a-4368-9e07-35b887c33b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she rinses her uncooked fish in dirty floodwater next to her
        neighbor doing his laundry, local trader Chigozie Uzo shares her fears of
        catching a waterborne disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2af55-a766-4339-9e36-862cffb0d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ea8d4-7968-46b6-a5f3-655dc6f87753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard of cholera," she told CNN, "but I don''t have a choice
        than to use this water."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54671b1f-b2b6-4eef-b794-3af3567a1fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9406f-cdf9-4701-92cc-51414523cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meters away from Uzo, a young girl aged no more than five years
        old squats to urinate in the same floodwater she had rinsed her pot and plates
        in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c68581-3720-4acd-8eae-6543c6e1a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63843170-daa6-47b3-aa40-7d9bd62fc21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian agencies fear the floods will contribute to a health
        disaster and Nigeria has already seen a rise in cholera infections as floods
        ravage many parts of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0fdb1-b0d6-470f-bad6-eadac27aa27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3f87f-1566-4f83-930a-36b0e3bf42d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNICEF, "more than 2.5 million people in Nigeria are
        in need of humanitarian assistance — 60 per cent of which are children — and
        are at increased risk of waterborne diseases, drowning and malnutrition due
        to the most severe flooding in the past decade."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5f836-df86-4798-9224-8c00c6bb8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f0f8a-18fe-47ea-802e-0cf3367358fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise in cholera infections could be devastating for the country
        as the World Health Organization warns of a "strained global supply of cholera
        vaccines."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5141a9-334c-4774-bde1-6c45882b3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68d64e-994a-41bc-94e7-7244c0568549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayelsa and 30 other Nigerian states have reported thousands of
        suspected cholera cases, the country''s Centre for Disease Control and Prevention
        (NCDC) said in a recent report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b8730-9a5a-426c-a498-626517399bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ab563-f1c0-48a9-8ec7-c5343af2221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayelsa is among 33 of 36 Nigerian states grappling with the devastation
        of the country''s worst flooding in a decade. More than 600 lives have been
        lost in floods across the West African country, its government says, and almost
        1.5 million people have been displaced, according to the country''s humanitarian
        ministry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ec807-e302-47c0-bc6c-b6c08269ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01b90f-429f-457a-95ef-c6631afde199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniso Handy, 56, has remained in his house in Odi, which has been
        overrun by water.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611db153-6cf6-4125-aff5-1150700a5074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5b191-97f1-433f-a194-337090470c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still live here," he told CNN as he paddled his canoe into his
        flooded living room before making his way to a dry room upstairs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ff54d-6008-4d29-9819-143a48d48dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a57636-441c-4771-9f82-f744bceae69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family doesn''t stay here because of the flood and for their
        safety ... but I know how to swim," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3dd77b-6e60-4ed1-aeee-fe8e8a73f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5fe366-247f-4f1f-9aec-1dade984476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some in the community, such as 27-year-old Igbomiye Zibokere,
        this is not the first time they have experienced the devastating effects of
        flooding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110d5d8-5df1-472d-b50e-a38a97fb18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b1b7b-5261-40fc-92ee-dfd1ff171d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last major flooding in 2012, her sick mother drowned
        in her room when water engulfed their home, she told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aca0cb-8969-47fd-a1e5-cafb2de2fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490dd3f6-cc97-4332-814a-3d3d2e87010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mum was ill when the floods came in 2012. The water level was
        high and my sister and I couldn''t carry her. All we could do was cry as she
        drowned in her room," Zibokere said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cae816-03b0-41c0-880c-8d8ff5508a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c15d289-8ce1-4c75-8f8c-68bc4f85e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zibokere, who is a petty trader, said she returned from the bush
        near her home in early October to find it taken over by water. The water level
        rose to her neck and they were forced to leave the house.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ec808-a7c9-4155-8750-94bccd1220af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19caacd-d0ea-47eb-8b8e-8a7b0b4d604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her young children are now homeless and living rough in
        a makeshift tent by the roadside.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90868a6c-c345-4712-a7af-17e90be65573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147bd833-a967-4e10-889f-b2f4988ba1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a canopy. If it rains, the canopy would be blown away
        by the wind and we''ll be beaten by the rain. I''m suffering now. No food
        to eat or water to drink," the mother-of-five said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb820bf-4800-4575-bddd-be1d68c57725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1a317-0100-4ef7-8d3a-0b6c6d493944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Displacing the living and the dead</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e234c92-1187-4256-b651-a0f0b562b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bayelsa''s capital Yenagoa, located 28 kilometers (17 miles)
        from Odi, floods have displaced not just the living but also the dead.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d8070-6014-4058-aea9-e5f420008e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a26df-632c-4e45-a016-19d0fbd5b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yenagoa''s Azikoro village, residents said bodies have been seen
        floating in floodwaters around a local cemetery.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d1470-a6ad-4df7-a616-2326a6c843be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f10cc-ab42-4311-b580-a576ce3ff20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjusting to life wading through the stench of the stagnant water
        isn''t the only worry for residents of Azikoro as the cost-of-living skyrockets
        in Bayelsa due to the floods.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b125c884-6910-4255-8681-eb0fb6d9df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257cd3e-2ec3-42fd-8b90-72176827bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With major highways underwater, Bayelsa has been cut off from the
        rest of the country. Boats have become the only way to get around much of
        its environment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e019e22-e490-4622-b50b-04cddbb631d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d4246-b6dc-402b-b166-7a9b4ec18c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get to Bayelsa, travelers pay around 2,000 Naira (less than $5)
        to get on a packed tipper truck to cross flooded roads.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390f7e8-56c0-44fd-94a4-96e5b3dc8158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611ef0d-77aa-4b07-a3b4-0d5812802733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those unable to afford the fee can be seen wading through the water
        carrying what little possessions they can.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eef809-17ff-4615-8125-35d83ee21353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773753d-64c4-4046-bd2d-94e49eb12859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s current flooding has been attributed to above-average
        rainfall and an overflowing dam in neighboring Cameroon. But the situation
        has also been exacerbated by poor drainage infrastructure, environmentalists
        have said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbee68c-d76b-4e66-b491-fafe48fa3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.563+08:00
      'mgnl:createdBy': 'faith'
