      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bca4c-94ab-46df-b5ea-a22209b44650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Bayelsa say they are racing to provide relief items
        for the thousands displaced.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6a605-7056-4b88-9bd2-009fba76e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
