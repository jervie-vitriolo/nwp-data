      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to use interest rates to mitigate the effects,"
        Marcos said following his meeting with economic managers on Oct. 18.</p>'
    '11':
