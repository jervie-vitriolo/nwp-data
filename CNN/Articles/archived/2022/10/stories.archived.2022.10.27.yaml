    'template': '1'
    'title': 'PEZA seeks more South Korean investments in last quarter of 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d3a60-ce93-45b4-8432-0361237f34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Philippine Economic Zone Authority (PEZA) is pursuing more South Korean businesses
        to invest in the country’s ecozones to maintain its level of approved investments
        in the last quarter of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f04d34-010d-488c-a929-df9a1331d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f6efa8-3112-40f5-b0fd-d1095246d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of this effort, PEZA Officer-in-Charge Aleem Siddiqui Guiapal
        recently led the delegation at the Philippine-Korea Investment forum in South
        Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf760aa-5840-40fe-9c39-689bf0814c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801380bb-a9c6-4f4c-8f71-0557e2e2182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PEZA is eagerly conducting investment promotion in the last quarter
        of 2022 to sustain its approved ₱40 billion of investments [from January to
        September 2022],” said Guiapal, who also serves as PEZA deputy director general
        for finance and administration and promotions as well as public relations
        manager.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85906f2d-8ffd-4482-8f28-a619ae1db65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a7895-77e5-43d4-bb83-4414264fa609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment forum in South Korea was part of the five-day outbound
        investment mission in partnership with Aboitiz InfraCapital Inc., the Department
        of Trade and Industry, Board of Investments, and the Philippine Trade and
        Investment Center - Seoul, which aimed to attract Korean investors to the
        Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc8c93-605b-42bc-8ee8-b9b52181c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab478787-ffac-4fe4-bbc5-18b8bc6e24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guiapal, there are currently 251 South Korean locators
        in PEZA zones which contribute to about ₱89.864 billion in investments from
        1995 to June 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2497816-6141-4788-952a-aa9e0f2a6064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e12d3-40ca-42d2-b174-26878c4693a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These companies also generate $1.102 billion in exports and employ
        44,359 workers as of August 2022,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f01f5-9a32-46a1-90de-f31f9bce0220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0469d-f3d8-4f6c-b371-abba955db205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiapal also said the companies dabble in the manufacturing of radio,
        television and communication equipment and apparatus, fabricated metal products,
        except machinery and equipment, rubber and plastic products, real estate activities,
        and apparel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c5e84-f2da-49fd-80b3-d51c13fa560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be611da5-d498-48cd-bd51-2eb3f037be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the investment mission, the officials also visited smart
        cities and economic zones known for their best practices for park operations
        and management, smart city technologies, sustainability features, ESG programs,
        utilities and services, waste management systems, solar energy, and transportation
        services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811182c-6bb9-41d9-b68b-36a1d7b5cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc4326-2d77-43c6-9d5e-58eb31ac90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation visited the Incheon Free Economic Zone, Gyeonggi
        Free Economic Zone and Busan-Jinhae Free Economic Zone among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ec713-eca3-4574-8a80-ffda04082934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45314529-c5b4-4535-ac08-8664298ea08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These investment missions present a good opportunity to share Aboitiz
        InfraCapital’s success in building world-class, smart, and sustainable economic
        estates in the Philippines,” Aboitiz InfraCapital Economic Estate head and
        LIMA Land president Rafael Fernandez de Mesa said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0aff4-d67d-48df-8b0d-2a31aabe7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf44c012-9423-45af-bfd5-c65c122653be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:58:39.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Mesa added the groups are “generating more awareness” by presenting
        government-offered incentives and “high quality of developments” in the country.</p>'
