      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about broadening the focus on the people striving for sustainable
        destinations and the various ways that manifests, from making travel more
        accessible to supporting local businesses," Alipio said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fb19d-f5cd-45c1-98ec-2543c0645561'
