    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'COVID-19', 'coronavirus', 'pandemic', 'projection']
    'template': '1'
    'title': 'DOH sees up to 18,000 daily COVID-19 cases as health protocols ease,
      amid presence of subvariants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb8328-7ca9-4b96-941f-f70bdaca768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Department of Health (DOH) said it is projecting up to 18,000 daily COVID-19
        cases by December due to the easing of health restrictions and presence of
        highly transmissible subvariants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160f131-2991-4094-85d8-22bf6eb90288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b8c2e-b1dd-413d-bf19-97f685af97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have scientific projections that have been done by our experts.
        And based on these projections, if we have this loosening of the mask mandate,
        which is part of our minimum public health standards, <em>maari pong magkaroon
        tayo ng kaso</em> [we could have cases] from 2,500, which is a lower limit,
        and the higher limit is 18,000 towards December,” DOH officer-in-charge Ma.
        Rosario Vergeire told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed997b01-0a54-49cf-8208-758affa8c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df805d-1bc4-4e5c-b7d7-e4d5895c365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clarified that the rise in infections is expected not just because
        of the easing of the face mask mandate, but also because of increased mobility
        and the spread of the COVID-19 Omicron XBB subvariant and XBC variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960c649-3ab4-4c1f-83ca-9d14bb65f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e249cc1-b382-44c8-a6bc-d3c7b54ebd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the DOH has recorded 193 cases of the XBB subvariant in
        two regions, and 294 cases of the XBC variant in 11 regions, the health official
        noted. These only contribute to less than 1% of the subvariants detected in
        the country, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c3545-106e-40f9-aa07-8d6536537183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d456d8c-72f4-4b65-adaf-b9f90e02cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Expectedly cases will increase, <em>pero ang atin pong pangangalagaan
        at palaging titingnan ay ‘wag ma</em>-overwhelm <em>yung ating</em> capacity<em>
        ng ating</em> healthcare system,” Vergeire noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f035a-9d70-4edf-b7e4-d95eaaa21851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1155280-e81c-4e5b-92aa-e4291c9de848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Expectedly cases will increase, but what we are taking
        care of and are always monitoring is preventing our healthcare system capacity
        to be overwhelmed.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d8c2c-083b-43fd-8b59-7ec396176652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88b2f5-b861-42c4-a333-ebd2cfb603bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scenario was seen with the recent increase in COVID-19 cases
        due to the impact of the said immune-evasive variants, she said. Furthermore,
        the healthcare system is more prepared now with the availability of COVID-19
        shots, and medicines used to prevent progression of the disease to severe
        case, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c6034-8960-4975-8033-9a276da1589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f92a77-0504-4f41-b724-8c1652a160fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the government still has the Alert Level system in
        place to properly monitor and revert health protocols if needed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b68f4-bff6-4a08-bfc7-7d0a950528b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b923fe-0c2b-4a4b-9cec-d03301995dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:10:28.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions will be adjusted based on parameters like the number
        of COVID-19 cases, and the healthcare utilization rate, she pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
