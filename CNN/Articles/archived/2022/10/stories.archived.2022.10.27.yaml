      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2677fa4-5abb-445e-a61c-af224af4b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nigerians are used to managing. If not, we would have all died,"
        he said. "Nigerians care for themselves, we''re more like infants that have
        no father or mother."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b1a1c-0aba-42a2-b221-32649bf19a47'
      'mgnl:activationStatus': true
