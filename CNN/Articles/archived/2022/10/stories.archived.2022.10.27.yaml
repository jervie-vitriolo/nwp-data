      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Apple as well as representatives for Swift
        for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f49729-877c-4d97-9ee0-26a9821a1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YouTube version of the music video still featured the controversial
        scene as of Wednesday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0bec58-d54f-49a0-a45b-e542456cd1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has previously made references to her past battles with disordered
        eating and body image struggles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357093e-860e-4bdc-b6ee-ca0ff2416376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 2020 documentary "Miss Americana," Swift said unflattering
        pictures and unkind comments about her figure would sometimes "trigger me
        to just starve a little bit -- just stop eating."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288f784-06d5-4ed7-b784-e95304e6cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over the video even made it onto "The View," where co-host
        Sunny Hostin said critics "missed the point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bac248-d627-4563-9139-d65572769e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the controversy has seemingly had little effect on the
        album''s popularity. Swift''s new album, which was released on October 21,
        has sold more than 1.2 million album units in the US during its first three
        days of release, according to Billboard, citing the music data firm Luminate.
        The initial sales figures include any pre-orders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30dff0-e35e-44fc-bbe5-ae8cc838bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has also become Spotify''s most-streamed artist in a 24-hour
        period thanks to "Midnights."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ea4a7-884f-49a1-9322-b4f8bbae89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:15:57.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/26/entertainment/taylor-swift-anti-hero-fat/index.html">"Taylor
        Swift’s ‘Anti-Hero’ music video appears to have been edited on one platform
        amid backlash."</a></em></p>'
  'Isabelle-Huppert-french-film-festival-interview':
    'author': 'Jason Tan Liwag'
    'caption': 'Many consider Isabelle Huppert as a once in a lifetime talent. During
      her visit to Manila, we asked her about reading during shoots, keeping the memory
      of cinema alive, and learning the dance to "The Spageti Song" by The Sexbomb
      Girls. Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2022-10-27T13:22:13.571+08:00
    'imagesource': 'jcr:f1e42a4e-386d-4664-b2b1-ac8f11a466cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56876605-c9ed-4fc8-97de-7b12c34450fa'
    'lead': 'Many consider Isabelle Huppert as a once in a lifetime talent. During
      her visit to Manila, we asked her about reading during shoots, keeping the memory
      of cinema alive, and learning the dance to "The Spageti Song" by The Sexbomb
      Girls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T16:40:55.072+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-16T16:02:16.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:31.897+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An afternoon with Isabelle Huppert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2fa544-ea43-4be6-b725-f80e09acd3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:40:55.072+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midway through Laurent Larivière’s “About Joan,” actress Isabelle
        Huppert babysits one of her literary talents in a televised interview. Clearly
        drunk and in love with Huppert’s character, the renowned publisher Joan Verra,
        the talent terminates the conversation with the host early and begins misbehaving
        on set. When she rejects his advances again, he accuses her of being an emotionless
        monster, to which she replies in French, and maybe I’m paraphrasing here:
        “I have emotions. They just appear different from yours.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735275e-3376-4ef5-b75b-c3e3e9aea33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:58:14.168+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serendipitously, these words seem to also define Huppert’s reputation
        as an actress who, in the words of New York Times chief film critic <a data-cke-saved-href="https://www.nytimes.com/interactive/2020/movies/greatest-actors-actresses.html#isabelle-huppert"
        href="https://www.nytimes.com/interactive/2020/movies/greatest-actors-actresses.html#isabelle-huppert"
        target="_blank">Manohla Dargis</a>, “is known for embracing extremes” and
        embodying morally complex characters, often relegated as “her monsters, her
        horrifying, unspeakable women.” Since her debut in Nina Companéez’s “Faustine
        et le bel été” in 1972, Huppert has ascended as a titan in acting internationally
        exactly because of her choices and her subversiveness — starring in many arthouse
        films that have won her awards in Cannes, Berlin, and Venice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364046af-3f85-4db3-9eee-e6300bd04625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:03:15.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Huppert was in the Philippines, she was deep within
        the forests of Palawan filming Brilliante Mendoza’s “Captive” (2012) — where
        she plays Thérèse, a social worker and Christian missionary who is held hostage
        by militants, a narrative inspired by the infamous Dos Palmas kidnappings.
        Now, a decade later, she finds herself back in the country to attend the 25th
        French Film Festival, which gives Filipinos the rare chance to see her films
        in the cinema — “About Joan,” Anthony Fabian’s “Mrs. Harris Goes to Paris”
        (2022) and Thomas Kruithof’s “Promises” (2021).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc19abe-3faf-47e0-9020-84683d0425c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:03:15.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d914f-24e0-446c-92ca-ee91d3443dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:03:15.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the press conference, Huppert’s persona promised intimidation.
        In 2022 alone, Huppert has six feature films set for release, touring stage
        plays of Tiago Rodrigues’ revival of Anton Chekhov’s “The Cherry Orchard”
        and Robert Wilson’s “Mary Said What She Said,” a <a href="https://filmforum.org/series/isabelle-huppert"
        target="_blank">recently concluded retrospective</a> dedicated to her career
        in the Film Forum in New York City, and a bevy of upcoming collaborations
        including ones with Dario Argento and François Ozon. What do you ask an actress
        who’s had a career spanning five decades on stage and on screen? What questions
        has she not yet encountered on the many press tours promoting her over 150+
        films? Which of the 125 directors (and counting) she’s collaborated with do
        you want to hear about? How can one ensure that your interview will not be
        <a href="https://www.theguardian.com/stage/2020/mar/24/isabelle-huppert-interview-french-film-industry-metoo"
        target="_blank">terminated early for irking or offending her</a>?</p>'
    '2':
      'image': 'jcr:8ec8f481-dcb8-44c9-b021-88eac05057c2'
      'imageCaption': 'Isabelle Huppert spoke to cinephiles and the press at the screening
        of her new film, "About Joan," as part of this year''s French Film Festival.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4bd5b-0b41-4a06-91ff-ba2d61a87355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:54:23.093+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4bd26-43df-47ce-924f-5e600e656836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:44:57.262+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the credits roll for “About Joan,” Huppert walked&nbsp;into
        the theater at Greenbelt 3 in the powder blue Armani trouser suit she wore
        to the <a href="https://www.nytimes.com/2017/02/23/fashion/isabelle-huppert-oscar-nominee-elle.html"
        target="_blank">2017 Giorgio Armani Privé spring couture show</a>, the same
        day she was nominated for an Academy Award for her performance in Paul Verhoeven’s
        “Elle.” Sporting her shoulder-length ashy auburn hair, she removed her square
        sunglasses and sat cross-legged, smiling; her regal presence matched only
        by the intensity in her eyes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474f3c4-60c3-455a-bdb0-dadbcefaa216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:45:51.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f948b3-5ec2-42e0-aa09-d17b424806ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:45:51.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the barrage of repetitive questions from the press, Huppert
        was gracious and patient, cracking a joke here and there to keep things light
        despite some obvious frustration. Far from the celebrity culture in the Philippines
        and Hollywood, Huppert refuses to glamorize and romanticize the filmmaking
        process, insisting repeatedly on the absence of a singular process for all
        her films. Huppert resists being caged into conversations solely on character,
        reiterates that there aren’t strict definitions and categorizations constraining
        the art form of cinema, and understands that acting is beyond celebrity. “I’m
        not interested in having specific dreams about a character. In a way, you
        can do whatever you want with a character,” she said. “Most of the time people
        speak of dramas and comedies and separations between certain kinds of films.
        It’s not my way of viewing things.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eafbba-dd1e-471c-b7cb-f1d2e2770ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:45:51.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14989f48-3519-43c5-9582-c172430d8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:45:51.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike actors who use their trauma and experiences as a shallow
        wellspring for their craft, Huppert draws primarily from her imagination.
        “I think you can be an actress and never get out of your room, you know?”
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d3e13-8505-4c86-a432-d518b227d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:45:51.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c62c94-8382-4dfa-9bd5-9aee9929287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:45:51.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She rebuffs any judgments placed on her characters as “difficult”
        (“I never see them as really audacious”), and draws lines between herself
        and her roles (“I have nothing to do with the people I play. They are foreigners
        to me in one way. In another way, they are me. I like that dialogue”), and
        reiterates that, despite the outsider expectation of hero worship, everyone
        is treated equally on set (“It’s really [about] the present time. It has nothing
        to do with knowledge or experience. That’s why it’s such a powerful medium.”).</p>'
    '1':
      'image': 'jcr:fd6c5a45-78c5-45a6-9517-cb47f27a093b'
      'imageCaption': 'Isabelle Huppert and Swann Arlaud in "About Joan." Screenshot
        from CINEEUROPA/VIMEO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ec279-7588-4598-9e93-9fcb2d7f9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:40:55.073+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1abc11-68b5-42d4-a6b1-57d32557d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:47:40.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the screening of “Promises” in the next theater,&nbsp;we were
        informed that the audience would be joining the talkback with Huppert. Instead
        of staying, most of the press decided to leave and I, thinking that we were
        unwelcome, found myself abandoning my seat too. But when I returned a few
        moments later, I saw Huppert relaxed and laughing, seemingly at her most comfortable
        surrounded by cinephiles, many of whom were well-versed in her work and life,
        asking questions that illuminated not only Huppert’s face but also those who
        were unfamiliar with her work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5621d3-d891-4fe9-8ad1-9995c1045f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:47:40.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0c45b-dea9-4b27-94d9-24a42b590275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:47:40.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Huppert maintains that her characters are her creation, she
        diverts much of the conversation and attention to her collaborators. “What
        drives me most is working with certain directors,” she said. She pays homage
        to Jean-Luc Godard, <a href="https://variety.com/2022/film/news/isabelle-huppert-appreciation-jean-luc-godard-dies-1235372330/"
        target="_blank">with whom she worked on “Every Man for Himself” and “Passion”
        in the early 1980s</a>, by likening him to Picasso: “[He was one of] these
        great artists who really changed the view we have of filmmaking.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1f08d-ddff-48ab-8024-69f62451fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:47:40.175+08:00
      'mgnl:createdBy': 'gabrielle'
