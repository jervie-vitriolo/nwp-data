      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering Joan was a publisher, I brought up Huppert’s habit of
        reading. After noticing that she read Ingrid Betancourt’s “Even Silence Has
        An End” while filming “Captive” and Philippe Dijan’s “Oh…” during “Elle,”
        I asked her if she thought reading was essential to becoming a great actor.
        “It’s not always that I read in a film, [but] I like reading anyway,” replied
        Huppert, who also constructed <a href="https://www.nytimes.com/2017/02/24/t-magazine/entertainment/isabelle-huppert-favorite-books-list.html"
        target="_blank">a booklist for The New York Times</a>. “Sometimes, I don’t
        even read the scripts,” she joked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88633099-9e78-465a-b457-35434cf5dd73'
      'mgnl:activationStatus': true
