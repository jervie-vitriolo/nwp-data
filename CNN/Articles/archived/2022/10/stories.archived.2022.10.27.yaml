      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Department of Health initially suggested that the optional use of face mask
        indoors be pilot tested to properly assess if the country’s health system
        is ready for it but that stand was overruled, DOH officer-in-charge Ma. Rosario
        Vergeire said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42922bde-2b50-42b6-828f-ee3c16b23a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09dffe5-3af1-4b48-a3f8-78ee8b7bcae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our position was that we take it slowly that we still do a pilot
        [test]&nbsp;first during this month of November so that we can see if <em>kakayanin
        ng sistema</em> (the system can manage). But the other sectors, of course,
        have proposed that we do it nationwide already,” Vergeire told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584c1de-2941-47af-b3cd-317a876835a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45775b-0ddc-47af-bb3a-e965096042db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the National Capital Region was among the areas they suggested
        because the uptake of booster shots is high and there is a manageable system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60f29e-9582-427c-9d0b-1e3a815f75d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87975f0f-caa7-44eb-9c72-97a19f94d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Christina Garcia Frasco said in a Tuesday briefing
        that President Ferdinand “Bongbong” Marcos Jr. is set to issue an executive
        order (EO) making indoor wearing of mask voluntary. The said move was “agreed”
        upon during a Cabinet meeting the same day, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da2283-a114-4ca8-8205-79efd5661faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05736bc5-5145-461e-a387-29e4d62f1e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the position of the DOH was overruled, Vergeire said she respects
        the decision made by the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases (IATF) as a collegial body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9450a-4d28-4a88-8e19-2c97030e190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442a1c1-994e-454f-92a0-8e8a6ddf9ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF is the policy-making body in the government''s pandemic
        response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af3245-5529-4dfa-a633-537179cff6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8c107-16e1-4c97-95e0-d5943648bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sa atin lang naman po</em> (For our part) we were able
        to compromise and have that agreement <em>na kapag</em> (that in), of course,
        healthcare facilities, public transport, we still require the mask. <em>Tapos
        po yung</em> (Also the) unified messaging that we will be continuously advocating
        to our citizens <em>na</em> (that) in spite of this voluntary nature, <em>dapat
        alam nila yung</em> risk <em>nila</em> (they should know their risk),” the
        health official pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8e3b1-1321-4599-be82-2df5d18057df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ef07f-6846-412e-80f4-991fed44f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added they still encourage the vulnerable population, which
        includes the elderly, people with comorbidities, and the unvaccinated, to
        wear face mask.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ccf74-e2eb-4570-9186-241450c1c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec226e-eedc-44ac-b41e-7d3b880dca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T13:35:56.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also clarified that optional masking indoors has yet to be implemented,
        pending the issuance of the EO that is expected in the coming days.</p>'
  'Reopening-of-Marcos-estate-tax-case-possible-SC-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-27T14:24:37.127+08:00
    'imagesource': 'jcr:bed84135-70db-4b4f-bd3d-e2b9c4daaf35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '574faf9c-efcf-49c6-a283-c5465ab1a580'
    'lead': 'Chief Justice Alexander Gesmundo said no decision is “written in stone”
      when it comes to cases that were decided with finality, including the Marcos
      family''s unpaid estate taxes that have allegedly ballooned to ₱203 billion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T14:26:19.811+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T16:02:20.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:29.820+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief justice on Marcos estate tax case: No decision is set in stone'
    'updated': 2022-10-27T16:14:00.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e0ccc-641e-4ed6-91a2-f5ed9614034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:05.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — Chief
        Justice Alexander Gesmundo said no decision is “written in stone” when it
        comes to cases that were decided with finality, including the Marcos family''s
        unpaid estate taxes that have allegedly ballooned to ₱203 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98202e5-fc9d-46ba-830f-1eb29eca85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:05.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a forum, Gesmundo was asked by reporters about the call of
        President Ferdinand "Bongbong" Marcos Jr. to reopen the case so it can be
        argued upon, as well as on what grounds the court can revisit cases in general.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695cd9d6-1ff3-4cc1-89bf-34353ba58cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:05.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b544129-b816-42c8-806b-93958944fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:05.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No decision of the court was written in stone," he responded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0412f47-6004-42cc-9a98-e0d5d4549e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.811+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo cited circumstances where a case may be revisited despite
        receiving the Supreme Court''s final decision. For instance, the modification
        in the decision would also depend on the court''s composition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7731fead-d94a-472c-a26f-1c82362d55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.811+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang kagaya sa America—may conservative, may liberal. Kapag majority
        conservative mahirap ka na magpa-reverse ng decision, pero kapag majority
        liberal napakadali nilang gawin ''yan,"  Gesmundo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab656e-5ff7-48a0-96ff-cf5353c95b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like in America—there''s conservative, there’s liberal.
        If the majority is conservative, it will be difficult to reverse the decision,
        but if the liberal leads, it would be easy to do that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f3a44-ccd6-4876-ae2d-e7a8fc864d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May kanya-kanyang pananaw yan sa kaso, iisa yung pinag uusapan
        nating bagay pero iba-iba yung anggulo ang paningin ng mahistrado diyan kaya
        ang importante kung gaano kagaling ''yung pagdedepensa ng position mo," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c14992-ce3a-4b04-bb7e-c766e4531540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have differing views. We may be talking about
        one thing, but we all look at different angles. So it depends on how good
        you are at defending your position.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099569c-fafa-40d3-bb6a-259576c33e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo also said there were previous cases that, while deemed
        final and executory, were reopened "simply because the [Supreme Court] determined
        that there was violation of due process."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98343bd-d814-49c6-97ae-9b620a21b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those instances, the Court is always guided that cases should
        be terminated at a certain point in time, it is called res judicata," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868bf49-cd26-40b4-8a58-e214f7fe8374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying it''s on a case-to-case basis, Gesmundo also said a prior
        judgment can be modified or reversed "if there are reasons so unique and the
        parties are filing a reconsideration or sometimes from a division to the en
        banc to have the case be heard."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac7bd2-7e4d-4ef6-96cf-7f4e40a6fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important are the issues being brought by the parties before
        the SC. Is it a question of constitutional rights blatantly violated? Then
        we have to take a second look," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67aa880-3eaa-4669-ada4-b34e70441bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sit-down interview with Toni Gonzaga last September, Marcos
        addressed the controversial issue, saying it should be opened and argued that
        his family "had no chance to answer" when the decision came out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ed558-b534-462f-b576-7fd4d93e7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we are all here. Open the case, and let us argue it," he said
        at that time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725ebd8-3f25-4575-b1ae-c4bb3c174981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, the Supreme Court ruled with finality that the Marcos family
        owed the government ₱23 billion in estate taxes, with the figure rising to
        over ₱200 billion due to penalties and surcharges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e7563-0747-4b36-83bc-855a5a1e0120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:26:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:20.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.</em></p>'
  'DOJ-Remulla-another-murder-possible-Percy-Lapid-middleman':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-27T14:48:45.141+08:00
    'imagesource': 'jcr:d63f8dbc-6651-4678-8672-151969bc4a62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb3c4e1-d0ff-4380-9eef-295bd7ccfd05'
    'lead': 'The National Bureau of Investigation and the Philippine National Police
      have begun a joint investigation into the death of the alleged middleman, the
      Justice Department says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T14:55:13.784+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T16:02:19.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:30.096+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ investigating ''possible'' murder in alleged middleman''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cdd65f-ce0e-4473-8f52-178c6879f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:55:13.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong>&nbsp;The
        Justice Department continues to look at all angles surrounding the Percival
        ‘Percy Lapid’ Mabasa killing, including the possibility of the death of alleged
        middleman Jun Villamor as another murder case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca9917-b729-45ca-8c55-850e5cb6028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re being thorough about it. Kasi nga (Because) we''re not talking
        about one murder case na lang dito eh (anymore). It''s a possible — the Jun
        Villamor case may be a possible murder case too. Kaya we''re investigating
        that," Justice Secretary Jesus Crispin Remulla told reporters on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca6b6d-4e97-4a5f-92e1-51d74a8f3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, in particular, questioned the timing of Villamor''s death
        following a “dying declaration.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3517c9-99ba-4933-a018-4f244941d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s too much of a coincidence that a person has a dying declaration
        and then he dies. And saying that he would be killed. Who would do that? It’s
        no coincidence,” he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94453bad-a1ce-4623-a5cc-5a460cc7d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor, an inmate at the New Bilibid Prison (NBP), died on Oct.
        18. This was the same day that self-confessed gunman Joel Escorial publicly
        bared that he has three other accomplices to Lapid''s murder, with the kill
        order supposedly coming from someone at the NBP.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac62c00-9bee-443f-bcbb-030115ce50aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html">TIMELINE:
        The Percy Lapid slay case</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0e134-2ca0-4a8f-9b1a-66f951a89dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Villamor had a hemorrhage in the heart, and they
        have not seen indications of foul play based on initial assessment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd7f69-972c-4511-a692-4fe6ab43ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Ferdinand Marcos Jr. himself said he was skeptical
        about the death attributed to natural causes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb863b-59fb-4f4a-96b5-7fa299760a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/26/marcos-middleman-death-percy-lapid.html">Marcos
        raises doubts on death of ‘middleman’ in Percy Lapid killing</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7d0f2-d0d3-4b8a-83fd-d4e162ab779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top forensic expert Dr. Raquel Fortun is expected to submit to the
        Justice Department by Friday the result of the independent autopsy she conducted
        on Villamor''s body.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6fac62-cbd7-472f-a563-4d21129739b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight persons tagged in the Lapid slay case are now under the custody
        of authorities, Remulla earlier said. The three accomplices, identified as
        Edmon Dimaculangan, Israel Dimaculangan, and a certain "Orly" or "Orlando,"
        remain at-large.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1726e-939f-4dac-ab98-1d2b066e4b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NBI, PNP start joint probe</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7c493-832d-4634-9fa0-5a3fab903646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also said that the National Bureau of Investigation (NBI)
        and the Philippine National Police (PNP) have begun a joint investigation
        on Villamor''s death.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a683557-8356-4b2c-82f1-fb73fe7d915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is seen to speed up the probe, he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24b116-aa98-42c9-8169-4ef58c6403cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a joint effort already. So there will be no conflicts of point
        of view,” Remulla said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b623587-2828-41c6-8e37-08eb1c241b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tracing threats</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128cf5f1-8930-4deb-b2b4-5986b9b5eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP has secured screenshots of messages and audio
        recordings of phone calls threatening Lapid''s family, as forwarded by Sen.
        Risa Hontiveros, who has been calling for government protection for them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f10e8-f132-4123-a081-866294ae3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros recently told the media that she learned of the death
        threats and attempted extortion encountered by the family when she recently
        checked in on their situation. She found that these threats came from an unidentified
        man, who warned that Lapid''s brother Roy Mabasa and their other siblings
        may be the next ones who will get killed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae2824-2849-400a-8986-01152b957546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified man also insisted that Mabasa contact him for information
        on his brother''s murder, but he has not responded to the man''s messages.</p>'
    '59':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">UPDATE:
        Sen. Risa Hontiveros says she has turned over to PNP Chief Rodolfo Azurin
        the audio recording and screenshots of threats and extortion attempts received
        by the family of slain broadcaster Percy Lapid <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/m3E5evEETX">https://t.co/m3E5evEETX</a></p>&mdash; Eimor
        Santos (@eimorpsantos) <a href="https://twitter.com/eimorpsantos/status/1585467653338320896?ref_src=twsrc%5Etfw">October
        27, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d900f4-8f6b-4ff4-9a4f-320ce6122ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18451e50-6dc0-4124-a7a7-eaa004ff0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust that our law enforcers can make full use of these pieces
        of evidence to ensure a thorough investigation of the harassment and threats
        received by the Mabasa family as well as the murder of Percy itself," she
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e970369-60f3-4622-bc25-37e5238e7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla previously said he has coordinated with Mabasa and Lapid''s
        family and offered them protection.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719e7e5-4231-4ef4-8fe8-ee14162906fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 160 persons of interest were tagged in the Lapid slay case,
        including suspended Bureau of Corrections chief Gerald Bantag. But Remulla
        clarified that they are not singling him out, and they are trying to exhaust
        all possible leads to get to the truth.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be95564-83f0-470e-83a7-9c051fb61c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to be fair, we''re trying to be balanced, we''re
        trying to be thorough. Wala ho tayong kinikilingan dito (we are not siding
        on anyone)," he added. "We just want the truth to come out."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d81cd7-a4c0-4c6c-92de-6e41ceedeeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T19:55:39.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said they hope to give more details on the case by Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e3b7e-c41f-41c9-86fb-94726872a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:55:13.784+08:00
