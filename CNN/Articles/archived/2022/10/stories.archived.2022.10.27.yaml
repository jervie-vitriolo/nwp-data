      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herzog told Blitzer on Wednesday that when it comes to antisemitism,
        "the lessons are clear."</p>'
    '18':
