      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respect -- for the people and their cultures, for the land and its
        conservation -- is an overarching theme of the list, which is divided into
        five official categories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6595ab3-6366-479e-9a19-9752d3ce6f55'
