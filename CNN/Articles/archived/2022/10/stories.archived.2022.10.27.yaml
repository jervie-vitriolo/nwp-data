      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)&nbsp;—</strong>
        Credit watcher Fitch Ratings maintained its negative outlook for the Philippines
        as it noted lingering inflation, coupled with weak export performance, pose
        risks to medium-term growth prospects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a00e2-bd6c-485e-8612-2c5ef31738bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:16:05.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56daaac-ce9a-4a24-b2c3-6393d5535fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:16:05.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook "reflects risks to Philippines'' medium-term growth
        prospects, fiscal adjustment path and external buffers in an environment of
        higher interest rates, weaker external demand and higher commodity prices,"
        said Fitch Ratings, which also kept the country''s "BBB" credit rating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e2c8e-5382-4228-a51e-29269e3f00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:16:05.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20980f61-be2c-4e1f-a48a-fe4da06df121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:16:05.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report Thursday, Fitch Ratings said it expects local gross
        domestic product (GDP) growth of 6.8% in 2022 as the economy further reopens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91ded7-ef3b-4275-b5fc-095e729ccc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:16:05.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc11e0-e449-46a5-be10-609fefaa1928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:16:05.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth in [first half of 2022] averaged 7.8% and our forecast assumes
        a slowdown from 2H22 amid monetary tightening, high imported inflation and
        weaker global demand," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
