    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623c97c-f5b1-4f05-a795-fb0a7864c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:54:18.274+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eidinger introduced Huppert when she was awarded an <a href="https://www.youtube.com/watch?v=p9LsbAgq5hA"
        target="_blank">honorary Golden Bear</a> at Berlinale earlier this year, bringing
        tears to her eyes by describing her “not only as a passionate actress but
        a passionate spectator.” A self-proclaimed “movie buff” with tastes spanning
        Marvel movies to Ozu retrospectives, Huppert owns repertory cinemas in Paris
        that are curated and operated by her son Lorenzo, one of many ways she contributes
        to the preservation of cinema history. When asked what advice she would give
        when approached by young actors, she said to connect to the history of cinema
        by reading, seeing more films, and keeping curious. “Sometimes, you speak
        to very young people and they have very little knowledge of certain films
        and it’s hard to believe,” she said. “The idea of the memory of cinema is
        something that you still have to [keep] alive because you can lose it very
        easily.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c20e38-6921-45e7-80f0-ef782718e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:54:18.274+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, “About Joan” carries with it this burden of memory —
        presenting its titular character’s life as non-linear fractals, like shattered
        glass. “It gave me a lot of freedom because it explores memory but [looks
        at] real memory and also imaginary memory,” Huppert confessed about her role.
        “It’s the kind of back-and-forth that would more likely be found in a book
        rather than in a film, so I thought it was quite interesting.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ec99f-7cde-40ec-a22b-4680da39a8ba'
      'mgnl:activationStatus': true
