    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af7b3c29-d0a1-41d1-b6e5-51cd1ebc5628'
    'lead': 'Nigeria''s southern Bayelsa state is officially nicknamed the ''glory
      of all lands.'' But much of it is now a river that has driven entire communities
      away from their homes.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T04:48:03.559+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T16:02:33.121+08:00
