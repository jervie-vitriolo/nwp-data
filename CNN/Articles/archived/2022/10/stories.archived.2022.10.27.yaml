      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list focuses on destinations that have community-led conservation
        efforts, healing and heritage journeys and ways for travelers to give back
        as well as places that are doing important work in ecotourism, sustainability
        and inclusive travel.</p>'
