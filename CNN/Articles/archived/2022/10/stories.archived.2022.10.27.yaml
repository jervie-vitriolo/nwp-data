      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d147ca-fabf-47df-b2ee-6d02d05d11d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, San Pascual Mayor Antonio Dimayuga suspended classes
        for nursery to Grade 3 students from Oct. 18 to 21 in eight barangays due
        to the HFMD outbreak that hit dozens of children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb71403-0e28-4dc2-ab64-69428ec521aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be203aa2-2d7a-4a29-a464-224432bcd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-Calabarzon initially reported 105 cases with clinical symptoms
        of HFMD from Sept. 26 to Oct. 16. It later clarified that only 49 cases so
        far fit the definition of a suspected HFMD case, while the others have yet
        to be validated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a66d67-278e-46b7-ab65-9ca3b11a3100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276f2ad-a060-4362-89c9-988abc9a2357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United States Centers for Disease Control and Prevention,
        some of the usually symptoms of HFMD are fever, mouth sores, and skin rash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de892a1-60c9-472c-a9c4-663b99a24445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd40bd-e970-452d-955d-2a9e955d6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that many of the patients were removed from the
        list because they did not have fever prior to having lesions, which is the
        usual case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef69215-9ba4-4faa-a7ec-74631c72a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304577f-7265-4ab1-9360-da7a4f5efb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted some of them may only have bacterial skin infections,
        or scabies, which is an infestation of the skin by the human itch mite, as
        defined by US CDC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41e814-d8c4-4778-ae46-21c0c977d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T16:14:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:16.976+08:00
