  'Monkeypox-has--tragic--outcomes-in-patients-with-HIV--CDC-report-finds':
    'author': 'Carma Hassan, CNN'
    'caption': 'Microscope'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-27T04:54:55.662+08:00
    'credit': 'Cynthia S. Goldsmith, Russell Regnery/CDC/Reuters'
    'imagesource': 'jcr:c4c0f087-97bb-44d0-955a-189e8dd4a741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c1947e3-57b0-430e-a05b-11ab9d54fb55'
    'lead': 'Monkeypox can have "devastating outcomes" on severely immunocompromised
      patients such as those with untreated HIV, according to the US Centers for Disease
      Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T04:56:30.608+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T16:02:28.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:24.147+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monkeypox has ‘tragic’ outcomes in patients with HIV, CDC report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30351b-0c2d-4542-ae91-2ca0e50e46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Monkeypox can have "devastating outcomes"
        on severely immunocompromised patients such as those with untreated HIV, according
        to the US Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665d030-87e0-4782-ad6d-9de6f0ef516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c429de0f-e971-464d-adf4-5a057a6fdd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research published Wednesday in the CDC''s Morbidity and Mortality
        Weekly Report examined clinical case data for 57 patients hospitalized with
        monkeypox complications and found that 82% had an HIV infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564f293-f620-463c-b099-3864c44efd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6636a3cb-c99f-47e7-8616-90f0e5d57b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monkeypox and HIV have collided with tragic effects," said CDC
        Monkeypox Incident Commander Dr. Jonathan Mermin in a news release from the
        agency. "Today''s report reminds all of us that access to monkeypox and HIV
        prevention and treatment matters—for people''s lives and for public health."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be3e7dc-3b9c-4a66-81db-ff095cceb71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390317d9-ae8f-4a20-933e-c610f519e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, 95% of the patients were male and most (68%) were
        Black.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca10cf-8b42-49cd-9c04-92e04ccf923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13caaf6c-7f9a-400a-b153-9f04b06be1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen of the patients were hospitalized in the intensive care
        unit and 12 of the patients died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc74d3b-1437-49d0-badc-f1639c0fc2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcdc0fd-890f-4e9e-aa14-a8060acaaa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the patients who died, "monkeypox was a cause of death or contributing
        factor in five of these cases, six deaths remain under investigation to determine
        whether monkeypox was a causal or contributing factor, and in one death, monkeypox
        was not a cause or contributing factor," the report states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf96895-17e0-43ab-b544-2351f71b0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f58c6-6833-4c05-843d-cdbdb6e64081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care providers are urged to start monkeypox therapies, such
        as Tpoxx, early -- even before test results and before symptoms worsen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb47c6-efae-40a6-938e-1370288a3b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96abbe4-7946-4a23-8570-9bf8021ecef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tpoxx, or tecovirimat, is a drug used to treat monkeypox that can
        be taken intravenously or as an oral pill. While not approved by the US Food
        and Drug Administration specifically for use against monkeypox, the CDC has
        made the drug available from the Strategic National Stockpile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2519ba-82a8-4036-993f-a278af619de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdcc70-cee2-448a-9458-c6c4ae928e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients with HIV and monkeypox should also take an antiretroviral
        therapy treatment, the researchers said in the report. ART suppresses the
        amount of HIV virus in a person''s body to undetectable levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225cf556-658b-451f-bf05-0000a25de2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e91c67-c2a1-4038-96ba-f376f410661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers write that nearly a quarter of the monkeypox cases
        in this cohort were in unhoused people and encouraged "collaboration with
        homeless services providers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd78ec-5342-4a9b-a5b7-f4ef3e4312d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a66da4-21d1-4f6c-8e59-cded7c6f28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To end this outbreak, we urgently need healthcare providers, community-based
        partners, and public health partners to band together to close remaining gaps
        and ensure no one is left behind," the CDC news release said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb921a7-cdc8-4077-82e4-68af93496bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4d663-c101-43b9-9620-4832f0a82db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 28,061 probable or confirmed monkeypox cases and six deaths
        reported in the US as of Tuesday, according to the CDC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700985c9-e05a-4cf1-b993-5c2e13160236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:56:30.610+08:00
