      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, the “Tala” singer announced that she is the
        latest ambassador for the “EQUAL Philippines” campaign of music streaming
        platform Spotify, which features Filipina musicians.</p>'
    '3':
