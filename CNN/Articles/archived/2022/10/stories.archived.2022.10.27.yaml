        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ff9c8-ecfa-4367-92fe-272ed6d8242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Laos, a new high-speed train is making the country more accessible
        to visitors and bringing economic opportunity to locals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710f9bf-722c-4444-9c63-da09d102fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835b3af-95e9-42ab-bfcd-bd30fb74e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Lakes city of Milwaukee, Wisconsin, is listed in part
        because it has been "really supportive of its creative community," Alipio
        said, citing Bronzeville, which is opening a cultural center focused on African
        American art.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6936628-27f6-4dc7-b886-f167a0b9a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4264f-393a-43a2-a32e-28f8649a34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Greece''s Dodecanese Islands, Karpathos is a standout for
        sustainable tourism with female leadership.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9d6b1-bcee-4917-85fc-c6f2a8fa67e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2cda2-bd31-497b-b519-c22fc0be531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big openings, small crowds</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d8c5f-2996-4346-8e54-4f8bd7b90934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is not without big new attractions. The long-awaited Grand
        Egyptian Museum outside of Cairo figures into Egypt''s appearance on the 2023
        list in the "culture" category. And Charleston, South Carolina, will soon
        be home to the International African American Museum, which is set to open
        in January.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25f662-c277-4c97-a205-ed6f4fb243db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef48d9ae-c11e-478a-8783-2988bf9e4218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US wilderness features on the list in two categories, with an emphasis
        on getting away from the crowds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb709b3-4495-498f-b583-5727b599f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a93a3-31b6-4527-be17-0e6231177270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah, where five national parks are a huge draw, appears in the
        "adventure" category in part for its efforts to direct tourists to some of
        its lesser-known areas to combat overtourism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623c466-45fb-404d-bba4-d7d38342e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12220e17-8332-49d0-b8cd-6f885c482079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit Utah has a page dedicated to responsible travel where it asks
        visitors to consider their impact with questions including "Am I doing what
        I can to avoid crowded locations?" State parks including Dead Horse Point
        and Goblin Valley are located near one or more of Utah''s five spectacular
        national parks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa97a93-4107-497a-8ffe-bcd5912df91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11caef0e-6458-41e6-b1b7-8f988d0308a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Bend National Park in Texas appears in the "nature" category.
        While Big Bend hosted a record 581,000 recreational visits in 2021, it was
        still far less visited than some of the United States'' most popular national
        parks. Yellowstone welcomed 4.9 million visitors and Great Smoky Mountains
        National Park hosted a whopping 14.1 million recreational visits in 2021.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e175602f-75b6-4141-916a-bf4965b9ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39185f-9ccb-4ab9-8168-836974a0cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovenia, "a longtime leader in sustainable tourism," is pairing
        cycling trails with visits to vineyards, cheesemakers and other food producers
        in a way that earns it a slot in the "nature" category with a culinary bonus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5beadd-0030-4398-bcb1-a044e19a35e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d234b4-2859-498c-81ad-8070baeb960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scottish Highlands, Portugal''s dazzling Azores volcanic archipelago
        and Botswana also make the "nature" list for their efforts toward conservation
        and sustainability.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094efc60-6ccc-4871-ba6a-7c76f02979a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba584d9-024e-4397-9ba4-e2b614a00637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family, adventure and culture</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85adea-db53-4020-87c3-da2f6650dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia has been in the spotlight with the Disney movie "Encanto,"
        making it a timely choice for the "family" category. In California, San Francisco''s
        Crosstown Trail is another spot perfect for family adventure.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d600b-552d-4782-acc5-518d33bb2998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb77b9-8d83-4184-a3d9-141b88f941b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of "adventure," that category also includes Choquequirao,
        Peru, an Inca site to rival Machu Picchu that is becoming more accessible
        and spurring economic development.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be3d81-bd9b-41cf-9c83-c5807396d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc1c9f-d2ee-4949-9bcc-bc92699be2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And New Zealand, long an adventure capital, makes the list as excitement
        builds with travel''s resurgence.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835edfe-f9e0-49a0-8d93-32afa50cc2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4bb00c-c68b-4e94-8edb-0d0dbe76d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian Alps also provide great opportunities for adventure
        within the Bergsteigerdörfer network of 29 mountaineering villages.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c49268-8481-4534-82b4-143a26889f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bdc7e-9808-406c-94ed-28a69166965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia, which has been slower to reopen from the pandemic, features
        prominently in the "culture" category. Busan, South Korea, appears in the
        category for offerings from craft brews to Asia''s top film festival.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e860a-16fb-46e5-99d5-e5e6fc017bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8398d5-f734-4f5c-b7f6-dd883c7ab19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China remains closed to international tourism, its Longmen
        Grottoes in Henan Province also make the "culture" list as new technology
        brings attention to one of the largest collections of stone statues in the
        world.</p>'
    '60':
