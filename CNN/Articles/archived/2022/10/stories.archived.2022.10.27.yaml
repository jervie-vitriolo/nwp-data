    'template': '1'
    'title': 'Marcos wants help of private banks in addressing housing backlog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246eaac-741c-4ae4-a4ac-e0c7fec4734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:04:01.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> President
        Ferdinand Marcos Jr. called on government financial institutions and private
        banks to work together in crafting a system that would fund his administration’s
        housing program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ccc2b-8444-4b70-bf8e-97ed5d807979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:04:01.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary (OPS) on Thursday said that Marcos
        “noted the indispensable support of the private banking sector” during a meeting
        on Wednesday with other officials tackling the country’s housing backlog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa3a86-cb88-46be-b5ea-ecd3881e5f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:04:01.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OPS, the backlog is estimated to reach 6.5 million
        units by the end of Marcos’ term in 2028.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359228a-676c-4d77-b5c7-e27cf753a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:04:01.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Human Settlements and Urban Development (DHSUD) Secretary
        Jose Acuzar <a href="https://www.cnnphilippines.com/news/2022/9/14/DHSUD-6M-houses-Marcos-term.html">earlier
        said</a> that to address this gap, they aim to build one million houses yearly
        under the current administration, which will require an annual budget of ₱36
        billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818aa2ce-1451-4bed-8eb5-3cc2c700e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:04:01.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pull off this ambitious program, the OPS noted that Marcos wants
        the creation of a financing system “to find the country''s cash flow that
        will support the endeavor.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a46fd-b4ec-4748-bd66-71a2cdf5007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:04:01.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also proposed incentivizing private entities
        that will help in this effort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b369b-f5df-48f5-815e-faadad991b65'
      'mgnl:activationStatus': true
