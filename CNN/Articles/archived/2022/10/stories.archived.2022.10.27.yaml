      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited San Miguel Corporation as a private partner in constructing
        the New Manila Airport in Bulacan and MRT-7, which he said are being constructed
        “at a rapid pace.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
