    'author': 'Rob McLean, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-27T07:31:59.247+08:00
    'imagesource': 'jcr:6b53f2e8-ddba-48ba-88e1-1247f5d416c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d4ec1c6-2e4c-4afb-a95a-706a32aed801'
    'lead': 'Athletic shoe company Skechers said in a statement Wednesday that two
      of its executives escorted embattled musician Kanye West from one of its Los
      Angeles buildings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T07:34:46.307+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:02:22.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:28.189+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Skechers executives escort Kanye West out of building, company says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b37a7-bbbb-46b3-9fc6-3d9dbf7482c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T07:34:46.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Athletic shoe company Skechers said in
        a statement Wednesday that two of its executives escorted embattled musician
        Kanye West from one of its Los Angeles buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640069ed-04f9-43ed-9a0c-90dade261d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T07:34:46.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said West, who has legally changed his name to Ye, "arrived
        unannounced and without invitation." It said he was engaged in "unauthorized
        filming" and he was escorted out "after a brief conversation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ffc62b-6752-4e88-b409-29a7b3820868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T07:34:46.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skechers is not considering and has no intention of working with
        West," the company said in its Wednesday statement. "We condemn his recent
        divisive remarks and do not tolerate antisemitism or any other form of hate
        speech."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb3201-5026-4ac0-94f5-95fb471921fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T07:34:46.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s visit to Skechers comes a day after Adidas ended its partnership
        with the musician with "immediate effect." Adidas put the "partnership under
        review" in early October after he wore a "White Lives Matter" T-shirt in public.
        The Anti-Defamation League categorizes the phrase as a "hate slogan" used
        by White supremacist groups, including the Ku Klux Klan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bebade-730b-454f-abb0-da376e0e5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T07:34:46.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, West said "I can say antisemitic s*** and Adidas cannot
        drop me," during a tirade against Jews on the Drink Champs Podcast. He also
        threatened on Twitter to "Go death con 3 on JEWISH PEOPLE."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a80f7-4b74-4026-80ad-47fc86b11598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T07:34:46.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies that have pulled back from West in recent days include
        Gap, Foot Locker and TJ Maxx.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a23b7-4e18-41c8-8b44-1aab0f774226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T07:34:46.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jordan Valinsky contributed to this report</em></p>'
