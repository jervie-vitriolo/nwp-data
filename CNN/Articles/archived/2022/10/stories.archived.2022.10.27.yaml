    'title': 'DOH says two patients in Batangas confirmed infected with HFMD virus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ee82d-20e4-4227-b197-4a59fba27177'
      'mgnl:activationStatus': true
