    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d4f87-5ca4-43c8-9ba1-14641a961fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The James Webb Space Telescope has provided
        astronomers with a glimpse of the early universe in a new image shared on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814afb25-052c-4e35-accc-7135231307b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19c040-5a09-4287-85be-c39236285513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful space observatory is capable of detecting the faint
        light of incredibly distant galaxies as they glow in infrared light, a wavelength
        that is invisible to the human eye. Webb is a crucial tool astronomers can
        use to better understand how galaxies formed and evolved in the early days
        of the universe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34763a1c-298f-4450-bb15-829e633164c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5165fd9-0799-4207-9415-8d741b5e5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope captured an image of a galaxy cluster called MACS0647,
        as well as the distant galaxy MACS0647-JD. The cluster appears as a dazzling
        grouping of galaxies that seem to shine like precious gems against the dark
        backdrop of space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c66512-f185-416d-89bb-ec41a3c23fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9ade5-ef85-4788-b9af-cc6342d3be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distant galaxy is visible because of a certain type of observational
        phenomenon due to the cluster. This phenomenon, called gravitational lensing,
        occurs when foreground galaxies act as a magnifying glass for the more distant
        objects behind them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f21b4d-615b-4558-88bd-a6e364a5a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0fe73-d04b-4a8b-b1a2-47e50b245a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small boxes were used to pinpoint the galaxy MACS0647-JD, and more
        detailed images of the galaxy are aligned along the right side of the image.
        The cluster essentially triple lensed the galaxy, magnifying it and causing
        it to appear in three separate places within the image. Each box on the right
        showcases different details of the galaxy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58a259-e12b-4307-b47d-9dcb0c1d0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8dbce-fdf2-4b07-9753-fa40a9c11b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomer Dan Coe discovered MACS0647-JD 10 years ago using the
        Hubble Space Telescope. The new Webb image of the galaxy revealed a surprise
        — there are two distinct features.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabc4fc-904e-4afc-8c1c-221c9944616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a42df9d-4ccd-43bf-9cd6-c1ce43b47aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Hubble, it was just this pale, red dot. We could tell it was
        really small, just a tiny galaxy in the first 400 million years of the universe,"
        said Coe, a Space Telescope Science Institute astronomer for the European
        Space Agency and Association of Universities for Research in Astronomy, in
        a NASA release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca87ef-c08d-4304-903f-fc3f8300309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3728af36-a6ec-4272-be8b-9432389c6187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we look with Webb, and we''re able to resolve TWO objects!
        We''re actively discussing whether these are two galaxies or two clumps of
        stars within a galaxy. We don''t know, but these are the questions that Webb
        is designed to help us answer."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1522618-63cd-43e2-b1d7-9c2b1339b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ad4d2-6f56-47e2-be2c-59b1c42a1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two objects differ in color, with one being more blue while
        the other is more red. The colors indicate different gases. While the blue
        object indicates the formation of young stars, the red object is dusty and
        older. Astronomers think that the two objects in the galaxy image may suggest
        that a merger between two galaxies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60e6a4-b44d-4132-9964-e3c718eec058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ddd3b2-2c62-407e-8f52-8b5f74e2d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really interesting that we see two structures in such a small
        system," said Tiger Yu-Yang Hsiao, a doctoral student at the Johns Hopkins
        University, in a statement. "We might be witnessing a galaxy merger in the
        very early universe. If this is the most distant merger, I will be really
        ecstatic!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012cec1b-ceba-444b-8d14-28ced03ea5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a73b14-38dd-4c09-972c-81a55388b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team has written a paper about the discovery of the
        potential merger, but like so much of the first observations from Webb since
        it began science operations in July, the findings has not yet been through
        the peer review process. The team is also planning a more detailed study of
        MACS0647-JD in January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5bfde7-7e89-4ddb-b4e3-a198bd660aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72942316-573b-4e0f-b13f-a898dcee026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each Webb observation reveals previously hidden and unseen aspects
        of the universe because the telescope has the capability to spy faint infrared
        light through thick interstellar dust. Astronomers are excited by the telescope''s
        potential for discoveries because the observatory only began its estimated
        20-year mission a few months ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a111c-a540-49ea-ae63-3da3022153ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f0872-7910-4fae-b505-fd16a7498495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to this point, we haven''t really been able to study galaxies
        in the early universe in great detail. We had only tens of them prior to Webb,"
        said Rebecca Larson, National Science Foundation fellow and doctoral student
        at The University of Texas at Austin, in a statement. "Studying them can help
        us understand how they evolved into the ones like the galaxy we live in today.
        And also, how the universe evolved throughout time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18565a6f-2961-41eb-a0b4-3fdaac26ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:59:53.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/26/world/webb-early-universe-galaxies-scn/index.html"><em>"Webb
        telescope shares unique peek inside the early universe"</em></a></p>'
  'DOTr-pursues-PPP-to-overcome-financial-challenges-for-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-27T05:56:09.389+08:00
