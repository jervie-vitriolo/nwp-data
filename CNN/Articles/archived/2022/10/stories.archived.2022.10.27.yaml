      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We raised our voice loud and clear on this issue. It''s an issue
        of morality which goes way beyond any other issue of the relationship that
