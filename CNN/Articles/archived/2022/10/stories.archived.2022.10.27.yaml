  'OhMyV33NUS-MPL-PH-Hall-of-Legends-Wise-Blacklist':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-27T12:45:41.944+08:00
    'imagesource': 'jcr:44797092-5de8-4f24-9ec3-c068e73e132f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ec9aff0-3ac4-45a6-a58e-cd4666b4c3b5'
    'lead': 'Blacklist''s Johnmar "OhMyV33NUS" Villaluna was named in the Mobile Legends:
      Bang Bang Professional League-Philippines'' Hall of Legends alongside teammate
      Danerie James "Wise" del Rosario with nine other influential local figures in
      the popular mobile game. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T12:48:14.296+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-16T16:02:20.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:29.410+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OhMyV33NUS cherishes inclusion in MPL-PH''s Hall of Legends '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed78d04-8cfd-4dce-be4d-d2b04257eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:48:14.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> It''s
        not a question of why but when for Blacklist International star support player
        Johnmar "OhMyV33NUS" Villaluna to be part of the Mobile Legends: Bang Bang
        Professional League (MPL)-Philippines'' Hall of Legends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54247e56-882e-437c-9649-6650fca02ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:48:14.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OhMyV33NUS was inducted into the Hall of Legends last Sunday before
        the grand finals between Blacklist and ECHO, where the <a href="https://www.cnnphilippines.com/sports/2022/10/23/Blacklist-International-MPL-PH-title.html">Codebreakers
        captured the MPL-PH Season 10 title</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71479f00-97e1-48e9-bac5-efc975c03925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:48:14.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already a decorated esports athlete, OhMyV33NUS said this latest
        feat is something she will cherish as she shared the spotlight with her teammate
        Danerie James "Wise" del Rosario who was also included in the Hall of Legends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654090bb-40c1-449a-ae11-1ace5130458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:48:14.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two joined Joshua “Ch4knu” Mangilog of Smart Omega, Setsuna
        “Dogie” Ignacio of Nexplay EVOS, ECHO''s Karl “KarlTzy” Nepumoceno, Coach
        Brian “Panda” Lim of RSG PH, Angelo “Pheww” Arcangel of Bren Esports, Jeniel
        “YellyHaze” Bata-Anon of Nexplay EVOS, Christian “Rafflesia” Fajura, Carlito
        Ribo Jr., and honorary inductee veteran caster Manjean “Manjean” Faldas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d01ee-1a3b-47ab-a7fb-980f002e4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:48:14.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OhMyV33NUS is a three-time MPL-PH champion, member of the reigning
        M3 world champion team, and a gold medalist in the 31st Southeast Asian Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9e7ef-db0b-4626-a51b-9969073ac7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:48:14.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy and proud because this is the first time Mobile Legends
        awarded the Hall of Fame. And to be part of this, it''s a big achievement.
        To be named along some of the most influential people in the Mobile Legends
        community, it''s truly an honor," Villaluna told CNN Philippines'' Sports
        Desk Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea889568-3e61-4e62-ac29-27d3ec014f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:48:14.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OhMyV33NUS explained her decision with Wise to rest in the previous
        season was for them to prepare mentally and physically as Blacklist seeks
        to defend its crown in the M4 World Championship in Indonesia in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e2c50-07ff-41d6-9daf-ee55504e36cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T12:48:14.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T16:02:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the reason why we took a break in Season 9. People will
        see that we are ready to defend the title," she said.</p>'
