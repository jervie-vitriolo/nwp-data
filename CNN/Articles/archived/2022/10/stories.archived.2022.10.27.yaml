      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death from monkeypox is extremely rare and is more likely to occur
        among babies and pregnant women, in addition to people with weakened immune
        systems, such as from HIV.</p>'
