    'jcr:uuid': '8fb911f3-02be-4167-9279-e890ab6c8463'
    'lead': 'The Department of Health projects up to 18,000 daily COVID-19 cases by
      December due to the easing of health restrictions and presence of highly transmissible
      subvariants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T16:10:28.956+08:00
