      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9354535-0d26-47c2-97dc-14777e6e273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister of Water Resources, Suleiman Adamu, told local media last
        week: "It''s certainly an emergency situation but it all depends on what you
        mean by the declaring state of emergency. We have not reached a situation
        in my view where the relevant emergency management authorities have not been
        able to deal with this situation."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f65be-8295-4532-861b-da0f0bdc2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
