      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr chief also called on the AMCHAM to participate in the department’s
        transport projects to improve bilateral ties between the Philippines and United
        States. He said this could increase Filipinos’ efficiency and productivity
        by “providing safe, affordable, convenient and accessible transport.”</p>'
  'PEZA-seeks-more-South-Korean-investments-in-last-quarter-of-2022-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-27T05:57:41.945+08:00
    'imagesource': 'jcr:657f8f3c-a1b4-4e34-8eee-55013ed08135'
