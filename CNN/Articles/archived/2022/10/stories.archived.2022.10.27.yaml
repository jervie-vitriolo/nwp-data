  'Swarming-honeybees-can-produce-as-much-electricity-as-a-thunderstorm--study-shows-':
    'author': 'Hafsa Khalil, CNN'
    'caption': 'Honeybee swarm'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-27T04:56:36.339+08:00
    'credit': 'Mohammed Abed/AFP/Getty Images'
    'imagesource': 'jcr:7826b8b9-5df3-434d-94b4-f3bbe9234b21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b377234e-1f4d-4a44-b402-bb92f72686b0'
    'lead': 'Swarms of honeybees can generate as much electrical charge in the atmosphere
      as a thunderstorm, according to new research from the University of Bristol.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T04:58:13.892+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T16:02:27.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:24.429+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Swarming honeybees can produce as much electricity as a thunderstorm,
      study shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1facb75-0e4a-4632-8a18-a080a3afe32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Swarms of honeybees can generate as much
        electrical charge as a thunderstorm, new research shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f8841-f6dd-41ff-9056-71565f6e3e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727a302-ac86-470b-ab45-8dde71fab157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published in the journal iScience on Monday, researchers
        from the University of Bristol in the United Kingdom discovered this phenomenon
        by chance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341394d-d9a2-432f-bf34-48f172acaa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca4c67-9b19-4794-a6e5-8ac8d06aa185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biologist Ellard Hunting, first author on the study, told CNN that
        the Bristol team was studying how different organisms use the static electric
        fields that are everywhere in the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a4525-4274-47c5-889f-56ecbe92a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283b283-c1a0-4d47-a726-67a036df738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atmospheric electricity has a variety of functions, mainly in shaping
        weather events and helping organisms, for example in finding food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1e8b8-925f-40a8-b852-1876ff78343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa53caa-3043-47f8-9f91-f10ce80882fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, flowers have an electric field and bees can sense
        these fields. And these electric fields of flowers can change when it has
        been visited by a bee, and other bees can use that information to see whether
        a flower has been visited," Hunting explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a1906-5b2d-47d3-afeb-32b6274c6e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44978300-70a8-4979-a843-daced8bd6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having set up equipment to measure atmospheric electric fields at
        the university''s field station, which features several honeybee hives, Hunting
        and his team noticed that whenever the bees swarmed, there was "a profound
        effect on atmospheric electric fields," even though the weather hadn''t changed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac3011-1fa9-4a6a-944d-cf0ebcd9098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fa686-2696-4336-b0d6-c317c0e2f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All insects create a charge during flight as a result of friction
        in the air, with the size of the charge varying between species. Individual
        bees carry a charge that is small enough to be overlooked by researchers,
        so "this effect (in swarming bees) came as a surprise," Hunting said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a324027-e01c-4478-a49c-566d2f1f14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ae916-41d3-47c9-b39c-4805e43ed675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers observed the hives on the field station, using a
        camera to record and electric field monitors to measure currents during the
        honeybee swarms. Swarms can occur when a hive becomes overcrowded, with the
        queen bee leaving with around 12,000 worker bees, researchers wrote in the
        study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff09ff-deca-4a77-9174-bd7bdbcd6d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903f6ac-f060-4154-bf92-9e39a8389f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monitors measured the currents for approximately three minutes
        at a time as the swarms passed over them, and captured charges ranging from
        100 to 1,000 volts per meter. Hunting and his colleagues noticed that the
        electric field was greater when the swarm was thicker -- more densely packed
        with bees. They found that, depending on the swarm density, the atmospheric
        charge could be similar to that of a storm cloud, thunderstorm or electrified
        dust storm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fddc9e-59ef-4e2b-9084-3479f7ead46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2efac-5a71-4cba-b3dd-7d42dc0d1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the model developed with the honeybees, the team predicted
        the influence of other insect species -- such as locusts -- that swarm on
        a "biblical scale," and theorized that they have the potential to change their
        local electrical environment with a "magnitude comparable with meteorological
        events," the study says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92856fbe-0d46-456d-9926-1d8d58d7b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ec56f-7504-4c09-8eaa-b8f672b60a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunting said he believes the team''s findings open up new avenues
        of research, especially in the relationship between the natural world and
        atmospheric electricity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49b3ad-95d1-4d82-9171-e6c3e96d3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:58:13.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/26/world/bees-swarms-produce-electricity-scn-scli-intl/index.html"><em>"Swarming
        honeybees can produce as much electricity as a thunderstorm, study shows"</em></a></p>'
