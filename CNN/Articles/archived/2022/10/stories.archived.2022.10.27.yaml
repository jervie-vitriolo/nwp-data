      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handy isn''t pleased with the government''s response.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbcad80-179f-490d-a3cb-474ef2da3c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
