      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8571f2-a7e7-477e-882a-abe0b9996163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:47:40.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her filmography as their shared language, Huppert excitedly
        shared anecdotes from her life with the cinephiles in the room — from early
        works with Werner Schroeter (“‘Malina’ is a film that I really cherish a lot”),
        Márta Mészáros (“It started with Lili Monori…. I thought she was, physically,
        not to bring flowers to myself, a Hungarian, dark-haired version of myself.”)
        and Claude Chabrol (“We were in perfect tune, Chabrol and myself. He always
        said to not idealize characters.”), to later works with Hong Sang-Soo (“He
        told me he wants me to do a film. I said: ‘What is it about?’ He said: ‘I
        don’t know what it’s going to be about but I only know the place.’... I said
        ‘why not?’”), Verhoeven (“In his movies, funny is also being critical, it
        brings a different dimension to his stories.”), and Hal Hartley (“I had seen
        ‘Trust,’ which I loved… I love the word ‘amateur’ because it says ‘to love.’”).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb87f6-7d52-4a9a-8157-b3e1d8632a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:47:40.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e2c54-afcd-4eac-9a18-4116d358eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:47:40.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T16:02:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When speaking of her time working on “About Joan,” she expressed
        admiration for Dimitri Doré and Swann Arlaud, both of whom play her son at
        different periods of the titular character’s life, while also poking fun at
        Eidinger, who played her literary talent Tim Ardenne, all of whom Huppert
        described as great scene partners. “Sometimes, actors might be more interested
        in what they have to say than about [being] <em>here</em>. And it’s a pleasure
        to just hear and just listen because it means that you are in tune with the
        scene.”</p>'
    '22':
