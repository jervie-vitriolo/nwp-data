      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/26/group-proposes-privitize-busway.html">Business
        group proposes to privatize busway to meet global standards&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fda6e9-fa0c-43ed-b763-204475ef02f6'
