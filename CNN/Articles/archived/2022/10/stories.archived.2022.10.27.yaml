      'mgnl:lastActivated': 2023-01-16T16:02:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574c70c-3660-4aaa-9ec9-03ca4c283676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:40:44.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths due to COVID-19 infection account for a total of 12,083 deaths
        since January. But the agency classified such deaths into two: “COVID-19-virus
        identified” when the infections are confirmed by a laboratory test, and “COVID-19-virus
        not identified” when they are only suspected or probable cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316aa6c-01a1-441f-8774-17fd07235d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:40:44.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67188b-0515-4426-a921-b0b0c469e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:40:44.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 virus identified is the 10th leading cause of death with
        8,586. Infections with COVID-19 virus not identified accounts for 3,497 deaths,
        ranking 19th in the list.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46976a24-dc09-42ea-912f-e8139dd40918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:40:44.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a0983-6cdd-466e-8d10-53a97ab0ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:40:44.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also noted that the National Capital Region has the highest
        number of deaths due to COVID-19 infections with 2,986 during the said period.
        Quezon City has the most number of COVID-19 deaths in the region with 623.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485c242-6ca9-4cac-b06c-00310aa0b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:40:44.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ac931-1308-4fa1-94e5-30c339f8bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:40:44.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that the data were obtained from the deaths registered
        “either timely or belatedly” at city or municipal civil registrar offices
        nationwide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba10ffa1-756e-473d-8eef-9bfa7de930fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:40:44.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c429fcf6-5400-4c0c-97da-c9b6cf686014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:40:44.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the COVID-19 deaths, the PSA explained that its figures may
        differ from that of the Department of Health because the latter used death
        certificates.</p>'
  'Aboitiz-UBX-Marcos-admin-digitalization-push':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-27T21:45:13.689+08:00
    'imagesource': 'jcr:fe369cc4-96b3-4848-8acd-338b2480c468'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '220c0178-085d-4128-baf9-5d1ee653b889'
    'lead': 'The financial technology (fintech) arm of the Aboitiz Group is pitching
      in its technologies to speed up the digital transformation of the Philippines,
      freeing up local government units from expensive deployment of digital solutions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T21:50:43.394+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T16:02:13.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:33.397+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aboitiz unit beefing up Marcos admin''s digitalization push'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f4978-46f0-43f1-849d-d5ce75fa14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:50:43.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — The
        financial technology (fintech) arm of the Aboitiz Group is pitching in its
        technologies to speed up the digital transformation of the Philippines, freeing
        up local government units from expensive deployment of digital solutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df48c0-fa4e-4988-be27-bb7497bf3259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:50:43.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic has ramped up the country''s digital shift, Aboitiz''s
        UBX said digital gaps remain in remote areas, including municipalities with
        low income.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66fcb6b-8583-418a-a437-630d4fb9c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:50:43.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27efa6-6e61-4abb-81c5-7ff3af70d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:50:43.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to close these gaps, UBX is leading the private sector
        in boosting the government''s digital shift through Digital Transformation
        ng Pilipinas (DigiPinas), a multi-sectoral initiative launched Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f9b7e0-beec-46b6-9438-45bc0097e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:50:43.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It partnered with the Department of Information and Communications
        Technology (DICT), including other technology players, local chief executives,
        policy makers, and members of the academe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebb3b0-3df5-40dc-824a-82c986bc3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:50:43.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digitalizing government services will help reduce inequalities
        and inequities, as the Internet, as they say, is the greatest equalizer. But
        we are still far from the new digital world that we seek," DigiPinas Spokesperson
        Mikan Leachon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4876daf-9906-46ae-82a6-365794446f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:50:43.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DigiPinas takes a multi-stakeholder approach to address barriers
        and challenges and help hasten development not only in major cities and provinces,
        but in rural towns and far-flung areas," Leachon added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
