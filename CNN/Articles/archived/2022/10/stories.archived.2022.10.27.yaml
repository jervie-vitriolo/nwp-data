    'lead': "Tropical Storm Paeng maintained its strength and is now moving slowly\
      \ westward, while more areas in Luzon and the Visayas are placed under Signal\
      \ No. 1, the state weather bureau said Thursday.    \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T06:45:59.091+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:02:23.729+08:00
