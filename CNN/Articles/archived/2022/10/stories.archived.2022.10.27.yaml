      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — The
        magnitude 6.4 earthquake that struck Abra province late Tuesday night left
        at least 44 people wounded, the National Disaster Risk Reduction and Management
        Council (NDRRMC) reported on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0073f-c6e3-4432-9f42-7026d01ca285'
