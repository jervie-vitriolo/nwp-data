      'mgnl:created': 2022-10-27T09:39:02.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:22.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the confirmed injuries as of 8 a.m., the agency said 32 were
        recorded in Abra while 12 were in Ilocos Norte. However, at a televised briefing
        later in the day, NDRRMC Spokesperson Raffy Alejandro said reports of more
        injuries have reached them.</p>'
