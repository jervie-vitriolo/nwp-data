    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b29005c-2887-4106-8f36-6b4e7e30b8b6'
    'lead': 'The Philippine Economic Zone Authority (PEZA) is pursuing more South
      Korean businesses to invest in the country’s ecozones to maintain its level
      of approved investments in the last quarter of 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T05:58:39.408+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T16:02:26.359+08:00
