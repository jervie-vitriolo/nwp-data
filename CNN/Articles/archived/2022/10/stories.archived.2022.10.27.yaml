      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'iran-clashes-mahsa-amini-40-days-death':
    'author': 'Celine Alkhaldi, Adam Pourahmadi and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-27T15:05:29.265+08:00
    'imagesource': 'jcr:f3a1ded7-0521-45fd-95bd-1d9ace71b47a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09d8f72e-37fa-4cd4-b0a9-b4e449baaeb8'
    'lead': 'Clashes broke out throughout Iran Wednesday as thousands of people came
      to the burial site of Mahsa Amini in Saqqez, a city in the Kurdistan province,
      to mark 40 days since her death, semi-official Iranian state news agency ISNA
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T15:16:47.143+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:02:18.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:30.414+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Iran', 'Mahsa-Amini-', 'Mahsa-Amini']
    'template': '1'
    'title': 'Clashes in Iran as thousands gather at Mahsa Amini''s grave, 40 days
      after her death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d9a2f-af15-431b-b9d9-b8bc7ebc4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Clashes broke out throughout <a href="https://www.cnn.com/2022/10/26/politics/us-iran-sanctions-protests/index.html"
        target="_blank">Iran</a>&nbsp;Wednesday as thousands of people came to the
        burial site of Mahsa Amini in Saqqez, a city in the Kurdistan province, to
        mark 40 days since her death, semi-official Iranian state news agency ISNA
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c7e43-e0e6-47b3-9482-0b33b6aaff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have swept through the <a href="https://www.cnn.com/2022/10/22/middleeast/iran-rock-climber-elnaz-rekabi-support-intl-hnk/index.html"
        target="_blank">Islamic Republic</a>&nbsp;following the death of the 22-year-old
        Kurdish Iranian woman, who died on September 16 after being detained by "morality
        police" and taken to a "re-education center," allegedly for not abiding by
        the country''s conservative dress code.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4e98f-00fa-4e40-b825-a9d3189deb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide protests took place in Iran on Wednesday to mark 40 days
        since Amini died, an important day of mourning in Iranian and Islamic tradition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018901f-fcba-47ce-ac9a-93d37c6bc9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest came on the same day that <a href="https://www.cnn.com/2022/10/26/middleeast/iran-terror-attack-intl/index.html"
        target="_blank">at least 15 people were killed</a>&nbsp;and 10 others were
        injured in what appeared to be a terrorist attack at the Shahcheragh Shrine
        in the city of Shiraz, southern Iran. ISIS later claimed responsibility for
        the shrine attack, saying in a statement that one of its members had "targeted
        groups of Sunni refusal infidels inside the shrine with his machine gun."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1774f-9e82-44c4-959c-2b856bcfd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state news agency ISNA said security forces "did not prevent"
        protesters from visiting Amini''s grave in Saqqez, which is also her birthplace,
        but reported that clashes took place after people left the site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7a4a5-e4c9-4f27-8122-7000cb428099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no clashes between mourners and police at the burial
        site, most were chanting Kurdish slogans, some moved towards the city with
        the intention of clashes, one of them raised the Kurdish flag," ISNA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d049d2c-96b6-4a76-9fa2-1b4f2a21a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos shared on social media, large crowds of people and lines
        of cars are seen making their way to Saqqez''s Aichi cemetery where Amini
        is buried. Groups of people in the videos are heard chanting "women, life,
        freedom" and "death to this child-killing regime."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa1a4e-8154-4233-b012-000255aa1519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other videos show plumes of smoke rising from several fires in the
        streets of a different neighborhood nearby. Gunshots are heard in the background
        while protesters march in the streets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8497603-2b6c-4685-bdf8-b4633f1ada9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shared by Kurdish rights group Hengaw and verified by CNN
        shows security forces deployed in large numbers in Saqqez late Tuesday, after
        activists called for protests across the country to mark 40 days since Amini
        died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5be79-4e8e-4e4e-a2f3-66fb9a6f57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet watchdog Netblocks said on Twitter there was a near-total
        disruption to the internet reported in Iran''s Kurdistan Province and Sanandaj
        from Wednesday morning. State news ISNA reported that following "outbreaks
        and scattered clashes" the internet in "Saqqez city was cut off due to security
        considerations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a5982-7998-43cd-9d85-5d94b33bbefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no law in Iran that says the government cannot ban religious
        ceremonies if the state believes there are security concerns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65b13c-f070-4133-9e3f-ce7f522e5601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has in the past banned and attacked religious ceremonies
        claiming safety reasons and have in other cases reached out to families to
        ask them to refrain from holding public mourning ceremonies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1a58c-133b-4ba6-b040-191edfd543e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian state media IRNA said Amini''s family made a statement to
        say they will not be marking her passing on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a0913-5d78-46c4-a9cc-cefc312d041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish rights group Hengaw said the Amini family was "under a lot
        of pressure" from security forces to write that statement, adding they had
        threatened to arrest Amini''s brother if the procession took place.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1922111-2f38-48ba-8598-a4ce07ea697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests continue</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd539de-924f-49c5-96ce-5b0cd20a0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large protests broke out in Tehran on Wednesday, where security
        forces fired teargas at demonstrators mourning Amini''s death.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d12ad-bfc8-4496-8e1e-7bb1b2396b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted to social media showed demonstrators burning trash
        cans and throwing rocks. Security forces could be seen firing pellet guns
        in return.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d951ad4-fe20-412c-810b-20d3d701c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of protesters in Tehran reported to be doctors and dentists
        were seen chanting "freedom, freedom, freedom!," according to another video
        posted on social media. Another separate video shows teargas being fired in
        their direction.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f70d8-fb7f-4ff1-b43f-44005b59e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Islamic Revolutionary Guard Corps [IRGC] anti-riot units
        were seen marching in Tehran as the protests intensified on Wednesday, according
        to video posted on social media.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868bc486-6616-4997-8a28-54ca3db603f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar units were firing on a group of doctors protesting in Tehran
        earlier in the day forcing the crowd to scatter, according to the person taking
        the video. It''s unclear what was being fired in the video.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318cf775-b88c-4788-bc1c-bde2f3ebdd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have also occurred at universities across the country including
        the University of Ferdowsi in Mashhad; Azad University in Karaj; Tehran''s
        Islamic Azad University Science and Research Branch; and Azad University --
        Kerman.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf1354d-17f6-4f00-bc84-0202289e0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRNA reported on Wednesday that the Sharif University of Technology
        in Tehran has announced that classes of new students will "continue to be
        held virtually until further notice" due to the "persistence of some problems
        and the lack of a calm environment."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74800266-8c7a-4063-a153-7d776cd9da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the protests rage, international leaders have been condemning
        the repression of peaceful protesters by Iranian forces. The United States
        imposed a slew of new sanctions against Iranian officials involved in the
        ongoing crackdown on Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6a91f-f181-43ea-8005-55e660c9a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those targeted by sanctions include the commander of the Islamic
        Revolutionary Guard Corps'' intelligence organization and the IRGC''s deputy
        commander for operations, as well as two officials in the Sistan and Baluchistan
        province, "site of some of the worst violence in the latest round of protests,"
        the Treasury Department said in statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a3c7f-3065-4fe0-bdb3-55d80135890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials say that the United States fears Russia may
        be advising Iran on how to crack down on public protests, as clashes have
        broken out in Iran to mark 40 days since the death of Mahsa Amini.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df6caf-c673-4dd8-b449-85b188a7b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that Moscow may be advising Tehran on best practices,
        drawing on Russia''s extensive experience of suppressing open demonstrations,"
        White House press secretary Karine Jean-Pierre said during Wednesday''s briefing.
        "The evidence that Iran is helping Russia wage its war against Ukraine is
        clear and it is public. And Iran and Russia are growing closer the more isolated
        they become. Our message to Iran is very, very clear — stop killing your people
        and stop sending weapons to Russia to help kill Ukrainians."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734206c-625c-4427-bbda-b0a20dc29618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations experts called for an independent international investigation
        into the crackdown.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71ce1c-1b60-4ffa-a744-650c0fe110ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts noted in a Wednesday statement that an "alarming number
        of protesters have already been detained and killed, many of whom are children,
        women and older persons," as they called on the government to tell the police
        to cease the use of excessive and lethal force.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c84b00-eba7-4755-b24c-dfe4d6e86bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:16:47.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/26/middleeast/iran-clashes-mahsa-amini-grave-intl/index.html"
        target="_blank">Clashes in Iran as thousands gather at Mahsa Amini''s grave,
        40 days after her death</a>."</em></p>'
  'us-military-launch-hypersonic-experiments':
    'author': 'Oren Liebermann and Ellie Kaufman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-27T15:17:08.342+08:00
    'imagesource': 'jcr:9dbdde8c-426b-488b-9056-82fe8a44599f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '177e7aa2-96b1-4bc3-aab4-3ce59f5a04ff'
    'lead': 'The US military conducted a successful test launch of a rocket with experiments
      for hypersonic weapons development at the Wallops Flight Test Facility in Virginia
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T15:21:01.050+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:02:18.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:30.620+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-Military', 'weapons']
    'template': '1'
    'title': 'US military conducts test launch of hypersonic experiments for weapons
      development'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a6115-c3cf-4ab2-8744-66a2a42ea34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US military conducted a successful
        test launch of a rocket with experiments for <a href="https://www.cnn.com/2022/07/13/politics/us-hypersonic-tests"
        target="_blank">hypersonic weapons</a>&nbsp;development at the Wallops Flight
        Test Facility in Virginia Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676cec7e-38bc-4a1e-81d0-2613e7728d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket carried 11 different experiments designed to test and
        collect data for hypersonic weapons research to support the joint Army-Navy
        program, the Navy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87855574-213a-44a2-b1c9-afa399c58c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the second test carried out under the program focused on
        developing both sea and land-based hypersonic capabilities. The first test
        was conducted in October 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe903f-9d2c-4574-bf10-bbf037c5e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this test, a sounding rocket was fired from the launchpad, carrying
        out different experiments to gather data and collect information on components
        of hypersonic missiles, including heat-resistant materials and high-end electronics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e2603-0066-4a9a-9508-d8e36a35da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch today went extremely well," said Vice Admiral Johnny
        Wolfe, the director of Strategic Systems Programs who oversaw the test. "As
        a matter of fact, we''ve just gotten done looking through our key observables,
        and every piece of data that we wanted to collect - at least preliminarily
        - has shown that we collected all that data."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e710e7-04a2-4b72-9a89-a62341006b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second rocket is scheduled for launch on Thursday and will carry
        out an additional 13 experiments designed to inform hypersonic weapons development,
        the Navy said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a115c2-dd02-47da-b74a-7de9fec774fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data collected from these tests will help in the development
        of the Navy''s Conventional Prompt Strike hypersonic system and the Army''s
        Long Range Hypersonic Weapon. The two programs will both use the Common Hypersonic
        Glide Body, a projectile carried atop a booster rocket that coasts towards
        its target at speeds greater than Mach 5.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414556c-6d35-44c6-b30c-05930fb0e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hypersonic weapons travel at speeds greater than Mach 5, or approximately
        4,000 miles per hour, making them difficult to detect and intercept in time.
        The missiles can also maneuver and vary altitude, allowing them to evade missile
        defense systems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a77e2-c49d-4a3d-9051-0f7720599446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has made the development of hypersonic weapons one
        of its top priorities after China conducted successful hypersonic launches
        last year and Russia has begun to use hypersonic missiles in its war in Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45adcc-070d-4bbb-b2e3-596d1171229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After China tested a hypersonic weapon in 2021, Chairman of the
        Joint Chiefs of Staff Gen. Mark Milley called the test "a very significant
        technological event" that is just one element of China''s military capabilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dafec5-21dd-4866-b221-cb65d0f22307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese military capabilities are much greater than that" single
        test, Milley said in October 2021. "They''re expanding rapidly in space, in
        cyber and then in the traditional domains of land, sea and air."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d203a19-3b15-41ec-88bd-b2fcd7db5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:21:01.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/26/politics/us-military-hypersonic-components-test/index.html"
        target="_blank">US military conducts test launch of hypersonic experiments
        for weapons development</a>."</em></p>'
  'israel-persident-isaac-herzog-kanye-west-antisemitic-remarks':
    'author': 'Sonnet Swire, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-27T15:21:07.144+08:00
    'imagesource': 'jcr:5cfd2ade-6b88-49f6-9fdf-9cc07ec8fd7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3d06464-7dcd-47c9-98ab-b401466fe38c'
    'lead': 'Israeli President Isaac Herzog on Wednesday said he is ''extremely pleased''
      with the ''overwhelming reaction'' to recent antisemitic comments from rapper
      and fashion designer Ye, also known as Kanye West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T15:26:03.863+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:02:18.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:30.794+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel', 'Kanye-West', 'Ye', 'Isaac-herzog', 'antisemitism']
    'template': '1'
    'title': 'Israeli President says he is ''extremely pleased'' with Kanye West fallout
      after antisemitic remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfadc2-8502-4cd1-a8ad-cd175ce46b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:26:03.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israeli President Isaac Herzog on Wednesday
        said he is "extremely pleased" with the "overwhelming reaction" to recent
        antisemitic comments from rapper and fashion designer Ye, also known as <a
        href="https://www.cnn.com/2022/10/25/business/kanye-west-ye-billionaire/index.html"
        target="_blank">Kanye West</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740395ff-78e9-4b3a-a9c0-6593634d470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:26:03.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all concerned by antisemitism all over the world. It''s
        antisemitism, it''s racist, it''s racism, xenophobia — these are the challenges
        of the era, but history teaches us, usually it starts with hating Jews, with
        blaming Jews, with terrible rhetoric that people say," Herzog told CNN''s
        Wolf Blitzer on "The Situation Room" when asked about antisemitism in the
        United States and the situation surrounding West.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37defc9f-abc2-425b-9a4a-0845d8d26bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:26:03.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s why I''m extremely pleased, objectively, as an Israeli,
        and Jew, and human being — I''m extremely pleased to see this overwhelming
        reaction against the comments by Kanye West," he continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1a9b3-ac5a-43df-8657-875ada201bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:26:03.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herzog''s response followed a bilateral meeting with President Joe
        Biden earlier Wednesday, during which the White House said Biden "condemned
        the persistent scourge of anti-Semitism," and came amid a corporate backlash
        against Ye for antisemitic comments and wearing a shirt with the slogan "White
        Lives Matter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9dd12-e89a-43bd-a3c1-786428898515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:26:03.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recent weeks, retailers, social media platforms, celebrities
        and fashion and entertainment companies have peeled away from <a href="https://www.cnn.com/2022/10/26/media/ye-kanye-west-music-career/index.html"
        target="_blank">business alliances</a>&nbsp;with the rapper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ca092-acb5-4c4d-90af-c0bcb03a0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:26:03.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early October, he <a href="https://www.cnn.com/2022/10/04/entertainment/kanye-west-runway-controversy/index.html"
        target="_blank">wore a "White Lives Matter" t-shirt</a>&nbsp;and dressed several
        Black models in clothing with the same phrase at his YZY runway show at Paris
        fashion week; the slogan has been linked by the Anti-Defamation League to
        the Klu Klux Klan.</p>'
    '12':
