      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, I asked if she remember the choreography to <a href="https://www.cnnphilippines.com/life/entertainment/2021/11/3/history-sexbomb-girls-joy-cancio.html"
        target="_blank">“The Spageti Song” by The Sexbomb Girls</a>, which she said
        in an <a href="https://www.indiewire.com/2012/02/for-me-there-was-no-character-isabelle-huppert-discusses-the-making-of-brillante-mendozas-captive-113013/"
        target="_blank">interview with Indiewire</a> to have been her most treasured
        moment while filming “Captive.” She sits up, her eyes light up like she’s
        back on set dancing, and she smiles. “You know, as I was coming here, I was
        trying to remember what it was because we had so much fun,” she said. “I loved
        it. I loved the girls from the band. For the wrap-up party, we made a little
        shoot. But I won’t be doing [the dance] again. I know me.” The room erupts&nbsp;in
        laughter.</p>'
