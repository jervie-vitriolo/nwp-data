      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b153f20-e6d3-45f4-bbcf-8120ccecf9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the local government, around 20,000 people now live
        in displacement camps, where they are provided "two meals daily" along with
        "medical services, potable water and other emergency aids."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4020e-c0fe-4efe-bf79-62a3e1d1b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f79fc-9923-4379-b539-9dac23007594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Zibokere, government efforts are rarely felt in her community.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda8955-f534-4683-8c5c-6ebd1cd80e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7175d-5ad1-41d9-92e9-06b5070e26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When relief items are sent to the community by the government,
        individuals handling them distribute most of it to their relatives. The rest
        of us are left in hunger," she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42e481-24db-4fa2-9add-4cc226ed8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03de5c-2310-4013-b4e5-2e3167ceec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayelsa government spokesperson Daniel Alabrah said the government
        was aware of these complaints.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1413f3-4a07-4b1f-b278-888d13ee9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b3fad-992e-478e-9669-ac452c3fdb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear some of those complaints but we cannot verify them because
        while some claim not to have gotten the relief materials, others say they
        got it," Alabrah told CNN. "These reports help us to monitor the process to
        see that relief materials get to the persons they are intended for," he added.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d18fd3-b9f5-4ba1-b904-41503acfb047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d792d42-c717-4af9-97e5-b5c2e7f992f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rains still coming and more expected through November,
        more intense flooding is imminent, the Nigerian government warns.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1a35e-8128-4922-a52e-0a73f1945ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/26/africa/bayelsa-flood-victims-nigeria-intl-cmd/index.html"><em>"Displaced
        by devastating floods, Nigerians are forced to use floodwater despite cholera
