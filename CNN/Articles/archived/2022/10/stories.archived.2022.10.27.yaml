      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cholera is making a comeback in the Middle
        East and Africa, and its rapid rise has experts sounding alarms about the
        damage it is causing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a645a-1b96-485a-a50b-fc095c71a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabe5e8-21aa-4ce0-8880-14c6b2793778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease had been in decline for years, but 2022 witnessed what
        the United Nations called “a worrying upsurge” around the globe. The World
        Health Organization (WHO) says that since January, 29 countries have reported
        outbreaks. For the previous five years, fewer than 20 countries on average
        reported outbreaks. The leading cause of the rise, says WHO, is water contamination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0fc5b9-b163-47b4-bd81-e706ad215975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409abd3-41a0-41ad-931b-5b044eca6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illness can be brutal, and is an indicator of poverty and social
        inequity, experts say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09006c8-f5b8-4138-917b-565562f080aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae09ee4-cb51-40a0-ba8c-c894f417896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, numbers are rapidly increasing as the disease spreads in
        parts of the Middle East and Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9be98f-5299-4ad8-982f-fcc3abb2ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e00c60-2921-4341-a540-085351bb667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led the International Coordinating Group (ICG), the WHO
        body that manages emergency supplies of vaccines, to “temporarily suspend
        the standard two-dose vaccination regimen in cholera outbreak response campaigns,
        using instead a single-dose approach,” WHO said last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ec02d-3518-4e9e-bb88-88490a1bddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a9e84-33b4-4977-8554-5740f5564268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of the two-dose approach allows for the vaccine to
        reach more parts of the world, it said. While the one-dose strategy has been
        proven to be effective, said WHO, protection appears to be lower in children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54b9a2-49ea-4212-857f-19c4f2befef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f787c-1391-4ed8-ae53-11a2b38c8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has demonstrated that a one-dose vaccination can provide
        immunity for six months on average, Salim Oweis, communication officer at
        UNICEF’s Middle East and North Africa office, told CNN, adding that this “can
        be enough for stopping transmission during an epidemic.” The two-dose regimen,
        with a 15-day interval, offers protection for three to five years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1437a-a4ec-4eca-bc5c-f3de6bb9d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c991767-af10-4f4b-82e2-9cb200a2efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid rise in cases has put a strain on WHO and its partners’
        ability to respond quickly, said Dick Chamla, emergency preparedness manager
        for the Africa region at WHO. “The situation is made worse by the overlap
        between these epidemics and ongoing humanitarian crises and other catastrophes,”
        Chamla told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7135f-e48d-4251-a76a-a902ccc9a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffe009-a373-46c8-88a6-1278189b0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marked by sudden and acute watery diarrhea, cholera can kill within
        hours if left untreated, warns WHO. It can, however, sometimes be treated
        with oral rehydration solutions in mild infections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187fe11-962b-49d8-9bcd-8f7498e340c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3542702-206a-4010-bd1f-457bea28271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First documented in the 19th century, it went on to rise into six
        pandemics. Some parts of the world have been living through the seventh pandemic
        since the 1960s and 1970s, including countries in South Asia and Africa, says
        WHO.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec22ecb-3f3e-4727-97a2-251fe28fc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255582d-0ec1-4a37-936f-ded835f74d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF on Monday called for immediate action as cholera spreads
        through Syria and Lebanon, saying the disease is threatening the survival
        of children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a08db7-c1da-4e08-ae28-e3fb5fcbe5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa99ee2-d507-41c5-ae01-090a2bc6c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malnourished children are more vulnerable to developing severe
        cholera disease,” Bertrand Bainvel, UNICEF’s deputy regional director for
        the Middle East and North Africa, said in the statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd120c-d2f1-40de-b7e6-6b232fb11c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c87306-a8bf-4654-b229-0f38fac14cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Middle East, more and more people suffer from food insecurity
        and malnutrition due to different factors linked to conflict, [economic] crisis,
        drought and water scarcity, making them more vulnerable in case of cholera
        epidemic,” said Oweis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6f0e6-7091-4bda-9627-258bd89bd8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f1953-c424-476a-b5ff-5b2ce81c8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon, which hosts 1.5 million Syrian refugees, recorded its first
        case in three decades in October. It has since reported 718 cases and 11 deaths
        as of October 24, according to the Lebanese ministry of health.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b58df-8af0-4074-a5e0-a75135b2f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7763ef-a45a-4593-84ec-30a0b68fd68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In refugees’ camps and informal settlements, the population is
        mostly composed of women and children living often in precarious situations
        with inadequate health, water and sanitation facilities,” said Oweis, adding
        that as of October 22, more than half of the suspected cholera cases were
        children under 15 years old “living in fragile settings.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7fd7f-a689-41c6-9a3d-30e2616cd5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2042b4b-54d2-44d4-a16a-b3460650c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War-torn Syria has seen one of this year’s worst outbreaks. The
        disease has spread through the country’s northwest and northeast, and is linked
        to contaminated water near the Euphrates River, according to a report by Médecins
        Sans Frontières (MSF), or Doctors Without Borders. More than 13,000 suspected
        cases have been reported across the country, added MSF, including 60 deaths
        as of October 14.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed898b9-2d87-42cf-a8be-ba2fe13bb0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF has made an urgent appeal for $40.5 million to expand its
        response in Syria and Lebanon alone.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28423f72-79cc-4a0b-933f-45fc09ff1f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some African countries are also experiencing worsening outbreaks,
        including those who have already been struggling with the disease for years.
        Communities in Somalia, Cameroon, Malawi, the Democratic Republic of Congo
        and Benin have all reported a surge in cases, according to disease outbreak
        reports by WHO.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce6b68-40cc-4248-b7e4-55bf1f4c7485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987f9ab-e3b4-4722-942f-a174f2630fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifedayo Adetifa, director general of the Nigeria Centre for Disease
        Control and Prevention (NCDC), whose country has been dealing with a rise
        in cholera cases amid the worst flooding in a decade, called for international
        help for nations struggling with the disease.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b39093a-f2b4-4617-b872-405989ca7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:51:56.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:31.562+08:00
