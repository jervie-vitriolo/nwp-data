      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing <em>pa rin ang pagkuha natin ng</em> report, but so far,
        <em>merong</em> 44 injured persons reported <em>sa atin</em> but <em>meron
        pa pong nadagdag dito,"</em> Alejandro said at the Laging Handa briefing,
        but gave no additional details.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4214091-ccff-486d-937b-ef28eec655b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:57:15.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The gathering of reports is ongoing, but so far there
        are 44 injured persons reported, but there are others added to it.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8727a-6e6c-4876-b598-4552a54d3caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:57:15.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro said the total population affected was 132,000 (or 40,000
        families). Reports also said 2,043 houses were partially damaged, while nine
        were totally damaged.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad582ba-d1c4-4d16-90c5-5fdfdbe057d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:57:15.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that in terms of infrastructure, 125 were reported
        damaged with an estimated cost of ₱53.7 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6e7c0-9ecc-4cba-aa0d-7e0d4be80f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T09:39:02.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Governor Matthew Manotoc on Wednesday evening <a href="https://www.cnnphilippines.com/news/2022/10/26/ndrrmc-reports-abra-quake-injuries.htmle-injuries.html">told
        CNN Philippines</a> that at least 60 people in their area alone were hurt
        due to the quake. Local officials’ tallies are usually higher than those of
        the NDRRMC while the latter’s report verification is ongoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d0e5bf-209a-41d3-9386-794d48fac512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T09:39:02.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:22.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no casualties or missing persons listed yet in the NDRRMC
        update.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c0466-47b0-4e26-b478-04515548badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T09:39:02.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:22.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it showed at least 18,478 families — or 61,514 persons
        — were affected by the quake, mostly in the Cordillera Administrative Region
        (CAR) and Ilocos Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398dee7-a328-4970-8925-f445334e5bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T09:39:02.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:22.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong quake forced some local government units to suspend work
        and classes due to aftershocks and the impact on infrastructure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e251f-c45d-40a9-affd-868bec3b3bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T09:39:02.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said that as of 7 a.m. Thursday, at least 616 aftershocks
        were recorded, of which seven were felt and 128 were plotted or located.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbc83a-f074-4f1d-a233-df60049d643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:57:15.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:22.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was earlier reported to have reached magnitude 6.7, but
        it was later downgraded. It came just three months after a magnitude 7 earthquake
        shook Abra.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c24bb-0782-4d6c-bc7f-dcdb0c92d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:57:15.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same Laging Handa briefing, Abra Vice Governor Jocelyn Bernos
        said while there were no reports of deaths or missing persons, 42 individuals
        sustained minor injuries. She said 27,341 families were affected by the quake.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4baf1-a820-4d42-9d1a-379c4a27b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:57:15.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernos said they are now working with people to ease their trauma
        from the quake.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9309a3e-337e-4940-9a2b-89020c995677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T14:57:15.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:22.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both CAR and Ilocos Region were also among the three regions which
        bore the brunt of the recent Typhoon Neneng (international name: Nesat), which
        hit the country some two weeks ago.</p>'
  'Comelec-voter-registration-barangay-SK-elections-December-January':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-27T10:22:52.998+08:00
    'imagesource': 'jcr:8b111935-ac4e-4336-bb06-0d9e1c334a44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d341ccc-f5ea-4f83-a0b7-ab57513527ea'
    'lead': 'Voter registration will be open from Dec. 9, 2022 to Jan. 31, 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T10:31:18.644+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:02:22.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:28.581+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to reopen voter registration for barangay, SK polls in December'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34308da-4c25-4c34-9bc3-7c0ac10f64fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — The
        Commission on Elections (Comelec) on Thursday set new dates for the reopening
        of the voter registration for the barangay and Sangguniang Kabataan elections
        (BSKE).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc9eee-66b1-4355-9b92-45d768133ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration will be open from Dec. 9, 2022 to Jan. 31, 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c708e8-51c9-4137-9e4b-b5ab11112348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas voters who want to cast their vote in the BSKE need to
        transfer their registration from overseas to local. They have until Jan. 31
        to file their application at the Office of the Election Officer in the locality
        where they intend to vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15066b7c-41f3-4137-b55b-fd0bd77ce81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body decided to reopen the registration after President
        Ferdinand Marcos Jr. signed into law the bill postponing the BSKE from December
        this year to October 2023.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd424a30-b1d7-4e54-af50-dce096a37471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia told CNN Philippines he expects up
        to five million individuals will register, bringing the number of voters from
        the current 66 million to around 71 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50865c9-c4a3-4aa1-8b95-e270386b33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson Rex Laudiangco explained only less than two
        months is allotted for the registration to allow the poll body to verify and
        cleanse the list of voters by removing double and multiple registrants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91366453-9003-4667-9699-3b02f9ce7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pilot run of more convenient registration</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad531dfd-d1ba-4883-8966-26dab0abd7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc also laid down the operational plan for the
        initial testing of the Register Anywhere Project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9beccb3-5fb2-4d40-a1d0-0130b200d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be piloted in five malls in Metro Manila to allow eligible
        Filipinos to register in places other than their residence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155986d-ca55-41f9-9b0d-044c7fdba8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be conducted every weekend from Dec. 10, 2022 to Jan. 29,
        2023, except for Christmas Eve, Christmas Day, New Year''s Eve, and New Year''s
        Day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad2e5d-4a59-4dd3-afd8-4e94c1fb3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submitted documents and captured biometrics data will be endorsed
        and transmitted to the city, municipality, or district with jurisdiction over
        the residence of the applicant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7bdf3-1249-48c6-94cd-382326edd58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T10:31:18.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
