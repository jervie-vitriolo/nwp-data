      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Complaints leveled at authorities</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f379d-4c3a-45b2-99c7-da17868281d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:48:03.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But weeks since the flooding began, Nigeria''s government has yet
        to declare the flood a national emergency.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c493b-d529-470d-8392-f290a0c64da5'
      'mgnl:activationStatus': true
