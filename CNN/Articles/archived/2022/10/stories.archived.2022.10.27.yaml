      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29699f42-450f-4116-9b69-d9736f8cc950'
      'mgnl:activationStatus': true
