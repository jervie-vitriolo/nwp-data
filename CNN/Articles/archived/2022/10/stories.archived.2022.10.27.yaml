      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Popstar
        Royalty Sarah Geronimo is the latest Filipina artist to be featured on a digital
        billboard at Times Square in New York City, the singer shared the news to
        her fans on Wednesday.</p>'
