      'mgnl:type': 'text'
      'text': '<p>“Global health is supposed to be about solidarity,” Adetifa told
        CNN. “And by solidarity we don’t mean absolving governments of their responsibility,
        but it means that it is important that the countries that are less affected,
        and that have resources to spare, also come in and help,” he added.</p>'
