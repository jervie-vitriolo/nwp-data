      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas and others have since <a href="https://www.cnn.com/2022/10/25/business/kanye-west-business-antisemitic-comments"
        target="_blank">ended partnerships</a>&nbsp;with him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005fe99d-fef2-42a1-9410-cfbed9566701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:26:03.865+08:00
