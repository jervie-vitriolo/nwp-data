    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rihanna to debut new music on ''Wakanda Forever'' soundtrack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d85da-39fc-4b3c-97d7-b89b02553217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:12:33.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We can thank the "Black Panther" sequel
        for Rihanna finally returning to the world of music.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88642e5a-d645-4b97-a771-edc197329397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:12:33.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Fenty" founder tweeted Wednesday about her forthcoming single,
        "Lift Me Up," which is set to release on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477b6ed-892e-47d2-bda0-052ea5813b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:12:33.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original song will be featured on the soundtrack to the new
        Marvel movie, "Black Panther: Wakanda Forever." The song will mark Rihanna''s
        first new music as a solo artist in six years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ae6f2-320a-4af4-b6aa-31d804bff13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:12:33.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release, the tune was written by Rihanna, fellow
        artist Tems, Oscar winner Ludwig Göransson and "Black Panther" director Ryan
        Coogler as a tribute to the late "Black Panther" star Chadwick Boseman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890adaea-069f-4dbf-9698-55d33fd49f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:12:33.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman died in 2020 at age 43 following a private battle with colon
        cancer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fd499-ee8a-4c44-a81d-16e22e7cc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:12:33.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After speaking with Ryan and hearing his direction for the film
        and the song, I wanted to write something that portrays a warm embrace from
        all the people that I''ve lost in my life. I tried to imagine what it would
        feel like if I could sing to them now and express how much I miss them," Tems
        said in a statement. "Rihanna has been an inspiration to me so hearing her
        convey this song is a great honor."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf97696-cdf2-4af0-a01f-57a2ad823837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:12:33.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was recorded in five countries and Rihanna shared only
        a snippet of it on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4ba87-b0fa-45a3-af7e-9e8c4cd0dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:12:33.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been eagerly awaiting new music from Rihanna since her
        last album, "Anti," which dropped in 2016. There had been speculation that
        she would release something new in anticipation of her performance as the
        headliner for the upcoming Superbowl Halftime Show in February.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bcbdd5-e82b-470e-b664-1781942f0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:12:33.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther: Wakanda Forever - Music From and Inspired By" will
        be released on November 4. The film hits theaters on November 11.</p>'
  'Bivalent-updated-COVID-19-vaccines-Omicron':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-27T06:14:44.430+08:00
    'imagesource': 'jcr:f2a56385-3b71-4dfc-9a51-0c84983ca7c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4fb68c4-7ce3-4201-8449-206f1ddecd8f'
    'lead': 'The updated COVID-19 booster shots appear to work about as well against
      the BA.4 and BA.5 Omicron subvariants as the original boosters they replaced,
      according to two new studies from research teams at Harvard and Columbia universities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T06:19:27.845+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:02:25.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:25.943+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Updated COVID-19 vaccines boost protection, but may not beat original
      formula against BA.4 and BA.5, early studies suggest'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65575ef-95e1-45af-afd8-9e6fe237a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The updated COVID-19 booster shots appear
        to work about as well against the BA.4 and BA.5 Omicron subvariants as the
        original boosters they replaced, according to two new studies from research
        teams at Harvard and Columbia universities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264296c3-bcee-4d35-8804-6989ad884d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research suggests that our bodies have been well-trained to
        fight the original virus, which emerged from Wuhan, China, and that boosters
        mostly reinforce that response. Getting boosted this fall is still an important
        way to renew protection, even among people who were previously infected or
        vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99e133-a236-48e8-b3d4-0af20bf936aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hope was that by tweaking the vaccine recipe to include
        currently circulating strains of the Omicron variant, it would help broaden
        immunity against those variants and perhaps offer better and longer-lasting
        protection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a2bb3-1c10-4fa7-a6c3-103b2a79c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the researchers compared the immune responses of people who
        got a booster dose of the original shot to people who got the updated bivalent
        boosters, they looked about the same.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a9a8b-9227-4b18-ba54-d6c1882eb36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see essentially no difference" between the old boosters and
        the new about a month after the shot, said Dr. David Ho, professor of microbiology
        and immunology at Columbia, whose team authored one of the studies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f30ea-84e0-40db-a4e2-1e3e1d0eaacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunologists say a vaccine against two strains may not be better
        than a single strain shot because of a phenomenon called immune imprinting.
        Scientists say imprinting may complicate efforts to stay ahead of new variants
        as the coronavirus continues to evolve, and it adds urgency to the development
        of new vaccine technologies to fight the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5280c0e-a715-420e-b5ee-c458ccb654cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the US Food and Drug Administration issued emergency use authorizations
        for new bivalent Covid-19 vaccines from Pfizer and Moderna at the end of August,
        it did so on the basis of studies in mice and previous human trials with a
        different two-strain booster formulation. Little was known about the how protective
        the shots might be in people; full data from clinical trials testing the BA.4
        and BA.5 bivalent vaccines in humans hasn''t yet been made public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b160239-7df9-4402-9e17-c957e467cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But modeling data suggested that getting the boosters out in September
        could save tens of thousands of lives if the country had another winter surge,
        so the FDA authorized the shots, ahead of results from clinical trials, in
        order to get them to the public more quickly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497f6d4-8f7e-4a42-98d6-43e54dd0d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated shots contain instructions that show cells how to make
        spike proteins from the original virus that caused Covid-19, as well as spikes
        from the BA.4 and BA.5 subvariants. These spikes get assembled by our cells
        and displayed to our immune system so it can make antibodies to fight the
        real thing during an active infection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e3b6b-04e9-4638-a234-59b803e2f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original strain of the virus, sometimes called the ancestral
        or wild-type strain, is no longer circulating, however. When we boost, we
        are mostly boosting antibodies against a virus that''s long gone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d34fb-7783-4e4d-9e30-cb5b53364968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus has evolved, the vaccines have not kept pace. Each
        new variant has become more and more resistant to the antibodies we make against
        it, increasing the risk of breakthrough infections, hospitalizations and deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd36960-da7e-4cff-bf97-2af6afe5a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, protection against infection begins to wane just a few
        months after each booster dose. Protection against severe outcomes -- hospitalization
        or death from Covid-19 -- lasts longer, but can also fade, especially for
        vulnerable groups such as people who are over 65, who have weakened immune
        systems or who have underlying medical conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016412c5-e4f1-413a-932c-2a3001d70297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Similar immune responses</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b93ac-2445-4a85-a4e1-a267bea6f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies have important limitations, and they aren''t the final
        word on the updated boosters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c50e8d-655d-4b88-ac00-cdb1054176e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies were small. Ho''s study looked at the immune responses
        of 19 people who were boosted with a fourth dose of the original recipe vaccine
        and 21 people who got a fourth dose of the updated boosters. The other study,
        from Dr. Dan Barouch, a professor at Harvard and director of the Center for
        Virology and Vaccine Research at Beth Israel Deaconess Medical Center, looked
        at 15 people who got the original booster and 18 people who got bivalent shots.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09dff2d-2e8b-4ccb-9249-4763e5ea9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both reports were posted as preprints, before scrutiny by independent
        experts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6debc4-11d7-48f5-9d61-201c93dc6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies also measured immune responses over a short period of
        time -- about three to five weeks after the fourth doses. Ho says these results
        could change with time, as immune cells mature.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce96373-3bce-4ef0-93db-8f9d92954f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t say that a few months from now, there won''t be any difference,"
        he said. "We won''t know that until these individuals are followed for a longer
        period of time."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086059a-3c3f-40b7-95a7-e66fdf2b1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these caveats, experts who were not involved in the research
        say that two studies from well-regarded labs arriving at roughly the same
        conclusions about the vaccines gives them confidence that the results are
        correct.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514183ed-ecaa-4aa1-9a84-e6cf6514f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least at this time point, there''s no discernible benefit" over
        the older boosters, Ho said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63726af2-8f4d-4bdf-b1ee-3c71d264ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials being conducted by vaccine makers Pfizer and Moderna
        involve hundreds of people who have had the updated boosters and are being
        followed for longer periods of time. Data from those studies are still coming.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de3e66e-c4c0-4e18-bd68-900867592fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies declined to comment on Ho and Barouch''s studies,
        citing company policies not to weigh in on research they have not been involved
        in.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab60a1b-f600-462f-9ffd-7694514c680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparing the immune responses of people who got the old boosters
        with those who got the newer ones, the researchers found that neutralizing
        antibodies spiked after both shots to about the same high levels, which was
        good news.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ecc41-4a6b-4df0-84bd-787aa2bd092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Barouch''s study, antibody concentrations were 15 times higher
        after the original boosters, rising from 184 to 2,829. They were 17 times
        higher after the updated shots, jumping from 211 to 3,693. The difference
        in antibody levels between shots didn''t pass a statistical test, however,
        so the results may have been due to chance.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8aaae5-56c0-43c6-814a-9957fca4e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, that slight difference in antibody levels probably
        wouldn''t protect people any better in the real world.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0966788-be59-48e6-8845-02385cbc3920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not expect this to be clinically significant," said Barouch,
        who worked on the development of the Johnson &amp; Johnson Covid-19 vaccine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6ccb0-2fe6-4f94-91df-ba18b6509c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bulk of the antibodies generated after either shot were
        ones that would bind the original virus, with fewer directed specifically
        against the BA.4 and BA.5 subvariants.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9b179-2f8d-4d68-8709-775ff7ea5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barouch''s team also looked specifically at T cells, which help
        the body hold the memory of germs it has been exposed to. These cells are
        thought to play a key role in how long immune protection lasts. Antibody levels
        naturally drop off over time, but T cells stick around.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d09fce-4c71-42e4-8e04-0b62741ea1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers of T cells didn''t budge much after either vaccine.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8830bec-9de4-443e-bc89-7d3efa756ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, neither one increased T-cell responses very much,
        and we believe that T-cell responses in addition to antibody responses are
        important for protection against severe disease," Barouch said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db63d59-e7b5-4366-89e8-22f1125c8321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A booster is a booster''</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9eaf1-714c-4643-9a50-bfac9281d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eric Topol, who directs the Scripps Research Translational Institute,
        said the study results "can be considered a disappointment," especially because
        the US government raced to make them available and because there had been
        high hopes for an improved vaccine in time for a predicted winter Covid-19
        surge.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd745c27-2f09-445e-ab6e-9602dde757bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topol also said it would be a mistake to skip these shots. They
        still work; they just may not be much of an improvement over the older ones.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f2d33-ce89-4025-a9d4-8a5a8c2964e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A booster is a booster until proven otherwise and we are in great
        need of getting more of them in the US," Topol, who was not involved in the
        new studies, wrote in an email to CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621e850-6f5a-481f-856b-8b2ee22fbaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 20 million people -- less than 10% of the population
        ages 5 and up -- have gotten the updated booster, according to data from the
        US Centers for Disease Control and Prevention.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc489b-cbbd-47fe-90e2-c84fc5d3e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After waiting the recommended three months since his last Covid-19
        infection, President Joe Biden got an updated booster Tuesday and urged eligible
        Americans to do the same.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020310d2-dc9a-4b57-ab59-23f04b0ace79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your old vaccine or your previous Covid infection will not give
        you maximum protection," Biden said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a6dcc-8d33-483f-b58e-6406abe36ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials had hoped that the rollout of the updated
        boosters would mark a turning point, where Americans might be able to get
        annual Covid-19 shots instead of boosters every few months.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958374a-ada9-4e0a-b014-63a79ce4d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Marks, director of the FDA''s Center for Biologics Evaluation
        and Research, recently told Stat that he wasn''t sure whether the country
        had reached that point.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b909f1-70a3-4c5f-bace-fbd91d932295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be lying to you if [I said] it doesn''t keep me up at night
        worrying that there is a certain chance that we may have to deploy another
        booster -- at least for a portion of the population, perhaps older individuals
        -- before next September, October," he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8bb5f-7c61-417b-91d9-2747c2621e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying that''s what''s going to happen, but it''s what
        keeps me up at night, because we see how fast this virus is evolving."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790ce7c-c768-4ec5-a22c-7026c2543bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imprinting may complicate quest for better immunity</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a772036-0160-49c2-ac63-42da7194128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies probably didn''t find any difference between the new
        and old boosters because of immune imprinting, says Michael Worobey, a professor
        at the University of Arizona who studies the evolution of viruses and the
        origins and control of pandemics.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ce3d9-3054-4ec4-bc9c-a1755fcc27db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your body is on a hair trigger to create more antibodies of what
        it has a good memory of," said Worobey, who was not involved in the new research.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e15076-18e4-4635-9685-20b5fd9a2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the pandemic, our immune systems were blank
        slates when it came to the coronavirus. By now, most of us have been exposed
        to one version of the virus or another through the vaccine, an infection or
        both. That exposure programs cells called B cells to make specific kinds of
        antibodies, and more B cells get this programming during their first exposure
        to the virus than they do in subsequent brushes with it.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d04d6-b1ec-4b4a-a070-64cafb39102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the reason some strains of the flu may hit certain age groups
        harder than others, too. When viruses look more similar to the first infection
        or vaccine you had, your body tends to do a better job fighting them off.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff1d50-e805-42ae-95b3-3add1f4df0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worobey said that both new studies have limitations, "but I think
        when you put them together, they paint a pretty clear picture that that antigenic
        imprinting is causing issues here, for sure."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578caeb-506b-4959-adff-91212c56fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible to break through immune imprinting, he said. Certain
        kinds of vaccine ingredients, or adjuvants -- "things that just happen to
        really wake up the immune system" -- can do it.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41027a29-b406-4638-abe2-0cb6ad003886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not easy to add the kind of adjuvants he''s thinking about
        to mRNA vaccines like Pfizer and Moderna''s. In this case, he says, judging
        by the study findings, it probably would have been better to update the vaccine
        by including only the components against BA.4 and BA.5.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b316fa9-f021-4e2a-aa6b-6fff786b946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the take-home message is, if you want to boost and provide
        protection against Omicron, leave the original variant out of the vaccine."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d906052-dffe-4660-b8bb-b78156d4ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, director of the Vaccine Education Center at the
        Children''s Hospital of Philadelphia and a member of the FDA''s vaccine advisory
        committee, says the new studies bear out data that was presented to the FDA''s
        advisers in June.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e5641-7a06-448b-b489-0a7f0c35e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it''s one of the reasons he voted against the FDA requiring
        companies to add an Omicron strain to the boosters used in the US.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024735e-b5b3-47df-8c89-363020e630a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, the hope that this would be significantly better in
        terms of protection against the circulating strains, I think, is unlikely
        to be realized," said Offit, who was not involved in the new studies.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62824e8-6244-47fd-a6b0-1182c93cfe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worobey says that when the strains are combined as they are in the
        updated boosters, they actually end up competing. The body''s response to
        the original strain is so strong, it will end up blocking the updated portion
        of the vaccine from stimulating those blank slate B cells against the newer
        variants and reshaping the immune response.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5fded-a4a1-4f47-8034-6737ef1beee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, imprinting will complicate efforts to keep up with the virus,
        he says. We may need different kinds of vaccine technologies if the virus
        ever changes so much that it outcompetes our immunity altogether.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d9f04-0a8a-43f2-a237-3467ae8650b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s something the FDA''s Marks has considered, too.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd44bb-e333-41db-97b9-b193cee2b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:19:27.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:25.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to see us have a very ecumenical look over all of
        the available vaccines and all of the vaccines in development to try to see
        what''s best moving forward," he told Stat. "Not to diss the current mRNA
        vaccines but because we owe it to the population to see what might provide
        the greatest breadth, depth and duration of immunity against Covid-19."</p>'
  'Matthew-Perry-Julia-Roberts-relationship0':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-27T06:21:19.679+08:00
    'imagesource': 'jcr:e59d7565-d74a-4f02-affc-7372744b00eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b09582c-d00e-4cff-94e8-33657a1af5da'
    'lead': 'Matthew Perry opens up in his new book about his attention-getting relationship
      with Julia Roberts in the mid-1990s and the reason it came to an end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T06:24:57.052+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:02:24.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:26.299+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Matthew Perry reflects on his relationship with Julia Roberts and why
      he ended it'
    'visualType': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d459c-708d-43f9-8030-20258e45afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Matthew Perry opens up in his new
        book about his attention-getting relationship with Julia Roberts in the mid-1990s
        and the reason it came to an end.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e410c0-5b75-4429-9edd-178af87f8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor recalls in his new memoir "Friends, Lovers and the Big
        Terrible Thing," according to an excerpt published by the Times of London,
        that Roberts expressed interest in appearing on "Friends" but "she would only
        do the show if she could be in [Chandler''s] story line."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad0727-b73e-4f90-aa6e-54e32115987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the urging of "Friends" creator Marta Kauffman, Perry sent Roberts
        three dozen roses and a witty card, in an effort to "woo" the "Pretty Woman"
        star to take the job.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d6073-0aae-4827-b206-79ef64d613b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus began a three-month-long courtship by daily faxes. This was
        pre-internet, pre-cell phones — all our exchanges were done by fax. And there
        were many; hundreds," Perry writes, going on to describe how "three or four
        times a day I would sit by my fax machine and watch the piece of paper slowly
        revealing her next missive."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab963d2d-1398-41de-952c-a71135eaff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, the faxes "veered romantic," leading to "five-hour" phone
        conversations before the pair had even met face to face.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54899a9-fb0a-46e0-9ff8-9c5a8c351cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Roberts showed up at Perry''s door.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea2809b-1f6d-4349-95d0-ae5c595394e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I opened it, there she was, there was a smiling Julia Roberts
        on the other side. I believe I said something like, ''Oh, that Julia Roberts,''"
        Perry says in the memoir, recalling his Chandler-style reaction.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07462d1-33ec-4af1-91a0-80bcfb842b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the pair quickly began a relationship and were a couple
        when Roberts appeared in the "Friends" episode that was set to air after the
        Super Bowl.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acd387-b3f8-40a8-9a87-61495e6df96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry goes on to describe some of the sweeter moments during their
        short-lived romance — including a visit to Roberts'' family in Taos, New Mexico,
        for New Year''s 1996 — but "two months later, I was single."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d0cce-903f-4759-9d3a-e22a3191c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dating Julia Roberts had been too much for me. I had been constantly
        certain that she was going to break up with me. Why would she not?" he writes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101b4af6-4d07-400f-94c6-4e59ddc56a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alluding to his crippling issues that he identifies as the core
        of his past addictive behavior, Perry adds: "I was not enough; I could never
        be enough; I was broken, bent, unloveable. So instead of facing the inevitable
        agony of losing her, I broke up with the beautiful and brilliant Julia Roberts."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab65ba-4739-44ed-914c-7b230c9127ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to a representative for Roberts for comment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8dc89-7ec1-4e97-b13b-f2fd3d5ff617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memoir, Perry also discusses his struggles with alcohol and
        addiction and what ultimately led him to sobriety.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d6ce6-c308-4100-ad34-f7c294257389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to share when I was safe from going into the dark side
        of everything again," Perry recently told People of the new book. "I had to
        wait until I was pretty safely sober — and away from the active disease of
        alcoholism and addiction — to write it all down. And the main thing was, I
        was pretty certain that it would help people."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb4374-b2ba-41d6-af37-3608fc043d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:24:57.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends, Lovers and the Big Terrible Thing," by Matthew Perry,
        will be published by Headline on November 1.</p>'
  'Kanye-West-companies-billionaire-Forbes':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-27T06:26:04.474+08:00
    'imagesource': 'jcr:5518f11f-72b1-4e49-be7f-5647a10a472a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6653fbbb-ffa3-495b-93b2-ed15fd78a354'
    'lead': 'Rapper Ye''s falling out with corporate partners has cost him his status
      as a billionaire, according to Forbes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T06:29:28.665+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:02:24.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:27.440+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West no longer a billionaire, says Forbes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ecdb4-390d-47ec-8715-5d0c86448f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:29:28.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rapper Ye''s falling out with corporate
        partners has cost him his status as a billionaire, according to Forbes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e1c24-c6bd-4b8f-a3d7-c21f3347b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:29:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few weeks, Ye — also known as Kanye West — has seen
        luxury fashion house Balenciaga, Gap and most recently Adidas end business
        relationship with him for antisemitic comments and wearing a shirt with a
        slogan linked to the Ku Klux Klan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd8e5e0-58e6-42a1-aeaf-92cf9314f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:29:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Forbes, one of the leading trackers of wealth among
        the world''s financial elites, declared it had dropped Ye from its list of
        billionaires. It estimated the Adidas deal accounted for $1.5 billion of his
        net worth, but Forbes now estimates it at a mere $400 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a6b06-a651-4ccc-a92e-c982e58edff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:29:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said that the $400 million remaining of his net worth comes
        from real estate, cash, his music catalog and a 5% stake in ex-wife Kim Kardashian''s
        shapewear firm, Skims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d365fa-5cbc-426e-bd00-7a25cfe03635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:29:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it''s likely that Ye still considers himself a billionaire,
        given that he has complained for years that Forbes was underestimating his
        net worth. Forbes reported that in 2020 — when it first listed him as a billionaire
        — he texted the magazine saying, "It''s not a billion. It''s $3.3 billion
        since no one at Forbes knows how to count."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ee291-7f0b-40b4-8b2d-2aed8a1e7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:29:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year''s valuation, Ye sent documents to Forbes claiming
        his Adidas partnership alone was worth $4.3 billion, and has claimed elsewhere
        that his net worth was about $7 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb9aa9-31a0-4361-ac68-f95e246235e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:29:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a representative of West for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2334603-c640-4a80-b024-ed0fdaae655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T06:29:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chloe Melas contributed to this report</em></p>'
  'weather-updates-Paeng-Oct-27':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-27T06:43:05.799+08:00
    'imagesource': 'jcr:8f29250c-55e3-4c3e-a4c6-bd0fb142deb6'
