      'jcr:uuid': 'aa29c6ea-069a-4ee8-b55c-ad358cd0f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:26:03.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a global problem," he said. "We see it in many places. We
        also assume that whenever you have an energy crisis, another economic crisis,
        the first ones to be blamed, unfortunately, throughout history, are the Jews.
        The lessons are clear."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2830c6-a178-4d2e-818c-438110285954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:26:03.865+08:00
