    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e32b32-8224-4be4-a581-be5b1c9900ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T17:54:18.274+08:00
