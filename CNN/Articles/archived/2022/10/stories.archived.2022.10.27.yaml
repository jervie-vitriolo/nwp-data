      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Geographic is getting an early start, too, releasing its
        Best of the World list in late October with 25 must-see destinations for 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf47100-ed97-44a1-9660-9d48e3da9993'
