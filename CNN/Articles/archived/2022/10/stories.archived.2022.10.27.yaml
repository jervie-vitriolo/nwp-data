    'template': '1'
    'title': 'DOTr pursues PPP to overcome financial challenges for projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372109bf-883e-4035-8269-9af27099945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:57:35.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Department of Transportation (DOTr) on Wednesday said it is pursuing Public-Private
        Partnership (PPP) agreements to fast-track transport infrastructure projects
        facing financial challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bd00a-9a4e-4604-8144-4812ffc2c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:57:35.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66549449-86c3-4fd7-8aba-6cf4f56773ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:57:35.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the American Chamber of Commerce of the Philippines (AMCHAM)
        General Membership meeting, Transportation Secretary Jaime Bautista said recent
        amendments made in the implementing rules and regulations of the Build-Operate-Transfer
        (BOT) law provide a “balanced sharing between the government and private sector.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f951211-e91d-440b-8fc0-46bc7ffdf13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:57:35.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199d9cd-0835-410e-8216-56a8e667afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:57:35.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr chief explained that the PPP scheme allows reasonable rates
        of return on investments, incentives, support, and undertakings for the private
        sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fd4a6-72c1-4276-9b83-06dc6cff8d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:57:35.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac330ab-530d-4c1a-87ba-80f6f1b10639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T05:57:35.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are therefore actively pursuing the PPP scheme to overcome financial
        challenges for these vital transport projects,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b960fb-e2af-444f-bbf1-2c66da3d2e3d'
      'mgnl:activationStatus': true
