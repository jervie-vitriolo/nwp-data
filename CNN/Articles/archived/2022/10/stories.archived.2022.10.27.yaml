      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, October 26) —</strong>
        Heavy rains brought by Tropical Depression Paeng on Tuesday caused severe
        floods in Guihulngan City, Negros Oriental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d921c-da2a-4d24-ad9a-3a6b1215d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:16:42.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b26b9-7070-4c92-8eb7-5aa4eef44c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:16:42.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several houses were damaged as the water level reached their rooftops
        near the riverside in the city''s Barangay Poblacion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591428d-ba6d-4e75-8304-8da6caf51828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:16:42.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f46f9bd-9de6-4a58-92c0-354ee6443476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:16:42.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guihulngan Provincial Disaster Risk Reduction Management Office
        revealed an initial 176 households were affected and over 1, 000 residents
        were evacuated to the city gymnasium as temporary shelter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea445d8-2d09-4647-bb0a-19c6126b9032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:16:42.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4037d8-f99c-429c-b197-77318cf318f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:16:42.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City chief of police Lt. Col. Romeon Cubo said they initiated forced
        evacuation of some residents living in the low-lying areas, particularly near
        the riverbanks, in the afternoon as rain continued to pour. He noted that
        there are no missing persons reported.</p>'
  'Nigerians-are-forced-to-drink-floodwater':
    'author': 'Nimi Princewill and Larry Madowo, CNN'
    'caption': 'Bayelsa, Nigeria flooding'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-27T04:41:52.168+08:00
    'credit': 'Nimi Princewill/CNN'
    'imagesource': 'jcr:55b6f192-c675-497d-a3ca-50d485b6f6d4'
