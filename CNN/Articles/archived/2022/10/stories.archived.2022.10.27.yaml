  'Data-Lake-taps-Starlink-broadband-services':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-27T21:52:43.110+08:00
    'imagesource': 'jcr:58ea5687-8107-4b05-9b27-4e18de70cc3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3915429b-d0bd-4ddd-be51-380af5b657b7'
    'lead': 'Data Lake, a firm backed by billionaire Henry Sy Jr., has inked a deal
      with Elon Musk''s Starlink to bring its satellite broadband services across
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-27T21:54:38.448+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T16:02:13.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:33.597+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Henry Sy''s Data Lake taps Starlink broadband services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90bd3ba-6be2-440c-9428-33e09fe023fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:54:38.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> —&nbsp;Data
        Lake, a firm backed by billionaire Henry Sy Jr., has inked a deal with Elon
        Musk''s Starlink to bring its satellite broadband services across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee48c9a-847a-44de-bb00-4fa4efc67d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:54:38.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Data Lake Chairman Anthony Almeda said tapping Starlink
        could address connection woes being experienced in challenging and remote
        areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c840d3d-9f7d-4d3d-9d8f-986016e2f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:54:38.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 7,640 islands, connecting the Philippine archipelago to the
        rest of the world often requires extensive infrastructure," said Almeda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba879d-03ae-495d-b710-2e40894b258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:54:38.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the largest constellation of satellites in orbit, Starlink
        is a flexible service uniquely capable of providing high bandwidth, reliable
        internet to the country. This is crucial particularly with communications
        in times of natural calamities," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf90a05-88e9-4790-9296-b93a7a1b06d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:54:38.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data Lake''s agreement with the American tech mogul''s firm makes
        it Starlink''s first integrator in the Philippines and Southeast Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c78be4-60d6-48d1-8fe2-342d1fdbb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:54:38.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Department of Information and Communications Technology
        (DICT) said Starlink targets to fully cover the country by "the middle of
        next year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515d35f-c917-4f54-a9d2-4d4cb9146d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:54:38.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Secretary Ivan John Uy said Starlink is set to launch commercially
        by the end of 2022 in the Philippines, the US-based company''s first venture
        in Southeast Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8f07c-8ec5-40d8-adda-dcfcefbd61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T21:54:38.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starlink secured the green light from the National Telecommunications
        Commission to register in the country as a value-added service provider in
        May.</p>'
