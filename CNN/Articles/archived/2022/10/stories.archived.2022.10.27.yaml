      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the President and Acuzar, the meeting was attended by
        the heads of the Bangko Sentral ng Pilipinas, Bureau of Treasury, Pag-IBIG,
        Government Service Insurance System, Philippine National Bank and Land Bank
        of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
