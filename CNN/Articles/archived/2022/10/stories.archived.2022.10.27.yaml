      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is that 2023 will be not just a big return to travel but
        also to rediscovering wonder, said Amy Alipio, senior editor for National
        Geographic Travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062aa77-b694-42eb-a61a-a26885401ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T04:54:21.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d61358-126d-4f99-8ed2-44363b3b214e'
      'mgnl:activationStatus': true
