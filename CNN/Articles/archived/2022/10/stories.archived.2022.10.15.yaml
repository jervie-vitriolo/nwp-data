      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that state authorities are not here, the gang leader is the
        chief, the police and the judge," the report says, quoting victims from gang-controlled
        areas in the capital.</p>'
