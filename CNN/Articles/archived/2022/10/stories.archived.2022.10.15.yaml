      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        Reina Hispanoamericana pageant was moved to next year due to the political
        unrest in the host country Bolivia, the Miss World Philippines Organization
        announced Friday.</p>'
