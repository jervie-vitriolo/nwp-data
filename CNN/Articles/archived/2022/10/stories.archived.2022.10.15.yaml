    'template': '1'
    'title': '''Neneng'' keeps strength, may reach severe tropical storm category'
    'updated': 2022-10-15T18:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e535b-fa94-4011-b2f4-70c958095c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T10:55:22.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong>&nbsp;Tropical
        Storm Neneng has maintained its strength while moving west northwestward at
        20 kilometers per hour, the state weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b70fe4-f893-4ce8-8056-798b9983f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.515+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said ''Neneng'' may reach
        severe tropical storm category within 24 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d217a8-4a02-4b91-bc60-51b2c5789ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.515+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 2 is still hoisted over Batanes, Cagayan including Babuyan
        Islands, Apayao, the northern portion of Abra, and Ilocos Norte. These areas
        are expected to experience winds that may reach gale-force in strength, PAGASA
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d38c44-47ab-402b-b15c-da6df217a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.516+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after Tropical Depression Maymay left the country''s weather
        monitoring area, Cagayan Provincial Disaster Risk Reduction and Management
        Office said that it is still on "red alert" in preparation for the possible
        effects of ''Neneng'' and to ensure everyone''s safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b44e85-fba3-4a5d-a044-20af67a10d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.516+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FcagayanPIO%2Fposts%2Fpfbid0twhgN9pxJMb61bwrjZGWpKtWfGV1XAas1ZmsBmba56yais1Cm87sDT17qbXb9LMml&show_text=true&width=500"
        width="500" height="718" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cec86a-e95e-4fff-a721-5b4a8af91eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:43:38.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f944a-5ec7-4dd4-a469-8877cdf5c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.516+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the areas under Signal No. 1 are the northern and central
        portions of Isabela, Kalinga, the rest of Abra, Mountain Province, the northern
        portion of Ifugao, and the northern and central portions of Ilocos Sur. Winds
        of strong breeze to near-gale strength may be experienced in these areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153327b-3d32-48c8-bf4d-b1c0dab0b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.516+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau noted that Signal No.3 will likely be the
        highest storm alert to be put in place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4e5fb-ddc9-464a-8530-71438b83055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.517+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Neneng'' was last spotted 140 kilometers east northeast of Aparri,
        Cagayan or 145 kilometer east southeast of Calayan, Cagayan, packing maximum
        sustained winds of 75 kph and gustiness of up to 90 kph.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b065a7-6726-4e2b-bba9-7994e4f90ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.517+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Batanes, Cagayan including Babuyan Islands, Apayao,
        and Ilocos Norte may experience heavy to intense with at times torrential
        rains while the northern portion of Ilocos Sur, Abra, Kalinga, Mountain Province,
        and the northern portion of Isabela may expect moderate to heavy with at times
        intense rains until Sunday morning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e2b14-17d1-4863-886a-39bf68213433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.517+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there will likely be light to moderate with at times
        heavy rains over the rest of Cordillera Administrative Region (CAR), Isabela,
        and Ilocos Sur.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca64c73-9bcc-4c67-9693-4be83af8cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.517+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of Sunday, the weather bureau said moderate to heavy
        with at times intense rains are possible over Ilocos Norte, the northern portion
        of Ilocos Sur, and Abra while light to moderate with at times heavy rains
        may be experienced in Batanes, Babuyan Islands, Apayao, Kalinga, Mountain
        Province, and the rest of Ilocos Sur.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b65813e-6e1a-42ff-b677-6365a24c009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.517+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasional rains over the western portions of Visayas and Mimaropa,
        and the northern and western portions of Mindanao are also expected due to
        the trough of ''Neneng'' and the convergence of its circulation with the induced
        southwesterly winds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84c5e5-7d00-4eb0-8a91-91db613fd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T23:42:09.517+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:43:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather system is forecast to continue moving westward or west
        northwestward over the Luzon Strait on Saturday evening through Monday morning.</p>'
