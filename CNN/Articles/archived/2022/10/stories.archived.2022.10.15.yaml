      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s report calls on the Haitian state, led by embattled Prime
        Minister Ariel Henry, to recognize its responsibility to deliver basic health
        care and justice for victims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549e62d-7ff5-422d-bbda-0b3c160dcc0b'
      'mgnl:activationStatus': true
