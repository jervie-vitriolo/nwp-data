      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5027e03-e155-46d3-8e3c-fc1181d41427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artillery firing in the maritime buffer zones is a clear violation
        of the September 19 military agreement, and the launch of short-range ballistic
        missiles is also a violation of UN Security Council resolutions," the JCS
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f79c4d-4f08-400e-93f5-a2a6c0e34014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7656b3-d819-47db-86c0-73936cf1119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sternly warn against North Korea''s repeated provocations and
        strongly urge [North Korea] to stop them immediately."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a0ce4-6fca-4d75-b67e-be5de0ec964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb013f-7684-4f79-904c-9875a368fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of military activity on both sides of the border came
        just hours after North Korean leader Kim Jong Un warned his nuclear forces
        are fully prepared for "actual war."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c4d8a7-cded-41ec-b101-85f2ea2d96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e03df-75b0-4f63-a432-b18472b7eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nuclear combat forces ... proved again their full preparedness
        for actual war to bring the enemies under their control," Kim said in comments
        reported by KCNA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec78785-8e28-478b-b326-f3f0989d1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702449e5-093d-423b-a219-b2104b4713d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s fiery statement -- his first about North Korea''s missile
        program for several months -- came after he reportedly oversaw the test Wednesday
        of long-range cruise missiles over waters west of the Korean Peninsula, according
        to KCNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15201589-4072-4e7c-abfd-6332f2cfe554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e40925-1af1-4270-bb8b-57489fea0a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, North Korean state media broke six months of silence
        over this year''s spate of missile tests, claiming they were meant to demonstrate
        Pyongyang''s readiness to fire tactical nuclear warheads at potential targets
        in South Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b044f-0eec-426c-be19-a0c138762f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded879a-5cd5-469b-9d39-f5e95673a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests showed the country''s forces were "fully ready to hit
        and wipe out the set objects at the intended places in the set time," KCNA
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3b230-449c-4567-9621-f3aa3281bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3838e-8a75-43ec-8612-aeda363da52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South hits North with new sanctions</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a44f2-291c-4431-9f1b-7a78fc97f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been developing its nuclear missile forces in violation
        of United Nations Security Council resolutions, ramping up its activities
        since the last of three meetings in 2019 between Kim and then-US President
        Donald Trump failed to yield any agreement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7b45d-11c3-4e96-9fb0-b5b8305210ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d4030-9432-4a6d-804a-015bce09bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, in response to Pyongyang''s repeated missile tests, the
        South imposed its first unilateral sanctions on the North since 2017.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0770a-bfea-4e46-bff4-f81cd1504fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2aa955-19d7-45f5-ab95-3292e0b3d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions target 15 individuals who "contributed to bringing
        supplies related to the funding of North Korea''s weapons of mass destruction
        and missile development," South Korea''s Foreign Ministry said in a news release.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d877d-60da-495f-ae53-e7015a75ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409471ed-5ad9-43bf-95f2-981127de72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions also target 16 organizations that took part in North
        Korea''s evasion of the UN sanctions, the ministry said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b4bf0-52cc-413c-a9f3-1dc32001dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a5220-7548-48d2-8f76-687e844b655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government expects the sanctions will have "the
        effect of blocking illegal fund transactions with these North Korean agencies
        and individuals and remind the domestic and international community of the
        risks of transacting with them," the ministry said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc301d-067a-44bf-949a-1cf2d6e1301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d37b4-8619-41b8-ab26-9b6e9ace675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has so far independently sanctioned 109 individuals
        and 89 agencies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f510e8b-1189-4df9-b1cb-07fe9ca94a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/14/asia/north-korea-warplanes-missile-military-tensions-intl-hnk-ml/index.html"><em>"North
        Korea flies warplanes near border as tensions with South escalate"</em></a></p>'
  '-Rape-has-become-a-weapon--for-Haiti-gangs--says-UN-':
