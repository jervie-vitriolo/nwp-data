  'Robbie-Coltrane-Hagrid-dead-at-72':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Robbie Coltrane in "Harry Potter and the Philosopher''s Stone'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-15T01:54:41.119+08:00
    'credit': 'Mary Evans/Ronald Grant/Warner Bros/Everett Collection'
    'imagesource': 'jcr:f086e8f4-9b86-4eaa-88f6-7c920853f012'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01027d54-d5ef-44fe-891c-da15ce327c60'
    'lead': 'Robbie Coltrane, the actor who brought to life the lovable gamekeeper
      Hagrid in the Harry Potter film franchise, died on Friday, according to his
      agent, Scott Henderson. He was 72.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-15T01:57:08.430+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:43:21.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:01.736+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robbie Coltrane, Hagrid in ''Harry Potter'' films, dead at 72'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84580a8-05b4-4cd9-a291-2337362c26b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Robbie Coltrane, the actor who brought
        to life the lovable gamekeeper Hagrid in the Harry Potter film franchise,
        died on Friday, according to his agent, Scott Henderson. He was 72.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34338a34-f71c-4539-9369-778a6af7c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scottish-born actor''s other credits included the British series
        "Cracker" and James Bond films "GoldenEye" and "The World Is Not Enough."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98358236-d8e0-4f25-965b-2b89148ded62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details on the cause of death were immediately provided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bcf072-0683-49af-8d38-c70d8728c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Coltrane shot to international fame playing the bearded Hagrid,
        he was honed his comedic skills on the theatre stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37968520-49a1-4287-a7ab-4d1916c50acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ''80s, he appeared in a short-lived sketch series called
        "Alfresco" alongside powerhouses Hugh Laurie, Stephen Fry and Emma Thompson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51715c95-2653-4acb-89a0-cedaaa231f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Fry honored his former co-star in a statement posted
        to Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25acb6f-9b7f-48da-8492-81896e90b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I first met Robbie Coltrane almost exactly 40 years ago. I was
        awe/terror/love struck all at the same time. Such depth, power &amp; talent:
        funny enough to cause helpless hiccups &amp; honking as we made our first
        TV show, ''Alfresco,''" he wrote. "Farewell, old fellow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b87594-9f27-49a6-9e01-bb9862b50e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coltrane reunited with Thompson on the six-part drama series "Tutti
        Frutti," for which he earned his first best actor British Academy Television
        Award nomination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af01778-0ace-47eb-8ffd-8ab356fa6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first win would be for the television series "Cracker" in the
        ''90s. That series, a crime drama, ran for three seasons from 1993-95, with
        two subsequent specials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e321bf-9933-4fef-9e81-8f956b0ab7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of Hagrid, a half-giant, half-human character, was a natural
        one for Coltrane. He knew and loved the books because he read them to his
        children, he recalled in one interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd10934-624a-4744-8667-e9de604ae294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re an actor, you have to do the voices. The children expect
        it. No monotones allowed," he joked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d70ab-9cc5-455e-a68d-b6bd45745571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was his performance, which brought heart and humanity to
        the role — a literal gentle half-giant — that stuck with audiences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a62573-609a-4ee8-8819-6f26f633bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing in the HBO Max special "Harry Potter 20th Anniversary:
        Return to Hogwarts," Coltrane recalled his time on the films and Hagrid''s
        impact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a1917-dc8c-4265-b7f8-7e8e6226c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in the world would like a really big, huge, strong, good
        man on their side, simple as that. That''s the attraction of Superman and
        these things," he said. "Hagrid was always obviously the good guy, wasn''t
        he?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb2f67-0bc5-4304-a5cf-ab7c7de987a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T01:57:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/14/entertainment/robbie-coltrane-death/index.html#:~:text=Robbie%20Coltrane%2C%20the%20actor%20who,He%20was%2072."><em>"Robbie
        Coltrane, Hagrid in ‘Harry Potter’ films, dead at 72"</em></a></p>'
  'North-Korea-flies-warplanes-near-border-as-tensions-with-South-escalate-':
    'author': 'Brad Lendon, Yoonjung Seo and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-15T03:50:09.497+08:00
    'imagesource': 'jcr:473061e9-ef6e-4d61-8d16-f15dc5823b3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe5b01d-4d39-4518-af42-7c2ff465e07e'
    'lead': 'New tensions are flaring between the Koreas, with the North flying warplanes
      near their shared border and launching the latest in a series of missiles and
      the South holding a live-fire artillery drill.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-15T03:55:52.649+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:43:20.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:02.135+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea flies warplanes near border as tensions with South escalate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed9919-33e3-4ee5-9aa7-23360b42da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New tensions are flaring between the Koreas,
        with the North flying warplanes near their shared border and launching the
        latest in a series of missiles and the South holding a live-fire artillery
        drill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b193f-3368-4f5b-915a-499bbae5e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa40fa1-8d41-47e4-94fc-c72783a60a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean aircraft approached the no-fly zone straddling the
        border between 10:30 p.m. Thursday and 12:20 a.m. Friday, according to the
        South''s Joint Chiefs of Staff, in a move that Pyongyang followed up just
        hours later with its 27th missile launch of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65887fb-95c6-45a6-a88d-d73b4295fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a07dc9-bb49-4540-8808-68238eeb6e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point the North''s aircraft were just 12 kilometers (7.5
        miles) from the northern limit of the Military Demarcation Line that runs
        down the center of the Demilitarized Zone separating the two Koreas, the JCS
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f981d5c1-ee33-49ca-894a-df7653f06446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a3801-5833-474a-b10b-6e7f65ef22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea responded by scrambling fighter jets, including its
        top-of-the-line F-35s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ff3f9-22bf-4bf4-bd3d-a5988d1f7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c344b55-df5a-440f-a2cf-a19c83335a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North''s state-run Korean Central News Agency said the actions
        were in response to 10 hours of South Korean live-fire artillery exercises
        near the border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78643718-a84a-4b1a-81e2-95f40493aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd43e0-cede-4f40-b33b-5005cbbf7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military confirmed to CNN that an artillery exercise
        had taken place 10 kilometers (6 miles) from the border but said it did not
        violate an agreement with the North regulating such exercises. Seoul claims
        instead that Pyongyang violated the agreement earlier Friday by firing 170
        rounds of artillery into the sea off its west coast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e165d4de-7dbe-4425-ba0b-edd25551fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:55:52.650+08:00
      'mgnl:createdBy': 'faith'
