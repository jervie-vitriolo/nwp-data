    'template': '1'
    'title': 'Biden administration authorizes $725 million in additional security
      assistance for Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a5a18-6558-45c4-8cca-1cf6214d8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T15:03:23.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration authorized
        an additional $725 million dollars in security aid for Ukraine Friday, as
        the country recovers from Russia''s recent barrage of missile attacks on civilian
        targets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb96e7-1d00-47ad-aaab-096399ecb8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T15:03:23.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Drawdown includes "munitions, arms and equipment
        from US Department of Defense inventories," Secretary of State Antony Blinken
        said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118995d5-aae4-4a71-8fe4-151d8acd1494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T15:03:23.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional assistance brings the total US military aid to Ukraine
        since January 2021 to more than $18 billion, Blinken said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d26e94-965d-4491-a45c-8f6a24b5d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T15:03:23.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistance includes High-speed Anti-Radiation Missiles (HARMs),
        anti-tank weapons and small arms as well ammunition for High Mobility Artillery
        Rocket Systems (HIMARS) and small arms, according to a press release from
        the Department of Defense. The aid package also provides medical supplies,
        more than 200 high mobility vehicles, and thousands of artillery rounds and
        rounds of Remote Anti-Armor Mine (RAAM) systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d36e25-5f80-456c-af1a-ae84039eae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T15:03:23.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to stand with the people of Ukraine as they defend
        their freedom and independence with extraordinary courage and boundless determination,"
        Blinken said. "The capabilities we are delivering are carefully calibrated
        to make the most difference on the battlefield for Ukraine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6167349-ae4e-4fe6-bdb4-1f62f4ec42d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T15:03:23.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement for additional aid follows a brutal week of deadly
        Russian strikes in Ukraine, including in the Kyiv region, on civilian targets.
        The strikes have damaged Ukraine''s power systems, forcing people to reduce
        consumption to avoid blackouts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45891c66-a832-4a9d-803e-187e8ee72cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T15:03:23.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes have been viewed as retaliation for the recent explosion
        on the Crimea bridge that curtailed road and rail traffic, striking a blow
        against Russia''s military effort in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde35531-d037-4342-8cdd-6614e9b18836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T15:03:23.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Defense Lloyd Austin said on Thursday following
        the NATO defense ministerial meeting, other countries have committed to aiding
        Ukraine as well. Spain will provide additional air defense "Hawk systems"
        to Ukraine, Austin said, and, according to the Defense Department''s release,
        Germany recently delivered its first of four IRIS-T air defense systems to
        Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4d651-9897-4aee-8557-6ba0ffb3fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T15:03:23.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Western sanctions have sharply curtailed
        Russia''s ability to replenish the munitions it is using in Ukraine, according
        to a new analysis from the Office of the Director of National Intelligence,
        forcing Moscow to task its intelligence services with finding ways to evade
        restrictions and procure the critical technology and parts to sustain its
        war effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6331e06c-1ac7-484d-9f11-3d0183f7df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T15:03:23.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/14/politics/united-states-ukraine-war-aid/index.html">Biden
        administration authorizes $725 million in additional security assistance for
        Ukraine</a>"</em></p>'
