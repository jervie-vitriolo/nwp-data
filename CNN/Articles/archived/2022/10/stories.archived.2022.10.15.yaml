      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the ongoing armed violence may reduce available resources,
        this does not exonerate the Haitian authorities from taking the necessary
        steps to achieving the realization of a minimum core obligations of the right
        to health and provide effective remedy and reparations for victims," the report
        says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba1c1a8-77d2-444c-96e7-3581f8df5ade'
