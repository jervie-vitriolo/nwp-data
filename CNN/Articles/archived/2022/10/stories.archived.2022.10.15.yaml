      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, upon learning of what happened on the ground, I immediately
        ordered all commanders from District Directors down to the Chiefs of Police
        and Station Commanders to stop and refrain from doing the same," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb026764-8932-48bd-a45d-38073339ab97'
      'mgnl:activationStatus': true
