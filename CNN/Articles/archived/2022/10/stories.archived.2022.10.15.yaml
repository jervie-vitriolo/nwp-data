    'jcr:uuid': '9087a296-d42c-4ed6-a38b-21ea8ab16689'
    'lead': 'NASA and SpaceX''s Crew-4 mission departed the International Space Station
      Friday, bringing four astronauts home after a nearly six-month stay in space.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-15T04:00:46.478+08:00
