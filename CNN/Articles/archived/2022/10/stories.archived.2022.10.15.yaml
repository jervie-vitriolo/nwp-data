    'template': '1'
    'title': 'Astronauts returning home from the International Space Station

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c2a78-25a2-4293-a2c7-1ba77cff2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four astronauts are expected to board a
        SpaceX Crew Dragon capsule and return home from the International Space Station
        on Friday, bringing an end to their nearly six-month stay aboard the orbiting
        laboratory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b543d2-6d0f-4de3-8494-5fb3d169c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf60a336-ebbf-4251-9f66-b56fc400a653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts — NASA''s Kjell Lindgren, Bob Hines and Jessica Watkins
        as well as Italian astronaut Samantha Cristoforetti with the European Space
        Agency or ESA — shared goodbye hugs with other astronauts on the space station
        and strapped into their spacecraft around 10 a.m. ET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5f729-5977-49fd-99d8-4b4fda1071a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e9b10-e9d5-4eaa-afcf-12aef75b0d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew Dragon spacecraft left its docking port at the ISS around
        noon ET, and it''ll burn its engines several times to gradually lower its
        altitude. It''s expected to splash down off Florida Friday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517eab11-9862-4a1e-90a9-5838103b268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fbed7-5c7d-4592-b45e-b9a5ff32ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew was initially scheduled to depart the space station Wednesday
        evening, but ground crews waved off that attempt due to rough weather. Storms
        also dashed a second attempt at the return Thursday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568cc1e3-b6d8-4264-8a22-23027667e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90586d5a-0d05-440a-99c3-7b84866c7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday afternoon, NASA was monitoring potential weather
        issues at the crew''s designated splashdown sites, noting that a cold front
        was passing through Florida, according to a statement. Weather officials had
        confidence that Friday''s weather would be more favorable as a high-pressure
        system moved into the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a22a1c5-072b-4e5c-b7b7-7d4a439acba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206dfa78-e912-41fa-bcc7-89335ab1acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather delays of spacecraft launching or returning from the space
        station is common, especially as unpredictable storms batter the spashdown
        sites off Florida.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac921b-dc5a-4b2b-af1d-240e543b75b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd456c2-3f9e-4469-8108-0e0bb9eb20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew Dragon spacecraft that will bring the astronauts home typically
        has seven potential landing zones -- just off the coast of Pensacola, Tampa,
        Tallahassee, Panama City, Cape Canaveral, Daytona and Jacksonville.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03098402-808d-4bc9-830e-80165b633d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912637c1-d59f-4a61-8e8f-e438f32d69dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA and SpaceX are targeting Jacksonville for Friday''s splashdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9c4d9-0016-41b3-9656-84c96540bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec67f3-520e-4ee5-a20e-19d180cce66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, called Crew-4, has marked a historic first, with Watkins
        becoming the first Black woman to join the space station crew for an extended
        stay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f6730-7263-446c-9b25-26f2ce640711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b26d8-2d98-42ac-9570-b75a61c80cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their stay, the astronauts conducted science experiments,
        including research on how to grow vegetables in space without soil and the
        study of spaceflight effects on the human body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ef0c9-e2f2-4394-ad24-77336b553013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efacb516-de28-42f2-9863-ad3fa4eea808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those experiments are designed to help astronauts understand how
        they may one day grow their own food and how their bodies may react on missions
        deeper into space, such as on NASA''s planned Artemis moon missions, Watkins
        said during a news briefing last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6d8bd-172c-4bb0-ad62-566f9a7a9318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1d624-eaac-4565-a06e-9945e2665638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been awesome to be able to walk into the Columbus module
        and smell the smell of leaves growing, of plants growing," Watkins told reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2279d-6220-4cfe-bc25-6c7c31271e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c6401-e132-449a-b5d5-b4a1596e7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristoforetti, who was on one previous mission to the space station
        in 2014-2015, is the sole woman in ESA''s astronaut corps, and she made history
        of her own on this mission. Last month, she took over as commander of the
        space station, becoming the first European woman to do so.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa9d186-c898-4dda-9a7d-3a6e77bcb92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d0924-6c90-4513-81b9-3093a879cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristoforetti also conducted a spacewalk in July to deploy small
        satellites and work on the installation of a new robotic arm on the space
        station''s exterior.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004b688-7990-4f54-9b1d-8ac8c2410b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T04:00:46.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/14/business/spacex-nasa-crew-4-undock-friday-scn/index.html"><em>"Astronauts
        returning home from the International Space Station"</em></a></p>'
  'Biden-brief-comments-ongoing-Iranian-protests':
    'author': 'Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-15T08:12:19.292+08:00
    'imagesource': 'jcr:5af3a981-5865-405f-aaa0-155423ce3d66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '195ec812-9a92-4acd-9fa8-70d2ca7dcc7a'
    'lead': 'Speaking about the death of Mahsa Amini, Biden says, ''it stunned me
      what it awakened in Iran. It''s awakened something that I don''t think will
      be quieted in a long, long time.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-15T08:15:51.565+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:43:17.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:03.462+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden ''stunned'' by Iranian protests: ''It''s awakened something that
      I don''t think will be quieted in a long, long time'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81606d4b-02c2-4107-8c30-cc79bc57d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Friday
        he was "stunned" by how Iranians have reacted to the death of 22-year-old
        Mahsa Amini, saying the nation has been "awakened" by the women-led protests
        and won''t be quieted for "a long, long time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c061f-cd44-4f06-922b-41f99cbfdaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While visiting Irvine Valley Community College in California, Biden
        made brief comments on the ongoing protests in Iran following ahead of his
        formal speech, saying that the US stands with the women of Iran. Southern
        California has traditionally had a very large population of Iranian immigrants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8aa180-bdda-44eb-881e-6b74a9de86f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran has to end the violence against its own citizens simply exercising
        their fundamental rights," Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78184b-93e8-4a95-be7e-5cb17762752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to know that we stand with the citizens, the brave women
        of Iran, for real, for real," Biden said, "who right now are demonstrating
        to secure their very basic, fundamental rights."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6008fb0-5bbb-4d7a-b831-6afa80a79d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the death of Amini, he said, "it stunned me what
        it awakened in Iran. It''s awakened something that I don''t think will be
        quieted in a long, long time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78abe40-0ecf-48bc-9c22-73fe18545160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive protests sweeping Iran were sparked by the death of
        Amini, a 22-year-old Kurdish Iranian woman detained by morality police on
        September 13 after being accused of violating the country''s conservative
        dress code. The morality police are a dedicated unit that enforces strict
        dress codes for women, such as wearing the compulsory headscarf. Amini''s
        death has sparked an outpouring anger over issues ranging from freedoms in
        the Islamic Republic to the continuing and crippling impacts of sanctions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a162fe-99ef-4f09-a801-855be0545f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has moved quickly to back the Iranian protesters. In his speech
        to the United Nations General Assembly last month, Biden alluded to the protests
        over her death and said the US stood with the "brave women of Iran who right
        now are demonstrating to secure their basic rights."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5eb6ba-c877-4898-8252-65c763c190b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, the US announced sanctions on Iran''s morality police
        "for abuse and violence against Iranian women and the violation of the rights
        of peaceful Iranian protestors."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad47370-2aab-4ede-a1fe-d8486ed142c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Friday said, "Women all over the world are being persecuted
        in various ways, but they should be able to wear in God''s name what they
        wanna wear. No one should be telling them what to wear."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6802f2f-6cba-41e9-80cf-249ca2f3dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also thanked those at the event who were holding signs
        that read "Free Iran," acknowledging some of the protesters outside the college
        where he was speaking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c197177-8291-4618-bcf7-ad20019e7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank you all for speaking out. I want to thank the Persian
        community here for being so vocal," Biden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec308076-377b-45d5-b132-79bad6378665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to move quickly to respond to the protests sweeping Iran
        comes after some top officials in the Biden administration acknowledged that
        the US was too slow to respond when protests erupted in Iran in 2009. Jake
        Sullivan, Biden''s national security adviser who served in the Obama administration,
        told NBC recently that officials were concerned about undermining the protesters
        instead of aiding them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a042c9-eef9-4dc3-b82a-7fc16dca0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:15:51.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/14/politics/joe-biden-iran-protests/index.html">Biden
        ‘stunned’ by Iranian protests: ‘It’s awakened something that I don’t think
        will be quieted in a long, long time’</a>"</em></p>'
  'Harry-Potter-stars-pay-tribute-to-Robbie-Coltrane':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-15T09:16:40.082+08:00
    'imagesource': 'jcr:40199ba1-04ba-47c4-b387-6b786aa47e4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c983048-54e2-460e-b47f-ec0dcdaabbd7'
    'lead': 'Stars from the ''Harry Potter'' universe are paying tribute to Hogwart''s
      resident gentle half-giant, Robbie Coltrane, who died on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-15T08:20:56.297+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:43:16.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:03.654+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Harry Potter'' star Daniel Radcliffe pays tribute to Robbie Coltrane:
      ''One of the funniest people I''ve met'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda27fb6-4637-4ff6-b28f-7a33df3b4600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:20:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Stars from the "Harry Potter" universe
        are paying tribute to Hogwart''s resident gentle half-giant, Robbie Coltrane,
        who died on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7c556-b7b8-4a6a-963f-a10afd0a5a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:20:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN by a representative, Daniel Radcliffe
        called Coltrane, 72 —&nbsp;who played Hagrid in the "Harry Potter" film franchise
        &nbsp;"one of the funniest people I''ve met" and recalled how the actor "used
        to keep us laughing constantly as kids on the set."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43204fe-37f6-430c-a2ad-fbbb996c876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:20:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve especially fond memories of him keeping our spirits up on
        ''Prisoner of Azkaban,'' when we were all hiding from the torrential rain
        for hours in Hagrid''s hut and he was telling stories and cracking jokes to
        keep morale up," Radcliffe said, making reference to the third film. "I feel
        incredibly lucky that I got to meet and work with him and very sad that he''s
        passed. He was an incredible actor and a lovely man."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2365bb8-6852-47be-9034-7f52ad02532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:20:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Watson, who played Hermione Granger in the franchise, also
        honored her late costar on Friday in an Instagram Story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38492a-1926-4c35-8e94-7bc91de43b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:20:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robbie was the most fun uncle I''ve ever had," she wrote, underneath
        a photo of the pair. "His talent was so immense it made sense he played a
        giant —&nbsp;he could fill ANY space with his brilliance," she later added.
        "Robbie, if I ever get to be so kind as you were to me on a film set I promise
        I''ll do it in your name and memory," Watson continued, going on to say how
        Coltrane "made us a family."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c402a-f5ae-4c52-a4a0-b1b4e1951768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:20:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Felton, who famously portrayed Draco Malfoy in the "Harry Potter"
        movies, also posted to Instagram in honor of Coltrane, writing on Friday,
        "One of my fondest memories of filming Harry Potter was a night shoot on the
        first film in the forbidden forest. I was 12. Robbie cared &amp; looked after
        everyone around of him. Effortlessly. And made them laugh. Effortlessly. He
        was a big friendly giant on screen but even more so In real life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b08eb-4785-4414-956a-b4f158f4a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:20:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coltrane, too, shared fond memories of working with the film''s
        young stars in a recent HBO Max special, "Harry Potter 20th Anniversary: Return
        to Hogwarts." (CNN and HBO are both part of Warner Bros. Discovery.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad0fa4a-0749-4799-bd77-7a575606203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:20:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watching them grow up was kind of like watching your own kids growing
        up, you know? Because you were sort of protecting them," he said. "I was always
        astonished at how fearless they were."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6bfb2-fa33-4c2d-aa9d-affd2ab67ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:20:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry Potter" author J.K. Rowling wrote on Twitter: "I''ll never
        know anyone remotely like Robbie again. He was an incredible talent, a complete
        one off, and I was beyond fortunate to know him, work with him and laugh my
        head off with him. I send my love and deepest condolences to his family, above
        all his children."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d69e64-e493-43e8-b790-6e96bc75d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:20:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Warwick Davis, who played Professor Filius Flitwick and the
        goblin Griphook in the films, remembered Coltrane as someone who was "always
        jovial" and "brought warmth, light and laughter to any set he walked on to."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3497e-0203-40aa-890e-d0549f46eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:20:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/14/entertainment/daniel-radcliffe-emma-watson-robbie-coltrane/index.html">‘Harry
        Potter’ star Daniel Radcliffe pays tribute to Robbie Coltrane: ‘One of the
        funniest people I’ve met’</a>"</em></p>'
  'elon-musk-spacex-starlink-ukraine':
    'author': 'Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-15T08:30:02.268+08:00
    'imagesource': 'jcr:12c74cc2-4226-4f5e-b7f1-4c47e315c286'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c87c7c73-6a7c-4401-886f-2b661d69ed20'
    'lead': 'Documents obtained by CNN show that last month Musk''s SpaceX sent a
      letter to the Pentagon saying it can no longer continue to fund the Starlink
      service as it has. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-15T08:28:58.357+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:43:16.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:04.068+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Musk''s SpaceX says it can no longer pay for critical
      satellite services in Ukraine, asks Pentagon to pick up the tab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb32567-8c43-4cc9-9631-71f2675cd9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Since they first started arriving
        in Ukraine last spring, the Starlink satellite internet terminals made by
        Elon Musk''s SpaceX have been a vital source of communication for Ukraine''s
        military, allowing it to fight and stay connected even as cellular phone and
        internet networks have been destroyed in its war with Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d3797-6206-4157-9bf5-33626fdc9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far roughly 20,000 Starlink satellite units have been donated
        to Ukraine, with Musk tweeting on Friday the "operation has cost SpaceX $80
        million and will exceed $100 million by the end of the year."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a57fa5-bba3-4111-834e-cec05023679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those charitable contributions could be coming to an end, as
        SpaceX has warned the Pentagon that it may stop funding the service in Ukraine
        unless the US military kicks in tens of millions of dollars per month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c4a78-0276-4b9c-a5d6-baf7514bbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained by CNN show that last month Musk''s SpaceX sent
        a letter to the Pentagon saying it can no longer continue to fund the Starlink
        service as it has. The letter also requested that the Pentagon take over funding
        for Ukraine''s government and military use of Starlink, which SpaceX claims
        would cost more than $120 million for the rest of the year and could cost
        close to $400 million for the next 12 months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01582e1e-613e-419a-84c6-7772b62fd77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not in a position to further donate terminals to Ukraine,
        or fund the existing terminals for an indefinite period of time," SpaceX''s
        director of government sales wrote to the Pentagon in the September letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11fa354-86f3-4d0a-b86e-ed6f41ceb1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the SpaceX documents sent to the Pentagon and seen by CNN
        is a previously unreported direct request made to Musk in July by the Ukrainian
        military''s commanding general, General Valerii Zaluzhniy, for almost 8,000
        more Starlink terminals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab777b-ee6c-432b-9c77-d0b2764b63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate cover letter to the Pentagon, an outside consultant
        working for SpaceX wrote, "SpaceX faces terribly difficult decisions here.
        I do not think they have the financial ability to provide any additional terminals
        or service as requested by General Zaluzhniy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d85381-f15a-4b32-8e92-c19e4608f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, which have not been previously reported, provide
        a rare breakdown of SpaceX''s own internal numbers on Starlink, detailing
        the costs and payments associated with the thousands of terminals in Ukraine.
        They also shed new light on behind-the-scenes negotiations that have provided
        millions of dollars in communications hardware and services to Ukraine at
        little cost to Kyiv.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec3d31-edea-4ad4-bb03-8699fc561f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon confirmed they received correspondence from SpaceX
        about the funding of the Starlink satellite communications product in Ukraine,
        a statement from Deputy Pentagon Press Secretary Sabrina Singh said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f139f-f91c-4884-b29b-59c765d911aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Singh confirmed the Pentagon had been in communication
        with SpaceX but did not say whether it was over the funding of the Starlink
        satellite communication product.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e229e-440a-4c06-a091-8ab306b11776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk on Friday said that in asking the Pentagon to pick up the bill
        for Starlink in Ukraine, he was following the advice of a Ukrainian diplomat
        who responded to Musk''s Ukraine peace plan earlier this month, before the
        letter was sent to the Pentagon, with: "F*** off."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208a243-08d7-4c97-a2c0-fea518b9a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s ambassador to Germany, Andrij Melnyk, responded earlier
        this month to Musk''s claimed peace plan for Russia''s Ukraine war by saying:
        "F*** off is my very diplomatic reply to you @elonmusk."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55bcd7-861a-41ad-b985-10e5afb9fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just following his recommendation," Musk said on Friday,
        responding to a tweet that referenced CNN''s reporting and Melnyk''s comments,
        even though the letter SpaceX sent to the Pentagon was sent before the Twitter
        exchange.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366246dc-3cae-477c-8ae5-0448f746f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reports of outages</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e4142-9637-4f50-b0c9-c11a52f20f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters come amid recent reports of wide-ranging Starlink outages
        as Ukrainian troops attempt to retake ground occupied by Russia in the eastern
        and southern parts of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83f127-8934-4ba5-8e82-369c63f4176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the outages said they suddenly affected the
        entire frontline as it stood on September 30. "That has affected every effort
        of the Ukrainians to push past that front," said one person familiar with
        the outages who spoke to CNN on condition of anonymity to discuss sensitive
        conversations. "Starlink is the main way units on the battlefield have to
        communicate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c43273-803f-4436-bc1a-e615f4419556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no warning to Ukrainian forces, a second person said,
        adding that now when Ukraine liberates an area a request has to be made for
        Starlink services to be turned on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416384e7-1f03-418f-94db-be80fb94f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times first reported the outages which resulted in
        a "catastrophic" loss of communication, a senior Ukrainian official said.
        In a tweet responding to the article, Musk didn''t dispute the outage, saying
        that what is happening on the battlefield is classified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317fc454-2d56-4554-bb13-ab939e1b2430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s suggestion it will stop funding Starlink also comes amid
        rising concern in Ukraine over Musk''s allegiance. Musk recently tweeted a
        controversial peace plan that would have Ukraine give up Crimea and control
        over the eastern Luhansk and Donetsk regions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f7040-6c61-4403-98e9-094aa6f1dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Ukrainian President Volodymyr Zelensky raised the question
        of who Musk sides with, he responded that he "still very much support[s] Ukraine"
        but fears "massive escalation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3978b-a641-4e87-86ab-f39ecb8b41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also argued privately last month that Ukraine doesn''t want
        peace negotiations right now and that if they went along with his plan, "Russia
        would accept those terms," according to a person who heard them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34272623-c6f2-43e5-84c4-62023f341092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine knows that its current government and wartime efforts are
        totally dependent on Starlink," the person familiar with the discussions said.
        "The decision to keep Starlink running or not rests entirely in the hands
        of one man. That''s Elon Musk. He hasn''t been elected, no one decided to
        give him that power. He has it because of the technology and the company he
        built."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2831bbb-eb68-4452-9bd8-0203a8469f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Musk denied a report he has spoken to Putin directly
        about Ukraine. On Thursday, when a Ukrainian minister tweeted that Starlink
        is essential to Ukraine''s infrastructure, Musk replied: "You''re most welcome.
        Glad to support Ukraine."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2376eb-9bfc-43b3-b2da-38c54cb1bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The gall to look like heroes"</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1f548-b86b-4165-8b0f-31833ebc1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than seven months into the war, it''s hard to overstate the
        impact Starlink has had in Ukraine. The government in Kyiv, Ukrainian troops
        as well and NGOs and civilians have relied on the nimble, compact and easy-to-use
        units created by SpaceX. It''s not only used for voice and electronic communication
        but to help fly drones and send back video to correct artillery fire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae47253-dcf4-4fef-897a-4cc169d6f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has seen it used at numerous Ukrainian bases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba4379-d584-4fa7-947a-2363c4e13b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starlink has been absolutely essential because the Russians have
        targeted the Ukrainian communications infrastructure," said Dimitri Alperovitch,
        co-founder of the Silverado Policy Accelerator, a think tank. "Without that
        they''d be really operating in the blind in many cases."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf9457-7616-4db7-a2cd-3f9f123ca6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Musk has received widespread acclaim and thanks for responding
        to requests for Starlink service to Ukraine right as the war was starting,
        in reality, the vast majority of the 20,000 terminals have received full or
        partial funding from outside sources, including the US government, the UK
        and Poland, according to the SpaceX letter to the Pentagon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085ae6d-c023-4af3-9c64-4c7976c9c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s request that the US military foot the bill has rankled
        top brass at the Pentagon, with one senior defense official telling CNN that
        SpaceX has "the gall to look like heroes" while having others pay so much
        and now presenting them with a bill for tens of millions per month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d66f0f-b518-4ca8-8525-05bb57424711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SpaceX figures shared with the Pentagon, about
        85% of the 20,000 terminals in Ukraine were paid —&nbsp;or partially paid
        —&nbsp;for by countries like the US and Poland or other entities. Those entities
        also paid for about 30% of the internet connectivity, which SpaceX says costs
        $4,500 each month per unit for the most advanced service. (Over the weekend,
        Musk tweeted there are around 25,000 terminals in Ukraine.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57f657-d482-4a42-8378-5fa03e99f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his July letter to Musk, Ukraine''s commander-in-chief, Gen.
        Zaluzhniy, praised the Starlink units'' "exceptional utility" and said some
        4,000 terminals had been deployed by the military. However, around 500 terminals
        per month are destroyed in the fighting, Zaluzhniy said, before asking for
        6,200 more terminals for the Ukrainian military and intelligence services
        and 500 per month going forward to offset the losses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d5a50-9efd-4bd2-9f24-0fb722fa22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX said they responded by asking Zaluzhniy to instead take up
        his request to the Department of Defense.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3b254-2bfe-4c5f-bb52-33be7cf715f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 8, the senior director of government sales for SpaceX
        wrote the Pentagon saying the costs have gotten too high, approaching $100
        million. The official asked the Department of Defense to pick up Ukraine''s
        new request as well as ongoing service costs, totaling $124 million for the
        remainder of 2022.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e5047-41a2-4909-93b3-c2bbd485acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those costs, according to the senior defense official, would reach
        almost $380 million for a full year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974558e-e34d-4408-a59c-3d8f70b745a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX declined repeated requests for comment on both the outages
        and their recent request to the Pentagon. A lawyer for Musk did not reply
        to a request for comment. Defense Department spokesman Bob Ditchey told CNN,
        "The Department continues to work with industry to explore solutions for Ukraine''s
        armed forces as they repel Russia''s brutal and unprovoked aggression. We
        do not have anything else to add at this time."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd66a7b-a75f-4546-b219-372fc4f38d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking down the costs</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24977a-e03a-4f67-9606-b448887d67b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early US support for Starlink came via the United States Agency
        for International Development (USAID) which according to the Washington Post
        spent roughly $3 million on hardware and services in Ukraine. The largest
        single contributor of terminals, according to the newly obtained documents,
        is Poland with payment for almost 9,000 individual terminals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce6820-4ed0-4aa9-a6b9-c8f4e54eb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has provided almost 1,700 terminals. Other contributors include
        the UK, NGOs and crowdfunding.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f0bffd-22cb-4f13-a991-1c7551ed4c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far more expensive part, however, is the ongoing connectivity.
        SpaceX says it has paid for about 70% of the service provided to Ukraine and
        claims to have offered that highest level —&nbsp;$4,500 a month &nbsp;to all
        terminals in Ukraine despite the majority only having signed on for the cheaper
        $500 per month service.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e57c052-ee31-48ad-8cae-36e601ab7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terminals themselves cost $1500 and $2500 for the two models
        sent to Ukraine, the documents say, while consumer models on Starlink''s website
        are far cheaper and service in Ukraine is just $60 per month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302157e4-2136-4fe2-979a-0e2fdf7aa131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just 1.3% of the service rate SpaceX says it needs the Pentagon
        to start paying.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d16ab-e002-446d-8094-d480a966d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could say he''s trying to get money from the government or
        just trying to say ''I don''t want to be part of this anymore,''" said the
        person familiar with Ukraine''s requests for Starlink. Given the recent outages
        and Musk''s reputation for being unpredictable, "Feelings are running really
        high on the Ukrainian side," this person said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f23eae-1f1f-4b5b-9718-50b102915a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is the biggest shareholder of the privately-held SpaceX. In
        May, SpaceX disclosed that its valuation had risen to $127 billion and it
        has raised $2 billion this year, CNBC reported.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68b334-c04a-4306-a826-36cf3cf26a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Musk faced a barrage of criticism on Twitter &nbsp;including
        from Ukrainian President Volodymyr Zelensky -- after presenting in a series
        of tweets his peace plan to end the war. It would include giving Crimea to
        Russia and re-do referenda, supervised by the United Nations this time, in
        the four regions Russia recently illegally annexed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfd436-81ba-49a7-b9d3-a2c51e83d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It echoed comments he''d made last month at an exclusive closed-door
        conference in Aspen, Colorado called "The Weekend," at which Musk told a room
        full of attendees that Ukraine should seek peace now because they''ve had
        recent victories.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993175e-9474-4b6e-bef1-870c850cc5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to do it. They don''t want to do it, that''s for
        sure. But this is the time to do it," he said, according to a person in the
        room. "Everyone wants to seek peace when they''re losing but they don''t want
        to seek peace when they''re winning. For now."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa5621e-1dd6-4c4f-9a95-fdcc7c885cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:28:58.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/13/politics/elon-musk-spacex-starlink-ukraine/index.html">Exclusive:
        Musk’s SpaceX says it can no longer pay for critical satellite services in
        Ukraine, asks Pentagon to pick up the tab</a>"</em></p>'
  'China-economy-in-trouble-Xi-Jinping-second-decade-in-power':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-15T08:40:03.347+08:00
    'imagesource': 'jcr:a81ee70e-b01f-475d-82d6-4363cdc3fa0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de3fbe8d-4402-48c8-a09c-e27760d598e9'
    'lead': 'As Xi prepares for his second decade in power, he faces mounting economic
      challenges, including an unhappy middle-class. If he is not able to bring the
      economy back on track, China faces slowing innovation and productivity, along
      with rising social discontent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-15T08:33:29.745+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:43:15.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:04.494+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s economy is ''in deep trouble'' as Xi heads for next decade
      in power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e72a1-b1c9-42fa-a02d-adf00c9bcafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Xi Jinping came to power a decade
        ago, China had just overtaken Japan to become the world''s second largest
        economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99524318-57e0-45f8-9c57-35fed83dec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has grown at a phenomenal pace since then. With an average annual
        growth rate of 6.7% since 2012, China has seen one of the fastest sustained
        expansions for a major economy in history. In 2021, its GDP hit nearly $18
        trillion, constituting 18.4% of the global economy, according to the World
        Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629580f5-1125-496f-a3f5-83d7838ae1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s rapid technological advances have also made it a strategic
        threat to the United States and its allies. It''s steadily pushing American
        rivals out of long-held leadership positions in sectors ranging from 5G technology
        to artificial intelligence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304f117-db5d-4812-9eae-012325b7eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, some economists were predicting that China would
        become the world''s biggest economy by 2030, unseating the United States.
        Now, the situation looks much less promising.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f8232-7d05-4aa4-9a6c-b8b4a4af04ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Xi prepares for his second decade in power, he faces mounting
        economic challenges, including an unhappy middle-class. If he is not able
        to bring the economy back on track, China faces slowing innovation and productivity,
        along with rising social discontent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98219c-cc80-4376-b977-7879b4c24019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 30 years, China was on a path that gave people great hope,"
        said Doug Guthrie, the director of China Initiatives at Arizona State University''s
        Thunderbird School of Global Management, adding that the country is "in deep
        trouble right now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b5045-f02c-43f5-a123-b24588f5d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic slowdown and rare dissent</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94d3cb-00ac-4972-919f-186f7bfd4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Xi is one of the most powerful leaders China and its ruling
        Communist Party have seen, some experts say that he can''t claim credit for
        the country''s astonishing progress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13269208-c021-437e-8a58-7f59d44dfd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi''s leadership is not causal for China''s economic rise," said
        Sonja Opper, a professor at Bocconi University in Italy who studies China''s
        economy. "Xi was able to capitalize on an ongoing entrepreneurial movement
        and rapid development of a private [sector] economy prior leaders had unleashed,"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75cf4e-cc71-411f-a1cf-cfc91c1db68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, in recent years, Xi''s policies have caused some massive
        headaches in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95b656-d59e-4bd9-9eb8-5fceeb25942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sweeping crackdown by Beijing on the country''s private sector,
        that began in late 2020, and its unwavering commitment to a zero-Covid policy,
        have hit the economy and job market hard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bef293-add6-444e-ab45-a6b001471e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, Xi''s leadership may have dampened some of the country''s
        growth dynamic," Opper said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f659fe-9074-4d8c-bbe7-6b6f4a0242b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than $1 trillion has been wiped off the market value of Alibaba
        and Tencent — the crown jewels of China''s tech industry — over the last two
        years. Sales growth in the sector has slowed, and tens of thousands of employees
        have been laid off, leading to record youth unemployment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e4bea-9069-44fc-bc76-3fdf1b36a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property sector has also been bludgeoned, hitting some of the
        country''s biggest home developers. The collapse in real estate — which accounts
        for as much as 30% of GDP — has triggered widespread and rare dissent among
        the middle class.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de1f4c-e464-4383-9f20-88624eb4c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of angry homebuyers refused to pay their mortgages on
        stalled projects, fueling fears of systemic financial risks and forcing authorities
        to pressure banks and developers to defuse the unrest. That wasn''t the only
        demonstration of discontent this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd934d6-4709-4abf-ba5d-689c9efc2b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Chinese authorities violently dispersed a peaceful protest
        by hundreds of depositors, who were demanding their life savings back from
        rural banks that had frozen millions of dollars worth of deposits. The banking
        scandal not only threatened the livelihoods of hundreds of thousands of customers
        but also highlighted the deteriorating financial health of China''s smaller
        banks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a20be-b865-48c1-b22c-64e0c35c306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many middle-class people are disappointed in the recent economic
        performance and disillusioned with Xi''s rule," said David Dollar, a senior
        fellow in the John L. Thornton China Center at the Brookings Institution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604f07c-f337-46c5-a1a4-b0887e231583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to analysts, the vulnerabilities in the financial system
        are a result of the country''s unfettered debt-fuelled expansion in the previous
        decade, and the model needs to change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52ce88-035f-492f-9c0e-09d107192821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s growth during Xi''s decade in power is attributable mainly
        to the general economic approach adopted by his predecessors, which focused
        on rapid expansion through investment, manufacturing, and trade," said Neil
        Thomas, a senior analyst for China and Northeast Asia at Eurasia Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dda9cc-89d2-41f6-86b8-da63a812c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this model had reached a point of significantly diminishing
        returns and was increasing economic inequality, financial debt, and environmental
        damage," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509e363-6c74-4880-be19-945a979ec0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new model is needed</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac43152-fb98-434d-a349-50f97c8f4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Xi is trying to change that model, he is not going about it
        the right way, experts said, and is risking the future of China''s businesses
        with tighter state controls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62c36e-744d-428c-82b8-b57fbe03e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year old leader launched his crackdown to rein in the "disorderly"
        private businesses that were growing too powerful. He also wants to redistribute
        wealth in the society, under his "common prosperity" goal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827cfb19-8b58-4e71-ac85-e908f833e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi hopes for a "new normal," where consumption and services become
        more important drivers of expansion than investments and exports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d42464-5905-459a-bbf9-db0224685254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, so far, these measures have pushed the Chinese economy into
        one of its worst economic crises in four decades.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2496d29-46b2-475c-a965-5918934f65ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund recently cut its forecast for China''s
        growth to 3.2% this year, representing a sharp slowdown from 8.1% in 2021.
        That would be the country''s second lowest growth rate in 46 years, better
        only than 2020 when the initial coronavirus outbreak pummeled the economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230baf51-16b3-4b7b-9515-e9f2bc2564a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi, China has not only become more insular, but has also seen
        the fraying of US-China relations. His refusal to condemn Moscow''s invasion
        of Ukraine, and China''s recent aggression towards Taiwan, could alienate
        the country even further from Washington and its allies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6da01b-b936-4c04-8351-2a3d8d94ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are Xi''s options?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef11bf-c4e3-4759-930c-16be517748d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the current problems don''t yet pose a major threat
        to Xi''s rule. He is expected to secure an unprecedented third term in power
        at the Communist Party Congress that begins on Sunday. Priorities presented
        at the congress will also set China''s trajectory for the next five years
        or even longer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab62e6-71c4-4060-9065-bdbbc4af6ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would likely take an economic catastrophe on the scale of the
        Great Depression to create levels of social discontent and popular protest
        that might pose a threat to Communist Party rule," said Thomas from Eurasia
        Group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198bbbfc-71dd-40c6-afab-4f5737ea4700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, growth is not the only source of legitimacy and support
        for the Communist Party, and Xi has increasingly burnished the Communist Party''s
        nationalist credentials to appeal to patriotism as well as pocketbooks," he
        added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f8069-8259-42d5-a2ca-fcb93ce58f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to get China back to high growth and innovation, Xi may have
        to bring back market-oriented reforms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137a715-dcc4-4b19-ae3f-4156327accb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he was smart, he would liberalize things quickly in his third
        term," said Guthrie.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983dd157-a445-4405-8eeb-8d804762c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T08:33:29.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/14/economy/china-party-congress-economy-trouble-xi-intl-hnk/index.html">China’s
        economy is ‘in deep trouble’ as Xi heads for next decade in power</a>"</em></p>'
