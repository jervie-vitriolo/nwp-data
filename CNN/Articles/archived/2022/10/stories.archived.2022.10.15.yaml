    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91b06e-f143-4096-a14c-e5d6dddcd026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.323+08:00
