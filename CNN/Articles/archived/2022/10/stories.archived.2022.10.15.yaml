      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Saturday, GMA-7 reporter JP Soriano bared
        that a police officer who was not in uniform went to his private residence
        apparently following an order by the Philippine National Police (PNP) to check
        on journalists and ask if they are receiving threats.</p>'
