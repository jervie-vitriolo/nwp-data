    'lead': 'As Haiti reels from a cascade of crises, the United Nations has released
      a grim report accusing the country''s powerful gangs of using rape as a tool
      of intimidation and control.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-15T03:58:01.320+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:43:19.560+08:00
