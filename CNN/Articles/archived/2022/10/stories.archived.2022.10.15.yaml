      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Nguyen Bao Ngoc from Vietnam was crowned Miss Intercontinental
        2022. Candidates from Puerto Rico, Brazil, Nigeria, Germany, and Venezuela
        were first to fifth runner ups, respectively.</p>'
