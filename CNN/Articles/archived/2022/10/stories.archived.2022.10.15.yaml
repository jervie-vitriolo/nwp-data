    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rape has become a weapon'' for Haiti gangs, says UN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b9fb0-7746-47b9-ad06-6a6d8c239b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Haiti reels from a cascade of crises,
        the United Nations has released a grim report accusing the country''s powerful
        gangs of using rape as a tool of intimidation and control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7862e62-7f51-4956-8f6f-e68b605be6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13497da7-64d4-4ea5-af5a-2bd4f310b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swathes of capital city Port-au-Prince are run by organized
        criminal groups, with one Haitian security forces source telling CNN in August
        that gangs control or influence an estimated three quarters of the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70148f5-1b42-4d85-ba98-e719d7e03b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b38528-9cc1-494a-afb7-6395a19e5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the United Nations Integrated Office in Haiti (BINUH)
        and the Office of the United Nations High Commissioner for Human Rights reported
        in a joint document that systematic sexual violence by those gangs is going
        largely undocumented and unpunished -- and its victims have been left to fend
        for themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df20a62-1e47-4924-beab-a0af73a067bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098177b-afc1-4b87-9abb-24a2e39d7bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other violent groups in the Caribbean nation''s tumultuous
        history, gangs vying for control employ rape as a strategy to subjugate civilians,
        according to the joint report, which is based on more than 90 interviews with
        victims and witnesses of incidents over the last two years. It describes horrific
        and sometimes lethal acts including collective rapes and brutal public humiliation
        designed to sow chaos, enforce territorial boundaries and punish civilians
        for perceived disloyalty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42b8d3-ea34-4cae-90f7-a8115833ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864446c8-f344-4e98-af72-1f33ed5b56b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rape has become a weapon," said Arnaud Royer, director of BINUH''s
        human rights arm, in a press conference on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5e04c-8e2b-4b04-9b87-0d6c4012d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56aa82c-9986-4998-a8d1-6f7f4e87fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between rival gangs have effectively isolated whole neighborhoods,
        trapped between "frontlines" of street warfare and unable to go to work or
        access food or water. Women who seek to cross those boundaries for daily survival
        risk attack. Even in their own neighborhoods, women and girls are coerced
        into sexual transactions by gang members controlling the area, the report
        finds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e79dd-52ba-4f88-b8fd-42f302335465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27ead8-b83b-4b42-ac8b-ed0643c62d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although women have been the main focus of such attacks, the
        report notes that men and children of all sexes are also targeted, describing
        the attack of a 12-year-old boy during gang clashes in the Tabarre area in
        April 2022. "After being raped, the child was forcibly taken away by the assailants
        and, a few days later, his body was found, with a gunshot wound to the head,
        laying on a pile of garbage in an abandoned area," it reads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb856e-21bb-4ea1-8ccc-7ff54a3f04c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca45840c-3fb7-4811-9c49-1b8573d32bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggling with trauma and stigma -- and likely aware that justice
        is out of reach -- those who survive sexual attacks are reluctant to come
        forward. Haiti, therefore, lacks data to reflect the scale of sexual violence
        on its streets, the report notes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde7de7-af0f-477e-b93c-fb3bd0024045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d47ce-a1a6-4797-b6d5-21a29742c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a cruel result, it adds, victims have not been prioritized by
        service providers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea815d3-d0e2-4723-b0ef-ae898a104625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e952b-18b4-498f-b679-67c22a9e9732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to change our methodology," Royer said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018cfba5-0538-4b7c-b717-3bc90fe7dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae43c7-19c0-4060-92e2-6d6db10dd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The state calls for help</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c0664-7902-4f44-80b2-0c667ceb30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti has been thrown into chaos over the past year by relentless
        anti-government protests, financial crisis, rampant kidnappings and the recent
        resurgence of deadly cholera. Its healthcare system is struggling, with some
        hospitals announcing closures or suspension of service due to fuel shortages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39cb74a-7a98-4a92-a7bf-2e46931a73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844397f8-8338-4e91-9a84-f0a9aac8dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Haitian government took the notable step of requesting
        military assistance from the international community — a move condemned by
        the country''s main opposition coalition, the Montana Group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7d14c-ef91-4285-acbf-d06f3f6330b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49d205-8173-4d32-a18f-98d70170ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian National Police have previously said that they are outgunned
        by criminals in the country. The flow of illicit weapons and ammunition into
        the country is "one of the main enablers of gang violence," according to the
        UN report, which describes gang members in Port-au-Prince wielding military-grade
        sniper rifles, belt-fed machine guns and semi-automatic pistols.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b45cc19-afdc-4ff7-a9f6-ba4b59b2f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14191658-6d5f-4f78-9ac5-ac995d1b4e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a US United Nations spokesperson told CNN that the US
        had circulated a draft UN Security Council resolution proposing an arms embargo,
        as well as financial and travel sanctions for those creating violence in Haiti.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b3e8a-ddbd-4cb7-921d-0f36df813e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0329c07f-a6e9-4a99-803c-521f323de743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with our close partner and co-penholder Mexico, the United
        States has circulated a draft resolution proposing specific measures to enable
        the Security Council to address the security challenges facing the people
        of Haiti, including a targeted arms embargo and financial sanctions and travel
        restrictions for those who foment violence in Haiti," the statement read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c1675-7abd-4be9-988d-674133c980a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1c417-eb4c-4324-ab08-6c607cb921e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, US Secretary of State Antony Blinken also announced
        that the US is "working to increase and deploy in the coming days security
        assistance to the Haitian National Police to strengthen their capacity to
        counter gangs and re-establish a stable security environment under the rule
        of law."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0336847-9df4-407b-af89-3cd341c57713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a5ae1-24a2-4f46-9bbc-f51c82d9a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has already dispatched a high-level delegation to Port-au-Prince,
        and is sending a major Coast Guard cutter vessel to patrol the waters around
        the capital at the request of the Haitian government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf63df-e7a9-492d-a536-429f41dcb712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dbe7ed-a464-41ec-8937-c10510d0af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:58:01.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:19.572+08:00
