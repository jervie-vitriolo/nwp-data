  'Fossil-fuel-protesters-throw-tomato-soup-on-Van-Gogh-s--Sunflowers--in-London-gallery':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-15T03:58:08.725+08:00
    'imagesource': 'jcr:2f75e1e7-c775-45fd-8a82-e5014522cba6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0598866f-58b5-40e2-b951-cc7d30eb5fa3'
    'lead': 'Anti-fossil fuel protesters threw soup over Vincent van Gogh''s famous
      1888 painting "Sunflowers" at London''s National Gallery on Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-15T03:59:21.695+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:43:18.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:02.922+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fossil fuel protesters throw tomato soup on Van Gogh''s ''Sunflowers''
      in London gallery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441e792-a795-4be6-a683-4fb59276fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anti-fossil fuel protesters threw soup
        over Vincent van Gogh''s famous 1888 painting "Sunflowers" at London''s National
        Gallery on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b1d36-6aac-448d-92d6-86cceb793c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370f404-d01a-4966-8862-602c2b0bc6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two young women from the campaign group Just Stop Oil threw the
        contents of two tins of Heinz tomato soup over the painting, which, the group
        said, has an estimated value of $84.2 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f199f1-6966-452e-be30-4a16997942c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f870b-d67b-45a0-9f8c-fc0409d5f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then glued themselves to the wall beneath the painting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb170ad6-4d2b-4c6a-86dc-2bfebb307ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605d781-01d7-4e3a-a2fc-7ed3d533ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Twitter, the National Gallery confirmed
        the incident in Room 43, where "Sunflowers" was displayed, and gave an update
        on its condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70686a-3a18-4f9a-bb5f-386151c02b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9479b-30b9-4851-8383-49a5a32b9497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some minor damage to the frame but the painting is unharmed,"
        it said. In a subsequent tweet, the gallery explained that the painting was
        glazed and therefore protected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e497e-6006-4f52-81fc-72cebd648d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9549423-0817-41bb-8318-0314f0f194c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police confirmed they were responding to
        the incident and that the protesters had been arrested on suspicion of "criminal
        damage and aggravated trespass."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2677b6bf-b168-47d0-97e3-8c4a2d85ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45f1b3-9263-477e-95cd-0bf3fbdfba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s incident is the latest in a series of protests targeting
        famous works of art in a bid to draw attention to the role of fossil fuels
        in climate change. In July, members of Just Stop Oil glued themselves to a
        copy of Leonardo da Vinci''s "The Last Supper" at the Royal Academy of Art
        in London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09676f-fdc0-484f-a8ad-e5112c34208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63cdda3-ba7d-49ee-bb00-7a8b90c6043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same month, activists from the group glued themselves to a masterpiece
        held in the National Gallery, while members of an Italian climate activist
        organization glued themselves to Botticelli''s "Primavera" in Florence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4623834-cba9-4f96-b655-4b7dfcdcc991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fda49-37bf-48be-9a41-a6bfdb057083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, climate activists from Extinction Rebellion were arrested
        for gluing themselves to Picasso''s "Massacre in Korea" at the National Gallery
        of Victoria in Melbourne.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804c9c2-9640-45be-aa2e-d2d2bc33628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c485f16-07fd-4ab9-9ebf-54f198cf1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement, Just Stop Oil timed Friday''s act "to
        coincide with the planned launch of a new round of oil and gas licensing"
        in the UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b33c01-21e3-4610-ae7b-9caf89c822d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T03:59:21.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/oil-protest-van-gogh-sunflower-soup-intl-scli-gbr/index.html"><em>"Fossil
        fuel protesters throw tomato soup on Van Gogh''s ''Sunflowers'' in London
        gallery"</em></a></p>'
  'Astronauts-returning-home-from-the-International-Space-Station-':
    'author': 'Jackie Wattles, CNN'
