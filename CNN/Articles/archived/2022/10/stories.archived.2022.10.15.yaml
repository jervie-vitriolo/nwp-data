  'infectious-disease-expert-on-Omicron-subvariant-XBB':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-15T19:11:28.715+08:00
    'imagesource': 'jcr:c2c64b81-310f-4015-ac58-b103635df141'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edcdbf64-95ee-4f3a-a800-03633218804d'
    'lead': 'The new Omicron subvariant XBB may not be a cause for concern, but Filipinos
      are advised to remain careful and continue practicing health protocols, an infectious
      diseases expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-15T19:16:02.981+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:43:11.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:06.224+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 subvariant XBB not cause for concern, but public urged to remain
      vigilant – expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a94a46-84b2-4843-ac66-667690c97f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T19:16:02.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:43:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)—</strong> The
        new Omicron subvariant XBB may not be a cause for concern, but Filipinos are
        advised to remain careful and continue practicing health protocols, an infectious
        diseases expert said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0f6df-834b-44ea-9628-00232ea9baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T19:16:02.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:43:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now I don''t see any cause (for) concern because (of) our
        positivity rate and number of cases per day, [I] think it''s stable, it''s
        not increasing that much," Dr. Rontgene Solante said in an interview with
        CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a7072-0324-4865-98d3-45f1d6d4d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T19:16:02.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:43:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again we need to monitor and we need to advise people to be
        careful." he added. "We should not be complacent about it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ea6aa-4265-4655-a101-05df1745855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T19:16:02.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:43:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/10/13/Philippines-no-XBB-Omicron-subvariant-case-yet-DOH.html"
        href="https://www.cnnphilippines.com/news/2022/10/13/Philippines-no-XBB-Omicron-subvariant-case-yet-DOH.html">has
        yet to detect a case</a> of the XBB— a variant which has been linked to the
        recent spike in COVID-19 infections in Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358f848-8cd2-4fd2-b36c-757e07c44847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T19:16:02.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:43:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, citing initial data from other countries, said the XBB
        can evade antibodies from vaccines and possibly "infect a lot of people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec7bc5-cc49-438d-b077-31ef8656a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T19:16:02.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:43:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t can cause more reinfections and more breakthrough infections,"
        Solante explained. "But what is good about the data from [c]ountries where
        this subvariant is already present, although they have a high number of cases,
        their healthcare utilization was not affected. People who have the variant
        only have mild symptoms, not enough to cause severe disease."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1681653-6f54-47fb-8e79-1a382c9c4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T19:16:02.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:43:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help prevent the disease, the expert urged the public to continuously
        wear face masks especially in indoor settings, and for the eligible population
        to get boosters when and if they can.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f2a9a-34d3-4936-b66e-a2a434d95ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T19:16:02.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:43:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed hope that the country can soon procure bivalent
        vaccines, which include an Omicron component. The updated coronavirus shot
        is seen to provide better protection against subvariants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6502f-a2d6-4929-bbfc-bcc30cba2910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T19:16:02.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:43:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paige Javier contributed to this
        report.</em></p>'
