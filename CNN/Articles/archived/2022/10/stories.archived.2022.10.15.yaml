      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, as the nation flails, there appears to be little recourse
        for victims of sexual violence and no repercussions for perpetrators.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4aeac-f650-4a5f-9d8a-9cca5d8fa9b3'
