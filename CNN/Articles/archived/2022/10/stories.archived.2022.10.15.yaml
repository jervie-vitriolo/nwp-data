      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, a police officer reportedly [visited] a media personality
        in civilian clothes. The intention is good but unfortunately, this [has] caused
        undue alarm and fear," NCRPO chief PBGen Jonnel Estomo said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
