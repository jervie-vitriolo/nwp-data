      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48931b7-2693-4e92-9bcd-522514c22597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T19:16:09.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:03:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries were pegged at more than 3.9 million, while
        the death toll was more than 64,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727c892-dbfa-46aa-be56-643342fd454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T19:16:09.271+08:00
