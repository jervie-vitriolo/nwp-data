      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin on Sunday, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Paeng was last located
        255 kilometers (kms) west of Iba, Zambales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01328efa-406f-4a0a-b834-fd6d1fc4b988'
