      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a1fa1-c4f2-46f2-bda4-ced8a91d309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T19:16:09.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:03:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. on Friday <a href="https://www.cnnphilippines.com/news/2022/10/28/marcos-face-mask-voluntary-indoors-EO-.html">issued</a>
        an executive order allowing the voluntary wearing of face masks indoors, which
        also retains the optional wearing of masks outdoors.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0aee1-377d-4a3d-ae9f-00ae9c1c594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T19:16:09.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:03:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104db092-6788-41a8-9df6-2606178a50e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T19:16:09.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:03:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officer-in-charge Ma. Rosario Vergeire earlier told CNN Philippines''
        <a href="https://www.cnnphilippines.com/news/2022/10/27/DOH-projects-up-to-18-000-daily-COVID-19-cases.html"><em>The
        Source</em></a> that COVID-19 cases may reach up to 18,000 by December due
        to the easing of health protocols and the presence of the highly transmissible
        COVID-19 Omicron XBB subvariant and XBC variant.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88a48b-71d6-477b-a2b6-25745a3209ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T19:16:09.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:03:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b182f-256a-4039-a9e8-941109beafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T19:16:09.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:03:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the increase in infections is expected, Vergeire noted the
        country''s healthcare system is more prepared now than it was two years ago
        when the COVID-19 pandemic began, citing the availability of COVID-19 shots
        and medicines used to prevent the severe progression of the disease.</p>'
