    'mgnl:tags': ['Brazil', 'Jair-Bolsonaro', 'Luiz-Inacio-Lula-da-Silva', 'elections']
    'template': '1'
    'title': 'Guns, God and fake news dominate Brazil''s presidential race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5375c-69c0-4122-b45c-8d09c46d0190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The thundering sound of gunfire reverberates
        through a room during a seemingly endless barrage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acc2ae-c8a8-47f8-b70d-9722e3c2c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just after seven in the evening and the G-16 gun range in
        S√£o Paulo is busy, as patrons file in to unwind after a busy day at work.
        Shooting ranges like G-16 have thrived and expanded in the past few years,
        gaining more members as sales of guns and ammunition rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3afbc-2cc5-412b-bfdb-8d06e24562a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit, according to G-16''s co-owner, Daniel Pazzini, goes
        to Brazilian President <a href="https://www.cnn.com/2022/09/20/americas/unga-bolsonaro-brazil-intl-latam/index.html"
        target="_blank">Jair Bolsonaro</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a18ae0-fb58-432f-b7e4-d43cfc096837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He basically did free advertising, encouraging people to buy guns
        and defend themselves that way," Pazzini said, referring to Bolsonaro''s longstanding
        pro-gun message. Two large portraits of the President decorate the walls of
        his range, next to a plethora of handguns, shotguns and some large caliber
        rifles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd290c-d524-4641-969d-57f6f57db961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun laws have become a key battleground ‚Äî alongside religion‚Äî ahead
        of Sunday''s presidential election run-off vote between Bolsonaro and his
        left-wing rival <a href="https://www.cnn.com/2022/05/07/americas/lula-da-silva-brazil-campaign-comeback-intl/index.html"
        target="_blank">Luiz In√°cio Lula da Silva</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e0d57-496b-4153-942d-cca0e0ff2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fractious campaign has seen both men take opposing sides of
        the gun ownership debate, while attempting to court evangelical Christians,
        who are estimated to make up over 30 percent of Brazil''s population, according
        to <a href="https://g1.globo.com/politica/noticia/2020/01/13/50percent-dos-brasileiros-sao-catolicos-31percent-evangelicos-e-10percent-nao-tem-religiao-diz-datafolha.ghtml"
        target="_blank">research institute Datafolha</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2b6e3-fc55-4ef9-8504-c10b5df10bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While people of all political affiliations are welcome in his club,
        Pazzani says the choice for his members will likely be a simple one. "Bolsonaro
        defends the rights of gun owners, for good people, whereas Lula [da Silva]
        defends disarmament," he says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242a02a-dddd-4fcc-b9bd-d23fe1ca0005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Bolsonaro''s presidency ‚Äî between 2018 and 2021 ‚Äî the number
        of registered firearms in the country rose from 350,000 to over 1 million,
        according to Brazilian Federal Police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27ea68-7708-4497-9fb2-230a7eb634df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Lula da Silva has pledged to tighten gun control if
        he is elected. Under his proposal, ordinary citizens would still be allowed
        to own guns but not carry them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ca625-7166-420b-b5a9-cdc896cd1bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pazzini says he doesn''t expect Lula da Silva to have much of an
        impact on his livelihood even if he becomes president -- but he''s putting
        his chips on Bolsonaro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2f304-3657-41cc-983d-86b8f6556b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politics of salvation</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004e4cd6-1b0c-45a0-ba9a-4c31ca6bc641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a campaign season that has focused more on social issues and
        culture wars than the nuts and bolts of policy, an increasing number of churches
        and religious leaders have begun openly preaching electoral salvation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd596bfc-060a-4a19-a6c9-d0ccf510a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both presidential candidates have recognized the impact and influence
        churches have in the electorate, and have scrambled to get as many religious
        groups as possible on their side.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744afa9b-a83f-416f-b3f1-c091636b39b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task seems easier for incumbent Bolsonaro, who regularly prays
        at his rallies and has a socially-conservative stance on abortion, same sex
        marriage and gender, which are more aligned with most churches.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c885074-95fe-4599-afff-84c475c86d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Victory in Christ Assembly of God, a Pentecostal church in
        Santo Andr√©, a commuter town on the outskirts of Sao Paulo, head pastor Odilon
        Santos, is not shy about his political affiliation, saying he will "vote for
        Bolsonaro because of the principles he defends."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324bfe2-2187-4fc4-b2d5-fdd846fc2cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos not only believes it''s fair for the church to get involved
        in politics, he relishes the opportunity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77197338-1e7f-41ed-81f7-8586d5867b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this is excellent, it''s a privilege for us, because
        for many years the church would not take a stand in such an important moment
        for the nation," he says. "I am a preacher of the church but I am also a Brazilian
        citizen, I fulfil my obligations, I pay my taxes. I believe I have the right
        to take a stand and to influence others."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4337208-c60b-4340-9c14-08004cffd4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva has also made efforts to court Brazil''s churches.
        The former President was already leading Bolsonaro 53% to 28% among Catholics
        ‚Äî the country''s biggest religious denomination ‚Äî before the first round vote
        earlier this year, according to a <a href="https://www.cnnbrasil.com.br/politica/lula-lidera-entre-catolicos-bolsonaro-e-preferido-de-evangelicos-diz-datafolha/"
        target="_blank">DataFolha survey</a>&nbsp;from September 22.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb654ab-3418-4512-a196-9614bf961be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, Lula also released an open letter to evangelicals,
        promising to safeguard religious freedoms and distancing himself from some
        of the more divisive issues, such as abortion.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbfdfec-94f4-4572-a071-8c8bc5525c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am personally against abortion and I remind everyone that this
        is not an issue to be decided by the President of the Republic, but by Congress,"
        Lula wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71a973-d354-4430-ac4c-c836bbd552c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his words fell on deaf ears in Santos'' congregation, he says.
        "For us, that letter has no value."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878acd4-aed0-48d1-a116-b7bc48427a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Campaigns rife with misinformation</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9cc061-5f89-4117-ad74-0288c529aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distrust has been exacerbated by a bitter campaign season, marked
        by intense misinformation campaigns and name-calling on both sides.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ab165-185a-4cdb-9a08-f40558a3e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Brazil have ramped up efforts to remove inaccurate
        information from social media websites, even setting up their own platform
        to debunk some of the accusations. But the effort sparked cries of censorship
        among supporters of Bolsonaro, who have faced more investigations of alleged
        misinformation dissemination than those backing Lula.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8430f1b-9910-4115-8965-55c131575188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Brazil''s Supreme Court mandated that a Bolsonaro-affiliated
        radio station give Lula da Silva''s campaign a right to reply to some accusations,
        which the court considered to be "untrue, distorted or offensive." The decision
        has inflamed Bolsonaro supporters, who claimed the station, Jovem Pan, was
        being unfairly suppressed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5b70c-028d-4736-8335-c12a918f07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say it''s fake news, anti-democratic acts. What is that? What
        is the definition?" said Bolsonaro''s son, the lawmaker Eduardo Bolsonaro,
        at a rally in Sao Paulo on October 25 in support of Joven Pam. "It''s unbelievable.
        They just say this is fake news. This is anti-democratic acts and they arrest
        you."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3205a66-df94-4167-ab57-9c154c71062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the polls showing only a small margin between the candidates
        ahead of Sunday''s vote, it''s hard to predict who will come out on top. What
        is clear however is that the polarizing campaigns, which exacerbated Brazil''s
        many fault lines, will make the job harder for the new president.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae38a55-7249-4d4f-a3dc-9b1a220333fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:44:49.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/29/americas/brazil-elections-gun-religion-intl-latam/index.html"
        target="_blank">Guns, God and fake news dominate Brazil''s presidential race</a>."</em></p>'
  'naia-miaa-paeng-airport-operations':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-30T17:41:57.197+08:00
    'imagesource': 'jcr:a8370ecd-0b33-4900-bdb5-247036a9edf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eacf810b-ac4e-48a9-b184-5553c4802c7f'
    'lead': 'Airport officials on Sunday said operations at the Ninoy Aquino International
      Airport are expected to normalize as Tropical Storm Paeng continues to move
      away from the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-30T17:44:00.370+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:03:21.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:04.680+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paeng', 'NAIA', 'Ninoy-Aquino-International-Airport', 'MIAA', 'Manila-International-Airport-Authority']
    'template': '1'
    'title': 'NAIA operations seen to return to normal as ''Paeng'' moves out of PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac3fce-e9d4-4a25-b2ab-f8cf34333001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T17:44:00.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> ‚Äî Airport
        officials on Sunday said operations at the Ninoy Aquino International Airport
        are expected to normalize as Tropical Storm Paeng continues to move away from
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de29290-a7d9-4e1c-bd8b-1983f8a80408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T17:44:00.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several diverted flights on the other hand, have started to arrive
        after NAIA runways opened at 10&nbsp;p.m. last night. Delayed flights from
        yesterday on the other hand, have been re-timed to depart or arrive today
        after airlines submitted their proposed re-timings to MIAA and the CAAP,"
        the Manila International Airport Authority said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3610959-5748-4974-8e41-11aa7f33df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T17:44:00.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA <a href="https://www.cnnphilippines.com/news/2022/10/29/NAIA-flight-October-29-Paeng-weather.html"
        target="_blank">halted flight operations</a> Saturday at the height of Paeng''s
        wrath as weather conditions made it difficult for several planes to land,
        resulting in the diversion of flights since 3:30 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20253e49-528a-42f3-b0f9-7e5cd2d80b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T17:44:00.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 295 flights out of the 618 scheduled flights for Oct.
        29 were cancelled, affecting a total of 43,151 passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf602b-b98b-44fc-8cb2-15784a38edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T17:44:00.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA said the first flight to land after the airport opened at 10
        p.m. was Oman Air flight WY843 from Muscat, adding that passengers of affected
        flights have started to arrive at the airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e4d4d-25a2-4b14-9372-c551f241f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T17:44:00.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside the terminals, the MIAA engineering and maintenance personnel
        cleared NAIA roads of fallen trees and no damage to vehicles of injuries to
        persons was reported. Traffic along main roads leading to the four NAIA Terminals
        was monitored to be manageable," the statement said.</p>'
  'bongbong-marcos-tropical-storm-paeng-criticism':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-30T17:57:24.231+08:00
    'imagesource': 'jcr:b1ecfc19-7361-44bb-8914-5ba02e7ef091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95b52b3c-e872-4ddd-8a02-f9a65b6fd92d'
    'lead': 'Some people took to social media to express their frustrations on how
      President Ferdinand ''Bongbong'' Marcos Jr. reacted to the high death toll from
      Tropical Storm Paeng, which caused landslides and floods in many areas of the
      country.'
