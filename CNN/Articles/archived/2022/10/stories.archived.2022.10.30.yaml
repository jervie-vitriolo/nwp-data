      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 remains hoisted over the following areas where strong
        winds may occur: Metro Manila, Cagayan, Isabela, Quirino, Nueva Vizcaya, Apayao,
        Abra, Kalinga, Mountain Province, Ifugao, Benguet, Ilocos Norte, Ilocos Sur,
        La Union, Pangasinan, Aurora, Bulacan, Nueva Ecija, Tarlac, Pampanga, Bataan,
        Zambales, the western and central portions of Batangas, Cavite, Laguna, Rizal,
        the northwestern portion of Oriental Mindoro, the northwestern portion of
        Occidental Mindoro including Lubang Islands, and the northern portion of Quezon.</p>'
