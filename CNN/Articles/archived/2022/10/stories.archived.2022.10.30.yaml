      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It slowed down from 20 kilometers per hour (kph) to 10 kph and has
        shifted its direction to southeastward.</p>'
