      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Aldwin Cejo, officer-in-charge of the
        Laguna Provincial Disaster Risk Reduction and Management Office, said local
        officials are still assessing if there is a need to put the whole province
        under a state of calamity.</p>'
