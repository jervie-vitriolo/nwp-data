  'somalia-explosion-deaths':
    'author': 'Idris Mukhtar, Mohammed Tawfeeq and Heather Yamour, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-30T16:27:17.150+08:00
    'imagesource': 'jcr:50ad3fe6-9f4b-4f1d-acfd-0a93479ecf85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60b93695-4e20-4083-bc65-25286d4ad183'
    'lead': 'At least 100 people were killed after two car bombs exploded near Somalia''s
      education ministry in the capital Mogadishu on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-30T16:31:11.570+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:03:23.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:03.510+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Somalia', 'Hassan-Sheikh-Mohamud']
    'template': '1'
    'title': 'Explosions near Somalia''s education ministry kill 100 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5fc2f-33dc-43a1-8399-81deb5c3a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:31:11.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî At least 100 people were killed after two
        car bombs exploded near Somalia''s education ministry in the capital Mogadishu
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f2d7f-77fe-44f8-a458-ec7ba7828653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:31:11.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 others were wounded in the attack, said Somali President
        Hassan Sheikh Mohamud in a video statement posted on his official Twitter
        account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9266b03-278c-4cc7-b5e2-1ab3167659ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:31:11.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamud claimed the al-Shabaab terror group in Somalia was responsible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac613e-4c7e-4d76-b1a6-63bbf06408a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:31:11.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s cruel and cowardly terrorist attack on innocent people
        by the morally bankrupt and criminal al-Shabaab group cannot discourage us
        but will further strengthen our resolve to defeat them once and for all,"
        Mohamud wrote on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193e7ef-4fe4-4dad-bdbc-5c308f073675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:31:11.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate claim of responsibility for the attack, but
        the Islamist group al-Shabaab has claimed other recent attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc544e9-8680-40c3-94db-419518e50ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:31:11.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government and brave people will continue to defend Somalia
        against evil," Mohamud added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89ea94-73e0-4e8f-af3c-81969e4c7f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:31:11.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two car bombs exploded near a busy intersection in the capital
        and near the Ministry of Education, according to an official with the president''s
        office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e35dd-8752-4507-b0b9-7c10122ec063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:31:11.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intersection, Zobe junction, was the same location as a deadly
        bombing attack on October 14, 2017, which killed more than 500 people and
        injured around 300 others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990cab6-8401-40d8-b55e-78fdaa691e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:31:11.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the will of God, no other October like this will happen. They
        won''t get the chance to commit such a thing," Mohamud said, calling Saturday''s
        attack a repeat of the 2017 bombings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa2da1-bd92-4a0d-a55c-372f03e974b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:31:11.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/30/africa/explosions-somalia-education-ministry-intl-hnk/index.html"
        target="_blank">Explosions near Somalia''s education ministry kill 100 people</a>."</em></p>'
  'map-of-the-stars-discovery-':
    'author': 'Zoe Sottile, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-30T16:31:25.582+08:00
    'imagesource': 'jcr:9f050cd2-24cf-4e00-89fa-72d89f706cf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e34ea791-de43-45de-9dbb-19a112c26e22'
    'lead': 'Archivists have uncovered a long-lost historical relic hidden underneath
      a Christian manuscript: the earliest known map of the stars, according to the
      Museum of the Bible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-30T16:35:52.298+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:03:22.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:03.702+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Museum-of-the-Bible', 'Washington-DC', 'United-States']
    'template': '1'
    'title': 'Archivists discovered the oldest known map of the stars under a Christian
      manuscript'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d54c6a-59bd-40ec-ae14-f958623e47c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Archivists have uncovered a long-lost historical
        relic hidden underneath a <a href="https://www.cnn.com/2022/10/01/world/christian-gospel-manuscript-return-greece-trnd/index.html"
        target="_blank">Christian manuscript</a>: the earliest known map of the stars,
        according to the Museum of the Bible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21564e-c26c-458a-9712-17de11e6d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of <a href="https://www.cnn.com/style/article/astronomical-watches-luxury-clocks/index.html"
        target="_blank">astronomer Hipparchus'' map of the stars</a>&nbsp;was discovered
        underneath the Syriac text of John Climacus'' "Ladder of Divine Ascent," a
        treatise written in around 600 CE, according to a news release from the Washington,
        DC-based Museum of the Bible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a1ce8-f97d-408e-8d8c-c1e4e3ab5d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholars have long known about Hipparchus'' star catalog because
        other ancient texts made references about it ‚Äî but their searches for the
        document itself were unsuccessful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c719ef1e-d8e2-4bc7-b3d2-d7b92dc77844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The newly discovered text is a remarkable breakthrough that highlights
        the creative use of multispectral imaging technology to read previously lost
        texts," Brian Hyland, the museum''s associate curator of medieval manuscripts,
        said in the release. "It also attests to the accuracy of Hipparchus''s measurements."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a3b82-5ab9-436b-a13d-bcceb2ac5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careful analysis showed that the ancient parchment was reused multiple
        times ‚Äî like old-school recycling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe8c22-6b5a-46cc-bc5d-de2f55a6e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, in the fifth or sixth century, a Greek scribe copied Hipparchus''
        "Star Catalogue." Hipparchus worked as a Greek astronomer, geographer, and
        mathematician during the decades between 162 and 127 BCE. The early scientist
        is considered the father of trigonometry and one of the greatest astronomers
        in antiquity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80dd56-ff64-4815-8b94-f407dc389c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in the 10th or 11th century, a scribe at Saint Catherine''s
        Monastery at Egypt''s Mount Sinai recycled the older manuscript to write something
        new, says the Museum of the Bible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5809c67-d852-44ef-a382-9216247b2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scribe in Egypt must have gathered leaves of parchment, also
        called vellum, from at least ten different older manuscript, says the release.
        Then the scribe would have scraped off the existing ink and washed the parchment
        before writing a Syriac translation of the "Ladder of Divine Ascent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d38e23-45f4-4489-ab7b-177c35eb1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over time, the remnants of the scraped-off ink began to darken
        ‚Äî so researchers realized the document was a palimpsest, with layers of different
        texts all written on the same material.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d60ef9-7a92-4ef0-b8b0-1646b793db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum performed multispectral imaging of the leaves in the
        manuscript in 2013, 2015, 2017, and 2018, says the release. Then they sent
        the manuscript to Tyndale House at Cambridge University to study the underlying
        text.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e566ee6-96b1-41e0-921d-16e5e8cbcf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers published their <a href="http://ttps://journals.sagepub.com/doi/epub/10.1177/00218286221128289"
        target="_blank">findings(</a>&nbsp;this month in the peer-reviewed Journal
        for the History of Astronomy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623eef4-6cae-49a8-89bc-5b4a8a56cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to confirming that Hipparchus'' text was hidden underneath
        the Christian treatise, the researchers also found that Hipparchus'' measurements
        were more accurate than those of his successor, the mathematician and astronomer
        Ptolemy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab656de-bca3-4766-9dd6-9c9c9194fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Museum of the Bible was founded by the Green family, the owners
        or privately held arts and crafts retailer Hobby Lobby.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09554d-637f-4412-8fb4-48c58f181f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:35:52.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/30/us/christian-manuscript-star-map-scn-trnd/index.html"
        target="_blank">Archivists discovered the oldest known map of the stars under
        a Christian manuscript</a>."</em></p>'
  'dough-emhoff-second-gentleman':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-30T16:36:24.255+08:00
    'imagesource': 'jcr:895a1514-45ed-4d5c-900f-2f554be3a64d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef0f1005-f07c-44cf-b84c-0b48254ba074'
    'lead': 'Second gentleman Doug Emhoff wants to change what it means to be the
      ''Second Spouse'' ‚Äî or, for that matter, the supportive partner of any woman
      in America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-30T16:40:16.699+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:03:22.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:04.110+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Doug-Emhoff', 'Kamala-Harris', 'United-States']
    'template': '1'
    'title': 'Doug Emhoff on being the second gentleman: ''I want to be in a world
      where this is not unique'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca324d3c-2204-4ae0-998c-45cc88777b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Second gentleman Doug Emhoff wants to change
        what it means to be the "Second Spouse" ‚Äî or, for that matter, the <a href="https://www.cnn.com/videos/politics/2022/10/28/second-gentleman-doug-emhoff-bash-intv-contd-ac360-vpx.cnn"
        target="_blank">supportive partner</a>&nbsp;of any woman in America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f949d-d0f6-4d77-b0bc-9e05a1bb4edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be in a world where this is not unique," said Emhoff,
        husband of Vice President Kamala Harris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed46f42-54e7-4a02-a308-a8135941d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not even be a big deal that I''m a man, going forward,"
        he told CNN''s Dana Bash, in an <a href="https://www.cnn.com/2022/10/27/politics/second-gentleman-emhoff-ego-masculinity-cnntv/index.html"
        target="_blank">interview for her special series</a>, "Being ... The Second
        Gentleman," which airs at 8 p.m. ET on <a href="https://cnnpressroom.blogs.cnn.com/2022/10/25/beingthe-second-gentleman-from-cnns-dana-bash/"
        target="_blank">Saturday</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b86ba-6c7c-4053-9085-ca42dc26c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here because I''m her husband. I''m here to support her,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c610b-aeca-4a57-b206-4512fba158dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff is, of course, nodding to the elephant in the room: He is
        a man in a role that has, up until the Biden-Harris administration, always
        been a held by a woman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facecceb-31d3-4c30-affe-25f50d198456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two years into the position, though Emhoff accepts it is
        a badge of honor, he clearly does not want to embrace the stereotype that
        has long defined it, bristling slightly when asked by Bash whether he does
        the traditional activities a woman in his place may be expected to do, like
        picking out china patterns or doing the party-planning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce02a4-07f8-4102-9842-a2bacea06b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things like that, we''ll do together, my wife and I, the vice president,"
        said Emhoff, changing the subject to the work he actually does, such as fanning
        out across the country, listening on behalf of the administration to bring
        back to Washington insight on the issues facing the American people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee608b8-f4f3-4c83-bbcc-aeebf8257663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff has visited more than 40 states as second spouse and been
        an emissary on three solo trips abroad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1385dd-27c6-4780-ac6b-7a77653f1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hasn''t been a lot of time for the ceremonial part," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e948ec-b391-442b-9347-a37f17f5753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff shared there is a library at the vice president''s official
        residence that has dozens of biographies about former vice presidents, books
        written by former vice presidents and historical books about the office of
        the vice presidency itself. Emhoff and Harris'' favorite book in the library
        is the one titled, "Vice Presidents and Second Ladies."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4aa91-4d72-40a7-a4a8-20222b68065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple like to say, "We''re going to need a new a book." Asked
        what the title of that new book would be, Emhoff is adamant he does not think
        it should have anything to do with gender.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcecb3ea-566a-4863-b950-65768abb3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flipping the script</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82269d1-391f-43f2-ba36-6d8681becbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Abigail Adams in 1789, the role of second spouse of American
        vice presidents has always been held by a woman, whose traditional spot was
        behind-the-scenes ‚Äî playing hostess, entertaining, being a doting wife.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb84a7-afc8-43b7-be40-2ac40cf8a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until Patricia Nixon became second lady in 1953 that
        the second lady started to create her own agenda, making trips to message
        on behalf of her husband, defining areas of focused interest and pushing beyond
        the notion she was merely an accessory to the man she stood beside. In 1978,
        the federal government approved the allocation of a budget for the second
        lady, enough to provide a small support staff, in a suite of offices in the
        Eisenhower Executive Office Building, where Emhoff works today.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fd04d-2822-404c-9e66-3aa8c4b8484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what, exactly, is the job of a second spouse? Emhoff is clear
        in his answer: his primary role is that of support for his wife.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c21f73-bb93-4eb0-a51a-806aa89ad349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brand of modern-marital equality is less and less unique, as
        the boundaries of cultural norms shift. But the fact that in 2021, when Emhoff''s
        wife took office, a man assuming the role of second spouse still had people
        surprised shows the slow change in American culture around the romanticized
        notions of politicians and gender roles. Emhoff is asked if he feels at all
        emasculated by the concept of being a husband in a supporting role.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27e7fce-2514-4614-ab5a-eacf370d97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a very healthy ego," he said, noting that being married
        to Harris and giving up his job in Los Angeles as an entertainment attorney
        to move to Washington, DC, in order to do that, doesn''t necessarily mean
        his ego has to take a backseat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca6156-7914-4157-b68b-d96d2ef90ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about you. I''ll be on, I''ll be giving speeches, and
        one of the things I say is, ''Men need to support women.'' One, it''s the
        right thing to do, and then, men, OK, you need to actually do it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa47ab-2be4-4a39-a54c-df20ec44a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff acknowledged he proactively thinks about destigmatizing the
        reversal of the traditional spousal power dynamic, and that he is very cognizant
        that he has a public opportunity to show how that works, and that it can succeed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928aad90-3b6b-4f12-aed1-0a9c91f99b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that I''m in the role, and you really see not all men naturally
        would do this, and would push back, and there''s this, this, toxicity, this,
        this, this masculine idea of what a man is that''s out there that''s not correct...
        it''s something I just want to push back on," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1183d3d-943b-4ccc-b2a8-ff7803550641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff learned early on from his own father that masculinity has
        nothing to do with the power and profile of a job ‚Äî his dad, Emhoff''s role
        model, was a women''s shoe designer in New Jersey.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd126499e-6ac4-47e4-b8ac-0d7199f03577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masculinity is loving your family, caring about your family, and
        being there for your family," said Emhoff. "We''re kind of mixing up this
        concept that if somehow a man shows kindness or empathy or consideration for
        others, that somehow not masculine, and that is just not OK, that is just
        not true."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d1efa-21b2-4285-8234-f56f286380bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life, now</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc419e6-e670-46cf-a7f5-711cd49d10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff has also had to adjust literally to the day-to-day of being
        second gentleman. Beyond coping with the ideological newness of his role,
        he has learned to live inside the gates of the United States Naval Observatory,
        where since 1977, vice presidents have lived in a mansion on the grounds.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772523fd-3cd7-4d22-9e26-58c950fe067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home does afford more privacy than the White House ‚Äî mature
        trees cover the acres of grass and gardens, allowing more normalcy for inhabitants
        and fewer curious tourists trying to catch a glimpse.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9163f8c5-a15a-4433-8c1d-c88eba106bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff likes to walk outside, something he does with regularity
        and relative solitude, but if he steps beyond the gates, a Secret Service
        detail quickly joins. The security of a second spouse has intensified in recent
        years, even since the days of Tipper Gore, the wife of Al Gore, who occasionally
        used to slip out of the property with her social secretary to enjoy a bite
        to eat at a favorite neighborhood restaurant, or even make a stealth visit
        to a musical concert. She was constantly told by other attendees that she
        "looked a lot like Tipper Gore," never letting on that indeed she was Tipper
        Gore.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb4ea8-a158-44aa-ba06-96393b265131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those easier times, however, are over, and the residence and grounds
        are where typically where Emhoff and Harris try to steal time for themselves,
        a tip learned from their recent predecessors. (Emhoff showed Bash a swing
        he likes that hangs from a tree on the property, next to a plaque that reads:
        "Joe loves Jill.")</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31cf11-492a-4f78-9638-33161eb98914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Pence also prepped Emhoff, he said, giving him the non-intuitive
        lowdown on things like paying the bills and figuring out how food gets onto
        the property and into their pantry.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac7a57-371a-473f-9cc0-ee750375e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the basics of everyday life," said Emhoff of his helpful conversation
        with Pence.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c91a00-8f2b-4bd9-83fe-6f6417130dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being the first second gentleman, Emhoff is the first
        Jewish spouse of an American president or vice president, a "first" he does
        not take lightly. He talked about the special mezuzah on the outside of the
        door into the residence, one that he and Harris found and sourced from a temple
        in Atlanta where Martin Luther King once preached.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa41c0af-5282-4b1c-89fb-8f1a15f91f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff remains close to his two adult children, 23-year-old Ella,
        a model and designer, and 28-year-old Cole, who is working in Hollywood. (Jazz
        fans, Emhoff and his ex-wife, Kerstin Emhoff, named their kids after Ella
        Fitzgerald and John Coltrane, respectively.)</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee255d7f-51ee-438f-83e8-91e9d2187d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff said the end of his first marriage, in 2008, reinforced for
        him the importance of being a good father, and always putting his children
        first. He flipped his hand over to show Bash the inside of his wrist, which
        has two sets of tattooed initials, one for his son, and one for his daughter.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae95c22-064f-4e9f-9d59-40add1466e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a visceral reminder of them," Emhoff said of the initial
        tattoos, which he got shortly after he and his first wife split up.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bd9e5-727b-4610-a9c4-966fec893062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff admitted he does have other ink, but it is too private for
        him to share.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5fe9e2-94b0-4ff0-9e4d-cd61498d60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s personal. To the VP and I," said Emhoff. "It has to do the
        year we were born," is his only clue. Both Emhoff and Harris were born in
        1964, their birthdays just seven days apart.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02559369-b92f-4eac-8523-c63064d553cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris calls Emhoff "Dougie," or "My Dougie," even when the two
        are in public. They have a close relationship, and a loving marriage, lately
        filled with stories of people Emhoff or she have met, or places and states
        he has visited on behalf of the administration, together constantly evolving
        in this new, unanticipated role. Emhoff said he is still shocked and surprised
        that "a kid from central Jersey playing Little League" is in the place he
        finds himself today, married to the first Black and South Asian vice president
        of the United States, and all the craziness that comes with it.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a8cbf-94d3-4764-921d-80f0ad221f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constant is I''m here for her. And that will never change."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ec86c-f1f3-45ab-b844-cc61bf452b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bash asked Emhoff how he would feel about living in the bigger executive
        mansion at 1600 Pennsylvania Avenue, less than three miles from their current
        residence. After all, 12 second ladies went on to become first lady -- how
        would Emhoff like to break that mold, too?</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda18d2a-0968-44ce-b86d-d7fd30d27f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:40:16.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/29/politics/doug-emhoff-cnntv/index.html"
        target="_blank">Doug Emhoff on being the second gentleman: ''I want to be
        in a world where this is not unique</a>.''"</em></p>'
  'brazil-presidential-race':
    'author': 'Vasco Cotovio, Paula Newton, David von Blohn and Marcia Reverdosa,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-30T16:40:32.163+08:00
