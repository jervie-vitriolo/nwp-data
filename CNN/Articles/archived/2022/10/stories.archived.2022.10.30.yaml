      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains are possible over Cordillera
        Administrative Region, Tarlac, Pampanga, Cavite, the western portion of Batangas,
        Mimaropa, Western Visayas, and the rest of Cagayan Valley, according to PAGASA.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabacf4b-3746-4d2e-975d-ac07c1d8255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T00:13:31.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3be877-52ea-42f2-9f19-8d7d5a51b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T00:13:31.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:26.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng weakened into a tropical storm and left the landmass of Luzon
        early Sunday. It is seen to track north northwestward or northwestward beginning
        Sunday through Wednesday before turning west northwestward towards southern
        China.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287862cf-814c-4666-9278-007216196472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T00:13:31.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4323e72a-7480-4cc1-a043-6e374c8725e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T00:13:31.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau also said Paeng is forecast to leave the country‚Äôs
        weather monitoring area by Monday afternoon or evening but may re-intensify
        into a severe tropical storm while over the West Philippine Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b26be5-cfdb-4d54-b7a9-137c6f6b9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tropical depression outside PH</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3870786c-3d0d-417a-9708-6988e8d2b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804427d8-f2ff-4039-aae9-0a0d4f1c7f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is also monitoring a tropical depression outside the country‚Äôs
        weather monitoring area. It was last spotted over the Pacific Ocean, 1,250
        km east of northeastern Mindanao.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856a569-bcbe-461d-841a-498b1b9f8717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a835423-16c8-4a5a-b3ae-9f1b0a13a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing past 5 a.m., weather specialist Benison Estareja said
        the tropical depression is not yet affecting the Philippines but it is likely
        to enter the country‚Äôs weather monitoring area by Monday morning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac41de7-db21-4fe1-b188-32a09e1990f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c132003-5d44-41a9-8892-0dda945a8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the tropical depression enters the country‚Äôs weather monitoring
        area, it will be named Queenie, the 17th tropical cyclone this year and the
        fifth this October.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f1da8-b1c1-4aae-9a8e-591646e94b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59cd1c1-c47e-496a-a149-78659ce0d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estareja said is it forecast to move west northwest, heading to
        Eastern Visayas and will likely bring rains over Eastern Visayas, Caraga,
        Davao region, and parts of Bicol region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ebba6-fa03-456a-951e-708b20d318e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61bf290-d3ea-44f8-91b0-611356ea266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Pero dahil sa</em> less conducive environment, knowing ito
        <em>‚Äòyong lugar na dinaanan ni</em> Paeng, <em>nagkaroon ng paghigop ng</em>
        moisture, so <em>nabawasan na ‚Äòyong</em> moisture <em>dito pero mainit pa
        rin. Posible itong humina</em> as a remnant low pressure <em>bago tumama sa
        kalupaan ng</em> Eastern Visayas,‚Äù he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3edd8e-5f8c-4f06-b0bf-ae1798b82863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c1700-aff6-4576-9c6d-533b1ae1683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T09:41:06.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But because of the less conducive environment, knowing
