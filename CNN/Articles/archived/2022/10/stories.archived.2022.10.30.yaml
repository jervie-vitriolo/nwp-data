      'mgnl:lastActivated': 2023-01-16T16:03:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, floods have subsided but parts of Laguna still do
        not have water and electricity supply. Some residents remain in evacuation
        centers, Cejo added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198be77-5908-4953-a4e2-b5af471a9337'
      'mgnl:activationStatus': true
