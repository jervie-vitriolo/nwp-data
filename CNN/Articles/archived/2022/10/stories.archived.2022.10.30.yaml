      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Chairperson Jose Faustino Jr. on Sunday said the agency''s
        official resolution was on its way to President Ferdinand "Bongbong" Marcos
        Jr.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7bb03-bc6b-4dd3-9e33-a48b5a982762'
