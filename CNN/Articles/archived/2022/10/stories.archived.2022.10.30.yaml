      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) ‚Äî</strong> Tropical
        Storm Paeng kept its strength but slowed down while moving over the West Philippine
        Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78baeda1-40c7-4626-8211-76961ba2a9a2'
