      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng retained its maximum sustained winds of 85 kph near the center
        and gusts of up to 105 kph.</p>'
