  'NDRRMC-national-state-of-calamity-Paeng':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-30T00:12:47.512+08:00
    'imagesource': 'jcr:a1c0a072-06f9-4083-a25b-82ee0b67fad9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e03889c-ab72-4a53-9278-172f61e4ebb6'
    'lead': ' President Ferdinand "Bongbong" Marcos Jr. says he will review the official
      resolution once he receives it from the National Disaster Risk Reduction and
      Management Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-30T00:15:23.786+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T16:03:28.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:00.849+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC recommends one-year national state of calamity due to ''Paeng''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528b55b-02bc-48e8-8194-fcb931726d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:15:23.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) ‚Äî</strong> The
        National Disaster Risk Reduction and Management Council (NDRRMC) is recommending
        the declaration of a national state of calamity for one year due to the onslaught
        of Severe Tropical Storm Paeng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d74b7c-7e2a-4105-9626-ff9d1f55bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:15:23.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing during an emergency full council meeting on Saturday,
        Office of Civil Defense administrator Raymundo Ferrer said 16 out of the country''s
        17 regions are considered high risk for Paeng. He also explained that 64 provinces
        are within 850 kilometers of the storm, of which 25 are also assessed as high
        risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d6432-be43-4269-ab13-2283451c2fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:15:23.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith this, in behalf of the chairperson, the NDRRMC respectfully
        recommends for the following: Declare a national state of calamity due to
        the effects, damage, and projected impacts by Severe Tropical Storm Paeng
        for a period of one year, unless earlier lifted,‚Äù Ferrer said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81450261-0b19-485f-985f-e48b88ef6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:15:23.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer added that the agency also proposes that the Philippines
        accept international assistance based on needs. The resolution has yet to
        be signed by NDRRMC chairman Jose Faustino Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15779df-827b-4efb-b399-359e5e2cee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:15:23.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:28.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. said he will review the
        official resolution once he receives it from the NDRRMC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e099492-3000-4fa4-b515-f307cb574841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:15:23.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:28.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming regions ang affected ''no? That already justifies for
        state of calamity. Let me wait for your resolution. Tingnan ko," the chief
        executive responded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43c8c2f-20b0-4b5f-897a-af8801f056ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:15:23.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:28.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many regions are affected, right? That already justifies
        the state of calamity. Let me wait for your resolution. I''ll look into it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686eb723-d590-44d1-b532-45e30cdd801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:15:23.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:28.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday evening, the NDRRMC reported 45 fatalities due to
        Paeng with over 370,000 people affected across 12 regions in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33afa4-6eb2-48b2-af4a-110afbba6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:15:23.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:28.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/29/NDRRMC-death-toll-clarification-Paeng.html">NDRRMC
        reports 45 deaths; Antique confirms 5 fatalities due to ''Paeng''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a39a5a2-4c0c-4d62-8a08-d981ded2c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:15:23.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:28.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity would allow the government to use additional
        funds for disaster response and impose a price freeze on basic commodities.</p>'
