      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region in Muslim Mindanao was also placed
        under a state of calamity due to massive flooding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0556b-05b7-47de-ab7e-8535f9237278'
      'mgnl:activationStatus': true
