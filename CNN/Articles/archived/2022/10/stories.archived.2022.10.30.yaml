      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3eb0bf-f6ef-46df-b3c8-c0b4366220d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T18:37:04.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:03:20.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial report from the CDRRMC, 33 barangays were affected
        by Paeng. These areas recorded partially and totally damaged houses, damaged
        crops, landslides, and flooding.</p>'
