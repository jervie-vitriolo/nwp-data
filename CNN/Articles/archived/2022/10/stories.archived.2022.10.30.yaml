    'template': '1'
    'title': 'Rihanna''s ''Lift Me Up'' sets emotional ''Wakanda Forever'' tone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18face0e-3e6c-4a28-9939-94cca9e43531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T23:08:26.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Rihanna''s first solo new music in six
        years is out and tugging at heartstrings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df92aea-e5aa-4b4f-a84a-3a1942eea306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T23:08:26.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lift Me Up" from the "Black Panther: Wakanda Forever" soundtrack
        was released Friday. The song is already a hit with her faithful fan base,
        known as Rihanna''s Navy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5795c0-fc22-4ed6-93e7-38bc64accbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T23:08:26.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer teased the release of the song on Wednesday. Within an
        hour of her posting the 14-second teaser, there were more than 70,000 tweets
        generated about it, according to Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bee5e5-e669-4158-81a8-c024fb09ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T23:08:26.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new song begins with Rihanna humming the melody before she launches
        into the emotional lyrics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5d740-ad64-47cd-9e88-491e9cbf4db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T23:08:26.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lift me up/Hold me down/Keep me close/Safe and sound," she sings.
        "Burning in a hopeless dream/Hold me when you go to sleep/Keep me in the warmth
        of your love when you depart/Keep me safe, safe and sound."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5968f1-e652-4bae-9988-a09f65b034eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T23:08:26.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna also debuted a moving music video for the song on Friday,
        featuring scenes from the movie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ad07a-6374-4b8c-8a52-c7cf81118c97'
      'mgnl:activationStatus': true
