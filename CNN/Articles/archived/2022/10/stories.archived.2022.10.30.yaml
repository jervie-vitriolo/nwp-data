      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyril Gonzales tallied a career-high 15 points including 12 in the
        final quarter to go along with two rebounds and two steals for the Fighting
        Maroons.</p>'
