    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e32842e-aa91-469b-90ff-b07256a9845a'
    'lead': 'House Speaker Martin Romualdez is backing the proposal of emergency response
      officials to declare a year-long national state of calamity due to the effects
      of Severe Tropical Storm Paeng.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-30T14:22:16.056+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:03:23.884+08:00
