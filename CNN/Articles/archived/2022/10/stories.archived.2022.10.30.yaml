      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) ‚Äî&nbsp;</strong>The
        total number of COVID-19 cases in the Philippines has breached the 4-million
        mark, according to the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824366e7-3f92-4985-9e25-19356eb03ed1'
