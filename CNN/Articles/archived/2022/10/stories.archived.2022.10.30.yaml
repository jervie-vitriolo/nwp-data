    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:03.128+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paeng', 'Severe-tropical-Storm-Paeng', 'NDRRMC', '-National-Disaster-Risk-Reduction-and-Management-Council',
      'Martin-Romualdez']
    'template': '1'
    'title': 'Romualdez backs proposal to declare national state of calamity for a
      year '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cad19-64e5-44b4-93b5-94984db07eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T15:54:30.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> ‚Äî House
        Speaker Martin Romualdez is backing the proposal of emergency response officials
        to declare a year-long national state of calamity due to the effects of Severe
        Tropical Storm Paeng.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21440f34-4582-4856-9d0d-5273a7533259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T15:54:30.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports reaching my office indicate that almost all regions in
        the country were affected by the onslaught of STS Paeng, which destroyed bridges,
        roads, and key infrastructure and wrought havoc to life and property," Romualdez
        said in a statement Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f910f69-476e-45f0-b396-7119334518d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T15:54:30.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/10/30/NDRRMC-national-state-of-calamity-Paeng.html"
        target="_blank">National Disaster Risk Reduction and Management Council</a>
        (NDRRMC) made the recommendation at a briefing on Saturday, where Office of
        Civil Defense Administrator Raymundo Ferrer said 16 out of the country''s
        17 regions were considered high risk for Paeng.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68270dbc-e0fe-476a-b366-5ce62d5af64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T15:54:30.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Sunday, the NDRRMC said it is still validating 11 reported
        casualties but it confirmed 37 deaths, 33 of which were from the Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM), two from Western Visayas, and
        two others from Soccsksargen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89a23d-137a-48bd-ac16-ed847748258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T15:54:30.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. said he will review the
        official resolution from the NDRRMC. During a briefing on Sunday, NDRRMC Chairperson
        Jose Faustino Jr. said the agency''s official resolution was on its way to
        Marcos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c9390-0cc9-49d6-af0d-d1ecdf594dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T15:54:30.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the government is focusing on relief operations to
        help those affected by Paeng.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb624ea-0158-4d5d-b354-2be6b6dfca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T15:54:30.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:23.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Romualdez announced that he has already gained pledges of assistance
        from fellow House members led by Ako Bicol party-list Rep. Zaldy Co, chairman
        of the House Committee on Appropriations, and private individuals in connection
        with the relief drive and initially generated P35 million worth of donations
        and pledges as of 12:45 a.m. Sunday," according to a statement from the Office
        of the House Speaker.</p>'
