      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb7ac1-15da-4ab9-9a04-ea2ad0af2c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T18:37:04.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:03:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post on Saturday, the San Pablo City Information
        Office said local officials passed Resolution No. 280 series of 2022 during
        an Emergency Special Session following a recommendation from the City Disaster
        Risk Reduction and Management Council (CDRRMC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b717c-ed46-472b-8deb-cce4bc913082'
      'mgnl:activationStatus': true
