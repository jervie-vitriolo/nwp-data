      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs were looking good in the early part of the contest
        as they took a 40-37 advantage at the halftime break.</p>'
