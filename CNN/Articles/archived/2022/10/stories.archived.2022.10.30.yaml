      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half was all Fighting Maroons, as the Diliman-based squad
        imposed its will on the offensive end which was highlighted by a 13-0 run
        to finish the game.</p>'
