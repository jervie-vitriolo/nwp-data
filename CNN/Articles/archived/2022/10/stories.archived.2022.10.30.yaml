    'title': 'DFA: No Filipinos injured in Seoul Halloween crowd surge'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05af539-c284-4926-8f4b-e4ec4a2d92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T13:30:59.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> ‚Äî The
        Department of Foreign Affairs (DFA) on Sunday said it has yet to receive reports
        of Filipinos hurt in the crowd surge&nbsp;that happened in Seoul, South Korea
        on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326a5b2-6b5a-4408-bb50-f3a42739ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T13:30:59.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Embassy is closely monitoring the situation and is in coordination
        with local authorities in case any Filipino national has been affected. To
        date the Embassy has yet to receive reports of any Filipino victim in the
        stampede," DFA spokesperson Teresita Diaz said in a message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d5746-e38f-40d9-b5e4-3bb3b8916fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T13:30:59.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from Korea''s National Fire Agency, the Philippine
        Embassy in Seoul said as of Oct. 30, 149 people died and two of them were
        foreign nationals. At least 76 people were injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df532fb-42e1-4828-8da7-22cd65e95411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T13:30:59.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stampede happened during Halloween celebrations in Itaewon.
        The DFA has not released information on what caused the stampede.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5d0b9-9e76-4c54-bee7-69044197386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T13:30:59.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:25.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has urged all Filipinos in Korea to observe precautions
        during large events.</p>'
  'ndrrmc-paeng-death-toll-october-30':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
