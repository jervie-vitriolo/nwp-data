      'jcr:uuid': 'b43b1e29-71eb-4b35-a8a5-c1dab4f3f806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî South Korea is searching for answers after
        Halloween celebrations in the capital Seoul turned into one of the country''s
        worst disasters, with authorities declaring a national mourning period as
        they investigate how a chaotic crush left at least 151 people dead.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a8ec8-a657-4a5e-bdc3-570d14d71b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of costumed partygoers ‚Äî mostly teenagers and
        young adults ‚Äî had poured into the popular nightlife neighborhood Itaewon
        to enjoy South Korea''s first Halloween celebration since it lifted Covid
        restrictions such as crowd limits and face mask rules.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab4c37a-ec6e-47e4-afb9-091b92f881db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the festivities descended into chaos, with photos and videos
        on social media showing huge crowds crammed into a narrow alley. Eyewitnesses
        described partygoers being packed so tightly together it was difficult to
        move around or even breathe.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00070c-5351-4593-bc6b-2ff9c89bd337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suah Cho, 23, described walking through an alley when "suddenly,
        some people started pushing each other, and people were screaming." The screaming
        went on for 15 minutes, she said, adding: "It was just panic."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534d719-5385-49ec-9326-832f971b50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people were going forward and some people were going backward,
        and then just they were pushing each other," she added. She was able to escape
        into a building along the alley, where she watched the disaster unfold. She
        said some people had told her that "people were climbing the building to survive."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557635cc-3340-4f4b-87dd-75b1fdea19a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating what caused the incident, but
        Choi Seong-bum, chief of the Yongsan-gu Fire Department, said it was a "presumed
        stampede" and that many people fell, injuring at least 82.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d97a7a-46bd-42ca-be11-6639a99e59b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead included at least 19 foreign nationals, including people
        from Iran, Norway, China and Uzbekistan, he said. One Thai national is among
        the dead, the Thai Foreign Ministry said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf5a66-5d72-4e88-b1da-a38410b38697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos of Saturday turned into shock and grief across the country
        on Sunday. Many victims'' families have gathered at a nearby center in Itaewon,
        where officials are compiling the names of the dead and missing as they race
        to identify bodies.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f005770d-f948-4cc1-9b49-f7681de06347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 90% of those killed have been identified, said
        Minister of Interior and Safety Lee Sang-min in a briefing on Sunday. He added
        that about 10 people can''t be identified because some are under the age of
        17 ‚Äî too young to carry a national ID card ‚Äî and others are foreigners.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3210dc-482e-4f55-abe1-52ddfd289a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many remain missing, with families left anxiously calling hospitals
        and visiting morgues. By 2 p.m. local time on Sunday, Seoul authorities had
        received more than 3,580 missing persons reports, said the city government.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1910728-a626-4e3c-bbba-7b9b5a6c537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One mother, Ahn Yeon-seon, told South Korean news agency Yonhap
        her 19-year-old daughter had gone out to celebrate with her boyfriend for
        one of their last dates before he left for mandatory military service.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05421c2-4766-441a-9547-e7a78189c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours after the couple left, her daughter''s boyfriend called
        crying, saying she had been "under a pile of people for over an hour and that
        he''d tried to pull her out but couldn''t," Ahn said, according to Yonhap.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815f41f-6b04-431b-b5cb-667c9f735387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Ahn has been searching hospitals for her daughter, waiting
        for confirmation of what happened to her. "I''ll just keep searching," she
        told Yonhap.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54769e97-b5f4-4aa2-a39f-1c51aba1ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, though the government has launched an investigation and promised
        new measures to prevent similar incidents from happening again, questions
        are emerging about how such a disaster could have occurred at all.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852b06d-0406-49dd-bcea-15f494296439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho, the 23-year-old who escaped the crush, said she saw no police
        or officials trying to control the crowd before the crush began. Even after
        they arrived later in the night, the sense of confusion and panic continued.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0c61e-0e2d-412e-bf54-68394355ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police officer was screaming, but we couldn''t really tell
        that was a real police officer because so many people were wearing costumes,"
        she said. "People were literally saying, ''Are you a real police officer?''"</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790a9ef-5e9b-4562-96ba-365c8cc0dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation and recovery</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4d742-6203-400b-8b33-574948e149b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities received the first emergency calls of people being "buried"
        in crowds at 10:24 p.m. in Seoul (9:24 a.m. ET). As the news broke, Yonhap
        reported that some people had suffered from "cardiac arrest," with others
        reporting "difficulty breathing."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d437b-c280-49cd-93fa-43afb6e7c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials said there were no gas leaks or fires on site.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d95c03-da25-4a94-a0ce-a060be08e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Sang-min, Seoul''s interior and safety minister, said on Sunday
        that "a considerable number of police and security forces" had been deployed
        to another part of Seoul on Saturday to deal with protests there.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38380a48-814e-4433-9938-34c0ddf747bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Itaewon, the crowd had not been unusually large, he
        said, so only a "normal" level of security forces had been deployed there.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4203a-590f-4cdf-b9c0-611fc782de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the disaster unfolded, it prompted a massive response. More
        than 1,700 emergency response forces were dispatched on Saturday night, including
        517 firefighters, 1,100 police officials, and about 70 government workers.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2a5aa-bdd9-496b-ae77-45bb6595754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media videos showed police had taped off an area where people
        were performing compressions on other partygoers lying on the ground as they
        waited for medical help. Others showed people dressed in Halloween costumes
        lying on the street and on stretchers as first responders rendered aid and
        ambulances lined up to take away the injured.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3fab27-9e78-42ae-86cd-cc250c91703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Yoon Suk Yeol convened an emergency meeting
        in the early hours of Sunday, and later visited the scene to receive briefings
        from emergency officials.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f3517-5239-4b85-ae39-f8cb0b472ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the nation, he called a national period of mourning "until
        the handling of the accident is concluded." Prime Minister Han Duck-soo later
        said the period of mourning would end at midnight of November 5.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6926380-1ceb-4c81-bc33-42143054704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A tragedy that should not have happened occurred in the middle
        of Seoul last night on Halloween," Yoon said. "I pray for those who died in
        an unexpected accident and hope that the injured will recover quickly."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e4e84-0896-4079-a48b-d1cdf2e3521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the disaster would be investigated, with measures put
        into place to ensure similar incidents never happen again.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c1702a-36cc-495b-b667-879c2b02fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have relevant ministries such as the Ministry of the Interior
        and Safety conduct emergency inspections not only for Halloween events but
        also for local festivals and thoroughly manage them so they are conducted
        in an orderly and safe manner," Yoon said, adding that a "multi-purpose emergency
        system" would support both the injured and the families of the dead.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b936c-1bb2-4477-aefb-a3c921509192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Sunday, Prime Minister Han Duck-soo said the government
        would provide a fund for families of the deceased and injured. It will operate
        "a funeral support team and respond fully to the treatment of the injured,"
        and provide psychological treatment for those affected, he said.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2f856-6f3b-4d22-88dd-96800ac1b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also "actively consult with diplomatic offices
        to ensure there is no shortage of support," Han said.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd0b67-2d2e-478e-9e77-8da5c2b213bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country has a history of overcoming disasters with all citizens
        united in one mind," he said, adding: "I earnestly ask all the people to join
        so that we can overcome sorrow and rise again."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6cb34-f5f8-4670-8a8a-813840ca94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has declared the district of Yongsan-gu, where Itaewon
        is located, a special disaster area.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d245ee-ae5b-428c-80ee-45e31589d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seoul Metropolitan Government said it would set up a joint memorial
        altar at Seoul Plaza Monday morning, with another joint memorial altar in
        Itaewon.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd40ea9-9a6f-4d00-ac3d-c2210b55ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreign nationals among the dead</h2>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2814f1-efee-4bd1-a567-abf8879b00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People fly into Seoul from all over Asia to celebrate Halloween
        in Itaewon, and this year''s event was seen as a welcome return of festivities
        after the pandemic. Hotels and ticketed events in the neighborhood had been
        booked solid ahead and large crowds were expected.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e19d1c-4524-475e-82e0-a25d084a3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One eyewitness, Sung Sehyun, said the space was like a "jammed subway,"
        and that he had to push his way through the throng earlier in the night to
        get clear of the busy streets.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c9a55-5ade-4b7d-8a75-d9f1985de3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was lucky to get through (but an) hour later, I heard people
        got killed. Because people got stamped on ... and people got jammed together,"
        he said</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d28e5de-b890-4c94-aa3d-cf75ecf15bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juliette Kayyem, a disaster management expert and national security
        analyst for CNN, said the city''s density ‚Äî and how common crowds are in Seoul
        ‚Äî may have played a role in the tragedy.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce722d7-0d6b-473e-976b-2d2800941ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Seoul are used to being in packed spaces, it''s possible
        they might not have been fully alarmed by the packed streets," she said. "Panic
        is always a factor, and there is a danger of being too used to being in crowded
        spaces."</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc005ea7-cdfa-490d-91e7-78f2e6eb7a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to pinpoint what might have triggered the crush ‚Äî but
        authorities "would have anticipated high numbers ... before Saturday night,"
        she added. "There is a responsibility on the part of the authorities to be
        monitoring crowd volume in real time, so they can sense the need to get people
        out."</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4fda26-c258-4a01-822d-a33ea2b36452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, leaders sent their condolences to South Korea
        and those affected by the disaster.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181042a-8110-4663-9544-152b296ec1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jill and I send our deepest condolences to the families who lost
        loved ones in Seoul," US President Joe Biden wrote in a statement. "We grieve
        with the people of the Republic of Korea and send our best wishes for a quick
        recovery to all those who were injured."</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1286467-9af9-4e3b-abc4-c63be4b7ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States government is ready to provide South Korea with
        "any support it needs," White House National Security Adviser Jake Sullivan
        wrote on Twitter Saturday. One US citizen was injured in the crush, authorities
        said.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe247f-6db1-40f6-89c8-82ba43122541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Rishi Sunak tweeted: "All our thoughts are
        with those currently responding and all South Koreans at this very distressing
        time." In tweet written in French and Korean, President Emmanuel Macron said
        "France is by your side."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e9ade-59da-4ec4-9331-a9c61d2bb585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itaewon, once shunned by locals as a seedy, red light district,
        has transformed into one of Seoul''s top party venues. Known for its nightlife
        and trendy restaurants, the neighborhood comes to life at night.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81527d6-9dc1-491c-84f7-33ac9872ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also home to Seoul''s thriving Muslim and gay communities,
        and is located near a US army base.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6243d9a5-46a3-4674-a022-4acba0da0391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T16:16:06.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/29/asia/south-korea-halloween-cardiac-arrest-intl/index.html"
        target="_blank">South Korea searches for answers after Halloween festivities
        leave 151 dead</a>."</em></p>'
