      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) ‚Äî</strong> The
        water level in a Metro Manila river constantly monitored for its potential
        to overflow during heavy rains has returned to normal on Sunday in the aftermath
        of Severe Tropical Storm Paeng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df8116b-dda8-495c-a69f-d1c6aa2b7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T18:37:23.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City officials lifted the alert status on the Marikina
        River at 2:00 p.m., as the water level dipped to below 15 meters from over
        17 meters at the height of Paeng''s onslaught.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMarikinaPIO%2Fposts%2Fpfbid02mTvj6duzB9dU12tAvucNpEJtVvz5mmjUBJvz7DrPufUmEf27or3LwrNnpeWwKfVel&show_text=true&width=500"
