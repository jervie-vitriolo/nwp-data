      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavier Lucero led the way for UP with 16 points, five assists, and
        four rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207bb13-8901-4707-b5f4-c4ade0e840a9'
