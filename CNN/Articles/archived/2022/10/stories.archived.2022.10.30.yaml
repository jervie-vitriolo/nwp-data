      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) ‚Äî</strong> The
        University of the Philippines (UP) Fighting Maroons avenged their lone first-round
        defeat to the National University (NU) Bulldogs with a 75-63 victory Sunday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
