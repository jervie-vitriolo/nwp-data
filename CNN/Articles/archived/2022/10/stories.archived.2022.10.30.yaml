      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on latest data from the DOH''s COVID-19 tracker, the number
        of infections in the country is currently at 4,003,459&nbsp;after 1,370&nbsp;more
        cases were added on Oct. 30. The number of currently ill patients is currently
        at 20,824.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93191ad-f1e7-4f17-8fac-5a622f69656a'
      'mgnl:activationStatus': true
