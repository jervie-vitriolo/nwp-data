      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river reached its highest water level at 17.3 meters around
        6:05 p.m. on Saturday, and slightly went down to 17.2 meters at 6:45 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15326269-45af-4fcb-8a9e-15243b1d568f'
