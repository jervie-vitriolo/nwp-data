      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second alarm was the highest alert status hoisted at the river,
        which informs nearby residents to "prepare" for evacuation. Third alarm is
        raised if the water level swells to 18 meters, prompting immediate evacuation
        in affected areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6582b0-9919-47d6-929c-9d70b54019b6'
      'mgnl:activationStatus': true
