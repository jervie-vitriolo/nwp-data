    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc0ea8-eccf-48ee-b5fc-db16585edbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T12:20:56.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) ‚Äî</strong> The
        National Disaster Risk Reduction and Management Council (NDRRMC) on Sunday
        confirmed 37 deaths and over 923,000 affected individuals due to Tropical
        Storm Paeng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64826fe2-86ea-4597-87c5-c7a2ea37ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T12:20:56.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56440093-1530-4240-ad3d-348fb3ba7f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T12:20:56.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 6 a.m. report, the NDRRMC said it is still validating 11
        reported casualties but it confirmed 37 deaths, 33 of which were from the
        Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb8253-3491-46e7-8aed-1548b7a32d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T12:20:56.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cca7b5-2171-4cff-82fb-37b7cd6b6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T12:20:56.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:03:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday‚Äôs situational report listed 72 deaths, but the NDRRMC clarified
        that this was due to an "overcounting"&nbsp;by BARMM officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a4eec-bf03-403b-ae22-bad4072b4584'
      'mgnl:activationStatus': true
