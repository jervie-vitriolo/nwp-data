      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) ‚Äî</strong> San
        Pablo City, Laguna is under a state of calamity following the onslaught of
        Tropical Storm Paeng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1ea97-00e9-469b-aebc-735eac1bf736'
