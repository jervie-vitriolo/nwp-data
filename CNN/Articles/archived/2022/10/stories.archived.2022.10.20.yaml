      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to share when I was safe from going into the dark side
        of everything again,” Perry tells People of the book. “I had to wait until
        I was pretty safely sober — and away from the active disease of alcoholism
        and addiction — to write it all down. And the main thing was, I was pretty
        certain that it would help people.”</p>'
