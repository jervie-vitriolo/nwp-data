    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799266d-48a6-4237-9791-1062c123cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump could be reconsidering approach</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d90d3-2cb4-44fe-b4c4-33736b02ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources close to Trump said that the former President has become
        more amenable to the cooperative approach being advocated by some of his more
        experienced lawyers, including former Florida Solicitor General Chris Kise,
        who joined his legal team following the FBI search in August. Kise had faced
        headwinds from Trump and some of his more aggressive advisers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001418a-8bfe-44f0-a3a8-f77ce30f7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e1d2a-adbc-49f4-87b9-65c1b34ec648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has favored a more pugilistic approach, even accusing federal
        investigators at one point of planting evidence during their search at Mar-a-Lago
        -- a claim he has never substantiated in court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf18dd5-d73f-4fbd-a3f7-29be52d02125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712a2d9-99c3-41f4-85c4-52a05a608ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the midterm election draws closer and Trump grapples with his
        next political move, he and allies are eager for some relief from his web
        of legal troubles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec88b4-262c-4f57-9e4b-5ac5e62a0883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289162e4-a57c-4ca2-80bd-40d08708c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is worn down," one source close to the former President said.
        "Getting one thing off his plate" would help him move forward.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd52353-ff66-404c-b190-0783ef6ab158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b740a-bb34-41a3-9300-25f6942ce815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Trump declined to comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e38e3d-9cc1-47ff-b9e1-740f2d7a7b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83bb217-24ea-4d27-b4d6-6a522a0fd0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the complicating factors has been Trump''s personal views
        on the document dispute. He initially claimed that his team had been fully
        cooperative with investigators and insisted on social media "ALL THEY HAD
        TO DO WAS ASK," for documents to be returned. Trump has since argued, on social
        media and in court filings, that the Mar-a-Lago documents are his property.
        "I want my documents back!" the former President said in early October.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96b818-b126-4da0-bf86-c4284e9367be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34837dc-17e2-453f-81d7-553947998062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:08.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as last Thursday, Trump complained to donors at a roundtable
        at Mar-a-Lago that federal investigators "got to see everything" when they
        searched his residence and were conducting a "complete sham" investigation,
        according to a person familiar with his comments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dbfd46-5e18-4816-a301-ae4704431e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde8b68-0a8b-406f-a8fe-806c5b2d895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:09.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has continued to complain to advisers and allies that he is
        being treated unfairly and different than past presidents, multiple sources
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370ba1a-11ed-466d-8473-6b7283faa7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0abea-03a1-472e-b84b-a67675fe0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Legal risks for Trump attorneys</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1323bc7-e9af-4886-bd88-e500b1a8ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Trump allies also worry that the legal jeopardy lawyers currently
        face could grow worse the longer the records issue drags on.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8105fe-448a-4f9f-8d7d-16785842af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75f5bb-e427-4990-b1f6-a35421dc1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lawyer Christina Bobb had to hire her own lawyer after signing
        an attestation in June which declared that Trump''s team had conducted a "diligent
        search" to comply with the Justice Department''s subpoena and returned all
        documents with classified markings. Bobb, who was Trump''s custodian of records
        at the time, recently told federal investigators in a voluntary interview
        that the attestation had been drafted by another Trump lawyer, Evan Corcoran,
        for her to sign. A source with knowledge of the event said Bobb was rushed
        to Mar-a-Lago to sign the attestation, but she insisted on first adding a
        line that her knowledge was "based upon the information that has been provided"
        to her.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46466c0e-81cf-4787-827b-c5a833d65396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc334aa-777f-49ca-896f-e2621597fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, the FBI searched Mar-a-Lago, recovering thousands
        of additional government documents, including more than 100 with classified
        markings.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced0bed-6a8e-41ba-bb4b-9d826fe14262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d04e8-448c-4cb8-baf9-71d8aeaeb4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:13.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corcoran has insisted to colleagues that he does not believe he
        faces any legal risk and has not hired a lawyer, according to sources familiar
        with his situation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0378b-809c-4a68-99a4-ad06bd2b2498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd404bb0-5acf-44b9-9970-7278f64c5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third Trump lawyer, Boris Epshteyn, had his cellphone seized by
        the FBI last month and has testified in front of a Georgia grand jury investigating
        efforts to overturn the 2020 election.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0fca0-6280-4251-9479-85a4d1e29d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636a3739-c94c-4b33-aa34-67caf6f92892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her conversation with federal investigators, Bobb also discussed
        Epshteyn, said a source briefed on the matter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00c23c-2c04-4de9-991b-d00bc483b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:52:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/19/politics/trump-mar-a-lago-second-search/index.html"><em>"EXCLUSIVE:
        Trump considers allowing federal investigators to search Mar-a-Lago again"&nbsp;</em></a></p>'
