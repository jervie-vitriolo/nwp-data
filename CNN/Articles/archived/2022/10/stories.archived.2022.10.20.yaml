    'template': '1'
    'title': 'MMDA eyes opening motorcycle lanes along Commonwealth Ave. by end-November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1307ca4-34c1-4fea-bd58-fb74be236bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:53:26.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:50:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — The
        Metropolitan Manila Development Authority (MMDA) said motorcycle lanes will
        be set up along Commonwealth Avenue by the end of next month, in a bid to
        lessen accidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ddf86-830a-4cd0-9a32-c2c632710c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:53:26.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:50:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Target is by the end of November. There are other revisions that
        have to be made to the MMC resolution," MMDA Spokesperson Melissa Carunungan
        said in a televised briefing on Thursday,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e72443-4367-4fe7-8411-c035d510fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:53:26.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:50:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto rin ng aming</em> chairman <em>na magkaroon ng</em> dry
        run <em>ng</em> implementation <em>ng</em> new road configuration <em>sa</em>
        Commonwealth Avenue," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58756b31-1573-4ad5-9dbf-25eeb2bbfc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:53:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:50:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our chairman also wants to have a dry run of the new
        road configuration along Commonwealth Avenue.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6127397-4481-4f83-a917-e43120a3c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:53:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:50:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the requirements are met, the MMDA said it will put up the
        road signs and markings along Commonwealth Avenue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc47e3c-8572-45c6-8551-2ffd46b41bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:53:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:50:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carunungan said the motorcycle lane will be the third one from the
        right — the outermost lane would be for bicycles while the second lane is
        for public utility vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d33bc6-5379-4631-8c29-39cbc29b89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:53:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:50:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said the safety of motorcycle riders remains the primary
        concern.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832c145-1f9d-478c-a484-749b48a510a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:53:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:50:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carunungan said that from January to August 2022, a total of 1,010
        motorcycle-related accidents along Commonwealth Avenue were recorded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd07c04-daf7-4cdb-807f-2b09d9d7c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:53:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:50:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been 444 out of 1,010 incidents in relation to damage
        to property, nine out of 1,010 were fatal injuries, and 557 of 1,010 have
        been non-fatal injuries," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975748eb-7c3d-4914-a6a1-6dbc40f46005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:53:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:50:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/25/mmda-edsa-motorcycle-lane.html"
        target="_blank">Earlier</a>, MMDA officials said they were also considering
        reimplementing the EDSA motorcycle lane as the volume of motorcycles along
        the major thoroughfare has significantly increased.</p>'
