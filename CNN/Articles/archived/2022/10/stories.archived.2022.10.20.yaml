      'mgnl:type': 'text'
      'text': '<p>The area estimates were weighted by the Philippine Statistics Authority
        medium-population projections for 2022 to obtain the national estimates.</p>'
  'Marcos-stays-as-DA-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-20T23:47:59.984+08:00
    'imagesource': 'jcr:c4564c19-80d1-493c-a034-e3be41e61b10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0837140b-7324-48a0-b23d-e908d6730f0f'
    'lead': 'President Ferdinand "Bongbong" Marcos Jr. on Thursday defended his decision
      to remain as secretary of the Department of Agriculture (DA), saying he will
      only step down once "structural changes" have been made in the agency.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T23:50:20.493+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:46:48.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:35.738+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos stays as DA chief, to step down only if structural changes made  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548e2ae-acad-4cd5-8433-a804bf0884ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Thursday defended his decision to remain
        as secretary of the Department of Agriculture (DA), saying he will only step
        down once "structural changes" have been made in the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12998bf-231a-4d3f-a171-f42c91849cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeeb3c3-9f23-4dd6-be02-29986ffd7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems are so difficult that it will take a president to
        change and turn it around," Marcos said in an interview with reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e306abd1-b7cd-460e-9ff8-09cab860a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ffc25-8073-4e47-aedb-8796622e12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said it won''t be easy to bring back or establish
        an orderly system, arguing he is "still needed there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56183fb-3c89-4c52-a51f-95f914d8485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63dd66-08ee-4700-9149-430d2a0e88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[When the] DA''s functions are properly institutionalized and the
        structural changes that we need to make in the DA have been made and the appointments
        in the DA have already been made then <em>saka ako bibitaw</em> (that''s when
        I''ll leave), because then they don''t need me anymore," he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e85e30-3dc9-4862-acdd-6fb8c8d5a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66aa3cf-b19b-4938-a0ea-8e00cbb9c3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups and netizens have previously urged Marcos to appoint
        a "full-time" DA chief as issues concerning the sector have piled up in the
        early days of his administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa94b61-4cb4-435d-85a4-aeb14d26c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37796bf2-491d-4db7-b82f-75b1fa13f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when asked about his pending appointment of a Health
        Secretary, Marcos replied: "The same as DA <em>na maayos na,</em> normalized
        <em>na</em> (The same as the case with DA — when everything''s fixed and normalized)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c6be61-1b28-429c-a6f8-a5f697e5c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070662f9-13fc-495a-92b9-3466a79f76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:50:20.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
