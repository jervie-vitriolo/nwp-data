  'Global-CO2-emissions-from-fossil-fuels-to-rise':
    'author': 'Angela Dewan, CNN'
    'caption': 'Coal-powered power plant'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-20T00:36:42.996+08:00
    'credit': 'Getty Images/Getty Images'
    'imagesource': 'jcr:0de9f555-0e68-4a27-a4d3-41477db02b11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a39a2be-c36e-4580-b548-23496850c6cc'
    'lead': 'The modest increase comes despite widespread concerns of a rush back
      to coal, oil and gas amid a global energy crunch.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T00:39:01.773+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:56:47.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:21.428+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global CO2 emissions from fossil fuels to rise by less than 1% this
      year as renewables and EVs take off

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d97b977-1e64-47f9-983e-d1b1584bbc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Finally, some good news in the battle against
        greenhouse gasses: Carbon dioxide (CO2) emissions from the burning of fossil
        fuels are on track to rise less than 1% this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c9a87c-2ba8-4067-9b53-0d4211e449f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ceb01-35a6-46ce-a659-c1e19d6e6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s despite widespread concerns of a rush back to coal, oil
        and gas amid a global energy crunch and Russia''s war in Ukraine. We have
        electric vehicles and an uptake of renewables to thank for the surprisingly
        small increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2931ce3-26e9-4492-9a90-085c67e76ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77068f-9927-456f-82af-4ce8af419344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency published its forecast in a report
        Wednesday, showing CO2 emissions are on track for an increase of 300 million
        metric tons in 2022, reaching 33.8 billion tons. That''s a far smaller rise
        that the jump of nearly 2 billion tons in 2021 as the world rebounded from
        the Covid-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5698493-6af6-449a-9987-aa2c6e8efa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1c42a-60b3-448f-b5b5-4f76556df6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase this year comes largely from the aviation sector, which
        was severely impacted by the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282b5e1-7caa-4030-94cd-bb1938d3cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360bc3b-f357-4c34-a7cc-72cec8d3e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global energy crisis triggered by Russia''s invasion of Ukraine
        has prompted a scramble by many countries to use other energy sources to replace
        the natural gas supplies that Russia has withheld from the market. The encouraging
        news is that solar and wind are filling much of the gap, with the uptick in
        coal appearing to be relatively small and temporary," IEA Executive Director
        Fatih Birol said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5149776-b14b-46db-9b03-a11dd08bceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9d00b-9dd4-40d4-839f-7a91b0e8ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that CO2 emissions are growing far less quickly this
        year than some people feared -- and that policy actions by governments are
        driving real structural changes in the energy economy. Those changes are set
        to accelerate thanks to the major clean energy policy plans that have advanced
        around the world in recent months."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef282e9-c6a9-41c0-8f12-8275b53e8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a99d42-66d2-4775-a9f2-6100d4f3cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA said that without the major deployment of renewables and
        EVs globally, the rise in emissions would have been much larger, potentially
        as much as 1 billion tons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831403b3-96fc-440f-a7f8-3884727cce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e404555-37b0-4aa3-9f59-89557309b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for coal has increased as Russia''s war in Ukraine sends
        natural gas prices soaring, and CO2 emissions from coal power generation,
        driven largely by Asia, are forecast to grow by more than 200 million tons,
        or 2%, this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef83c8a-aecc-4c07-b387-0191b9d65e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5fb81-3162-44ea-935c-b6d703d09b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the increase in emissions from coal has been "relatively small"
        and are "considerably outweighed by the expansion of renewables," according
        to the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94488f26-6cfa-4db7-9db8-a5f03c480fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635ff0e-ce9d-4c84-812e-724c386f388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has hit record growth this year in solar and wind power,
        generating more than 700 terawatt-hours of energy. That''s enough to power
        around 67 million American homes for a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a8315-a6b6-43cc-ad44-ec7d84752932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52b861-aaa1-42e3-a670-ee3de649c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite significant drought impacting huge swaths of the Northern
        Hemisphere, the overall picture for hydropower is still positive -- global
        hydropower generation has increased this year and is expected to contribute
        more than one-fifth of growth in renewables.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85923677-d60e-42c6-aaa0-5570051617b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a681572-1916-434c-b1b9-69e161a5013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global outlook comes a day after a separate report showed that
        the EU has generated a quarter of its power from renewable sources since Russia
        launched its war, which is a record for the time period.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc39976-4d7c-4791-94b4-f600a2e9791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92479500-01a7-4ae1-8dcb-da65fb6dd86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA forecasts EU emissions to decrease this year, even though
        the bloc''s coal use is up. Several EU countries are using more coal in response
        to the hike in gas prices and as Russia cuts of supplies to some member states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23565b2b-970c-4086-aba3-5840709ddc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff46fd7-a69d-449f-86b5-b1c74e5818d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes less than three weeks before the COP27 climate
        negotiations begin in Egypt, where countries are expected to ensure their
        emissions reduction plans are aligned with the main goals of the Paris Agreement:
        to contain global warming to 2 degrees Celsius, but preferably 1.5 degrees,
        compared to pre-industrial times.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626611a-59f6-4865-ac76-b6d6dc654d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a1be8-4b64-4e97-adfd-84585787ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA''s forecast makes for a rosier-than-expected backdrop to
        the talks, but scientists warn that emissions should be rapidly decreasing
        to keep the 1.5-degree goal in sight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55e33a-0ebb-479e-9031-b9456da64f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:39:01.776+08:00
      'mgnl:createdBy': 'faith'
