    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christina Aguilera releases powerful new version of ''Beautiful'' music
      video'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c786680-43a7-45c8-bbbd-ce3d65e2e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:33:08.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A lot has changed about the world in the
        last 20 years, but Christina Aguilera still thinks you''re beautiful, despite
        what social media sometimes tells us.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347d7ed-5a0b-4e25-bbbd-25394d8262e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:33:08.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer on Wednesday released an updated version of her "Beautiful"
        music video that specifically takes aim at the messages often delivered through
        social media that have negative effects on our body image and mental health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d494580-2d60-4909-a885-3f02da685179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:33:08.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said that the release was to mark the 20th anniversary
        of her album "Stripped" and World Mental Health Day, encouraging her followers
        to "Take your space, log off, put your mind, body, and soul first."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae57c385-eec1-42bc-b3a8-b03677f9d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:33:08.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original ''''Beautiful'' video set out to bring awareness and
        a sense of compassion in the face of criticism," she wrote of the new video.
        "It still carries an important message to remember our core values outside
        of what''s being fed to us...to find a sense of balance and accepting ourselves
        for who we are."</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe width="614" height="346" src="https://www.youtube.com/embed/7kEwGXLdbZ8"
        title="Christina Aguilera - Beautiful (2022 Version)" frameborder="0" allow="accelerometer;
        autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b80b63-f1c8-45f1-be82-406c44adf7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T07:10:15.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038691d-a6af-4210-b5ca-2af206761086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:33:08.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the new video has a similarly powerful effect, with scenes
        that feature young people and children contending with an onslaught of negative
        messages about their bodies and images. In one disturbing scene, young girls
        are shown with their faces marked up as if they are preparing for cosmetic
        surgery, ultimately choosing to wipe the marks off and play outside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f583c-00fe-4131-8aab-1499a3c5729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:33:08.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ends with a pointed message: "In the last 20 years, since
        ''Stripped'' was first released, social media has transformed our relationship
        with our bodies and, in turn, our mental health. Research suggests that time
        spent on social networking sites is associated with body image issues, self-harm,
        and disordered eating in children and teens. This needs to change."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1b96c-5b23-4762-8046-4a4287a56e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:33:08.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A link is then provided to Aguilera''s website, which has a list
        of mental health resources.</p>'
  'United-Kingdom-September-inflation':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-20T06:37:16.182+08:00
    'imagesource': 'jcr:2326b8fb-53f6-4d90-b1fa-da4b5b8c260a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78fcbb84-54aa-42fe-a9c8-cf48a88d152d'
    'lead': 'Rising food and energy costs drove UK inflation back to a 40-year high
      in September, but it could be nearing a peak as cash-strapped households pull
      back on spending amid broader economic turmoil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T06:38:13.383+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:54:32.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:24.708+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK inflation back at 40-year high as food prices soar'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd5038-52a4-4134-b42c-5a17934f8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rising food and energy costs drove UK inflation
        back to a 40-year high in September, but it could be nearing a peak as cash-strapped
        households pull back on spending amid broader economic turmoil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6da5f-2a63-4045-8035-ef7c5f3b6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual rate of inflation rose to 10.1% in September, up from
        9.9% in the 12 months to August, the Office for National Statistics said on
        Wednesday. That returns it to July''s recent high.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad3b00-7e13-4a5f-93e1-7b892ae04a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring food prices were the largest single contributor to the acceleration
        in inflation, jumping 14.6% year-on-year, the ONS said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c38168-6c1e-4156-be15-2163cd7838e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return to double-digit inflation will be worrying for the Bank
        of England, which meets on November 3 to set interest rates. Governor Andrew
        Bailey has said that a "stronger response" may be needed to get a handle on
        price rises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80d095-8e21-4655-b4f3-777ac8a54573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank will evaluate rising price pressures against the
        government''s recent U-turns on unfunded tax cuts, which could help ease inflation
        in the coming months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f0c6e-5064-491a-83d2-aeeda869fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dramatic scaling back of fiscal support by the new Chancellor
        will be seen as lowering medium-term inflation, and that''s what [Bank of
        England] policymakers will be more interested in," James Smith, developed
        markets economist at Dutch bank ING, said in a note on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff05543-5eb2-4e19-bd9e-e25ddeada374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank now expects policymakers to hike interest rates by three-quarters
        of a percentage point next month, instead of by a full percentage point. ING
        economists think inflation is likely to peak this month and begin to ease
        in 2023, as supply chain bottlenecks improve and consumer demand flags.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f3c61-5e4c-47a8-919d-ff5c107492de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy prices remain a big unknown, however, after Hunt said Monday
        that the government will universally cap prices only until April. More targeted
        support after that could trigger a fresh spike in energy bills for many households,
        fanning inflation once again in the spring.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6fb12-45fb-4790-bf29-a7122d1e3558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs warned that inflation could leap to 11.9% year-over-year
        in April from its current forecast of 7.1% and "stay higher throughout 2023,"
        depending on what the government decides to do.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e633e-baa0-4d0e-926c-2a8cf93e3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising prices come as wage growth continues to decline in Britain.
        Between June and August, average pay fell by 2.9% once inflation is taken
        into account, according to the ONS. That followed a decline of 3% between
        April and June, which was the biggest drop in real wages since records began
        more than 20 years ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb0e6a-ae15-41b1-b02f-4fce626b0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government, meanwhile, is debating cuts to public spending
        in order to get a handle on its growing debt load, piling more pain on households
        at a difficult moment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a046f0b8-fb7d-4259-a71e-14f3c0547734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the latest inflation figures, Hunt said the government
        "will prioritize help for the most vulnerable while delivering wider economic
        stability and driving long-term growth that will help everyone."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50996eb0-555b-4e3c-9fa4-b92502a4f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ONS, price increases in September were partially
        offset by a fall in the cost of gasoline and airline tickets. "While still
        at a historically high rate, the costs facing businesses are beginning to
        rise more slowly, with crude oil prices actually falling in September," director
        of economic statistics Darren Morgan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b751eee-501b-4333-93f0-7b7bdf4074c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is a growing headache for policymakers across Europe,
        which is grappling with an energy crisis following Russia''s invasion of Ukraine.
        Soaring energy costs and rising food prices drove the eurozone''s annual rate
        of inflation to 9.9% in September, up from 9.1% in August, Eurostat said Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905b1d6-ed14-4372-bff3-d2e0dacfc91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T06:38:13.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:54:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Julia Horowitz contributed to this report.</em></p>'
