  'COVID-19-public-international-health-emergency-WHO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-20T10:24:26.087+08:00
    'imagesource': 'jcr:9193309b-1f5b-4b8b-b26f-171cde75cf82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43520598-ede8-4d8f-b91e-e0eeea81211a'
    'lead': 'WHO chief Tedros Adhanom Ghebreyesus says that while the global COVID-19
      situation has improved since the pandemic began, many risks and uncertainties
      remain since the virus continues to mutate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T10:27:55.896+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:52:21.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:27.757+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 remains an international emergency, WHO says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ca4b0-a816-4616-876b-0e506cd53559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — The
        World Health Organization (WHO) said it is not yet the right time to lift
        the declaration of public health emergency due to COVID-19 despite global
        gains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab888c25-cc0c-440f-a37a-07858d99f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO chief Tedros Adhanom Ghebreyesus on Wednesday said that while
        the global COVID-19 situation has improved since the pandemic began, many
        risks and uncertainties remain since the virus continues to mutate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31d5ff-aa70-4f02-8fe3-6a1f37ee6076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:23.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee''s view with COVID-19 remains a public health emergency
        of international concern and I agree," the top official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13052b5-3f85-45c0-b494-7b817bc4dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s emergency committee on COVID-19 met last week to discuss
        the global situation and the way forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b09060-c752-4c5a-b319-df5e135cb026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel said that although the public perception is that the pandemic
        is over in some parts of the world, it continues to adversely affect the health
        of the world’s population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764958db-d647-4cfa-8615-94488dc41d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that there is still a need for a coordinated international
        response to address the inequalities in access to testing and vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce988e3d-105e-4e08-967a-dfe7a0f4cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus also said the committee emphasized the need to expand
        access to tests, treatments, and vaccines for most at risk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d370861-f374-41ec-8917-9db9ae51f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that countries need to update their national preparedness
        and response plans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccca41c-87d7-4fc5-b158-c5ec4f101916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bongbong Marcos said in August that the state of public
        health emergency due to COVID-19 will most likely be in effect until yearend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274eb0a-ba94-42de-8de6-d19f3930758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:26.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed concern that lifting the state of public health emergency,
        which was declared by his predecessor President Rodrigo Duterte in March 2020,
        might affect the supply of COVID-19 vaccines in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed2a1e-c942-49a4-a328-b721afd3f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country remains at low-risk classification despite the recent
        detection of the COVID-19 XBB subvariant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453ec0c-1c87-4914-8385-5da2c78a7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T10:27:55.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:52:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>XBB is the main driver of the COVID-19 spike in Singapore, according
        to its health minister Ong Ye Kung.</p>'
