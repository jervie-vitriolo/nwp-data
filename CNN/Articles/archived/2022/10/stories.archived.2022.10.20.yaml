      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbebc00e-db21-4999-a962-51ed6b536a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:24.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old British-Punjabi journalist living in London says
        the herb has shown up in dishes served at family meals throughout her life
        — among them naan, dahl and mattar paneer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3c7bd-2a3c-4bbd-a54a-1f5ef9fc3ab2'
      'mgnl:activationStatus': true
