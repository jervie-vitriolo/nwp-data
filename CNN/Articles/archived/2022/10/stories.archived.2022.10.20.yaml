      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, there are still 25 Filipinos staying in Ukraine,
        mostly in the capital Kyiv.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed9c53-4be1-49e6-81c4-34ea6b0377b8'
