    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bank of Ireland offers workers paid menopause leave'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56e683-140a-40bb-b909-ec6698f205fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bank of Ireland Group is offering paid
        leave for women employees going through menopause, joining a growing list
        of companies trying to prevent women from exiting the workforce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d8673-d53e-4a27-8f39-c40d42102de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe3cda-b34c-4464-b713-d1b872f15ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees will be able to take up to 10 days off a year if they
        experience physical or psychological symptoms related to menopause, the bank
        announced Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596adcb-75de-49c6-878b-df4e02bcecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761055e-117a-463a-a42d-04c28eeec305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank, which employs around 9,800 people worldwide, will also
        train managers on how to support colleagues going through menopause. Most
        of its employees are based in Ireland and the United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88e127-6855-4b4c-a01c-4dd8e061f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32edf5ee-34c6-41ea-ab7f-dc1427420121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to help our colleagues at all stages of their lives including
        the menopause,” Joanne Healy, the bank’s head of employee relations, said
        in a statement. “This will help us continue to build a work environment in
        which everyone is treated with fairness, dignity and respect,” she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3109c63-37a6-45e2-af35-f0bf970621c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e721218-d337-493d-a11e-6df7d6aad3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made during Ireland’s first ever Menopause
        Awareness Week and comes as a growing number of companies in Britain and Europe,
        including Danske Bank and Deloitte, introduce policies targeting menopause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa4927-c490-448a-8bef-b6365055ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623cc168-a1ab-4a06-9f02-a06fd86d57d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the UK government set up a Menopause Taskforce
        to investigate the affect that menopause has on women’s working lives, particularly
        later on in their careers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068a66d-005a-4754-b495-efa38cda2c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by Ireland’s department of health, more than
        half of women in menopause report symptoms that include fatigue, sleeping
        problems, joint pain and hot flushes. Less than one third said they would
        feel comfortable talking to their manager about their experiences, the study
        found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c0cbf-3ee0-43b0-9d8d-2b2b3e7de875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da99297a-2820-4bc2-a508-b8e78fb918de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of Ireland’s policy comes as new research published Tuesday
        by McKinsey &amp; Co. showed that women in leadership roles in the United
        States are more likely than ever to quit because of being treated unfairly
        at work. Women in senior positions were more than 1.5 times more likely than
        their male peers to have left a job because they wanted to work for a company
        more committed to diversity, equity and inclusion, according to the researcher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5961433-9d8b-43f2-a301-b55553a5281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7248e1b-5cec-43cc-85bd-d821fd286e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, one in 10 employed women experiencing menopause
        quit their jobs because of their symptoms, according to a report this year
        by the Fawcett Society, a women’s rights charity. A separate survey by Standard
        Chartered Bank and Britain’s Financial Services Skills Commission found that
        a quarter of women are more likely to retire early because of menopause.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92aa38-bdd4-4e50-8c44-959f9389ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:42:06.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/19/business/bank-of-ireland-menopause-leave/index.html"><em>"Bank
        of Ireland offers workers paid menopause leave"</em></a></p>'
  'XPeng-flying-car-takes-to-the-air-in-Dubai':
    'author': 'Nadia Leigh-Hewitson, CNN'
    'caption': 'XPeng X2 electric flying car'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-20T00:42:59.585+08:00
    'credit': 'XPENG AEROHT'
    'imagesource': 'jcr:fc116f1b-906c-4ced-91bc-616f2a3f5950'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fddee43a-495e-4183-8b89-d7ed303bf03b'
    'lead': 'One of dozens of aerial automobiles currently in development, the XPeng
      X2 electric flying car completed its first public test flight in Dubai at the
      Gitex 2022 technology expo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T00:45:16.674+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:56:31.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:21.919+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'XPeng flying car takes to the air in Dubai'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f973569-2461-4be2-ab95-914d8c91780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:45:16.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Towards the end of the 1985 sci-fi
        classic "Back to the Future," the archetypal mad inventor Doc Brown announces
        "where we''re going, we don''t need roads" as the time-travelling DeLorean
        lifts into the air. Whilst flying cars aren''t yet filling our skies, a number
        are in development. Last week the Chinese XPeng X2 successfully completed
        the first public test flight of its two-seater flying car at GITEX technology
        expo in Dubai -- and it even shares the DeLorean''s famous gull-wing door
        design.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2395347f-a1ad-47e7-a603-2922195f25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:45:16.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The XPeng X2 lifts vertically off the ground using eight propellers,
        without need for a runway and is therefore suitable for built-up urban areas.
        The vehicle, designed to carry two passengers, is fully electric and its makers
        say it can rise through the air at around two meters per second and reach
        speeds of up to 80 miles per hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388117d-2bc9-48ec-9b48-ec5d565bc33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:45:16.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the test flight lasted just 90 seconds, according to Liu
        Xinyin, chief aviation specialist at XPeng Aeroht, the technology is close
        to being ready for public use, but regulations around flying cars are still
        some way off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe787ca3-dcb9-465a-96ad-f2b25fe429e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:45:16.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03057c-1e77-49eb-9186-518c9c1f612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:45:16.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>XPeng plans to work with governments to establish a physical regulatory
        infrastructure for flying cars in urban areas, and Liu believes that people
        will be able to use the flying cars within limited regulated spaces in just
        five years. This lines up pretty well with ambitious plans from the Chinese
        government to launch flying taxis by 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529eac6-d0e2-4f57-aeed-ac9e86a25f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:45:16.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If flying wasn''t futuristic enough, the XPeng X2 is equipped with
        AI automation -- it can be driven manually or it can be set to self-drive.
        "It learns how to avoid traffic, avoid buildings and people," says Liu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674c702-1fce-497d-bcbe-b89edf50aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:45:16.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-driving elements pose further difficulties with regulation,
        and also throw into question public acceptance. Many people are still concerned
        with safety issues around self-driving cars on the ground, let alone vehicles
        that are zooming around above their heads. However, XPeng says it''s safer
        for its flying car is to be self-driving than to be driven by a human.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132713f3-401b-45e5-baeb-43c28658659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:45:16.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are dozens of flying cars currently in development around
        the world, and many of them actually fly, like Canadian firm Opener''s "BlackFly,"
        SkyDrive Inc''s "SD-03" and Klein Vision''s prototype "AirCar" -- which made
        a successful 35-minute test-flight between two cities in Slovakia last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889b1ed-f7ed-4144-ae7a-bcc86414a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:45:16.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
