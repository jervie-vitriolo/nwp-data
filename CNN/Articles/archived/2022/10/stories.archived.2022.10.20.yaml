      'mgnl:lastActivated': 2023-01-17T21:47:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb5124-e348-4c63-a4ae-94c544e62736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:12:34.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landed cost, including customs duties, should not exceed ₱27,000
        per unit if it came from China, the lawmaker said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a33a57-ae46-4d0e-ab21-2cf0e5a2cfc5'
      'mgnl:activationStatus': true
