      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry reveals in the book that due to addiction, he nearly died
        at age 49 when his colon burst from opioid overuse. He was in a coma for two
        weeks and spent five months in the hospital.</p>'
    '9':
