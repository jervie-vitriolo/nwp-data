      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41b81a-4d0d-4f28-b30f-96ef991d639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:14:22.169+08:00
      'mgnl:createdBy': 'alyssa'
