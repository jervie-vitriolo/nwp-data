    'template': '1'
    'title': "Solon bats for scouting instead of mandatory ROTC  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c835f9-ebc3-4380-b249-8aa3d5c2aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong>&nbsp;Mandatory
        scouting is a better option than the revival of mandatory Reserve Officers''
        Training Corps (ROTC) program being pushed by the Marcos administration, according
        to Kabataan Party-list Representative Raoul Manuel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba3faa-28e4-47e7-9d50-9eba6c02a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4e8f3-8bb8-402d-9c87-27a71beab2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mandatory scouting is clearer in its mandate to impart on the youth
        the necessary skills that they can actually use in real life situations and
        in volunteer efforts during disasters," said Manuel in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c0b92-70cc-4af2-8736-e54f9c2f54ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a17f6-5e98-40ae-9203-7b28d99c13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, scouting is headed by institutions that do not resort to
        red-tagging and threats to individuals and organizations," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3eefe9-e102-4dc2-ab48-9f4d655362ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:21.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07fd6e-5222-45e1-9986-f55476a7ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first State of the Nation Address, President Ferdinand Marcos
        Jr. pushed the Congress to make the ROTC program mandatory in senior high
        school level, echoing the call of his ally, Vice President Sara Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d6ce4-0f9a-42f6-9535-ff388eb3e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ac750-f71f-4246-9155-50598fbeeb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel further noted that scouting does not need the presence of
        military personnel in schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be7b54-f04f-4c88-9980-ced233d6043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783f6de-716b-4599-acf7-35926e66a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scouting is safer for students and does not violate international
        conventions protecting schools as zones of peace, in contrast to ROTC which
        will require the presence of military personnel in campuses and schools,"
        the lawmaker explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f2bce-115e-486d-8a48-cf9b580cc3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b4a50-117d-4184-b501-b9a93fff1d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROTC became only optional in college after the National Service
        Training Program Act of 2001 was enacted into law in 2002.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f15bb6-1a1d-45b9-81aa-4fc074c0d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd522e0-ef79-4749-8485-c65530edcfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was passed following the death of University of Santo Tomas
        student Mark Welson Chua after he exposed the corruption within the school''s
        ROTC program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567a5fc-1086-451b-9e6b-dac6a27590d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116d4662-9a9b-4026-9b42-9e379d107f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the House of Representatives approved on final reading
        the bill mandating senior high school students to take up mandatory ROTC training
        which serves as a requirement for graduation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff43b4-42b1-4826-a34f-206a885220f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f148f-6a46-4168-9aac-6372a9c1356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after repeated calls from former President Rodrigo Duterte
        for mandatory ROTC training to "instill patriotism."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7080b-4576-470c-85c3-cda775fe342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880b15a-e774-45bf-892d-b751cf92dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:29:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education issued a memorandum in 2020 revitalizing
        the boy and girl scouting programs.</p>'
