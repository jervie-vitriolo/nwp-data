      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecba0d2-e8dd-4c41-af8b-225c784cb5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:14:22.169+08:00
      'mgnl:createdBy': 'alyssa'
