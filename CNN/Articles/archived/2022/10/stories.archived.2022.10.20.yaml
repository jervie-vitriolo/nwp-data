      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        government is ready to assist and repatriate Filipinos based in Ukraine following
        Russia’s declaration of martial law in its “annexed” regions, the Department
        of Foreign Affairs (DFA) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d15ee3-91aa-4252-882e-21549ff941d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:14:22.169+08:00
