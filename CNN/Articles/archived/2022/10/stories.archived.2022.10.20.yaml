      'mgnl:lastActivated': 2023-01-17T21:54:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Senate committee on banks, financial institutions and currencies questioned
        Banko Sentral ng Pilipinas’ (BSP) plan to issue new polymer banknotes, which
        the agency claims to be a sustainable move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f4146-e850-444a-8fb3-bb439a89b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d78e0b-4812-47e0-9e24-92e3ae235125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hybrid hearing on Wednesday, committee chair Senator
        Mark Villar noted that while upgrading banknotes to combat new technology
        used by counterfeiters is a must, countries usually change banknotes only
        after every 10 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff31eb-b575-4bba-a3f4-116a6bf695f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eaf75b-d838-4b6a-bc79-1b394a616ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that BSP introduced the new generation series of banknotes
        only in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4d3e0-d64e-42ef-91fd-faa52bf1be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a580b58-044e-4202-acdf-40b8333c4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This raises the question, is this change necessary at this point?”
        Villar asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da014f4-ea7d-43d0-806e-6aa3132c13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956089a-110d-4ccb-a1d4-982e26a18912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BSP’s plan, the current banknotes — composed of 80%
        cotton and 20% abaca — in circulation will be phased out for the polymer banknote
        to take its place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bbd0e9-2332-4a2b-81db-e3a4cf54074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b2009-94bf-43af-a7e8-69091ccce1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, who raised the issue in September, said the
        shift could impact the abaca industry as it is used in the production of bills
        in circulation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4c0ed-85d8-4541-a06a-6f4fb1646eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c335a1-8cca-48a4-866b-62475c0642b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP currently produces local currency using 1,000 to 1,800 metric
        tons of abaca fiber, which is valued at $10.8 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86836bb1-acc6-499f-a1ff-64a6ce9e119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb33ddd-8d74-4af5-9d06-a89c9224490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora Peralta, executive director of the Association of Abaca Pulp
        Manufacturers Inc, said funds to import plastic materials needed to make polymer
        should rather be used for abaca farming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d66f3-7821-403a-8b04-adf3f8a888c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95324056-61ba-43a3-a7d4-2531077ba91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would need to spend dollars to import plastics. What will be
        spent for abaca farming will eventually find its way back to the economy,”
        she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa8a51-4e18-4828-90c4-408e938d6d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a504ef-63bd-48d3-8c95-4db2b18ce623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Fiber Industry Development Authority''s Robert Atienza
        said the shift is “very costly” as banks must adjust equipment, like ATMs,
        which may not be able to handle the new material.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf9f85d-61e9-4b5d-9b03-5d7f98925516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0586067-fa1a-4a6f-a31b-e4cb5cf1989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, who chairs the committee on sustainable development
        goals, innovation and futures thinking, recognized the effort for sustainability
        as polymer is recyclable but pointed out that abaca and cotton are biodegradable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701b1d3-a91f-4378-9c60-23d415230685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d4498-9e78-46c1-a3ae-f9f867d18823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:05.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there are ways that you can recycle [polymer], it is not
        biodegradable. In that sense, it is not truly sustainable,” she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83923997-5f3a-41c1-89fd-5b7eaa4b651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:06.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7fcf8-243f-4cb9-a95f-6dc258c8e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Mamerto Tangoan defended the plan, citing that
        the change would only affect less than 1% of the abaca industry and machines
        would only need to be recalibrated and not changed to adapt to the new material.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d1b42-0bd1-4347-9d5d-c1f2567a0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f089ff-5301-48a3-a1e2-1b81a6b388a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:39:58.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/7/11/BSP-guidelines-P1000-polymer-banknotes.html">Do''s
        and don''ts on handling ₱1,000 polymer bills&nbsp;</a></strong></p>'
