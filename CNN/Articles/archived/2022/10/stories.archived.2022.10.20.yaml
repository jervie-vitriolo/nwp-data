      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:48:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said meteorological conditions that indicate
        the onset of the season were recently observed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08fde6-9638-4b40-977f-11343399e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T21:32:30.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:48:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acaaf3f-e1bd-497d-a380-9bb8d858cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T21:32:30.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:48:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past several days, strong to gale-force northeasterly winds
        have prevailed over Northern Luzon due to the strengthening of the high pressure
        system over Siberia. Moreover, gradual cooling of the surface air temperature
        over the northeastern part of Luzon has been observed," PAGASA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba398eff-caed-4b90-9176-cea57ef7a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T21:32:30.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:48:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765095e-f5c2-4201-8760-ca87eba90b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T21:32:30.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:48:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these developments, the northeast wind flow is expected to
        gradually become more dominant over Northern Luzon, bringing cold and dry
        air. Surges of cold temperatures may also be expected in the coming months,"
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e5350-2fb6-4e98-b088-82d2a645bcf3'
      'mgnl:activationStatus': true
