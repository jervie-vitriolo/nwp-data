      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added there are currently no Filipinos in the regions
        where martial law was declared, which are Kherson, Zaporizhzhia, Donetsk,
        and Luhansk.</p>'
    '9':
