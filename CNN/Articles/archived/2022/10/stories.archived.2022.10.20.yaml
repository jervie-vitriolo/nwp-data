      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I could handle it, kind of. But by the time I was 34, I was really
        entrenched in a lot of trouble,” Perry told the publication, adding that he
        was sober during Season 9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc6f6b2-4450-488b-8e9b-0906d84fbf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:28:12.169+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:54:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said of his castmates: “It’s like penguins. Penguins, in nature,
        when one is sick, or when one is very injured, the other penguins surround
        it and prop it up. They walk around it until that penguin can walk on its
        own. That’s kind of what the cast did for me.”</p>'
