      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit anim lang</em> (Why only six)? There are a lot of illegal
        POGOs operating here. I believe there are a lot of illegal workers or Chinese
        workers working in the country without any documents," Senator Jinggoy Estrada
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f8cf0-7c0d-4f12-8605-5384af233e89'
      'mgnl:activationStatus': true
