      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83250422-78e2-4b24-8046-6a3918da7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:12:34.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The origin of the laptops, all of them, came from the Republic
        of China. <em>Hindi ko sinasabi na</em> inferior <em>''yung</em> products
        <em>na ''yun</em> [I''m not saying that the products are inferior]," Tolentino
        said. "[But the] landed costs, even if you add the customs duties, will not
        be more than ₱27,000 per piece."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8d1c8-2e24-4d44-b8e4-e3468e6fa492'
      'mgnl:activationStatus': true
