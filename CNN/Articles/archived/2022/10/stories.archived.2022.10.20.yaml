  'Russia-ramps-up-relocation-of-civilians':
    'author': 'Mick Krever, CNN'
    'caption': 'Kherson region in Ukraine'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-20T04:34:26.139+08:00
    'credit': 'Metin Aktas/Anadolu Agency/Getty images'
    'imagesource': 'jcr:e2c9a1cb-3876-4a23-8bfe-dd10f7694a1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '427ae317-c263-44a5-a5c2-9c1a875ffed5'
    'lead': 'The Russian-installed leaders in Ukraine''s Kherson region on Wednesday
      began massively ramping up the relocation of up to 60,000 people amid warnings
      over Russia''s ability to withstand a Ukrainian counter-offensive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T04:37:03.756+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:55:50.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:22.717+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia ramps up relocation of civilians in Kherson. It may soon lose
      one of the biggest prizes of its war'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3eb11-30d4-434c-91e6-392bb90a4052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Russian-installed leaders in Ukraine''s
        Kherson region on Wednesday began massively ramping up the relocation of up
        to 60,000 people amid warnings over Russia''s ability to withstand a Ukrainian
        counter-offensive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4badac-6d5e-49ab-8d2e-f1befc397088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a777315-f8eb-4c97-b915-62f26e5e5ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have accused Russia of generating "hysteria"
        to compel people to leave. Residents in the city of Kherson began to receive
        text messages on Wednesday morning from the pro-Russian administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d9111-993d-4a3c-aad4-fe134ec1e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72814653-c9be-4263-8fc5-e6dab550025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear residents," it read. "Evacuate immediately. There will be
        shelling of residential areas by the Armed Forces of Ukraine. There will be
        buses from 7:00, from Rechport [River port] to the Left Bank."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d3132-d5d5-4cd8-a867-bdcf6c9d43c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909ae98-7824-4a3b-a866-25f00c100ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile on Wednesday, Russian President Vladimir Putin announced
        that he had signed a law introducing martial law in Kherson and three other
        Ukrainian regions the Kremlin claims to have annexed, in violation of international
        law. The other regions are Zaporizhzhia, Donetsk and Luhansk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42ac97-26aa-4d4a-b81d-dd54f0eec385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7188b-31ed-4845-a354-79a9858bf2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:55.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first outing on Russian state television as the Kremlin''s
        new commander for Ukraine, General Sergey Surovikin said Tuesday evening that
        the situation in Kherson was "far from simple" and "very difficult."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fadfdd-dc43-46ae-8103-d94548f670eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511a9ec-40a9-4744-b74c-ee9000c727eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our further plans and actions towards the city of Kherson will
        depend on the military and tactical situation on the ground," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5f57c-9a7d-4e23-94f2-6ba1c5b0677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857846e-751b-47e2-a120-dad7fe7b1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces have been advancing through several parts of the
        Kherson region in recent weeks, capturing villages and farmland along the
        western bank of the Dnipro River, also known as the right bank.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463e560-9a2d-4411-90ff-addb0018d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102927d2-0a95-4770-b096-8ba2f9bb709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s ability to resupply its troops in Kherson has been severely
        hampered by frequent Ukrainian missile and artillery strikes on Russian-controlled
        bridges crossing the Dnipro. The explosion earlier this month that badly damaged
        the Kerch bridge, which connects Russia to Crimea, further bottlenecked Russia''s
        logistics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d83ee-f933-4d09-8a19-fa5a91fd080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52759b-f773-4393-bb83-cbdd06a40ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the head of the Russian-backed administration appealed
        to the Kremlin to help with the evacuation of civilians near the frontline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6bf9f-c57b-4cb9-94ee-cb125ea29dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83d6e1-39c6-4126-b8a4-2fc5e63f28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the rhetoric hit a new level. Just past 11 p.m. local
        time (4 p.m. ET), Kirill Stremousov, the deputy head of the Russian-backed
        administration, posted a video to his Telegram channel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baab49d-ee86-4227-a8ae-70f0fd972000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3eb36-94dc-4b6d-88dd-ad037616dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ukrainian Nazis pushed by the West will start their attack
        on Kherson very soon," he said. "We are strongly advising to leave the right
        bank area."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0c22e-15e6-42c8-b710-9da66fa8f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4a0f1-bbaf-4d5b-8e64-a5001ece9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This morning, just after 8 a.m., he followed that up with: "Cross
        as quickly as possible onto the left bank [the eastern side] of river Dnipro."
        Hours later, the Russian-backed administration went so far as to close off
        all entry to the right bank of the Dnipro River for seven days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad00c08-1cf9-4dca-83a3-217d9a1ff29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159baeb-569c-497f-98b9-801089fe6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials believe that fewer than half of Kherson''s civilian
        population are left in the city -- around 130,000 people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ff0ba-8841-4fc8-af7b-f45118b72cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce0f9b-0763-4d1a-9284-a7217f203445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:04.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Saldo, the Russian-backed leader in the Kherson region,
        told Russian state television on Tuesday evening that they planned to move
        50,000 to 60,000 people from the right to the left bank of the Dnipro River.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46b6d6-32ff-4d01-a276-3b1ed76e6c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7103d-3f45-46aa-9189-cb00e9ea0868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian leaders-in-exile of the Kherson region accuse the
        Russia leaders of drumming up "hysteria" to intimidate the population and
        enact "voluntary deportations" to Russia, where they''ve been promised help
        with housing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ac729-2e4c-4fca-978a-696d929329a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:05.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02931d25-d876-49f4-bf66-4c84f3bb8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, we understand that the Armed Forces of Ukraine
        will liberate Kherson and the region -- accordingly, there may be active hostilities,
        and this is a risk for the local population," Yurii Sobolevskyi, deputy head
        of Ukraine''s regional council for Kherson, told CNN on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc19356-a8dc-419c-9c8b-2a88bf50a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec735a-5816-451f-bad1-f88c7cd7e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, there are no guarantees that the evacuated people
        will be safe there and far from the front line. Now people make their own
        decisions -- to leave or stay. It is difficult to say what decision they will
        make."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed440f64-01ea-417a-b4c2-ea8091820e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf084c9-c280-4547-8330-2bcd7980208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "massive deportation of civilians" by Russia could, along with
        other alleged abuses, constitute crimes against humanity, according to a July
        report by the Organization for Security and Cooperation in Europe (OSCE).
        In September, the UN Security Council also said Russia''s forcible deportation
        of 2.5 million people from Ukraine -- including 38,000 children -- constitutes
        human rights violations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5d974-4139-4519-8f24-599ab96b8714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69968ea-bace-4225-b6cf-625d4861c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine denounced Russia''s "filtration" scheme at a United Nations
        Security Council meeting last week. Deputy Ukrainian Ambassador to the UN
        Khrystyna Hayovyshyn said Ukrainians forced to head to Russia or Russian-controlled
        territory are being killed and tortured.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa10e6-c796-4d52-b4c9-a98313137bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6195e27-63d9-471e-a379-59b0b38667fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayovyshyn told the Security Council that thousands of Ukrainian
        citizens are being forcefully deported to "isolated and depressed regions
        of Siberia and the far east.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f662e6-72e3-42d5-92b2-e0f9b267484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e4b3f-a443-45a8-a3b8-d75d7576c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian citizens are terrorized, under the pretense of a search
        for "dangerous" people by Russian authorities, Hayovyshyn said. Those who
        have different political views or are affiliated with the Ukrainian government
        or media disappear into a gray area. Children are ripped from the arms of
        their parents, the Ukraine representative declared.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a716941-90cf-49ae-b966-bf7bc9ba0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec452bce-3aa4-4260-b8ba-288adf546574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vital strategic city</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305f454-fb4d-413e-a37a-06544481216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the heady early days of Russia''s full-scale invasion of Ukraine,
        when confusion reigned, the capture of the southern city of Kherson was a
        key strategic and propaganda victory for the Kremlin.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403931e-7eb2-42e3-a3b2-918cf0686575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a6247-c4b9-4cb7-898e-6c66525cd156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On just the seventh day of the war, Kherson''s mayor announced that
        Russian soldiers had entered his office, and the city had fallen.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f4e8b-8ba5-46e3-848d-a588df0eaf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47c41c-7fd7-4e91-a3b7-6427ab77341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geographically, it was vital: Kherson lies on the mouth of Ukraine''s
        central artery, the Dnipro River, and not far from the canal that supplies
        water to Crimea. Ukraine''s government had shut that canal down in 2014, when
        Russia illegally annexed the peninsula.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa46223-f979-4187-a654-7d9f0f32103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8e713-f548-44c2-96bb-4010067b3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first major city Russia captured, and the only regional
        capital taken since February. (In addition to Crimea, Russian-backed forces
        have controlled Donetsk and Luhansk cities since 2014.) It''s the second-biggest
        population center that Russia has captured after Mariupol.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5c365-c504-45dc-a75d-adcd120745de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb5d4c2-f82d-4d78-81f3-514ef0d7af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventh months later, the Kremlin considers the Kherson region to
        be part of Russia, after claiming to annex it last month. And yet, everyone
        from Russia''s designated leaders in the region to the new commander of its
        entire Ukrainian war effort are sounding the alarm on their ability to withstand
        a Ukrainian offensive in the region.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278b4b9-f874-442d-a461-64f3736f0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0617a-5962-4f61-b421-e803fe59c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s puppet administration has promised that there is no plan
        to abandon Kherson city, and that once the military "solve all of the tasks,"
        normal life will return.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bba2f4-4f76-472c-969c-f23dd59ce7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96094fd-8a59-49e4-90e2-ef6eb1f38f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks on Russian television, Surovikin, the Russian commander,
        repeated what has become a bit of a trope in Russian circles: That the Ukrainian
        military was preparing to shell Kherson''s city center, of even to strike
        the dam that''s part of a hydroelectric plant at Nova Kakhovka, and unleash
        floodwaters on low-lying areas downstream.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed94caa-a152-40c2-94ca-625bd8f12b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988cc744-fe5a-48b7-b700-741b0cef397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have dismissed that idea as Russian propaganda.
        It will not be easy for Ukraine to retake Kherson city if Russia seriously
        contests it, and the Ukrainian military will be reluctant to attack an urban
        center where tens of thousands of civilians could remain.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78550dbb-2fe3-4d53-8c18-7041bd32a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:20.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e7924-e196-4942-8e97-9184f8786285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ukraine''s military brass remain bullish over the Kherson offensive.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728a948-8e30-4e9b-8101-9ed9d2043bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:21.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2aa93-cbea-45b0-b129-106342afd192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make significant progress by the end of the year," the
        head of Ukraine''s Defense Intelligence Agency, Major General Kyrylo Budanov,
        said on Tuesday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc2239-7646-4101-a3b4-9fdb69b9928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837c6ca-35c4-489a-a19a-c0343d699977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These will be significant victories. You will see it soon."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185d952-8a7f-424a-82fa-dac107be0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:37:03.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:56:23.210+08:00
