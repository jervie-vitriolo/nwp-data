    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient DNA reveals first Neanderthal family portrait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7299221-3c91-4358-9b46-eef165eca6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:29.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meet the Neanderthals of Chagyrskaya Cave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732677e-380a-4d53-99f9-850a70f0222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf321f0-c757-497f-948d-8adfedfd15e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riverside hunting camp in the foothills of the Altai mountains
        in Siberia was home to a tight community of about 20 inhabitants about 54,000
        years ago, including a father and his teenage daughter, a young male who might
        have been a nephew or a cousin to them, and an adult female second-degree
        relative — perhaps an aunt or a grandmother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535da76-f0bf-42c5-aab3-3f821c76dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7394a-fc08-470f-8816-049f55a2c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl likely would have moved away from her father and family
        group when she found a mate. Had she been a boy, like her young cousin, she
        likely would have stayed put. However, the communities she migrated into probably
        would have contained familiar faces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc141f-cec4-4630-a7ca-3dcea6cf46e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f61b9-8f0e-4132-b531-a3a2faca86d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are some of the intimate details of Neanderthal family and
        social life revealed by a study of ancient DNA that belonged to 11 former
        residents of Chagyrskaya Cave, as well as the remains of two others from the
        nearby Okladnikov Cave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7ec37-7ec1-40fa-85d9-e04fa33951fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:33.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da06202-8354-46ec-8d60-ebf253b36c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the oldest known family group and the first time scientists
        have been able to directly document the fabric of a Neanderthal family and
        community, making our ancient cousins seem much more human.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8ec6f-2b8e-4cc9-85eb-2363a5201e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68081596-64be-4e93-9efb-448d4702cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they were living at the same time is very exciting.
        This means that they likely came from the same social community. So, for the
        first time, we can use genetics to study the social organization of a Neandertal
        community," said study coauthor Laurits Skov, a researcher at the Max Planck
        Institute for Evolutionary Anthropology in Leipzig, Germany, in a news release.
        ("Neandertal" is an alternate German spelling.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4ad16-c105-4a47-9bd4-9e9d5fff78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48dbb5c-caa4-409c-8f0f-35fb76300949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Genetic threads</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a1599-03ca-4afe-8fb4-cf3a9cff9ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers extracted DNA from 17 bones and teeth that once
        belonged to seven male and six female Neanderthals, of which eight were adults
        and five were children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86417268-7e4c-445a-959d-66361ec9b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a2d9a0-5a77-41ad-b325-129ee8445ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were able to unravel multiple threads of genetic ancestry:
        mitochondrial DNA, which follows the maternal line; Y chromosome DNA, which
        is inherited through the male line; and nuclear DNA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04e18c-57f8-4d57-ad4e-7b30a0095c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e1ea4-af5d-4e68-a7bc-490ea162f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mitochondrial DNA, the researchers found several heteroplasmies
        — distinctive genetic signatures that only persist for a small number of generations
        — which were shared between individual Neanderthals. This phenomenon, the
        reseachers said, suggested that the Neanderthals that they studied from Chagyrskaya
        Cave must have lived and died around the same time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970c276-4414-485f-af4a-ceb35290d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce3508-2986-4630-ba15-0117ef460efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found that the genetic diversity of the Y chromosome DNA
        was a lot lower than that of the mitochondrial DNA, which is passed from mothers.
        The study calculated that, in this group, two male individuals could expect
        to share an ancestor around 450 years before they lived. By contrast, the
        equivalent estimate for female individuals was around 4,350 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d53702-3d60-4f05-acbb-b6ae88bce510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d17488-e16f-4a6f-888d-1afe96bf2256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said the best explanation for this was that more
        of 60% of the female Neanderthals in the small Chagyrskaya group had migrated
        from another community. This social structure is common among present-day
        hunter gatherer societies and is known as patrilocality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ddda9-5468-4ef5-83a7-0ce2c46494b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b10b0b-c69e-4c69-9b42-6c85601bb346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More broadly, the community had extremely low genetic diversity
        — much lower than any recorded for any ancient or present-day human community,
        the study said. The level of diversity was more similar to the group sizes
        of endangered species on the verge of extinction, such as mountain gorillas,
        which have a population of around 1,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26da252-b5f6-433a-ba82-b36b92432ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d990430-7c53-4350-8620-f4d8d6e89ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chris Stringer, research leader in human evolution at the
        Natural History Museum in London, who wasn''t involved in the research, said
        that the lack of genetic diversity wasn''t necessarily a significant factor
        in the extinction of Neanderthals, who disappeared around 40,000 years ago.
        He said other Neanderthal sites that were active around the same time as the
        group studied, such as Vindija in Croatia, indicate larger and more diverse
        populations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d17872-faa2-4a6e-9158-4bf0dbeb8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c443ac-770a-48e4-a958-499d3e084367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors said that the family group they had uncovered
        might not be representative of the social lives of the whole Neanderthal population.
        They recommended future research that includes the genetic sequencing of more
        Neanderthal individuals and communities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81bf634-2a9c-47fb-91cc-9ab1ac6ceb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae554b-32ee-46ee-87b5-607d8372a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First family snapshot</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1edee-aa32-4447-806e-d9965b55f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inhabitants of the two caves likely interacted — trekking to
        the same sources of rock to make their stone tools — supporting the the genetic
        link between them. The Neanderthals hunted ibex, horses, bison and other animals
        that traveled through the river valleys the caves overlook.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a549a-ccc2-4d2d-93a1-3bdb8ef971ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6921bc23-cdb5-41e6-900a-753c4b68ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chagyrskaya and Okladnikov are within 100 kilometers (62 miles)
        of Denisova Cave — one of the most important locations in the study of human
        evolution. That site was occupied by Neanderthals, early modern humans and
        Denisovans, a more recently identified type of extinct human that was discovered
        from DNA retrieved from a single pinkie finger.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65a4c2-8867-4965-84cf-65c6b4efeeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6196189-c9de-4b5a-aa7c-9231fff9f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svante Pääbo, another coauthor on the Chagyrskaya study, sequenced
        the first Neanderthal genome in 2010, work for which he received a Nobel Prize
        earlier this month. Since that initial sequencing, genome-wide data has been
        recovered from a total of 18 Neanderthals. The new study adds another 13 —
        a major technical achievement, said Lara Cassidy, an assistant professor in
        the Department of Genetics at Trinity College Dublin, who wasn''t involved
        in the research.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26838877-e745-40c2-b3e0-0473ccc3d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1aa7a-73d5-4e01-ab8f-1772fd11d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this work particularly remarkable is that the sequenced
        individuals are not scattered widely across the vast expanse of Neanderthal
        existence, but are concentrated at a specific point in time and space, thus
        providing the first snapshot of a family group," she said in a commentary
        published alongside the study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bda380-4faf-4288-99e6-703f4cb903c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:40:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/10/19/europe/neanderthal-first-family-dna-scn/index.html"><em>
        "Ancient DNA reveals first Neanderthal family portrait"</em></a></p>'
