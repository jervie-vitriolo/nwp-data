      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said it is continuously monitoring the situation
        of Philippine nationals in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a8b97-f8a8-4754-b403-8dac85cfa153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:14:22.169+08:00
