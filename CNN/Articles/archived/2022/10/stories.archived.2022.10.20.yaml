      'mgnl:lastActivated': 2023-01-17T21:48:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Liz Truss will become the shortest-serving
        prime minister in British history, after announcing her intention to resign
        just six weeks into a disastrous term that pitched Britain deep into political
        and economic turmoil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef0200c-b7ff-4c37-80d5-4efbd934b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e9641-8f19-49d1-a0d2-96e6236b3d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:11.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss said Thursday that she would step aside for a new leader to
        be chosen within the next week, after a growing number of her own Conservative
        Party''s lawmakers said they could not support her any longer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9410d3-4f84-4563-b2f7-147c5484632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33100d23-2616-4291-a9b9-38b15afd04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the situation, I cannot deliver the mandate on which I was
        elected by the Conservative Party. I have therefore spoken to His Majesty
        The King to notify him that I am resigning as Leader of the Conservative Party,"
        Truss said while standing outside the famous black door of 10 Downing Street,
        the same spot in which she had promised to put the UK back onto the path to
        economic growth and stability just six weeks earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfd4d8-3c44-49bf-8bcb-91d829ff86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ec515-9529-4f3c-9f55-154fd33f0667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:13.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement brings to an ignominious end a catastrophic tenure
        in Downing Street, which appeared doomed ever since the announcement of Truss''s
        flagship economic agenda sent markets into panic. A record rise in UK government
        bond prices sent borrowing costs surging and forced the Bank of England to
        make three successive interventions to rescue overstretched pension funds.
        The pound at one point hit an all-time low against the US dollar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159a4ed-6225-4d82-bb83-184321bc6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd1a63-8e89-44fc-b2a6-3b02e1624b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss said she would stay in Downing Street until her successor
        is named.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ab137-d92b-4271-b4d7-f7a90922e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed9bbe-f2fa-46fe-aaa3-0838684e70f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Brady, who chairs the 1922 Committee which represents rank-and-file
        Conservative Members of Parliament, said Thursday that the new party leader
        -- and therefore prime minister -- should be in place before the end of October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97ac88-025f-48a3-bca2-cad620e79b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b118e0-c4d7-4fc7-97b0-7b935e0a5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside the House of Commons, Brady said the contest to
        replace Truss as the party''s leader should be concluded by October 28. Further
        details of the process would be announced later Thursday, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d9d97-bcfa-4dfb-8f79-37f0e474cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7dbb58-97c6-44ca-9e83-7b63743b21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:17.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss had tried to save her position by admitting her plan was a
        mistake and replacing her chancellor and long-time ally Kwasi Kwarteng with
        Jeremy Hunt, a staunch supporter of former Chancellor Rishi Sunak in the leadership
        contest over the summer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4035b2c-3c05-4097-b0f4-5428fa1fc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a69b78-eb2d-45c7-8bff-859fea822792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, even that was not enough.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28ee72-357e-46bf-b65b-731acca92fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a056858b-15d0-4385-9bbe-cd7932b51bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Truss lost another top official when Home Secretary
        Suella Braverman dramatically quit just a few weeks into the job, using her
        letter of resignation to launch a blistering attack on the prime minister''s
        leadership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87616f4b-457c-40ba-9b5b-556027b86baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4a7b7-48c1-48f0-8d76-c773eb962d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The business of government relies upon people accepting responsibility
        for their mistakes. Pretending we haven''t made mistakes, carrying on as if
        everyone can''t see that we have made them, and hoping that things will magically
        come right is not serious politics," Braverman wrote in a critique of Truss''s
        numerous U-turns on taxes and public spending.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a038fc-add0-4ffd-8cba-1e20788d815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f686f-196e-421f-b4d0-01237feffb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a bad day even worse, chaotic scenes unfolded in the UK Parliament
        on Wednesday evening during a vote on whether to ban controversial fracking
        for shale gas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec152e48-eb12-4d12-8b58-9e1d5e82cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8c8a2-f3b4-4073-9ffe-354963b8a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers reported that aides for Truss had manhandled MPs into
        the voting lobby to force them to vote against the ban proposed by the opposition
        Labour Party. Politicians in the lobby tweeted eyewitness accounts alleging
        that MPs were being physically dragged to vote in the government lobby, amid
        angry scenes of shouting and altercation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60cbdfd-1eb5-4a0e-8a7f-b29dfc810b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ac77b-f3f5-41d4-9b8a-82eb5cf2ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:23.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of Commons Speaker Lindsay Hoyle announced Thursday that he
        had ordered an investigation into the allegations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ef20a-065d-42fb-a6d1-497787840b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e702e79c-eec0-4f14-b22c-42bc12b1c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:24.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shortest tenure ever</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8c96f-2a76-4995-85a6-526a592d16b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of potential successors began floating around even before
        Truss announced she was going to resign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f796f-e45c-4518-b10d-0c331a7c193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7077727d-d8c5-41c1-bd81-e22a8def6437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leader of the House of Commons Penny Mordaunt, who stepped in for
        Truss during a difficult parliamentary debate earlier this week and also stood
        in the leadership contest over the summer, will likely be in the running.
        Sunak, who was Truss'' biggest rival in that contest, is another possible
        candidate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79b3b9-7437-4259-8d4c-7dd87d54bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:26.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50fd1cf-259f-49f5-b442-a1dd7f2ffac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, allies of Boris Johnson, Truss''s predecessor in Number
        10, made it clear on Thursday that they think the former prime minister will
        stand in the leadership contest, according to two sources who worked on Johnson''s
        2019 leadership campaign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475ec6e-87cf-4765-8448-480cb8b1ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f95db-9747-485d-9a34-105987947c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly appointed Home Secretary Grant Shapps and Kemi Badenoch, who
        came fourth in the last leadership contest, could also stand.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b223fc-5d8a-4f16-a4c7-fa7c9f323c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359189b6-2783-4cb7-aafe-55fcaab0363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss announced her decision to leave on day 45 of her tenure. George
        Canning previously held the record for the shortest term in Downing Street,
        having served for 119 days until his death in 1827.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2bc0f-a3bd-4e94-ba15-40c4381d1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a63999-b9e5-4c23-9027-cd38577b8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her move ensures a fresh power struggle within the ruling Conservative
        Party, which has hemorrhaged public support for the past year and has now
        overthrown Boris Johnson and Truss in the space of a few months. The new prime
        minister will be the third since the last general election in December 2019
        and the fifth since the Conservatives came into power in 2010.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686a3fa-4d80-424c-812b-76f2f722b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef49557-84bc-4ace-a56a-fa45fed72bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Truss''s predecessor Johnson narrowly survived
        a confidence vote in his leadership. But he resigned weeks later when dozens
        of ministers and members of the government quit, citing a lack of confidence
        in his government.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c04f4-de65-4f0c-bbdf-fba241fcf225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21448a87-c541-4c37-b9b9-a358520d4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss was elected the Conservative Party leader in early September.
        The September 6 audience during which Queen Elizabeth II officially appointed
        Truss as the new prime minister, the 15th of her reign, was one of the last
        duties carried out by the monarch before her death on September 8.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9ba4c-fcfd-449d-b9d9-3993396b8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812603a-1788-42e4-a696-df9234316b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new prime minister, whoever that may be, will become the first
        to be appointed by King Charles III.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0e30b-264b-4983-a997-1718251a3c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e582e8e-3f90-49f2-8f40-63e52db3dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, the leader of the opposition Labour Party, which is
        enjoying a huge lead in opinion polls, on Thursday repeated his calls for
        an early general election.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710abd2-6ada-4408-a0e5-deeed2aa74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:34.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a161b84-9115-492d-8d5b-7572967ccd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 12 years of Tory failure, the British people deserve so much
        better than this revolving door of chaos," the opposition leader said in a
        statement posted on Twitter.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f5c5c-6e1d-40f8-b741-48a75a284621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf645fb6-d4b2-432c-b407-bb47a29afc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tories cannot respond to their latest shambles by yet again
        simply clicking their fingers and shuffling the people at the top without
        the consent of the British people," he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdac75-cf93-4e03-bc5c-66fc28df359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d92672-2723-4b4f-a52c-03428c00c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish First Minister Nicola Sturgeon also called for an early
        vote.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde42d65-513f-4467-83e5-6c347cc1bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be675405-f4a4-4fbf-92bf-178a65b4dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interests of the Tory party should concern no-one right now.
        A General Election is now a democratic imperative," Sturgeon said on Twitter.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba44271-5d04-4050-b639-72cfba27defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36ed16-e6eb-4e3c-9684-d80e13cc3e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next general election is due to take place no later than January
        2025, but the prospect of Britain seeing its third prime minister since the
        last poll in 2019 would heap pressure on Truss'' successor to ask the public
        for a new mandate.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db8378-8e28-42f5-9137-c345c03129dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531ec1e-0a27-457a-9f32-54c68c7457cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British pound was trading 0.5% higher against the dollar after
        Truss announced her resignation, indicating that investors welcomed the decision.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559df2d0-f425-4581-b53e-7b30fa0d2545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:11.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:48:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/20/uk/liz-truss-government-crisis-thursday-gbr-intl/index.html">"Liz
        Truss resigns as Britain’s Prime Minister after disastrous six-week tenure."</a></em></p>'
