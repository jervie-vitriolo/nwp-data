    'mgnl:tags': ['MULA', 'satellite', 'Office-of-the-Press-Secretary']
    'template': '1'
    'title': 'PH to launch biggest locally developed satellite in 2025

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1300d13f-7c7b-4a1a-b6ff-d54934497582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:22:00.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Next
        year''s anticipated launch of the largest satellite to be developed in the
        country has been reset to 2025, according to the Office of the Press Secretary
        (OPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a454c14-663d-4620-81b0-3856bc7eeaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:22:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d2bd5-8720-42d5-9368-f41e5ba84fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:22:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS on Wednesday said President Ferdinand Marcos Jr. threw his
        support behind the “Multi-spectral Unit for Land Assessment” (MULA) which
        can help gather data on the country’s natural resources through high-resolution
        images.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7068da-c49f-48ea-81af-66c2c70f2385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:22:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002086d-12a6-4d59-b221-6e4a9046a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:22:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MULA will be built by an all-Filipino team of engineers from the
        Philippine Space Agency (PhilSa), an attached agency of the Office of the
        President, with support from the Department of Science and Technology (DOST),
        the office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a95e3b-fc81-4220-983c-527b1ef1ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:22:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d53437-6a82-4f78-bd3f-8abafa7f752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:22:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am looking forward to the development of our MULA satellite and
        its subsequent launching sometime in 2025,” the President was quoted as saying
        after his meeting with DOST chief Renato Solidum and PhilSa officials led
        by Director General Joel Joseph Marciano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0580526-a251-49cf-9ad7-662ce0522ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:22:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c69959-0ea1-4a06-91ea-5f38b904c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:22:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OPS, the satellite will weigh around 130 kilograms
        and is eyed to cover 73,000 square kilometers daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c510aab-320b-47bc-8c78-d81d98a85665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:22:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f375b-b424-49c5-a1fe-f4be986805d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T16:22:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:50:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said MULA can detect air and water quality, determine abundant
        fishing grounds, and zoom in on the presence of ships in Philippine waters,
        among others, to improve maritime domain awareness, territorial monitoring,
        and security evaluation.</p>'
