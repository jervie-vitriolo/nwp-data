      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d38938-0847-4551-ad44-6c680942f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Defense Secretary Delfin Lorenzana earlier confirmed that
        the country decided not to push through with the purchase of military helicopters
        from Russia worth ₱12.7 billion, citing fear of sanctions from the United
        States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b91c29-058b-42e0-99e3-a240b9272a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:15.428+08:00
