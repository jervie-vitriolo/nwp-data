    'jcr:uuid': 'e06ae876-7707-443b-a757-e80084e85f62'
    'lead': 'Donald Trump''s legal team is weighing whether to allow federal agents
      to return to the former President''s Florida residence, and potentially conduct
      a supervised search, to satisfy the Justice Department''s demands that all sensitive
      government documents are returned, sources tell CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T12:34:04.458+08:00
