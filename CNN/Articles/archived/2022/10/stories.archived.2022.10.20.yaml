    'lead': 'The Philippines will source military helicopters from the United States
      as ''alternative supply'' following the cancellation of an earlier chopper deal
      with Russia, President Bongbong Marcos says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T23:17:10.182+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:47:08.400+08:00
