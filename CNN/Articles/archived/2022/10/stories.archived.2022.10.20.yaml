      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, a former actor, admitted that he has "never watched any
        episode of any Korean telenovela." But he said he partially agrees with other
        people''s sentiments about the low quality of some local shows which failed
        to generate support from the Filipino audience.</p>'
