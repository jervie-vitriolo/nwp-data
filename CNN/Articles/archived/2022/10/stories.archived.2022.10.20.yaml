      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Six
        Chinese nationals who were illegal workers of Philippine Offshore Gaming Operators
        (POGOs) were recently sent back to their homeland. But for a lawmaker, the
        government started out small in its deportation efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d620baa-9332-46ee-a459-9243454b63c2'
      'mgnl:activationStatus': true
