      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea449743-b658-4828-b29e-cc1c6a02bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:28:12.170+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:54:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I’m most surprised with is my resilience,” he said. “The way
        that I can bounce back from all of this torture and awfulness. Wanting to
        tell the story, even though it’s a little scary to tell all your secrets in
        a book, I didn’t leave anything out. Everything’s in there.”</p>'
