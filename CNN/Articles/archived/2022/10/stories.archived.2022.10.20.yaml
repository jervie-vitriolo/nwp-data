      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — The
        Philippines was classified as medium risk for travelers in the 2023 Global
        Risk Assessment Map, which means the country is “not fully secure.”</p>'
