      'jcr:uuid': 'cf73584d-f148-4a40-a9ea-85077b5dda6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:28:12.170+08:00
      'mgnl:createdBy': 'chesca'
