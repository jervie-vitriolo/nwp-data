      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey conducted from Sept. 29 to Oct. 2, the first
        under the Marcos administration, showed that 49% of Filipino families considered
        themselves poor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f648e2-2acc-43f1-9e14-8dbfb4799014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98f90c-d538-4d98-9b89-fa78e9452dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS estimates this percentage at 12.6 million families — barely
        an increase from the 49% or 12.2 million families recorded in the group''s
        <a href="https://www.cnnphilippines.com/news/2022/8/2/Almost-half-of-Filipinos-families-feel-poor.html">similar
        poll conducted at the end of June</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9e148-d58a-4442-8fdb-7462cba1ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395d7cc-dabf-4cce-a4ac-e92a4237cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 29% rated themselves as borderline poor, which SWS describes
        as the "horizontal line dividing poor and not poor," while 21% ranked themselves
        not poor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449b6df-3885-4729-afe4-ed486e3060d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db287713-ff5f-41ff-abdf-d9124ac0fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-rated poor families increased in all areas except Balance Luzon
        (areas outside Metro Manila), the survey showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12cb32f-187d-4188-8502-65a314195aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ee0b6-b76c-460a-ba36-68d609cf716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS says the 1% increase from the June 2022 survey was caused by
        the slight increases in Visayas, Metro Manila, and Mindanao, combined with
        a steady percentage in Balance Luzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1ce67-fa70-4681-835b-65e72472c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa02fe-d841-499d-867c-cd136bc7ea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that families who considered themselves as
        "food-poor" are at 34%, "borderline food-poor" at 38% and the remaining as
        "not food-poor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba8078-0fc7-4fe6-9aa9-eb7d3639af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e7c6b-ce8d-4979-8bd4-e2c134a6eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS'' food-poverty results are based on the type of food the families
        eat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35245f3-261c-4d37-87b2-4b6b01948511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:04.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0718853e-2306-4f80-be24-1fc3bf4db2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey was conducted through face-to-face interviews
        with 1,500 adults who are 18 years old and above —300 each in Metro Manila,
        Visayas, and Mindanao, and 600 in Balance Luzon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd7800-4877-4044-a36a-2fec1bebc52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796158c8-d526-4cc3-96f7-4c233d00bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling error margins are ±2.5% for national percentages, ±5.7%
        each for Metro Manila, the Visayas, and Mindanao, and ±4.0% for Balance Luzon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30893f9c-18ff-465c-a04a-94b3943290fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:06.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32420d7e-8027-4e74-a30e-38a3d844db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:20:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:06.824+08:00
