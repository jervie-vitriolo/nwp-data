    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '104288a1-f482-45fe-b6b2-9e7a10a93429'
    'lead': 'Next year''s anticipated launch of the largest satellite to be developed
      in the country has been reset to 2025, according to the Office of the Press
      Secretary (OPS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T16:22:00.532+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T21:50:29.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:30.512+08:00
