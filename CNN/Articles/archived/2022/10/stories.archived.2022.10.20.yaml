      'mgnl:lastActivated': 2023-01-17T21:54:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Friends” star, who played the lovable Chandler Bing on the
        show, has written a memoir called “Friends, Lovers and the Big Terrible Thing,”
        which is set for release on Nov. 1. In it, he tells the story of his life
        and addictions, saying he’s finally in a place to talk about it.</p>'
