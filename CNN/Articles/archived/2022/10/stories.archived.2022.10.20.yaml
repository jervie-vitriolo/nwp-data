    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:29.272+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coach Napa says NU Bulldogs to keep eyes on bigger goals amid early
      success'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4030cd-c609-4e81-8268-b271e4efb353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T13:16:57.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:51:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> National
        University (NU) may not have a stacked roster, but head coach Jeff Napa believes
        the Bulldogs have the right mindset to succeed in the UAAP Season 85 men’s
        basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5ddae-9129-4237-a0c3-4ee7559b60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T13:16:57.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:51:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs continued to show their championship pedigree after
        extending their winning streak to four with an 80-76 win over the De La Salle
        University Green Archers Wednesday at Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec322a6-8258-4b3d-a62b-e85ec45f52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T13:16:57.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:51:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU is tied at the top spot of the team standings with University
        of the Philippines with an identical 5-1 win-loss slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24746daa-0a2e-4199-b04b-87f67c0930d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T13:16:57.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:51:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs mentor said he''s not shocked with the way his boys
        are performing because they have put a lot of time and effort in establishing
        a competitive unit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ada56-285e-4bb0-ac28-b82c5d05be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T13:16:57.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:51:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not surprised with the way they''re playing because they are
        working hard for it. They deserve to be in their current situation. Even though
        we''re in a good position right now, we can''t really tell what''s going to
        happen. There''s still the second round so we have to work hard, we need to
        triple our effort," Napa told CNN Philippines'' Sports Desk Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee703a-4e0d-4f61-afd1-dd02fef10bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T13:16:57.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:51:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t stop and be contented with what we''ve achieved," he
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7c3d3-f2c0-476c-8b5f-a83943316431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T13:16:57.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:51:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid their hot start, Napa said NU should not let the wins get into
        their heads and play in the manner that works for them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c75f5b-0635-4b6b-b914-583b1c46e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T13:16:57.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:51:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to be complacent especially when our opponents will
        get tougher, so we''ll approach the games our way."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c05fd-cbd7-4f08-bb03-060db7167ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T13:16:57.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:51:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs will close out their first round campaign against Far
        Eastern University on Oct. 23 at the Ynares Center in Antipolo.</p>'
