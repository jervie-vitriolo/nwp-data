      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to prepare for the ''Big One.'' Ibig sabihin [This means],
        even if this earthquake hits us, we need to ensure water services would continue.
        And extraneous events, geopolitical shocks like the Ukraine war, for example,
        may effect ito sa atin [this could affect us]. Our supply chain is affected,"
