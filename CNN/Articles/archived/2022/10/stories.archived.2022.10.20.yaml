  'DOH-antigen-testing-Omicron-XBB-XBC-variants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-20T15:21:21.876+08:00
    'imagesource': 'jcr:4a54921e-2958-4803-8172-d7550f6190f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '450353a5-be1a-47d5-a327-f1a794ba6142'
    'lead': 'The Department of Health (DOH) is not bent on heeding the call of an
      OCTA Research fellow for the resumption of random antigen testing in transportation
      hubs after new coronavirus variants were detected in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T15:23:10.747+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:50:44.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:30.131+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says antigen testing can''t detect Omicron XBB, XBC variants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f786f37-32d8-4125-9313-fa6f7ca99d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:23:10.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — The
        Department of Health (DOH) is not bent on heeding the call of an OCTA Research
        fellow for the resumption of random antigen testing in transportation hubs
        after new coronavirus variants were detected in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df133c95-06b8-47a4-bdd1-27116f1fbaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:23:10.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the suggestion of OCTA’s Guido David, the DOH said
        the more transmissible and immune-evasive Omicron subvariant XBB and variant
        XBC can only be detected through genome sequencing using samples collected
        from RT-PCR tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb77573-074e-42c6-83cd-f4c5aae8f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:23:10.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not be able to detect the virus lineage from antigen samples,"
        it said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aaf1e0-8a2c-419b-921e-ef74a35f686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:23:10.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines'' The Source, David
        urged the government to bring back its random antigen testing among consenting
        passengers in public transport, primarily in train lines, to get a bigger
        picture of the two new variants’ presence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c9a84-d3ae-4bc0-ba21-c323fae0bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:23:10.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/19/XBB-XBC-COVID-19-variants.html">READ:
        OCTA on Omicron XBB, XBC variants: More testing needed, higher hospitalizations
        possible</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa0150-e9f2-4a18-ab87-9b7900709dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:23:10.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH said the public should "learn to live with the
        virus and continue to protect ourselves against COVID-19."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a038fe-a3fd-473e-b761-5d96e9eed326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:23:10.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then urged Filipinos to receive their COVID vaccines, including
        booster shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8a33c-c7c0-4329-94eb-1c14e9bf0e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:23:10.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to encourage everyone to get boosted against COVID-19
        and arm ourselves with the proper knowledge and ability to assess our individual
        risk and consequently build our individual defenses by employing the appropriate
        layers of protection such as masking, physical distancing, sanitation, and
        ventilation as needed," the DOH said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d10cde-c35a-4a19-b9c4-c422c1fd2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:23:10.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, DOH Officer-in-Charge Ma. Rosario Vergeire said 81 Omicron
        XBB subvariant infections were detected in two regions, and 193 XBC variant
        cases were recorded in 11 regions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570d931-ceea-4635-bce4-dbd6ff2bcd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T15:23:10.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official did not specify the regions.</p>'
