      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Juan
        Gomez de Liaño has signed with BC Wolves, the Lithuanian team announced on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e43a9-2d90-4405-b869-8cc9cbf3e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:10:19.385+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:49:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BC Wolves is a professional basketball club based in the city of
        Vilnius, the capital of Lithuania.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343dcc02-3ec8-4cbc-acca-16ae0be1c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:10:19.385+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:49:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old guard becomes the first Filipino to play in the
        Lithuanian Basketball League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55bac0-d11b-4fa3-b08d-0daf9ae0ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:10:19.385+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:49:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aim to grow our fan community abroad, and we hope Juan will
        help us achieve that," BC Wolves Basketball Operations chief Algimantas Bruzas
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f8e2b-7385-4270-84d3-7a709ddc8301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:10:19.385+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:49:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos love basketball, the same as we do here in Lithuania,"
        he also said. "Juan is a young, ambitious, and very talented player. He is
        motivated to learn and improve. We hope to be a good place for him to grow
        as a player, and he will use this chance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc9663-92b8-4814-b869-ee7bd2862ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:10:19.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:49:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Liaño previously played for the Marinerong Pilipino and was named
        the 2022 PBA D-League Aspirant’s Cup Most Valuable Player for leading the
        team to the finals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da052a1-342e-4347-b915-1d4ea4027ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:10:19.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:49:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also tapped to join Gilas Pilipinas in the February window
        of the 2023 FIBA Basketball World Cup Asian qualifiers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74b65d-d4d1-4dd9-9b0c-b6744cfa41da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:10:19.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:49:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that the former University of the Philippines
        cager played internationally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfaae47-2426-4ea6-a3a2-490f659a7778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:10:19.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:49:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suited up for the Earthfriends Tokyo Z in the Japan B.League,
        where he saw limited minutes.</p>'
