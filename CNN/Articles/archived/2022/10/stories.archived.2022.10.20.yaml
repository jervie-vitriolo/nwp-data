      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Sen.
        Francis Tolentino claimed on Thursday that the "overpriced" laptops purchased
        by the Department of Education came from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d6c9b-5796-4bcb-9a78-9199b1f9e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:12:34.295+08:00
