      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department, the Embassy, and the Honorary Consulate General
        stand ready to repatriate our kababayans should they request assistance for
        immediate return to the country,” it noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b192ca1-cc13-4de1-8cdb-cb288c2623c7'
      'mgnl:activationStatus': true
