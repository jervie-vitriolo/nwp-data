      'mgnl:lastActivated': 2023-01-17T21:48:58.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e5ce0-c147-4494-902f-a7a56cb2949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:48:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will open it to other medico legal experts to find out," he
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f4e3c-07bc-489d-aec2-4951d381ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:48:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806e808-192f-4914-abcc-ca7a848de6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:48:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) chief also said that he was looking
        into the inmate''s criminal record.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0fdd1-4d18-47dd-a248-789e35552e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8808cd-f160-40a1-91f8-f94873886a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Escorial, the alleged gunman in the murder of Lapid last Oct.
        3, surrendered to authorities on Tuesday and claimed that instructions to
        kill the broadcaster came from someone inside a jail facility.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a5631-8b6f-467f-823d-31eceddf3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd4804f-3c39-417a-b312-aa1a433bf5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Police District director Brig. Gen. Kirby John Kraft said
        the inmate who died was different from the "middleman" whom Interior Secretary
        Benhur Abalos earlier mentioned as inside a jail facility of the Bureau of
        Jail Management and Penology (BJMP).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06fea4a-ec33-4596-bb75-ad593fc68d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776064a-59f2-451a-ad24-9cbdd6e025bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dalawa yung</em> middleman <em>na kumontak sa kanila. Yung
        isa nga po nandidito po sa</em> BJMP, so sinecure <em>natin ''yan. Kaya nga
        po nagkakaroon ng</em> autopsy <em>para malaman po kung ano ang tunay na nangyari
        sa isa</em>," said Kraft in a press briefing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037fd283-9538-47b8-86cf-28786bf1f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:03.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695f71e-8dd7-4cb9-aa6f-a387fd6caf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two middlemen contacted them. One of them is under
        the custody of the BJMP, and we already secured that person. They are conducting
        an autopsy to know what really happened to the other one.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675458e-924f-4421-b650-766e0b068ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:04.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ed84e-744a-40ef-bc89-392fd9a48c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Abalos said the authorities will make sure that someone
        will be held accountable if there''s foul play involved in the inmate''s death.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b8ef8-e378-475c-a000-2f535d468a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74606bc6-6b34-4239-b021-b785b3e5cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once <em>talagang mayroong</em> foul play <em>dito, talagang galit
        na galit kam</em>i. We are demanding, <em>kung mangyari man ''yun, managot
        ang dapat mananagot</em>," he said in a press briefing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb643ca2-ece7-4f26-9812-37736b1d94ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122507a-222f-4e0f-8f5f-a1efaf1ce892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are really mad. If there''s foul play, we will
        make sure that the guilty is held accountable.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8d609-12cd-45f1-88a2-66b4f119db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499f961-bf1e-43d0-8263-20b257d9afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:49:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will double their efforts to gather more evidence
        to find the mastermind behind the journalist''s murder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959fe4c-b69f-467c-a41d-43701fdafff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:12:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:49:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
