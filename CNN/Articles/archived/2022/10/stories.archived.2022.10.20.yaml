    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c7620-fb0d-4736-9852-484f01b9cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:28:12.169+08:00
