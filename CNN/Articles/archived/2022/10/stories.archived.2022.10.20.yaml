  'Ancient-DNA-reveals-first-Neanderthal-family-portrait':
    'author': 'Katie Hunt, CNN'
    'caption': 'Chagyrskaya Cave'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-20T04:37:14.208+08:00
    'credit': 'Bence Viola'
    'imagesource': 'jcr:55f5b5b9-63a2-4f61-a525-7ebaf8de5945'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0100138c-e180-4178-acea-4e373f3ffe9a'
    'lead': 'For the first time, scientists have been able to directly document the
      fabric of a Neanderthal family and community — making them seem much more human.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T04:40:30.349+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:55:29.238+08:00
