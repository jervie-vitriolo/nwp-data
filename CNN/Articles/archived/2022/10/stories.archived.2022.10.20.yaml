      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry admits to going to rehab 15 times and that he’s “pretty healthy
        now.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033893e2-c151-4dba-8cf4-b40e2c9dd70c'
