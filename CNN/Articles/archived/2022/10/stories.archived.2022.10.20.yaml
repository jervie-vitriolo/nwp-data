    'jcr:uuid': '205260da-13ad-4ddd-b02f-ba6e8c5d4aaf'
    'lead': 'The action star-turned-lawmaker is not filing any measure to ban Korean
      dramas. He says: ''Ang unang magagalit sa''kin diyan ''yung nanay ko, because
      she is an avid fan of Korean telenovelas.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T13:44:19.981+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T21:51:06.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
