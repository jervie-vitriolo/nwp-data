      'mgnl:lastActivated': 2023-01-17T21:47:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1644077-cf95-450d-93a8-f7de7ca1cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:12:34.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:47:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before wrapping up the hearing of the Blue Ribbon Committee, Tolentino
        presented documents showing that the laptops were obtained from China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf43212-3ae5-47be-aaf3-6b54de3b7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:12:34.295+08:00
