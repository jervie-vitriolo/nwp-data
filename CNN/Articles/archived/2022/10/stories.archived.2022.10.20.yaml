  'Bank-of-Ireland-offers-workers-paid-menopause-leave':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-20T00:39:07.994+08:00
    'imagesource': 'jcr:7055cb99-41f9-4b3e-aab5-5fcb0e3832a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '780c2be8-ccf2-40b1-b67f-6fdc332b7b00'
    'lead': 'Bank of Ireland Group is offering paid leave for women employees going
      through menopause, joining a growing list of companies trying to prevent women
      from exiting the workforce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T00:42:06.161+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:56:37.541+08:00
