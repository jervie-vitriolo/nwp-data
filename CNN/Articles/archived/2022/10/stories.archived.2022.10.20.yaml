  'Francis-Tolentino-Comelec-seafarers-vote':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-20T19:57:52.798+08:00
    'imagesource': 'jcr:b5d49156-c4d1-4fa8-b07f-e75297ac4ce8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '012a080f-5704-473a-b468-aa866f08477f'
    'lead': 'Senator Francis Tolentino on Thursday urged the Commission on Elections
      to ensure that Filipino seafarers are able to cast their vote even if they are
      aboard their ships on election day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T20:02:17.442+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:49:09.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:32.459+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'seafarers-vote']
    'template': '1'
    'title': 'Senator to Comelec: Ensure Filipino seafarers can cast their vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e10197-b247-4284-ae91-a354cf6189e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Senator
        Francis Tolentino on Thursday urged the Commission on Elections (Comelec)
        to ensure that Filipino seafarers are able to cast their vote even if they
        are aboard their ships on election day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c4e1a-6622-4c57-b138-cb7caf6b6464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two million seafarers may be deprived of their right to
        vote, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f2fe7-3f59-4b3d-b3d8-99dc3c05d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is while they are not registered overseas, they are
        registered here in their home residence or barangay prior to their embarkation
        or deployment to a ship going to a port," Tolentino said during the Senate
        committee hearing on the poll body’s proposed budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead74aeb-7615-4e85-adc0-37e21a97d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Erwin Garcia argued that these seafarers
        did not register for overseas voting, and are considered domestic voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4baa393-9d43-49b9-b0ed-efb446baeb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said the commission has a "Vote Anywhere" scheme which
        they implemented during the 2022 general elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d5195-d98b-4e70-af21-267c0b5cb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.443+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we only have 19,544 seafarers registered for overseas
        voting. If [Senator Tolentino] is saying almost two million seafarers, then
        the rest are considered domestic voters already," Garcia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a09e8-367f-4e49-aa25-2c9e2d2682fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.443+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he agreed with the senator that seafarers should be allowed
        to vote even if they are still waiting to be deployed abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6640b42e-31d5-40de-9756-8cc0d2303524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.443+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our overseas voting is in fact 30 days before the elections. We
        will be needing a law to allow early voting [for seafarers awaiting deployment],"
        he pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2209d8-920a-4137-a17c-bac903300e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.443+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino emphasized that Comelec should take a deeper look at the
        overseas registration of seafarers, especially once the requirements of the
        European Union for seafarers are complied with, which will add to more people
        they have to consider.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733161b7-9888-4809-8e65-5f820b50cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.443+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chairman also said that having more votes cast from
        registered overseas voters would decrease the amount spent per capita.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8d579-7bb0-4a33-8d3a-0225d145ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.443+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body spent almost ₱476 million for the recent overseas
        balloting, when only 683,000 actually voted out of the nearly 1.7 million
        registered voters. This means ₱696.70 was spent per vote cast, which ballooned
        from the projected ₱280.38 per registered voter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f95f1e-ff26-4005-9b25-1d4c89b7502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.443+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Comelec spent ₱454 per capita of cast votes for
        the May 2022 elections, while it only projected ₱390 per capita if all 65.7
        million registered voters voted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5abad-25a9-491b-a1c4-559a2a1105de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:02:17.444+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:49:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱25 billion was spent on the recent national and local
        polls.</p>'
  'middleman-percy-lapid-killing-died-':
