      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker on Wednesday drew flak for saying in the Senate hearing
        on the budget proposal of the Film Development Council of the Philippines
        (FDCP) that he had considered proposing a ban on Korean telenovelas because
        Filipino artists have not been getting as much support for their craft.</p>'
