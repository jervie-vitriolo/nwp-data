    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9dabe2-6df4-48bc-9ecc-4e9a490dc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.513+08:00
