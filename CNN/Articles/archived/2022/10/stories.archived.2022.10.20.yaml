      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is the Sumag River, which could add 2 mᶟ of water per
        second to the Angat Dam, which is one of the largest water sources in Metro
        Manila.</p>'
    '23':
