      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e055f8-1a81-427a-b0b9-52ab97796fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a 2017 federal law, the US government can impose sanctions
        on entities with significant defense or intelligence transactions with Russia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e45a2-c0d0-4535-b5c7-0d008017d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.183+08:00
      'mgnl:createdBy': 'alyssa'
