  'chainsaw-man-bobby-chan':
    'author': 'Karl R. De Mesa'
    'caption': 'We talk to the actual Chainsaw Man of the Philippines, Bobby Chan,
      a nickname he earned due to the nature of his job — collecting chainsaws and
      other illegal logging and poaching equipment. Photo from DELIKADO FILM'
    'categories': ['6458e142-26b0-4fba-9a64-ad138012e0c9']
    'created': 2022-10-20T18:27:50.434+08:00
    'imagesource': 'jcr:6fb988e8-7603-4c5a-b964-58704823bca6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08920441-acbc-41a5-be09-82a58efe32ef'
    'lead': 'We talk to the actual Chainsaw Man of the Philippines, Bobby Chan, a
      nickname he earned due to the nature of his job — collecting chainsaws and other
      illegal logging and poaching equipment. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T18:39:37.285+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-17T21:49:28.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:31.859+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In conversation: Real-life ‘Chainsaw Man,’ Bobby Chan'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152dbdc-4d6a-482b-8d96-994a4b5a39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet Bobby Chan, better known as the infamous Chainsaw Man of Palawan
        Island. Chan is an environmental lawyer who heads the Palawan NGO Network
        Inc. (PNNI) as executive director.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d19a9d-dee0-44cb-ac1e-766d824df67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the main subject of the 2022 documentary “Delikado” by director
        Karl Malakunas. The documentary tackles the frustrating efforts of&nbsp;eco-enforcement
        by Chan’s team as well as the lives of El Nido’s mayor Nieves Rosento and
        PNNI’s enforcer Tata Balladares on Palawan Island, the Philippine’s Last Frontier
        for natural species.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad4232-e04f-4241-880c-b9a8e80d3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/Film/2022/10/7/delikado-documentary-land-defenders.html"
        target="_blank"><strong>READ: Watch a documentary about the dangerous lives
        led by Filipino land defenders</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4fb11-7bef-43ee-b5d5-228aeb439f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life caught up with him recently, as he reflected
        on the success of the film, and how his work has proceeded since he was declared
        <a href="https://palawan-news.com/palawan-environmental-ngo-leader-declared-persona-non-grata-by-province/"
        target="_blank">persona non grata</a> in Palawan by the Provincial Board from
        January 2021.</p>'
    '0':
      'image': 'jcr:1538e20d-faa9-49f8-8f49-32887db946d9'
      'imageCaption': 'Bobby Chan is an environmental lawyer who heads the Palawan
        NGO Network Inc. (PNNI) as executive director. Photo by KARL R. DE MESA'
