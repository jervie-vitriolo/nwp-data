      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486748bc-4ead-410d-b0e4-4cc2e2281265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An update to the CDC''s vaccine advisers in September showed that
        only 14,449 Novavax doses had been administered by the end of August, and
        only about 2,600 Americans had completed a two-dose primary series of the
        vaccine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
