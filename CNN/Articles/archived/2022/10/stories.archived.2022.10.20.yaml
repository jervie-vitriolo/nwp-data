  'Jeff-Napa-NU-Bulldogs-UAAP-Season-85-early-success':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-20T13:15:40.185+08:00
    'imagesource': 'jcr:797fd02f-1eb4-4a5c-baae-28737bc97eaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e524c2d6-02fc-430f-8828-13c82f6b93c5'
    'lead': 'National University (NU) head coach Jeff Napa says the Bulldogs won''t
      stop working hard until they capture the UAAP men''s basketball title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T13:16:57.672+08:00
