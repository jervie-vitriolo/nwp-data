      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/travel/article/polarizing-foods-cilantro-olives-scn/index.html"
        href="https://edition.cnn.com/travel/article/polarizing-foods-cilantro-olives-scn/index.html">Hate
        cilantro? Love olives? Why some foods are so polarizing</a>''</em></p>'
  'black-death-plague-immune-system':
    'author': ' Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-20T08:28:16.819+08:00
    'imagesource': 'jcr:09b9708d-4c2d-4800-9ec1-05e222725df6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb4846bc-11ac-435a-976e-59693d33f706'
    'lead': 'The Black Death, the world’s most devastating plague outbreak, killed
      half of medieval Europe’s population in the space of seven years in the 14th
      century. New research suggests it was more than luck that determined who lived
      and who died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T08:32:41.964+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-17T21:53:02.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:26.612+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Black Death is still affecting the human immune system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39551cb1-8371-432f-896c-28f1522d87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.965+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Black Death, the world’s most devastating
        plague outbreak, killed half of medieval Europe’s population in the space
        of seven years in the 14th century, shifting the course of human history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8c85a-634a-4d83-80d9-b0ab38bead56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.965+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354207d-42dc-4545-a6fe-f87892dd5259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.965+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about the survivors of what remains the single greatest
        mortality event ever recorded? New research published Wednesday in the journal
        Nature suggests it was more than luck that determined who lived and who died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa07f24-94c5-4c1b-9d67-d02162b9cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.965+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7552512-fbf2-4445-a846-e1c3188be738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.965+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis of centuries-old DNA from both victims and survivors of
        the Black Death has identified key genetic differences that helped people
        survive the plague, according to a study published in the journal Nature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ff1c7-a60b-41e8-891e-16e57d0a6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.965+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b998c2-5bf1-4567-89fd-9aa78c3a5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.965+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These genetic differences continue to shape human immune systems
        today, with genes that once conferred protection against the plague now linked
        to a greater vulnerability to autoimmune diseases such as Crohn’s and rheumatoid
        arthritis, the study said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e562aaa-dbda-41e0-a549-aa9d146c0665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.965+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are the descendants of those that survived past pandemics …
        and understanding the evolutionary mechanisms that contributed to our survival
        is not only important from a scientific viewpoint, but can also inform on
        the mechanisms and genetic determinants of present-day susceptibility to disease,”
        said study coauthor Luis Barreiro, a professor of genetic medicine at University
        of Chicago, via email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494a67b-9123-44ff-98e6-f96a93ba779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.965+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ebe61e-89a0-489f-8dc6-f0368753e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plague pit specimens</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d6f3b-42ac-4b7c-8da4-4a3b6cb991b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-year study involved the extraction of DNA isolated from
        three different groups of skeletal remains unearthed in London and Denmark:
        Plague victims, those who died before the Black Death and those who died between
        10 and 100 years after the plague struck.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8d9f7-5060-4958-9784-0e708a5a8eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383ddfe-e185-4358-8bee-c96c77889afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477854c8-c92d-4f52-a671-abf88c7aa258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 samples came from London, a city hit particularly
        hard by the plague, including from individuals buried in the East Smithfield
        plague pits used for mass burials at the height of the outbreak in 1348-1349.
        Another 198 samples were taken from human remains buried in five locations
        in Denmark.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f030c-8023-4fb6-925b-ff264ed06ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064d4f8-87a3-4f70-8750-615a7407f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA was extracted from dentine in the roots of individuals’ teeth,
        and researchers were also able to check for the presence of Yersinia pestis,
        the bacterium that causes plague. They then searched for signs of genetic
        adaption to the disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf30fd-6bd6-4b69-9cc5-972dc1b97ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b489e-8e5f-45d6-ba40-6a820c1ca615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a LONG process, but in the end you have the sequence of those
        genes for those people from before, during and after the plague and you can
        ask: Do the genes one population carried looked different than the ones another
        population carried,” said coauthor Hendrik Poinar, a professor of anthropology
        at McMaster University in Hamilton, Ontario in an email.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d8f20-ea8a-4ff5-aca9-803291360e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team pinpointed a variant of one particular gene, known as ERAP
        2, that appeared to have a strong association with the plague. Before the
        Black Death, the variant of ERAP2 found to be protective of the plague was
        found in 40% of individuals included in the London study. After the Black
        Death, it was 50%. In Denmark, the percentile disparity was starker — it changed
        from about 45% of samples buried before the plague to 70% buried afterwards.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd270a1-86f5-4796-8204-09548264a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ee280-7a56-46b1-8208-d163f3e63b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team don’t yet know exactly why this variant conferred protection,
        but their lab experiments in cultured cells indicated that, in people with
        the ERAP 2 variant, an immune cell known as a macrophage provoked a very different
        response to Yersinia pestis, Barreiro explained. Macrophages from individuals
        with the variant were better able to kill the bacteria in lab experiments
        than from macrophages from individuals lacking it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a884c-ded7-4124-ae43-b2ae4ee161c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3958e622-156b-43ba-a8aa-cfac1c6f11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not know if it still protects against the plague given that
        the number of cases in present day populations is very low but we speculated
        that it should,” he said. It’s also likely that the variant is beneficial
        against other pathogens — although this wasn’t part of the research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85474f68-18e7-4684-8a9e-4648fed4c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Price of immunity</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6da35-34b0-4710-b0eb-3a8fbd09b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside to the variant is that it has been linked to a greater
        susceptibility to autoimmune disorders, such as Crohn’s disease, where the
        immune system becomes overactive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c2943-f41e-46de-b771-5231439fc94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa0375-74b1-4ce7-9ca8-3a8319300603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This suggests that populations that survived the Black Death paid
        a price, which is to have an immune system that increases our susceptibility
        to react against ourselves,” Barreiro said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345a56f-81b2-4db0-894a-e82e56744459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33683d5c-9ed1-4af6-89e4-890dc5b6e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that it was unlikely that Covid-19 outbreak would shape
        our immune system in a similar way — largely because the disease predominantly
        kills people after their reproductive age, meaning it’s unlikely genes that
        confer protection would be passed on to the next generation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad90a6-d2b3-4388-b693-ae5f33f08da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This change in human genetic makeup occurring in a matter of decades
        is also a rare example of rapid natural selection, said David Enard, a professor
        in the University of Arizona’s department of ecology and evolutionary biology,
        who was not involved in the research.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c46570-4525-4f6e-805a-134f9f8b6e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125640d-6b99-4315-8632-d7bac62645bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The narrow time window from which samples were taken, and the large
        number of samples analysed, are selling points of the study, he said in a
        commentary published alongside the study, “allowing the authors to accurately
        date natural selection.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad6f9e2-0b10-4f7c-b42a-b7b51311db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea9746-fae0-4829-9bc4-b29381bd43d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:32:41.967+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:53:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though evolutionary biologists had previously wondered about
        the possibility of natural selection during the Black Death, proper investigation
        was not possible without this precise dating of many samples.”</p>'
  'Meghan-Markle-Queen-Elizabeth':
