    'title': "DOJ to conduct prelim probe on murder complaint vs. suspected Lapid\
      \ gunman  \n"
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36009f46-40b8-444f-802a-376f4c3fe40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T19:10:08.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:49:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        murder complaint filed against Joel Escorial, the self-confessed gunman in
        the murder of broadcaster Percy Lapid, is set for a preliminary investigation
        on Oct. 24, the Department of Justice said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d896d-a580-4980-8429-e0e887a690a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T19:10:07.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:49:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2facf-b6ce-4b7e-a7dd-23ca19d646e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T19:10:07.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:49:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Notwithstanding his extrajudicial confession, Escorial requested
        for a preliminary investigation and executed a waiver of his rights under
        Article 125 of the Revised Penal Code (RPC), as amended. Thus, the case is
        set for preliminary investigation on 24 October 2022,” the DOJ said in a press
        briefer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dddf661-6ded-43ba-a8f7-191bd8f1de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T19:10:07.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:49:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9a148-4bc8-49e3-961d-f0582fb00786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T19:10:07.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:49:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escorial surrendered to authorities on Tuesday and claimed that
        instructions to kill the broadcaster came from someone inside a jail facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823a14e-5575-4525-ae71-72a3584a4f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T19:10:07.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:49:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a8a9a3-f110-4e7d-90a0-bb877a4cdabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T19:10:07.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:49:24.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected gunman also named three others who allegedly accompanied
        him during the murder of the journalist last Oct. 3: Edmon Dimaculangan, Israel
        Dimaculangan, and a certain "Orly" or "Orlando" whose real or full name has
        yet to be ascertained. Interior Secretary Benhur Abalos said these people
        remain at-large.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4ba51-7937-41b3-a232-04f190ea542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T19:10:07.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:49:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56eafb4-2d4c-491e-9344-cff3fe09a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T19:10:07.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:49:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Escorial’s affidavit also claimed that a certain Crisanto
        Palana Villamor promised to pay them ₱550,000 in exchange for killing Lapid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0112a-991a-4a16-a94f-1d33fb08161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T19:10:08.000+08:00
      'mgnl:createdBy': 'vince'
