      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77df53-5b1c-4245-af90-50e33ba1e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love meeting other people who can''t stand cilantro as it backs
        me up that I''m not odd or weird," Silvers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e23c2-7c46-40ba-ac5a-e06f7f313898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf133672-0b58-4f3d-9f68-2f300bb6c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cilantro is one of many polarizing foods with legions of fans and
        haters. The list of disliked foods would likely be as long as there are people
        with opinions, but cilantro is part of an informal subset of more divisive
        ingredients that often includes mushrooms, olives, blue cheese, mayonnaise
        and avocado, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a4f9b7-3fb6-47b9-9e59-6bd4403c0e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2932cb-6792-4535-bede-b850f8a83ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love it or hate it is pretty clear, but the reasons behind what
        we like and don''t like are not always so straightforward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9034a1d-0f41-4932-935a-c152972e2f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ecb8c-6cb1-460c-9010-2b5fa4d3d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How you perceive food flavor has much to do with smell</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f56b2-99fb-4092-a8a7-a5dee507662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cilantro is a common food villain that people tend to either adore
        or revile, and it can come down to genetics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b94a23-b927-43b9-82ac-a3bcdfd531bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20d7f6-2369-4d40-a179-552dcb5bf351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It usually has to do with the odor," said Julie Mennella, a biopsychologist
        at the Monell Chemical Senses Center in Philadelphia, explaining that scientists
        looked at olfactory receptors and discovered that individuals with a certain
        gene, OR6A2, are more sensitive to smelling cilantro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ef884-da85-41f7-8cce-842497ced502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b518a-4c8b-4229-ad49-e4d1141068df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, in turn, affects how people perceive its flavor, which many
        report has a soapiness to it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3262e6-64c8-4746-b171-6902ee85f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a11ec9-a671-475f-b2c3-401cfe6f1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our language is really limited when we say food tastes a certain
        way," Mennella explained. "It''s actually your sense of smell that allows
        you to distinguish between something like strawberry and cherry Jell-O."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa2d75-5ea6-49d1-88f2-a96a96c3dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ffb5c9-d38a-4a09-a862-ed33535c0f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it all comes down to something called volatiles, says Linda
        Bartoshuk, an experimental psychologist and professor of food science at the
        University of Florida.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e311a1-c298-495d-8aaf-f1c09f793d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a07e4-1e57-45cb-9066-7b226fe08db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volatiles refer to chemicals evaporated into the air that are part
        of the retronasal olfaction process that produces flavor, Bartoshuk says.
        This happens when smells make their way to the back of your nose from inside
        your mouth as you eat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677fa0e-1171-440a-ae7d-66b4fbf762c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37b08b-1c6c-4015-a907-47f922551d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand them, you have to understand the difference between
        flavor and taste.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc96ee-1212-49c5-a032-e76063e16175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799faff-9753-4dd6-9cef-8d103e506553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taste is a very simple sense that can be broken down into the basic
        qualities of sweet, salty, sour and bitter, Bartoshuk says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330785e-8538-4c7a-bdeb-d3ab73be9c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd675ec9c-f1d4-4b93-a8cc-9258f84c9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The biology of taste</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b02411e-2914-4051-8809-4a012d8f9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And taste biology is the same among all humans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7043e000-1c01-4f68-a119-da9e0040384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d62a8-c824-4745-890b-f9fdbd3b793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We like sweet and hate bitter," Bartoshuk said, and the biological
        reasons for that are hardwired into our brains.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23316c6d-7237-4fd3-b4b4-9245b3e3c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0059ea-dcb5-4756-b74f-be8e8ed01f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newborn babies like sweet tastes and not bitter ones, Bartoshuk
        says, since bitter things can indicate poison. "Not liking them is a built-in
        defense mechanism."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f00f68-f6e5-463e-a0d2-6e0200b9117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c24d2-bdde-4ad5-a167-0a30596822ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic variation also comes into play when it comes to genes that
        let us sense bitter things, and some people may be more sensitive than others
        to bitterness, she says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854f826-9056-4b7f-a3a0-4ebf033fc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d00374-2f21-4eb7-961e-12f392fcecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supertasters are people who experience particularly intense tastes,
        a category of genetic variations," she says. And the intensity of bitter that
        a person experiences can certainly affect their preference for the related
        food.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39766d3-a308-456f-8fc6-06af01904799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f86110-c650-4a1d-a2e1-929a21f46809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how sensitive you are to sweetness or bitterness doesn''t always
        relate to whether you like a food or not, says Mennella.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317246bb-eada-4a9f-b7c8-cf598342626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f908852-f879-470b-b7c8-54a852b070b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may taste cruciferous vegetables as more bitter, but that doesn''t
        mean you can''t grow to like them," she said. "A little salt and sugar go
        a long way in reducing the bitterness; it''s really the rules of cuisine."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed243e-5043-48d7-a388-097ecfe8fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020eb3ec-ba10-40ec-a454-0e7b76ad5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to sensing flavor, your olfactory system is doing
        the work.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed09a3-93fa-4876-ab7d-5d6e4b8fe58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac402be-3bed-4654-a793-b94198029221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When volatiles enter your mouth, their compounds evaporate in the
        air and move up the back of your nose -- the retronasal olfaction process
        that helps you perceive flavor.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa540496-bbe8-403f-9849-baaba08fd58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779299f-0b3c-4d2a-9db9-9020693eae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flavor has different properties than taste," Bartoshuk said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d0306-2933-4be6-a09b-feb5e77d1a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35d82f-64c6-42b7-abfa-bb6a0ae05126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while taste is hard-wired, olfaction or odor -- which can include
        an endless range of aromas, from chocolate and vanilla to rotting odors and
        the smell of blue cheese -- is something you have to learn to like.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437821f8-c52b-477f-bd44-b18ca1752d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:50.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3e590-0b06-481d-aa42-4ece70961ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Your biology is not your destiny''</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbda2d8-f3cf-4fb8-94b6-32d4c2b6407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:51.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So can someone learn to like a food they''ve long detested?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a73d825-4fd8-4d9f-9c59-1a0f1f18c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045a29a-22a6-47b0-b563-fe95fb68ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mennella says it''s entirely possible.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeeac79-e3eb-43fa-a026-ae619ebb656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d411d-a916-4a5e-a97d-d38730707058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your biology is not your destiny," she said. "Not to say genetics
        aren''t important. But when you''re an omnivore and open to these foods, you
        learn to like what you eat."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94da7f-1b20-4c54-bbdd-2e95611991f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954be2f-40e7-4c4b-8300-2b5b2703f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, perhaps as a surprise to some parents, kids are particularly
        adaptable when it comes to learning to like new foods, says Mennella. Research
        has shown that after giving a child from eight to 10 tastes of a food, they
        will become more accepting of it, she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2beb28-bad8-406f-8d89-1f4850b203ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c35d6-3a15-4626-bb7e-198b9568d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even people who hate cilantro may be able to learn to at least tolerate
        it, if not like it.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7b913-7f88-49ea-907f-7b1ffb94e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23628314-7190-4e6e-a5cf-3c53e10e29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Ginsburg, 35, a food writer in Raleigh, North Carolina, said
        he often encounters cilantro in meals and that it has always tasted soapy
        to him and everyone in his immediate family, including his sister and parents.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6f8c1-efc1-44d4-9df4-aaa842fae909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8842e6-6082-4684-b0ca-7cbc928ceb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think unscented hand soap," he said. "The stems seem to offer particularly
        concentrated flavor."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2571a0-2d6d-4734-b1b4-01b75caf96f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349b5f9-2f42-46c2-9a51-470aeb71f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over time and through exposure, Ginsburg said he''s built up
        his tolerance to the herb.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d56fc2-e3b0-495c-b73f-683987102748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd3b13-ade6-4691-9076-4156e8fd230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cilantro still tastes off to me, but it doesn''t bother me as much
        as it used to," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75fdbd-b2d1-4771-a860-7709c004bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0569c293-5a45-4cd2-bc44-59e83626f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grew more accustomed to it in a similar way that he learned to
        like beer, which he "couldn''t believe anyone would drink voluntarily, or
        for fun" when he first tried it.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9711bf-9514-4fef-a4db-a942f76a1953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb163dc6-bc46-4e68-bdeb-cae7f91a99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Small amounts of cilantro, especially in a curry or other dish
        where it''s been cooked or blended, don''t bother me anymore," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce83e54-f16d-4b88-a185-ded2248d203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0fed5b-92ae-48ff-bfe4-b48d17a74160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bad experiences often stick</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752bd098-9020-4999-b91e-8c3a96c6d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While preferences can be conditioned, usually after a few trials,
        Bartoshuk says negative experiences with foods -- especially when you''re
        young -- can have a lasting effect.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e41e1-ba0d-4a4c-b0b7-f10ac48d5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf74e2-11d4-4619-bcfb-a7a70e275918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mostly, you learn to like and dislike food based on your body and
        what happens after you eat it," Bartoshuk said. "But associations can make
        you like or not like something, too."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64492e-05ff-468c-994d-279915b215e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a87b93-6d9f-429b-a75e-aba524d54702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to food aversions, just one bad experience or association
        can turn you off from something for life, she said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20047435-38db-4073-91cb-d7e6a4e3933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100914eb-8565-4be2-a835-7385a0c24ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasmine Robinson, 29, from Long Island, New York, said she was never
        really exposed to olives on the dinner table growing up, but has bad memories
        of them from when she was young. Another child, who wouldn''t let her have
        a turn on a swing, would mock her while eating olives from a jar and being
        "condescending and mean," Robinson said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724c5f2-c4e2-4dd0-abd9-e1c57ff01ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bd5f5-4a7b-4efd-afc0-322a64bd3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just remember the smell of the pickling juice and the sound of
        her lips smacking around them; I have a cold sweat just thinking about it
        now," said Robinson. She later tried olives as an adult, but the damage was
        already done.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ee3c4-e13f-4cbd-854f-3417d5b34e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9cc6a-c036-46e9-b837-8bca82231466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They were) chewy and slimy and smelly and just a shade of green
        that wasn''t OK," she said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0e7a3-11f1-477d-ac9e-fa278ce5f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:08.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Culture plays a big role in what you like</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82ff48-a53b-47fd-94d9-966b8eca0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavor and food preferences vary across cultures, too, but it has
        to do with familiarity and not biology. And there will always be outliers
        -- a Greek person who can''t stand olives, for example, or a Dutch person
        who hates cheese.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7db29-1eef-4032-97b2-061783a2eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed9ef87-484c-4e15-b80d-582ca244ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never eat a sandwich with just cheese like all the Dutch
        people do, because I don''t like the smell of it," said Hilde Kievit, 48,
        from Leusden in the Netherlands. "And French blue cheeses are the worst."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86874d-227a-47f0-b8bf-366455ca7b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957e665-d3fa-4e80-8c5d-aeacb1969a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every culture has something that''s considered disgusting in other
        cultures," said Paul Rozin, a professor of psychology at the University of
        Pennsylvania.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a3915-02c0-4fad-b566-b6eec6981b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f679ac7-6cee-48d4-8c16-b3db4eff7ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many anecdotal examples, but the odoriferous durian fruit,
        banned in some public places in Asia, comes to mind. See also: Surströmming,
        a salted and fermented Baltic herring with a disarming odor that''s eaten
        in Sweden.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186abac-cf8e-4717-a285-ea3c0bd8e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f298e63-6df4-423d-9303-2ed35b75e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s beloved vegemite (a tar-colored spread made from brewer''s
        yeast) and the American penchant to put marshmallows atop sweet potato pies
        can come off as utterly revolting to people not familiar with them -- not
        to mention those of us who are.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7946e-8ca8-46b2-954d-80c0bd6662e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:13.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b2ebe-b873-4910-8aa1-b225d87050db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while chocolate is something that has far more universal admirers
        than haters, said Rozin, it''s naturally bitter when it comes off the bean.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9fa39-1609-4b8d-a181-36e6ecb36728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5bf04-d2a9-4dbf-97a4-93b4b0efc461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a human-created food created for humans to love," he said.
        "We add the sugar, we add the milk, we build the aroma up."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc992df-80db-4aab-aa15-bb2516dc930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19893820-27cc-4e3a-b6bd-c51226801fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartoshuk says it''s unsurprising that the flavors we like and dislike
        vary as much as they do.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf4886-9268-4292-8065-85ed3d294ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8b30f-5f08-4e87-869e-5e042580f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of it is biological, and some of it is learned," she said.
        "And when you put it all together, looking at all the variability there, why
        wouldn''t you have people liking and disliking things?"</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022a207-f485-4daf-9125-6a5724dee5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:17.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4790fc5-7a33-41ac-8891-c8ea2e8116eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes down to food preferences in different parts of the
        world, Mennella said, it has a lot to do with what''s available and considered
        a food staple. And that could mean okra in India and tamarind and durian in
        parts of Asia as easily as fermented fish in Scandinavia and yuca in Cuba.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc01a8-eaba-451d-bfd9-5c7a5ea40310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784528c1-e1e0-40e6-830f-6a6975517539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can appreciate how personal the taste experience is, because
        we are all living in different sensory worlds," she said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33af325-f80b-4e07-a3e3-68e1ff8f3dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.771+08:00
