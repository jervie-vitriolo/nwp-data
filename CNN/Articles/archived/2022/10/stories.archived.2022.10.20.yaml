      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Metropolitan Manila Development Authority and MMFF
        concurrent acting chairman Carlo Dimayuga III urged moviegoers to support
        the festival.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c1f75-163f-449e-b4d7-b004d6ac3a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:22:53.850+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:48:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us watch the MMFF in theaters once more. We are happy with
        the list of entries, which has a wide mix of genres. We are excited and looking
        forward to MMFF 2022 becoming a success," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9882f51-90dd-410f-982b-9ac210113338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:22:53.850+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:48:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promotional efforts can now start, the organizers said, which will
        be highlighted by the Parade of Stars to be hosted by the local government
        of Quezon City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b3ccb-7702-440a-94a4-46f5b756a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:22:53.850+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:48:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film festival will run from Christmas Day to Jan. 7 next year,
        while the Gabi ng Parangal is slated on Dec. 27.</p>'
