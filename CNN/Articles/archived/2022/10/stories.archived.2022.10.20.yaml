      'mgnl:lastActivated': 2023-01-17T21:49:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a88700-bb81-4fea-b0a4-ea85d2e77b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I understand the [more than] 700 chainsaws you have were
        all confiscated in 2021. How are things with the organization, your enforcers,
        now? And what''s your work day like since you''ve been based in Manila?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
