      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said that Batanes, Babuyan
        Islands, and the northeastern portion of mainland Cagayan (Santa Ana, Gonzaga)
        are still under Signal No. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4be43-e06e-46e8-96d3-ceae0d0e5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:26:17.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:54:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of minimal to minor threat to life and property in
        areas under Signal No. 1. It expects Signal No. 2 to be the highest possible
        wind signal to be raised due to ''Obet.''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6e979-7fa3-4cfb-bc20-d989be0b61b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:26:17.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:54:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the storm was last located 555 kilometers east of
        Basco, Batanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa367ff-139b-43c7-943e-67154a8fe6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:26:17.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:54:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Obet'' has maximum sustained winds of 45 kilometers per hour (kph)
        and gustiness of up to 55 kph. It is now traveling at 20 kph, from 15 kph
        earlier in the day.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5a054-7e0d-46a3-abc0-31687bb35280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:37.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said moderate to heavy rains are forecast over Cagayan including
        Babuyan Islands and Apayao, and possibly over Batanes from Thursday night
        until Friday noon. Light to moderate with at times heavy rains are seen over
        Ilocos Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ada68-16d6-43db-8f6c-0fc384a42a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:37.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38ac2f-ad84-4ccb-b255-f05a444ebb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:37.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomorrow noon through Saturday early morning, PAGASA predicts moderate
        to heavy with at times intense rains over Batanes, the northern portion of
        Cagayan including Babuyan Islands, Apayao, and Ilocos Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4a51d-3bf4-4f06-b350-bee395f774f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:37.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4d076-02ff-4c5a-ab50-9c558cfe5d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:30:37.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:54:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains are possible over Abra,
        Kalinga, the northern portion of Ilocos Sur, and the rest of Cagayan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951e3e8-491b-472a-be3a-116a71b123d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:26:17.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:54:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned that flooding and rain-induced landslides may
        occur especially in highly susceptible areas and in localities with significant
        prior rainfall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0bd1fe-366b-4882-bbc8-4f80fdcda27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:26:17.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:54:51.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the arrival of tropical cyclone rainfall, the shear line
        may bring heavy rains over Cagayan and Isabela in the next 24 hours, the weather
        bureau added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c14901-747e-4a8b-bf01-1327882fd309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:26:17.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:54:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Obet'' is forecast to gradually intensify and may reach tropical
        storm category by Friday or Saturday morning as it passes over extreme northern
        Luzon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341682f-0357-4576-8a76-8a6327d0e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:26:17.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:54:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could further strengthen once it reaches the West Philippine
        Sea before its expected exit Saturday evening, PAGASA also said.</p>'
  'Christina-Aguilera-Beautiful-music-video':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-20T06:31:55.549+08:00
