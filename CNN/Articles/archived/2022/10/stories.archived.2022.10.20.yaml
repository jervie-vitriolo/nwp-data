      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For as long as she can remember, Isabella
        Silvers has despised the taste of cilantro.</p>'
