      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later said that he only blurted this "out of frustration," since
        many from the local entertainment industry were affected by the pandemic.</p>'
