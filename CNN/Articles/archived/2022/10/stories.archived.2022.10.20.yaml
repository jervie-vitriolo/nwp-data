    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feea6ef-85a2-4cb1-95cc-572ba686533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T20:12:36.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:48:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> An
        alleged middleman in the plot to murder veteran broadcaster Percy Lapid died
        this week at the New Bilibid Prison, Justice Secretary Crispin Remulla said
        Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c21a4-e11e-485f-b7d3-9c9f6727149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:48:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e190c-4c4f-455d-a0cb-ecfcd15d79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:48:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters, Remulla said the 42-year-old
        inmate died at the prison hospital on Oct. 18. He immediately ordered the
        National Bureau of Investigation (NBI) to conduct an autopsy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d3e75-5ffc-432d-95ae-071f4866e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:48:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b657a-0663-4543-b087-03d65882a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:48:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita namin na totoo nga, namatay, may namatay na tao</em>
        [The fact is that someone died]. So immediately it''s the NBI, and the autopsy
        that''s very important," said Remulla.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1989192-8805-457d-8268-1e33fcff43ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:48:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef4574-6602-48d8-8d6b-9ece071b4faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:48:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla added that an independent autopsy would be welcome.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91afa381-420e-4f79-8ace-c67b1d396d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T22:07:33.827+08:00
