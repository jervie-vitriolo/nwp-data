      'mgnl:lastActivated': 2023-01-17T21:53:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9fbfa-19bb-42d0-b02a-a1803d43495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:53:25.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have to awkwardly eat around it or pick it out," Silvers
        said about the green leaves that are part of the coriander plant and common
        in the cuisines of India, Mexico, Thailand and Morocco, among many others.</p>'
