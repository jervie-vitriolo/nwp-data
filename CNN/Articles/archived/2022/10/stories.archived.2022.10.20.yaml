      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The James Webb Space Telescope captured
        a highly detailed snapshot of the so-called Pillars of Creation, a vista of
        three looming towers made of interstellar dust and gas that''s speckled with
        newly formed stars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ede1a8-34e3-4ba7-b70f-c3ced64e3bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49db573-6a6a-4e9f-9e50-b2d7e0b4a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area, which lies within the Eagle Nebula about 6,500 light-years
        from Earth, had previously been captured by the Hubble Telescope in 1995,
        creating an image deemed "iconic" by space observers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc94c05-6561-428f-ac60-47fb4a7b408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34bdf95-ec3a-45e0-9dab-b53fadd857ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that new stars are brewing within the eerie columns of
        cosmic dust and gas is what earned the area its name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f30d2d-7568-449d-925c-655f2bac104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:18.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1c384-6b8d-4211-8a59-1b9d6defa1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb telescope used its Near-Infrared Camera, also called NIRCam,
        to give astronomers a new, closer look at the region, glimpsing through some
        of the dusty plumes to reveal more infant stars that glow bright red.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234863c5-498c-4f53-902b-0a5d5650f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab79aa7-98bc-4dd0-a6fa-37f53f28bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Newly formed protostars are the scene-stealers," reads a news release
        from the European Space Agency. "When knots with sufficient mass form within
        the pillars of gas and dust, they begin to collapse under their own gravity,
        slowly heat up, and eventually form new stars."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630f815-d809-4e6a-89c9-bea801a3f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:20.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d32ce-999e-416f-8be2-4826ed9fedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Hubble first imaged the area in the 1990s, astronomers have
        returned to the scene several times. The ESA William Herschel Telescope, for
        example, has also captured an image of the distinctive area of star birth,
        and Hubble created its own followup image in 2014. Each new instrument that
        sets its sights on the region gives researchers new insight, according to
        ESA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4205358-ab22-4792-9e37-fdc197f6961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e30e41-380a-4634-9359-0a13fa4991c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along the edges of the pillars are wavy lines that look like lava.
        These are ejections from stars that are still forming. Young stars periodically
        shoot out jets that can interact within clouds of material, like these thick
        pillars of gas and dust," according to a news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c337369-fb7c-45dd-aa1e-38ff32205003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728aee26-485e-497f-a873-134bd15bfe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:23.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sometimes also results in bow shocks, which can form wavy
        patterns like a boat does as it moves through water," it reads. "These young
        stars are estimated to be only a few hundred thousand years old, and will
        continue to form for millions of years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ce6c5-9e15-4b23-92b5-7e055eb1f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce675eb-997b-4707-9316-5cde781b75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb is operated by NASA, ESA and the Canadian Space Agency. The
        $10 billion space observatory, launched last December, has enough fuel to
        continue snapping unprecedented images of the cosmos for about 20 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4d5c6-9fbe-425a-9690-c5dcea020ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c0615-478f-43ca-a67d-2d8f6fe7a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:25.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with the capabilities of other telescopes, the space observatory''s
        powerful, massive mirror and infrared light technology can uncover faint,
        distant galaxies that are otherwise invisible — and Webb has the potential
        to enhance our understanding of the origins of the universe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50d454-4ca9-4350-a4e8-2b5c23ffcd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08746f0a-3279-4a64-8523-c131c238af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Webb''s first images, which have been rolling out since
        July, have highlighted the observatory''s capabilities to reveal previously
        unseen aspects of the cosmos, like star birth shrouded in dust.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05421aa-ca85-47a1-9016-5f44e743a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b8573-948e-481b-b901-904dd3599879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, astronomers are also using the telescope''s stable and
        precise image quality to illuminate our own solar system, and so far it has
        taken images of Mars, Jupiter and Neptune.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee871386-4374-47c0-ab02-0c7a931a39c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T04:42:33.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/19/world/webb-telescope-pillars-of-creation-scn/index.html"><em>"James
        Webb Space Telescope captures new details of iconic ''Pillars of Creation''"</em></a></p>'
  'Hontiveros-tells-DA-too-focus-on-rice':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-20T05:35:45.387+08:00
    'imagesource': 'jcr:882c4da1-9873-421c-8e0b-77c9519d34a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05fce970-6b96-4ce3-878a-c2345d1c919c'
    'lead': 'Senator Risa Hontiveros on Wednesday urged the Department of Agriculture
      to pay attention to other healthier and consumable crops instead of focusing
      only on the rice development program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T05:37:52.697+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:55:08.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:23.788+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros to DA: Too much focus on rice, pay attention to other crops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948cb279-af1b-4093-a7d2-80a3a9e84769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:37:52.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Senator
        Risa Hontiveros on Wednesday urged the Department of Agriculture (DA) to pay
        attention to other healthier and consumable crops instead of focusing only
        on the rice development program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba2ea4f-72f6-4e7a-a1e2-3f645e69af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:37:52.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:09.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e2113-5ada-4b42-849e-7937d06f2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:37:52.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hybrid hearing on the proposed 2023 budget of the DA,
        the senator asked the department to also give notice to the diversification
        program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48cb45-82fd-429b-b741-3e1058ca935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:37:52.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b665ddd-6971-42b4-baa0-e3d781546aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:37:52.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DA has been focusing more on its rice program and very limited
        attention is given to other crops that may in fact be healthier to consume.
        One of the contributing factors to the underdevelopment of the agriculture
        sector is the lack of diversification,” Hontiveros pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6779b0-bc60-4f28-af09-b424de143dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:37:52.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2238ce7-9396-4af8-8ef8-270b93e007e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:37:52.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said DA should pay attention to the farmers engaged
        in substitute crops like vegetables, fishing and livestock, noting that they
        earn less compared to farmers involved in rice production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d6132-c914-4f84-a2ca-0b5071432161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:37:52.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f38e79-03f4-4bf3-bf83-fff59f6a7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:37:52.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to support diversification to support the livelihood of
        the majority of poor farmers and fishers,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc3643-c479-4677-ac0f-7391c64b86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:37:52.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8204be9b-382e-4db3-a8eb-e7c7a3a12f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T05:37:52.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:55:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, DA Undersecretary Domingo Panganiban said the department
        has ongoing programs that support farmers engaged in substitute crop production
        nationwide.</p>'
