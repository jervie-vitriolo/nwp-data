    'template': '1'
    'title': 'EXCLUSIVE: Trump considers allowing federal investigators to search
      Mar-a-Lago again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03668e8-1f0f-4c66-a45b-dd903c09a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Donald Trump''s legal team is weighing
        whether to allow federal agents to return to the former President''s Florida
        residence, and potentially conduct a supervised search, to satisfy the Justice
        Department''s demands that all sensitive government documents are returned,
        sources tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a326a32d-2640-4d5e-a7e0-535be725a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926008f-897d-45cf-915f-413133da0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In private discussions with Trump''s team as well as court filings,
        the Justice Department has made clear that it believes Trump failed to comply
        with a May subpoena ordering the return of all documents marked as classified
        and that more government records remain missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01819559-0be6-47ed-bee4-e8870ddb3267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2bdf5d-75d8-4009-97c8-068c5cc1af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:52.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in Trump''s inner circle aren''t convinced there are any remaining
        government documents, after the FBI seized nearly 22,000 pages when they executed
        a search warrant at Mar-a-Lago in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac1512-05e8-4218-b385-c3c2ccfe33e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11f570-9cad-427e-a9b2-8b16efab68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of allowing federal officials to return to Trump''s
        property -- likely with Trump''s own lawyers present -- is just one option
        on the table as the Trump team grapples with how best to protect the former
        President from legal jeopardy. No firm decisions have been made while sources
        familiar with the situation say Trump''s legal team is continuing to weigh
        how accommodating or adversarial they should be toward the Justice Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48342d4b-8c2a-4c10-8e55-a5eeb0cdf80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96f975-83a2-4d3c-9e28-490ff44262ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a risk to invite a DOJ lawyer to lunch let alone back to
        Mar-a-Lago," said a person close to Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f82b8-3340-419f-9171-d57c87a7cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a2ab0-3b3b-48a0-b03a-61ec5675e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the throes of multiple legal battles and hoping to alleviate
        some of the pressure he is facing, Trump has recently signaled to aides and
        allies that he is open to a less adversarial approach toward the Justice Department
        -- one that might swiftly resolve the records issue after weeks of contentious
        court proceedings, according to people familiar with the situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15647b-8d47-46fa-a023-bef654068089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cebff6-e912-4b8c-b466-02da1645843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach comes even as Trump continues to indulge legal theories
        that the records he took with him at the end of his presidency are his personal
        property, an argument his team is making in court and that he first heard
        from conservative judicial activist Tom Fitton.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93293123-c6f6-4b4b-b506-9fd2f05e853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996c165-2e50-4177-ae40-afeb1f7a19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general belief in Trump World is that this is much ado about
        nothing and the sooner we get past it the better," said a person close to
        Trump, adding that the former President has told allies he "wants to move
        on."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd4c30-b47a-4fd0-9ee2-54380075cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87acda76-b77e-4072-955f-5c7c926437f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s compliance with the grand jury subpoena potentially poses
        a distinct legal risk amid legal wrangling over whether the former President
        mishandled classified documents he retained after leaving the White House.
        In earlier court filings, prosecutors claimed that Trump''s team had not fully
        complied with a subpoena served in May and "efforts were likely taken to obstruct
        the government''s investigation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef42743-77ad-4ca4-bf6f-4c3f2d1abc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f7c63-7f3e-4d8c-9516-e68e4a348066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:34:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least some of the battle to secure their return has been playing
        out behind the scenes in a court proceeding that is under seal, according
        to people familiar with the situation. One potential resolution could involve
        the Justice Department asking a judge to issue an order compelling the Trump
        team to work with DOJ to arrange for another search.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4571f-c458-49a9-b850-dbc0c00d963f'
      'mgnl:activationStatus': true
