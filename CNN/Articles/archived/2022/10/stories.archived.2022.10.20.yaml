  'DepEd-officials-point-fingers-at-each-other-amid-laptop-mess':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-20T17:32:01.547+08:00
    'imagesource': 'jcr:1767041d-54ad-4cf8-bfae-c6b79e46ad9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '096b32fe-df24-4816-926c-46999e534cf0'
    'lead': 'DepEd officials put the blame on each other as the Senate Blue Ribbon
      Committee continues its probe on the procurement of allegedly overpriced and
      outdated laptops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T17:34:16.147+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:49:58.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:46:31.167+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd officials point fingers at each other amid laptop mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baafa1b7-7067-407d-9dff-24ef11e8c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:49:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — Officials
        from the Department of Education (DepEd) point fingers at each other as the
        Senate continues its investigation on the purchase of allegedly overpriced
        and outdated laptops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed6557-fea7-475f-8742-c92332329af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:49:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on Thursday, Senate Blue Ribbon Committee chairman
        Francis Tolentino scrutinized the exchanges in a group chat of a DepEd task
        force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc8cfb-f8f1-4d72-9689-b5ce35ff72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:49:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes officials involved in the department’s agreements
        with the Procurement Service of the Department of Budget and Management (PS-DBM),
        one of which is the purchase of laptops for teachers with a total budget of
        ₱2.4 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc569c-2267-42cf-bc37-814180fc86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A May 26 message showed that DepEd Usec. Annalyn Sevilla said DepEd
        Procurement Director Marc Bragado should be able to explain the delay in finalizing
        the memorandum of agreement (MOA) for the procurement, when her office already
        obligated the amount in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fe094-8c5e-4a47-99df-5807edcfecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would show here nagtagal ka almost 4 months wala pa yung MOA...
        Ito ba yung dahilan kaya ni-retroactive na lang yung MOA?” Tolentino asked
        DepEd Procurement Director Marc Bragado.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf5ef8-86c9-4645-9bbb-a057ecbfa0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would show here that four months passed and there
        was still no MOA. Is this the reason why the MOA was retroactive?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0093c-c4b4-460d-9ac1-da11a8f77cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa palagay ko po your honor, dahil mayroon po silang ino-obligate
        noong February eh alam po naman nilang lahat yan na April 30 lang nagkaroon
        ng agreement through meeting na magkakaroon ng separate MOA para sa ₱2.4 B[illion],”
        Bragado responded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fff233-d1f4-4ee3-b2ce-0a98703937f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think so your honor because they already obligated
        in February but they knew it was only on April 30 that an agreement was made
        during a meeting that a separate MOA will be made for the ₱2.4 billion.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de5f67-482e-40d0-a1d2-1f8d376aaa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sevilla said the messages submitted were not complete.
        She noted there are parts of the conversation that were also from Bragado
        and they are in the process of retrieving such, including those he deleted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ece5d1-317f-4246-ac2c-5ca748d3da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla also noted they were able to obligate after receiving the
        necessary documents, namely the agency procurement request, authority to procure,
        approval of DBM for the modification and the approval of former Education
        Secretary Leonor Briones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344cb05-fa07-4da9-9b3f-dd61382af3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd finance head said she has no knowledge if there was indeed
        a signed MOA in February since she was not directly involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685de534-9c0b-414b-9a58-aa6b8b09dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla added she was told amendments were being made on a MOA,
        indicating that an agreement already existed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9519d-b0d8-4711-8be1-2fafc3e59ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino asked Bragado if he took the initiative to correct the
        issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bcfe08-aa1a-479a-a063-94f799e0aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako po’y sumusunod lamang po bilang secretariat ng PS-DBM task
        force. Ito po ay instructions nila sa akin na gawin,” Bragado said, adding
        he did as he was told because he feared being castigated or fired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de03470-935c-45c0-891c-e354a817426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just followed instructions as secretariat of the
        PS-DBM task force]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d82df-ee24-49a6-941d-8fc7f4eb0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:06.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ako po ang decision-maker, hindi ko po ito gagawin,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b50eb6-bbf9-498d-91d0-927faff8ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were the decision-maker, I will not do it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84fc49-e6b7-4fe1-96f0-da443f41d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sevilla contradicted his statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11304cd-8588-4102-8273-75baec017382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contrary to what… Atty. Bragado is saying, yung pag-identify ng
        [the identification of] February did not come from us,” she noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396ef4f-82c7-4d53-be6d-8e4cf8d24b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla said as director of the procurement management service of
        DepeEd, Bragado is also in charge of the contract management division, which
        is responsible for all matters related to a MOA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e152b-c56f-4a15-80f0-e4158eedaec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am more surprised that you are blaming now the undersecretary
        for finance and the DBM-PS task force on this kasi klaro po ang mandato ng
        ating mga opisina [because the mandates of our offices are clear],” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78759984-f932-487e-a835-0a9a5d6f73ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:34:16.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:50:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
