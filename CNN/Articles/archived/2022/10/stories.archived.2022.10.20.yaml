      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/19/europe/ukraine-russia-kherson-intl/index.html"><em>"Russia
        ramps up relocation of civilians in Kherson. It may soon lose one of the biggest
