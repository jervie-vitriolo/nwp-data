      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Novavax''s Covid-19 vaccine is now
        available in the United States for use as a first booster dose for people
        18 and older.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f30508-c329-4b9b-9b90-3db4c937f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cbcd32-21bb-4d5e-a06a-5049349de94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration authorized the booster shot
        Wednesday for adults who are at least six months past a primary Covid-19 vaccine
        series, and the US Centers for Disease Control and Prevention recommended
        its use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755ea28-bba9-4089-a42f-de27e50aabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc9800-39a6-4893-8c09-048f2802c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its booster is for adults for whom a Pfizer/BioNTech
        or Moderna updated booster vaccine is not accessible or clinically appropriate,
        and for adults who elect to receive the Novavax vaccine because they would
        otherwise not get a booster dose of a Covid-19 vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062805dc-ee98-4726-840d-7aba62bd3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c970d1e9-a7ab-4aa0-aaca-6f20461170cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the Novavax vaccine was used only as a two-dose primary
        series. It is the fourth coronavirus vaccine available in the United States,
        and unlike the others, it uses a protein-based technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915f52d-ba2b-4291-9b36-61a09950dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004cd17c-bd9e-4417-979f-121b0c8477bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. now has access to the Novavax COVID-19 Vaccine, Adjuvanted,
        the first protein-based option, as a booster," Novavax President and CEO Stanley
        Erck said in a news release Wednesday. "According to CDC data, almost 50 percent
        of adults who received their primary series have yet to receive their first
        booster dose. Offering another vaccine choice may help increase COVID-19 booster
        vaccination rates for these adults."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350f3f8-57d1-437d-b25d-f7c8bb8007e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab44f58-4486-4bbc-b1a3-6b7a95c28dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the FDA authorized Novavax''s Covid-19 vaccine for use
        as a two-dose primary series in adults, and the authorization was expanded
        in August to ages 12 to 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4e664-45d4-4272-8046-915783b8e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e78ada-e7d7-4ea3-ad22-8601cace5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax executives have long suggested that their Covid-19 vaccine
        could be used as a booster dose, even for people who got another vaccine type
        as their primary series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957518c2-8e1e-403f-b603-dc463d82c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:37.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197f0eb-cd91-42a9-9d92-caf5a403a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax has been a late comer on the vaccine scene in the US, though
        it has been widely used in many other countries, including as a booster dose
        in Europe, Japan, Australia, New Zealand, Switzerland and Israel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b0d91-e50b-43b0-a3e1-5dc49d869a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ccd24-b813-42f7-b989-642b26580c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important because globally, close to 70% of our doses are
        being used in boosting doses, and that''s because everyone''s already been
        vaccinated. So that''s really where the opportunity to help protect people
        lies. So that''s why we''re excited about this in the US," Dr. Filip Dubovsky,
        chief medical officer of Novavax, told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223348e7-35cf-40e4-8ef0-b09e19b2f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:39.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b67be5-b7a5-472c-8604-e89b0d16c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is based on more traditional technology than the mRNA
        vaccines from Pfizer and Moderna or the adenoviral vectors used in the Johnson
        &amp; Johnson vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3affec9-1af3-42d0-a5f6-bbdb12ce92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f9213-fae5-4be0-ab4d-d654b072bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protein-based vaccines like the Novavax shot teach the immune system
        to recognize little modified pieces of the virus that the vaccine is targeting.
        In this case, that means fragments of the coronavirus spike protein. The vaccine
        was created out of a genetic sequence of the original strain of the coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a9623-aba9-419c-839e-586be834112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e2216-585c-41ea-b310-f91cbbc3599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company presented data last week at the World Vaccine Congress
        showing that when its vaccine is used is a booster, it elicits a wide range
        of antibodies against many Omicron subvariants, including BA.1, BA.2 and BA.5.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b5571-cfd7-4136-b836-5c876cc2bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b09ed0-eb81-45a7-940d-4b04e5dec28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubovsky said the company believes that its vaccine generates a
        broad antibody response because of the type of technology it uses. He says
        the company has not seen any data that suggests that it needs to update the
        vaccine to include more current strains like BA.4 and BA.5.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f3e06-b25b-4337-b83f-cca5c52f6b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a001b-8e4b-4864-98a9-deb9a1a4ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the data right now points to us that our current vaccine, the
        one that''s been used, when it has a very extensive safety database, seems
        to work just fine against the variants that are circulating right now," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6b209-a63f-4ce0-b635-7bf0a43daf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68cb865-db4c-465e-9cec-34cecbc9cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clinical trials, side effects were mild and lasted about
        two days. The most common side effects reported with the Novavax booster were
        pain or tenderness at the injection site, fatigue, muscle pain and headache.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37eed76-d6e5-44ff-a874-dfee4d4fe45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba5c673-7954-4c76-958c-3afac7fe29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, about two-thirds of the US population (68%) is fully
        vaccinated with at least their initial series of Covid-19 vaccine. But only
        about a third (33.5%) of the population has received a booster dose of vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83ee29-bf22-42af-9e7d-b9b7c9916da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31723604-3b61-4e1f-8c99-951967554a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T12:39:04.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:51:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials were hopeful that offering Novavax as an option
        might persuade those who had been hesitant to get vaccinated against Covid-19.
        But by the time of its July authorization, most Americans had received their
        primary Covid-19 vaccines, and use of Novavax in the US has been sluggish.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a9e08-bebc-4b78-8420-601eb6e41d40'
