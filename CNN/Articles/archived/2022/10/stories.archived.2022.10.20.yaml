      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said the amihan may trigger floods, flash floods, and
        rain-induced landslides due to the ongoing La Niña.</p>'
    '9':
