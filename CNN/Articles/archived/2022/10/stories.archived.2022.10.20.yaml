    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'Metro-Manila-Development-Authority', 'Christmas', 'Undas',
      'holidays']
    'template': '1'
    'title': 'MMDA working with mall owners, utility firms to manage holiday traffic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc1b91-6f99-49f1-9076-282a812906ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:54:53.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:49:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — The
        Metro Manila Development Authority (MMDA) said it is coordinating with mall
        owners and service concessionaires to keep traffic manageable during the Christmas
        holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d39f6-53b5-4f6e-a43f-d6629889fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:54:53.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:49:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of the MMDA, <em>yung sinabi pong</em> meeting with
        the mall operators regarding <em>sana po yung mga</em> sales <em>sa</em> weekend,
        <em>at kung may</em> sale <em>dapat sila magbigay ng</em> traffic management
        plan two weeks before <em>para makatulong kami sa daloy ng trapiko,"</em>
        MMDA Spokesperson Melissa Carunungan said at the Laging Handa briefing on
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fbbe9c-11b9-423c-9d9c-1e8519f45e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:54:53.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:49:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the part of the MMDA, the issue of having sales
        only on weekends was discussed with mall operators, and they have to present
        a traffic management plan two weeks prior so we can help with the flow of
        traffic.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4d927-6f19-4354-8c01-dd874873b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:54:53.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:49:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carunungan added discussions on roadwork are also ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001a69d-61a3-4837-8290-fcebd1861e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:54:53.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:49:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpupulong na po</em> [We are meeting] with the different
        concessionaires such as Meralco, Maynilad, Manila Water regarding a moratorium
        on road diggings and excavations from November 14 to the first week of January,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f4124-518c-4e7e-bf05-a9e2a0ffeb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:54:53.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:49:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA added plans are in place too for Undas or the All Saints
        Day holiday especially since President Ferdinand "Bongbong" Marcos Jr. also
        declared Oct. 31 a <a href="https://www.cnnphilippines.com/news/2022/10/18/Marcos-declares-Oct-31-special-non-working-holiday-for-Undas.html"
        target="_blank">special non-working holiday</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428c568-50f7-45a1-aa06-d6517b21980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T17:54:53.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:49:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carunungan said traffic enforcers and rescue personnel will be deployed
        to terminals and cemeteries in case of emergencies. Traffic personnel will
        also follow a "no absent, no day-off" policy.</p>'
