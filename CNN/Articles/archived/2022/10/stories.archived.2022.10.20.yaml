      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Beauty
        queen-turned-actress Kylie Verzosa is set to receive the "Actress of the Year
        - Philippines" award at the Distinctive International Arab Festival Awards
        (DIAFA) 2022 happening on November 4 in Dubai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
