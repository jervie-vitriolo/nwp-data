      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 22 films submitted, MMFF organizers said the Selection
        Committee, headed by actress Boots Anson Roa Rodrigo, chose the Top 8 based
        on the following criteria&nbsp;— artistic excellence (40%), commercial appeal
        (40%), Filipino cultural sensibility (10%), and global appeal (10%).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7d236-5d1b-4e76-9ea6-35b19e599550'
