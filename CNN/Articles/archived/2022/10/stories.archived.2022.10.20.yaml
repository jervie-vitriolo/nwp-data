    'template': '1'
    'title': 'The Queen was a ''shining example'' of female leadership, says Meghan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828a86e-12aa-4b64-9308-f4c6392b1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.383+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Meghan, Duchess of Sussex has opened
        up about the loss of Britain''s Queen Elizabeth II and the "legacy" she has
        left behind, describing her husband''s grandmother as "the most shining example"
        of female leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d5121-d756-4a8f-91ad-23b75391adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.383+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9617bf1-66ed-4f23-9216-8ccdecdbecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.383+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview published Wednesday by Variety, Meghan spoke of
        the "deep gratitude" she felt to have spent time with the late monarch, who
        died last month at the age of 96.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd52044-e845-4a26-84d4-8503be02f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.383+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2793428-7f92-440f-b7f9-07e39fa7f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.383+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess had been due to be honored in the 2022 class of Variety''s
        Power of Women for both her philanthropic and creative work -- including the
        podcast she hosts, "Archetypes." The original interview was conducted ahead
        of that, but the duchess spoke with the magazine again following the Queen''s
        death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267409b-6702-42f9-97cb-0405879eb518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.383+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716008ae-9dd3-4fec-9ac9-ce5c2441b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.383+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess, who posed for a series of pictures with the magazine,
        spoke of the "outpouring of love and support" she''s witnessed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e31308-31dd-4b29-9055-50cf2f109d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7124a9e-7f23-4df4-a833-59cf87479632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s so beautiful is to look at the legacy that his [Harry''s]
        grandmother was able to leave on so many fronts. Certainly, in terms of female
        leadership, she is the most shining example of what that looks like," she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762c4de-23a0-4cf9-9b82-36ce701d56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb825f-358e-456d-8552-9ef3532cd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel deep gratitude to have been able to spend time with her
        and get to know her. It''s been a complicated time, but my husband, ever the
        optimist, said, ''Now she''s reunited with her husband''." The Queen''s husband,
        Prince Philip, died last year at the age of 99.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83930b-b293-44a0-9898-d1c20f9ae4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac86ca-e278-456f-ade6-7d5a0f58941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling fondly her first official engagement with the Queen, Meghan
        told the magazine she "had a nice warmth with the matriarch of the family."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb606260-7f50-49f3-9c3d-509ca910c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e271f2-8320-4e61-903e-a53ccd2e941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how the family was processing the loss, she responded:
        "In big moments in life, you get a lot of perspective. It makes you wonder
        what you want to focus your energy on. Right now, we feel energized and excited
        about all of the things we''ve been building toward. We''re also focused on
        our foundation. So much of the work we do includes the philanthropic space."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d609f36-0bd4-49f1-ad83-74828dcc99b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:55.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4694c45-a773-4800-9609-ca85d8ece42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex announced in January 2020 that they
        were stepping back as working members of the royal family, moving to North
        America soon afterward.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cad972-7857-4156-9a3e-a6687acbc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97507a66-4c3f-46b8-adbe-d3ff88282d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:52:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan spoke about the couple''s life in California, sharing details
        about what it''s like to work from home and their penchant for fast food.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b52a84-1814-4065-97ea-282a7248a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:33:54.384+08:00
