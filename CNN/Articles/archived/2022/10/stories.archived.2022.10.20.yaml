      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc88d5-f95f-4480-ab2c-4c24e34f1351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:54:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where we differ is our experiences and the values that are placed
        on these foods -- including the cost, the teachings of how they''re cooked
        and the availability."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759875f-3bb3-4e1e-bbea-196802e48402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T08:30:35.763+08:00
