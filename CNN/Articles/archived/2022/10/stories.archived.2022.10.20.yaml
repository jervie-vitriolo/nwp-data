    'template': '1'
    'title': 'PH to get choppers from US after scrapped Russia deal  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672ce44-d326-4c31-9979-0deefa02a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Philippines will source military helicopters from the United States as "alternative
        supply" following the cancellation of an earlier chopper deal with Russia,
        President Ferdinand "Bongbong" Marcos Jr. said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49559c9a-855c-485d-b5ef-fd8b8324ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:09.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0d756-2326-443a-b565-12c99acd9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the remark when asked if he would still pursue the multi-billion
        peso procurement agreement with Moscow, which was dropped by the previous
        administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0659b-1822-455f-a33a-8f8527042f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16e2d8-8d92-489c-a9b0-9cf96a83f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was already determined by the previous administration that that
        deal will not carry through," Marcos said in an interview with reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70137ef5-06e1-4695-9183-ac78704ba11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c12eb-24c4-4e65-9eea-cf60beba4d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At meron na tayong ginawa. We have secured an alternative supply
        from the United States. In any case, meron na tayong kapalit," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5decd0-5082-4c30-95ae-f1a395a9b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c79a02-e0b0-4721-8496-3f6b05603fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already have an alternative. We have secured an
        alternative supply from the United States. In any case, there is already a
        replacement.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a0964-0a8e-428a-9c92-0ce322001fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T23:17:10.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:47:13.422+08:00
