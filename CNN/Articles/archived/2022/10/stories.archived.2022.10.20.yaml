    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fdaa723-8c69-4496-ac3b-b6fdb167d047'
    'lead': 'A lot has changed about the world in the last 20 years, but Christina
      Aguilera still thinks you''re beautiful, despite what social media sometimes
      tells us.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-20T06:33:08.097+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:54:40.579+08:00
