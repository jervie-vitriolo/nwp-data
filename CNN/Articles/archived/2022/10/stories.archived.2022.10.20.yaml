      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Our chainsaws] are still in the custody of the Palawan Council
        for Sustainable Development, an agency under the Office of the President.
        I understand now why they had to take them because anybody who visits the
        office automatically asks “What is the government doing?” if [PNNI] got these
        chainsaws and illegal fishing boats. But instead of being threatened by us,
        they should treat us as partners because we help them do their job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b088142-52e1-4ce8-93d3-bd66c8d2029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for me, ever since being declared persona non grata, I meet my
        staff through Zoom every day, save for the times they are on operations. The
        threats have increased and it’s best to manage my team by being based in Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d948c-b761-4dbf-a07c-600ef5776f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dado Coroña is now running the [enforcement] team, as Tata [Balladeres]
        is now retired and has chosen the well-deserved life of farming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb4b1b-31ca-4d0e-8801-cf9e0006ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Delikado” has become a success on the indie film festival
        circuit. Looking back, did you expect the film to get this kind of reception?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3c9f3-949e-4abe-ba05-6a7156444572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always knew it would be big because it''s not your ordinary environmental
        story of protecting the forest. I mean how many people do you know in this
        field who go barefoot in the forests to catch chainsaws and brave the ocean
        cold to confiscate dynamite fishing boats?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c188b3-8cd2-4a15-be9c-299cd18af610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My only mixed feeling is that we had to get praises for it when
        several of our friends have died doing it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed9888-b993-4881-b079-bd144e6d3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has a difference been felt on the finance level for PNNI
        since the docu has been released and now made the festival rounds?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921fb6a5-6d08-4dca-93d5-e964758eb8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorry, but all I can say is there were a lot of handshakes and selfies,
        but no (significant) funds. Sigh. Must be the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47615c-d462-4f36-a675-a59ddbfe526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But anyway, what was utmost on our list was to promote the idea
        that ordinary or poor people can do extraordinary deeds, so we who have the
        benefit of education and money in the bank have to step up and do our share.
        Money was always an ancillary objective. We had survived on providence this
        long so we''re quite confident that God will give us each day our daily bread.</p>'
    '1':
      'image': 'jcr:43a1246d-6f14-4775-8119-9184c84c4aaa'
      'imageCaption': 'Of the collected chainsaws, Chan says, "[Our chainsaws] are
        still in the custody of the Palawan Council for Sustainable Development, an
        agency under the Office of the President. I understand now why they had to
        take them because anybody who visits the office automatically asks ''What
        is the government doing?''" Photo by KARL R. DE MESA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6670d3-4a6e-4ad9-adb7-b071d9a31abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:59:55.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657c132-f4bf-407a-a934-865e453f602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve claimed that the main struggles surrounding PNNI’s
        frustrations can be summed up as pride.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabfe44-d2c3-4c9c-8085-c1046e1f497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general rule is that many of our leaders and those who hold
        positions of interest and resource, are full of pride. They will not support
        an idea that is not theirs. And worse, they will prevent it from flourishing
        in order to promote their own and/or themselves. Their motive is recognition,
        not saving a resource, much less resolving an issue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a39fc-f854-403e-b479-f59a6a4495de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What people in power and position should understand is that our
        affairs should not be governed by doing what is right, but by grace. Because
        Biblically if an act is of man, it will not last, but if its origins are of
        God, then you cannot stop it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c0452-07d7-46ec-b1a0-757a59c32c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The enforcers walking through the drone shots of deforested
        vistas was pretty compelling. Did you have a favorite moment in the film?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537ae85-ff48-4c74-af1e-8bd4e71d2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believe it or not, it was the singing karaoke with my staff that
        takes first place. There is no joy close enough to the feeling of singing
        with your men right after catching a chainsaw or celebrating a birthday. These
        shared moments of soulness, where no one is an executive director nor para-enforcer,
        is healing. And I miss it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c279e-f3af-49eb-babb-9d2375ff548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you hopeful that this documentary and the attention
        behind it can be a game changer for any next steps you need to execute, like
        maybe getting your persona non grata situation overturned?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75065b7e-483e-42fb-a8bf-82241c261834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that simple to go back, especially when we got video evidence
        of a plot to plant firearms on my person. Or a plan to file charges of sedition
        and rebellion. More so when money used for bail or surety bonds can be used
        for operations and community reports. But you are right, I am hopeful. And
        more trusting in Him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b93bba-94f0-4c28-a293-ec7d7418957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6566f26-1c78-4a98-929a-9137e83cafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T18:39:37.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:49:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***<br><br>Donate to <a href="https://www.pnni.org/?fbclid=IwAR3Pq96LQ-nJu5UuQEfGPS6KokQLFEah1UK-5zht07SRHCrab-1SzymwUE8"
        target="_blank">PNNI</a>.</em></p>'
