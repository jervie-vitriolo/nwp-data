    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jinggoy on lesson from K-drama industry: PH needs more funding to boost
      local films'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05037a6-7533-4bef-98ea-7f366d1ba9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T13:44:19.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:51:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> After
        getting backlash for floating the idea of banning Korean dramas in the country,
        Sen. Jinggoy Estrada has some recommendations to instead boost the production
        of local quality shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3966e-3d40-459d-b3db-41fe0fe9dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T13:44:19.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:51:07.939+08:00
