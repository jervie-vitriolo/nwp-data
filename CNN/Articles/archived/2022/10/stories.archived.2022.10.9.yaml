      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d1dd4-e241-4c83-be9a-17a12f7ee0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appointed <a href="https://www.cnnphilippines.com/news/2022/7/12/BBM-Environment-secretary-.html">Ma.
        Antonia "Toni" Yulo-Loyzaga</a> as the Environment Secretary, which was welcomed
        by environmental groups.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a4bf6-6eed-443a-8061-1ab05aaa9447'
      'mgnl:activationStatus': true
