      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28486025-a0db-4168-b375-713498bf8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle uncorked a crucial 10-2 run in the fourth canto that became
        pivotal in maintaining its edge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb2d89-bf86-46b8-9e8a-7124d9e6d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c738c8c7-b62e-49e0-9626-3e32904329b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench production was instrumental for La Salle as it outscored Ateneo,
        35-15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aebed51-b085-42e8-b315-647d89759645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.324+08:00
