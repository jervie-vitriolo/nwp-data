      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first 100 days, the administration of President Ferdinand
        “Bongbong” Marcos Jr. only administered boosters to about 20 million Filipinos,
        a far cry from the over 73 million who have completed their primary doses.</p>'
