      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea6389-3515-4a13-b367-8c7d311c0cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of livelihood, the President said the return of over 28
        million learners to in-person classes for school year 2022-2023 helped spur
        “significant economic activity” especially in the retail and informal business
        sector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22685a-0624-4a4f-9a00-e5b2001d75f0'
      'mgnl:activationStatus': true
