      'mgnl:lastActivated': 2023-01-17T21:38:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not even close to the overall plan we want
        to implement, at least we laid a strong foundation to start our promised change.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d7e1f-8954-468b-908d-806f4d08a00c'
      'mgnl:activationStatus': true
