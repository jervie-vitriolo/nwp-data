      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44a1ffb-9016-4d95-9713-2b0a3ebc9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.968+08:00
      'mgnl:createdBy': 'bamba'
