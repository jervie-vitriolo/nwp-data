      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we reach 100 days of the Marcos Jr. administration, we must
        continue to push for stronger commitments to environmental conservation and
        action in the face of our climate and ecological crisis,” they added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558df3a5-80b5-4530-8ff3-3d730213d074'
      'mgnl:activationStatus': true
