      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement released on Sunday, the Center for Environmental
        Concerns-Philippines, Kalikasan People’s Network for the Environment, Youth
        Advocates for Climate Action Philippines, and 350 Pilipinas said repression
        continued to hamper efforts to stop ecologically destructive projects and
        reclamation operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd18e7-0ac2-4011-bb92-a9a4b2cf7d49'
