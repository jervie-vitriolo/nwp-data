      'jcr:uuid': '25629fba-0488-40c6-8f8c-40ef92469b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — Broadcaster
        and commentator Percival Mabasa, also known as Percy Lapid, was laid to rest
        on Sunday as his family and supporters called for a quick resolution of the
        case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1273ec-a3cf-4f76-8f8b-1df931a942f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was buried at the Manila Memorial Park in Paranaque City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93d6f3-f0a4-4487-88da-0c3fbc4747b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not want to say anything but please give justice to my nephew,
        ''yun lang ang hiling namin. Kasi kung sino nagpapatay diyan mga matataas
        na tao, mababalewala lang,” said Corazon Lapid, aunt of the slain journalist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4b5b0-8ea4-4e97-8dc9-17778e4ff00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not want to say anything, but please give justice
        to my nephew, that is our only wish. Because if high officials are behind
        it, the case would only be ignored.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5213b792-abda-4ddf-ac7b-8290c9a4d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters who joined the final procession before the burial wore
        black t-shirts with the message “Justice for Percy Lapid” to express indignation
        about his cold-blooded murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a63d7f-b4e7-4520-b65d-694366fb8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the National Capital Region Police Office (NCRPO) released
        a captured CCTV footage of one person of interest, as officials raised the
        reward from ₱500,000 to ₱1.5 million for the immediate capture of the suspects
        and the mastermind behind the killing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b359c6-437f-44f7-8f14-34733ed35501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our efforts of course, by DILG secretary, reward and apprehension
        and also of anyone who can lead to the murderers of Percy Lapid is a step
        towards achieving the resolution of this case," Atty. Alex Lopez, one of those
        who initiated raising the reward, told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6be5a-11f5-4b8a-9408-f4cbab1480a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Mabasa, the brother of the killed commentator, said on Saturday
        he would not allow his death to remain just a part of criminal statistics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af293e9e-21d8-4de7-b1a7-d3b970b290d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hinihingi lang natin sa Pangulo ay pangunahan ang paglaban sa krimen
        na ito at lagyan, tuldukan, at kung maaari gawan ng mahigpit na polisiya sapagka’t
        without a state policy, hindi po mareresolba ang kasong ganito,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7539e-249d-4ce0-9870-5a0c5b1b4d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for the President’s quick action to
        fight this kind of crime and put an end to it and, if possible, enact a strict
        policy because, without a state policy, cases like this won’t be resolved.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8be14-d882-4ab6-8f5f-8c944fab393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old broadcaster was the second media practitioner killed
        under President Ferdinand "Bongbong" Marcos Jr.''s administration and the
        196th media worker killed in the country since 1986.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529dc15a-7aff-447b-9026-5a353f8635fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana mag-reflect ito sa actual policy changes (ng government) kunwari
        access to information tapos attitude na media is not an enemy of the government
        and it fulfills our roles din in society and democracy,” said Jonathan de
        Santos, chair of the National Union of Journalists of the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd0fa3-6c1c-46b0-b6fe-5fc476381b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This should reflect on actual policy changes of the
        government, for example, in access to information and the attitude of everyone
        that media is not an enemy of the government, and it fulfills our roles in
        society and democracy.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5b732-b52c-43d4-8d46-96803cd0672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro reminder din na, oo minsan mainit yung commentary, minsan
        hindi tayo nag-a-agree sa balita na naririnig natin but that’s no excuse para
        manakit, that’s no excuse para mang-threaten ng tao,” De Santos added, saying
        journalism serves the people right to know and help amplify issues on the
        ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91504515-a43c-49af-94b4-9c2a6945d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: May this be a reminder that while the commentary may
        be scathing and sometimes we don’t agree with it, that is still not an excuse
        to hurt and threaten people.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241296e6-4a3a-4481-b12b-994c403d809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary officer-in-charge Cheloy Garafil said the government
        will “always be one with the media in upholding their interests and the rights.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e176d8b-b748-4046-aae5-615d6262efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaisa po kami ng media industry para maprotektahan lahat ng media
        practitioners,” Garafil said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f8b00-838e-49cd-85a3-3c4f701ee86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are one with the media industry to protect all
        media practitioners.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a4584-8746-489a-86ed-22d2247e4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some friends and colleagues described Lapid as being fair to everyone
        -- friend or foe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b464227-a0f3-4da4-a26f-310cb387c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, I know him professionally dahil siya ay aking trabaho
        bilang public official. Nakailang beses na rin na nagkaroon kami ng engagement
        thru interviews lalo na nung nasa Bureau of Customs pa ako,” described Muntinlupa
        Mayor Ruffy Biazon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2c29f-a272-459f-8c2b-b8edcf60e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, I know him professionally since I am a
        public official. We had a lot of engagements through interviews, especially
        when I was still at the Bureau of Customs.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df91154-5f48-44ac-8cc3-06bee3505360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were times na magandang commentary about me, there were times
        na differing views. Pero sa akin naman, paniniwala ko trabaho niya iyon,”
        Biazon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa4898-ff51-471d-a6f8-aa760f710465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were times he had a good commentary about me,
        and there were times we had differing views. But I believe that’s part of
        his job.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f826a-a0c8-49d2-a805-105c2f7d08f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T22:58:18.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Mabasa said he hopes Lapid’s legacy in providing analysis and
        socio-political commentary to make the public more aware about issues would
        not be forgotten.</p>'
