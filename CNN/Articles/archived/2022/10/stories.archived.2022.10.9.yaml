      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also reported that forest clearing operations related to the
        Ahunan Hydropower Project have been carried out despite the lack of appropriate
        permits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41a0df-8b60-43ab-8f26-9f0c3823300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.934+08:00
      'mgnl:createdBy': 'jelo'
