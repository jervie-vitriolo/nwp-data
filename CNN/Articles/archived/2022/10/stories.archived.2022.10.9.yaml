  'North-Korea-missiles-launch':
    'author': 'Mitchell McCluskey, Emiko Jozuka and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-09T08:44:14.213+08:00
    'imagesource': 'jcr:55039b23-2150-41c3-91da-6d73b721503b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '258dd2b6-22f3-431c-9885-bb48a8f81e59'
    'lead': 'North Korea fired two short-range ballistic missiles from the Munchon
      area of Kangwon Province to the waters off the peninsula''s eastern coast, South
      Korea''s Joint Chiefs of Staff told reporters on Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T08:45:41.019+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:38:05.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:39.243+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires two ballistic missiles, South Korea and Japan say

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37c616-22a0-479a-8f57-4fa59c059752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea fired two short-range ballistic
        missiles from the Munchon area of Kangwon Province to the waters off the peninsula''s
        eastern coast, South Korea''s Joint Chiefs of Staff told reporters on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54a299-c11f-44bf-9276-eeaf4e06dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles were launched between 1:47 a.m. and 1:53 a.m. local
        time Sunday, according to Japan''s State Minister of Defense Toshiro Ino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674757d6-c8f4-4e5a-b740-3dc33e039e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both missiles fell outside Japan''s Exclusive Economic Zone, Ino
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeee1f6-177b-4340-8927-55bfdfa8ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first missile is estimated to have flown about 350 kilometers,
        or 217 miles, at a maximum altitude of approximately 100 kilometers, or 62
        miles, according to Ino. The second traveled about the same distance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782436be-d3c9-4884-b75c-2d20d629cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ino noted there were no reports of damages to vessels at sea, but
        the defense ministry is still analyzing the details and investigating what
        kind of missiles were launched, including the possibility they were submarine-launched
        ballistic missiles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ff095-266a-4420-92d0-368a936a6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s military has strengthened its surveillance and vigilance
        and maintaining a full readiness posture while closely cooperating with the
        US, the country''s joint chiefs of staff said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d29de-6a57-4dfe-b837-65a6046ae514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 25th missile launch this year, according to CNN''s count,
        which includes both ballistic and cruise missiles. The last launch occurred
        Thursday when North Korea fired two short-range ballistic missiles, the latest
        in a spate of launches in the past two weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22a8b5-39e1-4afe-9fae-c1ffc0d5f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Coast Guard instructed vessels to pay attention to information
        and to not approach any objects which have fallen in the sea. It also asked
        vessels to report any relevant information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44308b8-e36f-4000-9217-caac49321085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Joint Chiefs of Staff on Saturday "strongly condemned"
        the launches, calling them a "serious provocation" which harms peace and safety,
        it said in a text sent to reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702e653-2677-4d43-85da-4b9646180508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s repeated ballistic missile launch is a serious provocation
        that harms peace and safety of the Korean Peninsula as well as the international
        community, and it is also a clear violation of the UNSC resolution," the joint
        chiefs said, condemning and urging the North to immediately stop such actions
        of testing missiles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887143e3-7475-4fd0-981d-77a03b324278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint chiefs reported the missiles launched early Sunday morning
        had a flight range of about 350 km and an altitude about 90 km.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1396683-5d80-4248-913c-c49f0d428962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean military will continue to maintain "firm readiness
        posture" while tracking and monitoring related movements under close cooperation
        with the US, the joint chiefs added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8808a-60dd-40db-b20a-8791898c9fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, North Korea fired another missile, without warning,
        which flew over and past Japan, causing Japan to warn its citizens to take
        shelter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4024e046-2b0d-46bb-98be-382c906b6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile Tuesday traveled over northern Japan early in the morning,
        and is believed to have landed in the Pacific Ocean. The last time North Korea
        fired a ballistic missile over Japan was in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c1b45-860f-48bc-8a59-6e220f19ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Indo-Pacific Command said Saturday the latest launches do "not
        pose an immediate threat to US personnel or territory, or to our allies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74875a27-2aff-4054-a40b-693a352ffad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the two ballistic missile launches and are consulting
        closely with our allies and partners," the command said in a statement. "The
        missile launch highlights the destabilizing impact of the DPRK''s unlawful
        WMD and ballistic missile programs. The US commitments to the defense of the
        Republic of Korea and Japan remain ironclad."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e5251-aba5-44d8-a343-4497046bbc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken warned if North Korea continues
        "down this road" of provocation following its ballistic missile launch Tuesday,
        "it will only increase the condemnation, increase the isolation and increase
        the steps that are taken in response to their actions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c71bf3-3637-4d5a-acb4-9208dbb87d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US imposed new sanctions Friday, following North Korean recent
        ballistic missile tests, the US Treasury and State Department said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e4892-effd-4b3e-a635-ec7d2e43571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea usually fires its missiles into waters off the coast
        of the Korean Peninsula, making Tuesday''s flight over Japan considerably
        more provocative.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656eb2d-8091-4e5a-9d52-eaa8952083d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aggressive acceleration in weapons testing has sparked alarm
        in the region, with the US, South Korea and Japan responding with missile
        launches and joint military exercises. The US has also redeployed an aircraft
        carrier into waters near the peninsula, a move South Korean authorities called
        "very unusual."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb87490-67d1-40c1-9877-4829863bc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan issued a strong protest against North Korea through its embassy
        in Beijing, Ino said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74e5d8-a512-450a-aa95-03af942589be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:46:54.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, US, South Korean and Japanese warships performed a
        missile defense exercise in the Sea of Japan, the US-Indo Pacific Command
        said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc493bb-4147-4d2a-82af-1e552fe62b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:45:41.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/08/asia/north-korea-missile-launch/index.html">North
        Korea fires two ballistic missiles, South Korea and Japan say</a>."</em></p>'
  'kanye-west-instagram-restricted':
    'author': ' Megan Thomas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-09T08:52:41.309+08:00
    'imagesource': 'jcr:33ec1b19-bc52-4688-82c0-8e50159789d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4eb6030-db53-4fe9-bb82-44f3960a68d9'
    'lead': 'After being suspended by Meta on Friday, Kanye West posted on Twitter
      for the first time in nearly two years — a move celebrated by Elon Musk, who
      is in the process of buying the social media network.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T08:56:16.974+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:38:05.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:39.404+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West''s Instagram account restricted, returns to Twitter

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a71028-bde9-452c-b435-b3bd866aa462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:56:16.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After being suspended by Meta on Friday,
        Kanye West posted on Twitter for the first time in nearly two years —&nbsp;a
        move celebrated by Elon Musk, who is in the process of buying the social media
        network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661edf63-0739-4e25-be34-f1bf54be65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:56:16.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who has legally changed his name to Ye, tweeted a photograph
        of a hat that said 2024. Musk responded with his own tweet, reading "Welcome
        back to Twitter, my friend!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd90176-b012-48d7-ad79-e3fc3c12dcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:56:16.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West last posted on Twitter in November 2020, just after the last
        US presidential election. Following his first tweet on Friday, West posted
        another one which included a picture of himself with Meta Platforms Chief
        Executive Officer Mark Zuckerberg, accusing him of kicking him off Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c94c1-4601-4967-90ad-73a56defba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:56:16.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business on Saturday, a Meta spokesperson
        said content from West''s account was deleted for violating the company''s
        policies and a restriction was placed on his account. It did not specify what
        was objectionable about the content or what kind of restriction was imposed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9301b-4c89-49a4-862e-5b7f258153c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:56:16.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after West shared a since-deleted post that included
        a screenshot of a text conversation with Sean "Diddy" Combs that was criticized
        by the American Jewish Committee as "anti-Jewish."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f6fe1-f189-4ab9-9db5-6ece6084c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:56:16.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West was previously suspended by Instagram for 24 hours in March
        for directing a racial slur at "Daily Show" host Trevor Noah.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d013e0d-340d-41e0-8ce9-36aaf021c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:56:16.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, West stirred controversy for wearing a "White
        Lives Matter" shirt and dressing several Black models in shirts with the same
        phrase, deemed a "hate slogan" by the Anti-Defamation League, at his fashion
        show in Paris.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850d28e-feb1-4291-9db4-b288b52bd2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T08:56:16.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/08/entertainment/kanye-west-instagram/">Kanye
        West''s Instagram account restricted, returns to Twitter</a>."</em></p>'
  'pnp-custodial-center-hostage-de-lima':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-09T10:27:38.738+08:00
    'imagesource': 'jcr:a4f10829-6cea-4252-8f0a-4892179a7504'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2916c2c2-d866-4f34-946f-61c6278024e1'
    'lead': 'Interior Secretary Benhur Abalos on Sunday said the Philippine National
      Police will review protocols concerning detainees at its custodial center following
      the hostage-taking incident involving former Sen. Leila de Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T10:30:16.712+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:38:04.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:39.728+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'Leila-de-Lima', 'Feliciano-Sulayao-Jr',
      'Arnel-Cabintoy', 'Idang-Susukan', 'Rodolfo-Azurin-Jr']
    'template': '1'
    'title': 'PNP to review protocols after hostage-taking at custodial center'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d4d00-e5e4-4d60-a388-54a71977a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — Interior
        Secretary Benhur Abalos on Sunday said the Philippine National Police (PNP)
        will review protocols concerning detainees at its custodial center following
        the hostage-taking incident involving former Sen. Leila de Lima</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b37356-d38b-4288-b3e5-28b9e547a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also said the PNP Custodial Center will be checked to see
        if anything needs to be renovated or repaired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639932c-95c1-43c1-91f4-e34ea1ac5879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever protocols n<em>a kailangang baguhin — ‘yung pagpapakain
        na iisang tao lang — siguro iche-check lahat ito,"</em> he said in a briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bfa8d3-6546-4491-8bc0-6a4118e47ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever protocols need to be changed -- like feeding
        being done by just one person -- that will have to be checked.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063e9a4-b03d-4f78-87c4-080f57cbc4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was taken hostage by one of three detainees who attempted
        to escape the PNP Custodial Center on Sunday morning. PNP Chief Gen. Rodolfo
        Azurin Jr. told CNN Philippines the detainees tried to escape while breakfast
        was being served at around 6:30 a.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5007fb-cec3-4235-8198-66883938acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP said De Lima was taken hostage by Feliciano
        Sulayao Jr. Based on the initial report, Sulayao, Arnel Cabintoy, and Idang
        Susukan stabbed PCpl Roger Agustin while they were trying to escape. Another
        officer fired towards them, hitting Cabintoy and Susukan. Sulayao fled toward
        the direction of De Lima''s cell and took her hostage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c41df-503f-4c73-ab92-63871bbef6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung time na ''yun,</em> regular breakfast nila, so <em>parang</em>
        open ''yung entrance and exit <em>nung</em> time na ''yun. That''s why <em>noong
        tumakbo ''yung isa sa</em> hostage takers<em>, doon siya nakatakbo sa selda
        ni</em> (former) Sen. De Lima," Azurin explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98f2a8-1d15-4c86-94f1-12c6feb1fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were having their breakfast at that time, so
        the entrance and exit were open. When one of the hostage takers ran, he headed
        towards the direction of Sen. De Lima''s cell.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653389a-d943-4c87-af3b-d402482aafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCol Mark Pespes tried to negotiate with Sulayao, but the detainee
        was neutralized as the situation was escalating. Cabintoy and Susukan were
        also neutralized.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb58093-95b5-462f-b906-067e40996377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin said Sulayao, Cabintoy, and Susukan were members of the Abu
        Sayyaf Group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ddacef-2f2f-469e-97b1-9813cf9f86a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said De Lima is now safe, while the injured policeman was
        rushed to the hospital. Pespes said the incident ended at 7:15 a.m.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8104b14c-147d-485b-afe8-7abf0e44acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She underwent medical checkup and confirmed <em>naman na</em> [it
        was confirmed that] she was unhurt. We have a staff there at the moment. Only
        one was allowed because of the incident," Atty. Boni Tacardon, De Lima''s
        lawyer, said in a message.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d97f3-8205-4b80-91bb-ce92ebec94aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Tacardon said De Lima will
        release a statement about the incident. He also said they remain hopeful that
        her cases will be resolved soon.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1c5a7-8bd1-4dcd-bf6a-32f8cf3d32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang napag-aralan namin ngayon, mabigyan ng</em> temporary liberty
        <em>si</em> Sen. Leila de Lima," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f0041-fd0a-407d-8211-cd52fb6fdf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking at how Sen. Leila de Lima will be given
        temporary liberty.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22160815-872d-416a-8749-79602e5b5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained for allegedly abetting an illegal drug
        trade in the New Bilibid Prison when she was Justice secretary during the
        term of former president Benigno "Noynoy" Aquino III. De Lima, a vocal critic
        of former President Rodrigo Duterte''s deadly drug war, maintained her innocence
        and accused the Duterte administration of fabricating charges against her.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8823619-d649-431a-93b5-4594d0b45bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was acquitted in one of her three drug cases in February last
        year, while two others are pending.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b919d3-08b9-46e9-8821-3e66743136e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late April, four witnesses have recanted their allegations
        against De Lima. The first three said government officials coerced them to
        implicate her, while one said he was compelled to lie for fear of his life.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a497f-6c26-454a-a315-283644ed333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T13:51:44.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>De Lima to stay at PNP Custodial Center</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e79d3-9482-4747-a001-523a45358afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T13:51:44.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet earlier, President Ferdinand "Bongbong" Marcos Jr. said
        he would see whether De Lima would want to be transferred to another detention
        center.</p>'
    '77':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Following
        this morning’s incident at Camp Crame, I will be speaking to Senator De Lima
        to check on her condition and to ask if she wishes to be transferred to another
        detention center.</p>&mdash; Bongbong Marcos (@bongbongmarcos) <a href="https://twitter.com/bongbongmarcos/status/1578945994875863041?ref_src=twsrc%5Etfw">October
        9, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4fa34-847e-448e-98f3-4360044c4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T13:51:44.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4735f01-8f0e-435f-bc90-de9fa15b1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said De Lima opted to stay at the PNP Custodial Center because
        she felt safe there.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33104733-ddb9-40d8-a754-1c104f782be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inutusan ako ni</em> Presidente <em>na sabihin kay</em> senator
        <em>na,</em> if she wishes, she could have another facility. It might be a
        bigger one, at her option... What is important here is the safety of the senator,<em>
        ‘yun ang gusto ng ating Presidente...Ang sabi naman sa akin kanina ni senadora</em>
        is that okay na,<em> ‘dito na lang ako sa akin ngayon’ dahil</em> safe <em>naman
        daw siya,"</em> Abalos said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9debe9-3c98-4c41-b33a-a7f783521378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President ordered me to tell the former senator
        that, if she wishes, she could have another facility. It might be a bigger
        one, it’s her option...What is important here is the safety of the former
        senator, and that is what the President wants. The former senator told me
        she is fine where she is because she feels safe.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e501e-3600-4d18-a53a-012c59107ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T13:51:44.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also "has directed Camp Crame to enforce all measures necessary
        to ensure that no act of violence in said facility and all other PNP detention
        centers shall happen again," according to a statement from Office of the Press
        Secretary OIC Cheloy Velicaria-Garafil.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d57683-d70b-4f39-a640-395262981374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T13:51:44.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin has ordered an investigation into the incident.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea8da0-f915-434b-a168-42b9066a0832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T13:51:44.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>De Lima''s friends pray for her safety, release</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e8ccd-5f62-4c8f-a111-a945cfc7838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T13:51:44.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Vice President Leni Robredo said she is praying
        for De Lima''s safety and eventual release as well as the healing of Agustin.</p>'
    '78':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Dasal
        namin ang iyong kaligtasan at tuluyang paglaya, Sen Leila. Ang atin ding dasal
        sa kaligtasan at agarang paggaling ni PCpl Roger Agustin. <a href="https://t.co/OjV6mxG8Fx">https://t.co/OjV6mxG8Fx</a></p>&mdash;
        Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1578959150700466177?ref_src=twsrc%5Etfw">October
        9, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b8c08-aee5-4526-872d-120f495a6708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T13:51:44.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2ef77-704e-47fa-8905-fbb3c1df99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Koko Pimentel also expressed concern for De Lima''s safety.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89740ff2-1fcb-4ef0-a198-baf8538371cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNP should come up with a detailed report on what happened and
        why this happened considering that Sen. De Lima is held in a separate area
        away from other inmates. We are glad with the initial report that she is okay.
        The wheels of justice in this country must move quicker," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b5349-054d-457a-84d0-d3e4184f2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros condemned the incident, saying it was "unjust,
        barbaric, and despicable." She also said security lapses need to be addressed.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585049d-09e4-4801-9fc8-3e4e149de796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence against former Senator De Lima is only the latest
        act of injustice against her. <em>Hindi sana nangyari ito kung sa simula pa
        lang, hindi na kinulong si</em> Senator Leila <em>dahil lang sa mga walang
        basehan na kaso.</em> This is political persecution at its worst. Now more
        than ever, we call for the immediate release of former Senator Leila from
        her unjust detention and the dropping of the trumped-up charges against her."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9683c4-bc7f-4e1c-9082-b3e795e0f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:52:02.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:38:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The violence against former Senator De Lima is only
        the latest act of injustice against her. This could have been avoided if she
        had not been jailed from the start as there was no basis to the cases against
        her. This is political persecution at its worst. Now more than ever, we call
        for the immediate release of former Senator Leila from her unjust detention
        and the dropping of the trumped-up charges against her.]</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196938b-6529-485f-b45c-55240ef8ed23'
