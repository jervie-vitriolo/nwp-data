  'Marcos-to-sign-SIM-Registration-Act-on-Oct.-10':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-09T18:14:00.199+08:00
    'imagesource': 'jcr:131f5b96-d938-48b8-8e82-4a22753b401d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9679120-2d48-4dc7-8b04-d3fd1816aa1b'
    'lead': 'The SIM Registration Act will be the first law signed under the Marcos
      administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T18:19:44.324+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:37:56.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:42.935+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'SIM-Registration-Act', 'SIM-card', 'telco']
    'template': '1'
    'title': 'Marcos to sign SIM Registration Act on Oct. 10'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670f565-7e7d-4a01-ab32-14b3d75a38da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:19:44.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. is set to sign the SIM Registration Act on
        Oct. 10, said Cheloy Garafil, officer-in-charge of the Office of the Press
        Secretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ff006-406e-4008-9df5-ab11ddb1dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:19:44.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing will be held at the Ceremonial Hall in Malacañang and
        will be attended by several lawmakers led by House Speaker Martin Romualdez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b66e90-f560-4e37-976f-15d3ffef6b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:19:44.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SIM Registration Act will be the first law signed under the
        Marcos administration. Last week, lawmakers from both chambers of Congress
        held a ceremonial signing for the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1307921-fe63-4906-ba03-e09b539c3500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:19:44.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The SIM Card Registration Act aims to promote accountability in
        the use of SIM cards and aid law enforcers to track perpetrators of crimes
        committed through phones,” Garafil said in a statement released on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5c0f6-d800-4b3d-ac0f-dd77ee6994cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:19:44.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the measure, all public telecommunications entities (PTE)
        or direct sellers shall require the SIM card user to present a valid identification
        document with a photo,” she added. “Any information in the SIM card registration
        shall be treated as confidential unless the subscriber authorizes access to
        his information.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f047f892-13d7-42c2-a2f8-0e558e416215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:19:44.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will direct telecommunication companies to disclose
        the registered full name and address upon a duly issued subpoena or order
        from a court. Law enforcement agencies investigating crimes committed through
        phones may also write a request to the firms to obtain the information of
        the SIM card owner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81da711-a058-4486-b0ac-eac5b4878181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:19:44.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garafil said the decision to approve the measure “will significantly
        boost government initiatives against scams committed through text and online
        messages, which have become more prevalent this year.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20197dff-ca30-48c1-923e-04ccad5cd640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:19:44.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom and Smart Communications have expressed support for
        the measure and its implementation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57076806-dea4-4e10-a395-d127e73fa2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:19:44.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission has also expressed its support for
        the bill "to prevent the proliferation of various and evolving electronic
        communication-aided criminal activities.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27bb5c-203a-4ac5-879c-f2e44fb50ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:19:44.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SIM Registration Act and the bill postponing the barangay and
        Sangguniang Kabataan (SK) polls are the first two enrolled bills of the 19th
        Congress.</p>'
