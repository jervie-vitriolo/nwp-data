      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A near-death experience''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c5e98-e972-466d-b199-a43a642ef1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider what happened to me as a near-death experience,” De
        Lima<a href="https://twitter.com/cnnphilippines/status/1579051580061454337">
        said in her other statement.</a> “If not for the timely intervention of the
        PNP security force, I don''t think I would have come out alive since the hostage-taker
        was already determined to die and take me with him.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780545f-2829-4e85-a553-4ac21efc31af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.433+08:00
