      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he spent most of his early days in office looking
        for the “best and brightest appointees” and he ensured that his administration
        prioritizes health, livelihood, and peace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7656e4d-fde8-4cb7-966e-e5aec45f9b41'
