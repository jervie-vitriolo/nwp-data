      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> A Filipino
        store clerk in Los Angeles, California died after he was attacked and struck
        with a scooter by a group of teen shoplifters, local media report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8200d-8299-4f32-af88-86f3f5cfef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T14:41:55.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Reyes, 68, was manning a liquor store in Highland Park on
        Thursday when he confronted a group of teenagers who were attempting to steal
        various items, according to a Los Angeles Times report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17941d-a1ad-4df3-a4e6-0dee58082c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T14:41:55.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items was a case of beer, his family said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65dad33-2939-4a48-a5a1-89ffd52ff0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T14:41:55.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the group of teenagers brutally beat Reyes before
        one of them struck him in the head with the scooter. They quickly fled from
        the store, leaving Reyes lying on the road. Reyes was brought to the hospital
        where he later died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe3eeb-aabc-44bf-8c16-8199534a7f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T14:41:55.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police said the suspects are two teenage boys and two
        teenage girls between the ages of 15-18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb39f49-0009-4d6b-9224-72e580f8f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T14:41:55.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes was a Filipino immigrant who "came to the US in search for
        a better life," his family said on a <a href="https://www.gofundme.com/f/steven-reyes?member=22540305&amp;utm_campaign">fundraiser
        page</a>fundraiser page they set</p>'
  'extinction-rebellion-activists-glue-themselves-to-Picasso-painting':
    'author': 'Angus Watson and Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-09T16:57:35.395+08:00
    'imagesource': 'jcr:3e9d66d9-2e20-42c5-984e-56bfcec9549c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2e96bf7-f199-47f6-ad22-13a11822a457'
    'lead': 'Two climate activists with Extinction Rebellion were arrested Sunday
      after gluing themselves to a Picasso painting at the National Gallery of Victoria
      in Melbourne.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T17:00:12.464+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:38:00.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:40.976+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extinction Rebellion activists glue themselves to Picasso painting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510f761-e2c1-44c7-ab6a-2c6d80066575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:00:12.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two climate activists with Extinction Rebellion
        were arrested Sunday after gluing themselves to a Picasso painting at the
        National Gallery of Victoria in Melbourne.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d38b62-7157-4453-8863-82bf7761f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:00:12.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activists glued themselves to the glass covering of "Picasso''s
        Massacre in Korea," standing alongside a banner that read "Climate Chaos =
        War and Famine," highlighting the connection between climate breakdown and
        human suffering, the organization said on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60abf7a-6a40-4744-a856-e2a5124fdec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:00:12.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''If we continue on our current path, we will face the collapse
        of everything that gives us our security,'' leading to conflict," the group
        said, quoting naturalist and TV host David Attenborough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a43a6-6281-4edf-9812-8adbfba0c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:00:12.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria police said they believe the protesters entered the ground
        level of the gallery before a man and woman glued themselves to the covering
        at around 12:40 p.m. local time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369b1c7-de33-4897-a20c-b91ef5948251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:00:12.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old woman from the state of New South Wales and a 59-year-old
        man from the Melbourne suburbs were removed from the painting just after 2
        p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c4162-db59-461f-8000-7de1c9dcb619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:00:12.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were arrested, as well as a 49-year-old man, according to
        Victoria police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65e7e1-edb8-4b0a-9ddb-c25824f4018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:00:12.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extinction Rebellion said no art was harmed in the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8a0fc-46b8-49d4-b349-476b14a05f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:00:12.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is on course to transform life on Earth as we know
        it, and unless global warming is dramatically slowed, billions of people and
        other species will reach points where they can no longer adapt to the new
        normal, according to a major UN-backed report released this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7f2f9-02a1-43f5-b580-1f945b6dced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:00:12.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on years of research from hundreds of scientists, the report
        found that the impacts from human-caused climate change were larger than previously
        thought, with the report''s authors warning these impacts are happening much
        faster and are more disruptive and widespread than scientists expected 20
        years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c492d-1ca7-4993-b908-be72abd0c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:00:12.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who contribute the least to the problem are the worst affected,
        experts added in the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a6bd40-ca68-4d8c-8c6d-b68faa104b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:00:12.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/09/australia/picasso-climate-protesters-intl/index.html">Extinction
        Rebellion activists glue themselves to Picasso painting</a>"</em>&nbsp;</p>'
  'This-brilliant-pink-diamond-sold-for-about-60-million':
    'author': 'Zoe Sottile, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-09T17:00:26.090+08:00
    'imagesource': 'jcr:e49c55b1-6c70-4160-bccb-14225740f44a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12513259-e370-4a4d-999a-866dbe9da513'
    'lead': 'The massive rock sold for 453.2 million Hong Kong dollars, or around
      $58 million, on Friday, according to auction house Sotheby''s. The stone was
      expected to sell for around $21 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T17:04:21.763+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:38:00.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:41.145+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This brilliant pink diamond sold for about $60 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44769a5d-0e8d-43b6-b208-4af5175956fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:04:21.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A stunning pink diamond has sold for nearly
        $60 million, more than twice the expected price.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0faf07e-089e-4976-a400-ca25e295894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:04:21.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive rock sold for 453.2 million Hong Kong dollars, or around
        $58 million, on Friday, according to auction house Sotheby''s. The stone was
        expected to sell for around $21 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016460f-4977-4b2a-ad48-70ec6f101986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:04:21.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11.15 carat pink diamond, referred to as the "Williamson Pink
        Star," is one of the purest, pinkest diamonds ever to come to auction, according
        to a news release from Sotheby''s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d91e24-3a0b-4c37-a1a7-ef1ebc2a7c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:04:21.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of a gem-quality pink diamond of any size is an extremely
        rare occurrence —&nbsp;something that, with the recent closure of the Argyle
        mine, seemed until recently —&nbsp;highly improbable," said Wenhao Yu, chairman
        of Jewellery and Watches at Sotheby''s Asia, in the release. "Driven by a
        limited supply and rising demand, prices for top-quality large pink diamonds
        over 5 carats have increased exponentially over the past decade, serendipitously
        setting the scene for the appearance now of this one-of-a-kind stone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668a43b-373e-464f-9231-c6fe5e6f080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:04:21.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastel-hued diamond was named in honor of two other pink diamonds,
        the CTF Pink Star, which sold for $71.2 million in 2017, and the "Williamson"
        diamond, a pink diamond gifted to Queen Elizabeth II.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c5387-aa01-4a5b-9051-84320d7d6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:04:21.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Williamson Pink Star was cushion-cut from a 32-carat rough diamond
        mined at the Williamson Mine in Tanzania, says Sotheby''s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae5ee5-dd07-4dd0-a86d-3552cacf5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:04:21.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stone is unique for both its size and its color. Pink diamonds
        are some of the rarest variants, according to Sotheby''s, and this rock is
        a particular standout because of its purity and clarity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a73b91f-5cf7-49c3-84a0-1d975f01be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:04:21.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:38:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
