    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee47680-41cc-49bb-a526-fa44e42f3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.934+08:00
