      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For agriculture, he said an ₱84.1-million budget was allocated for
        production of local coffee and high value crops. Assistance worth ₱709 million
        was also provided to farmers and fishermen hit by Typhoon Karding, he added.</p>'
