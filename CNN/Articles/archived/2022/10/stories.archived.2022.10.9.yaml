      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        De La Salle University defeated archrival Ateneo de Manila University, 83-78,
        in their first round encounter in UAAP Season 85 Sunday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be540072-6f02-40d3-bbb0-c857ee6b2233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22c5f3-62ed-484d-b47a-929f9fddc49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marked the first time that La Salle had beaten Ateneo since
        Game 2 of the Season 80 finals on Nov. 29, 2017, when Ben Mbala carried the
        Taft-based squad to a 92-83 victory. Ateneo has won seven consecutive games
        against La Salle since then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b2d99-054e-4254-9d8e-192b88ef9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8179e4e-015f-422c-b482-36cb410eee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of more than 12,000 spectators, Schonny Winston showed
        the way for La Salle with 25 points on 10-of-21 shooting from the field, six
        assists, and five rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe1d48-ca2f-449f-b7d2-7551f8ab3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef54274-2c47-4c5d-b9f7-8d33b1c89912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo was on fire from beyond the arc as it built at 28-18 advantage
        at the conclusion of the first quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d558180-1385-4c58-8730-181f357c9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94581197-76f6-47ce-b648-431332acfdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle went on a scoring spree with a 13-0 blitz to take the driver''s
        seat. But Ateneo got its groove back to hold a precarious one-point edge going
        into the halftime break.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01ef3c-5427-438b-9cb1-18c4cf44b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.032+08:00
