      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851a7f7-a056-4b6a-bd4b-8f25e786e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was good that he appointed a climate advocate, Maria Antonia
        Yulo-Loyzaga, as secretary of the Department of Environment and Natural Resources,
        but she would still need a clear directive from the President,” said Greenpeace
        Philippines country director Lea Guerrero on Thursday.</p>'
