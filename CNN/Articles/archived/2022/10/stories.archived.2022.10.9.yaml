      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe0831-f5cc-42ab-8155-d682b32508d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos hopes these could “generate hundreds of thousands of jobs”
        for Filipinos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b2c0c-dcf8-4aa0-9e19-543725ce5c1c'
