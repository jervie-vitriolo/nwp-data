      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bfaf1-fde6-4368-8286-db425c30d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further boost efforts in creating more opportunities for Filipinos,
        Marcos noted the $18.9-billion worth of memorandums of understanding and letters
        of intent he bagged following his state visits to Indonesia, Singapore, and
        the United States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3c5ca-07b0-443d-b1b1-f7dad062dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2022/10/8/business-confidence-in-Marcos-first-100-days.html">Sinking
        or winning: How was business confidence in Marcos'' first 100 days?</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31615268-435e-4b72-baee-ed7f09d39f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.969+08:00
