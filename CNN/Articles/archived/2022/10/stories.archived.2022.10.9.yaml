      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima expressed gratitude to those who extended their concerns
        and assured them that she is now safe. She also asked for prayers for the
        quick recovery of the injured policeman.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
