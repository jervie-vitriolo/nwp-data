      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there was an increase in <a href="https://www.cnnphilippines.com/news/2022/8/22/DBM-turnover-2023-budget-House.html">climate-related
        expenditure</a> for national government institutions, this is actually merely
        an exercise in budget tagging, rather than climate action planning,” Guerrero
        added, noting that there was a decrease in the budget of climate-related implementing
        agencies, particularly the Climate Change Commission, on which Marcos serves
        as chairperson.</p>'
    '37':
