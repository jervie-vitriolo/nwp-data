      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame tallied 22 points and 12 rebounds, while Kai Ballungay added
        19 points for the Blue Eagles, who absorbed their first defeat in three outings
        this season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c082447-4024-409c-94ad-334c42532286'
