      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Nelle converted two free throws to secure the victory for La
        Salle who improved its record to 2-1. He finished the match with 10 points
        to go along with three rebounds and three assists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aeae21-2f4e-4813-98a8-848c1706492a'
      'mgnl:activationStatus': true
