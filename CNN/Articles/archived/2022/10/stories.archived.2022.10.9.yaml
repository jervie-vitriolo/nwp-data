      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang maituturing kong malaking tagumpay ng ating panunungkulan
        sa unang isandaang araw ay ang pagbibigay ng malinaw na direksyon at layunin
        sa lahat ng ating ahensiya ng pamahalaan at sambayanang Pilipino</em>,” he
        said in his vlog released Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a548d6-3537-4582-83b8-d89743e19e6a'
