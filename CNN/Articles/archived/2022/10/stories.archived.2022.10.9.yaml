    'jcr:uuid': '5ea6b6f3-7ca3-4457-9a8c-ed66d22214dc'
    'lead': 'A low pressure area is seen to trigger rains in some parts of the country
      and may intensify further into a tropical cyclone, while the other has yet to
      enter the country''s weather monitoring area, the state weather bureau says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T11:28:24.554+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:38:03.871+08:00
