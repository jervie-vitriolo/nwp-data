      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am now safe and sound except for the lingering pain on my chest
        where the hostage-taker constantly pressed the point of his knife while holding
        me hostage. Please also pray for the injured police officer who, like me,
        was the other but more unfortunate victim of this incident. While I have survived
        with only a knife mark and some considerable distress, he is still fighting
        for his life,” she said.</p>'
