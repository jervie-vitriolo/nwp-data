      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senators Ping Lacson, Franklin Drilon, and Kiko Pangilinan
        also called for an investigation into the incident.</p>'
  'PAGASA-monitoring-2-new-LPAs':
    'caption': 'A low pressure area is seen to trigger rains in some parts of the
      country and may intensify further into a tropical cyclone, while the other has
      yet to enter the country''s weather monitoring area, the state weather bureau
      says.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-09T11:25:57.782+08:00
    'imagesource': 'jcr:a3bade0e-38a2-4d53-8081-cde0e12619ed'
