      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e769bd9f-9494-4674-8c30-7b01a99d3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were four speeches where Marcos talked about the importance
        of climate action and assured that it was on top of the national agenda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a55a83-7d61-454e-81ee-55290ed5f3ae'
