      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c025a0f-17f0-4553-9ac6-332b9f635040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Department of Environment and Natural Resources’ (DENR)
        <a href="https://www.cnnphilippines.com/news/2022/10/5/marcos-private-sector-collaboration-climate-resiliency.html">multi-stakeholder
        forum last Oct. 5</a>, the President encouraged over 200 industry and sector
        leaders to identify shared challenges and gather information to include in
        DENR''s policy agenda. He said a strategic direction must be laid down to
        maximize the use of the country’s natural wealth for inclusive and sustainable
        growth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765628a-c3e0-4662-ae82-651ed29e474c'
      'mgnl:activationStatus': true
