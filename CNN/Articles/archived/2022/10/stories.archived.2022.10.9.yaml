      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4bb75-5f1a-4828-9b30-25309c3eca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We…urge our fellow Filipinos to continue to resist the ‘greenwashing’
        rhetoric of the Marcos Jr. administration as we approach its first 100 days
        of office. Despite progressive language in President Marcos Jr.’s recent speeches,
        ecologically destructive projects and attacks against environment defenders
        have unfortunately continued in the past three months,” they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa5f36-cb63-458f-a325-58f9d52c6b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163ce0e-06a8-4d99-9d24-44f45937b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.934+08:00
      'mgnl:createdBy': 'jelo'
