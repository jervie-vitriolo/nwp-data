      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to scholars, <a href="https://enveurope.springeropen.com/articles/10.1186/s12302-020-0300-3">greenwashing</a>
        is a deliberate corporate action to mislead consumers through positive communication
        and deflection of attention to the company’s poor environmental performance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc539a-9f35-4be4-951f-df1d31e63a40'
