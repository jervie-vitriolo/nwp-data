      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057f7cc-cc74-418b-bdd4-927a22a81671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.968+08:00
      'mgnl:createdBy': 'bamba'
