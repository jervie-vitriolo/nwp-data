      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2146827-ea34-49d0-86ca-ca0ee61a4520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://www.cnnphilippines.com/news/2022/6/30/Bongbong-Marcos-inauguration-Philippines-president.html">inaugural
        address last June 30</a>, Marcos noted how the Philippines is at the highest
        risk for climate change despite having a very small carbon footprint. He said
        he will look to “partners and friends” to help the country in this situation.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f3017-9565-4a40-ba60-7fca2ff3182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd26dc-cd2a-4e09-9d5d-3b1636823c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-energy-agenda-SONA.html">first
        SONA last July 25</a>, he stressed the importance of technology that provides
        more accurate weather forecasts and disaster impacts. He also said his administration
        would prioritize renewable energy and reiterated his position to build nuclear
        power plants in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95939e4-b51a-4e02-9430-87f57b362ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121cdc70-32c6-4ac5-9df5-e8e46c3f31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the <a href="https://www.cnnphilippines.com/news/2022/9/22/Greenpeace-on-Marcos-UNGA-speech.html">United
        Nations General Assembly last Sept. 20</a>, Marcos urged developed nations
        to do their obligations in solving climate change, which he deemed the “greatest
        threat” affecting the survival of the global community. He also said he is
        looking forward to hearing concrete outcomes in the Conference of Parties
        in Egypt in November.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1487201-4fe5-483a-8683-d8d87cc37c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.936+08:00
      'mgnl:createdBy': 'jelo'
