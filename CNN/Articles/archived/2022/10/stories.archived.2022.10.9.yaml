  'four-Palestinians-killed-in-West-Bank-Israeli-soldier-killed-in-Jerusalem-shooting':
    'author': 'Hadas Gold and Abeer Salman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-09T17:04:51.875+08:00
    'imagesource': 'jcr:2dfeeabf-98ea-4b89-88c7-09f31c778951'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f0b3f1-0796-44aa-9956-b1894c889782'
    'lead': 'The attack comes after a violent two days in the occupied West Bank where
      Israeli forces killed four Palestinians, Palestinian authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T17:09:56.641+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:37:59.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:41.760+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Violent weekend as four Palestinians killed in West Bank, Israeli soldier
      killed in Jerusalem shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548b948-1734-47e9-be13-debfb6e2d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Israeli soldier has died following a
        shooting at a military checkpoint in East Jerusalem on Saturday, the Israel
        Defense Forces (IDF) said on Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9375dc6-797d-44cb-a792-956261e28e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overnight, an IDF soldier was killed as a result of being critically
        injured by a shooting attack at the Shu''afat checkpoint," the army said in
        the statement. "The solider was evacuated to a hospital for further medical
        treatment, where she was declared dead. We express our heartfelt condolences
        to the family."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b8504c-5cae-488b-acb2-1688598331c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Border Police spokesperson "a suspect arrived at
        the Shuafat crossing and fired at the security forces, in addition, a shot
        was fired from a passing vehicle. Border Guard forces are searching for the
        suspects."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fafd96a-dca4-40e9-89fc-f6377c4ca476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli emergency services said a male in serious condition was
        transferred to a hospital, and another female was treated at the scene and
        is in mild condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e56af-46aa-4cd4-ba51-65139c2b83d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters could be heard buzzing the skies of Jerusalem as police
        searched for the suspect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b5951-c0e0-4165-b23f-1f5bafc3711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened at a checkpoint of the normally quiet area
        near the Shuafat Refugee Camp in East Jerusalem, an area considered occupied
        by most of the international community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab1715-53f9-4a2f-9b46-d64ea5210f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Prime Minister Yair Lapid called the situation "serious"
        and said "many forces are deployed in the field and work day and night to
        protect the citizens of Israel. Our hearts tonight are with the victims and
        their families. Terror will not defeat us, we are strong, even on this difficult
        evening."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086bfb5-f8cb-4b14-9524-5d9081578ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes after a violent two days in the occupied West Bank
        where Israeli forces killed four Palestinians, Palestinian authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef23d32-e75f-4702-a87d-ba140f763fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest was 14-year-old Adel Ibrahim Daoud, shot on Friday
        near the separation wall between Israel and the West Bank, the Palestinian
        Ministry of Health said, according to Palestinian Authority news agency WAFA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee52312-157f-4455-b1b4-7eae6c85a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment about Daoud''s death, the Israel Defense
        Forces said "during IDF routine operational activity, IDF soldiers spotted
        a suspect who hurled Molotov cocktails at them adjacent to the city of Qalqilya.
        The soldiers responded with live fire. A hit was identified. The incident
        is under review."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb15bd-f986-4b59-937c-75bcb9af029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day in a village northwest of Ramallah, a 17-year-old
        was shot during clashes with Israeli soldiers. WAFA said villagers were "countering
        an attack by Israeli settlers on the village" when soldiers opened gunfire.
        The IDF said they were responding to "dozens of suspects (throwing) stones"
        at an Israeli settlement and attacking soldiers and "responded with measures
        to disperse demonstrations and a suspect arrest procedure that included live
        fire."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507a938-0ce0-4c4b-a799-a232f46fb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, two 17-year-old Palestinians were killed during an
        Israeli military operation in the Jenin refugee camp, the Palestinian Ministry
        of Health said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1419b433-d8fe-4a15-b750-52035fda66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said forces were in the Jenin refugee camp to arrest an
        "Islamic Jihad operative" who it claims was "involved in terrorist activities,
        planning and carrying out shooting attacks towards IDF soldiers in the area."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5071a38-4ab0-44c6-a24c-a841e10228f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the activity, dozens of Palestinians hurled explosive devices
        and Molotov cocktails at IDF soldiers and shots were fired at them. The soldiers
        responding with live fire towards the armed suspects. Hits were identified."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae2063-16dd-4e54-af8b-8636318023c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occupied West Bank, especially the areas of Jenin and Nablus,
        is in an increasingly volatile and dangerous situation, as near daily clashes
        take place between the Israeli military and Palestinians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6f1af-9490-424c-99be-e74a7d9481d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has been regularly raiding cities and villages in the occupied
        West Bank, saying it is targeting militants and their weapon caches before
        they have the chance to cross into Israel and carry out attacks. The operation,
        dubbed "Breaking the Wave" by the IDF, was launched after a series of attacks
        on Israelis. At least 20 Israelis and foreigners have been killed in attacks
        targeting civilians and soldiers in Israel and the West Bank so far this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8c129-7a1e-4c1b-bf91-006628f2603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 105 Palestinians have been killed by Israeli forces so
        far this year, making it the deadliest year for Palestinians in the occupied
        territories since 2015, according to Palestinian health authorities. Israel
        says most Palestinians killed were engaging violently with soldiers during
        military operations, although dozens of unarmed civilians have been killed
        as well, human rights groups including B''Tselem have said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f14799-f6e0-48bd-9ff0-5011fa4984d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UN Special Coordinator for the Middle East Peace
        Process Tor Wennesland said he is "alarmed by the deteriorating security situation,
        including the rise in armed clashes between Palestinians and Israeli security
        forces in the occupied West Bank, including East Jerusalem."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f26cb-0d9e-473f-af9d-95e2905fc2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mounting violence in the occupied West Bank is fueling a climate
        of fear, hatred and anger. It is crucial to reduce tensions immediately to
        open the space for crucial initiatives aimed at establishing a viable political
        horizon," Wennesland said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ab13b-5446-45ce-b02d-2bb246562ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:09:56.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:59.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/08/world/violent-weekend-west-bank/index.html">Violent
        weekend as four Palestinians killed in West Bank, Israeli soldier killed in
        Jerusalem shooting</a>"</em></p>'
  'Iran-state-broadcaster-hacked':
    'author': 'Artemis Moshtaghian, Raja Razek and Jennifer Deaton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-09T18:04:50.350+08:00
    'imagesource': 'jcr:12a9f481-68f1-404d-89da-18cd42246348'
    'jcr:mixinTypes': ['mgnl:hasVersion']
