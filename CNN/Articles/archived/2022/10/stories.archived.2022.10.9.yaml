    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7b160e1-f1d9-479b-80b9-4a265d5069fb'
    'lead': 'The Office of the Vice President (OVP) on Sunday listed the nationwide
      trips of Vice President Sara Duterte and her “significant and productive” diplomatic
      engagements as part of its first 100 days report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T21:19:50.540+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:37:51.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:45.105+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OVP cites tours, diplomatic efforts as accomplishments in first 100
      days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bf048-3b6e-492b-8787-2e0b82765a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T21:19:50.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — The
        Office of the Vice President (OVP) on Sunday listed the nationwide trips of
        Vice President Sara Duterte and her “significant and productive” diplomatic
        engagements as part of its first 100 days report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9998a82-155e-4112-b0f4-27f704283bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T21:19:50.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP said Duterte covered 20 cities and municipalities, three
        island visits, and one out-of-the-country travel in less than 100 days to
        spearhead her office’s programs and activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a4285-564c-43cd-bf8d-3faeb353d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T21:19:50.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Vice President, who also sits as Education Secretary, also
        made sure to have school visits during her out-of-town trips to personally
        evaluate situations of learning institutions,” the OVP said. “This initiative
        enabled the teaching force to have meaningful discussions with Duterte to
        address the sector’s concerns.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8170a8-023b-4f87-9f2a-be64aa05be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T21:19:50.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for diplomacy, the OVP reported that Duterte met with various
        ambassadors from the United States and countries in Europe and Asia to discuss
        bilateral relations at the OVP central office and the Department of Education
        (DepEd), noting the <a href="https://www.cnnphilippines.com/news/2022/7/6/Sara-Duterte-Wang-Yi-meeting-PH-China-ties.html">courtesy
        call from State Councilor and Foreign Minister of the People’s Republic of
        China Wang Yi</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35b7b0-aab6-4f6f-bdd7-1027e727188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T21:19:50.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went to Tokyo, Japan last September for her first official
        overseas trip to represent President Ferdinand “Bongbong” Marcos Jr. at the
        <a href="https://www.cnnphilippines.com/news/2022/9/27/VP-Duterte-Japanese-PM-Kishida-Abe-funeral.html">state
        funeral of former Prime Minister Shinzo Abe</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa7ea9-1084-44b4-a28c-ce26b23a9535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T21:19:50.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP also took pride in its gift-giving program to daycare children
        in Mandaluyong City and kit distribution in some remote areas in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60eb443-f043-468e-a9ea-2f80511f8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T21:19:50.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of Congress have lauded the DepEd chief’s efforts for
        the resumption of face-to-face classes. However, the Alliance of Concerned
        Teachers (ACT) Philippines branded her leadership as having an “anti-teacher”
        character for being silent regarding teachers’ demands.</p>'
