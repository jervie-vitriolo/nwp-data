    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-09T21:17:31.709+08:00
    'imagesource': 'jcr:f23c56f4-acb7-49ba-b39d-9ec749ddbe94'
