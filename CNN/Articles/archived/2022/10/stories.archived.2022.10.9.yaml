      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pa naman talaga tayo sa kalingkingan ng kabuuang planong
        gusto nating ipatupad, nakapaglatag naman tayo… ng matibay na pundasyon bilang
        simula ng ipinangako nating pagbabago</em>,” Marcos noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbcf0bd-b4ef-4ad6-99f0-3db841fc2698'
