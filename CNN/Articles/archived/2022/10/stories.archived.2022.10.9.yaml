    'lead': 'Iran''s semi-official Tasnim News Agency reported that the 9 p.m. newscast
      by the Islamic Republic of Iran News Network (IRINN) under Islamic Republic
      of Iran Broadcasting (IRIB) was hacked for a few moments by anti-revolutionary
      elements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T18:07:57.745+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:37:58.940+08:00
