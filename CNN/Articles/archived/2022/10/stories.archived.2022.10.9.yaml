    'mgnl:tags': ['Win-Gatchalian', 'renewable-energy', 'DOJ']
    'template': '1'
    'title': 'Gatchalian expects more renewable energy investments after DOJ opinion
      on foreign ownership cap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335d16e-3e0d-41e6-85f5-6245f74efc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Sen.
        Sherwin Gatchalian on Sunday said he expects an increase in renewable energy
        (RE) investments following a Department of Justice (DOJ) opinion that foreign
        ownership in the RE market is not covered by the investment cap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7d9e7-2bee-4692-8d0e-357707282451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b78ce6-a1a8-4788-81cd-db8e6ac27d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gatchalian said the flow of investments would depend
        on the amendment of the Implementing Rules and Regulations (IRR) of Republic
        Act No. 9513 or the Renewable Energy Act of 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa9af9-0f91-486f-8a1a-c7be97eb672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f36db-bbba-492f-ab3b-547081f8c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/10/2/DOJ-renewable-energy-sector-excluded-from-foreign-investment-cap.html">DOJ:
        Renewable energy sector excluded from foreign investment cap&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352041af-5175-4039-9684-5ef426200605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0964371-0029-434d-a576-618ae3094290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This puts the country on the right path of creating an investment
        climate that would enhance the establishment of more renewable energy facilities
        amid global efforts to address climate change and ongoing conflict between
        Russia and Ukraine,” he said, noting that the removal of the 40% foreign ownership
        cap is a game changer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a194c9-4a45-4939-90c4-a3fe6c763380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c60a5-4207-495c-9f61-0f6befa175dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, the vice chairman of the Senate Committee on Energy,
        said the DOJ opinion bodes well regarding the Department of Energy’s (DOE)
        decision to set the minimum RE share at 2.52 percent by 2023 for on-grid power
        suppliers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae64a14-69e6-4d49-8c72-7bf34d01fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6fbdd-5bf8-43e1-9761-e082dc0528be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If RE usage is increased, the senator said this would reduce the
        reliance on fossil fuels and coal-based power plants, and at the same time,
        improve the development of other RE sources, bring down power rates and create
        more jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e6fb0c-b403-4b9d-bee6-6be7a8a28aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe5826-2ee8-4088-b030-5aa236ba967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang anumang mapagkukunan ng enerhiya sa loob ng bansa ay magiging
        malaking tulong sa mga</em> consumers<em> at sa ating ekonomiya. Ito ay lalong
        kritikal ngayong nakakaranas tayo ng pabago-bagong presyo ng enerhiya na maaaring
        makapigil sa paglago ng ating ekonomiya</em>,” the senator was quoted as saying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc0ec5-e340-4dee-8e7d-40caf1a2217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20180253-fed0-484d-a7aa-f7a591e4058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Any energy source in the country would be a great
        help to the consumers and our economy. This is more critical today as we experience
        changing energy prices that could halt our economic growth.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1cf74-eee8-458e-bfcf-96349be47c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03311e3-6c4d-49b8-8a1b-5904ec918319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:39:00.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gatchalian, there are currently 998 RE contracts with
        investments amounting to around P270 billion approved by DOE that have an
        aggregate installed capacity of 5,460 megawatts (MW) and a potential capacity
        of 61,613.81MW.</p>'
