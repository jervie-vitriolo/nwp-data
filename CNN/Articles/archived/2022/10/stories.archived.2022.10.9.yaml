      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263cff3f-133f-4fcb-8000-be32f1f075eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite COVID-19 still being a threat, Marcos said the government
        is now able to manage the disease well. He also mentioned his PinasLakas vaccination
        program that was implemented to increase booster coverage in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc596f-996b-4777-ab2b-b9a92f4e89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af9df4-a193-4e9c-aa0b-328db48f6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, over 73 million Filipinos have completed their initial COVID-19
        vaccine doses, and 19 million others have received their additional shot,
        Marcos noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eefdc4f-337e-4673-ba9c-dd989f190c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ffc42-0a8d-4e2a-92a5-236e81c6c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said this was one of the reasons why the government
        decided to ease the use of face masks outdoors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b26cb8-0903-4eec-af92-dcae570eddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e13d5b-fdfa-4454-a74a-51934087257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also highlighted his administration’s move to release the
        <a href="http://www.cnnphilippines.com/news/2022/10/4/DBM-special-risk-allowance-COVID-19-healthcare-workers-.html">₱1.04
        billion special risk allowance</a> (SRA) for over 55,000 healthcare workers
        who took care of COVID-19 patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181d2a2b-81b2-4d2b-8cee-2abf82f52012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:38:00.278+08:00
