    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:39.926+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA monitoring 2 new LPAs

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419127a0-3654-4286-9baa-dfc1e5149623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T11:28:24.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        Philippine Atmospheric Geophysical and Astronomical Services Administration
        (PAGASA) on Sunday said it is monitoring two new low pressure areas (LPAs)
        that formed over the Pacific Ocean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc66891-4497-4159-8d15-6bed62fc081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T11:28:24.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Benison Estareja said one LPA entered
        the country''s weather monitoring area Saturday night and was spotted 1,315
        kilometers east of Central Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e80970-e653-43f4-bb04-2731b6518bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T11:28:24.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estareja said the LPA is expected to continue moving westward towards
        northern and central Luzon starting today until Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190cf6f4-9262-4601-9ace-5d9210d8259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T11:28:24.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi rin natin inaalis na maging isang bagyo itong low pressure
        area bago tumama sa kalupaan," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7091f10-8513-4d58-a574-2f49e3ded734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T11:28:24.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:03.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are also not ruling out that this low pressure
        area will become a tropical cyclone before hitting land.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1edd6-0961-4735-a722-fe096b9a5525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T11:28:24.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:03.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trough of the LPA inside the country''s territory will bring
        cloudy skies with scattered rain showers and thunderstorms over Visayas, Caraga,
        Northern Mindanao, and Zamboanga Peninsula, according to PAGASA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88853822-c2bb-4d99-9ca4-16243289888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T11:28:24.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:03.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of the country will experience partly
        cloudy to cloudy skies with isolated rain showers or thunderstorms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d9a0e-3b64-4821-9535-e291e936f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T11:28:24.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the other LPA may enter the country''s weather monitoring
        area on Thursday or Friday, PAGASA said.</p>'
