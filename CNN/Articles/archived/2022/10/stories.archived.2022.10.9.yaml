      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. said his administration’s greatest achievement
        in its first 100 days is ensuring that attention is given to the most important
        foundation of the country’s economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a2d86-9b33-4b58-9c86-b68a83cc4260'
