  'PDEG-confiscated-shabu-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-09T19:10:08.542+08:00
    'imagesource': 'jcr:137e0726-d742-48bd-b26a-edea1a8cd613'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4370c841-4fc4-4d9b-a1f4-8a27bd600854'
    'lead': 'The Philippine National Police said it confiscated almost one metric
      ton of suspected shabu worth ₱6.7 billion during an anti-illegal drugs operation
      in a lending office in Tondo, Manila on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T19:17:06.102+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:37:55.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:43.575+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PDEG-confiscated-shabu']
    'template': '1'
    'title': '₱6.7-B worth of shabu confiscated in Manila — PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c147c-9909-4f60-8e83-a6b336284d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.102+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        Philippine National Police (PNP) said it confiscated almost one metric ton
        of suspected shabu worth ₱6.7 billion during an anti-illegal drugs operation
        in a lending office in Tondo, Manila on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d634b-fc73-4ad9-81eb-c104b88770c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.103+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ating kampanya laban sa ilegal na droga ay masasabi nating
        patuloy na nagtatagumpay</em>,” PNP Drug Enforcement Group (PDEG) director
        PBGen Narciso Domingo said in a press briefing on Sunday. “<em>Isang patunay
        dito ang sunod-sunod na naglalakihang operasyon ng</em> PNP <em>gaya ng naganap
        na</em> buy-bust operation <em>kagabi lamang kung saan nakumpiska natin ang
        990 kilos at 102 grams ng hinihinalang</em> shabu <em>na nagkakahalaga ng</em>
        ₱6.7 billion.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9805ce0-b055-4c93-81ce-ac0ee54367d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.103+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can say that our campaign against illegal drugs
        is succeeding. One proof is the consecutive big operations of the PNP, such
        as the buy-bust operation held last night where we confiscated 990 kilos and
        102 grams of suspected shabu worth ₱6.7 billion.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310698d-0282-4569-ae02-f026e95aee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.103+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the operation led to the arrest of Ney Saligumba Atadero.
        The PDEG was also able to gather evidence pointing to the involvement of a
        certain PMSgt. Rodolfo Mayo Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4531d-ffc2-43e8-945a-f06a5ad888de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.103+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakuha sa nasabing pulis ang humigit-kumulang dalawang</em>
        kilo <em>ng</em> shabu <em>na nagkakahalaga ng</em> ₱13.6 million <em>matapos
        ang ating</em> hot pursuit operation. <em>Base sa dokumento na nakita natin
        sa loob ng opisina ng</em> WPD (Wealth and Personal Development) Lending,
        Inc., <em>may mga dokumentong nagpapatunay na ang nasabing pulis ay kasabwat
        ni</em> Atadero,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ffcb33-2ec4-4b94-8f13-482588c7d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.104+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: About two kilos of shabu worth ₱13.6 million were
        seized from the policeman after our hot pursuit operation. Based on documents
        we found inside the office of WPD Lending, Inc., there are documents indicating
        that the policeman is an accomplice of Atadero.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a81e6-15b0-432e-aca2-9f2189876e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.104+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin Jr. assured the public that they do not
        and will not tolerate any wrongdoing from their ranks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0f46c-8ede-4f7b-b235-df2baff34da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.104+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be no let up. We don’t care who gets caught and who
        gets hurt. For as long as we get all the evidences against any suspect in
        any crime, we will pursue them until the end,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28343c3b-0860-4734-a6bd-3dd6cfb63c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.104+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested in a separate operation in Rosario, Pasig City was Juden
        Francisco, an alleged high-valued drug personality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ac9a5-f24f-499a-84e1-d353feae2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.105+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also arrested were seven of Francisco’s men who, police said, initially
        hid and secured him. Authorities later discovered that some of them are under
        probation from drug charges, while others have dismissed cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e69e1-0c5d-4f72-a204-bbf986fc7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.105+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Interior Secretary Benjamin “Benhur” Abalos Jr. lauded
        the anti-illegal drugs campaign of the PNP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcc434-aa8b-4a5c-8434-0115702dcf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:17:06.105+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maganda itong</em> team <em>ng pulis na ito. Ito yung</em>
        team <em>na talagang tutugis dito</em>. [This police team is good. This is
        the team that will really pursue this.] I would like to guarantee that. <em>Maski
        tamaan maski sino rito. Maski kabaro o hindi, dire-diretso ito</em> [This
        will continue regardless of who gets hit] and I would like to see that through.
        What is important is not the arrest. What’s important is the conviction,”
        he said in the same briefing.</p>'
  'OVP-Kalusugan-Food-Trucks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-09T19:17:17.732+08:00
    'imagesource': 'jcr:45b33afe-696c-424f-90ff-3a4c9b15adde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d4c5a53-f6e8-473c-954d-e411eb40dff1'
    'lead': 'The Office of the Vice President on Sunday announced that it will deploy
      Kalusugan Food Trucks to schools and institutions to address malnutrition and
      hunger among children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T19:23:35.602+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:37:55.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:43.704+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OVP-Kalusugan-Food-Trucks']
    'template': '1'
    'title': 'OVP to address malnutrition by deploying food trucks to schools, institutions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e306d805-1374-44bb-9422-c7a2e8a3eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:23:35.602+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        Office of the Vice President (OVP) on Sunday announced that it will deploy
        Kalusugan Food Trucks to schools and institutions to address malnutrition
        and hunger among children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65262821-3bc0-4477-9bc3-900ab2188acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:23:35.602+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP said Luzon, Visayas, and Mindanao will each have one food
        truck, which will follow a 120-day feeding program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c856ef0-e0b6-493f-bd9f-12f38295320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:23:35.603+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We target nine schools in a year (three schools each in Luzon,
        Visayas, and Mindanao), considering that 120 days is prescribed by the National
        Nutrition Council,” OVP local affairs and special programs division chief
        Norman Baloro said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6c52d-722b-4039-92d4-4124afaa1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:23:35.603+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will be conducted in collaboration with the Department
        of Education and the Department of Health through the National Nutrition Council,
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e572291-425e-4f1f-b154-25d09199b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:23:35.603+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP said the food trucks will also serve as a mobile kitchen
        during calamities.</p>'
  'Move-It-urges-govt-to-welcome-more-players':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-09T19:31:35.275+08:00
    'imagesource': 'jcr:756fe8b8-24fc-4450-aba7-6b373a8cec46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cb00be4-d224-474e-bb0f-f9c511dcbbf3'
    'lead': 'A motorcycle taxi company wants the government to open the business to
      more players to boost competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T19:37:39.145+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:37:54.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:43.852+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Move It urges gov’t to welcome more players in motorcycle taxi biz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb71642-57d7-472c-b18b-a5b5c95c7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:37:39.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — A motorcycle
        taxi company wants the government to open the business to more players to
        boost competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc303f8f-022d-4daa-867e-272309ae8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:37:39.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, Francis Juan, Move It chairman,
        said that allowing other service providers to enter the market will benefit
        the riding public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edea6ab-520a-4535-a764-cde6372228cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:37:39.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said strengthening competition in the market "protects
        consumers from monopolies and duopolies and cartels that can abuse the public
        with poor service and high prices knowing that the public has no other choice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088679a3-0159-4914-b945-aef3754dbf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:37:39.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot study on motorcycle taxi has only three providers: Angkas,
        Joyride, and Move It.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68695f9d-35b7-4400-ae22-58a406d3e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:37:39.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan said Move It only has about 1,000 partner drivers, while Angkas
        previously said it has around 30,000 riders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38e2bc-1739-4296-88df-ae8390ec042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:37:39.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limiting the MC taxi business to three benefits only us -– Angkas,
        Joyride and Move It -– and not the public. And if current efforts by an unseen
        hand to keep Move It as a kulelat [laggard] player, then basically you have
        only two dominant companies," Juan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcbc1c8-8ab6-42ae-a442-161b7d0cfdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:37:39.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It has been claiming that a group is attempting to limit its
        growth after ride-sharing giant Grab Philippines acquired the company in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab771b1c-fcf8-4c16-b6fd-feee9949a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:37:39.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/9/8/Grab-Move-It-deal-questioned.html">READ:
        Grab-Move It deal questioned, gov''t urged to review buyout</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a287bb-724d-4dd6-9636-7f5a6587f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:37:39.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The market leader has its own foreign investor with a board seat
        and yet the so-called civic groups trying to stop us from getting financial
        help and getting bigger and better are quiet about it. They are focusing only
        on us and foisting an untruth that our investor will become a fourth player.
        How can that happen when the anti-competition policy now in place limits the
        sector to three?” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c1c61-f13e-4329-ad2f-8c718d1d45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:37:39.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It said it will continue to run its operations independently
        and offer the "lowest" fares.</p>'
  'Gatchalian-renewable-energy-investments-DOJ-opinion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-09T19:33:36.044+08:00
    'imagesource': 'jcr:ee2b2249-5ed1-4bac-be1c-bc0ab6558848'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4d62219-bd02-4e5f-8ae4-7ef5bf45a29b'
    'lead': 'Sen. Sherwin Gatchalian says the Department of Justice’s opinion on the
      removal of foreign ownership cap in renewable energy investments is a “game
      changer.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T19:39:00.851+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:37:54.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:44.058+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
