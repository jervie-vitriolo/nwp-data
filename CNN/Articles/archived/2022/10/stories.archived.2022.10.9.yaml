      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb8ccc2-33e8-4e18-8c64-ef1cbbc1c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.968+08:00
      'mgnl:createdBy': 'bamba'
