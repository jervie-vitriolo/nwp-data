      'mgnl:created': 2022-10-09T18:23:26.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Department of Health (DOH) launched its nationwide
        PinasLakas campaign to encourage more people to take their booster shot and
        maintain the country’s wall of immunity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18bec14-678b-4a18-9972-dcbb71880396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fc766-27a1-4b0a-834e-5a19557f0c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign initially aimed for 39 million boosted Filipinos —
        representing 50% of the country’s eligible population of 77 million. The DOH
        tried to bring inoculation closer to people through mobile vaccination sites
        in barangays, at the malls, transport terminals, companies, schools, and even
        to the homeless.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdbce2-71b8-4a9b-8802-04fb0faefd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e25d68-5540-4894-8f7d-f603dcdf8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, uptake remained low in the succeeding months. Seeing minimal
        progress, the government adjusted its target to 23 million in September. The
        DOH even held a special vaccination week from Sept. 26 to Oct. 1 with an aim
        of administering 1.9 million booster shots for that period. Only 109,000 received
        them after four days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc74db-0726-466b-87b7-854d84b3eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52666de2-e896-426c-ab95-3660afdfadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 6, the government still fell short by 3 million out of
        its adjusted 23-million target. But it earlier said that its 50% target would
        remain until the end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa54dc9-e8e2-4983-9e79-6a7561a2c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4b17d-cdd0-4ba8-9391-62582135a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Minding the gap</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e23ad1-5d4d-4627-8da6-ebe54ed7d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0b383-150c-4e79-864e-47375abb1a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Casimir, 41, took his first COVID-19 shot on Sept. 28, halfway
        through the special vaccination week. There were no long lines at the Marikina
        Sports Complex mega vaccination site that day — and by the time he got his
        dose, only about a handful of people were waiting for their turn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cca67d-7691-4c71-a7d7-e7b062519322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140eb110-d06b-4cfd-bff5-f969b98e745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan kasi sa company namin</em>,” he told CNN Philippines.
        “<em>Nakita ko naman ‘yung mga na-vaccine-nan na, and okay naman ‘yung result
        pala kaya I decided na kumuha na</em>.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7942c6-30de-4184-b107-6356e6fc9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e02bef7-4d1f-420b-aae6-4ac6dac4abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our company required us to take it. I was finally
        convinced when the others got vaccinated and things turned out fine.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b4797-18d7-4899-8ed0-88e5e3455cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c449db89-4349-4d6b-9dc9-51a0b90a333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even his family has not yet received their primary doses, he admitted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fe438-d7d9-4bd2-a701-72bbec10cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b66dd1-c2e5-4ca3-84ba-c1cf8b43c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung mga haka-haka kasi na binibigay na hindi pa</em> (effective)…<em>Siguro
        sa katagalan pwede ko namang i-promote kasi nag-first dose na ako, ipo-promote
        ko na wala namang side effect sa akin</em>,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90548826-d7b9-4331-ba12-a154d355601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633e14f-97ba-4e7f-8e36-45687dfd7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were rumors that COVID-19 doses were not going
        to be effective…Eventually, I will promote it, that these are safe, since
        I already got my first dose and I am not experiencing any side effects.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e96158-2697-4be5-8f24-42a4cc082dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2e679-75b4-42de-bdbb-db3456e04bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Marvilla, a 37-year-old mother, shared that even if she
        and her family were newly boosted, some friends and relatives are still hesitant
        to take their COVID-19 dose.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65177471-5a86-44b1-aec9-8a8a59ab7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ab5a6-1d00-4044-a3d6-004f3051b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako kasi pro-vaccine ako kahit hindi pa COVID-19. Ine-encourage
        namin sila na ‘wag negativity ‘yung tingnan but the advantages…‘Yung iba nakikinig
        sila sa negativities. Medyo hesitant kaya hindi namin ma-encourage</em>,”
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef481e9f-88d5-42f1-b1e6-1c910d4139ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf75bd7-464f-4a9d-b8c2-923b06e0ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am a pro-vaccine even before the pandemic. We would
        encourage others not to listen to the negativities but rather the advantages
        of taking a vaccine…But some prefer listening to negativities. They remained
        hesitant, so we could not encourage them.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d4671-f568-4303-b295-2d46dd11d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913620d-dd59-4d5e-b595-58a757e887ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casimir and Marvilla said that if the government were to administer
        COVID-19 shots periodically, they would still willingly participate in the
        vaccination campaign — provided that they are guaranteed continued protection
        against the virus in the succeeding months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff8804-74f9-416a-b408-844573d81739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e24f1e-17e8-48ca-8370-0b15936d08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine hesitancy, vaccine complacency, and more</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9768e4-9f68-4905-9022-3db2bac5efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe4897-fdfd-439e-9f90-b7ed290214d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases specialist Dr. Rontgene Solante said hesitancy
        is still associated with false information or adverse events that people see
        or hear about in different media platforms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a78b2-88df-4433-9bb7-5514c46386a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7fcf7-5e9e-4525-9389-23100ffa5879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even among the fully vaccinated population, “vaccine complacency”
        also exists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5901de-830e-4513-81ce-0126d57e9590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a0c18-7c1e-4f3a-baad-66b357a6e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People believe that even if they don''t get the booster, they will
        only get the mild infection of COVID-19. Second is that, even if they don''t
        get the booster, the risk of also going to the hospital according to them,
        their belief, it’s also very low,” Solante told CNN Philippines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e6563-bd94-4f03-b777-ed93b7d79429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d279d0-7309-491f-8de2-e628eac4a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Dr. Tony Leachon raised a similar concern,
        adding that the eased restrictions, particularly the voluntary mask mandate,
        may have also dampened the inoculation campaign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f720d-881f-4534-a7ab-a91253356b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f925b-8515-4e01-b97e-a58bf79ec54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The message the people will get is basically, ‘o, may relaxation
        <em>na pala</em> so we’re okay.’ Therefore, ‘yung PinasLakas actually becomes
        counterintuitive,” he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d90a5-2099-44e4-883e-80ca867a742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca44b8-19bd-4c8c-90e4-d45168fac483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out a few other concerns related to pandemic response,
        including the administration’s lack of sense of urgency, lack of coalition
        among stakeholders from the public and private sector, and lack of plan of
        action with specific timelines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b018b-a7f2-48ac-805f-6b9f2db1a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868de7c-af04-43da-bc1e-a1d0e4f793b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officer-in-charge Maria Rosario Vergeire earlier said that
        the government, including local government units, utilized all available resources
        to encourage people to take their additional shots. She cited the problem
        of “pandemic fatigue” — that people simply wanted to move on.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b2731-dfe8-4d16-9a31-3db9565af0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47f08a-2ab8-43d1-94f9-f4ffbf6aeee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Up until now the uptake is very slow…People have moved on. People
        have in their minds <em>na parang meron na tayong</em> (that it seems like
        we have) pandemic fatigue,” she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e826a53-24f1-4a9f-992b-4ff51947be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f74760-6597-465c-8a33-a09fd03318f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante and Leachon also said that the government should have considered
        redefining what “fully vaccinated” is, to include at least one COVID-19 booster
        dose following two primary doses. But Solante said it might be too late to
        implement it now.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0aa6a-ddc6-4ab5-8826-9d831e0a6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a87898-838e-4e0f-81a0-7d7ae54f4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no teeth for that unless you mandate that everyone can''t
        go to work, everyone cannot go to school or everyone cannot take the public
        transportation (if they have not received the booster)…But now even if you
        change the definition, that''s just it — a definition,” Solante explained.
        “We are past the stage of the enthusiasm or importance of changing that.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eec5d5-e9b1-4775-9837-1a8496af0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327dfaa-be6a-4f61-97c4-e66636f2bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving forward</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b25a88-5b37-4bee-ad1c-38d87bbca961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca0897-63e2-475c-8b84-92a48f237154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante and Leachon stressed the importance of strengthening the
        government’s information campaign, incentivizing people to take their doses,
        and maintaining access, especially among the vulnerable, who have yet to take
        their COVID-19 shot.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213357d-698d-45d1-b101-ab5c8a9e2917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120c1fb-996a-4bfb-8d8b-b1d8106238ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government should now focus on the vulnerable population…This
        time, the people are not really convinced that having the booster will matter
        a lot. But for the vulnerable population, getting the booster is a matter
        of death and survival,” Solante added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba20e95f-ca6e-4cc7-9370-c8def7682f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc1100-f072-4109-9c7f-41c5474f84a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon suggested that the government consider making the private
        sector take a more active role in administering the vaccines and eventually
        commercialize the COVID-19 shots later on so they can also be available in
        hospitals and local pharmacies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa47b6-2946-4d72-abbc-44e5ad50639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ada196-5e9e-440d-9fb2-4816aa31ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that appointing a full-time health secretary would also
        help steer the country forward with a more concrete pandemic exit plan.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4b710-e0f3-4114-8aca-6a3fd3b3cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db238c1b-871f-46f8-b12f-6806b8c2de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa first 100 days ng Pangulo, titingnan lang niya</em> (In
        the President’s first 100 days, he just needs to look at) where we are from
        the first 100 days and moving forward, in the next 100 days, this is our game
        plan. But it has to start with a new secretary of health na talagang susuportahan
        niya (that he will fully support),” he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b6dbc-cedb-4d4c-a3e9-e23675ecbec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d95f4-c1ab-467c-b7d2-1298a9620421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:23:26.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:38:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Marcos has yet to name a full-time health secretary three
        months into his term.</p>'
