      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited the arrest of two Lumad youth protesting issues related
        to their ancestral lands in Davao City during Marcos’ first State of the Nation
        Address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8a490-a7fd-41e3-8f46-e9bb200ee22e'
