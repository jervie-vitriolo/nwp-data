    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c8a8e-6aba-4a76-bd9b-7a8855f88df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T17:05:19.968+08:00
