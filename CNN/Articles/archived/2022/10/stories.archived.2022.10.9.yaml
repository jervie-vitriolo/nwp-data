  'House-offers-5M-for-arrest-of-Percy-Lapid-killers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-09T20:29:18.363+08:00
    'imagesource': 'jcr:9e5d7a15-0ef5-45b9-90e1-fb781a807cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1555297-f4e8-48d4-b8f9-79895f1142fe'
    'lead': 'The House of Representatives has offered a ₱5-million reward to anyone
      who can provide information that will lead to the speedy arrest of the killers
      of journalist Percy Lapid, according to Speaker Martin Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T20:30:41.554+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:37:53.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:44.488+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House offers ₱5M for arrest of Percy Lapid killers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d5fe3-12df-4342-8e8c-f882a7594620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T20:30:41.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — The
        House of Representatives has offered a ₱5-million reward to anyone who can
        provide information that will lead to the speedy arrest of the killers of
        journalist Percy Lapid, according to Speaker Martin Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fb295-321d-4438-8b10-79f596c8e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T20:30:41.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of the ₱1.5 million which Interior Secretary Benhur
        Abalos earlier announced he and lawyer Alex Lopez will give.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868513fc-9d50-4867-877b-fc476f1f71c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T20:30:41.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the money would come from the "personal contributions
        of House members who were shocked and disturbed by the killing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769397f-456f-411e-b3ae-da918fb83117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T20:30:41.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in the House view with concern the killing of Percy Mabasa.
        The perpetrators and the masterminds behind this dastardly act must be brought
        to justice at all costs. Violence has no place in a civilized society like
        ours," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6857859-a707-433b-9426-667c354b106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T20:30:41.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker denounced the violence and attacks against journalists,
        stressing that the current administration sees the media as "partners in nation-building."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7a86d-4cf8-477b-9e3d-cf399e6309fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T20:30:41.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role of journalists is very critical in ensuring transparency
        in government. Protecting them is very important in guaranteeing freedom of
        speech and freedom of expression," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de891d-879d-434e-9488-5359adfb1f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T20:30:41.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Lapid was gunned down by two assailants at the gate
        of a subdivision along Aria St., Barangay Talon Dos. One of the attackers
        was on a motorcycle while the other was on board a white Toyota Fortuner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71251586-4fe5-4c0d-8c1f-b22334655c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T20:30:41.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid''s last broadcast aired on Sept. 30 during which he tackled
        the dangers of red-tagging, among other political issues.</p>'
  'De-Lima-hostage-taking-near-death-experience':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-09T20:27:08.961+08:00
    'imagesource': 'jcr:a13b97ca-57cf-423d-b92b-054a822eb289'
