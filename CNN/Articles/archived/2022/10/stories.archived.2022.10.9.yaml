    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran''s state broadcaster hacked during nightly news program'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b615d5-39d8-4c87-9139-7f42810ec4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:07:57.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An Iranian state broadcaster was allegedly
        hacked during its nightly news program Saturday, according to the pro-reform
        IranWire outlet, which shared a clip of the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054bbeaf-1ad7-4e0f-93ab-0269f9cfa019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:07:57.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s semi-official Tasnim News Agency reported that the 9 p.m.
        newscast by the Islamic Republic of Iran News Network (IRINN) under Islamic
        Republic of Iran Broadcasting (IRIB) was hacked for a few moments by anti-revolutionary
        elements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa97d9f-4587-4ea6-91b3-29cf4bdcc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:07:57.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now viral clip of the incident shows IRIB/IRINN airing a segment
        on Supreme Leader Ayatollah Ali Khamenei attending a meeting in the southern
        city of Bushehr, which was interrupted with a video of a cartoon mask with
        a beard and heavy brows against a black backdrop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195223a-4ddf-4041-aab5-34430ff38a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:07:57.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video of the mask was followed by a screen showing a photo of
        Khamenei with a target superimposed on his face alongside photos of Nika Shahkarami,
        Hadis Najafi, Mahsa Amini, and Sarina Esmailzadeh —&nbsp;all young women who
        have died in Iran in the last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25eee0e-b141-401b-9e49-54e6941ec473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:07:57.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amini, 22, died after being detained by morality police. The other
        three, two of them just teenagers, died in the protest movement that has erupted
        since Amini''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fadfad1-93e7-49ec-8bd4-3ea888bbd255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:07:57.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the photos on screen was a message that read, "Join us
        and rise up" and "The blood of our youth is dripping from your grip," along
        with the social media handles for the hacker group Edaalat-e Ali, which translates
        to Ali''s Justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7cbefe-049a-4cc5-8368-31df8f557bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:07:57.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image remained on screen for several seconds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903efb96-51bd-481d-8d67-3d95d345141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:07:57.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edaalat-e Ali appeared to take credit for the hacking, posting the
        clip on their social media account saying, "On the request of people, we fulfilled
        our promise and did the unthinkable to free Iran."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1864cd-bba3-4f22-9f2c-f6233b15c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:07:57.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide protests have gripped Iran for weeks following the death
        of Amini after she was taken into custody by the government''s morality police
        for apparently not wearing her hijab properly. Her death has sparked violent
        clashes between demonstrators and authorities, reportedly leaving scores dead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54419d88-f0b9-4e43-8e6e-99942cc96441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:07:57.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify the number of those
        killed in the protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d2384-a5b3-413b-9b9c-74481e5d9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:07:57.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/09/middleeast/iran-state-broadcaster-hacked-intl-hnk/index.html">Iran''s
        state broadcaster hacked during nightly news program</a>"&nbsp;</em></p>'
  'Russian-draft-dodgers-pour-into-Kazakhstan':
    'author': 'Ivan Watson, Rebecca Wright, Tom Booth and Dinara Salieva, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-09T18:08:12.561+08:00
    'imagesource': 'jcr:8c8f5e2e-0019-408a-b583-f7a0b292a22e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f8b9d1-77df-4a59-96a5-06693b9738d5'
    'lead': 'More than 200,000 Russians have streamed into Kazakhstan following Putin''s
      conscription announcement, according to the Kazakh government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-09T18:14:05.371+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:37:58.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:37:42.518+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian draft dodgers pour into Kazakhstan to escape Putin''s war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57247869-60f2-49d2-8917-da4010f40664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vadim says he plunged into depression
        last month after Russian President Vladimir Putin announced a military draft
        to send hundreds of thousands of conscripts to fight in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad0f33-db06-44bd-a90f-daffda03f37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was silent," the 28-year-old engineer says, explaining that he
        simply stopped talking while at work. "I was angry and afraid."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90600c-02d0-488e-bc0c-12cebcb2f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Russia''s invasion of Ukraine began in February, Vadim says
        he took to the streets of Moscow to protest &nbsp;but Putin''s September 21
        order to draft at least 300,000 men to fight felt like a point of no return.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299d018-4f4a-4bfa-a579-51e728b4c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want this war," Vadim says. "We can''t change something
        in our country, though we have tried."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa9520c-40a0-42fd-a9bf-800b40387fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided he had only one option left. Several days after Putin''s
        draft order, he bid his grandmother a tearful farewell and left his home in
        Moscow &nbsp;potentially forever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d504920-76c5-4617-a3b9-8e1c8a78009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vadim and his friend Alexei traveled as fast as they could to Russia''s
        border with the former Soviet republic of Kazakhstan, where they waited in
        line for three days to cross.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761f02c-5673-4c4a-87bf-48fdfda73807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ran away from Russia because we want to live," Alexei says.
        "We are afraid that we can be sent to Ukraine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf22ac-aa96-4b2b-aa8f-2394432e6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men asked not to be identified, to protect loved ones left
        behind in Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a7704-0d43-428f-b72a-9e7cad32701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, in Kazakhstan''s commercial capital Almaty, they stood
        in line with more than 150 other recently-arrived Russians outside a government
        registration center —&nbsp;part of an exodus of draft dodgers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c931c414-09e2-41b7-810e-4496174bb36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Voting with their feet</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c68f16-d9c8-4ae9-a72d-b53d1d74b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 Russians have streamed into Kazakhstan following
        Putin''s conscription announcement, according to the Kazakh government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f34b86-a097-4d3b-a6c0-8514fffa1017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it isn''t hard to spot the new Russian arrivals at the main
        railway station in Almaty. Every hour, it seems, young Slavic men emerge from
        the train wearing backpacks, looking slightly dazed while consulting their
        phones for directions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730e969-e7ad-46e4-a187-f9d9b9b91cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrive from cities across Russia: Yaroslavl, Togliati, St.
        Petersburg, Kazan. When asked why they have left they all say the same thing:
        mobilization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e6e02-a361-4cf3-b57a-c38954d52b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something I want to participate in," says a 30-year old
        computer programmer named Sergei. He sat on a bench outside the train station
        with his wife, Irina. The couple, clutching backpacks and rolled up sleeping
        pads, said they hoped to travel on to Turkey and hopefully apply for Schengen
        visas to Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54efb5-9fdb-4e2c-8ab9-2d25be705c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the new Russian exiles spoke to CNN on condition of anonymity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ab339-e7fe-4bd7-b913-ae97fe49c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giorgi, a writer in his late 30s from Ekaterinburg, says he fled
        to Kazakhstan last week after suffering panic attacks at the thought he could
        be dragged into the military.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c90076-192d-49b7-8f44-a4c8a12d04c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can I take part in a war without a wish to win this war?" he
        asks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4aa5f2-44cc-49fe-aafc-358d9830e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now trying to find an apartment in Almaty and hopes that his
        wife and young son can visit him in the winter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784e9df-abb3-4d0b-81b4-fb76ffce0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with the challenge of trying to make a living in a foreign
        city, Giorgi recognizes that his hardships pale in comparison to Ukrainians,
        who were forced to flee by the millions after Russia attacked their cities
        and towns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2479580-ca13-4d2c-a29b-f3e97ca7f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Ukrainians, who fight bravely for their homeland, Giorgi
        says Russian draft dodgers like himself can be viewed as both "a refugee and
        an aggressor" by virtue of their citizenship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee528b23-b667-4489-95e6-0252259ac53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not support his war, I never did," Giorgi says. "But somehow
        I''m still connected with the state because of my passport."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2536067-a91c-4915-8663-994bcba80edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Central Asian hospitality</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b79c4d-e774-486e-bc39-ac15ae6f02ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Russian exiles are not technically refugees, in part because
        the Russian government still isn''t officially at war with Ukraine. According
        to the Kremlin, Russia is conducting a "special military operation" against
        its Ukrainian neighbor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d69345b-d672-4521-b85b-266390ca535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian citizens are currently able to enter Kazakhstan for short
        periods with their national ID cards —&nbsp;and the Central Asian country''s
        President has urged his compatriots to welcome the new arrivals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65516169-aa53-4a51-83e9-c77257038bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of them are forced to leave because of the hopeless situation.
        We must take care of them and ensure their safety," said President Kassym-Jomart
        Tokayev in late September.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068b461-3afe-4538-806d-5db0ba1a6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An informal grassroots effort has sprung up across Kazakhstan to
        help temporarily feed and house the Russians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3571d2-17d2-4533-85d0-9db12c38bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are running, they are afraid," says Ekaterina Korotkaya, an
        Almaty-based journalist who helped coordinate assistance to newly-arrived
        Russians.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d34b07-13b3-4a56-b78c-0cffd772b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almira Orlova, a nutritionist based in Almaty, says she has helped
        find housing for at least 26 Russians.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09009d-36db-432c-91a3-93e7b25d1bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would arrive to my apartment, stay for a while, then stay
        in the apartments of my friends," she says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7590386-c25b-40e7-8bb1-9e5fd731b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she points out that she did not receive the same hospitality
        when she moved with her Russian husband to Moscow several years ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7cf2f-26c8-4eb0-8371-dfe5341e4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Russian landlords repeatedly refused to rent her apartments
        because she was "Asian," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d5cf7-98b5-4832-b0b3-148569b5a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I told them that I''m Kazakh, they said ''I''m sorry I really
        cannot.'' And we weren''t able to find an apartment for two months," Orlova
        says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370c02c-0b1d-4d77-a095-e18153461a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens of Central Asia who went to Russia for labor migration
        purposes face some serious discrimination in Russia," says Kadyr Toktogulov,
        former ambassador of Kyrgyzstan to the United States and Canada.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f85e9f-dd37-48d7-907b-9c0fe4fc6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Soviet republic of Kyrgyzstan has also seen a large "reverse
        migration" of Russians fleeing the draft.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb27c15-445f-4e3f-98b1-a576d8b455fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that Russians coming to Central Asia that are fleeing
        the draft will be having the same kind of problems or facing the kind of discrimination
        that citizens of Central Asian republics have been facing for years in Russia,"
        says Toktogulov.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e437aa-b534-4ffa-9066-ed5963d01dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toktogulov says his own family recently rented out an apartment
        in the Kyrgyz capital Bishkek to a newly-arrived Russian man.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598c730-1d53-47c4-bf69-677fd3789790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brain drain</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b1a4d-6846-495e-9ee1-56742b361ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate experts say the flood of Russian exiles have already
        sent rents skyrocketing in Almaty, the Kyrgyz capital Bishkek and other cities
        in the region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631854a-4d17-43b3-b3b0-82e65affca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact is also being felt in commercial real estate, as many
        Russians seek to work remotely.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08493fa6-facd-4b3b-8335-e27c2365b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only individuals coming, the big [Russian] companies
        and corporate business, they are moving their companies to Kazakhstan," says
        Madina Abilpanova, a managing partner at DM Associates, a real estate firm
        based in Almaty.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc679683-e9b8-4ecd-af88-77c7bf102625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says Russian companies have approached her, looking to relocate
        hundreds of their employees in an effort to protect them from military conscription.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98aaa8-4991-407f-8a0f-1a2d75155e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are ready to move immediately, to pay whatever we want, but
        we don''t have spaces," Abilpanova says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a7b2c-cc2f-46b3-97d7-564b745bb7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She speaks to CNN at City Hub, a co-working space in central Almaty,
        where the desks are filled with young Russians laboring silently on their
        laptops.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97763884-eaca-4915-9ee2-02ebffb83233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abilpanova says all of these clients had arrived in Kazakhstan within
        the past two weeks. As she spoke, another young Russian man carrying a giant
        backpack walked in the door. The business owners had to turn him away because
        there was no room.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37586d4-bd8a-465c-8a9b-eff095b509ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something like a tsunami for us," Abilpanova says. "Every
        day they come in like this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bd8ff-16cc-4b00-853d-3d4fea1e3cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vadim, the engineer from Moscow who recently arrived in Kazakhstan,
        says his company is sponsoring him and 15 other employees to transfer to the
        firm''s Almaty office.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf92c53-552c-4704-b132-d5ffda2e2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My boss is against the [Russian] government," Vadim says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960107cf-d428-45c4-9c88-523b10166d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many other Russians who suddenly fled into exile, Vadim can
        count on earning a salary for the time being.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a98112-484b-4af2-8c2e-d4392e61b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he does not know when —&nbsp;or if —&nbsp;he will ever see his
        grandmother in Moscow.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab6dcf-34e3-48eb-ab0e-d226457e2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I very much hope to see her again," Vadim says, his eyes welling
        up with tears.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6bd0c4-b8ac-41b5-a1d8-e4deffa6e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:14:05.377+08:00
      'mgnl:createdBy': 'jelo'
