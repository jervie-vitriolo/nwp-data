    'template': '1'
    'title': 'De Lima recounts ''near-death'' hostage-taking incident'
    'updated': 2022-10-10T12:37:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa92e4-73a2-4c7f-aa42-567d18fc83bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T20:32:39.494+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Former
        Sen. Leila de Lima recounted how she was briefly held hostage on Sunday, describing
        the incident as a “near death experience" which made her value life even more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c665f6-098a-494c-9889-2659bf70ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9dab9-8624-4ef5-b205-8770b05380d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) earlier confirmed that three
        persons under police custody attempted to escape the custodial center while
        breakfast was being served Sunday morning. One of them, identified as Feliciano
        Sulayao Jr., took the former senator hostage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0b3cf-ddc0-459e-8008-3e753f585c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211da79-b841-4ddb-8eb6-fd5fe59490cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial report, Sulayao and his companions Arnel Cabintoy,
        and Idang Susukan stabbed PCpl. Roger Agustin while they were trying to escape.
        Another officer fired towards them, hitting Cabintoy and Susukan. At the time,
        Sulayao was already fleeing towards the direction of De Lima''s cell.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29055146-24ab-48dc-9541-50021911c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f27cd5-c0eb-4688-add3-3a7954cc9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sworn statement, the 63-year-old former senator shared how
        the event transpired at around 6:40 a.m., while she was quietly praying the
        rosary in her detention cell. She said the hostage-taker — later identified
        as Sulayao — entered and took her hostage while pressing a sharp object against
        her chest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746cc5a0-b751-4144-a5e6-5bc089de5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2f724-4e64-4041-a051-33fe00e859d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabihan ako na ''ma''am, patay na ang dalawang kasamahan
        ko kaya kailangan mo sumama sa akin kasi papatayin din ako,</em>" De Lima
        recounted, adding that the inmate eventually tied her hands behind her back
        and dragged her out of her compound.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3d8e9-d718-4711-857f-7645133b1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643954c5-109b-4c8c-96fd-fd51d6df4a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was told, ''ma''am, both of my companions are already
        dead, so you need to come with me because I will get killed, too.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412e339-6298-4c1d-84e5-f6681a88bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05390b5d-2f96-44ea-aeec-05522e67701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the hostage-taker saw that the main outer gate was closed,
        De Lima said she was dragged back to her cell where she was shoved, blindfolded,
        and her feet bound with towels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f526fd6-b7bb-4fe9-8239-8cc69cbbaaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e4024-48c5-4951-a042-8853f9c0103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostage-taker also commanded De Lima to ask the police for a
        Hummer, and a C-130 to take them to Sulu. He also asked for a cellphone and
        said he wanted to be covered by the media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c686d0-db22-4eee-a149-4df4106294eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a328f-f641-48d7-830f-045db919eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also voiced complaints, de Lima said, including how they were
        supposedly being treated like animals and fed like pigs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a04d0-31fb-4c43-9e1c-a2b1106c8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0d77b-c6a3-4e89-a0aa-0d10c362cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said after a while, he could hear voices approaching the
        compound, including a police director — later identified as PCol. Mark Pespes
        — who tried to negotiate with Sulayao. The officer tried to assure the latter
        that his companions were still alive and were talking to the media, but Sulayao
        wanted proof of life.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9478c93-6df8-4f04-bdd3-7d9b2da1a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcadb7b-9ec1-4bcf-b9da-ff5f6f1042a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 7:00 a.m., Sulayao warned that if his demands were not
        met, he and De Lima will both be dead in 30 minutes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca2aaf-439c-49c7-b2a0-d390bd281412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe03189-2a3d-42b8-95e2-ba6042a43ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sigaw siya ng sigaw na kailangan niya ng media at nung wala
        pa, sinabi niya, ito na po ma''am, oras na mamatay na tayo</em> and then he
        started praying in Islam," the former senator shared, adding that she also
        started praying, uttering mentally: "Dear Lord, <em>bahala na po kayo</em>
        (I leave it up to you)."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10f6c2-43a8-4d69-b3ee-ee7d730f1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724df4a-4b01-409b-a892-f1756821bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was shouting and kept demanding that he wanted
        the media, and when nothing was happening, he said, ''Ma''am, it''s time,
        we will die,'' and then he started praying in Islam.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892317ca-abae-4397-adaf-92ac392ad320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df6236-1b74-49fe-a2df-0dd5c8a0fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:37:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulayao then asked for some water, but a few seconds ensued, then
        De Lima heard around three to four successive gunshots. She said that she
        could feel that she was being brought out of her cell while still blindfolded.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acbd12-5d00-44dd-ae0b-fd7115a6fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T12:37:34.432+08:00
      'mgnl:createdBy': 'glee'
