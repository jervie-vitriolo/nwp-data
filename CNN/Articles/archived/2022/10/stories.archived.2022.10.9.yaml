      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Over the past
        months, it seemed that even the government’s COVID-19 booster campaign needed
        a "boost."</p>'
