      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d5152-86de-43bf-bf80-7c668aba4c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame did most of the heavy lifting for Ateneo as he grabbed
        a couple of offensive rebounds and scored down low in the third period. La
        Salle''s bench, however, stepped up to give La Salle a 64-62 lead heading
        into the payoff frame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32d9dd-f7fa-4af2-a71d-b2a8841af303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T19:48:22.324+08:00
