      'mgnl:lastActivated': 2023-01-17T21:37:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91722b5d-ce8a-46b7-a2da-5430b77a3a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-09T18:25:10.934+08:00
