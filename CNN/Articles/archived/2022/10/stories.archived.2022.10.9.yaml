    'template': '1'
    'title': 'UAAP: Winston lights up as La Salle defeats Ateneo for first time since
      2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f530ad-fafe-49d1-8bbd-14be4d5edee8'
