      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would consider as our administration''s greatest
        success in its first 100 days is giving a clear direction and goal to all
        agencies of government and the Filipino people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f46a8-4c1b-4dac-8148-de0def50b0e8'
      'mgnl:activationStatus': true
