      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oct. 6 opening night at the Samsung Performing Arts Theater
        will feature a screening of Cirio H. Santiago’s “Happy Days Are Here Again”
        (1974), a special film that showcases the special place dance has within Philippine
        film and television history. You can also expect performances from Steps Dance
        Studio and the AMP Big Band, as well as a photo exhibit with works by&nbsp;Koji
        Arboleda and Renzo Navarro. For the full festival lineup and ticket information,
        visit <a href="https://fifthwallfest.com/" target="_blank">fifthwallfest.com</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
