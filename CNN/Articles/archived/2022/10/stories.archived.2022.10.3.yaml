      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8eae1-a187-4c67-82ad-d01ae4778fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:19:39.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rate of input price inflation eased to a 20-month low and charges
        levied increased at a softer rate than that seen in August. That said, the
        pace of charge inflation was still historically elevated with firms choosing
        to pass costs on to customers,” it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5779c-aedd-4c1c-a00d-ed7be717e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:19:39.074+08:00
