      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy said in its oil monitor that as of Sept.
        27 there have been per-liter net increases of ₱14.85 for gasoline, ₱29.40
        for diesel, and ₱24.10 for kerosene since the start of 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
