      'text': '<p><strong>Celebrate Peasant Month with Rural Women Advocates</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1faf0-f7b4-4a93-90b7-bead9fa0029a'
      'mgnl:activationStatus': true
