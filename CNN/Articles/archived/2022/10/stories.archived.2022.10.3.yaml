      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Amid
        criticisms directed towards President Ferdinand "Bongbong" Marcos'' attendance
        in the Formula One Grand Prix in Singapore, the Palace on Monday said the
        trip was “productive” as he strengthened talks done in earlier state visit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1617f65-f008-4159-aa75-58216cd86a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang was mum throughout the weekend amid reports that the
        President, his son Ilocos Norte Rep. Sandro Marcos, first lady Liza Araneta
        Marcos, and his cousin House Speaker Martin Romualdez as well as Romualdez''
        wife Rep. Yedda Romualdez flew to Singapore days after Super Typhoon Karding
        battered parts of Luzon</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7ae06-472d-4a04-9887-8a3c15a8d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a photo of the presidential son enjoying a drink with
        actress Alexa Miro was posted by event organizers. Singapore Prime Minister
        Lee Hsien Loong also shared that he met Marcos and his wife Liza during the
        race.</p>'
    '48':
      'image': 'jcr:a6d83e87-c64b-4a91-9915-7910fea6f85d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf454f2-edc8-4592-843a-366153c80347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b859ee-f71d-4b24-8e85-3b646b64da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles said the President had bilateral
        talks on the sidelines of the race.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6a437-1845-4928-bd29-1da05186c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naging produktibo ang pagdalaw sa Singpore ni Pangulong Ferdinand
        Romualdez Marcos Jr. Pinagpatibay niya ang mga pangunahing usapan sa huling
        state visit sa bayan na ito, at pinatuloy ang paghihikayat sa pag-invest sa
        bayang Pilipinas," she wrote as a caption for the social media post of Singapore’s
        Minister for Manpower Tan See Leng.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ac39a-9fd8-47d1-8967-a8335edc9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The visit of President Ferdinand Romualdez Marcos
        Jr. was productive. He strengthened the initial discussions from his earlier
        state visit. He also continued encouraging businessmen to invest in the country.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168b7d7-25b2-4913-989c-81fecd88c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said he met with Marcos and other foreign dignitaries on the
        sidelines of the event "to affirm bilateral economic relationships and strengthen
        collaborations in energy cooperation, as well as exchange views on manpower
        policies."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663d6bf-13c0-4e8a-8a21-93d201955583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criticisms</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a5d3d-f8d3-4e20-b9eb-0eab6ba2ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist group Bayan lambasted the President for what it called
        an "insensitive, unnecessary, and irresponsible" trip while the country is
        reeling from a super typhoon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa253faa-a150-438c-afdb-c6306f8cc4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan secretary general Renato Reyes Jr. asked how much of taxpayers''
        money was used by the first family.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcacd81-b4fc-44a5-9368-0420062c9ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are approaching the first 100 days in office of Marcos and it
        has been one party after another since he returned to Malacañang. The jet-setting
        lifestyle is incompatible with the Office of the President. The people demand
        a concrete response to the economic crisis, not a partying president," he
        said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fcf91d-6631-4062-95cc-25957280b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first family has thrown several parties during the President''s
        first three months in office, including birthday parties in the Palace for
        Liza and his mother Imelda Marcos, widow of the late dictator Ferdinand E.
        Marcos.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674340fe-f7db-4020-99af-0c01542f3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader and ACT Teachers Partylist Rep. France
        Castro called on Malacañang to categorically declare if the business jet G280
        Gulfstream purchased by the Air Force was used by the Marcos family for the
        trip.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9022e1-ff20-4cf3-bc6c-86491e028d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If indeed Pres. Marcos Jr. used government resources for obviously
        personal, extravagant, and frivolous junket in time of economic hardship then
        it is like a punch in the gut of hungry Filipinos," the solon said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e2e0d-41e1-4ec1-981b-2401ee685f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight tracker website FlightAware shows an aircraft owned by the
        Philippine government left Metro Manila on Saturday afternoon and landed in
        Singapore three hours later at 4:16 p.m.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f38a3-493c-4aae-9113-9a3b9e6351a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Formula One qualifying session opened on Saturday night.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66799048-07dc-415d-809a-938f25f37ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:16:01.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same website also shows that the aircraft departed from Singapore
        and landed in Manila at 3:26 a.m. Monday.</p>'
