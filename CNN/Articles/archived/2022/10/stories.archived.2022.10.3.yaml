      'mgnl:lastActivated': 2023-01-17T21:28:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e78dba-8297-488f-9234-f5fd8d559bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:02:39.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 9262 or the “Anti-Violence Against Women and Their
        Children Act of 2004” penalizes “Depriving or threatening to deprive the woman
        or her children of financial support legally due her or her family, or deliberately
        providing the woman’s children insufficient financial support.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b620ea-f90d-4218-8426-aea4cf50f9fc'
      'mgnl:activationStatus': true
