      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c7916e-eadb-4741-87f7-2953f62056d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:42:12.603+08:00
