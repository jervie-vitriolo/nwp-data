      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, factory owners saw inflationary pressures ease during the
        month, said S&amp;P Global.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f070650-8cb3-4eb6-88eb-bc5a787b10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:19:39.074+08:00
