  'brazil-elections-lula-da-silva-jair-bolsonaro':
    'author': 'Camilo Rocha, Kara Fox, Rodrigo Pedroso, and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-03T13:55:13.069+08:00
    'imagesource': 'jcr:d71a33f1-1e90-47b9-b0cb-2b1ac2f68c4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '562c9fb5-0530-479c-8f78-7021119efb3a'
    'lead': 'With more than 99% of the vote counted on Sunday evening, results released
      by Brazil''s Electoral Superior Court showed left-wing candidate and former
      president Luiz Inácio ''Lula'' da Silva held a slight lead over right-wing incumbent
      President Jair Bolsonaro — but not enough to cross the threshold to victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T13:58:45.338+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:29:04.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:34.303+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'elections', 'Lula-da-Silva', 'Luiz-Inacio-da-Silva',
      'Jair-Bolsonaro']
    'template': '1'
    'title': 'Brazil''s heated presidential election will go to second round'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5040e0c-828d-41fe-9494-29267840add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazil''s <a href="http://www.cnn.com/2022/10/01/americas/brazil-election-explainer-intl-latam/index.html"
        target="_blank">polarizing presidential race</a>&nbsp;will go to a second
        round after no candidate achieved more than a 50% majority in an election
        that saw long lines at polling booths as millions turned out to vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ba664-2b81-459e-8f9c-45268e5ca216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 99% of the vote counted on Sunday evening, results
        released by Brazil''s Electoral Superior Court (TSE) showed left-wing candidate
        and former president Luiz Inácio "Lula" da Silva held a slight lead over right-wing
        incumbent President Jair Bolsonaro — but not enough to cross the threshold
        to victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babb108-581f-4d35-9697-a8e30c37bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest official count put Lula ahead with 48.4% of the vote
        versus 43.2% for Bolsonaro, a divisive figure often referred to as the "Trump
        of the Tropics."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805ec95-8078-4ec5-8927-e9efa5a0071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s result was eight points higher than the latest Datafolha
        poll showed on Saturday, while Lula''s was two to three points lower than
        predicted by polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f38d8-9be7-435e-b4f6-70cd57db2b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula told reporters in Sao Paulo Sunday night that he was confident
        of winning the run-off vote to be held on October 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac388c-e2c6-4d6c-a88d-99090b07d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be important (to have a second round) because we will have
        the chance to do a face-to-face debate with the current president to know
        if he will keep on telling lies," said Lula, who was Brazil''s leader from
        2002 to 2010.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d31e82-bafc-459d-9d9c-a7879fae7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief news conference Sunday, Bolsonaro said the voting reflected
        the poor economic conditions felt by poorer Brazilians, and promised to appeal
        to voters who are worried about rising prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32381bfd-96fa-4d18-a8cf-b1555e052140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a second round ahead where everything becomes the same,
        the (television advertising) time for each side becomes the same. And now
        we are going to show it better for the Brazilian population, especially the
        most affected class, the consequence of the ''stay at home, we''ll see the
        economy later'' policy," Bolsonaro said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed52d0-8a84-49d2-a734-d7490a19074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who has routinely discredited the Brazilian electoral
        system and threatened to not accept its results, managed to beat Lula in the
        southeast states, the most populous of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ec91b-2a2d-4b3a-811e-36f0d4b9ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 123 million Brazilians waited in long lines to vote in
        the world''s fourth largest democracy, while another 32 million abstained.
        According to TSE President Alexandre de Moraes, the extensive queues were
        caused by new biometric security checks and higher than expected voter turnout.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b3b78-7535-449f-86f3-0df0c3d64fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other presidential candidates were in the running but trailed
        far behind the two frontrunners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8136154-27e2-4397-9c7e-66c65e2f2803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simone Tebet of the Brazilian Democratic Movement came third with
        4.1% of valid votes, and Ciro Gomes of the Democratic Labour Party received
        3.05% of the vote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebeae59-9c4e-403c-9748-24918c02307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes said in a news conference Sunday that he is "deeply concerned"
        about Brazil''s political polarization. "I have never seen a situation so
        complex, so challenging, so potentially threatening to our fortunes as a nation,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc7ef8-a196-4a68-9bca-29da8e83371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After voting alongside his wife, Rosangela da Silva, at a Sao Paulo
        school on Sunday, Lula told reporters: "We don''t want more discord, we want
        a country that lives in peace. This is the most important election. I am really
        happy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea138c2-d7af-467b-b64f-b63ff1a1a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also referenced the 2018 elections, where he had been unable
        to run -- or vote -- because of a corruption conviction that was overturned
        last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21954cd2-dcf5-4760-8170-dfeb05408279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four years ago I couldn''t vote because I had been the victim of
        a lie in this country. And four years later, I''m here, voting with the recognition
        of my total freedom and with the possibility of being president of the republic
        of this country again, to try to make this country return to normality," Lula
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d1af9-25a7-49db-acad-568f2a360b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lula vs. Bolsonaro on the campaign trail</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb916daa-e0ba-4c65-86b6-7b083764f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were nearly a dozen candidates on the ballot, the race
        was dominated from the outset by Lula and Bolsonaro, two titans of Brazilian
        politics who engaged in a bruising campaign season marked by bitter verbal
        attacks and a <a href="http://www.cnn.com/2022/09/29/americas/brazil-election-violence-fears-intl-latam/index.html"
        target="_blank">series of violent incidents</a>&nbsp;between rival supporters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045312d-ab9c-43e9-9538-991af97d2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, 67, ran for re-election under the conservative Liberal
        Party. He has campaigned to increase mining, privatize public companies and
        generate more sustainable energy to bring down energy prices. He has vowed
        to continue paying a R$600 (about $110) monthly benefit known as Auxilio Brasil.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e283b6-5772-484e-a0cc-197609d97259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government is known for its support for ruthless exploitation
        of land in the Amazon, leading to record deforestation figures. Environmentalists
        are warning that the future of the rainforest could be at stake in this election.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81df94-e113-4690-8222-15db38a81d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has also been widely criticized for his handling of the
        Covid-19 pandemic. More than 686,000 people in Brazil have died from the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369eb21b-6568-42fd-b2eb-2cf4828f10e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula, 76, focused his campaign on getting Bolsonaro out of office
        and highlighted his past achievements throughout his campaign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8079c1b-5b95-499e-a0f5-835eec726924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left office with a 90% approval rating in 2011, and is largely
        credited for lifting millions of Brazilians from extreme poverty through the
        "Bolsa Familia" welfare program.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712090f-4ae4-4a0c-bcf7-6088934e307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign promised a new tax regime that will allow for higher
        public spending. He has vowed to end hunger in the country, which has returned
        during the Bolsonaro government. Lula also promises to work to reduce carbon
        emissions and deforestation in the Amazon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eeeeb0-6ae7-4a57-8f9d-31336ee38ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula, however, is also no stranger to controversy. He was convicted
        for corruption and money laundering in 2017, on charges stemming from the
        wide-ranging "Operation Car Wash" investigation into the state-run oil company
        Petrobras. But after serving less than two years, a Supreme Court Justice
        annulled Lula''s conviction in March 2021, clearing the way for him to run
        for president for a sixth time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e28d45-973c-4bcc-92f2-c866f0139403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''If they are clean elections, no problem''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520234a-a971-4711-81ba-5350921e8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who has been accused of firing up supporters with violent
        rhetoric, has sought to sow doubts about the result and said that the results
        should be considered suspicious if he doesn''t gain "at least 60%."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1428da19-f207-49ed-bebd-02a49bb3c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, he repeated claims that he expected to win in the first
        round of presidential elections "with a margin higher than 60%," despite being
        14 points behind in the most recent poll that day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22aa3d-10bd-4b76-a6c8-fa368af867c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bolsonaro and his Liberal Party have claimed that Brazil''s
        electronic ballot system is susceptible to fraud -- an entirely unfounded
        allegation that has drawn comparisons to the false election claims of former
        US President Donald Trump.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d703630-a50e-4706-a27d-9fe7e8e01427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no proven instances of voter fraud in the electronic
        ballot in Brazil.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a5825-07f2-48b9-9337-548237a377f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Electoral Court has also rejected claims of flaws in
        the system, as "false and untruthful, with no base in reality."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825c4c7-03bb-4362-895d-59e4a6f1c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:58:45.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/02/americas/brazil-election-polls-open-intl-latam/index.html"
        target="_blank">Brazil''s heated presidential election will go to second round</a>."</em></p>'
  'hong-kong-opening-up-tourism':
    'author': 'Jake Kwon, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-03T13:58:58.011+08:00
    'imagesource': 'jcr:9015b7a6-574f-4898-a2b3-76ef143935ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ce87ba-4cda-4920-9a64-e9424ef06522'
    'lead': 'Hong Kong has taken steps in recent days to reopen itself to the world,
      by first lifting its mandatory three-day hotel quarantine, then announcing a
      global banking summit in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T14:03:10.826+08:00
