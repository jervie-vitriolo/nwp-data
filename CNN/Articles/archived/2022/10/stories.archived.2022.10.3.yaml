      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d798c-590e-4cad-9c7f-0450088f9688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:19:39.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s S&amp;P Global Market Manufacturing Purchasing Managers’
        Index (PMI) stood at 52.9 during the month, improving from 51.2 in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c15e9-1e5b-4ada-9c89-285ef138d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:19:39.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf015cf9-9185-4ef3-a421-638d86f8d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:19:39.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth across the Filipino manufacturing sector quickened in September,
        according to the latest PMI data. Firms noted that an increase in customer
        demand allowed production levels and factory orders to grow for the first
        time since June,” said S&amp;P Global Market Intelligence economist Maryam
        Baluch in the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21cd7d-ee65-4e07-9a6a-18468f622eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:19:39.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3bac71-7544-4443-a908-1689c9fe56bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:19:39.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Adding to the good news, inflationary pressures, which have been
        uncomfortably high in the past couple of months, moderated in the latest survey
        period, hinting that inflation may have peaked,” added Baluch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bfdadb-f9a2-4a5a-b303-cfaa188a27b1'
      'mgnl:activationStatus': true
