      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help prevent this, the health agency is asking for P878 million
        to hire 1,470 vaccinators for COVID-19 and routine immunizations.</p>'
    '13':
