      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I often feel like the odd one out at parties, because I only ever
        drink water. Truth be told, I rarely find alcoholic beverages that suit my
        taste. Last weekend I was able to try Soul Hard Seltzer, a new local brand
        that offers spiked carbonated water at 5% ABV. The can packaging is cute,
        but their overall branding is a little too conyo-adjacent for my liking (they’re
        stocked in a few places, such as Wildflour and Manila Polo Club). However,
        I did enjoy the lemon lime variety, which was lightly flavored and easy on
        the stomach. Compared to the increasingly popular Lemon Dou, I like this more
        taste-wise. Soul also has a strawberry flavor that might suit those who prefer
        a more candy-like taste. The best part is that each can is only 100 calories,
        with only two grams each of carbs and sugar. It’s charged with electrolytes
        and is gluten-free. A box of six will set you back by ₱475. — MARGA BUENAVENTURA</p>'
