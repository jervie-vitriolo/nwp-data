    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Academy-Awards', 'Oscars', 'Camille-Vilalr', 'House-Resolution-451']
    'template': '1'
    'title': 'Solon seeks incentives for filmmakers vying for an Oscar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9e483-8da5-4496-8161-dc236e21e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T18:16:26.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — A lawmaker
        from the House of Representatives wants to grant perks to filmmakers vying
        to win the Best International Feature Film at the Oscars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e1b5ae-3168-4a06-b180-b48f3e00880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T18:16:26.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to assess the overall situation of the Philippine
        cinema and movie industry, and if possible, create a seed fund or increase
        the allocation for the FDCP’s [Film Development Council of the Philippines]
        Oscars Assistance Program for the development and marketing campaigns of world-class
        Filipino films to be sent to the Academy," Deputy Speaker and Las Piñas Rep.
        Camille Villar said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef8a03-3572-45f8-bff8-d16bb2a9660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T18:16:26.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar filed House Resolution 451 in a bid to support local filmmakers
        in their quest for what she said was "the coveted but elusive Oscars." She
        said such perks would help filmmakers cover the expenses for promotional material
        to make their work known to voting members of the Academy of Motion Pictures,
        Arts and Sciences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196c14c-1d25-419a-9a04-170949397734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T18:16:26.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also noted the country has sent films for consideration by
        the academy for decades — beginning with "Genghis Khan," a film by Manuel
        Conde, a National Artist for Film. This year, the country sent Erik Matti’s
        “On the Job: The Missing 8” as its official entry to the 95th Oscar Awards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9318a3d2-c06f-45bb-9f69-390bf6272453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T18:16:26.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Securing a nomination, win or even a shortlist in the prestigious
        Oscars will put the Philippines on the map for world-class talents, thus potentially
        opening more employment and livelihood opportunities for Filipinos,” Villar
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3259e8c-177e-43cc-bd4d-6bb6c43a9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T18:16:26.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar is the daughter of Manny Villar, who was a former Senate
        President and House Speaker. The Villar family owns Advanced Media Broadcasting
        System. Its TV business — ALLTV — began airing on the channel previously occupied
        by ABS-CBN in September. The Lopez-led network failed to get a fresh franchise
        from Congress.</p>'
