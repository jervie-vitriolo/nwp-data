      'text': '<p><strong>Attend an in-person festival showcasing dance films</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56abe8a-3472-45a6-b60f-d4c6d07e7748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T15:46:53.327+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:29:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifth Wall Fest is back this week with another showcase&nbsp;of
        dance films. First mounted in 2020 by founder Madge Reyes, the Philippines’
        first international dance festival began as an online event. This year, the
        10-day festival will include screenings of local and foreign dance films in
        multiple locations and formats. Venues for the in-person events are the UP
        Fine Arts Gallery in Diliman, Sine Pop in Cubao, and Tarzeer Pictures in Makati.</p>'
