    'template': '1'
    'title': '''1 out of 1 followed by 1224 zeros'': OCTA fellow analyzes ''highly
      unusual'' lotto win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eae5c8-bf95-481e-ba79-66bcece75e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T12:56:03.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        433 winners of the Grand Lotto jackpot in last Saturday’s draw will have to
        split <a href="https://www.cnnphilippines.com/news/2022/10/2/433-bettors-win-P236M-Grand-Lotto-jackpot.html">the
        over ₱236 million prize</a> among themselves — an occurrence that an OCTA
        Research fellow and mathematician described as "highly unusual."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea131fd3-bcc5-41f7-85b9-9b52f744e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T12:56:03.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35bebf-2c9b-49fc-86c6-a8ae15b21878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T12:56:03.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, OCTA
        fellow Guido David said the probability of having more than 400 winners in
        the 6/55 lottery is about one out of a number "followed by more than one thousand
        zeros."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6176cd-86b3-4a71-9f8b-1026815705ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T12:56:03.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3cfc12-e5a8-4465-bd9c-9cac3aea6d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T12:56:03.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Example, 1,000 has three zeros, 1 million has six zeros, 1 billion
        has nine zeros, 1 trillion has 12 zeros, but we are talking about one thousand
        zeros. That’s a very large number," David said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74052f-9b1b-4d46-a5b8-c02568235d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T12:56:03.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adcad7f-f674-4bff-bdc8-d971c1e99a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T12:56:03.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of molecules in a universe has 80 zeros. It’s not even
        comparable to the odds of having 433 lotto winners," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0594038-6b27-47e7-be4a-dc740dbb799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T12:56:03.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4440d-0244-455a-bb1e-dc29305f2e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T12:56:03.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that winning the 6/55 lottery at least once would
        require a person to bet 29 million times in his lifetime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef397f6-5de0-40f3-a292-82d972cdec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T12:56:03.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b6c59-28bc-4fdd-a381-4748a1a9ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T12:56:03.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet, David said that to be exact, the probability
        of having 433 winners of the 6/55 Grand Lotto is at "1 out of 1 followed by
        1224 zeros."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">People
        want to know the probability of 433 6-55 winners. It is 1 to 1.87e-1224. That
        is 1 out of 1 followed by 1224 zeros. The age of the universe is 4.3e17 seconds
        (17 zeros). However, the winning combination, divisible by 9, could mean more
