    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['travel', 'Asia', 'Hong-Kong', 'tourism', 'coronavirus', 'novel-coronavirus',
      'covid-19', 'covid-19-pandemic', 'covid-19-crisis']
    'template': '1'
    'title': 'Hong Kong is opening up to tourism — but is it too late?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658573c-3898-456f-ba93-9e12a56410a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Market vendor Mr. Chan gestures around
        what used to be one of Hong Kong''s busiest streets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48290058-2eac-4ea0-a7ff-ab476b8aad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no tourists now, whatsoever," he says. Mr. Chan sells
        silver earrings, necklaces and scarves on Tung Choi Street in Kowloon, which
        is famous for its robust night market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb3dd15-8714-4cb8-80ac-e50e477f72c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past three years have been harsh on him. He kept his stall open
        until 10 p.m. before the pandemic, but these days he closes at 7 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733347a-b332-4235-bdc7-16ede5c18bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes for swift change with the end of quarantine, which had
        a devastating effect on businesses that relied on tourism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53858f66-a402-434c-96c2-601d1fcf0e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has taken steps in recent days to reopen itself to the
        world, by first lifting its mandatory three-day hotel quarantine, then announcing
        a global banking summit in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6f721-b877-41ce-9889-e4b6623ae308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials hope the move will revive Hong Kong''s status as an international
        business and travel hub, but some locals feel the change may be too late.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f0703-1494-44f1-8d32-ab26b0b23024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long winter</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8daf42-2976-4aa4-9496-4cc07169f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2022/09/23/china/hong-kong-removes-quarantine-international-travel-intl-hnk/index.html"
        target="_blank">lifting of the quarantine</a>&nbsp;was received with elation
        by the city''s residents, who have endured more than two years of crushing
        pandemic measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2884ee-731e-48e1-a221-faa5ca81ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its most strict, Hong Kong''s quarantine rules required incoming
        travelers to spend 21 days in a hotel room paid at their own expense. Only
        Hong Kong residents were permitted entry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cf124-15ff-42f4-a808-33102f82e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those unlucky enough to come from certain regions or countries with
        high numbers of coronavirus cases could find themselves in a <a href="https://edition.cnn.com/travel/article/hong-kong-government-quarantine-camp-opinion-intl-hnk/index.html"
        target="_blank">government-run facility</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af932f-61a4-4688-9017-ed4c5a044592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, travel in and out of the financial hub was at record
        lows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec22d0-46fc-4b73-99b7-e12f64d37d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once news of the end of quarantine was announced on Friday, September
        30, travel-starved Hong Kongers flocked to book flights online. The city''s
        flag carrier Cathay Pacific set up a virtual "waiting room" to get onto its
        website, where hold times could easily stretch to 30 minutes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9337c-770e-4282-a558-ab4244325ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online travel booking service Expedia said its website also
        saw a 9-fold surge in search for flights from Hong Kong to Tokyo and 11-fold
        for flights from Hong Kong to Osaka.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba874e2a-d285-4200-9a14-b4dab396a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the interest in flights to Hong Kong remained unchanged,
        Lavinia Rajaram, Expedia''s Asia head of public relations, said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8c6f2-066f-48e6-af63-d76845f8badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An uneven success</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79eafb-335b-4daa-a387-ea69f4a1f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though hotel quarantine may be gone, the city still imposes a 3-day
        period during which visitors are barred from dining in restaurants or going
        to bars. That and the complicated visiting requirements, which include a pre-flight
        vaccination certificate and negative tests, may deter potential visitors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38fbc5-4c8a-4f18-b878-6a9d225dce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Hong Kong plans to host the International Rugby Sevens
        tournament, which has been held every year since 1976 except for the past
        two years. A popular spectacle that drew fans from abroad before the pandemic,
        it is doubtful how many will brave the border restrictions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafb8a2-4c1e-48c3-a960-03d8f7bc2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While drinking is allowed, food will be banned at the event. Fans
        will also be required to wear their mask at all times except when drinking,
        according to the city''s government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ee303-43ad-43a8-9c24-f17324c224c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Asian neighbors including Japan, Taiwan and South Korea
        took steps in past weeks to remove the last remaining barriers on travel,
        making them more attractive destinations for international travelers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc472d-0765-4906-a33b-7d4c6d4ebbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cloud hanging over the forecast is the continuing zero-Covid
        regime in mainland China. In 2019, the last year before travel became heavily
        restricted, 78% of the city''s visitors <a href="https://www.yearbook.gov.hk/2019/en/pdf/E19.pdf"
        target="_blank">came from the mainland</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b92b6e-7abe-47f0-b0b0-394f8c577ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too late for some</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9af5d7-942a-4d17-97e0-ffcb4419294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s effort to reopen and promote the city came too
        late for Maxence Traverse, a restaurant owner who had to shut his business,
        Honi Honi Tiki Bar, last year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00119f71-c70b-4430-a4e2-afe01f26fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the nine-year-old bar could not survive the 2019 protests
        and the pandemic. After a six-month hiatus, he opened a restaurant in the
        city''s Tai Hang neighborhood but he is fighting to keep it going, he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b77bf4-268c-49b7-b362-175e43c624e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traverse''s business is one of many in the food and beverage industry
        that shut down permanently during the pandemic. Some of the city''s iconic
        Cantonese restaurants — including Mido Cafe, Jimmy''s Kitchen and Lin Heung
        Tea House — have also closed their doors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e2acd-e365-4bc1-8228-8bc05a3e1b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traverse was greatly upset when he saw an interview with Hong Kong
        Health Secretary Lo Chung-mau, in which Lo said Hong Kong will continue to
        open up unless a new Covid variant emerges.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea1592-e1ef-4019-8162-b0d4d41171ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried. Depression. Really hard, that hard feeling. I said, ''Not
        again.'' Nearly third year in a row. You know, it''s been tough," Traverse
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca901659-f810-4ce9-9ab9-d8ac85344560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes simply reopening the city will not be enough to restore
        what drew him there 12 years ago.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26970812-1557-4c5b-bb5b-11d75a2debfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be providing excitement for Hong Kong, because right
        now we lost so many things," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3256545-1b72-4c88-97c8-acc8180a59cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:03:10.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/hong-kong-tourism-recovery-intl-hnk/index.html"
        target="_blank">Hong Kong is opening up to tourism -- but is it too late?</a>"</em></p>'
  'mexico-hurricane-orlene':
    'author': 'Rob Shackelford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-03T14:03:20.594+08:00
    'imagesource': 'jcr:cf9190b4-2805-43f5-a25b-38666a5e50d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '060bfa67-2f45-4b3f-8fe5-2d3ea8b8386f'
    'lead': 'Hurricane Orlene is poised to strike Mexico Monday, bringing heavy rain
      and the potential for severe flooding to popular resort areas along the west
      coast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T14:09:03.132+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:29:03.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:34.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hurricane', 'storm', 'weather', 'Mexico', 'Hurricane-Orlene']
    'template': '1'
    'title': 'Mexico braces for Hurricane Orlene as the storm heads for Mazatlán'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa584a-d648-405b-a2a4-7d9330f88654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:09:03.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Orlene is poised to strike <a
        href="https://www.cnn.com/specials/americas/mexico" target="_blank">Mexico</a>&nbsp;Monday,
        bringing heavy rain and the potential for severe flooding to popular resort
        areas along the west coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11cfe8-0b96-4a3c-b70c-e2dcefbf47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:09:03.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Category 2 storm currently has maximum sustained winds of 105
        mph with higher gusts, after peaking as a Category 4 Sunday afternoon, and
        is moving north at 8 mph. Tropical-storm-force winds extend outward up to
        90 miles from the storm''s core, according to the National Hurricane Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab963f-c066-427a-964c-938acf742986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:09:03.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlene is forecast to move over Las Islas Marias in the overnight
        hours, remain at hurricane strength when it reaches the mainland Monday afternoon
        or evening just south of Mazatlán and then weaken rapidly, the hurricane center
        projected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94912739-db48-4da0-a701-4320fdda680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:09:03.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlying islands could see 6-10 inches of rain, with local amounts
        over a foot, leading to localized flooding and possible landslides, the hurricane
        center noted, adding dangerous storm surges can be expected, with wave heights
        up to 6 feet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd1b5b-50c8-4519-a372-faf4e66d18a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:09:03.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hurricane Warning is in effect for Las Islas Marias, and along
        the coast of mainland Mexico from San Blas to Mazatlán. A Hurricane Watch
        is in effect for the coast of mainland Mexico from Playa Perula to San Blas
        and from Mazatlán to Bahia Tempehuaya, including the city of Puerto Vallarta.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f2d15-6885-4a8f-a17f-b245518fcdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:09:03.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tropical Storm Warning is in effect for the coast of mainland
        Mexico from Playa Perula to San Blas. A Tropical Storm Watch is in effect
        for the coast of mainland Mexico from Manzanillo to Playa Perula.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4191e-b6ac-43db-bde5-64bbe4ed6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:09:03.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:29:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/03/weather/hurricane-orlene-mexico-monday-intl/"
        target="_blank">Mexico braces for Hurricane Orlene as the storm heads for
        Mazatlán</a>."</em></p>'
  'Kai-Sotto-Adelaide-36ers-Phoenix-Suns-NBL-NBA-preseason':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-03T14:32:53.711+08:00
