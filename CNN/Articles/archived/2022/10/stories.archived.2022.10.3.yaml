      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4bcc72-a9e7-437a-9e17-b630ff3a426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag nakatatlong beses na ni</em>-rescue <em>ng pamahalaan,
        ng</em> LGU <em>ang iyong anak sa lansangan, tinitingnan namin kung pupuwede
        na bang kunin na ng</em> DSWD <em>ang pangangalaga sa mga bata na ito, tutal
        trabaho naman ng</em> DSWD <em>ang</em> child protection,” Tulfo said in a
        public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed55cc3-d65a-4062-8a30-4b096ca3e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
