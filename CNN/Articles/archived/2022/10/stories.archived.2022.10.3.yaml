      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Through the years that they''ve been missing this,
        we''ve pooled around 3 million. And these 3 million unvaccinated with measles-containing
        vaccines will trigger the outbreak by the early part of next year.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611706f-681e-4bf5-ac76-4a1afd34c0d7'
      'mgnl:activationStatus': true
