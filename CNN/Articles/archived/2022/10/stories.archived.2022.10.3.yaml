      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff92b16f-6f85-4cb4-bbd8-009014380005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:02:39.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:59.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before, <em>pinapaalalahanan lang natin ang mga bastardong ama</em>,”
        Tulfo said in a public briefing. “<em>Ngayon kung may</em> complaint <em>na</em>…<em>nagpadala
        na sila</em> (PAO) <em>ng kanilang dalawang abogado dito sa</em> central office.
        So <em>puwede na nating kasuhan</em> ''<em>yang mga bastardong ama na inirereklamo
        at isinusumbong dito sa amin sa</em> DSWD.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c00bd-3e0c-4935-8cd0-3e17d37d7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:02:39.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb6292-e0ef-43b5-9d2a-92c43c3e05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:02:39.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, we only remind negligent fathers. Now if there’s
        a complaint, the PAO has deployed two lawyers to our central office. We can
        now sue those spouses that have been the subject of complaints here in DSWD.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd557c-3a1b-452f-94e6-2fe5833c1428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:02:39.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533704e-d1c7-4c20-9747-d119d2e34713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:02:39.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also encouraged single mothers to go to regional offices for
        their complaints, including grievances against negligent fathers not giving
        custody of their children to the mothers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660d098-f1da-4e01-b61d-a092b75dcbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:02:39.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1631524-7d4b-4310-91f3-57a234c2efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:02:39.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two agencies signed a memorandum of agreement last Sept. 19,
        following an influx of requests from lone parents due to lack of financial
        assistance from spouses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a477acc-446e-4b1a-a919-9938076528d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:02:39.994+08:00
