      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also cited the Family Code in stressing that fathers should
        provide child support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456d16a-866b-4b7c-9979-7c3c99acbdcf'
