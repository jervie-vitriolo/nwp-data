  'camille-villar-incentives-filmmakers-oscar-bid':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-03T18:13:30.852+08:00
    'imagesource': 'jcr:8c7947cc-87af-487f-8903-b81ccc3184e1'
