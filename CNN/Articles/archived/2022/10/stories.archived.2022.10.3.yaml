    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee2bef30-af2b-4ec1-af0d-ddd0f03aa0c8'
    'lead': 'A lawmaker from the House of Representatives wants to grant perks to
      filmmakers vying to win the Best International Feature Film at the Oscars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T18:16:26.347+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:28:57.226+08:00
