  'NOW-Corp-capital-eyes-Newsnet-acquisition':
    'author': 'Lisbet Esmael, CNN Philippines'
    'caption': 'Photo from NOW Corp. website'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-03T23:11:58.058+08:00
    'imagesource': 'jcr:0fb130d2-e83a-44a8-a3d4-076a421e04e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e19e88db-7cd8-4b55-9bb9-3ab8e77f1090'
    'lead': 'Velarde-led NOW Corp. plans to spend ₱7.8 billion in capital expenditures
      over the next 10 years to bolster its presence in the 5G space, with the group
      now moving to acquire "substantial" ownership in News and Entertainment Network
      Corp. (Newsnet) for its needed spectrum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T23:18:48.271+08:00
