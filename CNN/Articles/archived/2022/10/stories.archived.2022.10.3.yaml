    'title': 'How Spam became cool again'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343ccbe-669a-4e7e-be03-7560890ea7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.930+08:00
