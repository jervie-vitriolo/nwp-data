  'DOE-approves-Razon-Malampaya-acquisition-deal':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-03T17:31:01.633+08:00
    'imagesource': 'jcr:1ad4d3a8-e8fd-4dee-a665-c432e64c9034'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ed2d80-abfd-497c-9837-45364e66b77e'
    'lead': 'Ports and gaming billionaire Enrique Razon Jr. secured the Department
      of Energy''s (DOE) nod to hold a major stake in the Malampaya gas project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T17:32:30.512+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:28:57.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:37.227+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE approves Razon''s Malampaya acquisition deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd206b8-6fd7-4158-869f-01469be7c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:32:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — Ports
        and gaming billionaire Enrique Razon Jr. secured the Department of Energy''s
        (DOE) nod to hold a major stake in the Malampaya gas project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b440c4-b6ca-4aac-a669-92e289080987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:32:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a "thorough review," the DOE said in a statement Monday that
        it approved the move of Razon''s Prime Infrastructure Capital Inc. (Prime
        Infra) to acquire 45% interest of Shell Philippines Exploration BV (SPEX)
        in the Malampaya Service Contract 38.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35af3b-2612-4ee5-9e77-c7c5cca98fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:32:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Philippines Exploration B.V. (SPEX) will become a subsidiary
        of Prime Infra as part of the condition following the approval, the DOE noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997898db-c7f2-4cd6-87e0-b0ba4a206df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:32:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime Infra was found to be technically, financially and legally
        qualified as a transferee and as successor to Shell as Operator of the Malampaya
        natural gas project," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b310d4a-6caa-448b-a5dd-cad7fbb5421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:32:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SPEX, as a Prime Infra subsidiary, will continue to be technically
        competent and financially capable to operate the Malampaya Service Contract
        38," the DOE said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661566e5-0851-4a56-9749-c12130e7c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:32:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Prime Infra disclosed its acquisition of Dennis Uy''s Udenna
        subsidiary MEXP Holding Pte. Ltd. While the Udenna unit signed a share purchase
        agreement with Shell to acquire SPEX early last year, the transaction was
        not pursued as state-run PNOC Exploration Corp. withdrew its consent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf267ecc-1e34-4835-bace-66e6ee2f4786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:32:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Prime Infra also issued a statement on Monday, welcoming
        the DOE''s decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f174d3-ca59-49b3-8940-284df59c4940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:32:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome DOE''s thorough review and subsequent approval of the
        SPEX sale given the urgency to sustain the operations of Malampaya vital energy
        installation and symbol of national pride and to plan for the further development
        of the existing reserves in light of the current power under supply," said
        Razon, chairman of Prime Infra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28e851-a6ee-42a9-9ab6-ed7e03764ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:32:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will contribute by doing all that can be done to produce as
        much gas as possible to sustain production in support of the power demand
        in Luzon," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f3ad3-fa03-4e4d-a4f3-0f7cb5872231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:32:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Infra expects to assume full ownership and control of SPEX
        by November.</p>'
