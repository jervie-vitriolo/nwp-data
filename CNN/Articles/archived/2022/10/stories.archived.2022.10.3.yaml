    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f4f7d-cf5e-443c-b933-68b867614ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T15:46:53.327+08:00
      'mgnl:createdBy': 'gabrielle'
