    'template': '1'
    'title': 'DOH seeks to ramp up vaccination amid possible measles outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6383dc-eb19-4ff3-b17d-4dcebd10d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:42:12.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Philippines could possibly experience a measles outbreak by the early months
        of 2023 due to low vaccine coverage, Department of Health (DOH) Officer-in-Charge
        Maria Rosario Vergeire said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb00ac-6fa8-4546-a48d-77470619550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:42:12.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1c57c-e9a3-48fe-b77c-e0a067a3d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:42:12.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate budget hearing, Vergeire told senators that they need
        funds to hire more vaccinators to improve routine vaccine coverage to help
        prevent such an outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63cd063-6232-4f2c-8ab6-992e854d34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:42:12.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27826eab-a371-446f-9072-7c629cb9ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:42:12.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said over 1 million children missed their routine vaccines during
        the pandemic, including the measles shots, mainly due to movement restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63afb5e8-9915-4072-8e65-af99baf4709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:42:12.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0736e240-31e4-4df1-a361-fe7385acb214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:42:12.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raised the number of eligible children without the measles
        vaccine to about 3 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e90e4-712b-4e1f-ae0d-84d759ce8a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:42:12.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d31018-e96a-494f-b559-4f4eb74f194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:42:12.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the years that they have been missing this, <em>naka-pool
        na tayo ng</em> almost 3 million. And these 3 million unvaccinated with measles-containing
        vaccines, <em>sila ang magti-trigger ng ating</em> outbreak by early part
        of next year," Vergeire said.</p>'
