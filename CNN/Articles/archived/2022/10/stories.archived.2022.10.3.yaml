      'mgnl:lastActivated': 2023-01-17T21:29:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        National Collegiate Athletic Association (NCAA) Management Committee (ManCom)
        on Sunday said no judgment has been made on the status of ex-Mapua University
        player Gab Gamboa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833c0eb-2e72-4e92-b3f0-5c8296e7ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:44:24.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NCAA has yet to decide on the sanction against Mr. Gamboa,"
        the league said in a statement signed by NCAA Season 98 chairman Estefanio
        Boquiron of host school Emilio Aguinaldo College and vice chairman Paul Supan
        of Jose Rizal University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e87527-4b2d-4d7c-8851-64ae936161d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:44:24.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA Mancom said that Gamboa was found to be ineligible for
        the season after it was discovered that he was enrolled in another school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e69c6-657f-48c2-949f-859450c599f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:44:24.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa tallied two points and an assist off the bench in Mapua''s
        66-55 victory over San Beda University on opening day. The win has been overturned
        by the NCAA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5d589-b46d-4fa0-9d78-5d13f1837b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:44:24.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reiterate, the NCAA decision was that Mr. Gamboa was ineligible
        to play because he was also enrolled in another school when he played. Thus,
        consistent with NCAA Rules, Mapua University forfeited its game in favor of
        San Beda University last 10 September 2022," the NCAA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8472b-5398-4895-8f7f-04fcb50273df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:44:24.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua remained winless in seven matches after losing to Arellano
        University on Sunday.</p>'
