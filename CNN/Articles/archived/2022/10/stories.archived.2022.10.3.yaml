  'POGO-shutdown-could-cost-PH-200B-annually':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-03T22:56:06.247+08:00
    'imagesource': 'jcr:df540ba9-1d8b-45a9-94a6-ed7f0a1ea55a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff2ba5a-9001-45da-8a1f-a4c0550d2e8c'
    'lead': 'Shutting down POGOs would lead to an ₱18.9 billion loss in annual office
      rent, a ₱28.6 billion loss in annual housing rent, and 347,000 losses in employment,
      among others, Leechiu Property Consultants warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T22:58:27.430+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:28:52.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:40.116+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POGO shutdown could cost PH as much as ₱200B annually'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac930f-df0c-4f0d-8043-1a1adc4bbe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — The
        Philippine economy could lose up to ₱200 billion a year if the government
        decides to shut down operations of Philippine Offshore Gaming Operators (POGO),
        Leechiu Property Consultants warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d17af8-e161-4ea1-ab66-7a77573ce7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on Monday, Senator Francis Escudero asked
        Leechiu Property Consultants CEO David Leechiu how much the Philippine economy
        could lose if POGOs leave the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72f4a1-e6d5-47c2-bf60-4f1b543a8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our estimates are somewhere around ₱170 to ₱200 billion and that''s
        comprised of different parts. A big chunk of it is the real estate market,
        both in the office being rented and residential condos (condominiums) being
        rented. And a big chunk in the service sector because the informal economy
        is significantly employed by this sector also," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea102e-491a-4bb2-8558-c3a3a6719e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Ways and Means Committee together with the Public Order
        and Dangerous Drugs Committee conducted an inquiry into the revenue that the
        government receives from offshore gaming operators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b22487-85cb-428a-b5ba-380a9d130bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as some government officials expressed differing views on whether
        POGO operations should continue in the Philippines amid security concerns
        among industry workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81a7a7-af98-414b-a9c1-30707f58e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu said the sector currently occupies 1.05 million square meters
        (sq.m.) of office space, mostly in the Bay Area, Alabang, Cavite, Ortigas
        and Makati, as well as 2.4 million sq.m. of residential space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c01479-8ce8-4ef0-929f-2751ab80b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shutting down these companies would lead to an ₱18.9 billion loss
        in annual office rent, and ₱28.6 billion loss in annual housing rent, and
        347,000 losses in employment, among others, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80010281-095f-4af3-8c98-3fbb37024900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investor sentiment (will) become very negative very quickly and
        property prices on both rents and capital values will be impacted and all
        of us will be negatively impacted by that," Leechiu also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e130ba-bf7c-46ff-8e08-2d9303cdffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Valery Joy Brion said during the hearing
        that POGOs accounted for 0.03% of the country''s gross domestic product from
        2021 until August 2022, which is equivalent to P4.2 billion revenue collection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f645e60-4643-4bc9-b234-6d61373cc678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the industry is indeed contributing to the government’s coffers,
        there are still significant social costs, Brion added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2dcf9-b7b3-4764-9491-c9475fb1ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are links to some illegal activities like prostitution, employment
        of minors, and violation of labor law. And also following reports of the Philippine
        National Police, there are also POGO-related crimes of which kidnapping appears
        to be one of the most common," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c801189-1916-4426-954b-ba87096c2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such activities create a "reputation risk" for the country that
        can affect business and investment climate, and ultimately decisions on foreign
        direct investments, Brion added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd02df-dcaf-4486-b68a-83709961cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:58:27.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF also sees that the continued operations of POGOs would have
        an impact in the government''s effort to get the country out of the Financial
        Action Task Force grey list by January 2023.</p>'
