      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fbc80c-d32e-4439-8405-420d15b95865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the power generator noted that global coal prices reached
        $400 per metric ton (MT), way beyond the $60-$65/MT price range when the power
        supply agreements with Meralco were completed in 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f2c8b-ae26-4cea-92ef-d97e3155ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573e11d-84b3-4971-b741-29c31213d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, those prices have increased by over 500% since then.
        We are not asking to recover all our losses, neither are we asking for a permanent
        increase. We want to continue supplying Meralco with baseload power,” said
        SMC president and chief executive officer Ramon Ang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b85c1-5984-471f-9fa7-59004e60c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e588f10-19e8-454a-8017-5e13a94d1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.621+08:00
