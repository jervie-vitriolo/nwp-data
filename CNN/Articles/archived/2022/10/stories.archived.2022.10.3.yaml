      'mgnl:type': 'text'
      'text': '<p>Austin attributed the change to the skill of Ukrainian soldiers
        and their strategic use of weapons supplied by US and NATO allies, specifically
        their use of the high mobility air rocket systems, or HIMARS. He made the
        comments in an exclusive interview with CNN''s Fareed Zakaria that aired Sunday
        on "Fareed Zakaria GPS."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa09c6a-a922-4387-b741-c7b9d5b6422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7dc0a-35f5-4e21-9417-119f61d3ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing now is a kind of change in the battlefield dynamics,"
        Austin said. "They''ve done very, very well in the Kharkiv area and moved
        to take advantage of opportunities. The fight in the -- the Kherson region''s
        going a bit slower, but they''re making progress."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c7995-18b2-4de5-bae0-bef96daafae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c4ac81-32d9-405d-b4eb-baf5cd154681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said Ukrainian forces have used "technology like HIMARS"
        and employed it in the "right way" to "conduct attacks on things like logistical
        stores and command and control, that''s taking away -- taken away significant
        capability from the Russians."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33bce1-7931-407b-82f6-a5e2ff8cd91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b13df2-48be-4460-89d0-f3e65b88be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, Ukrainians have "changed the dynamics, and it''s created
        an opportunity for the Ukrainians to maneuver," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b0cf7-5c76-49ba-ba9c-6c97809b9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbba1e1-7b6e-4b0c-bd41-775e577c98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the US has not supplied longer-range weapons that
        Ukrainians have asked for, Austin said he communicates with his Ukrainian
        counterpart, Minister of Defense Oleksii Reznikov, "routinely," and believes
        the US has been "very effective in providing them those things that are very,
        very effective on a battlefield."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054df4c-6363-4421-adca-ef2e0b5e6d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719466a-7de3-4307-9ac6-effd02aaf310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has provided Ukraine with HIMARS and guided multiple
        launch rocket systems, or GMLRS, to be used with the HIMAR systems, Ukraine
        has asked for Army Tactical Missile Systems, or ATACMS, which have a longer-range
        than the GLMR systems the US has provided so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57731d66-952e-4a23-aac1-02da5a17bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b03df4-a4aa-4966-adaa-a1602c45516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATACMS have a range of about 185 miles. The maximum range of US-provided
        weapons to Ukraine is around 49 miles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793bfe1-8509-438d-a099-761aa9fb98d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cfb5b-bac4-4a73-bc40-d3b7ff2843d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin praised the successes Ukrainians have had on the battlefield
        and noted they are using the weapons and technology given to them by the US
        in the "right way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ef8be-9db4-43a6-9600-bce02627182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d525103-5d07-4c88-bd34-1dbbebf3fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about the equipment that you have. It''s about how
        you employ that equipment, how you synchronize things together to create battlefield
        effects that then can create opportunities," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651eb21-e383-4a78-9587-9b55992c0ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d9610-0ad3-4d3d-81c3-5497c5c2567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said what will happen in Ukraine is "hard to predict," but
        he said the US will "continue to provide security assistance to the Ukrainians
        for as long as it takes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd8d8c-9e63-4b6c-a3a8-dc8ebaa6d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0a5f2-a03b-4878-99b3-0037f4225e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ukrainians have amazed the world in terms of their ability
        to fight back, their ability to exercise initiative, their commitment to the
        defense of their democracy," he said. "And that willingness to fight has rallied
        the international community in an effort to help provide them the security
        assistance so that they can continue to fight."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f67b26-c7b4-41b0-bed2-029212c51770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37edc0c5-9536-43f2-99f2-3381ad963be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China and Taiwan</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83517e-7ab9-42fe-87be-eac0ffc79e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said while he does not "see an imminent invasion" of Taiwan
        by China, he believes Chinese President Xi Jinping used the August 3 visit
        to the self-governing island by US House Speaker Nancy Pelosi as an opportunity
        to "begin to try to create a new normal."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3afaaf3-c0d2-490b-bd32-3f8b997a4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3249473-8822-4542-bed5-70f0212c01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi was the first sitting US House Speaker to visit the island
        in 25 years. China responded by launching military exercises in the seas and
        airspace around Taiwan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53fa25-deaa-4d6b-aa77-db5fa4fd4bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a39571-455f-4af5-ae4c-a10ffde59f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw a number of centerline crossings of the Taiwan Strait by
        their aircraft, and that number has increased over time. We''ve seen more
        activity with their surface vessels in the waters in and around Taiwan," Austin
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20c6f1-6185-410e-8bd7-e6d049cd7f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f749a3-e7cc-4293-afda-296252264114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Communist Party considers Taiwan a part of its territory,
        despite never having governed it, and has vowed to "reunify" it with the Chinese
        mainland, by force if necessary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b132f6-017d-4925-a9b3-3bdc392a77a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68d361-fca0-4bae-a3ff-3d1163df600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said he has spoken to his Chinese counterpart, Chinese Minister
        of National Defense Wei Fenghe, "on the phone and in person" during his time
        as Secretary of Defense, but the communication channel between the two is
        "not open" right now.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a4208-8f87-466c-ba20-18c96762b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcecd988-2ea3-4a5c-8240-6683b94fe72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll do everything we can to continue to signal that we want
        those channels open, and I would hope that China would begin to lean forward
        a bit more and work with us," Austin said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6a1a6-5d84-491a-b45d-ec18ca89b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.555+08:00
