      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f39267-d37e-492f-bc4b-c144c7fd2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another neighbor, Joanne Fisher, told CNN she''s coping with some
        shock in the storm''s aftermath, but she is in clean-up and salvage mode.
        Her oven is filled with mud, and water still spills out of the kitchen cabinets.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012fc26-bd88-442e-a45d-6c1654b6c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac08e70-d12f-4ede-86c8-f6c993e0f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m almost ready to cry right now talking to you," Fisher said.
        "But it''s okay because we''re alive and we''re here. And that is the most
        important thing."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37afe9b3-fb05-444d-9ceb-cf94f151f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827cdb59-aa74-41a4-bf3b-0e1d594a32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were also evacuated from the Hidden River area of Sarasota
        County after a compromised levee threatened to flood homes, the sheriff''s
        office said Saturday.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f624b-d196-4090-aa42-9e393e87e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07daa7d-a417-4ab3-a190-a552f76edcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We need everything''</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1880ee-17da-462f-bb96-ef143bb7c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further complicating recovery is the lack of electricity and spotty
        communication in impacted areas.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a2153-7c97-4feb-9391-d088373f36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4ad7d-ffcf-45d6-b894-133536a2855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could take up to a week from Sunday before power is restored
        in storm-damaged counties, said Eric Silagy, president and CEO of Florida
        Power &amp; Light Company.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ffb82-40af-412a-84f8-511373babeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05450dbc-64e2-43a0-9b94-809e21a83ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some customers may not be back on the grid for "weeks or months"
        because some buildings with structural damage will need safety inspections.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a05799-34e6-4ab9-94d7-ad291f486838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434ae15-54f1-4a8b-9591-53f3f672b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cape Coral, just southwest of Fort Myers, 98% of the city''s
        power structure was "obliterated" and will need complete reconstruction, Fire
        Department Chief &amp; Emergency Management Director Ryan Lamb told CNN''s
        Jim Acosta.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a384c51f-0259-4450-8159-63dc41e5dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687173af-33c9-4127-bba1-c5eb69b34881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 65% of all power outages in Florida from the storm had been
        restored as of early Sunday, according to PowerOutage.us.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d400d-5273-4dc8-b33b-5763d6605adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815a639-ff80-437c-bd67-af9f1a044fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida is also working with Elon Musk and Starlink satellite to
        help restore communication in the state, according to DeSantis.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c7e00-099e-48ea-bf9f-b9fffcd2d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57f612-3c36-45f4-a4c1-e15e7648a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re positioning those Starlink satellites to provide good
        coverage in Southwest Florida and other affected areas," DeSantis said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f92ccd-84cf-4b78-be06-f3ba9c4f7f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b78ef2-210e-4431-93f2-62a949ce294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency responders in Lee County will be among those receiving
        Starlink devices.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436354f-b2e3-43f3-913c-ce966b8581e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f62ccce-9345-4303-839e-6b8f480c4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Charlotte County, residents are "facing a tragedy" without homes,
        electricity or water supplies, sheriff''s office spokesperson Claudette Smith
        said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec9afd-ef59-4c7b-9c64-e488bc4d6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697f85a-73d8-4642-af70-979431ba5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need everything. We need all hands on deck," Smith told CNN
        Friday. "The people who have come to our assistance have been tremendously
        helpful, but we do need everything."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a01c5-38b1-4905-9641-c46fa8adafbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35eb61a-f9b7-47d0-94a2-677bbd4c158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Ian may have caused as much as $47 billion in insured
        losses in Florida, according to an estimate from property analytics firm CoreLogic.
        That could make it the most expensive storm in the state''s history.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235b1ec-222f-4371-a51b-c7a00cc62c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3488c7-289e-4141-8d66-5b77a145fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ian batters the Carolinas, contributing to 4 deaths</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686eff6b-9d7f-4fdd-b0a6-06ef2ff49a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pummeling Florida, Ian made its second landfall in the US
        near Georgetown, South Carolina, Friday afternoon as a Category 1 hurricane.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36155fdc-5a41-4138-bcbf-9f2dc4f203b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb7c18-c3c4-4753-a664-82890ca29fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, the four storm-related deaths include a man who
        drowned when his truck went into a flooded swamp; two people who died in separate
