    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:38.649+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One bettor of Grand Lotto 6/55 had two winning tickets – PCSO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be02eb-cba8-4e93-aa73-6881589e10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T20:10:35.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> One
        lucky bettor takes home twice the prize after revealing he owned two of the
        433 winning tickets to the Grand Lotto 6/55 jackpot, the Philippine Charity
        Sweepstakes Office (PCSO) said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb75f4d-b1ad-4bb4-87f0-8bcf06f5c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T20:10:35.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 9 p.m. lotto draw on Saturday, the PCSO announced <a href="https://www.cnnphilippines.com/news/2022/10/2/433-bettors-win-P236M-Grand-Lotto-jackpot.html">a
        total of 433 bettors</a> got the winning combination 09-45-36-27-18-54, all
        the numbers of which are divisible by nine. It turned out two of those winning
        bets were owned by one person.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f6405-6635-41c3-8502-7f5dd480267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T20:10:35.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3fd1d1-4d27-41da-87a3-ad67640ef8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T20:10:35.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO General Manager Mel Robles said he was surprised when he found
        out one individual bet on the same set of numbers twice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af49b7-f761-4d43-8ad2-6878a85be89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T20:10:35.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f6d9b-f4b5-4d6b-884f-f504293d03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T20:10:35.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi niya dalawang ticket siya. Sabi ko, ''Bakit dalawang ticket,
        ''di ba strange yung series of 9?'' Sabi niya, ''Aksidente lang eh. Napindot.
        Pagtaya ko sumama yung isa pa.'' So nagkaron siya ng dalawang ticket... Lumabas
        na yung pangalawang ticket, binayaran niya na rin,” Robles said in CNN Philippines’
        Balitaan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b6326-3cd8-4e2f-8ffc-0a1dd9d4f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T20:10:35.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90f0cb-52d3-47df-8061-87ff62a49762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T20:10:35.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said he had two tickets. I said, ''Why two tickets,
        isn''t the series of 9 strange?'' He said, ''It was just an accident. When
        I placed my bet, the other ticket came along.'' So he had two tickets.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16bef0-5ade-4035-8c3d-014db0b502cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T20:10:35.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:55.364+08:00
