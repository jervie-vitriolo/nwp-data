      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Newly homeless Floridians are struggling
        to restart their lives while rescuers scramble to find any remaining signs
        of life among the wreckage of Hurricane Ian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27698f50-58d8-474d-ad93-1321c0cebf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c98035-8d4c-45f6-88ee-89b489c9d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, emergency workers are juggling both unimaginable
        tasks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2fe3a-36ee-4167-81b5-0c0383e34c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f676c-2f5d-4225-8f14-ebd78894dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the guys on Pine Island, they lost everything, but they''re
        doing what they can," said emergency physician Dr. Ben Abo, who was preparing
        to join first responders on a rescue mission Sunday near decimated Sanibel
        Island and Pine Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716a990-ddb9-44f8-bb42-2f0590e28f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d7555-fd69-419c-aee3-c5fa79e8e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It brings tears to my eye to see how hard they''re working."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ac8b0-e49c-4634-9349-4a13b5108f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ae975-044d-43af-bbfb-008b98c5720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because Hurricane Ian washed out Sanibel Island''s lone road
        to mainland Florida, "we''re helicoptering in and doing our grid search,"
        Abo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566f8ea-859d-49a4-8c17-aa1436fd58c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e2b0c-0835-44cf-8bce-fffef0595856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,100 people have been rescued from inundated parts of
        southwest and central Florida since Ian crashed into the state last week,
        Gov. Ron DeSantis'' office said. More than 800 were rescued in Lee County
        alone, Sheriff Carmine Marceno said Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29d7eb-a571-4c37-89da-3047c4d25780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcffb1f8-505b-4006-b164-a095f4d45cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the search for survivors continues, rescuers are also finding
        more bodies. Officials say Ian killed at least 76 people in Florida and four
        more in North Carolina.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b2b7b4-8ac6-4210-b008-ae5546abbbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a08d1-54f1-4d7f-b408-eacaef0dd859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those lucky enough to survive face an arduous road to recovery.
        More than 689,000 homes, businesses and other customers in Florida still did
        not have power as of Sunday evening, according to PowerOutage.us. Many are
        without clean tap water, with well over 100 boil-water advisories in places
        around the state, according to Florida Health Department data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85c43d-13ec-4e8c-ba8e-2c4a19559564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2e05e-69cf-4b47-995c-9a2757b18610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Anybody who lives near water'' should get flood insurance, FEMA
        chief says</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a04c05-ff28-43d0-9517-17bb43cdc046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Ian could be the most expensive storm in Florida''s history,
        devastating communities from the state''s western coast to inland cities like
        Orlando.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b2e28-a7f8-4526-8f6d-80c80b93480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91396b92-93b7-4c7d-bb73-ff8d9422dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Florida has more flood insurance policies than any other state,
        only about 13% of homes there have flood insurance, and only 18% who live
        in the counties that had mandatory or voluntary evacuation orders in place
        ahead of Ian, according to an analysis by actuarial firm Milliman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cd363-26d8-4367-9aec-7881097f5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fccae-ce9b-46e0-857a-4f9ae2cd7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the head of the Federal Emergency Management Agency said
        Americans don''t have to live in a flood zone to benefit from flood insurance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2205722-fdd0-41d2-8425-c902a1dac854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e599a-8f24-4dfa-a1b8-0d6cd31ab1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think anybody who lives near water should certainly purchase
        flood insurance because it''s your No. 1 tool to help protect your family
        and your home after the storm," FEMA Administrator Deanne Criswell said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23691ca-31ed-4274-aafb-4ad9449ec983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2dc597-ef7d-4067-af9c-195eb07620d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you live near water or where it rains, it can certainly flood,
        and we have seen that (with) multiple storms this year."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73136640-4eb2-4358-b891-256dc7b012df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550c278-c5e1-4e5d-8ea4-8e28c1f8f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said FEMA is in the process of updating its flood zone maps.
        "While in certain areas we require flood insurance, everybody has the ability
        to purchase flood insurance," Criswell said</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192d360-9d3c-436d-86e9-623dfe136779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d71ae-cc24-4def-8ee8-f9bc77394fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is certainly in your best defense to help protect your property
        in the aftermath of any of these storms."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f273a-2984-4b47-b1b3-cc44f228160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227b88d-e5eb-44ba-b67a-27926c656005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parts of Florida are now ''unrecognizable''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74919330-26dd-452c-9f25-8eb842ae60a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most severe lashing took place in southwestern coastal cities
        like Fort Myers and Naples, where some neighborhoods were annihilated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a727a62-f05f-4c09-b9d5-88c6e5641841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376dc40-772f-42a4-a1d4-84758ebd92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re flying and we''re operating in areas that are unrecognizable,"
        US Coast Guard Rear Adm. Brendan McPherson said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e93981-1436-4462-8696-b5e51ffeefae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6f431-eb2b-4734-a76b-79b2d922e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no street signs. They don''t look like they used to look
        like. Buildings that were once benchmarks in the community are no longer there."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb877aa-dd8f-47a4-9909-58f01c23ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4108b-5300-4173-9192-ed467a529d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Ian-related deaths have been reported in southwestern
        Florida''s Lee County, which includes Fort Myers and Sanibel Island, where
        at least 42 people died.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac1e5e-32ac-4a7c-b3d4-98194fa58bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecefc504-120f-4560-ae34-22f79f7655e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unfortunately, people did get complacent''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260bc5d2-f2a6-4dff-961d-affaaed5de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials are facing criticism about whether mandatory evacuations
        in Lee County should have been issued sooner.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bec124-17b2-4bdf-b53b-ff98aa3f19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5ae73-4ca7-4563-8584-4b100062bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials there did not order evacuations until less than 24 hours
        before the storm made landfall, and a day after several neighboring counties
        issued their orders.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1724cff-3d68-4d94-8255-30a91e349a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61386b-6dd4-46f7-948b-cdf56befdc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis defended the timing of Lee County''s orders, saying they
        were given as soon as the storm''s projected path shifted south, putting the
        area in Ian''s crosshairs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bdab20-2085-4d18-b9ff-784530615f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986d6bb-0cc8-49b8-8055-9a712be0b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we saw the model shift northeast, we did exactly what
        we could to encourage people to" evacuate, Lee County Commissioner Kevin Ruane
        said Sunday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193d23d-ef4b-4fe1-b6f7-f9ed37df8301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421e3b4-6b8d-46bd-8fee-4792107e312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just disappointed that so many people didn''t go to shelters,
        because they''re open."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d671d-98b0-4451-944b-d8879ebf549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0ce2c-0812-4bc7-b5db-72ab31a6b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruane called the reporting about a possible delay in issuing a mandatory
        evacuation "inaccurate." He said the county did what it was supposed to do,
        without providing any evidence that the reporting was inaccurate.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d6e73-bcad-4309-a71a-b3a15567abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd96261-9821-4c35-bc48-331275c7c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most important thing that most people need to understand
        is we opened up 15 shelters. During Irma there were 60,000 people in our shelters.
        There''s 4,000 people in the shelters right now," Ruane said Sunday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01111c97-8cb2-460c-9039-cf041eae8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd951f6d-3dd9-4a17-87be-45a0be642a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, people did get complacent ... As far as I''m concerned,
        the shelters were open, they had the ability, they had all day Tuesday, they
        had a good part of Wednesday as the storm was coming down -- they had the
        ability to (go to a shelter)."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376f21a-6b6f-4db6-94e1-f11539d42d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8a110-3d22-464e-aaf0-709751316563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard made plans to evacuate people from Lee County''s
        Pine Island on Sunday, according to the Lee County Sheriff''s Office.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256b003-9464-49a6-bc7a-2c12239438b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e298918-17bc-406d-adb0-eb8bcfc79430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 42 deaths in Lee County, Hurricane Ian also contributed
        to the deaths of 12 people in Charlotte County, eight in Collier County, five
        in Volusia County, three in Sarasota County, two in Manatee County, and one
        each in Polk, Lake, Hendry and Hillsborough counties, officials said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530e60d-40d5-457b-b35c-443be4e83e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b327670-4177-4b7d-b631-1ab2dec4b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden continued to pledge federal support for Florida,
        saying Hurricane Ian is "likely to rank among the worst ... in the nation''s
        history."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f046c834-36c7-4fa8-ae29-7bf43fa59538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344b0d1-d49d-4060-97e2-239bbf9c83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and first lady Jill Biden are set to travel to Puerto
        Rico Monday to survey damage from Hurricane Fiona, then head to Florida on
        Wednesday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbe786-d953-461b-9d1b-f003e430869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fabb49-0b7b-45b2-9716-83a41476ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The houses ... are all gone''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ab32a-c0d2-47d1-b89c-f065cd0f103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hurricane Ian finished its devastating crawl over Florida,
        residents tried to venture back to their damaged or destroyed homes and sifted
        through debris.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb1b25-d74d-4def-bf32-32f56c6fa10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f838db7-8546-4266-954c-415dec8b65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents from Sanibel and Captiva islands were cut off from mainland
        Florida after parts of a causeway were destroyed by the storm, leaving boats
        and helicopters as their only exit options.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb91b9-b3e1-4537-b472-c634ca31c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d593706-8996-4ac4-8275-73bb7215f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilian volunteers rushed to help residents on Sanibel, where some
        homes were obliterated.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60626f0-d636-4c64-9b39-e940a5db5f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de2c91-29d5-4a98-8fe7-7bd8434b712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Boyle was on Sanibel Island when the hurricane hit. He said
        he lost his home and two cars, but feels lucky to be alive.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224ba45-6f8c-4c82-8535-5aedaa454203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f6bf20-ce78-4077-bfbd-fc39bc57104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people have very expensive, well-built homes on Sanibel,
        and they felt with their multi-million dollar homes built like fortresses,
        they would be fine," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb07bbdc-887e-495d-87b2-73c0264df87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b239a-fafb-40d3-bf05-093ba3766b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyle was riding out the storm at home when the dining room roof
        collapsed. "That''s when we started to get concerned," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9a0eb-14fb-4851-8027-1022aa2f6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66367158-df47-4e18-b207-29e0c0addbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described waving down National Guard aircraft the next day outside
        his house, and seeing the scenes of devastation around the island.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7140aab-f439-4aea-9f4f-480e0ff92317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63643f9c-73d9-4f8b-8821-21808cb1811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you go to the east end of the island, there''s just a lot
        of destruction. The houses surrounding the lighthouse are all gone. When you
        go to the west end of the island, the old restaurants up there, they''re all
        gone. The street going to Captiva is now a beach," Boyle said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7588d5e-0104-4236-805b-4734a6016beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557bb511-dcf1-42a0-8095-3a58e8af52eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Naples, Hank DeWolf''s 4,000-pound boat dock was carried through
        a condo complex and is now in his neighbor''s yard. And the water brought
        someone''s car into his own backyard. He doesn''t know who it belongs to or
        how to remove it.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0ccaf-c59a-4e32-b377-f2218dbf989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:08:05.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:10.252+08:00
