  'OCTA-COVID-19-cases-October-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-03T16:27:53.759+08:00
    'imagesource': 'jcr:165d7cbe-1093-4001-bd78-620d604871a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0882945-331c-4a5e-ab29-434623f83c02'
    'lead': 'With the increasing number of infections in Metro Manila, COVID-19 watchdog
      OCTA warns that the country may record up to 4,000 daily cases this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T16:29:18.120+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:28:58.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:36.833+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA projects 4,000 daily COVID-19 cases this October'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da65bf9-fcba-42cb-8e26-2df798e4aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:29:18.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> With
        the increasing number of infections in Metro Manila, COVID-19 watchdog OCTA
        warned&nbsp;that the country may record up to 4,000 daily cases this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4952a9c-f3d3-49fc-b118-57588b3d3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:29:18.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s for nationwide...We already have 3,800 [cases] just last
        Saturday. It''s possible we can reach up to 4,000," OCTA Research Fellow Guido
        David told CNN Philippines'' The Source on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43a81f-b457-4782-935e-458e9d5cca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:29:18.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we mentioned, it’s the ''ber'' months now. We may see an increase
        in cases but it may reach up to 2,000 per day in Metro Manila or so and maybe
        4,000 nationwide like we see in the past few days. Hopefully cases subside
        soon," David said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93015610-8001-4472-8fc6-1dd1e572836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:29:18.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded 2,117 new cases on Sunday, October 2, with
        a 15.1% positivity rate. Of this number, 908 were from Metro Manila alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f636337-6bf7-491d-9843-07172de0562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:29:18.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said from a 17.5% positivity rate in August, Metro Manila''s
        positivity rate is now at 19.1%, close to the 20% cut-off that would put it
        under a "very high positivity rate." He said, however, that hospitalization
        rates remain low.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cb1d8-fdd3-4ac6-ab28-e6608571cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:29:18.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the return of face-to-face classes, the optional mask
        mandate, and waning immunity could be among the reasons behind the increasing
        cases, as well as the possible entry of a new subvariant which the country
        has not detected yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912e2b0-d015-4056-a1ce-70200a1291b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:29:18.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David called on the public not to be complacent and to continue
        wearing face masks to protect themselves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87763a98-3df5-45d6-af6f-2eec9186c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:29:18.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although face mask is optional, it doesn''t mean it''s not required.
        In areas where we are seeing an uptick in cases, we highly recommend the public
        to practice caution and add areas of protection," he said.</p>'
