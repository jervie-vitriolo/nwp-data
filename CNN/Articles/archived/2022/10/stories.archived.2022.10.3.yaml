      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PESONet, operated by the Philippine Clearing House Corp., is an
        electronic fund transfer service used in place of checks and recurring payments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220cc90b-7c85-4f44-8b01-7e5fca222fad'
