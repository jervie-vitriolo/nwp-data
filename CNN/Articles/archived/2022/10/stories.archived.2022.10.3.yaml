      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched from 2017 to 2018 under the National Retail Payment System,
        PESONet and InstaPay grew more popular during the COVID-19 pandemic as the
        government encouraged digital payments to curb the spread of the virus while
        helping firms stay afloat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f06e9-9893-4670-a21e-8909a21fe963'
      'mgnl:activationStatus': true
