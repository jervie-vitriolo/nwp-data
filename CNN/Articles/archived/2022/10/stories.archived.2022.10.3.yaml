      'mgnl:lastActivated': 2023-01-17T21:28:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6cd197-3d4b-44bd-a3db-63cddb813918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a child is rescued by the LGU for the third time
        on the streets, we can look at the possibility of the DSWD taking these children
        into our custody since child protection is our job at the DSWD.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b60ffb-b714-436e-b9d1-33fbfdc7fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
