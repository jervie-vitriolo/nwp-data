      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — King Charles III will miss the upcoming
        COP27 climate change summit in Egypt, CNN understands, after British media
        reported that Prime Minister Liz Truss advised him to drop his plans to attend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261184cc-98ed-435e-ae3e-8e3a6ce9b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN understands that the King''s attendance at COP27 had not been
        confirmed and following consultations with the government, there was a joint
        agreement that this would not be the right occasion for Charles''s first overseas
        visit as a sovereign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc52c3a-2a51-48de-a779-62cd3197f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Buckingham Palace for official comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa286093-fe2b-48ec-9b56-c1fbc18bcdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles attended the climate change conference as Prince of
        Wales in 2021. COP27 is due to take place in Sharm El Sheikh, Egypt in November
        2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c47eb0-80ef-4577-9c37-04f065b34883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince of Wales, Prince William, will also not be attending the
        climate change summit, according to Kensington Palace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cdcf1d-7b0e-404e-909a-609760d97e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles has been an advocate of environmental causes for at least
        five decades. He was a prominent backer of the 2015 Paris Climate Accord and
        discussed the subject with Donald Trump in December 2019, as the then-president
        prepared to pull the United States out of the pact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145783b-2105-4173-8256-9806af1d5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month, at the 2020 World Economic Forum in Davos,
        Switzerland, Charles gave a powerful speech, asking: "Do we want to go down
        in history as the people who did nothing to bring the world back from the
        brink in time to restore the balance when we could have done? I don''t want
        to."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40c9c5-fdf7-4039-968b-198fe513b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticism — and at times ridicule — over his fight to be
        the royals'' ecowarrior, Charles has continued to be a pioneer in green issues
        in recent years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8c7ec-1e9c-471c-a200-407f786375c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divisive figure</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4e5d0-f3fc-4cce-8027-31a448bd94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles was in his element at the COP26 Summit in Glasgow in November
        2021, where he implored countries to work with industries to create solutions
        to climate change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f0889-ef57-4777-bee0-71c5db09efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know this will take trillions, not billions, of dollars," he
        said at the time. Climate change and loss of biodiversity pose a great threat
        and the world must go on a "war-like footing" to combat them, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd262441-78e9-4b9c-a137-abb4ff3305e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden commented on Charles'' decades-long efforts
        at the event, paying him the ultimate compliment by saying he''d got "the
        whole thing going" and "that''s how it all started."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ffb92d-41c8-49c4-8974-8dbbbafb9c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles has been outspoken on a whole range of sensitive issues
        from genetically modified crops to homeopathic medicines and architecture.
        It''s made him a more divisive figure than his mother, who barely cracked
        an expression during her reign, let alone expressed an opinion. Elizabeth''s
        legendary ability not to offend and alienate was more strategic than many
        realize, but Charles has always insisted he intends to follow her lead and
        stop meddling when he takes the throne.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5c7069-5054-4f51-bdde-fe7a6962c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:34:24.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Charles said to the BBC: "The idea, somehow, that I''m
        going to go on in exactly the same way, if I have to succeed, is complete
        nonsense because the two — the two situations — are completely different."
        When specifically asked if his campaigning would continue, he said: "No, it
        won''t. I''m not that stupid."</p>'
  'King-Charles-III-coins-Royal-Mint':
    'author': 'Amarachi Orie, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-03T07:35:32.520+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a174a071-d910-4d6f-a6eb-8f5ca9c657da'
    'lead': ' The portrait of King Charles III that will feature on British coins
      has been unveiled by the Royal Mint, the official maker of UK coins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T07:36:26.697+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:29:14.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:29.576+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'King Charles III''s coin portrait unveiled by UK Royal Mint'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a65ccd1-5ea7-4d6b-9176-1e90b877bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:36:26.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The portrait of King Charles III that will
        feature on British coins has been unveiled by the Royal Mint, the official
        maker of UK coins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f523df-7694-40e7-92f9-2f5fee3beb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:36:26.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, which will first appear on commemorative £5 and 50 pence
        coins to honor the life of the late Queen Elizabeth II, was designed by British
        sculptor Martin Jennings and approved by the monarch, according to a statement
        from the Royal Mint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c77465-9d93-4567-959d-4566f28af127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:36:26.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with tradition, the King''s portrait will face to the left,
        the opposite direction to his mother''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0d249-9b73-4b2f-8f5e-ab0dfd582612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:36:26.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Latin inscription surrounding the portrait reads: "• CHARLES
        III • D • G • REX • F • D • 5 POUNDS • 2022," which translates to "King Charles
        III, by the Grace of God, Defender of the Faith."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038105c-fb58-4c47-8b40-734d8728b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:36:26.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a privilege to sculpt the first official effigy of His Majesty
        and to receive his personal approval for the design," Jennings was quoted
        as saying in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997be6fe-a94c-4abf-90d9-76f72756d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:36:26.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The portrait was sculpted from a photograph of The King, and was
        inspired by the iconic effigies that have graced Britain''s coins over the
        centuries. It is the smallest work I have created, but it is humbling to know
        it will be seen and held by people around the world for centuries to come."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86164aa-5b5d-435d-8879-962308feb13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:36:26.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50 pence coin will be released into general circulation in the
        coming months, the Royal Mint said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4655ab7-f7c7-446e-9425-bf8f8906bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:36:26.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reverse of the £5 coin will feature two new portraits of Queen
        Elizabeth II, designed by artist John Bergdahl.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5606d3-c2c3-4a19-84f8-cc3fd4d7509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:36:26.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reverse of the 50 pence will feature a design that originally
        appeared on the late Queen''s 1953 Coronation Crown coin. It will include
        the four quarters of the Royal Arms depicted within a shield. Between each
        shield will be the emblem of each UK nation: a rose for England, a thistle
        for Scotland, a shamrock for Northern Ireland and a leek for Wales.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304e7a0-81bd-4c5f-acd4-bdba98dd286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:36:26.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Late Majesty Queen Elizabeth II has graced more coins than
        any other British monarch in a reign that lasted for 70 years," said Kevin
        Clancy, director of the Royal Mint Museum. "As we move from the Elizabethan
        to the Carolean era it represents the biggest change to Britain''s coinage
        in decades, and the first time that many people will have seen a different
        effigy."</p>'
  'Spam-culture':
