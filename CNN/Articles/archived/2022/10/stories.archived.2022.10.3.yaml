      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38af8e-eb42-40b0-b3cb-19aaae5e6f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the US military was prepared to defend Taiwan, Austin
        said the military is "always prepared to protect our interests and live up
        to our commitments."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe7359-2abc-408a-94f9-045aa08b39a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4b322-385c-473e-8db6-1de44d98bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CBS'' "60 Minutes" that aired last month, President
        Joe Biden reiterated a previous pledge to defend Taiwan in the event of an
        invasion, but he specified that "US men and women" would be involved in the
        effort.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18834c68-1678-47f7-81b8-d494ce86a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43b646-929c-463e-92a1-36a2be8baffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President was clear in providing his answers as he
        responded to a hypothetical question. But, again, we continue to work to make
        sure that we have the right capabilities in the right places to ensure that
        we help our allies maintain a free and open Indo-Pacific," Austin said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c8b172-c783-4471-a701-cc113e82de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40031d1-8972-4033-89a3-afa1bdb32e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin reiterated that the Biden administration''s policy toward
        Taiwan, the One China Policy, "hasn''t changed."''</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44181a-59f9-46c3-baa9-cd324962141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b444a-ca5b-49b1-a15e-b8c05000f4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "One China" policy, the US acknowledges China''s position
        that Taiwan is a part of China but has never officially recognized the Communist
        Party''s claim to the island of 23 million. The US provides Taiwan with defensive
        weapons but has remained intentionally ambiguous on whether it would intervene
        militarily in the event of a Chinese attack.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9df5a5-83b5-41fc-a40c-a058df28a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5704c6-d5c6-42c9-b6a2-0a73ab0f9ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T09:58:33.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:29:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with the Taiwan Relations Act, you know, we''re committed
        to helping Taiwan develop the capability to defend itself, and that work has
        gone on over time," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1b01d-0852-4079-b7d2-26feffca88e6'
      'mgnl:activationStatus': true
