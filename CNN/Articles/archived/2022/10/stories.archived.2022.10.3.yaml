    'template': '1'
    'title': 'Death toll soars to 76 in Florida after Hurricane Ian demolished entire
      communities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7b59f-7258-4103-bbc9-6693c7ec9146'
