  'one-bettor-owned-two-winning-tickets-PCSO-grand-lotto':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-03T20:00:06.126+08:00
    'imagesource': 'jcr:a8889a43-3930-4554-a544-a7940cc338fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8dedef3-7719-473e-b505-284366f4abe3'
    'lead': 'As the winners of the controversial Grand Lotto 6/55 lottery begin to
      claim their share of the jackpot, the Philippine Charity Sweepstakes Office
      revealed one bettor owned two winning tickets, taking home twice the prize.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T20:10:35.082+08:00
