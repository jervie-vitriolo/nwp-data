      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insofar as power distributor Meralco is concerned, the <a href="https://www.meralco.com.ph/residential/billing-payment/understanding-your-bill/breakdown-charges"
        target="_blank">transmission charge</a> in its monthly billing is 10.1% of
