  'Sergio-Perez-wins-Singapore-Grand-Prix-Formula-One':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-03T10:16:17.390+08:00
    'imagesource': 'jcr:5b268af8-fc73-4a5b-a4be-2b7296f5d930'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43594376-bf8f-4687-8398-1bc0c0de7d23'
    'lead': 'Red Bull’s Sergio Perez won the Singapore Grand Prix amid treacherous
      conditions, but he remains under investigation for a potential safety car violation
      with race stewards due to rule on any penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T10:28:31.799+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:29:06.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:33.412+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sergio Perez wins incident-packed Singapore Grand Prix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffaf14-9c80-4c8b-8dc4-44776d8404fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.799+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> <a href="https://edition.cnn.com/2022/08/28/motorsport/max-verstappen-belgian-gp-win-f1-spt-intl/index.html">Red
        Bull</a>’s <a href="https://edition.cnn.com/2021/06/06/motorsport/azerbaijan-grand-prix-sergio-perez-lewis-hamilton-max-verstappen-spt-intl/index.html">Sergio
        Perez</a> won the <a href="https://edition.cnn.com/2022/10/01/sport/alex-albon-singapore-grand-prix-spt-intl/index.html">Singapore
        Grand Prix</a> amid treacherous conditions, but he remains under investigation
        for a potential safety car violation with race stewards due to rule on any
        penalty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af85f8-9d44-4eb6-bd41-db9a8b73fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.799+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrential rain delayed the start of the race by an hour and, on
        the slippery track, the safety car was deployed twice – firstly following
        a collision between Nicholas Latifi and Zhou Guanyu and secondly after Yuki
        Tsunoda hit the barriers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afda61-af56-40ee-8a1c-e14574c3bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.799+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez emerged from the chaos unscathed and eventually passed the
        chequered flag seven seconds ahead of runner-up Charles Leclerc to move within
        just two points of the Ferrari driver’s second place in the drivers’ championship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fc18c-6027-47df-8205-ec1169a4127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari’s Carlos Sainz completed the podium while Perez’s teammate
        and runaway leader atop the overall standings, Max Verstappen, was forced
        to wait for his second title after finishing seventh – one of the worst results
        of his season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5984d5-718a-49af-830b-377e8d1997ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was certainly my best performance,” Perez said, according to
        F1. “I controlled the race, although the [tire] warm-up was pretty difficult.
        The last few laps were so intense. I really didn’t feel it so much in the
        car, but when I got out of it, I felt it. I pushed [and] I gave everything
        for the win today.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189f2a3-9b13-4cd1-8473-6365499ccf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez had navigated the frantic start best, overtaking pole-sitter
        Leclerc on Turn 1 while his teammate Verstappen lost and then regained four
        positions in the middle of the pack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a5702-8a20-48a8-bc9a-81ecb6341537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the tenth lap, the first safety car was deployed and Verstappen
        took advantage of the compressed field to make up another two places for P7
        while Latifi and Zhou both retired.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b7f27-a891-4fae-b6e2-5def2bb35d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marking his 350th race start, Alpine’s Fernando Alonso suffered
        an engine failure 10 laps later prompting a virtual safety car which had barely
        finished before it reemerged again following Williams’ Alex Albon crash into
        a wall and Alpine’s second engine failure of the day with Esteban Ocon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3a2a0-0a20-43d1-a800-ae37d09b9d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not until halfway through the race that the track was dry
        enough for slick tires, and all the drivers pitted to change while yet another
        safety car was out on the course.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81632927-3bdc-4d75-bbc6-6d95238b7f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accelerating out of the restart, Verstappen locked up trying to
        overtake Norris and was forced to pit again to change tires once more while
        Hamilton also made an uncharacteristic error to tumble out of the podium race.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d41ab27-0f1f-48ee-bf39-047700df7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was Perez who held off the challenges of Leclerc
        to take his second victory of this season and fourth of his career.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85436e-92bc-47ce-99bb-a36c636aedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T10:28:31.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/02/motorsport/singapore-grand-prix-sergio-perez-spt-intl/index.html">Sergio
        Perez wins incident-packed Singapore Grand Prix</a>"</em></p>'
  'OCTA-Guido-David-lotto-probability':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-10-03T12:30:09.257+08:00
