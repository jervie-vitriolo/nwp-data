      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sought for comment on SMC Global Power Holdings Corp.’s
        joint petition with Meralco for a temporary rate hike, Dimalanta only said
        that the ERC will hold another briefing on Tuesday to make the announcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe5812-43b3-4238-a8a5-deee58592f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.620+08:00
