  'Bulacan-governor-quarrying-mining-suspension-after-rescuers-death':
    'author': 'Stanley Buenafe Gajete, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-03T00:58:26.873+08:00
    'imagesource': 'jcr:1052f1aa-8cd9-4755-984b-0b69bfdecc20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a7c07e-14c2-4781-b2d2-7586b14587ca'
    'lead': 'With the recent death of five rescuers in San Miguel, Bulacan during
      Super Typhoon Karding’s onslaught, Governor Daniel Fernando says he has no plans
      yet to lift an executive order suspending mining and quarrying operations in
      the province. '
