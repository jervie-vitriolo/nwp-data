    'lead': 'The Philippine peso recorded a new all-time low of ₱59 to a US dollar
      Monday, still bowing to pressure from the attractive greenback as the US Federal
      Reserve keeps interest rates high to stem rising consumer prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T19:28:35.813+08:00
