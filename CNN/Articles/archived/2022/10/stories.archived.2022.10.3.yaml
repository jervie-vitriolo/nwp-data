    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:40.591+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NOW Corp. sets ₱7.8-B capital, eyes Newsnet acquisition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bc458-c469-409f-bda7-3e149dfcbe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:18:48.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — Velarde-led
        NOW Corp. plans to spend ₱7.8 billion in capital expenditures over the next
        10 years to bolster its presence in the 5G space, with the group now moving
        to acquire "substantial" ownership in News and Entertainment Network Corp.
        (Newsnet) for its needed spectrum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d6decc-7a04-4c2f-b5ae-487b24e46e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:18:48.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s board of directors approved the plan to begin talks
        with affiliate Newsnet on Monday, a vital deal that would allow NOW Corp.
        to tap its spectrum to further develop its 5G network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17141499-d442-4d72-9da3-d186429b1e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:18:48.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mel Velarde, NOW Group chairman, said the company hopes to secure
        a minimum 20% stake in Newsnet, and increase this "over time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6d8a7-5d9b-4bf2-a9b4-f74fa146d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:18:48.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top official said the transaction, which can be settled through
        share swap, direct cash investments or preferred shares, may be completed
        "before the end of the year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690beb6f-32db-4b30-8d44-4f5a60b02c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:18:48.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complementing this move, NOW Corp. is set to initially shell out
        ₱1.2 billion in 2023 to finance the rollout of its digital infrastructure,
        which covers both physical and non-physical networks for data delivery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452cd0f-96ae-4013-aa80-0be1feb07afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:18:48.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment will also fund the upgrade of its 5G-capable 50 base
        stations in Metro Manila and Calabarzon. The company is also eyeing the construction
        of 100 more base stations across Mega Manila.</p>'
  'Manufacturing-activity-strengthens-September':
