    'template': '1'
    'title': '‘Small price to pay’: Marcos touts merits of Metro Manila Subway project
      as commuters dread road closure'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0982d-10d0-4a7a-8d3c-fc897db9ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — President
        Ferdinand Marcos Jr. on Monday sought the public’s understanding ahead of
        the partial closure of Meralco Avenue in Pasig City for the construction of
        the Metro Manila Subway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01eaa1c-22b2-49fc-bc00-680849f56b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617cf1c2-b226-4565-a79b-6ddd1dead59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Marcos emphasized the benefits that the country’s first
        underground railway system will bring to the commuting public and the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f6dc0-a978-4099-b71b-a27711bb589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11adf795-82bc-4347-8c91-8b992c31c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although it is a given that the construction of these structures
        will take time and cause disruption, let us be optimistic and just count the
        small inconveniences as a small price to pay for the fruitful results that
        this program, this project, will yield,” Marcos said during the groundbreaking
        ceremony for the Shaw Boulevard and Ortigas stations – the first phase of
        the project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f7b8c-4596-4b7e-a2bf-720ae13accb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbd70a-ccf5-4581-8c4f-702164269882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of Meralco Avenue, or about 250 meters of the road from
        Capitol Commons to Shaw Boulevard, will not be passable beginning 9 p.m. on
        Monday until 2028 when the subway is expected to be operational.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f928f4-67b1-4900-b892-156755656af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f229f60-8456-4c34-b2e4-9445a0487cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters and public transport drivers expressed dismay as they
        dread longer trips due to traffic rerouting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c92a6fa-c2a7-4c3f-bd16-2e8bacdbf514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15a93c-fd3e-4bdf-a2a6-3fdf497866e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/2/MMDA-Meralco-Avenue-partial-closure.html">MMDA
        advises motorists to take alternate routes during Meralco Avenue partial closure</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c7fc1-720c-4b52-b381-e702049f673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e5a9f-7070-42b4-8192-cd6032fcf7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President stressed that the 33-kilometer subway system – which
        will have 17 stations from Valenzuela to Bicutan – will eventually increase
        productivity by helping address traffic congestion in Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4780cf-835e-4766-9bcc-138e00897153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ecfce-6b87-4434-84d2-3f2004b9ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) said the subway can accommodate
        over 519,000 passengers daily and reduce travel time from Valenzuela to Bicutan
        to around 45 minutes, from the usual one hour and 25 minutes through EDSA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04a122-b261-4514-a607-04f5ba685b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9149b-cb91-4d98-be3f-d2dfb6811a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With improving linkages of key areas in business districts in the
        metro as well as the availability of stalls and other stores in the stations
        and nearby markets, we can see more business opportunities for entrepreneurs
        and investors and additional economic activity,” Marcos also said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53691aa-8c9c-4e99-9c6a-83386e6bac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dee5ac-8dc0-4509-a040-16b37ed4dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:40:34.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:29:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOTr, the concept for a subway mass transport project
        in the country started in 1973, but it did not have a completed feasibility
        study until the Duterte administration decided to implement it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40546678-ea64-4a6b-92ba-9f276decba12'
      'mgnl:activationStatus': true
