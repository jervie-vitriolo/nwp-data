    'template': '1'
    'title': 'DSWD eyes ‘three-strike rule’ before taking custody of street children '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0228ec-fdf6-439f-bec2-657c4d95c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Department
        of Social Welfare and Development (DSWD) Secretary Erwin Tulfo on Monday said
        they are studying the possible implementation of a “three-strike rule” for
        street children before they are taken into custody by the DSWD.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac200e-9e81-4b03-a516-72fea0681035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ee0ec-2590-472a-941f-509ac8652cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said the “three-strike rule” would be a tighter measure in
        dealing with street children who are repeatedly being “rescued” by local government
        units and the DSWD.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d8705-c606-4923-b044-b5f8bc021bcf'
      'mgnl:activationStatus': true
