    'mgnl:created': 2022-10-03T01:00:58.621+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:29:15.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:29.208+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bulacan governor: No plans yet to lift quarrying, mining suspension
      after rescuers’ death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696aa90-037c-490f-8b1d-de51a33b1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> —&nbsp;With
        the recent death of five rescuers in San Miguel, Bulacan during Super Typhoon
        Karding’s onslaught, Governor Daniel Fernando said he has no plans yet to
        lift an executive order suspending mining and quarrying operations in the
        province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088a8c0-453d-4eb7-80c2-885886489df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Luksang Parangal for the rescuers on Friday, Fernando
        reiterated the importance of protecting the environment and not allowing activities
        that lead to disastrous consequences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ffba3-2c9c-4067-b522-0cf237645463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita natin ‘yung paglalapastangan ng karamihan at pagiging iligal
        na mga aktibidades na mga mining and quarrying dito sa lalawigan,” Fernando
        said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50186eb7-d74c-4813-a6fc-dc0c7271e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Hindi pa po natin ito nili-lift because binabantayan
        po natin ang mga illegal activities sa ating lalawigan. Napakarami po kasi
        naming nahuli…Sa ngayon, wala pa po akong pagdedesisyon na gagawin kung kailan
        ili-lift.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d4bba-aaca-4b02-a80c-44c534bac97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have seen the desecration caused by the majority
        of illegal mining and quarrying activities here in the province…We will not
        yet lift the ban because we are monitoring many illegal activities in our
        province. We have caught so many. I have not decided yet on when the ban should
        be lifted.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e61c69-e838-4a6b-b141-59422598e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando mentioned the large illegal quarrying operation in Sitio
        Alimasag, Barangay Camangyanan in Sta. Maria that was discovered by authorities
        on Sept. 2, around two weeks after he issued the ban on Aug. 16.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8775b7-6920-4160-b84e-265c1b243531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong pinakamalaking quarrying and mining doon sa isang bayan ng
        Sta. Maria at halos 30 years na po nagku-quarry na hindi po kinukuhanan ng
        permit sa lalawigan ng Bulacan,” Fernando said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5984a-dd8d-4bb4-aa4a-5c67ab8ad5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The largest quarrying and mining activity in the town
        of Sta. Maria operated for almost 30 years without a permit from the province.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab9926-fe99-4386-8f95-d9f6e3505894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were arrested during the surprise site inspection —
        Ernani Lopez, Francisco Vargas, June Lozano, Tony Nidroda, and the land owner
        Serapio Porciuncula Villanueva. They are currently facing charges for mineral
        theft, operating without a permit, and for violating Fernando’s suspension
        order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c6fe2-2df9-4cea-b7f5-d0b43f3c3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Atty. Julius Victor Dagala, Bulacan Environment
        and Natural Resources head, said the suspects have been charged in court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ed23d-146d-483d-9e4e-ec8369250981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakaluwang nung area. Isang butas ang nahuli namin pero madami
        na mga butas na pinabayaan lang magkatubig kaya mapanganib," Dagala said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b3330-933a-4eaf-89bb-a45ee69eac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The area is vast. We have only found one hole but
        the place has become dangerous, because there are other holes that were allowed
        to fill up with water.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78be2e-4f8c-48a1-a69b-b68b69b335ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google Earth image shows that the field has not only one but five
        quarrying sites situated a few meters from each other.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0647930f-ea79-4d0e-a0f7-7431b3748371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarrying operation was located in the middle of rice fields
        in Sito Alimasag, where volcanic rocks known as escombro or bulik —&nbsp;material
        used for landscape gardening — are extracted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18122e30-6e6c-4e06-9346-896356057ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One block of escombro reportedly costs from ₱150 to ₱600. Authorities
        said the government has lost millions of pesos from the illegal operation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77fff93-708d-4f2f-9b00-b59083cfeb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-year-old Cristoto Morafuentes, a nearby resident, said the
        whole area used to be planted to rice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c87218-9475-4595-8fb0-40792c119f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dati po tinataniman ng palay tapos tinitibag na nila…dito ang bagsak
        ng tubig,” Morafuentes said. “Natatakot po kami dito kasi kapag mapuno ng
        tubig babaha ito at siyempre delikado po ‘yung mga bata.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6db2c-5a8e-4d5b-8898-bcd19a93cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, the area was just planted rice until they
        started digging. We’re afraid because if the holes fill up with water, flooding
        could occur, and this area would be dangerous, especially for children.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa09ba-c22f-44d4-9c7e-c2e94d873be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMaj. June Tabigo-on, chief of the Bulacan PNP-Criminal Investigation
        and Detection Group, said the area is registered as an agricultural land but
        the owner turned to quarrying when the volcanic rocks were discovered.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caacc96e-6fd5-4bcd-a199-b99a5e81eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung makikita mo ‘yung butas e malalim na talaga…Delikado talaga,
        kaya iyan nire-regulate,” Tabigo-on said, describing it as the largest illegal
        quarrying operation they discovered and suspended this year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce852c-eeeb-492b-8ad3-3356ecd85f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The holes are really deep. They are very dangerous,
        precisely why we are regulating these kinds of activities.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdfc3ab-88d1-4323-b519-003ccf630e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa mga iligal na aktibidades sa ating lalawigan hindi ko po papayagan.
        So kailangan pong ma-regulate talaga, responsible mining para matiyak po natin
        na magiging ligtas ‘yung ating mga kababayan, magiging ligtas ‘yung ating
        kalikasan,” the governor said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f1bca-4b54-4ada-9f6c-3ab0c405e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not tolerating illegal activities in the province.
        So, we really need to regulate and carry out responsible mining, to protect
        our residents and the environment.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ff16b-d468-4858-9cfb-bf45d891da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T01:00:58.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:29:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fernando added&nbsp;he will not make the suspension permanent,
        since mining and quarrying also help the provincial economy.</p>'
