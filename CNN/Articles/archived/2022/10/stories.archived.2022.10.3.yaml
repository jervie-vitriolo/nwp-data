      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spam is cool.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab414b4a-82af-43e5-8421-2de8d14dd278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 85-year-old canned block of meat has undergone a cultural reinvention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054369b-2ee7-4222-848a-d00c472ecbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hormel has sold a record amount of Spam for seven straight years,
        and 2022 is on pace for another such milestone. The conglomerate behind Skippy
        and Jennie-O turkey says it can''t make Spam fast enough and is increasing
        production capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca33fd-7308-4cfe-b162-fe75f8300442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.930+08:00
