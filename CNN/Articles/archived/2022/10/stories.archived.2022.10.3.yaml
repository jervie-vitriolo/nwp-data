      'mgnl:lastActivated': 2023-01-17T21:28:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American research firm reported that surveyed manufacturers
        observed “greater client appetite” last month. The continued weakening of
        foreign demand suggests domestic demand mainly drove growth, it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f966eb-39e5-4d96-83f8-f40d811309e4'
