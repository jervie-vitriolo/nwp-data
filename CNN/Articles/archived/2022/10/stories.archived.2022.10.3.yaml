      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five straight months of acceleration, inflation slightly cooled
        to 6.3% in August. However, the Bangko Sentral ng Pilipinas expects September’s
        rate to settle at a range way above this rate at 6.6-7.7%.</p>'
