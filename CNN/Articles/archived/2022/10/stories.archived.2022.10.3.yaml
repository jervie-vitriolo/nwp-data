      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) --</strong> The
        Sandiganbayan dismissed the graft case against former first gentleman Jose
        Miguel "Mike" Arroyo over his alleged involvement in the anomalous sale of
        second-hand helicopters to the Philippine National Police (PNP) in 2009.</p>'
