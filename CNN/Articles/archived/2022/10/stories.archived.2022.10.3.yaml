      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-awaited HITC Manila will take place from Dec. 9 to 10 at
        the SM Festival Grounds in Parañaque City. It will feature 88rising acts Joji
        and NIKI whose behind "Sanctuary" and "lowkey," respectively.</p>'
