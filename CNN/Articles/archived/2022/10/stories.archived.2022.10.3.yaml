      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        country’s manufacturing operations fared stronger in September, the latest
        survey by S&amp;P Global Market Intelligence revealed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da121e8f-bca4-4962-8693-75e2a4853d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T23:19:39.073+08:00
      'mgnl:createdBy': 'faith'
