  'marcos-metro-manila-subway-project-road-closure':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-03T14:43:48.234+08:00
    'imagesource': 'jcr:38a40aa1-61be-4af9-ba06-5670c615659a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42f1dc4-1669-449c-99c8-38fc2856e9a9'
    'lead': 'President Ferdinand Marcos Jr. sought the public’s understanding ahead
      of the partial closure of Meralco Avenue in Pasig City for the construction
      of the Metro Manila Subway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T14:40:34.932+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:29:02.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:35.233+08:00
