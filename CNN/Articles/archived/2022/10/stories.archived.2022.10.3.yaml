  'doh-dbm-health-workers-benefits':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-03T22:03:00.184+08:00
    'imagesource': 'jcr:f32aa355-7f36-4c1a-9346-47de53031121'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f21854f-35a3-4da6-9184-73c215ffebe5'
    'lead': 'The Budget Department was expected to release over ₱1 billion in pandemic
      response funds for health workers’ benefits on Monday, said DOH Officer-in-Charge
      Maria Rosario Vergeire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T22:08:50.186+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:28:53.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:39.303+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      '-health-workers', 'DOH', 'Department-of-Health', 'Department-of-Budget-and-Management',
      'DBM', 'Maria-Rosario-Vergeire']
    'template': '1'
    'title': 'DBM to release funds for health workers'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ada7d-0ccf-4e1e-bc2c-7b5fca77f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Budget Department was expected to release over ₱1 billion in pandemic response
        funds for health workers’ benefits on Monday, said Department of Health (DOH)
        Officer-in-Charge Maria Rosario Vergeire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72cec9-e106-46cd-8af3-23fb3c9773db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits and allowance cover the period of September 2020 to
        June 2021 for 55,211 health workers, said Vergeire. She added the funds will
        be immediately released to the facilities for distribution to health workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a2a5a-4747-43ca-8a63-f93b5221daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are doing everything that we can so that the budget will be
        provided to DOH and we can download to our operating agencies,” she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9443e-40f3-4263-87c3-f3484e0429c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said they wrote to the Budget Department twice
        in September for the release of funds. They still have a pending request for
        ₱11.5 billion for the unpaid Health Emergency Allowance of 1,617,660 eligible
        claims for January to June 2022.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3e136-dd91-449a-a94c-7b85cfa947a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire appealed to lawmakers to raise the department’s proposed
        2023 budget to include health workers’ benefits and allowances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f557f53-799b-4dd7-a589-19f127ef50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the agency’s proposed budget, ₱37 billion is for public health
        emergency allowances for health care and non-health care workers, half of
        which or ₱18.96 billion is unprogrammed funds, or will only be funded if the
        government reaches its target revenue. Health Undersecretary Kenneth Ronquillo
        earlier said the amount will only cover six months’ worth of service rendered
        by nearly 806,000 health care and non-health care workers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a55cc2-8ec6-46d7-8633-99a74f6f9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH detailed its needs to pay arrears and for requirements if the
        public health emergency status will continue next year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125849ef-7d18-4bbf-999e-428610d5f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami sa DOH would want to provide benefits due to our health workers.
        Unfortunately, we need additional funds. We have arrears to our health workers
        which spans from July 2021. Mayroon kaming utang na ₱64 billion sa kanila
        — retroactive provision ang ating (law) on health emergency allowance. I hope
        this body can help us get more funds,” Vergeire told senators.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6f209-898b-4e49-8fff-4b518901af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We in the DOH, would want to provide (the) benefits
        due to our health workers. Unfortunately, we need more funds. We have arrears
        to our health workers which spans from July 2021. We still owe them ₱64 billion
        — which is retroactive according to the provision (Republic Act) on Health
        Emergency Allowance. I hope this body can help us get more funds.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f3e3f-8041-4001-8037-2e75c0debf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, chairperson of the Senate Subcommittee on
        Finance, said the main committee will discuss the request for more funds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8ee62-92f9-4c46-91d2-baee08c6f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino ba naman ang aangal? Makatarunagan naman ang hinihingi ''di
        ba? Ipo-propose natin ito but money doesn’t grow on trees ''di ba? So may
        makakaltasan somewhere. We have to discuss with the chairman of the committee
        on finance and other members,” Cayetano said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c1ed4-64e3-4db1-adc4-1f2ab9a60f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who will complain? It is but just, right? We are proposing
        this, though money doesn’t grow on trees, right? So deductions on budget will
        be done somewhere. We have to discuss this with the chairman of the committee
        on finance and other members.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61118a5-e6c5-4a33-9f86-37d34519fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from delayed One Covid-19 Allowance and Health Emergency Allowance,
        the nurses group Filipino Nurses United said a number of private hospital
        nurses shoulder the mandatory COVID-19 test, hospitalization, and other treatments.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ecc56-2773-4de8-aec8-6e3adf9a0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:04:28.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Repeatedly called modern-day heroes in the height of the pandemic,
        many nurses however, have been left to fend for themselves. Worse, up to now,
        COVID-19 benefits like the One Covid Allowance continue to be unreleased or
        just partially released, heightening frustration among nurses,” the group
        said in a statement.</p>'
