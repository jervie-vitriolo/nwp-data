    'template': '1'
    'title': 'NCAA ManCom says no decision yet on Gab Gamboa sanction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab3070-fea6-4838-ac84-b5036608222c'
      'mgnl:activationStatus': true
