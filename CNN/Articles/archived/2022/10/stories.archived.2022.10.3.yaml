      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltex and Seaoil will also reduce the price of kerosene by ₱0.85/liter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08cea2-dd87-47ba-b2bf-686f123f3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T13:49:33.161+08:00
