    'template': '1'
    'title': 'Consumers seen to pay lower power transmission fees in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f3d73-ac59-473b-8bc8-2d85e52f1d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) –</strong> Consumers
        would be charged lower power transmission fees beginning 2023 based on the
        grid operator’s actual performance for the past six years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7c61d-3a8f-4503-94fd-0d7b657d3185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0c7c4-25dd-409e-a368-624deb1f1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Regulatory Commission (ERC) Chairperson Monalisa Dimalanta
        said the commission is still determining the amount of downward adjustment
        that will be charged by the National Grid Corporation of the Philippines (NGCP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9561e64-0cba-4a1d-a2db-b59b3d73f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b80abb-ffa0-409e-8169-829bf5d47f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the body targets to complete the review within the
        year, so that lower charges will be reflected in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4a18d-c981-4d8a-b0f7-8ff69c9c1317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fba46-9c6c-4c04-95d0-7261d32ffd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC said it amended the rules for setting the transmission wheeling
        rates, or the direct charge to consumers for availing of transmission services
        that bring electricity to distribution utilities then to end-users such as
        households, industries, and commercial establishments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7830d7-d18e-4591-b98a-760620dc29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713e647-eeb4-436a-a74b-24ae21644fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP’s current charges are based on estimates under what is called
        Fourth Regulatory Period from 2016 to 2022, and these were based on projected
        operations at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6972b3-ac49-44d8-a449-645b704b6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d831fb-8e62-489f-b64f-a4ff8aeab5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With actual performance on hand, ERC chairperson Monalisa Dimalanta
        said rules state that charges should now be based on real data and not on
        projections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd22a1-bf4c-4562-a86e-c355ae41ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd2f87-deca-42ee-9288-88714341f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman tayo bulag na ‘yung</em> period <em>na sinasabi
        nating dapat nagsimula noong</em> 2016 up to today <em>eh lipas na, so wala
        nang saysay ‘yung</em> forecast,” Dimalanta said in a press briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d0e95-ad51-4e35-a384-b8ba2893c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1dbdd4-84cd-46f0-a6fa-7f7846d51ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re not blind to the fact that the period we’re
        using which runs from 2016 up to this day is already over, so there’s no sense
        in using the forecast.]</p>'
    '15':
