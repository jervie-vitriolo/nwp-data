      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vaccinators will augment the current supply of health workers,
        <em>nagmulti-task o nag-split</em> [who multi-task or split] between COVID-19
        and non-COVID-19. So, we want to hire additional vaccinators," Vergeire said.</p>'
