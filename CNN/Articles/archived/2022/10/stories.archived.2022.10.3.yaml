      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimalanta said charges should reflect the “business risk environment,”
        which she says has been returning to normal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181ea44-93a5-45e8-bd97-807663d91d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:22:08.520+08:00
