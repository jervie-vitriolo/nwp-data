      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveyed manufacturers cited shipping delays and port congestion
        for the worse performance, noting that the extent at which average lead times
        grew longer was the greatest in six months this September.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
