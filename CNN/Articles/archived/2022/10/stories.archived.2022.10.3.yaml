      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Oct. 1 to Nov. 6, Amihan National Federation of Peasant Women
        and Rural Women Advocates are holding several workshops, activities, and protests
        for land, aid and justice. Activities include workshops on komiks, embroidery,
        and printmaking, alongside art exhibits and a National Hunger Day protest.
        For the full lineup of events, visit their <a href="https://www.instagram.com/p/CjPLaEsJ55f/?igshid=YmMyMTA2M2Y%3D"
        target="_blank">Instagram</a>. — CNN PHILIPPINES LIFE STAFF</p>'
  'United-Kingdom-higher-income-tax':
    'author': 'Mark Thompson and Adam Renton, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-03T15:59:10.297+08:00
    'imagesource': 'jcr:cd853888-6ff2-4337-94fe-fac5cdcc49de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3561673-51f2-4b2b-b202-2e3c8a46a6f8'
    'lead': 'The British government has announced it will reverse plans to scrap the
      highest rate of income tax, following a major backlash to its proposed ''growth
      plan'' and a week of economic turmoil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T16:00:33.724+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:28:59.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:36.443+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK walks back controversial plan to cut top tax rate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31215cb4-10ae-47e8-b2bb-c29684f6d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:00:33.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British government has announced it
        will reverse plans to scrap the highest rate of income tax, following a major
        backlash to its proposed "growth plan" and a week of economic turmoil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b1ba2-40aa-4a76-a337-ee6ed9da9ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:00:33.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted online Monday, finance minister Kwasi Kwarteng
        said the plan "had become a distraction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfc9f0-4d16-44c3-96a9-b1f27498daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:00:33.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get it, and we have listened," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f7e47-ff22-475e-ab03-57da9c4b1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:00:33.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks a major climb-down for new Prime Minister
        Liz Truss, whose government has been roiled by the reaction to its sweeping
        proposed tax cuts, which included slashing the top rate of income tax to 40%
        from 45%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a67c15-4c41-418d-ba5e-c9da0fed49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:00:33.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed cuts of £45 billion would have been the biggest in
        50 years. But they sent the pound plunging to historic lows against the US
        dollar, and sparked chaos in the market for UK government debt because they
        will require a large increase in government borrowing. Mortgage rates soared,
        and some pension funds struggled to remain solvent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b2903e-7948-4e5c-b48c-c3efae760fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:00:33.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A degree of order was only restored by an emergency intervention
        last Wednesday by the Bank of England, which said it would buy UK government
        bonds worth £65 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827bafd-4b95-43f3-8f3a-ffa088f8e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:00:33.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s decision to hand top earners a big tax cut while
        millions are struggling to pay their energy and food bills was the most politically
        controversial element of the plan laid out just over a week ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6c1e2-ec55-4020-aed7-10a6308c4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:00:33.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior former ministerial colleagues of Truss and Kwarteng lined
        up over the weekend to criticize the planned giveaway, and there were signs
        of a wider revolt within the prime minister''s Conservative Party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8028ac3-edb7-4950-a8ee-bca3a525b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:00:33.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that the abolition of the top rate of income tax was being
        reversed sent the pound ticking higher in early trading on Monday. But it
        will likely only reduce the overall size of the tax-cutting package by £2
        billion, leaving the government yet to reassure markets that it has a solid
        plan to fund the rest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c678b-57d1-4d9b-8258-2953494578b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T16:00:33.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:28:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. More to come.</em></p>'
