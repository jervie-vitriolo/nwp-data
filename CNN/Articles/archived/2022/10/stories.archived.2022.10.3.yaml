      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global likewise observed a further expansion in workforce
        numbers among factories, citing higher sales across the sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4addf-be3d-4e8d-a1a6-4be0881f2bee'
