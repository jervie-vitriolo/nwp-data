      'mgnl:lastActivated': 2023-01-17T21:28:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Though disturbances in supply-chains hindered production, an improvement
        in demand conditions helped keep expectations upbeat in September. Moreover,
        the 12-month outlook for output was strongly positive, and the degree of optimism
        highest since August 2018,” said S&amp;P Global.</p>'
