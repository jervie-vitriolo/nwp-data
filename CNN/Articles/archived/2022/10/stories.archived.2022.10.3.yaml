      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven-man collective Kindred is taking their Switch! Tour to Dirty
        Kitchen in Quezon City.  The tour serves as the debut of their collective,
        which is composed of artists under electronic music pioneer Jorge Wieneke’s
        Kindred Productions. Wieneke, who was formerly known as similarobjects and
        now goes by the stage name Nouvul, is joined by artists Vinced, Fern, Cavill,
        Punzi, Tala, Slomo Says, and Dot.Jaime. The tour kicked off at Paper Lantern
        in Diliman with a guest lineup that also featured K1ko, Feifei, Ahju$$i, Alisson
        Shore, and Bedspacer. Now that they’re back in Q.C., the group will be joined
        by Loner, Baby Olive, Fierce Angel, Teegee, and Papa Jawnz. Follow them on
        Instagram @kindredisms for more details. — CNN PHILIPPINES LIFE STAFF</p>'
