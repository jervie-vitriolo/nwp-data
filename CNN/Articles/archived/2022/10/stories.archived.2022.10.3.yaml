    'template': '1'
    'title': 'Lawmaker wants drug clearance from PDEA or PNP for film, TV actors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54afcc-8510-4704-b63c-078ba851d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T15:25:37.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3, 2022) —</strong>
        Entertainment industry workers must seek clearance from authorities as proof
        that they are not into narcotics, in addition to the mandatory drug testing,
        a lawmaker said on Monday, in the wake of the recent arrest of a personality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ec335-8f3e-42ac-8909-1265b10b4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T15:25:37.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f52185-8a32-4b1e-b0fb-434df8e23b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T15:25:37.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte 2nd District Rep. Ace Barbers, House Dangerous
        Drugs Committee chairman, told CNN Philippines'' The Source said clearance
        from the Philippine Drug Enforcement Agency (PDEA) or the Philippine National
        Police (PNP) would indicate that the actors, entertainers, and the production
        crew are clean and authorized to work in a safe and drug-free environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4e6bf-c03c-4562-8d37-e853b65d67ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T15:25:37.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26667a-8d4d-453c-b6f8-f00840133ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T15:25:37.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:29:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we can ask PDEA to issue some sort of a clearance or PNP
        issuing some sort of a clearance. Parang sa NBI (National Bureau of Investigation),
        when you apply for a job, they would ask for an NBI clearance," Barbers said.
        "Ito naman, dapat idagdag natin, may PDEA or PNP-drug enforcement group clearance
        or something of that sort."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e139df4-4336-45f2-bb50-1e3739340324'
