    'jcr:uuid': '2fc9e8c6-4883-480a-8e21-871de6919bdd'
    'lead': 'Filipino big man Kai Sotto delivers a solid performance for the Adelaide
      36ers as they take down the Phoenix Suns in the NBLxNBA exhibition game in the
      US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-03T14:38:28.632+08:00
