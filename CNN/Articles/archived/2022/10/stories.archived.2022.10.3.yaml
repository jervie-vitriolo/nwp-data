    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peso sinks to new low at ₱59:$'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090647e4-0e80-48f1-884a-922d9015a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:28:35.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> —&nbsp;The
        Philippine peso recorded a new all-time low of ₱59 to a US dollar Monday,
        still bowing to pressure from the attractive greenback as the US Federal Reserve
        keeps interest rates high to stem rising consumer prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea5c1c-ac5a-4ce1-a70c-3c15d0d767ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:28:35.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local currency opened trade at ₱58.75 on Monday, touched a low
        ₱59 and high of ₱58.72, according to Bankers Association of the Philippines
        data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdb920-8235-4e2e-bfa1-182b414b82ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:28:35.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso already reached ₱59 to a dollar on intraday trading on
        Sept. 28 and 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77e0a1-0342-4e4a-a497-4b777318f2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:28:35.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday’s foreign exchange trading close marks the 12th time the
        peso set record lows for the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1855351-50cf-482f-b242-7b34a0ac34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:28:35.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort said in a mobile message the
        local unit still suffered from the impact of "continued hawkish signals from
        Fed officials."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1460a-da46-49f8-95b7-e4935d35448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:28:35.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Federal Reserve Vice Chairman Lael Brainard said the
        US may keep high interest rates to fight inflation over global supply chain
        disruptions. Brainard herself admitted that the Fed''s moves affect other
        economies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f41c4-e5e1-435e-b8d8-265e340cede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:28:35.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weaker peso also comes days before the Philippine government
        releases inflation data, with economists seeing faster price movements in
        September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a07882-9218-43f4-afc4-bde471f59f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:28:35.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since closing out 2021 at ₱50.99, Ricafort said the peso already
        depreciated by 15.7% or a total of ₱8.</p>'
