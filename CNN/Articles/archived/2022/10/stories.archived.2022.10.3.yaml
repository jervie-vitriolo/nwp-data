        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e8a67-2cdf-4917-8a99-822725cca8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:15:51.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s perfect <em>muna yung</em> PESONet <em>at tsaka ‘yung</em>
        InstaPay <em>bago tayo pumunta doon sa</em> CBDC,” said Diokno before the
        Senate finance committee, citing a study done during his time as Bangko Sentral
        ng Pilipinas (BSP) governor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e373f-d15b-4ba6-8f48-7a6e5a6fe1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:15:51.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd476ff6-a3bf-451d-8612-5d9f7c63bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:15:51.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s perfect the PESONet and InstaPay first before
        we proceed with the CBDC.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145345b-4d7f-40b9-8e28-0f235e792844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:15:51.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac6792-f4df-4179-b4a3-2b38b63cc040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:15:51.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag umabot tayo doon sa punto ng</em> CBDC, <em>hindi na ho
        tayo magiimprenta ng pera. Yun ho ang ibig sabihin nun</em>,” Diokno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33d597-3e58-4a02-867f-446271264976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:15:51.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21234f8e-84f1-4234-855d-0da71b6d5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:15:51.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we reach the point of adopting a CBDC, we will
        not be printing money anymore. That’s what it means.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e56e7-28c4-4730-b261-1a35dabd5473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:15:51.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57bcfc0-6ac0-460e-a7bb-8cac351f0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:15:51.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno clarified that the BSP did not terminate its study on the
        CBDC but rather found “it will not be worthwhile” at this time to adopt it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04f805-70d0-4967-8d8d-28ad338cdee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:15:51.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:28:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de61c4-fb55-4e68-89d8-a64ba31cb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T17:15:51.448+08:00
      'mgnl:createdBy': 'pilar'
