      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, vendor performance deteriorated anew during the period,
        it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ac869-26e2-48e5-8f3d-6304fadf8df9'
