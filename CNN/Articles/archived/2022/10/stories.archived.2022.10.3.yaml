    'template': '1'
    'title': 'Kai Sotto drops 11 points in Adelaide 36ers'' win over Phoenix Suns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc173fa8-801f-43cb-96a0-47070b4c6b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:38:28.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 3) —</strong> Kai Sotto had a
        productive outing for the Adelaide 36 as they defeated the Phoenix Suns, 134-124,
        Monday in the NBLxNBA preseason tour at the Footprint Center in Arizona, USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0310afef-4294-4b39-8326-c0c6fa53be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:38:28.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino big man posted 11 points, two rebounds, one assist,
        two steals, and three blocks in almost 18 minutes of action for the 36ers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41e795-aa56-4965-946d-7c2857746cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:38:28.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto showed glimpses of brilliance on the offensive end with a
        pair of dunks and a three-pointer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace9659-e3db-4c5b-b2ec-da77628dd20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:38:28.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Randall II and Robert Franks combined for 67 points for Adelaide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b56560-a43e-4c08-af54-b220d1c5c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:38:28.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam Payne led the Suns off the bench with 23 points, four rebounds,
        and two steals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c408c7-af7d-46eb-afca-5ef79859e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:38:28.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAndre Ayton and Mikal Bridges tallied 22 points apiece in a losing
        effort for Phoenix.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae22ea-1c93-4fb7-a557-781ee452ad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T14:38:28.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:29:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36ers will end their two-game US visit against the Oklahoma
        City Thunder on Oct. 7 (Philippine time) before returning to Australia for
        the 2022-23 NBL season.</p>'
