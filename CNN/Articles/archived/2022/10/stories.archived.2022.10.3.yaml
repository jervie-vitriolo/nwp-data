      'mgnl:lastActivated': 2023-01-17T21:29:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spam is a trending ingredient on TikTok and on the menu at fine-dining
        restaurants in coastal cities. In 2019, a limited-edition Spam pumpkin spice
        flavor sold out in minutes. (You can still buy it on Ebay, where it goes for
        up to $100 per can.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd32278-4539-45e6-a561-98f47dabcaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is behind this phenomenon? Why does this slab of cooked pork
        that has long been stigmatized as fake meat, linked to wartime rations and
        hilariously spoofed on Monty Python now have cachet with foodies?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ccaa7-9e3d-4414-9dad-3cf48d6e1b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spam''s popularity in Hawaiian, Asian and Pacific Island cuisine
        has influenced its growth in the United States. As more immigrants came to
        the United States and fusion dishes and ethnic cuisines entered the cultural
        mainstream, Spam has reached new, younger foodies, say Hormel, food analysts
        and researchers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f061d-2a2e-4c29-8f0b-2571e312a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgy and clever advertising campaigns also have helped Spam attract
        a broader customer range than the Baby Boomers who grew up eating it, sometimes
        reluctantly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb444f-9909-493e-a60a-4c6e15616b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spam has undergone a reputation makeover," said Robert Ku, an associate
        professor of Asian and Asian American studies at Binghamton University and
        the author of "Dubious Gastronomy: Eating Asian in the USA." "A lot of celebrity
        chefs have been Asian and Asian American, and reintroduced Spam to a new audience."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151be90-0548-4577-b100-b95b20c7d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Miracle meat''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ada68-4aad-46a3-ae07-dfd0cb83d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 visitors stream into the Spam museum every year
        in Austin, Minnesota, with stories to tell about Spam and recipes to share,
        said Savile Lord, the manager of the museum in the brand''s hometown. Visitors
        most often ask her and other museum "Spambassadors" how Spam got its name
        and what the heck is in it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be92f0e-7957-4cdd-816e-61eb1b9636a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spam first hit shelves in 1937 as a 12-ounce, 25-cent, convenient
        and long-lasting protein in a tin can during the lean years of the Great Depression.
        Spam contained nothing but pork shoulder, chopped ham, water, sugar and sodium.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a842e1-627d-4355-8441-d11f85fb4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a concoction of George Hormel and his son, Jay, meatpackers
        in Austin. The Hormels had been working on the "problem of canning a nonperishable
        pork product for a good many years and at last we solved it," Jay told The
        New Yorker in 1945.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3c46e-3130-4a74-bdbc-aaefd3276e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They offered a $100 prize for the best name for the food. It needed
        to be short for display purposes and to fit on one-column newspaper advertisements.
        It also had to pronounceable in any language.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b6e9a-f55d-43fa-91ff-2267126ed3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brother of a corporate executive threw out "Spam," a combination
        of "spice" and "ham," at a party, and Hormel "knew then and there that the
        name was perfect."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e0331-db1b-45fd-8fd4-9165e7cf9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning, Spam was marketed as a time-saver and a food
        for any meal: Spam and eggs. Spam and pancakes. Spam and beans, spaghetti,
        macaroni and crackers. Spamwiches.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae705e93-dcca-44ea-ad82-7af16ebb0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never have you imagined a meat could turn into so many interesting
        uses. Morning, noon or night -- cold or hot -- Spam hits the spot!" read one
        early advertisement. Spam was a "miracle meat," the company told consumers
        in newspaper spots and radio ads.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee166c-9277-4c2f-a2e1-bd4316af5014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then came the United States'' entrance into World War II in
        1941, the decisive moment in Spam''s growth.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba65868-0d41-48cc-81dc-6b801d1cdff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At many Pacific outposts, which had little refrigeration or local
        sources of meat, American and Allied troops relied on the canned meat that
        could be stored away for months and eaten on the go.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3b2f5-ad75-4452-8643-289bd11023a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hormel says more than 100 million pounds of Spam were shipped overseas
        to help feed the troops during the war. Uncle Sam became known as Uncle Spam,
        much to the dismay of troops forced to eat it every single day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e352d2-5b8c-4298-bcd2-9ac93dfb8993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During World War II, of course, I ate my share of Spam along with
        millions of other soldiers," Dwight D. Eisenhower later wrote to Hormel''s
        president. "I''ll even confess to a few unkind remarks about it -- uttered
        during the strain of battle."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1656be-5674-4556-b24c-2003b5fc373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the citizens of conflict-wracked countries in the Pacific struggling
        with hunger and famine during the war and rebuilding years, however, Spam
        was a symbol of access to American goods and services. Sometimes, it was the
        only protein source available. After US troops left, Spam remained, becoming
        an ingredient in local dishes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8a876-9007-4cf2-afec-f27c1b97e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spam became part of Asian culture," said Ayalla Ruvio, a consumer
        behavior researcher at Michigan State University who studies identity and
        consumption habits. "It represented a piece of America. It''s like Coca-Cola
        or McDonald''s."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14eab8-bb3f-43f0-af83-35753cfafdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American troops also introduced Spam in Korea during the Korean
        War in the early 1950s, and Budae Jjigae (Army Stew) became a popular Korean
        dish. Spam also remains a common ingredient in dishes almost anywhere US soldiers
        were stationed, such as Guam, the Philippines and Okinawa, Japan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c907d8-56aa-4f0a-8955-920a322df226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hawaii, where the US military has long been a major presence,
        more Spam is consumed per person than any other state. It''s stacked on a
        block of rice and wrapped in seaweed to make Spam musubi and sold at fast-food
        chains like McDonald''s in Hawaii. There''s even an annual Waikiki Spam Jam
        festival.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da53492-831e-418d-b16a-e166ad2bd980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spam musabi and tacos</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15362857-fde4-4f61-936e-1ed73a067707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many US soldiers returning from World War II vowed never to eat
        Spam again, and the brand became linked to rationing and economic hardship.
        But Spam has appealed to new consumers in the United States in recent years.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849cf5eb-b937-4775-a8fe-38cfe61a59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first started getting into the brand, we started to notice
        this transition to a stronger multicultural set of consumers," said Brian
        Lillis, who has been product''s brand manager for six years. "They brought
        with them the traditions of utilizing the product in their home country or
        where maybe their ancestors came from."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532fac2c-47bc-4a2e-911e-698bcc6a2b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hormel has worked with chefs at Korean, Taiwanese and Vietnamese
        restaurants to get Spam on menus. As more people have been introduced to these
        dishes, they go home and try to make their own versions, Lillis said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77a3bc-c238-4ac5-9566-00dec7037a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spam highlights its versatility in dishes on social media and TV
        advertisements. There are ads for Spam and eggs, as well as Spam fried rice,
        Spam musabi, yakitori, and poke.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b51b0-22d7-408c-8e3a-9500420ebeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T07:38:18.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:29:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spam has made a comeback in the United States because Asian and
        Asian American chefs such as Chris Oh have tried to reinvent it in their own
        ways, said Ku, the Binghamton University professor. "They brought some of
        the culinary influences of Asia and the Pacific and upscaled it."</p>'
