    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eae1b7-9ab9-4a72-ba76-56e816f82f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T21:06:37.883+08:00
