      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) --</strong> Internationally
        acclaimed music collective 88rising on Monday revealed the lineup of artists
        performing at the Philippine debut of its "Head In The Clouds" (HITC) music
        and arts festival.</p>'
