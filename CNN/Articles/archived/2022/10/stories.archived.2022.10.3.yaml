      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82766696-e368-46af-b7d9-bffdf8af8337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the department will be consulting with legal experts from
        Congress and Malacañang about the proposed policy, as well as identify more
        actions to reduce the number of street dwellers in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c9d05-8d09-4cbd-aa42-e7f84300d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd559d4e-246f-4219-a1b5-c00c2b02e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social welfare secretary said he has directed since last week
        the preparation of reception centers nationwide, which are already sheltering
        abused women, to accommodate rescued abandoned children and indigenous persons
        (IPs) begging on the streets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c87d8-6eac-418f-9a3f-60be40be2cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9ec3d-72a6-458f-83af-699955d58ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also suggested putting up a public market in Subic or nearby
        areas in Central Luzon where IPs can sell their crops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c47b79-741b-419e-810c-5d4f78adbdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78baba7-9d77-4f42-ae8e-5a28ddab6b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They just need funding <em>para makapagpatayo sila ng pangkabuhayan
        nila</em>,” Tulfo stressed. “So that they would not keep on begging every
        month <em>at hihingi ng pera at pagkatapos babalik na naman dahil kukunin
        ng</em> DSWD, <em>ng</em> LGU.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50444cba-d2c8-4e5e-805f-1a156254ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4c386-13e7-4715-9a80-c456521f2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They just need funding to put up their own livelihood.
        So that they would not keep on begging every month and asking for money and
        then go back to their original locations because they will be rescued again
        by the DSWD or the LGU.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332716eb-c7c3-4169-b355-8d8d342e56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af710cb6-5079-4d15-bd92-23d6b7ccfcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begging or soliciting of charitable donations by the poor and other
        religious organizations on the streets is prohibited under Presidential Decree
        1563 or the Anti-Mendicancy Law, which was signed by the late dictator Ferdinand
        E. Marcos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7964554-23ab-4636-8c97-4d95efef4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4d5ce-8ce3-409a-ba3c-2e366b503230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, a mendicant refers to “any person, except
        those enumerated in Section 4 of this Decree, who has no visible and legal
        means of support, or lawful employment and who is physically able to work
        but neglects to apply himself to some lawful calling and instead uses begging
        as a means of living.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcd7b2-b1fe-4b5b-bfb4-e17a7226185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0305e-3bd9-4d10-b9a2-57d8a398ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T22:38:31.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charities estimate there are 250,000 to 1 million homeless children
        and around 4.5 million homeless families in the country.</p>'
  'DOH-to-ramp-up-vaccination-possible-measles-outbreak':
