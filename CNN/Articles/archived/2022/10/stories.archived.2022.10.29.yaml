      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six patients from the shooting have been transported to Allegheny
        General Hospital, according to Dan Laurent, a spokesperson for the Allegheny
        Health Network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96be959-b0ac-4dae-af1c-682fe8c059fa'
