      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969d1eb-e0ec-43e2-b81e-9700607a8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:18:04.619+08:00
