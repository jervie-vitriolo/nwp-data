  'tom-brady-gisele-bundchen-divorce':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-29T16:25:29.406+08:00
    'imagesource': 'jcr:426bf00f-66e0-44b2-9eed-a3fd30ae0c8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31c64212-0ca5-4d1a-a56c-843589eaa0bb'
    'lead': 'Tom Brady and Gisele Bündchen on Friday announced they are divorcing
      after 13 years of marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-29T16:29:15.215+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:03:06.685+08:00
