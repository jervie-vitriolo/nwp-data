      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittsburgh Public Safety spokesperson Amanda Mueller would not say
        specifically where the shots were fired, but did note there is a church on
        the 3700 block of Brighton Road where police are responding.</p>'
