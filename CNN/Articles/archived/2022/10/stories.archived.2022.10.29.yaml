      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d83b43-e84d-44b4-9d5f-b7e8b0ac73b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:18:04.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the patients were inbound to the hospital around 12:45 p.m.
        on Friday. Laurent did not yet have information on the patients'' conditions,
        nor the nature of their injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd35d9-944b-4dd8-b866-f9222af64d08'
