      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Multiple shots were fired in Pittsburgh
        on Friday and there is an unknown number of victims at this time, said Pittsburgh
        Public Safety officials.</p>'
