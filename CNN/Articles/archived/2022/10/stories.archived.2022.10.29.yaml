    'mgnl:tags': ['Tom-Brady', 'Gisele-Bundchen']
    'template': '1'
    'title': 'Tom Brady and Gisele Bündchen announce divorce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c7568-9c53-48be-8d3b-e12059627194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tom Brady and Gisele Bündchen on Friday
        announced they are divorcing after 13 years of marriage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c254079-29c1-4c08-92be-d69000a9f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We arrived at this decision amicably and with gratitude for the
        time we spent together. We are blessed with beautiful and wonderful children
        who will continue to be the center of our world in every way. We will continue
        to work together as parents to always ensure they receive the love and attention
        they deserve," Brady wrote on his Instagram Story. "We arrived at this decision
        to end our marriage after much consideration."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b996a-5f40-45f2-bbef-d1926911a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bündchen echoed with a statement of her own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc0069-adbe-4e74-9390-31e67d33ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With much gratitude for our time together, Tom and I have amicably
        finalized our divorce. My priority has always been and will continue to be
        our children whom I love with all my heart. We will continue co-parenting
        to give them the love, care and attention they greatly deserve," she wrote.
        "The decision to end a marriage is never easy but we have grown apart and
        while it is, of course, difficult to go through something like this, I feel
        blessed for the time we had together and only wish the best for Tom always."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952db2cd-bf1c-4b12-b811-47e39b65fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish only the best for each other as we pursue whatever new
        chapters in our lives that are yet to be written," Brady added in his post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9e6b1-50b0-4ebb-b6f0-909709a58bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/10/04/entertainment/tom-brady-gisele-bndchen-divorce-attorneys"
        target="_blank">CNN has previously reported</a>&nbsp;that Brady, a seven-time
        Super Bowl champion quarterback who currently plays for the Tampa Bay Buccaneers,
        and his wife, Bündchen, a fashion model, had hired divorce attorneys and had
        been dealing with "marital issues," according to a source close to the couple.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0f2b0-e416-4812-9d28-7a3c1c7544d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, had been "living separately," a source close to Bündchen
        told CNN in <a href="https://www.cnn.com/2022/09/14/entertainment/tom-brady-gisele-bundchen/index.html"
        target="_blank">September</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c41fc3-e3fa-40f5-a8cf-2c2f3610f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady, 45, had retired from the NFL in February, only to later reverse
        that decision. He took an 11-day leave of absence from training camp in August
        to "deal with personal things," according to his head coach Todd Bowles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d528464-f900-421c-a6a4-8408f5542044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with <a href="https://www.elle.com/fashion/a41095078/gisele-bundchen-interview-future-plans/"
        target="_blank">Elle magazine</a>&nbsp;published last month, Bündchen, 42,
        said she had "concerns" about her husband returning to the field after initially
        retiring last winter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22b2ad-3659-49f9-8397-1e61876e4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very violent sport, and I have my children and I would
        like him to be more present," Bündchen told the publication. "I have definitely
        had those conversations with him over and over again. But ultimately, I feel
        that everybody has to make a decision that works for [them]. He needs to follow
        his joy, too."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac14630-d82c-4cee-8664-7d16085d72d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent conversation on <a href="https://www.cnn.com/2022/09/14/sport/tom-brady-hint-retirement-nfl-spt-intl/index.html"
        target="_blank">his podcast</a>, Brady talked about some of the personal costs
        of playing in the NFL for two decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0938d-cca7-43f7-8f32-2269204fb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t had a Christmas in 23 years and I haven''t had a Thanksgiving
        in 23 years, I haven''t celebrated birthdays with people that I care about
        that are born from August to late January. And I''m not able to be at funerals
        and I''m not able to be at weddings," Brady said. "I think there comes a point
        in your life where you say: ''You know what? I''ve had my fill and it''s enough
        and time to go on, to move into other parts of life.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0853b0-3254-4412-82c6-d7be59b326f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Brady and Bündchen for
        further comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc2107-4d0e-4e24-98b2-92e4569f5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:29:15.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/28/entertainment/tom-brady-gisele-bndchen/index.html#:~:text=Tom%20Brady%20and%20Gisele%20B%C3%BCndchen%20on%20Friday%20announced%20they%20are,our%20world%20in%20every%20way."
        target="_blank">Tom Brady and Gisele Bündchen announce divorce</a>."</em></p>'
  'north-korea-nuclear-power':
    'author': 'Analysis by Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-29T16:29:35.928+08:00
    'imagesource': 'jcr:a99d7d30-e761-420b-94b5-6f610f11a6f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db41a8c-9a77-4ef3-adc3-ede568cb39e2'
    'lead': 'North Korea has developed nuclear weapons and will never give them up,
      its leader, Kim Jong Un, told the world last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-29T16:38:10.290+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:03:06.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:57.830+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'nuclear-weapons', 'nuclear-power']
    'template': '1'
    'title': 'Is it time to accept North Korea is a nuclear power?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fa4ff-0cb0-46e2-9eae-48550a3195c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As a statement of intent, it was about
        as blunt as they get.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad952c61-0c45-4c26-bc91-d172554ed5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has developed nuclear weapons and will never give them
        up, its leader, Kim Jong Un, <a href="https://www.cnn.com/2022/09/09/asia/north-korea-kim-nuclear-weapons-state-law-intl-hnk"
        target="_blank">told the world</a>&nbsp;last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b2fdd-2a78-4768-8cc9-58ef65b88728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was "irreversible," he said; the weapons represent the
        "dignity, body, and absolute power of the state" and Pyongyang will continue
        to develop them "as long as nuclear weapons exist on Earth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021b8fc-00b3-491d-8760-8de463ba8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim may be no stranger to colorful language, but it is worth taking
        his vow — which he signed into law — seriously. Bear in mind that this is
        a dictator who cannot be voted out of power and who generally does what he
        says he will do.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb572491-57c3-4bb6-831a-ae4e80d0087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bear in mind too that North Korea has staged a record number of
        missile launches this year — more than 20; claims it is deploying tactical
        nuclear weapons to field units, something CNN cannot independently confirm;
        and is also believed to be ready for a seventh underground nuclear test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605e150-3537-4f53-81a6-9fbe5f0796e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has prompted a growing number of experts to question whether
        now is the time to call a spade a spade and accept that North Korea is in
        fact a nuclear state. Doing so would entail giving up once and for all the
        optimistic — some might say delusional — hopes that Pyongyang''s program is
        somehow incomplete or that it might yet be persuaded to give it up voluntarily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eec979-9ac5-4cce-8a8f-b4d72791be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ankit Panda, a Stanton senior fellow in the nuclear policy program
        at the Carnegie Endowment for International Peace, put it: "We simply have
        to treat North Korea as it is, rather than as we would like it to be."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347363d-afbf-4a18-aac4-6e4c6ef964cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saying the unsayable</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ee002-f43a-4ccf-906e-9348d682f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a purely factual point of view, <a href="https://www.cnn.com/specials/asia/north-korea"
        target="_blank">North Korea</a>&nbsp;has nuclear weapons, and few who follow
        events there closely dispute that.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f134fbc-7faa-4675-9ad0-85e01676de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Nuclear Notebook column from the Bulletin of the Atomic
        Scientists estimated that North Korea may have produced enough fissile material
        to build between 45 and 55 nuclear weapons. What''s more, the recent missile
        tests suggest it has a number of methods of delivering those weapons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65af48-cbb5-4492-bce4-831b1adfbba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly acknowledging this reality is, however, fraught with peril
        for countries such as the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525a883-8d47-4b04-bfd7-c4cf20255fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most compelling reasons for Washington not to do so is
        its fears of sparking a nuclear arms race in Asia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc09fc-e780-4e9f-a467-78b6e231ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/09/30/asia/south-korea-president-nuclear-threat-intl-hnk"
        target="_blank">South Korea</a>, Japan and Taiwan are just a few of the neighbors
        that would likely want to match Pyongyang''s status.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9db4d-fc30-4b0e-85cd-d21c74767f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts say that refusing to acknowledge North Korea''s
        nuclear prowess — in the face of increasingly obvious evidence to the contrary
        — does little to reassure these countries. Rather, the impression that allies
        have their heads in the sand may make them more nervous.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d6cf9-f85a-4103-9ab0-49e2a21e257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s accept (it), North Korea is a nuclear arms state, and North
        Korea has all necessary delivery systems including pretty efficient ICBMs
        (intercontinental ballistic missiles)," said Andrei Lankov, a professor at
        Kookmin University in Seoul and a preeminent academic authority on North Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fc2af-0213-42cf-9d67-be9782642a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Israel solution</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a091aa1-14b9-4fb1-9de7-f437f601ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A better approach, some suggest, might be to treat North Korea''s
        nuclear program in a similar way to <a href="https://www.cnn.com/specials/middleeast/israel"
        target="_blank">Israel''s</a>&nbsp;— with tacit acceptance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b254bf-f19b-4139-a74e-52e6735c5e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the solution favored by Jeffrey Lewis, an adjunct professor
        at the James Martin Center for Nonproliferation Studies at the Middlebury
        Institute of International Studies in Monterey.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a74d8b-3769-4334-a490-ee9a1bc033fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the crucial step that (US President Joe) Biden needs
        to take is to make clear both to himself and to the US government that we
        are not going to get North Korea to disarm and that is fundamentally accepting
        North Korea as a nuclear state. You don''t necessarily need to legally recognize
        it," Lewis said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a6a31-597f-44e0-806d-8a0e75974beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Israel and India offer examples of what the US could aspire
        to in dealing with North Korea, he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280598e6-4374-45ef-a299-b2f6a151ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel, widely believed to have started its nuclear program in the
        1960s, has always claimed nuclear ambiguity while refusing to be a party to
        the nuclear Non-Proliferation Treaty, while India embraced nuclear ambiguity
        for decades before abandoning that policy with its 1998 nuclear test.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe5ef8-b1a7-4732-abcf-6af0f93cac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both of those cases, the US knew those countries had the bomb,
        but the deal was, if you don''t talk about it, if you don''t make an issue
        out of it, if you don''t cause political problems, then we''re not going to
        respond. I think that''s the same place we want to get to with North Korea,"
        Lewis said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ab786-66d0-4c9e-92ad-c483e4772b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Denuclearization: ''Like chasing a miracle''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d4125-1209-448f-afa8-68f7b3ab1cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present though, Washington shows no signs of abandoning its approach
        of hoping to persuade Pyongyang to give up its nukes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94742378-d070-488c-8e38-b1bff25ced4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, US Vice President Kamala Harris underlined it during a recent
        visit to the DMZ, the demilitarized zone between North and South Korea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374842f6-fdda-48e0-9b5f-875c48983450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our shared goal — the United States and the Republic of Korea —
        is a complete denuclearization of the Korean Peninsula," Harris said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4063d-7196-4d32-860f-a8432a03ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be a worthy goal, but many experts see it as increasingly
        unrealistic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ce073-4620-4611-bf93-3ab2e979150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody disagrees that denuclearization would be a very desirable
        outcome on the Korean Peninsula, it''s simply not a tractable one," Panda
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955e006-c609-404d-8622-b9feaaa8b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem standing in the way of denuclearization is that Kim''s
        likely biggest priority is ensuring the survival of his regime.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c6706-1aae-4bd4-b3e8-0b7d0f976e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if he wasn''t paranoid enough already, <a href="https://www.cnn.com/specials/europe/ukraine"
        target="_blank">Russia''s invasion of Ukraine</a>&nbsp;(in which a nuclear
        power has attacked a non-nuclear power) will have served as a timely reinforcement
        of his belief that "nuclear weapons are the only reliable guarantee of security,"
        said Lankov, from Kookmin University.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed62be-53f2-4a5a-8011-24c9b1341b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to convince Kim otherwise seems a non-starter, as Pyongyang
        has made clear it will not even consider engaging with a US administration
        that wants to talk about denuclearization.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2dc14d-7240-4595-b745-970fa7cf5e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If America wants to talk about denuclearization, (North Korea is)
        not going to talk and if the Americans are not talking, (North Korea) will
        launch more and more missiles and better and better missiles," Lankov said.
        "It''s a simple choice."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5a8f8-ce72-41e7-a0b2-2fb5ab76dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the problem that if North Korea''s increasingly concerned
        neighbors conclude Washington''s approach is going nowhere, this might itself
        bring about the arms race the US is so keen to avoid.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9539c-e6fc-4264-9701-505044582fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheong Seong-chang, a senior researcher at the Sejong Institute,
        a Korean think tank, is among the growing number of conservative voices calling
        for South Korea to build its own nuclear weapons program to counter Pyongyang''s.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e22293-d89b-43f8-9ce2-1a3085574e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to prevent North Korea developing nuclear weapons have "ended
        in failure," he said, "and even now, pursuing denuclearization is like chasing
        a miracle."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c890cc-8e8f-4050-b008-5ca7d4f0fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Was Trump on the right track?</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974a245-2b17-4a77-9942-f532d8409437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, however remote the denuclearization dream seems, there are
        those who say the alternative — of accepting North Korea''s nuclear status,
        however subtly — would be a mistake.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe92bbd4-8516-41f4-8c23-33f82f2b7011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (would be) basically (saying to) Kim Jong Un, after all of this
        tug of war and rustling, (that) you''re just going to get what you want. The
        bigger question (then) of course is: where does that leave the entire region?"
        said Soo Kim, a former CIA officer who is now a researcher at US think tank
        RAND Corporation.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616df44-9524-42ac-b306-427dc5adf994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves one other option open to the Biden administration and
        its allies, though it''s one that may seem unlikely in the current climate.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e084b09-d6c1-4464-a369-6d2728053fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They could pursue a deal in which Pyongyang offers to freeze its
        arms development in return for sanctions relief.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5217800-6b6f-493a-8cbb-92664037c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, not a million miles away from the deal Kim offered
        then US President <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">Donald Trump</a>&nbsp;at their summit in Hanoi, Vietnam, in
        February 2019.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f62bce-25e8-42cc-a024-f4c68a7aaac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This option has its backers. "A freeze is a really solid way to
        start things out. It''s very hard to get rid of weapons that exist, but what
        is possible ... is to prevent things from getting worse. It takes some of
        the pressure off and it opens up space for other kinds of negotiations," said
        Lewis of the James Martin Center.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92de538-727a-4d42-be12-6f5ead7c3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Trump-era overtones might make this a non-starter.
        Asked if he thought President Biden might consider this tactic, Lewis smiled
        and said, "I''m a professor, so I specialize in giving advice that no one
        is ever going to take."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4548d6-a69a-42ba-a93a-84763cda8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We don''t talk anymore</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf27b7-0511-4680-9c2c-12b183b63cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the Biden administration was so inclined, that ship
        may have sailed; the Kim of 2019 was far more willing to engage than the Kim
        of 2022.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6d6a5-1597-4a96-9545-c7e304c00326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that, perhaps, is the biggest problem at the heart of all the
        options on the table: they rely on some form of engagement with North Korea
        — something entirely lacking at present.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085c648-0391-43a2-853d-0c38f287912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is now focused on his five-year plan for military modernization
        announced in January 2021 and no offers of talks from the Biden administration
        or others have yet turned his head in the slightest.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07136fc8-3bcf-433a-96f7-0f30a69adec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Panda acknowledged, "There''s a set of cooperative options which
        would require the North Koreans being willing to sit down at the table and
        talk about some of those things with us. I don''t think that we are even close
        to sitting down with the North Koreans."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d375498-e16c-45fa-9dfc-de4d634b3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in fairness to Kim, the reticence is not all down to Pyongyang.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836b1c1-8d1d-471d-ba01-735158bc6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big policy shifts in the US would require the President''s backing,
        and I really see no evidence that Joe Biden really sees the North Korean issue
        as deserving of tremendous political capital," Panda said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b5651-1e5f-4ff3-9c52-817eb59ce1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added what many experts believe — and what even some US and South
        Korean lawmakers admit behind closed doors: "We will be living with a nuclear
        armed North Korea probably for a few decades to come at least."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43caef12-37e1-4f96-b066-4e4436ad4b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:38:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/28/asia/north-korea-nuclear-threat-solution-analysis-intl-hnk/index.html"
        target="_blank">Is it time to accept North Korea is a nuclear power?</a>"</em></p>'
  'kamala-harris-november-visit':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-29T16:40:33.901+08:00
    'imagesource': 'jcr:4b8fb200-4560-425f-ab2d-f4dcf03f9dfa'
