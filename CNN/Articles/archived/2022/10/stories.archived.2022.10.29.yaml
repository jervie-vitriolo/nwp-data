      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots were fired in the Brighten Heights area and safety officials
        tweeted it remains a "very active scene."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7bf843-68b3-4038-a675-96bda01e4b39'
