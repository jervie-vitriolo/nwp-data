    'lead': 'Katy Perry had been performing during her ''Play Las Vegas'' residency
      when her eye began to visibly twitch, much like a doll. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-29T21:27:23.069+08:00
