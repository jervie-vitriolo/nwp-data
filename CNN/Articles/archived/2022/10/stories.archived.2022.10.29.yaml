      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river reached its highest water level so far at 17.3 meters
        around 6:05 p.m., and slightly went down to 17.2 meters at 6:45 p.m.</p>'
