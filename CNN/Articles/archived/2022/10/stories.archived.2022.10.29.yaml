      'mgnl:created': 2022-10-29T02:14:04.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man who assaulted Paul Pelosi, the
        husband of House Speaker Nancy Pelosi, tried to tie him up "until Nancy got
        home," according to two sources familiar with the situation. When the police
        arrived, the assailant was saying he was "waiting for Nancy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94dc5c-da18-4ca5-a788-e76d570f1f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38afb5-4bd3-4746-8ef6-86f095620642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Pelosi was attacked with a hammer at the couple''s home in
        San Francisco by a male assailant early Friday morning, law enforcement sources
        told CNN. The assailant who attacked Paul Pelosi was searching for the speaker
        of the House, according to a source briefed on the attack. The intruder confronted
        the speaker''s husband in their San Francisco home shouting, "Where is Nancy?
        Where is Nancy?" according to the source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83433e0a-bec2-456e-a34b-ba37aa7fc83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4edaa-1b98-4e3c-ab3a-3e8bf98054b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, 82, was hospitalized but is expected to make a full recovery,
        the Democratic speaker''s office said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a8763-e0f0-4da1-a0f7-63599ee9b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc879e-5127-423f-923d-6fb0108859c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack sent shock waves through Washington and sparked an outpouring
        of condolences and condemnation from congressional leaders on both sides of
        the aisle. It comes as fears of political violence directed toward lawmakers
        remain high in the wake of the January 6, 2021, attack on the US Capitol as
        well as other high-profile violent incidents that have targeted members of
        Congress in recent years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c3564-9a0e-4765-ad1c-f5b769428c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5f8e2-7deb-4869-9a61-8dc02e4fdbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Capitol Police released a statement saying that they are
        assisting the FBI and the San Francisco Police "with a joint investigation"
        into the break-in at the Pelosi residence in California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1f385-8c51-4bad-8bb6-24c253542d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143d425-654a-4b92-9819-1257660fd0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement provides further information on how law enforcement
        responded, saying that special agents with the USCP''s California Field Office
        "quickly arrived on scene, while a team of investigators from the Department''s
        Threat Assessment Section was simultaneously dispatched from the East Coast
        to assist the FBI and the San Francisco Police with a joint investigation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e9935-a9ab-4fd3-91e9-01506c46d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023bc083-c230-4262-a810-d4577b4f722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drew Hammill, a spokesman for Nancy Pelosi, said the assailant is
        in custody and a motive is being investigated. The speaker was in Washington
        at the time of the attack, a spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993f734-dd72-421a-8341-75e61469a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42489e25-8eb9-480d-aae9-2c8aef385b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Speaker and her family are grateful to the first responders
        and medical professionals involved, and request privacy at this time," Hammill
        said in his statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b127bea-4626-4c8f-bfb9-7b92e38ab8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c6db4-f79c-4dfc-a6c8-afebaca567c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailant entered the Pelosi residence through the back of the
        house, according two sources familiar with the early details of the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca48c263-b8e4-4f4f-aea3-d360f8b975b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b9ab89-921e-4168-9e17-b385e2ac6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Speaker Pelosi away, there would not have been a security detail
        at the residence, according to one source familiar with protocol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4411770-f61b-42d7-8a07-f5de1260638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492d350-8dcb-4b90-827e-11028561c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be video that US Capitol Police and law enforcement can
        review as there are security cameras at the home, according to two law enforcement
        sources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ea432-c339-44c5-9c67-d064c42e8ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713b5a5-9847-4ed7-8b87-c7b527a0469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden spoke with Speaker Pelosi, the White House said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b85be-4a47-4316-8273-7247b54ec5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab27103-bc52-4104-b32e-a52fc31b1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is praying for Paul Pelosi and for Speaker Pelosi''s
        whole family. This morning he called Speaker Pelosi to express his support
        after this horrible attack," press secretary Karine Jean-Pierre said in a
        statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a87f8-2e70-4d73-9c9d-c05a598dc612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667259b9-4ce7-43c8-a8e2-04b047dea7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "He is also very glad that a full recovery is expected.
        The President continues to condemn all violence, and asks that the family''s
        desire for privacy be respected."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c95ae-868b-4180-b9e0-5891b5e953d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c77c1-6af8-4996-8619-d9690c241853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate GOP Leader Mitch McConnell said in a tweet on Friday he is
        "horrified and disgusted" by the reports that Pelosi was assaulted in his
        home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884479b0-cb84-423e-a57a-20c36d9658b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7b81b-8b2d-4470-8da8-8895bf3cf599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grateful to hear that Paul is on track to make a full recovery
        and that law enforcement including our stellar Capitol Police are on the case,"
        the Kentucky Republican said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168bd832-1854-46f8-b138-9a31b7c0579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4b24b-6b87-4794-904a-a6d971ffde91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:14:04.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House GOP Leader Kevin McCarthy reached out to Speaker Pelosi after
        the attack, according to McCarthy''s office.</p>'
    '33':
