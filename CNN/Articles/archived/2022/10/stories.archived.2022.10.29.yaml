      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prolonged and heavy rainfall may generate non-eruption lahars along
        river/stream channels draining the Mayon edifice,” the advisory stated.</p>'
