      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        National Disaster Risk Reduction and Management Council (NDRRMC) reported
        45 deaths from Western Visayas, Soccsksargen, and the Bangsamoro region, while
        local disaster response officials in Antique separately confirmed five fatalities
        due to Severe Tropical Storm Paeng.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead395d-fe98-422f-b5af-8a060d179924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antique''s Provincial Disaster Risk Reduction Management Office
        (PDRRMO) said four people drowned in flash floods while another was killed
        in a landslide.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f72a1-ceb9-4169-9cb8-76ac3bbadd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang confirmed na natanggap namin dito—may apat na drowning incident
        at isang landslide victim. May lima kaming patay po dala ng epekto ng (bagyong)
        Paeng,” Antique PDRRMO chief Broderick Train told CNN Philippines’ Newsroom
        Weekend.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbad510-eae7-428e-9e0b-7fcdfa84586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The confirmed reports were four drowning incidents
        and one landslide victim. We have a total of five deaths due to the effects
        of tropical cyclone Paeng.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da00b8-6679-4fc5-b321-64c92c6dbefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train said most of the casualties were farmers who were tending
        their animals when flash floods hit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a30e55-8ef0-4fac-8632-819ca31fa6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These deaths have yet to be reflected in the NDRRMC’s latest situational
        report issued at 7 p.m., where it confirmed two deaths in Western Visayas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d24924-0fe4-4572-8375-29d55d85da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said three deaths were also reported in Soccsksargen,
        two of which were so far confirmed, while 33 were verified out of the 40 reported
        fatalities from the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e669be-1110-463e-8666-396d1291fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC earlier corrected its 2 a.m. situational report where
        it said the death toll was at 72.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8806f-7d3c-48d5-80c9-c719af4bd267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, the agency explained that the BARMM “overcounted.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549d24a-fc49-49bc-a765-8693aef9aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It came out nag-overcount ang (they overcounted in their) report.
        So it’s official, they confirmed with us just this morning and we confirmed
        this lunchtime, it’s official at 40 yung casualty ng (are the casualties in)
        BARMM,” NDRRMC spokesperson Bernardo Alejandro earlier said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5f76e-05fb-420c-b8c0-bb8ac890ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths in the Bangsamoro region were mostly caused by landslides,
        particularly in Datu Blah Sinsuat and flooding in Maguindanao del Norte. The
        rest were linked to flooding.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c079c7-16cc-4897-8725-5e3c31910a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said it also received a report where one died from electrocution
        because of the tropical cyclone.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e3d93-8d6b-4bdd-97b7-31941ab760d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7 p.m., 17 individuals were reported missing: four from Eastern
        Visayas, three from Soccsksargen, and 10 from the BARMM.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413803c-cb84-4d73-bfa7-c685a1967107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three injuries were listed so far.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a58592-a8e1-4efb-a977-0890a0cd3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a total of 374,979 people were affected by Paeng across
        12 regions in the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0ffdb-29cc-45a4-80fa-fa5391d5ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe tropical storm also damaged 321 houses and three other
        establishments.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f54ecd-f04e-4707-a3ff-38589f76e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:57:41.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to agriculture has been estimated at ₱54.9 million as Paeng
        affected 533 farmers and fisherfolk, the NDRRMC said.</p>'
  'australia-repatriate-family-isis-fighter-syria':
    'author': 'Angus Watson and Heather Chen, CNN'
    'caption': 'Australia''s Minister for Home Affairs Clare O''Neil'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-29T16:18:45.861+08:00
    'imagesource': 'jcr:dac0892b-b447-46f7-b80f-7287f616b877'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '835c6a68-689a-45e7-a08f-7b55ef06a018'
    'lead': 'Australia has repatriated a group of women and children who were left
      stranded in refugee camps in northeastern Syria after the ISIS terror group
      lost control of the area in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-29T16:25:16.395+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:03:07.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:57.113+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'ISIS', 'Syria', 'Islamic-State', 'Clare-ONeil']
    'template': '1'
    'title': 'Australia repatriates families of ISIS fighters from Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3435aa-273e-4ff0-aca4-ad5d15b37ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australia has repatriated <a href="https://www.cnn.com/2022/10/03/australia/australia-syria-women-children-intl-hnk/index.html"
        target="_blank">a group of women and children</a>&nbsp;who were left stranded
        in refugee camps in northeastern Syria after the Islamic State (ISIS) terror
        group lost control of the area in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5456aa-1dae-4f9d-b116-82d184cb1179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Saturday, Australia''s Minister for Home
        Affairs Clare O''Neil said that the group, made up of four Australian women
        and their 13 children, had arrived in New South Wales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0266c03-5ea7-4c0e-8e10-1d07c6fecb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus has been the safety and security of all Australians as
        well as the safety of those involved in the operation," she said. "The government
        has carefully considered the range of security, community and welfare factors
        in making the decision to repatriate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0808f-db17-46c8-a00a-06c16a621099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Canberra said it <a href="https://www.cnn.com/2022/10/03/australia/australia-syria-women-children-intl-hnk"
        target="_blank">hoped</a>&nbsp;to rescue from refugee camps in Syria dozens
        of Australian women and children who belonged to the families of dead or jailed
        ISIS fighters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049fd2bd-0be8-4017-91f2-045597a3c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four women had allegedly traveled from Australia to the Middle
        East to marry ISIS fighters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6fbf2-7174-4776-8181-a536d6ed716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neil added that Australian law enforcement agencies would "continue
        to engage with" and investigate other members of the group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8700a-54c1-42f6-afa0-b2ca931a2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegations of unlawful activity will continue to be investigated,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d472a99-1862-42e6-bf06-203167b7ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any identified offenses may lead to law enforcement action being
        taken."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de08aef-bd17-4417-9802-ea3e52795a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The right and just'' thing to do</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226a8b1-e6ef-491a-9fa4-1fbc4e8559a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups welcomed the repatriations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1bf20-e3c7-4d96-a399-a61b20eab6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mat Tinkler, CEO at Save the Children Australia, said that the Australian
        government had "done the right and just thing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b42a7-2a9e-4be2-bf05-2e666fa83ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have given these children hope for their futures and placed
        their trust in the robustness of Australia''s national security, judicial
        and resettlement systems to support their safe integration into Australian
        society," Tinkler said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81d478-d59c-40b7-ace5-31d58790dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there were still more than 30 Australian children
        who were stuck in camps in Syria. "We will not rest until every Australian
        child is brought home," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd0490-1394-4cf7-9ccf-f93683bc1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the government to repatriate them as quickly as possible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fa49a-4be2-45a3-a066-47a25a8cf5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie McNeill, Australia researcher at Human Rights Watch, said
        that other Australians still held in dire conditions without charge or trial
        in northeastern Syria should be brought home too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500720f-7328-408c-80ad-4ce9db394b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:25:16.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia can play a leadership role on counter terrorism through
        these orderly repatriations of its nationals — mostly children who never chose
        to live under ISIS," McNeill said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
