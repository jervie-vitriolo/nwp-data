      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng is the 16th tropical cyclone to enter this country this year
        and the fourth for October.</p>'
    '37':
