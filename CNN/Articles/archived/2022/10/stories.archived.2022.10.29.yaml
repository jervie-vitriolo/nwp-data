      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP decided to postpone its afternoon double header scheduled
        to be played at the Smart Araneta Coliseum in Quezon City. The games would
        have featured host school Adamson University going up against the Ateneo de
        Manila University and De La Salle University facing University of Santo Tomas.</p>'
