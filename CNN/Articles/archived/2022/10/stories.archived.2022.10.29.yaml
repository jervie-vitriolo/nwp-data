      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Marikina
        City has raised the second alarm over the Marikina River as rains due to Severe
        Tropical Storm Paeng continued to pour Saturday afternoon.</p>'
    '11':
