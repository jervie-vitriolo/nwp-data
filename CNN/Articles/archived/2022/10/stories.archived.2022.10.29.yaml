    'template': '1'
    'title': 'Sarah Geronimo apologizes to family'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0805c-bb4a-44ee-9ea8-9da69a83bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:34:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Singer-actress
        Sarah Geronimo on Saturday wrote a heartfelt apology to her family after more
        than two years since tying the knot with Matteo Guidicelli.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d076d77-17c4-4d59-9403-497cd77b2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:34:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Saturday, the “Tala” singer posted a bible
        verse followed by a letter to her family and fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ed794-4946-42d2-a1fd-4c9083368c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:34:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko rin kunin ang pagkakataon na ito, sa paraan din na ito..na
        humingi ng tawad sa aking pamilya na labis na nasaktan sa aking mga desisyon
        sa buhay. Patawad po,” Geronimo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7597ebd-64d5-4a38-afc3-32a934be061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:34:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I also want to take this chance to apologize to my
        family who was hurt by my decisions in life. I’m sorry.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec8bbbb-7175-43f9-80b2-4ea61dba5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:34:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa aking mga magulang, walang hanggang po ang pasasalamat ko para
        sa buhay na ibinigay niyo sa akin, sa aming magkakapatid […] Mahal na mahal
        ko kayo daddy at mama ko. Araw-araw ko po kayo nami-miss at naiisip.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f1f85-4023-4c9f-b659-ec55f63e1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:34:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To my parents, I’m very thankful for the life that
        you gave me and my siblings […] I love you so much, dad and mom. I miss and
        think about you everyday.]</p>'
