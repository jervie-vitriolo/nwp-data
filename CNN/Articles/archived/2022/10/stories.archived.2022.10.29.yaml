      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2 p.m. weather bulletin issued on Oct. 28, the state weather
        bureau placed areas in Mindanao under Signal No. 1 and warned that the region''s
        northern portion may experience moderate to heavy with at times intense rains.</p>'
