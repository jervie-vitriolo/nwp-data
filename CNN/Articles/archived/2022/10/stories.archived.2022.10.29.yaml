  'Disney-Reflect-plus-size-ballet-dancer':
    'author': 'Leah Asmelash, CNN'
    'caption': '(Photo from Disney Animation/Twitter)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-29T20:48:42.339+08:00
    'imagesource': 'jcr:e51bd9c8-aa6a-4541-9fd0-15e0a0e8d91b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46d9f039-e206-44ec-b473-6d9979d4ccb1'
    'lead': '''Reflect'' is a short film now on Disney+ about a young ballet dancer
      named Bianca who struggles with her body image. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-29T20:50:11.244+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:03:03.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:59.037+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney''s ''Reflect'' stars a young plus-size ballet dancer — and fans
      are excited'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f9fc1-e41f-43c9-bf10-081a4649483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney finally has its first young plus-size
        heroine, and fans across the internet are elated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a18b8-31a5-48b3-b470-4a77b986b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reflect" is a short film now on Disney+ about a young ballet dancer
        named Bianca who struggles with her body image. Though the film was first
        released on the platform in September as a part of the studio''s Short Circuit
        Experimental Films series, many social media users are now celebrating "Reflect"
        as a win for representation among young girls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a4528-6991-4f79-b8e2-b772147fc7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"16 year old me needed this Disney short before I quit ballet because
        I didn''t want to be the fat girl in class anymore," one user on Twitter said.
        "I''m glad little ones will have this. 10/10 for Reflect!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39919cbe-c931-4b38-b230-e44de58f203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think y''all comprehend, this is my Ariel," a TikTok user
        said in a video, captioned "(Disney+) you really got me in my feelings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d0230-9f69-48c2-9014-db024875aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney did not immediately respond to a CNN request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d93cc-c2e3-4d3f-87f5-deb6572a976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body positivity is something director Hillary Bradfield strongly
        believes in, she said in an interview featured at the start of the short.
        Making the film from the perspective of a dancer, she explained, felt natural.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bc599-f4af-4ff2-b386-0038b2f339eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a530c-fb5c-4eea-bdb9-174691a80630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a part of the craft to be looking at your posture and checking
        things in the mirror, so it just seemed like a really good way to put her
        in that environment where she has to look at herself and she doesn''t want
        to," Bradfield said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e418b-afe3-4fef-88d2-59c1c7f58572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short, Bianca is able to overcome her negative feelings and
        dance freely. But body positivity and self-acceptance can be easier said than
        done, Bradfield said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e403ec-b9b2-4c24-b450-74c805fd7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bb020-11aa-4150-bacc-04641ee52a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people watch the short, I hope that they can feel more positively
        about themselves and how they look, and feel okay about the tough parts of
        their journey," Bradfield said. "Sometimes you go to the dark place to get
        to the good place. And that just makes the good place that much more beautiful."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46b4c9-5411-4140-998c-ec445f4e6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has made multiple steps in recent years to improve the diversity
        of its characters in its animated films. Earlier this year, the show "Baymax,"
        a spin-off from "Big Hero 6" featured a transgender character. In 2020, Disney''s
        Pixar released its first animated feature starring a Black character, with
        "Soul."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7403e-f8c4-4acb-8973-ce368aa9e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T20:50:11.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These recent depictions are a departure from those seen in many
        of the company''s prior movies. The Disney/Pixar film "Wall-E," released in
        2008, negatively portrayed obesity in humans as synonymous with environmental
        destruction -- a lazy depiction that lacked nuance, according to some critics.</p>'
