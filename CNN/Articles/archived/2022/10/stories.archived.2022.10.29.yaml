    'mgnl:tags': ['Philippines', 'United-States', 'Kamala-Harris', 'Thailand', 'APEC',
      'Asia-Pacific-Economic-Cooperation', 'Karine-Jean-Pierre', 'Joe-Biden']
    'template': '1'
    'title': 'US Vice President Harris to visit PH in November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0415659-4c8d-408e-b620-3b2ecb9e491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:44:58.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — US
        Vice President Kamala Harris is set to visit the country next month, the White
        House announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f897b3-b903-424a-ab1a-584ca66ba318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:44:58.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take place after her trip to Bangkok, Thailand to attend
        the Asia-Pacific Economic Cooperation (APEC) Leaders Meeting on Nov. 18 and
        19, <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2022/10/28/statement-by-press-secretary-karine-jean-pierre-on-president-bidens-travel-to-north-africa-and-asia-and-vice-president-harriss-travel-to-asia/"
        target="_blank">a statement</a> posted on the White House website said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec92c44d-ab94-485d-bf98-6dc3d2406896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:44:58.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' visit "will re-affirm and strengthen the U.S.-Philippines
        Alliance and underscore the breadth of our cooperation as friends, partners,
        and allies," said the statement from Press Secretary Karine Jean-Pierre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa3840-148e-4882-8761-e6ef0678ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:44:58.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, she will meet with government leaders and civil
        society representatives," the statement also said, adding that Second Gentleman
        Douglas Emhoff will also travel with the Vice President to Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70775567-eb45-4aa5-8bdb-814275c5f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:44:58.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details of the trip have been provided.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e707ae-8e44-48c0-9fe6-67d40a596ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:44:58.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the trip to Thailand, Jean-Perre said, "The Vice President’s
        participation will underscore the U.S. commitment to economic cooperation
        in the Indo-Pacific region and she will outline U.S. goals for our APEC host
        year in 2023."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848061e0-f4c9-460d-a462-bca4b65ae868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:44:58.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same statement also said President Joe Biden will be traveling
        to Egypt, Cambodia, and Indonesia to attend various conferences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c24a4-a2e7-4942-8df5-a3c5d63e4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:44:58.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will be in Egypt on Nov. 11 for the 27th Conference of the
        Parties to the UN Framework Convention on Climate Change (COP27) in Sharm
        el-Sheikh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816502b5-4027-4039-8232-a7f328607dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:44:58.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also attend the U.S.-ASEAN Summit and the East Asia Summit
        in Cambodia on Nov. 12-13.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d961f-c64f-46a8-a408-1b15efb6f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T16:44:58.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will be in Bali from Nov. 13 to 16 for the G20 Leaders’ Summit.</p>'
