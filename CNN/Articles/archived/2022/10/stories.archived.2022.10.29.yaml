    'jcr:uuid': '256e79c9-4543-47ce-a9b1-53844b6e145a'
    'lead': 'A state of calamity has been declared over the Bangsamoro Autonomous
      Region in Muslim Mindanao (BARMM) due to massive flooding brought by Severe
      Tropical Storm Paeng.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-29T15:33:13.656+08:00
