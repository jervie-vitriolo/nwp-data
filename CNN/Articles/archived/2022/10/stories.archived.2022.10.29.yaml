    'mgnl:tags': ['BARMM', 'Paeng', 'state-of-calamity', 'Ahod-Ebrahim']
    'template': '1'
    'title': 'Bangsamoro region placed under state of calamity due to ‘Paeng’

      '
    'updated': 2022-10-29T19:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a70aa-dbec-42a9-854b-5596b2462d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T15:33:13.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:03:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> A
        state of calamity has been declared over the Bangsamoro Autonomous Region
        in Muslim Mindanao (BARMM) due to massive flooding brought by Severe Tropical
        Storm Paeng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec2899-61c4-4d16-924e-38bb44517ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T15:33:13.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:03:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang walang tigil na pagbuhos ng ulan simula kagabi ay nagdulot
        ng pag-apaw ng mga ilog at dagat, na siya namang nagdulot ng landslide at
        matinding pagbaha,” said Bangsamoro Chief Minister Ahod Ebrahim in his address
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b830bb7-2b2a-486d-ac2b-145c57b232ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T15:33:13.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:03:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The continuous rain since last night caused rivers
        and the sea to overflow which led to landslides and massive flooding.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deff64b-359c-4b6a-9010-f2460b3a45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T15:33:13.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:03:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        on Saturday reported that 40 deaths have so far been “validated” in the region.
        All of these deaths were from the province of Maguindanao, according to the
        data by Bangsamoro Rapid Emergency Action on Disaster Incidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fda877-f350-44e1-b8ec-feb08c4b4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T15:33:13.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:03:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim said that local authorities are currently conducting rescue
        missions and relief assistance in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e2e00-fcbc-46ed-b0e2-23452ce4b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T19:19:13.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:03:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Ferdinand Marcos, Jr. asked the Department
        of the Interior and Local Government to help the BARMM access calamity funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98a167-fd07-4156-bd36-939c58415d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T19:19:13.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:03:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can facilitate yung kanilang pag-download ng calamity funds
        kung sakali mang kailangan pa, para they have everything that they need,”
        Marcos told DILG chief Benhur Abalos during the NDRRMC meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78561e23-2544-407b-9ec6-1b46465d0765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T19:19:13.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:03:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can facilitate the download of calamity funds for
        them if they still need it, so they have everything they need.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad2086-50b4-418b-b4fb-bc3825aa8604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T19:19:13.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:03:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of Social Welfare and Development said
        the government has P1.5 billion available for relief operations, with P445.2
        million for standby and quick response funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572fea5d-d0bf-46d8-b71f-9a1d4ff8f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T15:33:13.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:03:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BARRM chief minister advised the public to stock up food supplies
        in their homes and avoid traveling for the meantime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75fbda4-6d82-4cdb-b067-bdcb8f246cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T15:33:13.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T16:03:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the NDRRMC showed that 49,767 families are
        affected by the onslaught of "Paeng." Some of these families are from BARMM,
        it said.</p>'
