    'template': '1'
    'title': 'Body found at Frankfurt airport in undercarriage of airplane on inbound
      flight from Tehran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff30b6-d4d3-4a6c-8ae0-20c915bea3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A body was found in the undercarriage of
        a Lutfhansa plane that arrived at Frankfurt airport from Tehran on Thursday,
        according to German police and Lufthansa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb67e3-d3d7-434a-ab58-88eff01c168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52bebdc-9a5c-414e-a4bd-86f496e17e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees at Frankfurt airport discovered a male body on Thursday
        morning on a plane that had arrived from the Iranian capital during a routine
        maintenance check at 5:30 a.m. local time, Frankfurt police said in a statement.
        They added that an oxygen can with a mask was found next to the lifeless body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81796506-dd47-4945-8912-726033bb0475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aed1f9-e26d-4b6e-82f2-394cd0fe7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement sent to CNN by German airline carrier Lufthansa said:
        "We can confirm that during the routine check of a Lufthansa Airbus A340-300
        after landing in Frankfurt yesterday, a dead body was discovered in the aircraft''s
        landing gear bay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927100a7-84cc-46c4-b134-40cf120e1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc209b8c-ad4d-48fd-8261-a9fc4179984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsible authorities are currently on site to investigate
        the background together with experts from the company. We ask for your understanding
        that we cannot provide any further information against the background of the
        ongoing investigation," the statement went on to say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b33072-0bd1-4a63-b59c-5331bad39f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af547335-bf5e-4362-922d-8943270783ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Lufthansa flight schedule, the direct flight on
        this route takes five and a half hours. Friday''s regular flight was canceled
        after the discovery, Lufthansa''s website showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb94f8-26c7-4225-aea5-0fa7b755dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24548d-fa73-4cee-b97a-48a9c8f4abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes amid nationwide protests in Iran that have gripped
        the country for weeks, following the death of 22-year-old Mahsa Amini.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570c1b9-69dc-4cf8-9773-584f05d5a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d074df3-33e9-4bc0-9b48-918b87f87da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of protesters took to the streets of Berlin last
        Saturday in a show of support for the ongoing anti-government protests in
        Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b9b14-f4cc-4e62-89d1-e3698ebbb8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638ec7d-f22b-41f6-b6d8-8bdd3e63d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Foreign Minister Annalena Baerbock on Wednesday announced
        that Germany will adopt further restrictive measures, including to impose
        entry restrictions on Iranian nationals over the deteriorating human rights
        situation in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b98dca-3918-43b7-bf94-ad89d41e92e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009f88c-fba9-4e39-9067-2943a7423527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, Iran''s foreign ministry summoned Germany''s
        Ambassador to Tehran, Hans-Udo Muzel, accusing Berlin of interfering in the
        Islamic Republic''s internal affairs, the semi-official news agency Mehr News
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196201d4-7cdc-4ec1-8048-629dfce78398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f27e8-930a-4a6a-80e0-364460d38171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Foreign Ministry on Friday said it had summoned the Iranian
        ambassador in a reciprocal move on Thursday in Berlin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2762283-b1f8-42ec-ab84-9ef11363a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098d356-2217-47bb-b1fe-b44ef46c66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both cases, talks focused on the package of measures presented
        by Foreign Minister Annalena Baerbock on Wednesday in which we are adjusting
        our relationship with Iran in light of the massive violence against its own
        people," Andrea Sasse, Germany''s foreign ministry spokeswoman, told reporters
        at a regular press briefing in Berlin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b14131-a82f-4a42-941b-35aaf413b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
