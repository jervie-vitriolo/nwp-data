      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs issued a lahar advisory at 7 p.m. for areas around Albay
        Province’s active volcano after the state weather bureau forecast heavy rains
        over Bicol region.</p>'
