      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Ninoy Aquino International Airport will be closed to air traffic until Saturday
        night due to the gusty winds and strong rains brought by Severe Tropical Storm
        Paeng, the Manila International Airport Authority announced on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3e173-41aa-4b4b-b993-94e1a15c9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T19:22:52.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runways of NAIA are closed from 4 p.m. to 10 p.m., or until
        the weather improves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce6b70-136c-4fb3-a686-15176f4e0687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T19:22:52.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong winds made it difficult for several planes to land, resulting
        in diversion of flights since 3:30 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21c12a-e9b9-4af6-9f12-89902dbccbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T19:22:52.713+08:00
