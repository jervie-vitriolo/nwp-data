      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential lahars may occur along the Miisi, Binaan, Anoling, Quirangay,
        Maninila, Masarawag, Muladbucad, Nasisi, Mabinit, Matan-ag, and Basud, Bantayan
        Channels in Albay Province.</p>'
