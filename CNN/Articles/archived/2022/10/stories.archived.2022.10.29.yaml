      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71701820-48d3-4659-a142-641f2013b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:34:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo and Guidicelli’s wedding in 2020 was marked with controversy
        after the latter allegedly punched a bodyguard upon learning that his mother-in-law,
        Divine, arrived unexpectedly in the ceremonies. The Filipino-Italian actor
        denied the allegation later on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5938b-4212-4f21-b41a-dbe9daa09d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:34:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo recently made her comeback after a two-year hiatus with
        her new single. “Dati-Dati.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba896af5-0377-4687-b950-a8e69e64a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:34:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old singer said the situation that she and her family
        had experienced made her realize that there is no perfect life or love.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcbabc7-f009-4201-8292-a9e5687728a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:34:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bilang isang anak at kapatid, para sa akin, ang makasama kayo habang
        ako ay nabubuhay nang may pagmamahalan at kapayapaan sa ating mga puso ang
        tunay na ibig sabihin ng mga salitang tagumpay at kaligayan," Geronimo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5c0a8-b08f-4749-abd8-9cbc4e7dbaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:34:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a daughter and sister, for me, to be with you in
        love and in peace is the true meaning of success and happiness.]</p>'
