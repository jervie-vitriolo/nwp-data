    'template': '1'
    'title': 'Brits are stocking up on air fryers and electric blankets as energy
      bills skyrocket

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a695097-7c63-4a33-b5e9-2e1e39a02679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shoppers in the United Kingdom are snapping
        up energy-saving air fryers, electric blankets and slow cookers this winter
        as their fuel bills soar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de908a4e-694a-40b3-bbdf-632f004fb29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180569a7-d97e-41e0-881f-c41480a9beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of hot air fryers were up 286% in September compared to the
        same month last year, according to market research company GfK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4d94c-10f1-49d6-a710-aafc020cf539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a67bb-f285-465d-9e08-c420bd45a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portable appliance typically uses less energy than a conventional
        oven because air fryers are smaller and heat up more quickly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23951bf-17c9-44d8-9061-cd96a2af9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f257b-8d94-4468-a966-f8134c16e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The huge surge in sales of these items shows how seriously rising
        energy prices are affecting people already," Helen Morrissey, a senior pensions
        and retirement analyst at Hargreaves Lansdown, told CNN Business. "People
        are monitoring their energy usage to a minute level."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483bbbd0-09dd-43b1-9559-a95613f5d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37830a8-c0e9-44f5-be33-765269302d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of electric cooking pots, which includes pressure cookers
        and slow cookers, were also up 79% in the year to September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4d0bd-a698-41b3-9ea4-ac256da14538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e132be0-6f8c-4a93-9746-eba9eb96e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average slow cooker costs 11 pence (13 cents) to run for an
        hour, while the typical electric oven costs 21 pence (24 cents), according
        to data from price comparison website Uswitch.com, which estimates energy
        costs of consumer products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fcf6b4-d20b-4d8b-a48c-43cfdd5d088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d70d4f-9c52-42ed-bb0e-a156cab6e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asda, on of the country''s biggest supermarket chains, said that
        sales of its air fryers jumped 320% in September from the same month in 2021,
        while sales of its slow cookers more than doubled over the same period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd3039-fb5a-4b6a-a59b-58abc6769c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c7a95-15cc-457a-8a14-8ca637b1bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brits are also preparing to wrap up for colder weather ahead by
        stocking up on electric blankets. Sales of the item shot up 216% year-on-year
        in September, according to GfK.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e038a524-b87b-4f21-bdf4-4892b142e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a1c81-3b96-42f7-ae29-8b42d9f8b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear people are willing to do whatever it takes to avoid
        putting the heating on for as long as possible to alleviate the enormous pressure
        on their finances," Morrissey said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d8ba7-fd71-498c-af43-f0172fc72adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb255e-49da-493e-a4fe-74ff561e02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Brits are struggling to make ends meet as their food
        and fuel bills have skyrocketed this year. Last month, consumer price inflation
        soared back to its July level of 10.1%, its highest rate in 40 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ad1b4-aa71-4d0f-bda7-d114236f4898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4024503-232d-4695-9378-5729c64097ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the average annual energy bill for households rose 96% from
        last October to hit £2,500 ($2,889) this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156544ce-510e-43ab-a88b-c15988ae23a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c8a206-63a5-4bf1-b117-3588ffae29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the government stepped in to cap gas and electricity
        bills at that level for the next two years. But earlier this month, the country''s
        new finance minister Jeremy Hunt said the cap would only last until April,
        with only the most vulnerable households receiving further support.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675cefe2-2e51-4fca-893c-885c980892e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f9223-1630-49a7-8daf-b29f396fd0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Asda, compiled by the Centre for Economics and Business
        Research, said that households were £141 ($163) worse off in September compared
        to a year before.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d04ca96-d07f-4d98-aef2-fc8dc65ff362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad573b7-c6e0-45c0-b54c-a82477f04f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rises in gas and electricity bills, up 96% and 54% respectively,
        were the main drivers behind the drop in disposable income, the retailer said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925d683-6a61-47b9-b574-b4f4898c4637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:09:38.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/28/energy/uk-air-fryer-energy-bills/index.html"><em>"Brits
        are stocking up on air fryers and electric blankets as energy bills skyrocket"</em></a></p>'
