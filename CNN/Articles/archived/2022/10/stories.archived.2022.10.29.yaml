    'jcr:uuid': 'aed09262-661f-42e8-ac56-9e9161c67bc9'
    'lead': 'US Vice President Kamala Harris is set to visit the country next month,
      the White House announced on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-29T16:44:58.200+08:00
