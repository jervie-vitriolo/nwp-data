    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:51.739+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jerry Lee Lewis, rock ''n'' roll pioneer who sang ''Great Balls of Fire,''
      dies at 87

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72ff64-68ef-43d0-9394-17e4c4e0e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jerry Lee Lewis, the piano-pounding, foot-stomping
        singer who electrified early rock ''n'' roll with hits like "Great Balls of
        Fire" and "Whole Lotta Shakin'' Goin'' On" before marital scandal derailed
        his career, has died, according to a statement from his representative, Zach
        Farnum. He was 87.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957cbb5-d600-415c-b4b1-2b88fb813a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66186ec4-6c6e-491a-bbd4-fa913df86490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis passed away at his home in Desoto County, Mississippi, south
        of Memphis, the statement said. Farnum told CNN that Lewis died of "natural
        causes" when reached by phone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185cc454-4a92-482b-ab57-3ffe3569cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799559c2-ecdb-4d4b-9afc-4ec43dc0235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His seventh wife, Judith, was by his side when he died and Lewis
        "told her, in his final days, that he welcomed the hereafter, and that he
        was not afraid," the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e79138-bba6-4af2-aaa7-52ae79d7cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b575b-993e-44d0-b8ff-7fddb23a704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Chuck Berry, Elvis Presley and others, Lewis was one
        of the leading figures of the 1950s rock era and a master showman -- nicknamed
        "The Killer" -- whose raw, uninhibited performances drove young fans into
        spasmodic fits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e26299-bdb0-4ee3-9b99-2926860f1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f770617-26af-420e-95dd-7f9b41e7b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was born to be on a stage. I couldn''t wait to be on it. I dreamed
        about it. And I''ve been on one all my life," Lewis said in "Jerry Lee Lewis:
        His Own Story," a 2014 biography by Rick Bragg. "That''s where I''m the happiest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d96422-49c2-4563-826a-3e123fe06785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025e422-2c51-4d2f-b7e9-13887881f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But offstage, the singer''s personal life was turbulent. Lewis was
        near the peak of his popularity in 1958 when the public learned that he had
        married Myra Gale Brown, his first cousin. She was 13 at the time; Lewis was
        22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146dbd79-36db-464e-9911-a9d9926c9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb56279-8a81-4a72-acdd-59f9ea3b0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the marriage leaked in London, where Lewis had flown to
        play some concerts. Lewis told the press that Myra was 15, but the truth soon
        came out and caused an outcry, as newspapers blared such headlines as "Fans
        Aghast at Child Bride." Audiences heckled Lewis, and the tour was canceled
        after three shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91499cd-eae9-4ab6-856c-23ec30a2fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23bb404-960f-4099-ae6c-51e68466cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis continued to record and tour over the next decade, but his
        rockabilly music didn''t sell in the Beatles era and he couldn''t regain the
        popularity of his early years -- until he made an unlikely comeback as a country
        singer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f16c80-abda-4dd3-984c-57f2a190886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdcfefa-381d-4a70-a3f9-4a7b448488c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beginnings</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52029aa1-2d96-463a-812f-e5c5f90409e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis was born in 1935 into a poor farming family in Ferriday, Louisiana.
        One of his cousins, Jimmy Swaggart, would go on to become a popular TV evangelist.
        Lewis'' website says he began playing the piano at age 9, aping the styles
        of preachers and Black musicians who passed through the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f0c50-55c1-4403-b580-5f5e99fc237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6bc882-e047-4cee-99a8-97aefd2bd7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dropping out of school to focus on playing music, Lewis traveled
        in 1956 to Sun Studios in Memphis, where he quickly gained work as a session
        player for such budding stars as Carl Perkins and Johnny Cash. He also recorded
        with Elvis Presley.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238e3dc-f169-4602-929f-8a94e63cd1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab3112-bd74-46f1-b574-41f1ee67a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A December 1956 recording session with Lewis, Presley, Perkins and
        Cash -- nicknamed the "Million Dollar Quartet" -- became a seminal moment
        in rock history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf14141-aa00-4d58-9dfd-785782c5f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269b9b3-471f-4526-b06e-762abe32a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the following year, thanks to Top 5 hits like "Great Balls of
        Fire," Lewis was internationally famous, even though his incendiary style
        and suggestive lyrics led some radio stations to boycott his songs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77586ab-4f29-4990-9dd3-9c20d2da7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd9694-e777-4301-bc31-78d8daf99bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the marriage scandal, and Lewis'' aura was never quite
        the same.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382c79d-6484-4b7a-b390-579aeeabce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746db96-a461-4336-a206-fb9d95074bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a decade of dwindling sales, he reinvented himself in the
        late 1960s as a country artist and revived his career, scoring a series of
        Top 10 country hits well into the Seventies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c989f47-0ec0-432e-9195-24ec5f657205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595be35-2e97-4748-b439-6a0652b0874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989 "Great Balls of Fire!", a biopic starring Dennis Quaid as
        Lewis, brought new attention to Lewis'' life and music. Lewis even recorded
        new versions of his hits for the soundtrack.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cee57-2d4f-449a-9144-9fb64c4ed5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0729b-05f8-42d1-b623-2cfe81e081c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his personal life remained messy. He was married seven times
        and filed for bankruptcy in 1988, claiming he owed the IRS more than $2 million.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdcd51c-e735-4c75-bf5e-e63522e03a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b52a7-b818-49ff-a583-c4ebf2b2ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also battled alcoholism, drug addiction and other health problems
        for years. In one infamous 1976 episode, he was arrested at Graceland in the
        wee hours of the morning after drunkenly crashing his car into the mansion''s
        gates -- with a loaded gun -- while trying to visit Presley.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc59005-d87e-4506-9042-bca2fbe07279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebc835-acdf-40cb-9d07-f2716d7d2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ain''t no goody goody, and I ain''t no phony," Lewis said in
        Bragg''s biography. "I never pretended to be anything, and anything I ever
        did, I did it wide-open as a case knife. I''ve lived my life to the fullest
        and I had a good time doin'' it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d2fca-0895-47a9-9c83-02dccc27b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a253fa-8665-48e5-92e9-8dadb5649c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Lewis was inducted into Country Music Hall of Fame but
        was unable to attend the ceremony because he was ill with the flu, according
        to a statement posted to his social media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe55c00-9529-4066-9068-5d2acf0ef85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a8f88-4db1-4a72-a134-942276bc4626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giving the people a ''show''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de520c-00dd-464c-8395-6654cf3e9666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis was raised in a strict, religious household and sometimes
        struggled to reconcile his faith in God with his love of rock ''n'' roll,
        which conservative listeners in the 1950s condemned as "the devil''s music."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60bc408-579f-4986-851e-b5e4e72e3d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fce5db-0c47-4a86-a8eb-3de02a118494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t write many songs but was brilliant at reinterpreting
        others'' compositions with his infectious, boogie-woogie rhythms, which helped
        bring rockabilly music into the mainstream.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2e979-f887-4689-b539-00a5af2eea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caeefad-7244-4a9d-ae67-359dd6fe3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his most enduring legacy may have been his unhinged piano-playing
        style, which influenced Elton John and many other musicians. During concerts
        Lewis banged the keys with his fists and elbows, kicked over his piano stool,
        climbed atop his instrument and once even set it on fire.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844909b8-321b-4515-9eba-3f504f4da8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80729ab5-f348-4880-8e20-3322100ff868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this way, he showed that rock ''n'' roll wasn''t just about the
        guitar.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e476e4-da51-46e9-9b48-11ae7364fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38065eb0-fc77-4342-87ef-1e6af729fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986, he joined a constellation of seminal figures -- Berry,
        Presley, James Brown, Ray Charles, Sam Cooke, Fats Domino, Buddy Holly, Little
        Richard and the Everly Brothers -- as the first group of artists inducted
        into the Rock and Roll Hall of Fame.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa01af-a872-46bf-a0dd-35814e5673d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d52f0a-8b58-467b-a486-1e8ce8514d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis lived most of his life on a ranch in northern Mississippi
        with a piano-shaped swimming pool. He never quite outran the scandal of marrying
        his young cousin. But to his fans, his infectious music and his fiery live
        shows made up for his personal transgressions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34dd876-f134-4433-a2c1-274a00d52c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3023f-eb20-4063-b543-e6f3778d564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be remembered as a rock-n-roll idol, in a suit and tie
        or blue jeans and a ragged shirt, it don''t matter, as long as the people
        get that show. The show, that''s what counts. It covers up everything," he
        told Bragg.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885a8b6-c2a0-4b6a-b296-cc932a35fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7765001-ca94-421f-b8b5-a68544655331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any bad thoughts anyone ever had about you goes away. ''Is that
        the one that married that girl? Well, forget about it, let me hear that song.''"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87aeb4-2ea8-4c76-90c2-e02af7040a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17a5bf-5026-4a21-a3fc-89372e4d28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis is survived by his wife, Judith Coghlan Lewis, his children
        Jerry Lee Lewis III, Ronnie Lewis, Pheobe Lewis and Lori Lancaster, sister
        Linda Gail Lewis, cousin Swaggart and many grandchildren, nieces and nephews,
        according to his representative''s statement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f25ee8-df4f-4e6c-a080-3bf3038574d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f53c3-8e2a-460b-8a9f-ac644103e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information on services will be announced in the coming days, the
        statement added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae4f1b-50df-4b3b-9dff-9d6e158eed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cedafcb-c67e-445b-a489-7ab9e085e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of flowers, the Lewis family requested donations be made
        in the singer''s honor to the Arthritis Foundation or MusiCares.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504502df-002f-4ad5-8b64-3661b187080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:12:03.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/28/entertainment/jerry-lee-lewis-dead/index.html"><em>"Jerry
        Lee Lewis, rock ''n'' roll pioneer who sang ''Great Balls of Fire,'' dies
        at 87"</em></a></p>'
