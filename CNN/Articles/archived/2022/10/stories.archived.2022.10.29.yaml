      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        University Athletic Association of the Philippines (UAAP) and National Collegiate
        Athletic Association (NCAA) have canceled their men''s basketball games on
        Oct. 29 due to Severe Tropical Storm "Paeng."</p>'
