      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecasters had said Paeng''s location will be closest
        to Metro Manila from 5 p.m. to 11 p.m. Saturday.</p>'
