      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. bulletin Saturday, state weather bureau PAGASA said
        Signal No. 3 is hoisted over Metro Manila and many parts of Luzon as "Paeng"
        maintained its strength while moving over the northern portion of Marinduque.</p>'
