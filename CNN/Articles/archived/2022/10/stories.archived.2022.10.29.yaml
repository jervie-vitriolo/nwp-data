      'mgnl:lastActivated': 2023-01-16T16:03:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a hundred flights were canceled earlier in the day as Paeng
        continued to batter the capital region and other parts of the country.</p>'
    '10':
