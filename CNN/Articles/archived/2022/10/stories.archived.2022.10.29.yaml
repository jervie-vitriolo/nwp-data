    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Katy Perry explains her eye twitch moment as a ''party trick'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98223ce-02c1-48b4-b5e0-c349013b2588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:27:23.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Katy Perry had been performing during her
        "Play Las Vegas" residency on Sunday evening, when her eye began to visibly
        twitch, much like a doll. She tried to fix it as her right eye remained open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0c6b7-f8e6-440b-bee0-0e56d6a429fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:27:23.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry shared a video of the on stage moment on Instagram, writing
        alongside a video, "Welcoming all my #flatearthers #spaceisfakers #birdsarentrealers
        #skyisntbluers to come see my broken doll eye party trick IRL in Vegas next
        year!."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ec37a-bce0-491c-b7c7-c1df08b05827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:27:23.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telling fans what they can expect, the Grammy-nominated artist continued,
        "The show''s set list is a fun through memory lane going all the way back
        to 2008, a time when we weren''t all frozen by the paranoia of our own echo
        chambers!."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644f168-5295-4b59-b876-c277379f8c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T21:27:23.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:03:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "This show is a nonstop party about finding unconditional
        love and strangely (for me) not political at all, heck I pour beer out of
        my tits (that''s a party trick too... I don''t actually lactate hops silly
        goose!) Hope to sing along with you in 2023! And we''ll drink, this one''s
        on me, cause we''re all #chainedtothealgorithm #therealproblemlolhaha."</p>'
