      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d49d38-61f3-47cc-a209-395e792a6d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talks also focused on German security facilities in Iran and vice
        versa," Sasse said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb75316-0be0-4741-a57e-0260ce19e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T02:16:03.056+08:00
