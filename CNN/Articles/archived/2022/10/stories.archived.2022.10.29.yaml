    'template': '1'
    'title': 'Homicide case? Lapid slay ‘middleman’ died from suffocation, second
      autopsy shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c356589-7875-48f2-8eb3-bfe74d729b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.738+08:00
