      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — Expected
        torrential rain from Severe Tropical Storm ‘Paeng’ may cause lahar to flow
        from Mayon Volcano, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) warned on Friday.</p>'
