      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — The
        alleged middleman in the killing of broadcaster Percy Lapid died from “plastic
        bag suffocation,” a re-autopsy conducted by top forensic pathologist Raquel
        Fortun showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa72ef-0e10-47dc-a848-232cda2cfdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her report released Saturday, Fortun said Jun Villamor’s body
        was found to have history of asphyxia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6224be3-4d3a-4d97-a9c7-93ba80c68718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is information that he expressed fear for his life shortly
        before his demise and that he died from suffocation by means of a plastic
        bag over his head,” Fortun wrote in her opinion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb23bbd-9905-4baf-803c-70e76a6c0663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on available information regarding the circumstances surrounding
        death, the manner is homicide,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2998a454-9cad-4af2-ae17-6b9fdd01d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other findings Fortun listed include pulmonary congestion, edema
        or swelling, and hemorrhages.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        DOJ releases a copy of Fortun’s autopsy report on alleged middleman Jun Villamor
        (1/2)<br><br>📸 Department of Justice/ Twitter <a href="https://t.co/pGXU5hbb4i">pic.twitter.com/pGXU5hbb4i</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1586205658151456768?ref_src=twsrc%5Etfw">October
        29, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf6eac-178d-4c8e-8cab-48c908e79484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ecbe8-2e6a-4b72-977e-7906bf3dc2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial autopsy of the National Bureau of Investigation earlier
        showed there were no signs of physical injuries and foul play on the remains
        of Villamor, who died at the New Bilibid Prison last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc016fa-49df-4df7-8b3f-972de644f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Justice Department, questioning the timing of the death,
        did not rule out other angles. It said it was also investigating the possibility
        of another murder case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17cef3-c79c-4e34-9f0f-89e2cc3b3455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla also explained that some
        information was not yet available at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4e6db-2451-4d67-a265-d0cfe5fb0796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla added authorities are now speaking to seven individuals
        — already in custody — who may have more information on Villamor’s death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd94354-fcce-4393-8e7e-d3bd8889cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drugs in the system?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd055b-f902-4a07-89c1-55f93d38154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun also reported that methamphetamine (shabu) was detected on
        Villamor during the preliminary urine toxicology examination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126cd17d-caa1-41b4-84fa-4c3f1a5d8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla highlighted this as an important finding.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd90e15-1ccf-4e79-8237-08068ec3f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rumors <em>na meron talagang</em> [that there is] shabu <em>sa
        loob ng</em> [inside] Bilibid is confirmed with the fact that the person who
        died had shabu in his system," Remulla said in a press briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486379ae-cbbc-458b-bc13-2410ce176514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the progress on the Lapid case, the Justice chief noted
        that the investigation is "almost over."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa293a-de90-4010-951d-e8ba4566a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T17:04:21.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a matter of filing the cases and being able to identify masterminds
        in the case," he said</p>'
