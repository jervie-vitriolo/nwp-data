      'mgnl:type': 'text'
      'text': '<p>"We could have done better in Maguindanao in terms of preparing
        because... the 40 deaths with 10 people missing are a little too high. We
        should have done better than that,” Marcos said in a full council meeting
        of the National Disaster Risk Reduction and Management Council (NDRRMC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef49f2e-8eae-497c-acb8-7a454245054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T22:58:55.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday evening, disaster management officials recorded 45
        deaths, 40 of which were from the Bangsamoro region. Antique separately confirmed
        five fatalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a0195-de7b-4b27-b8a6-3d461ac0aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T22:58:55.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/29/NDRRMC-death-toll-clarification-Paeng.html">NDRRMC
        reports 45 deaths; Antique confirms 5 fatalities due to ''Paeng''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a14e87-8dbc-43e8-9331-5e3b43b4e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T22:58:55.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the reported deaths were caused by landslides and flash
        floods from the heavy downpour of Paeng.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4878e-7c21-4f0c-9d45-9b3050dab7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T22:58:55.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m a little bit concerned why the situation in Maguindanao was
        so bad; let’s study it further, Sec. Solidum, and we’ll find what we can do
        para mas maging accurate ang mga forecast natin especially sa flooding [so
        that our forecasts can be more accurate especially in flooding] because that
        seems to be the problem now,” Marcos told Department of Science and Technology
        (DOST) Secretary Renato Solidum Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc475a-2c9f-4897-8b6f-65f9e64fa55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T22:58:55.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said areas that were previously not prone to flooding
        but now seem submerged in floodwaters should be studied by the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9dee22-09ff-4eac-9598-659cdef33c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-29T22:58:55.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said flood advisories were issued and it was emphasized
        that heavy rainfall would hit Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9228a-54f9-46b0-9d9e-5262724f2d3a'
      'mgnl:activationStatus': true
