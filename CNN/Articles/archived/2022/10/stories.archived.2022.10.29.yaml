      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA says Paeng will be outside the country''s weather monitoring
        area by Monday and will&nbsp;track north northwestward over the West Philippine
        Sea until Tuesday.</p>'
    '35':
