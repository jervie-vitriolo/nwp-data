  'Signal-No.-3-raised-in-more-Luzon-areas-due-to--Paeng-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-29T11:34:51.554+08:00
    'imagesource': 'jcr:962be318-7616-4340-84be-af33124677b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef48e4be-ba60-4c1d-9397-96f03e417e33'
    'lead': 'Severe Tropical Storm Paeng will likely exit the Luzon landmass on Sunday
      morning but rains are seen to continue in Luzon and Western Visayas due to the
      tropical cyclone''s rainbands, the state weather bureau says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-29T11:37:32.956+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-16T16:03:13.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:53.191+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Paeng’ seen to exit Luzon landmass early Sunday

      '
    'updated': 2022-10-29T23:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8d352-682a-419b-a941-b08f2e48c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Severe
        Tropical Storm Paeng will likely exit the Luzon landmass within six to 12
        hours, the state weather bureau said in its 11 p.m. weather bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d975e-5fde-46a5-b432-9afbb73d2d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Paeng has passed over Laguna De Bay and the Metro
        Manila-Rizal-Bulacan area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49ac17-009a-4431-8c8d-45009def0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the storm was last seen in the vicinity of Baliuag,
        Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55a9ae-579f-4d2d-9f1c-962cff1fd0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng was moving north northwestward at 15 kilometers per hour (kph)
        and kept its maximum sustained winds of 95 kph near the center and gusts of
        up to 160 kph.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319585c1-5bbf-416d-a4e1-6ed196310333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong to storm-force winds extend outwards up to 560 km from the
        center, according to PAGASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab27780-67c6-4b93-933c-eb05d3315c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng made its fifth landfall in Sariaya, Quezon at 1:40 p.m., PAGASA
        earlier announced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff2262-c783-44f2-99f1-0ab7039e06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Signal No. 3</strong> is raised over these areas where winds
        of at most storm-force strength may be experienced: The northern portion of
        Metro Manila (City of Manila, City of Valenzuela, City of Malabon, City of
        Navotas, Caloocan City, Quezon City), Bataan, the southern portion of Zambales
        (San Marcelino, Subic, Olongapo City, Castillejos, San Antonio, San Narciso,
        San Felipe, Cabangan, Botolan, Palauig, Iba), Pampanga, Bulacan, and the southern
        portion of Tarlac (Concepcion, Capas, San Jose, Bamban).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0505625-cc97-4cf6-912f-dbc278123991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Signal No. 2</strong> is hoisted over the following areas
        where winds reaching reach gale-force strength are possible: Pangasinan, the
        southern portion of Aurora, the rest of Tarlac, Nueva Ecija, the rest of Zambales,
        Laguna, Batangas, the northern and central portions of Quezon including Pollilo
        Islands, Rizal, Cavite, the rest of Metro Manila, Cavite, the northern portion
        of Oriental Mindoro, and the northern portion of Occidental Mindoro including
        Lubang Islands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668fdf13-8884-4192-be8c-c2886d7d3aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Signal No. 1</strong> is currently in effect over the following
        areas where strong winds may occur: La Union, Kalinga, Abra, Benguet, Ifugao,
        Ilocos Sur, Mountain Province, Nueva Vizcaya, Quirino, Isabela, the rest of
        Aurora, the rest of Quezon, Catanduanes, Camarines Sur, Camarines Norte, Albay,
        Sorsogon, the western portion of Masbate including Burias and Ticao Islands,
        the rest of Occidental Mindoro, the rest of Oriental Mindoro, Palawan including
        Calamian Islands, Cuyo Islands, Romblon, and Marinduque.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d7dba-9fd8-433c-aafa-7cd3eb891c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under <strong>Signal No. 1</strong> in the Visayas are Capiz,
        Aklan, and the northern portion of Antique including Caluya Islands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e360b-49fc-4937-ac49-4f509dba0456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said heavy to intense with at times torrential rains will
        drench Metro Manila, Zambales, Bataan, Tarlac, Pampanga, Bulacan, Rizal, Laguna,
        Cavite, Batangas, and the northern portion of mainland Quezon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c29bc-f480-4d91-917a-e04e771629d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy with at times intense rains are likely over mainland
        Cagayan Valley, Cordillera Administrative Region, Mindoro Provinces, the central
        portion of Quezon including Polillo Islands, and the rest of Central Luzon,
        while light to moderate with at times heavy rains are possible over Ilocos
        Region, Bicol Region, Western Visayas, and the rest of MIMAROPA and Quezon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d08bf-5839-4ed8-9d1e-28c31314fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau added that the surge of the northeast monsoon
        or amihan enhanced by Paeng will also bring strong winds with gusts reaching
        gale-force strength over the rest of Luzon and Western Visayas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f2123-ddba-4adb-931f-d9a71aa01abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned that there is minimal to moderate risk of storm surge
        of up to 2.0 meters in height which may cause inundation or flooding in the
        low-lying and exposed coastal areas of Bataan (facing Manila Bay), Pampanga,
        Bulacan, Metro Manila, Cavite, and northern mainland Quezon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a0ad9-39ef-41a4-a719-bc45d74c43fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marine gale warning remains in effect over the seaboards of Luzon
        and the Visayas and the eastern seaboard of Mindanao. It reminds fishing boats
        and other small seacraft to avoid going out to sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b95c6-8f8f-4fc4-a485-578e6009432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-30T00:35:33.656+08:00
      'mgnl:createdBy': 'syrah'
