    'lead': 'A body was found in the undercarriage of a Lutfhansa plane that arrived
      at Frankfurt airport from Tehran on Thursday, according to German police and
      Lufthansa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-29T02:16:03.053+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T16:03:14.511+08:00
