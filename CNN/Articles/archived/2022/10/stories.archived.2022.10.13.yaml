      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 17,000 residents had to be evacuated during the onslaught
        of Maymay. Currently, around 5,000 people remain in evacuation centers, Rapsing
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46412ece-19bc-4fa6-9f55-6b461e977500'
