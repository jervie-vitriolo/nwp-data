      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13d2f6-5e14-4b04-a664-e189325e3a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T09:05:39.694+08:00
