    'created': 2022-10-13T16:56:03.173+08:00
    'imagesource': 'jcr:56d9d6e5-eb46-4cb2-b92a-55f9a1db762c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a2784f2-da45-4f0f-b43a-5115fd07c419'
    'lead': 'The Filipino version of “RuPaul’s Drag Race” provides hope to other local
      drag queens outside the competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T16:58:13.564+08:00
