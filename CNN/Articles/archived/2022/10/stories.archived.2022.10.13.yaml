      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To have our own ‘Drag Race Philippines’ means there is a spark
        of hope in such a conservative country in Asia,” said Eva. “This is a very
        conservative country. We’re the only country that doesn’t have divorce. We
        don’t even have a SOGIE bill. So to know na a huge franchise, a huge name
        such as ‘Drag Race Philippines’ is already taking chances here in this small
        country, parang it gives hope that we are finally being heard, we are finally
        being seen. It starts to normalize the conversation about the LGBTQIA society.”</p>'
