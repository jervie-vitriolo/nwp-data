      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fronted by award-winning Malaysia-born actress Michelle Yeoh, the
        Age is No Limit Campaign defies the misconception that older people are stuck
        with physical restrictions.</p>'
    '25':
      'image': 'jcr:6115097e-dcfc-4060-9d1f-30b3bc98a38d'
      'imageCaption': 'Photo from Anlene'
      'jcr:primaryType': 'mgnl:block'
