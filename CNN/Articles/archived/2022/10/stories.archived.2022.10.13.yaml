      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b9a7e-ced0-4d17-9fae-b7c69ad4607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for a breakdown, Garcia said ₱5.7 billion will be spent for
        the honoraria of teachers who will serve as poll supervisors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6162311-b82d-4b31-b5ac-4c1797a650f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.456+08:00
