      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a span of less than 20 episodes, combining the main show and
        its complementary “Untucked!” segment, spectators were treated to a holistic,
        whirlwind “Drag Race” experience, from the most dramatic to the silliest moments:
        Brigiding and Minty Fresh’s iconic confrontation, the breathtaking “Pop Off
        Ate!” performance, Marina Summers’ genius and Eva Le Queen’s comedic timing
        in the Snatch Game challenge, Xilhouete’s meme-worthy speeches, the intriguing
        confessionals, and the queens’ runway and lip-sync slayage, just to name a
        few.</p>'
