    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Making herstory at the ‘Drag Race Philippines’ finale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a706af-cb78-4936-897e-8131d03d2f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the finale viewing party of “Drag Race Philippines” on Oct. 12
        at Okada Manila, the 12-queen cast, the competition’s jury, local drag artists,
        and supporters witnessed not only the crowning moment of Precious Paula Nicole
        as the country’s first drag superstar — replete with confetti, applause, and
        crowd chants — but also a celebration of a community that has long been pushed
        to the periphery. The night was certainly the culmination of the show’s turbulent
        yet promising debut season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a733ae-f81a-4eb5-9bbc-eb9bef2ba98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f57aec-04c9-4af5-aaf2-6a5a31e7ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tonight is a celebration of not just whoever wins the crown,” said
        Top 4 finalist Eva Le Queen during her entrance walk at the event. “This is
        a win for all the drag kids, for all the [members of the] LGBTQIA+ [community]
        who are told that we are not good enough. Finally, we are taking space, and
        now we are celebrating that.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b3667-beef-4611-adf8-498d1be01d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cba58b-b542-46aa-acff-bb9a6554937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After “Drag Race Philippines” premiered on WOW Presents Plus, HBO
        GO, and Discovery+ on Aug. 17, it has since gained a steady and committed
        audience, despite the local franchise’s birth pains, especially in terms of
        production quality.</p>'
