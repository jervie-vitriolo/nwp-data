      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about professionalizing and elevating the art of drag, Eva
        said that she wanted to honor the “Golden Gays” who pioneered the local drag
        scene.</p>'
    '42':
