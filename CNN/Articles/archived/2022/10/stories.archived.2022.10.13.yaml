      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As women burn headscarves and cut
        off their hair in nationwide protests, an Iranian official on Tuesday said
        that school students participating in street protests are being detained and
        taken to mental health institutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca1fc3-1e7a-4074-806f-0d332fb7519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244cb651-2883-42b3-9397-689fd237c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with an independent reformist Iranian newspaper,
        Iran''s Education Minister Yousef Nouri confirmed that some school students
        have indeed been detained and referred to what he called "psychological institutions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847f3d8-457a-490e-b3b0-c1861f4a50ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115d560-88db-4804-a900-58d11bd1e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishments holding the students, he said, are meant to reform
        and reeducate the students to prevent "anti-social" behavior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd467b-8a43-4ebc-b974-6938f1e05cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c59d2-1e34-4553-a4b7-663b1ca2be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible these students have become ''anti-social characters''
        and we want to reform them," he told the Shargh newspaper, adding that the
        students "can return to class after they''ve been reformed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298dece-fcbe-447c-9528-08d45290ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a4c78-587c-43ec-afd4-6a95984d66a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a month ago, 22-year-old Mahsa Amini died after being taken
        to a "reeducation center" by state "morality police" for not abiding by the
        state''s conservative dress code. Amini''s death has sparked weeks of anti-government
        protests that have spread across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1b5ec-eacb-4fc9-aa3f-a9286f6a7602'
