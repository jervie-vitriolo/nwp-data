    'template': '1'
    'title': 'Parkland school shooter avoids the death penalty after jury recommends
      life in prison

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67749e-6482-4f7e-a3d2-8300f11b0f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A jury has recommended that Nikolas Cruz
        be sentenced to life in prison without the possibility of parole for the February
        2018 shooting at Marjory Stoneman Douglas High School in Parkland, Florida,
        where 17 people were killed, including 14 students and three school staff
        members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758e34bf-523d-485a-855c-ad23c405c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broward Circuit Judge Elizabeth Scherer is still expected to issue
        a formal ruling on Cruz''s sentence. Under Florida law, however, she cannot
        depart from the jury''s recommendation of life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6212c7-4079-42aa-b501-76d4d1d6d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s sentence comes after a monthslong trial to decide his fate.
        Prosecutors had asked the jury to sentence the gunman, now 24, to death, arguing
        in part his crime was especially heinous or cruel. But without the unanimous
        jury recommendation required under Florida law, Cruz''s sentence defaults
        to life, which the gunman''s defense attorneys had argued for, contending
        Cruz suffered throughout his life from mental disorders and developmental
        delays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e65ae0-152b-44f3-b7e9-2e05752f87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury in the death penalty trial of Nikolas Cruz reached a decision
        on whether to sentence the Parkland school shooter to death or life in prison
        without the possibility of parole on Thursday morning, soon after they began
        their second day of deliberations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8794313-886e-4123-b23d-cbb5bd6ab6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury''s recommendation is expected to be read in court at 10:30
        a.m. ET.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ef73a-3e9a-4171-a70f-381a175ae606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, 24, pleaded guilty last October to 17 counts of murder and
        17 counts of attempted murder for the February 2018 shooting at Florida''s
        Marjory Stoneman Douglas High School, in which 14 students and three school
        staff members were killed, and 17 others were injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f025ef0-9df4-473a-afba-18710e7d664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors must be unanimous to recommend a death sentence under Florida
        law, or Cruz will receive a sentence of life in prison. If they recommend
        death, the ultimate decision on Cruz''s sentence would go to Broward Circuit
        Judge Elizabeth Scherer, who could choose to either follow the jury''s guidance
        or sentence the gunman, now 24, to life in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed685c-cf2c-475f-b693-01d4254c05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Cruz pleaded guilty last year in the 2018 massacre -- the
        deadliest mass shooting at a US high school -- his trial proceeded directly
        to the sentencing phase. The sentencing recommendation comes after a monthslong
        sentencing trial, about six months after jury selection began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d2175-8875-4e1d-a130-be5c7637cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that jurors had reached a decision on their recommendation
        came soon after Scherer announced the weapon Cruz used would be sent to jurors
        for them to examine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ee948-5bf7-4781-aebe-ba4ad3426c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Scherer said she couldn''t allow it because of "security
        reasons." When the panel asked to see the weapon shortly after 5 p.m. Wednesday,
        Scherer indicated the Broward County Sheriff''s Department did not want to
        take the unloaded, inoperable firearm back to the jury room at that time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b3646-0ec4-41aa-aa4a-5e2d4e69552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was rectified by Thursday morning, however, with Scherer
        saying the jury would view the weapon without its firing pin. The gun would
        otherwise appear as it did when Cruz used it, Scherer said. Neither side objected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6e79e-19d4-47c3-976b-845661b3cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To decide on a recommended sentence, jurors must weigh the aggravating
        factors and mitigating circumstances -- reasons why Cruz should or should
        not be put to death -- presented by the prosecution and defense during trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f0634e-5e45-49db-976d-b1bc3c6116a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state argued Cruz''s decision to carry out the shooting was
        not only especially heinous or cruel, but premeditated and calculated and
        not, as the defense contends, related to any neurological or intellectual
        deficits. To illustrate their point, prosecutors detailed Cruz''s thorough
        planning for the shooting, as well as comments he made online expressing his
        desire to commit a mass killing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c88f56-bb99-4d2b-9b06-8a3a818c9408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their case, the shooter''s defense attorneys said Cruz had neurodevelopmental
        disorders stemming from prenatal alcohol exposure, and presented evidence
        and witnesses claiming his birth mother had used drugs and drank alcohol while
        pregnant with him. Cruz''s adoptive mother was not open about this fact with
        medical and mental health professionals or educators, preventing him from
        receiving the appropriate interventions, the defense claimed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7343aba-bf5e-4ac8-b617-750911e9d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Jurors need to unanimously agree on death penalty</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c24bd-7091-4d8f-9bff-b83b14f3dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury received instructions from Scherer in court Wednesday morning.
        Jurors were sequestered during deliberations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd1ee1-6745-4c4d-a0a5-ffa276d96c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the jurors do not unanimously recommend Cruz get a death sentence,
        he will be sentenced to life in prison without the possibility of parole.
        If the jury does recommend death, the final decision rests with Scherer, who
        could choose to follow the recommendation or sentence Cruz to life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36186a2e-eff2-466b-b6ae-f029eab258ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recommend death, all 12 jurors must agree on several things:
        First, that the state proved beyond a reasonable doubt there was at least
        one aggravating factor, and that the factor is sufficient to warrant a possible
        death sentence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe984e76-579b-47f2-aa94-20c7e546216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jurors would then need to unanimously agree that the aggravators
        outweigh the mitigating circumstances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9de5e-960a-4679-a292-94ed9ced75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, if the jury agrees to those things, they still would need
        to unanimously find that Cruz should be put to death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786ad89-62ad-42ea-a276-9c4b290d6db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors will consider these questions for each of the 17 murder counts.
        Cruz would serve life in prison if the jury cannot unanimously agree on death
        for any of the counts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8873ae-bdf4-4ace-b2ae-bb4e4f6b0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Jurors reheard testimony of fetal alcohol spectrum disorder expert</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481d693-42f6-4a9f-b1c5-dbd18e200e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first day of deliberations saw jurors asking for a readback
        of at least some testimony from an expert who testified across multiple days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbcc2e2-714e-4aa5-b959-8ee7ec74546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Judge Scherer agreed to the readback, jurors were called back
        into the courtroom. A court reporter then read the cross examination of Dr.
        Paul Connor, an expert on fetal alcohol spectrum disorder (FASD), who testified
        for the defense that Cruz has the disorder, along with deficits in IQ, motor
        skills, executive functioning and memory -- elements that would support the
        defense''s mitigators and a life sentence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e3276-0c5e-4d5b-948c-8a984bcfe428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the cross examination in September, prosecutors pressed Connor
        on his testing of Cruz and questioned his assessment of Cruz''s capabilities,
        particularly his visual-spatial skills. Lead prosecutor Michael Satz pointed
        to a sharpshooter badge Cruz earned while on the Marjory Stoneman Douglas
        JROTC team, which required him to fire a pellet and hit increasingly smaller
        targets from 10 meters away.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033a174-6d78-4e05-9384-742f31a163d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were you aware," Satz asked Conner in September, "that the defendant
        in this case won a sharpshooter badge?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794919c-6b67-4533-a8b6-ccdfd84836a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Connor responded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876ccc28-4c80-463f-829a-8acb00046d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury also initially asked to rehear the testimony of Dr. Robert
        Denney, a clinical neuropsychologist who testified during the state''s rebuttal
        that Cruz does not meet the criteria for FASD, but does have anti-social personality
        disorder and borderline personality disorder.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca737e22-9f55-4ef8-91b5-8352d323ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after rehearing Connor''s cross examination, the jury decided
        it no longer needed to rehear Denney''s testimony.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c925f00-87a1-4464-873c-52e1ed4d82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jurors were once again excused to deliberate in private.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3163c2-c40e-4b4f-b818-43b13d176195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing arguments Tuesday, prosecutors argued Cruz''s decision
        to commit the shooting was deliberate and carefully planned, while Cruz''s
        defense attorneys offered evidence of a lifetime of struggles at home and
        in school.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab728f3-400e-4c46-8b59-2a43a52b6e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he wanted to do, what his plan was and what he did, was to
        murder children at school and their caretakers," Satz said Tuesday. "The appropriate
        sentence for Nikolas Cruz is the death penalty," he concluded.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f462c-02f6-441a-a6ad-d03c2821e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, defense attorney Melisa McNeill said Cruz "is a brain damaged,
        broken, mentally ill person, through no fault of his own." She pointed to
        the defense''s claim that Cruz''s mother used drugs and drank alcohol while
        his mother was pregnant with him, saying he was "poisoned" in her womb.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c25be0-5682-4725-a930-1e896e04d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in a civilized humane society, do we kill brain damaged, mentally
        ill, broken people?" McNeill asked Tuesday. "Do we? I hope not."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82891fe9-b810-4ae1-bf71-c2b6ea12da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:59:25.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/13/us/nikolas-cruz-jury-deliberation-thursday/index.html">Parkland
        school shooter avoids the death penalty after jury recommends life in prison</a>."</em></p>'
