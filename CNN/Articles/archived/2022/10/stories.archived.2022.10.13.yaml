      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maymay" will continue to move westward towards the eastern coast
        of Isabela or Aurora, and is seen to weaken into a remnant low within the
        next 12 hours.</p>'
  'Maymay-Thursday-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-13T06:31:04.265+08:00
    'imagesource': 'jcr:6e391a5b-05c3-46ef-9d36-95a302198704'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd48e2ea-8cf5-4a7e-8630-4207c88d9eec'
    'lead': 'The tropical depression earlier monitored east of Luzon has entered the
      country''s weather monitoring system, it was confirmed on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T06:33:31.239+08:00
