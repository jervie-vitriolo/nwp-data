      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Cagayan Provincial Disaster Risk Reduction and Management Office (PDRRMO)
        on Thursday confirmed two deaths due to Tropical Depression Maymay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e926a-5e52-40a5-b466-c69ad3c8dceb'
