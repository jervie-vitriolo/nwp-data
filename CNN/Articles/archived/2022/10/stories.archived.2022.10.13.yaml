      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its earlier report, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration said Maymay has weakened into a low pressure
        area and all storm signals have been lifted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd434d-8218-4a73-834f-6aad40d0a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:05:00.185+08:00
