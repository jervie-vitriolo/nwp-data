      'jcr:uuid': 'f0544594-aa55-41c6-9871-935373bd9c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T12:42:37.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the deadline for registration is still next year, Garcia encouraged
        eligible Filipinos to not wait for the last day of registration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19576d12-69ea-4e20-a0b8-044ae541ccf0'
      'mgnl:activationStatus': true
