  'Comelec-refuse-COC-unqualified-barangay-SK-aspirants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-13T18:19:08.191+08:00
    'imagesource': 'jcr:23fe8e1f-1e28-4be5-a3c4-116b7a2d4a0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fafc9bb1-e070-448c-9a5e-0fe91518aca5'
    'lead': 'The Commission on Elections on Thursday said it will immediately reject
      the certificates of candidacy of those who, for some glaring reason, are clearly
      ineligible to run in the barangay and Sangguniang Kabataan polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T18:21:23.333+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:41:51.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:31.616+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to start refusing COCs of unqualified barangay, SK aspirants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4788e7a-70c9-474b-8d72-55a7e0b6ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:21:23.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)—</strong> The
        Commission on Elections (Comelec) on Thursday said it will immediately reject
        the certificates of candidacy (COC) of those who, for some glaring reason,
        are clearly ineligible to run in the barangay and Sangguniang Kabataan polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb52e0f-d48f-4545-81d2-d2ef6738c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:21:23.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati po, once na nag-file ng candidacy, we cannot refuse the filing
        of the candidacy, kahit on the face of the candidacy, alam mo namang disqualified
        ito eh," Comelec Chairman George Garcia told reporters. "Dati po ministerial.
        Ngayon po, in the guidelines that we will be promulgating, we will refuse
        to accept."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c35a2-9e18-4faa-a3e7-633d3e269d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:21:23.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, we cannot refuse the filing of the COC, even
        when on the face of it, you already know that person will be disqualified.
        In the past, our duty was just ministerial. However, in the guidelines that
        we will be promulgating, we will refuse to accept such COCs.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22725ca-1492-4fef-96f4-fb7d59ea343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:21:23.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move is meant to make the election process more efficient,
        according to Garcia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621dcb89-7bd2-4707-9038-63aa90595477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:21:23.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are a lot of people who still file their COC despite
        clear rules stating they cannot run for that government post. As an example,
        he cited those whose age on election day breaches the set limit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a33eb0-aed5-43df-ac3c-1d070ec25e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:21:23.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganon na lang ba kami ka-weak na sasaraduhin na lang namin ang
        aming mga mata sa fact na itong nagfa-file na ito ay pino-prostitute ang ating
        electoral process?" Garcia said. "Mag-o-offer ng sarili nila na alam mo namang
        hindi na youth, tuyot na, pagkatapos eh magfa-file pa rin ng candidacy. Let
        us put an end to these practices."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8485bb5-8e57-4cd3-b2d3-cab75cc61995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:21:23.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are we that weak that we will just close our eyes
        to the fact that this filer is prostituting our electoral process? They will
        offer themselves and file for candidacy when they''re no longer considered
        youth. Let us put an end to these practices.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a96c31-036f-4d2a-bdd8-31e064645c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:21:23.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said based on their review, there is no law prohibiting Comelec
        from rejecting COCs at the outset.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72838160-f321-4867-873c-c9270dacfdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:21:23.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that they will welcome any possible filing of a case to
        challenge this change in policy.</p>'
