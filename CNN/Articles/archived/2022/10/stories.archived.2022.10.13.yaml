    'template': '1'
    'title': 'Duterte spent ₱4.5B on confidential, intel funds in 2021 — COA'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db11f2-4e99-4695-809d-f2bdd94d9a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T05:37:11.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Former
        President Rodrigo Duterte used ₱4.5 billion for confidential and intelligence
        funds (CIF) during his last year as chief executive, the Commision on Audit
        (COA) said on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e0aaa-382c-43cc-aa38-9faaa47c751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T05:37:11.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to COA’s annual financial report on national government
        agencies, the Office of the President under Duterte spent  ₱2.25 billion on
        confidential expenses while ₱2.25 billion was spent on intelligence expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c465359-5de2-46fb-952a-e8ae40032ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T05:37:11.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said this was 49.55 percent of the total ₱9.082 billion used
        by the national government for CIF expenses last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d09fab-4ecf-459a-97e8-a10ccd47944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T05:37:11.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱9.082 billion, ₱3.995 billion was spent for confidential
        expenses and ₱5.086 billion for intelligence expenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25cef95-8350-475b-a253-3de6b54e4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T05:37:11.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:06.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of National Defense’s CIF spending amounted
        to ₱1.860 billion while the Department of the Interior and Local Government
        spent ₱908.45 million</p>'
    '16':
