      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ New Day, Cagayan PDRRMO head Ruelie
        Rapsing said the casualties are from the towns of Sta. Ana and Buguey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db999e6d-92c0-41dd-87cf-f9844209f82a'
      'mgnl:activationStatus': true
