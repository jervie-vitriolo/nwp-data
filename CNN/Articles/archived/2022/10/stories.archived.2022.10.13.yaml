      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf528a-bfef-4692-b668-614596a290c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:05:00.184+08:00
