    'mgnl:tags': ['measles-cases']
    'template': '1'
    'title': 'Measles cases 179% higher than last year, says DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5782953e-f81c-49c7-ba52-5ffaf6a27b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:37:34.301+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Department of Health (DOH) on Thursday reported a massive increase in measles
        cases in the country in September this year compared to the same period last
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7737e-16a1-47be-ab0e-71a476740f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:37:34.301+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest DOH data showed there were 11 additional cases from Sept.
        11 to 17, bringing the total to 413 as of Sept. 24. This posted a 179% increase
        compared to the same period last year where there were only 148 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6cc4a1-7f99-45c6-a35a-f4f005704011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:37:34.302+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions of Cagayan Valley; Bicol; Western, Central, and Easten
        Visayas; Northern Mindanao; and CARAGA all had one new case while the Ilocos
        region and Metro Manila had two new infections each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8005e90-5db3-44ad-98a2-eaf8e954ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:37:34.302+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total since Jan. 1, most of the measles infections came from
        Calabarzon which had 66, Central Visayas with 58, and Metro Manila, 44.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92944a-3b07-4680-8e8a-d8513df1dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:37:34.302+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the regions, Central Visayas saw the highest increase of
        1,060% after recording just five cases in 2021 to 58 in 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c293ce-a329-4e60-b2c3-695dcfeb7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:37:34.302+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by Mimaropa which had 20 infections, from only two
        cases last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28995d8a-72ed-478d-aa73-6ee19fb19a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:37:34.302+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the two deaths reported in previous months are from Calabarzon
        and the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e25be8-347b-4193-a2d0-6aa7485cc06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:37:34.302+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious respiratory illness caused by a virus
        from the paramyxovirus family. According to the World Health Organization,
        it is transmitted through direct contact and through the air. The virus infects
        the respiratory tract first before spreading throughout the body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8facd059-8ee7-47b8-9d75-395e91e93cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:37:34.302+08:00
