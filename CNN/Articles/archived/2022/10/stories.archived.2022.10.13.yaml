      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbabee-7c97-4d8a-9203-a6da4ff6630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.174+08:00
