      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the reported evacuees are ready to go back to their houses.
        Once the water recedes they can readily go back to their houses," Rapsing
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad213c68-fa03-4fa9-97a6-484c4630b7c1'
