    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:28.564+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-State-Department', 'Iran', 'Iran-nuclear-deal']
    'template': '1'
    'title': 'US State Department says Iran nuclear deal ''not our focus right now'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba58ef6-9882-470f-93f3-f6725018d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://www.cnn.com/2022/09/07/politics/iran-deal-hopes-fade"
        target="_blank">Iran nuclear deal</a>&nbsp;is "not our focus right now," US
        State Department spokesperson Ned Price said Wednesday, noting the administration
        was instead focusing on supporting the <a href="https://www.cnn.com/specials/middleeast/iran"
        target="_blank">protesters in Iran</a>&nbsp;as efforts to restore the nuclear
        deal have hit yet another impasse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869f42d-6f8f-480a-b5de-e58e641cf587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranians have made very clear that this is not a deal that
        they have been prepared to make, a deal certainly does not appear imminent,"
        Price said at a department briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949af984-c7a2-4189-a4fb-fd908135921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran''s demands are unrealistic. They go well beyond the scope
        of the JCPOA," he said, using the acronym for the formal name of the deal,
        the Joint Comprehensive Plan of Action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09760263-19da-4ac6-b4e6-9817ae2f8cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing we''ve heard in recent weeks suggests they have changed
        their position," Price added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee7602-f75f-42ba-b2fa-53c77b010aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the administration''s current focus "is on
        the remarkable bravery and courage that the Iranian people are exhibiting
        through their peaceful demonstrations, through their exercise of their universal
        right to freedom of assembly and to freedom of expression."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037dd0c-ea32-47b2-88b3-f479e33ab27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And our focus right now is on shining a spotlight on what they''re
        doing and supporting them in the ways we can," Price said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec630e46-bb26-4cf0-afa3-8d2c50442689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken said in late September that
        he did not "see any prospects in the very near term" to bring about a return
        to the Iran nuclear deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74603d5-b723-4c32-81e3-30c65d92213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CBS'' "60 Minutes," Blinken said that "Iran
        has continued to try to add extraneous issues to the negotiation that we''re
        simply not going to say yes to."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0c644-764b-4195-8664-b4137b884930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not accept a bad deal, the response that they''ve given
        to the last proposals put forward by our European partners have been a very
        significant step backwards," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6239820-cf19-4735-9f33-04e15132561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said at that time that "we''ve
        hit a wall" because of Tehran''s "unreasonable" demands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8288d-8397-4b3f-a492-0ac7c9424309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters during the UN General Assembly, the official
        said the UN nuclear watchdog''s probe into unexplained traces of uranium found
        at undisclosed Iranian sites remained the key sticking point.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffbadc8-cdf0-43a3-996b-37edc07acaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time as Iran is standing against its people on the
        street, it''s standing in the way of the kind of economic relief that a nuclear
        deal would provide. So I think they have to explain that to their own people
        why, on the verge of the deal, they would choose this issue and jeopardize
        at this point the possibility of the deal," the official said in late September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a12e5-bb27-4d9a-8a36-39d3e20c532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the standstill on the JCPOA, the Biden administration has unveiled
        a series of measures aimed at punishing the regime for its repression of the
        Iranian people and to try to support the protesters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb021108-e26e-4890-a5d7-5831ce9648a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late September, the US announced sanctions on Iran''s Morality
        Police following the death of 22-year-old Mahsa Amini in their custody.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e7b42-aef1-4231-98af-1b63dfc2dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the US Treasury Department said it was sanctioning
        the morality police "for abuse and violence against Iranian women and the
        violation of the rights of peaceful Iranian protestors."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33337e8-8f2e-4e19-826b-4a76cd1f7f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly thereafter, amid internet shutdowns by the Iranian government
        in the face of widespread protests over Amini''s death, the US government
        took a step meant to allow technology firms to help the people of Iran access
        information online.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204c8fb-2d6c-4ba6-84b4-3a93b2cbff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US issued additional sanctions on seven senior Iranian
        officials for the government shutdown of internet access and the violence
        against protesters, targeting Iran''s Minister of the Interior, Ahmad Vahidi,
        who oversees all Law Enforcement Forces that have been used to suppress protests,
        as well as its Minister of Communications.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302a577-1cb2-42e9-a674-ed687a54cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:14:01.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/12/politics/ned-price-iran-comments/index.html"
        target="_blank">US State Department says Iran nuclear deal ''not our focus
        right now.''</a>"</em></p>'
  'ocd-preparations-bulusan':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-13T15:19:53.633+08:00
    'imagesource': 'jcr:5013c140-55fc-418d-bd9c-788b321620fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2003b59-78d0-40e2-8cc2-38939e3a4bd8'
    'lead': 'The Office of Civil Defense said it is preparing for a ''worst-case scenario''
      in areas surrounding the restive Bulusan Volcano in Sorsogon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T15:24:36.075+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:41:58.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:28.783+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OCD', 'Office-of-Civil-Defense', 'Laging-Handa', 'Raffy-Alejandro',
      'Mt-Bulusan', 'Bulusan-Volcano', 'Sorsogon']
    'template': '1'
    'title': 'OCD: Preparing for ''worst case scenario'' in case Mt. Bulusan unrest
      escalates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8dfd6c-1006-4d9f-aa96-161084031ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        Office of Civil Defense (OCD) said it is preparing for a "worst-case scenario"
        in areas surrounding the restive Bulusan Volcano in Sorsogon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c17cb-a980-4f59-86d3-1fd39ce43fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a televised briefing Thursday, OCD Assistant Secretary Raffy
        Alejandro talked about the measures to be taken in case Mt. Bulusan’s activity
        escalates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e98f2-b33d-4166-8dbd-26d97c3babbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinitignan natin ngayon ang</em> worst-case scenario in case
        <em>na mag-escalate ang</em> Bulusan <em>kasi</em> it will affect more or
        less 95,000 individuals <em>sa anim na munisipyo — or</em> 70 barangays around
        Bulusan," he said at the Laging Handa briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26acbffe-a57e-445d-ba6f-59f69fb65ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinitignan natin ngayon yung paghahanda ng</em> local government
        unit doon, <em>yung anim,</em> plus <em>yung probinsya</em> plus <em>yung
        ating</em> Provincial Disaster Risk Reduction And Management Council," Alejandro
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea917cf0-d445-4fdb-a72d-eff54d7a8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now looking at a worst case scenario in case
        the condition of Bulusan escalates because around 95,000 people in six municipalities
        will be affected, or 70 barangays around Bulusan. We are looking at the preparations
        being done by the local government as well as the province and the Provincial
        Disaster Risk Reduction and Management Council.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93ebe2-3f4d-4a97-b751-2f0b2af95962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) raised Alert Level 1 over Mt. Bulusan due to low-level unrest.
        The same level was raised in June after officials reported a phreatic eruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b18310-9e66-4dd4-ac11-377013a4a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local government units and the public are reminded that entry into
        the 4-kilometer radius Permanent Danger Zone must be strictly prohibited and
        that vigilance in the 2-kilometer Extended Danger Zone on the southeast sector
        must be exercised due to the increased possibilities of sudden and hazardous
        phreatic eruptions," Phivolcs said <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-advisory-menu/15897-bulusan-volcano-bulletin-12-october-2022-3-00-p-m"
        target="_blank">in an advisory</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0bbcd-c8c0-438b-876f-90efea13b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro said among the items they need to restock are face masks
        and cloths used during heavy ashfall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ee616-73ad-4463-b3eb-beb52306c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that should escalation happen, 10,000 families would need
        immediate assistance, including the possibility of forced evacuation once
        Alert Level 3 is in effect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d9842-508c-4e36-8b1e-404c35be6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Habang nasa</em> Alert Level 1 <em>tayo,</em> or even 2, <em>nagkakaroon
        na tayo ng mga</em> review <em>ng</em> protocols <em>at tinitignan na yung
        ating mga</em> evacuation procedures <em>na tama,</em> updated <em>at,</em>
        of course, <em>yung</em> resources <em>na kailangan nakahanda,"</em> the OCD
        official said</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949902c-174d-48c4-9a06-2405410519ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we''re at Alert Level 1, or even 2, there will
        be a review of protocols to make sure our evacuation procedures are correct
        and updated, and the resources are ready.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae568de3-c947-4545-9631-b10d8f01ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no evacuation has been done yet, but authorities are keeping
        an eye on areas near the volcano, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a33da8-3792-430b-8b51-233eecab85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Off hand, <em>meron talagang kailangang bantayan diyan,"</em> Alejandro
        said. <em>"May limang barangay na nasa</em> danger zone — close to 2,500 families.
        <em>Ito yung unang aalisin pag talagang mag-escalate yung bulkan."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6354f-c4b6-4cae-939e-80236731d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Off hand, there are communities that we need to watch.
        There are five barangays in the danger zone -- close to 2,500 families. These
        are the ones that need to be moved once the situation worsens..]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab2c8a-5f13-42fa-a8df-9cdcb5a60d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:24:36.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Social Welfare and Development said
        they were also preparing for the areas that could possibly be affected in
        case of heightened activity from the volcano.</p>'
  'Alan-Cayetano-proposes-naming-NAIA-parks-after-Aquino-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-13T15:39:12.711+08:00
    'imagesource': 'jcr:20bfb8e1-3c62-43ae-bbcd-70ed252e4e88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f1f4acd-9337-4119-bce8-8c4f09135c3f'
    'lead': 'Banking on an earlier idea to make the main airport the country''s central
      park, Sen. Alan Peter Cayetano floated the idea of dividing it into two and
      naming them after former president Ferdinand Marcos Sr. and the late Senator
      Ninoy Aquino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T15:40:14.869+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:41:57.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:29.007+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alan Cayetano raises idea of naming NAIA parks after Aquino, Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d66cc28-155e-4115-893b-acade19df81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:40:14.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — Banking
        on an earlier idea to make the main airport the country''s central park, Sen.
        Alan Peter Cayetano floated a proposal to divide it into two and name them
        after former president Ferdinand Marcos Sr. and the late Senator Ninoy Aquino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519393d-eb78-4d12-82f8-9a76190e9609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:40:14.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing on the Department of Public Works and Highways''s
        (DPWH) proposed 2023 budget, Cayetano pushed for the construction of more
        sustainable and green projects, such as parks, which could complement efforts
        to mitigate flooding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731b2a4-cb81-4ae7-8d57-4ad3d534282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:40:14.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng fields tinayuan na, tapos ''yung ibang estero rivers ay
        lumiit na," Cayetano said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd330c72-6aa7-480d-9a6e-6e028216e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:40:14.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the fields now have structures while other waterways
        got smaller.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39e06e-2f51-4107-8a67-c874985b748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:40:14.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker then revived a previous proposal to convert a portion
        of the Ninoy Aquino International Airport (NAIA) into the country''s "central
        park" once the planned Bulacan and Cavite gateways become operational.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de595c-a85f-47e5-b79b-c8fb79dee113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:40:14.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he would want to see one portion divided into two
        parks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8d0dd-871c-4924-909b-7e74da40cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:40:14.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung kalahati gawing park, ''yung kalahati hatiin sa dalawa:
        Ferdinand Marcos, Sr. Business Park (and) Ninoy Aquino Business Park para
        magcompete yung mga negosyante rather than boycott boycott... Tingnan natin
        kung saan sila pupunta sa dalawa," the senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8ba0e-285a-4626-bb8e-b5901de80ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:40:14.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Make half of it a park, divide the other half into
        two: Ferdinand Marcos, Sr. Business Park (and) Ninoy Aquino Business Park
        for businessmen to compete rather than boycott... Let''s see where they will
        go.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41000210-2039-4a5c-88b0-52ea6702308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:40:14.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Competition works e. Parehas naman silang naging part ng history
        (Both of them are part of history)," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712c10a-2bbb-415c-9349-28e679cd45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:40:14.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1983, Aquino, the staunchest critic of Marcos, was assassinated
        at NAIA, then known as the Manila International Airport (MIA). In 1987, Republic
        Act 6639 renamed the MIA to NAIA during President Corazon Aquino''s administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f65ae1-64b6-43f0-bc09-0e163e9e78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:40:14.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senators said the DPWH can also build sports facilities and
        recreational spaces, including more bike lanes, for the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5ef33-7b2a-40f2-991d-ec5e8a44dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:46:44.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suportahan ko lang ''yung sinabi ni Sen. Alan, importante ''yung
        green spaces. How about sports facilities? Kasi kung pumunta sa ibang bansa,
        ''yung access ng public sa sports facilities is quite wide," Sen. Sonny Angara
        said during the same hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda3232-60f2-4629-801a-d9f01d824e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:46:44.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I support what Sen. Alan said, green spaces are important.
        How about sports facilities? Because if you go to other countries, the public''s
        access to sports facilities is quite wide.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a9a6b-cb24-4dd4-8f59-121824be27c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:46:44.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Public Works Secretary Manuel Bonoan said: "This can
        be another paradigm shift in the function of the DPWH."</p>'
