    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a443279-c8c0-4b04-a4c3-82901465cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.567+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eva added that the love for drag is just a matter of access. “So
        now that we already have the upper hand, finally we can already start talking
        about professionalizing it and finally giving the queens the benefit that
        everyone else who does a decent profession deserves.”</p>'
