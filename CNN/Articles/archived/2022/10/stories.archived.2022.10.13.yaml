      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A huge thank you po to @mtvema for recognizing my song and giving
        me the privilege to be with the other amazing artists, nominated in this category!"
