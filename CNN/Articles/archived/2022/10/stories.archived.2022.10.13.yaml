      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff4089-d6df-4f88-83ed-2d44b2e71685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.567+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even before the pandemic there were still bars [that] monopolized
        the art of drag,” she said. “Hindi ba kayo nagtataka ba’t hindi natin nakikita
        ‘yung drag elsewhere? It’s because there were clubs [that] really monopolized
        the art of drag. They’re not allowed to perform elsewhere. And kung hindi
        ka magpupuyat nang ala una, kung hindi ka papasok sa LGBTQ clubs, hindi ka
        makakakita ng drag queen. We’re like animals in a zoo.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55511829-63c0-4a6e-81fe-60155537bb04'
