      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also called for an end to subcontracting, saying it results
        in lower-quality infrastructure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73bfb3-3262-4b8f-99cb-ef0e4eac83d1'
      'mgnl:activationStatus': true
