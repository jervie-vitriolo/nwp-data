      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang swerte na natin ngayon na we get to have ‘Drag Race’ and we
        have queens [who] are more vocal and straightforward when it comes to taking
        drag as a business, as a franchise,” Eva said. “Pero back in their day, ₱150
        ‘yung bayad sa kanila. Tapos babayaran sila kapag nakapagpuno sila ng bar.
        You know, you are an entertainer [but] imagine bukod sa worrying about how
        you look, taking all the hours to dress up, iintindihin mo pa na mapuno ‘yung
        bar. Kapag walang customer, wala ring mababayad sa ‘yo. So you know that’s
        how dire the situation was.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc2f3d8-906b-40b4-85d4-e04b6c7e19c0'
