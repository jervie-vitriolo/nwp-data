  'Philippines-no-XBB-Omicron-subvariant-case-yet-DOH':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-13T19:03:03.183+08:00
