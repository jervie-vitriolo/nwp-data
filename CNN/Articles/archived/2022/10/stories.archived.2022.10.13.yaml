      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77118221-8b0d-46aa-bdc6-31b8edb3c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s unacceptable <em>kasi</em> [because] since 2019 a lot of people
        have (had) data captured already but up to now… only a small number of cards
        (has) been distributed and unfortunately with the number of cards distributed
        after three months, the reports are, it has faded already, so that’s screaming
        of inefficiency,” the BH party-list representative told CNN Philippines’ <em>The
        Source.</em></p>'
