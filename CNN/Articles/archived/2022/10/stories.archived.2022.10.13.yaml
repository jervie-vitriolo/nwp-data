      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>&nbsp;Justice
        Secretary Jesus Crispin “Boying” Remulla on Thursday confirmed the arrest
        of his son in a drug operation conducted by the Philippine Drug Enforcement
        Agency (PDEA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2649d-9722-4887-840c-0ea48a50f256'
