    'jcr:uuid': '4971db98-b4e2-4b56-9ed7-43c39bbc1cdc'
    'lead': '''I will not intervene in nor influence my son’s predicament, and I have
      not done so in any way,'' Justice chief Boying Remulla says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T20:11:01.654+08:00
