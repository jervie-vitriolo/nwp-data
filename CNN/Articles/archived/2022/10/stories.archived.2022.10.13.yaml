      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Ang swerte na natin ngayon na we get to have ‘Drag Race’
        and we have queens [who] are more vocal and straightforward when it comes
        to taking drag as a business, as a franchise.”</strong></h2>'
