      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3a843-d82f-41d8-83eb-1b525313231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the airing of the finale episode, the Season 1 RuGirls capped
        off the viewing party with their signature “Pop Off Ate!” performance. Everyone
        made sure to document the moment with relentless photo and video-taking, lights
        and music drowning the place. That alone was a significant feat — a herstory
        — especially for a community that has long been confined to marginal spaces
        and largely treated as mere entertainers devoid of human rights and basic
        respect. So despite the show’s flaws, it’s still a moment of triumph to have
        this nuanced discussion about drag that would otherwise be relegated to the
        fringes of cultural conversation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8884a-eba4-41f8-b8d9-3aca136b7df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e90ba-6744-4075-ab16-9ddd21436fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Eva Le Queen said, “drag is embracing everything.” Beyond an
        expression of the LGBTQIA+ experience, drag acts as an active resistance against
        material and cultural violence and a way to reclaim the narratives of the
        queer struggle that are often threatened to be whitewashed — which is to say
        that, under this climate of erasure, drag will be our witness.</p>'
  'anna-sorokin-inventing-anna-released':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-13T16:57:25.620+08:00
    'imagesource': 'jcr:df44b1c2-2b14-4c92-acdf-c2cead010218'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfa50700-709a-4af8-995a-1061fb1c6992'
    'lead': 'Anna Sorokin, the fake heiress Netflix''s "Inventing Anna" is based on,
      has been released from ICE detention.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T17:03:13.637+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:41:52.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:31.044+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anna Sorokin, the real-life ''Inventing Anna,'' is out of jail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d9859-428b-4f7c-81e1-4a1df2846966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anna Sorokin, the fake heiress Netflix''s
        "Inventing Anna" is based on, was released from ICE detention on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433541a-7ee0-4069-b4e4-db0300812ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juda Engelmayer, a spokesman for Sorokin, confirmed her release
        in an email to CNN Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b28bc-e683-4f81-a7a9-9c1f6e9e04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will remain under the supervision of ICE, but will be able
        to fight her deportation free from physical custody," said John Sandweg, a
        former acting director of Immigration and Customs Enforcement who''s on Sorokin''s
        legal team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c001ea8d-6a63-47cb-a023-88231b1847fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Judge Charles Conroy cleared the way for Sorokin''s
        release earlier this week, setting her bond at $10,000 and requiring her to
        follow certain conditions. Among them: staying off social media and remaining
        at the same residential address 24 hours a day while her case proceeds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237646c-cff2-4fe8-acfa-b6afc3b0dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s ruling also said ICE may use an ankle monitor to keep
        tabs on Sorokin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c33f4-c9e3-4a7e-a1e7-2f7e2be352c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for ICE said Sorokin was being released Friday after
        the judge''s ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f14d2-2b3a-4835-8eff-1785a9c5fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d been in ICE detention for 17 months, according to her attorney
        -- mostly at the Orange County Correctional Facility in upstate New York,
        about 60 miles from New York City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda284b-0023-4ebc-a096-7d737937bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful that the Court agreed that her continued detention
        is unnecessary," Sandweg said in a statement Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51a4b3-ac92-4621-9077-0a814fde8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorokin was found guilty of stealing more than $200,000 from banks
        and friends while scamming her way into New York society, the Manhattan District
        Attorney said after her 2019 conviction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa42a61-7549-4af5-a989-22b0bab59036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her case drew widespread attention after a 2018 New York magazine
        article.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d12c4-925d-4761-9e6a-3447e7a9388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That article became the basis of Shonda Rhimes'' "Inventing Anna,"
        a dramatization that released on Netflix in February and quickly became one
        of the streamer''s most popular shows. Actress Julia Garner, best known for
        her Emmy-winning role as Ruth on "Ozark," played Sorokin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c43832-3628-42fe-8a83-3ed3d446fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She sued ICE over Covid boosters</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c3027-ac88-43a4-b8aa-e86df6b5d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show ends with Sorokin''s conviction. But in real life, the
        drama has continued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a79b25-bfd8-48d5-906c-7ae304b84054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorokin was released from jail in February 2021 after serving nearly
        four years on theft and larceny charges. But it wasn''t long before she ended
        up back behind bars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ba726-e0b9-4aed-bfac-257a574db424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE took custody of Sorokin on March 25, 2021. In November, the
        Board of Immigration Appeals granted an emergency stay in her case, according
        to ICE. She''s been fighting her deportation -- and also joined a group of
        plaintiffs suing the agency earlier this year, alleging they''d requested
        and been denied Covid booster shots while in custody. They dropped their lawsuit
        in March after receiving the shots, according to court records.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8236d-4a63-4752-bd40-570b53b23fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she''s been detained, frequent posts have been made on Sorokin''s
        social media accounts. Recently they''ve highlighted Sorokin''s artwork, which
        was featured in a New York show in May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc4f5b-006c-41a9-8a60-d73eb80adbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year an attorney representing Sorokin told NBC News
        that he feared her deportation when he couldn''t reach her, but word later
        emerged that she was still in ICE custody.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351c333-7cc4-411c-8f1f-911d65df8a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She spoke out from behind bars in a podcast interview</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e2b47-282d-4d97-a8bf-84bd70380c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon afterward, Sorokin spoke out from behind bars, telling the
        "Call Her Daddy" podcast that she never claimed to be a German heiress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c34291-a90b-46a0-98a1-ac94a0c1f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was from Germany, which was true, but nobody ever asked me about
        my job," Sorokin said. "Nobody asks who are your parents and how much money
        do they make. It''s just outrageous."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e0680e-0186-48ba-baa2-94ce87d9f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told host Alex Cooper that she never "told any senseless lies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b4e6e3-58b0-4f08-ad53-962a346e7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she admitted -- sort of -- to lying about her status and background.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7884f5-e31d-4177-bc38-98f343cd3d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess I did," she said. "I mean, I cannot tell an exact instance,
        but I''m sure."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae59fe-edbd-47bd-b104-5abfcd71f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorokin also said she was surprised by the public''s fascination
        with her story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcddd56f-c6d7-4bf9-859c-029ccc52aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just really a surprise to me that people would be, like,
        so interested in the way I went about the things, because it just made so
        much sense to me," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a2036-3faf-4202-b9a8-51b7d2622bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:03:13.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/07/entertainment/anna-sorokin-inventing-anna-released-cec/index.html">Anna
        Sorokin, the real-life ''Inventing Anna,'' is out of jail</a>."</em></p>'
