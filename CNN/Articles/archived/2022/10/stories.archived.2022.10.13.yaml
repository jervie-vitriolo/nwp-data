        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf59374-bab7-455d-ba09-47a110cbc89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia poses an immediate threat to the free and open international
        system, recklessly flouting the basic laws of the international order today,
        as its brutal war of aggression against Ukraine has shown," the document reads.
        "(China), by contrast, is the only competitor with both the intent to reshape
        the international order and, increasingly, the economic, diplomatic, military,
        and technological power to advance that objective."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fed5c4-fd7b-4197-b7ae-70979d83c459'
      'mgnl:activationStatus': true
