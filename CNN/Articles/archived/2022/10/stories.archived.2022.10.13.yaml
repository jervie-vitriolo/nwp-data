      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/12/us/lake-mead-volcanic-ash-exposed-climate/index.html"><em>"Lake
        Mead water crisis is exposing volcanic rock from eruptions 12 million years
