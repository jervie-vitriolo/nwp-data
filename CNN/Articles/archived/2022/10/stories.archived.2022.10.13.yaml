    'lead': 'With the rising prices of sugar, the Department of Agriculture bared
      it is eyeing to set a suggested retail price on the commodity within the month
      to control its prices and to help unburden the consumers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T22:05:25.695+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:41:46.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:34.076+08:00
