      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to Eva Le Queen’s words, hope is also what “Drag Race Philippines”
        provides to other local drag queens outside the competition.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf167747-f515-4eac-83b6-151ee1b93538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.568+08:00
      'mgnl:createdBy': 'gabrielle'
