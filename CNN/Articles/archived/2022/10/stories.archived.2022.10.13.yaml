      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Detained
        former senator Leila de Lima has urged President Ferdinand "Bongbong" Marcos
        Jr. to stop the Department of Justice (DOJ) from blocking the testimony of
        a recanting witness in her drug case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b45e27-3b58-4aee-bef9-d1783c36e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:01:53.792+08:00
