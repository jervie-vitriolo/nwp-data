      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education minister could not put an exact figure on the number
        of detained students, saying "the number is not a lot and there are not many."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985d510-6626-49b2-8fec-12dc195c07d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.174+08:00
