      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfd6f9-8e48-4170-9077-66998a9b5cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T12:42:37.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
