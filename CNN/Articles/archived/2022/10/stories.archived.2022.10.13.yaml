      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tampalpukean queen — a name she gained after her Rufa Mae Quinto
        impersonation in the Snatch Game — also lamented how drag has been monopolized
        in the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140bc330-2931-48b6-8d49-788bb01cac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.567+08:00
