    'template': '1'
    'title': 'Biden''s first formal National Security Strategy identifies China as
      ''America''s most consequential geopolitical challenge'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718ad34-b1dd-4b5b-b539-e50a35153cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden''s first formal national
        security strategy identifies China as "America''s most consequential geopolitical
        challenge" while stressing the importance of rebuilding alliances in order
        to effectively compete over the coming decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06137d7-a765-4681-ad05-776d7b705963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf69930-01c1-419c-9d31-cac69b1e274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, required by Congress, comes 21 months into Biden''s
        term. The broad contours of the strategy have been in evidence over the course
        of the President''s tenure, including a focus on rebuilding global partnerships
        and countering China and Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b6694-c83d-4b52-bd40-6492ab84d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d5217-04c9-4373-9c7c-892b61b37440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by placing into writing the pillars of his foreign policy, Biden
        is laying out his vision of a world where America and its allies are increasingly
        in contest with China, even as he works to avoid a Cold War-style standoff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8652cc-4bb2-40d2-bfe6-edb00d9d09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a166c-9199-4630-b01f-36d0b0b5d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around the world, the need for American leadership is as great
        as it has ever been. We are in the midst of a strategic competition to shape
        the future of the international order," Biden writes in the introduction to
        the strategy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69811ab9-a31a-49c5-ad9e-5f048c9cb1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c86438f-52a0-4b18-bc36-8f4d1aeabb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not leave our future vulnerable to the whims of those who
        do not share our vision for a world that is free, open, prosperous, and secure,"
        he goes on. "As the world continues to navigate the lingering impacts of the
        pandemic and global economic uncertainty, there is no nation better positioned
        to lead with strength and purpose than the United States of America."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b882489-d233-41aa-bb29-f7d65a1a2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243c201-5b5a-4f20-abc8-1f40d01312dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document states "the most pressing strategic challenge facing
        our vision is from powers that layer authoritarian governance with a revisionist
        foreign policy," singling out China and Russia as particular but different
        challenges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0c9a8-c63d-4702-bbf4-34ee6ec42053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.752+08:00
