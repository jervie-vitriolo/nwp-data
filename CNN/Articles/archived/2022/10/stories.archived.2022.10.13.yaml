      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains are still expected over
        the rest of Cagayan Valley and Cordillera Administrative Region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592367b-d58b-49ce-8d42-2e5c0442ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:26:04.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:05.755+08:00
