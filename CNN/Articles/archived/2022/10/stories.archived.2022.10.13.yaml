  'singapore-onlyfans-jail-titus-low':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-13T16:27:36.343+08:00
    'imagesource': 'jcr:9281bf4e-2035-49e6-b05d-5796b4d5861c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eacd7e23-b1ed-4491-8433-00d2f8ebb345'
    'lead': 'A Singapore court on Tuesday sentenced an OnlyFans creator to three weeks
      in prison for breaching a police order to stay off the adult subscription site
      while he was under investigation for allegedly breaking obscenity laws.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T16:32:19.879+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:41:55.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:30.046+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore jails OnlyFans creator for defying police order to stay off
      the site

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a8866-db57-4673-80f1-9f97743b165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Singapore court on Tuesday sentenced
        an OnlyFans creator to three weeks in prison for breaching a police order
        to stay off the adult subscription site while he was under investigation for
        allegedly breaking obscenity laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f5fcb-7206-4291-857d-ce1bfdb1f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titus Low, 22, pleaded guilty to the charge and another count of
        transmitting obscene material for which he was fined 3,000 Singapore dollars
        (about $2,000), according to court documents. He will begin his jail term
        on October 26, his lawyer told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad32457-159c-43d7-943b-c6c5ff1f8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale and production of pornographic materials is illegal in
        Singapore but that has not stopped OnlyFans from building a following in the
        conservative city state -- where watching porn is not against the law but
        online sites are restricted by state censors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fca245-f04d-4829-a249-ab33510737d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low is the first OnlyFans creator to be prosecuted in Singapore.
        He joined the site famous for its NSFW content in April 2021 and at one point
        had more than 3,000 paid subscribers to his channel -- mostly men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa93c3-9b00-42a2-9362-68ab7968d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His bisexual image has challenged taboos in the country, which in
        August announced it would repeal a colonial-era law that criminalized gay
        sex.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3763797-11e0-49f6-8491-f5dc22350a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested Low in December last year after a man had complained
        three months earlier that he found an obscene video of the OnlyFans star on
        his 12-year-old niece''s phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4babbf92-732d-419c-84e5-4262e343c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low was later released on bail under the condition that he would
        not access his OnlyFans account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e03d463-fd98-46e6-a785-9f7686093f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court Tuesday, prosecutors said Low had breached that order and
        "undermined police investigations to advance his financial interests" on multiple
        occasions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea4470-b84c-415e-93f7-d64b5f743056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low admitted to the court that he failed to comply with the police
        order. He told the court he had reached out to OnlyFans to regain access to
        his account several times because he felt "obligated" to continue providing
        content to his subscribers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b366a6-1df2-4200-89cb-5c02ac5b4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense lawyer Kirpal Singh told CNN that Low''s adult content had
        been "redistributed without his knowledge, authorization or consent."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7354ea5-5c21-4d7b-abc7-8b891c48213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has also not been posting on the platform and wants to finally
        move on from this episode," Singh said, adding that Low had no plans to appeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86995412-0eff-44fe-b206-67392f871445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to OnlyFans for comment but had not heard back at
        the time of publication.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cbb3bc-678d-48c0-9ad0-8544a0ae1f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low told CNN on Wednesday that he was "prepared" to serve prison
        time. "I plan to meditate a lot and read," he said. And he also refused to
        rule out a return to OnlyFans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106063a-15b7-4691-8063-07e5f58dad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wouldn''t be fair if the ban stayed. I love what I do and it''s
        what I''m known for. My nudes are out there already," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9fda41-c0ab-43a0-b028-9cc07df7403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that is also the nature of OnlyFans. Creators have little control
        over our material being leaked or recirculated without our knowledge and that
        is not something I can control, but I will definitely be more careful going
        forward."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80919423-e374-4f7f-b019-6288b15e2c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:32:19.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/13/asia/singapore-onlyfans-jail-titus-low-intl-hnk/index.html">Singapore
        jails OnlyFans creator for defying police order to stay off the site</a>."</em></p>'
