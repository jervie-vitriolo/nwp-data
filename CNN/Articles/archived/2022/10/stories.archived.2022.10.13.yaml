      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Blacklist
        International star player Johnmar "OhMyV33nus" Villaluna has been named the
        Season 10 Most Valuable Player in the Mobile Legends: Bang Bang Professional
        League (MPL) Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb0d1e-2f2e-4e60-bdf4-93d410dbffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:15:09.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPL-PH made the announcement on Wednesday, highlighting her
        stats which ranked first in three categories: total assists (327), assists
        per game (9.62), and kill participation (80 percent).</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': 'https://www.facebook.com/mplph.official/posts/pfbid02tqoVvHFfDdYF6gu2tREmijnxoSsH8yKm1YYNQkdYxw5kmBGXUyf28htCmo29axzvl'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a7b616-ed8c-45e7-8205-648ab3c106d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:15:09.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab02dcf-b337-48c5-9c0c-3ef7e21ee046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:15:09.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeccable shotcalling of OhMyV33nus during crucial moments
        was one of the reasons why Blacklist finished the regular season on top of
        the team standings with a 9-5 win-loss record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c34882-ec0f-4f6a-84b2-a87f04d04c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:15:09.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her incredible leadership, OhMyV33nus brought Onic PH to a
        finals appearance in her rookie year in Season 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b45b59-01b9-4c98-8825-2d98401546c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:15:09.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finding no luck in Onic PH, OhMyV33nus along with Danerie
        "Wise" del Rosario were then traded to Blacklist International in Season 6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd12ea6-3137-4d53-82a1-d7e8fec57120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:15:09.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist won back-to-back MPL-PH titles in Season 7 and 8 with
        OhMyV33nus being the heart of the team. The squad also bagged the M3 World
        Championship in Singapore last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e585e7-eb76-45b4-9456-98f3de8590f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:15:09.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://www.facebook.com/ohmyv33nus/posts/pfbid0HCEk8bWakqU7uxifkjkR6yLKmmWYFsmUb5JrA8tDy687vq9uuQZKmTW2LjGPm4yql">social
        media account</a>, OhMyV33nus dedicated the award to the fans, family, and
        her partner Danerie James "Wise" Del Rosario.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee1a28-f211-4bc8-a32a-305e0f1fb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:15:09.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never expected na magiging #MV33P tayo after being in the tank/support
        role ever since I joined the league!," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621cedc0-fcfe-4d8d-b73f-524cd6f4dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:15:09.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salamat sa community for welcoming a barbie tank~ and for appreciating
        the shotcalls made inside the game," she also said. "This is for the fans,
        Wise Gaming and of course, to my family!"</p>'
  'google-play-store-truth-social':
    'author': 'Brian Fung, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-13T14:58:08.142+08:00
    'imagesource': 'jcr:a04b597e-fafe-43e3-ad58-dc1684eefb2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe4a2fb-7750-47e5-a656-9258f8da2284'
    'lead': 'Truth Social, the social media app backed by former President Donald
      Trump, has been approved for the Google Play Store, Google said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T15:02:40.392+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:42:00.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:27.759+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['app', 'technology', 'Google', 'Google-Play-Store', 'Truth-Social',
      'Donald-Trump']
    'template': '1'
    'title': 'Google approves Truth Social for the Google Play Store'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f6acf-e983-4b3f-bf23-af97ca6605d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:02:40.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Truth Social, the social media app backed
        by former President <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">Donald Trump</a>, has been approved for the Google Play Store,
        Google said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe3447-b817-4bc4-a880-85e87bcda120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:02:40.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision means Truth Social will now be downloadable to Android
        smartphones via Google''s proprietary app store, after Truth Social moved
        to implement stronger content moderation policies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a66eb-60c4-40f1-a579-b5285e800e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:02:40.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google had <a href="https://edition.cnn.com/2022/08/30/tech/truth-social-google-store/index.html"
        target="_blank">previously said</a>&nbsp;Truth Social could not appear in
        its app store until it had implemented policies that sufficiently addressed
        incitement and threats of violence. It had also said social media apps on
        the Google Play store must provide an in-app system for reporting objectionable
        content. (Truth Social had already been available to some Android devices
        via non-Google sources, such as the Samsung Galaxy store.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7d17d-6991-445c-a868-af55481148f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:02:40.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a Google spokesperson told CNN those standards have
        now been met.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37891b-2b12-487d-a336-eba630215718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:02:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apps may be distributed on Google Play provided they comply with
        our developer guidelines," the spokesperson said, "including the requirement
        to effectively moderate user-generated content and remove objectionable posts
        such as those that incite violence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ddf6b-8249-43fc-bf72-7d3b595e1efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:02:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Truth Social''s policies, user content that encourages violence
        "may result in" that content, or the account creating that content, being
        removed from the platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0036fe-5174-4d93-b24d-250c41ae578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:02:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truth Social has agreed to enforce its policies against incitement,
        Google added. Truth Social''s approval was first reported by <a href="https://www.axios.com/2022/10/12/google-approves-truth-social-app-play-store?utm_medium=social&amp;utm_campaign=editorial"
        target="_blank">Axios</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ec5c1-bf2d-4dbc-8533-f9b996b9dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:02:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/12/tech/truth-social-app-approved-google-play/index.html"
        target="_blank">Google approves Truth Social for the Google Play Store</a>."</em></p>'
