      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0e3c6-bace-4d9b-b91a-9c327a4ed8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Drag Race Philippines’ means livelihood, exposure of talents,
        challenge, and a responsibility for the community because now that we are
        going to be seen with public eyes, we have to get our acts straight, not that
        we don’t, but you know, we’re now role models,” she said. “We’re not hiding
        in the dark anymore. We do not [only] perform under clubs anymore. We perform
        in brunches. People look up to us, to the community, and to specific drag
        queens, so we have to get our acts straight.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac01cbc-16f9-4f15-843d-fba805ddf935'
