      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7ad76-311c-4466-8799-8f6893645a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:05:00.183+08:00
