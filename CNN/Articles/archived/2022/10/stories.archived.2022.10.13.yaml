      'mgnl:lastActivated': 2023-01-17T21:42:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc884a4e-b28f-4a75-9d1c-02cf92574715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress itself, typically held in October or November, convenes
        nearly 2,300 carefully selected Communist Party members, called delegates,
        from around the country. These delegates range from top provincial officials
        and military officers to professionals across sectors, and so-called grassroots
        representatives like farmers and industrial workers. Just over a quarter are
        women, while about 11% come from ethnic minorities, according to figures released
        ahead of this year''s Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9257d11-29e4-4bb5-8d86-fbca632df874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8083f3-0899-4a55-8ef2-450157f1fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cohort also includes the hierarchy of the Chinese Communist
        Party, which is among the world''s largest political parties with more than
        96 million members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf896af-d5c2-42c9-b739-78f16c37eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea2fca-1aab-476a-b782-5dd6463ac7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three distinct rings of power in that hierarchy. Around
        400 of the National Congress delegates are members of the party''s elite Central
        Committee, which in turn includes the members of the upper echelon: the 25-member
        Politburo and its Standing Committee -- China''s most powerful decision-making
        body, typically composed of five to nine men and led by the general secretary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f2e1a-8e25-4726-8f29-99537e3181ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2210a-7186-4b3d-8efa-acf3b76e81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Politburo members are typically men from China''s dominant ethnic
        Han majority — with only one woman in the current group -- who take important
        roles in the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48048b-3eff-4715-8dab-cb5f52255ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fac690-d92a-4cf6-9c1f-2f678e3b2c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting is all about the Communist Party — the overarching source
        of power in China — and will ultimately guide who fills government positions.
        However, it is distinct from a state government meeting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d3a6c-34fb-488b-8d67-5c1666a1e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095aa5e-1ca3-4c26-a663-b09dbffc0565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, while Xi is expected to be named the party''s general
        secretary following the Congress, he won''t be confirmed for a third term
        as China''s head of state, or President, until an annual meeting of the rubber-stamp
        legislature in March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834b3ae-8cb4-4b40-be65-8cef797f6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2cbab-1f7c-43d9-be9a-9876e496b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is the top leadership chosen?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51310f-7f85-4026-a31d-c59980798d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While votes are held at the Party Congress, this is widely viewed
        as a formality — not a true election process. Instead, the real decisions
        are believed to be made during an opaque process involving top leaders that
        begins long before the Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f7a4d-6323-4cef-ac51-d2470ae41245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d6b14-b73e-4248-8f6a-20788c9e31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Congress, the delegates will cast votes for a new Central
        Committee — the principle party leadership body of about 200 full members
        and another roughly 200 alternatives, which meets regularly and is responsible
        for formally selecting the members of the Politburo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08324c44-72d8-4496-8a09-9b25c41a98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c114e-2954-4871-8781-3437709517d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the conclusion of the Congress, the newly formed
        20th Central Committee meets for its first plenary session, where they select
        the Politburo and its Standing Committee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9fdd7-91a8-48c1-b3b6-e68172f27338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53ab80-0ee5-40cb-9541-1aecc1d64cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watchers of elite Chinese politics believe the decisions over who
        will fill these top spots are typically made during months of back-room negotiations
        between top party leaders, where different power players or factions will
        try and advance their candidates, with choices settled well before the Congress
        starts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369eddd-6958-4d67-9a68-bbabd9c798f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95374d-b131-409b-b805-2bdf39f182b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Xi is believed to have largely eliminated his rivals
        and dampened the lingering power of party elders, who in the past were thought
        to have played a strong role in such decision-making.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456965ee-d275-4c76-84cb-db07de3ae8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b5cd2-f8fa-49c0-a3b6-2a05c6daf194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will we know who has been selected?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72999461-553f-497c-9076-a18e460f13dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their selection by the Central Committee, the party''s
        new top leaders will make a choreographed entrance into the Great Hall of
        the People in Beijing, walking in order of importance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e41dc2-4f3e-4ae4-b13d-37dcd4a0cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5116d-d254-4f7c-9cdb-3e4ea45ca785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in 2017, Xi is expected to lead the group into the room as the
        newly-confirmed general secretary and introduce the other members of the new
        Standing Committee in a nationally televised event.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ace6de-2c79-47cb-8b28-d454c4622f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181243e-14c3-4fbf-aa4d-1e7cf864e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line-up will provide a rare glimpse into the black box of Chinese
        elite politics. China watchers will be waiting to see how many members of
        the Standing Committee are selected and who they are, as signs of whether
        Xi has absolute power or has made concessions. They will also be looking for
        a potential successor in the midst, which could give a clue into how long
        Xi intends to rule.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de435928-794c-4911-998d-213050e0fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4e2fb-c1c6-444f-b9ca-02c50143396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this Congress different from those in the past?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec3bd7-17bd-44c3-9328-3a815c7199bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two decades, a new general secretary has been appointed
        at every other Congress.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4adfb8-e6b0-4aea-94f5-5a8261aa2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea75f3f-3baf-4ae5-95a5-38295f34c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the last Congress in 2017, Xi has signaled plans to keep
        a firm grip on all aspects of what''s considered a trifecta of power in China:
        control over the party, the state and the military. For one, at the last Congress,
        he broke with tradition and did not elevate a potential successor to the Standing
        Committee.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9622ecf-6d3e-4a5f-b69c-31f4cba2a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40679a3-0bfc-446b-80ea-2598b7e2d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, months later, China''s rubber-stamp legislature eliminated
        the term limits for President of China. This was widely seen as enabling Xi
        to continue to a third term as head of state, while also retaining his control
        of the party -- where the true power lies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e3435c-1900-4ac1-8864-560e75883107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd5b03-0aba-4b3f-b487-d22f659a5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no formal term limits for general secretary, staying
        in the top party role would also require Xi to break with another unwritten
        rule: the party''s informal age limit.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c3be4-740a-44f3-8d21-6fa8bcd8e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e3559-3381-4bc1-a9cd-6eed96c7cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The norm is that senior officials who are 68 or older at the time
        of the Congress will retire. At 69, Xi would flout this recent convention
        by staying in power. What''s less clear is whether he will seek to give other
        Politburo allies exemptions, disrupting one of the few neutral methods the
        party has to ensure turnover, or whether, in contrast, he could lower the
        retirement age for others to oust some existing members.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d4087-d0d0-4960-91ad-9ae7f522f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8338b3c-160b-4acb-b2df-f41a41fdc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What other changes can we expect from this Congress?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2db9c-3bd4-4847-8dc0-47ecfa9f1e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress opens with the general secretary reading out a work
        report summarizing the party''s achievements of the past five years and indicating
        the policy direction it will take for the next five.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017406f4-adb7-4bf1-bd4d-4762a9ce4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290a4f2-7101-4043-b6b4-33ce90855257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, observers will be watching for signs of the party''s
        priorities when it comes to its restrictive zero-Covid policy, handling of
        steep economic challenges, and stated goal of "reunifying" with Taiwan — a
        self-governing democracy the Communist leadership claims as its own despite
        never having controlled.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3037b81-f797-4482-affe-41781059bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb28e9-f265-426f-a740-3dc07fa41c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is also expected to strengthen his legacy, likely through amendments
        to the party constitution — a regular feature of each Congress.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7596f-310c-4047-8957-3b03ae754461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf5448-eedd-4b2b-b1d6-f32dacc20eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Politburo discussed these changes during a scheduled
        meeting, according to a government statement that did not include specifics.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfd3ca-6f9b-4167-8925-917b7b5194b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4540c73-dfab-40a4-bbb7-b29e351ad5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Xi became the first leader since Mao Zedong — Communist
        China''s founder — to have his philosophy added to the constitution while
        still in power, and observers have suggested Xi''s key principles could be
        further enshrined this time around.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9cf7a-2ebb-44d2-8008-f1ecff40c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83ab96-0f49-4d1a-af49-2dab539a68f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These details will be signs of how much power Xi holds within the
        upper echelons of the party — and how strong his backing is as he steps into
        his expected, norm-breaking third term leading one of the world''s most powerful
        countries.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f686d4e-d328-4f43-a5e8-af24892bbfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Xi Jinping poised
        to consolidate power at China’s Communist Party Congress"</em></p>'
