      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Yeoh and Anlene both champion is the idea of challenging the
        limits that age puts on our bodies. The multitalented actress, producer and
        UN Goodwill Ambassador shows that the people can be stronger than their age.
        Yeoh started working with Anlene in 2008 — giving her joints, bones and muscles
        the care and nourishment they need to keep her fit and able to do her best
        work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec7ffb-f4da-4f61-92c3-b48f2a604ec2'
      'mgnl:activationStatus': true
