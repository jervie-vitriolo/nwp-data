    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d7c60-0e73-4ce3-9dae-3da796541447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.568+08:00
      'mgnl:createdBy': 'gabrielle'
