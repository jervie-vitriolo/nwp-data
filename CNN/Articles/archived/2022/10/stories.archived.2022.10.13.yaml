  'CHR-De-Lima-hostage-taking-PNP-custodial-center':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-13T00:22:44.508+08:00
    'imagesource': 'jcr:a4f10829-6cea-4252-8f0a-4892179a7504'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23e973ed-cd30-422d-9e8d-592b32b1a86b'
    'lead': 'While the Sunday hostage-taking incident in the PNP custodial center
      left doubts about the welfare of detained former senator Leila de Lima, it is
      also a call to examine the human rights standards being upheld in the detention
      facility, according to the Commission on Human Rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T00:30:28.683+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:42:12.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:22.181+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR: De Lima hostage-taking a call for reforms in PNP custodial center

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ae7f3-fb0b-4705-8f74-836818f858d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        hostage-taking incident that occurred under the nose of the Philippine National
        Police (PNP) calls into doubt not only the safety of detained former senator
        Leila de Lima but also the rest of the detainees at the custodial center,
        according to the Commission on Human Rights (CHR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c7f12e-67fb-4e88-8278-d8fa0e032e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It puts into serious question not only the safety of (former) Sen.
        Leila De Lima, but as well as the persons deprived of liberty (PDLs) occupying
        the PNP custodial center," CHR Strategic Communication Division chief Marc
        Siapno told CNN Philippines'' Politics as Usual on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09a7f9-9baa-4322-a456-d82197292f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain standards, human rights standards (for) detention
        facilities, particularly the Nelson Mandela Rules, that the government needs
        to follow," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e3c78-3639-474d-99ec-5e1a35ed37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.un.org/en/un-chronicle/nelson-mandela-rules-protecting-rights-persons-deprived-liberty#:~:text=The%20Nelson%20Mandela%20Rules%20emphasize,to%20patients%20in%20the%20community.">Nelson
        Mandela Rules</a> are founded on the obligation to treat all prisoners with
        dignity and value as human beings, as well as to prohibit torture and other
        types of ill-treatment, according to the United Nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d727a-f74d-4f82-82fc-0df40bd0632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html">TIMELINE:
        De Lima''s five-year struggle in prison</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cffda3-3fc6-4ceb-a9a0-6ebad315f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the former senator was taken hostage by one of three
        persons under police custody (PUPCs) who were attempting to escape the detention
        facility at the PNP headquarters in Camp Crame, Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53b619-8b3d-4684-82d7-9d890e0e0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostage-taker was identified as Feliciano Sulayao Jr. while
        his companions were Arnel Cabintoy and Idang Susukan — all were members of
        the Abu Sayyaf Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534dcda-6368-458c-afcf-d2094a92a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing <a href="https://www.cnnphilippines.com/news/2022/10/9/De-Lima-hostage-taking-near-death-experience.html">De
        Lima''s sworn statement</a>, Siapno said Sulayao allegedly mentioned that
        "they were being fed pork in the detention facility despite the fact (that)
        they are practicing Muslims."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be4e8b-0fbb-45e6-a931-89567bc336e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If proven true, these things should be part of the reforms. This
        proves that we need to come up with a more comprehensive report, what are
        the motivations of the PUPCs in question," the CHR official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d0c7c-c71a-4c27-a151-9e7ca73fbcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should (former) Sen. De Lima opt to continue to be in the PNP Custodial
        Center, definitely there has to be reforms that (need) to be implemented at
        this point," Siapno stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa010f5-6ce9-4a9f-bb56-483c435b18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of Sunday''s incident, President Ferdinand "Bongbong" Marcos
        <a href="https://www.cnnphilippines.com/news/2022/10/10/mardos-de-lima-facility-transfer-offer.html">personally
        asked</a> De Lima her preferred detention options but the former senator opted
        to stay.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1994de-896f-4d0a-b9a4-b51626398ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:30:28.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:42:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR earlier said it has already launched a motu proprio investigation
        of the case, while the PNP has also ordered a <a href="https://www.cnnphilippines.com/news/2022/10/9/pnp-custodial-center-hostage-de-lima.html​">probe
        into the incident</a>.&nbsp;</p>'
  'Xi-Jinping-poised-to-consolidate-power-at-China-s-Communist-Party-Congress-':
    'author': 'Simone McCarthy, CNN'
    'caption': 'Xi Jinping'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-13T03:59:09.197+08:00
    'credit': 'Ju Peng/Xinhua News Agency/Getty Images'
    'imagesource': 'jcr:4319c8e2-1dfe-4c8d-8e9e-f61b8ae681c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd938957d-984f-4ee6-9282-d65ce80b6f1f'
    'lead': 'Xi Jinping is poised to cement his role as China''s most powerful leader
      in decades, as members of the country''s ruling Communist Party meet for a twice-a-decade
      leadership reshuffle that begins Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T04:46:59.284+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:42:11.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:22.847+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping poised to consolidate power at China''s Communist Party Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f98d3-9223-4b73-a232-4067bb754483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Xi Jinping is poised to cement his role
        as China''s most powerful leader in decades, as members of the country''s
        ruling Communist Party meet for a twice-a-decade leadership reshuffle that
        begins Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c936c3d-60b2-4c46-aaee-983deaea7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e6153-6309-4280-b275-46f72f136935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, these meetings have seen a streamlined transfer
        of power: the convention is for the top party leader, having completed two
        five-year terms, to pass the baton to a carefully chosen successor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e290bb2-fe63-4e4b-9aab-70cdddb8dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66090c0-c87a-4352-8940-b5953362a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, Xi is expected to smash that precedent, taking on
        a third term as general secretary of the party and pitching China into a new
        era of strongman rule and uncertainty over when or how the country would see
        another leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0842820-ecaa-4193-856c-bcc2cdd7afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f300422-4da8-42d1-ac90-8502ea7746cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the 20th Party Congress is among the most consequential
        and closely watched party meetings in decades, and will reveal much about
        the direction of the world''s second-largest economy for the next five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf551ad-6d09-461e-9104-bc2b90fc53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a3ee9-306a-455e-af35-e9baa47563d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the events -- and how China
        chooses its leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6b99c-3098-4c6f-824e-ee99e8f1a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177dc09-890c-49d7-a349-de46cbd0f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the Party Congress?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8936b-748d-487b-a54b-ee709401ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party''s National Congress, known simply as
        the Party Congress, is a roughly week-long conclave that meets once every
        five years to appoint new leaders, discuss changes to the party constitution
        and lay out a policy agenda for the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ffbf2-846b-4175-83c0-51cfb8f23097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:46:59.285+08:00
