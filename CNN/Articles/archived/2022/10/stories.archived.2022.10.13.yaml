      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd5bfd-4a3d-471c-981e-b93d64659282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T09:05:39.694+08:00
      'mgnl:createdBy': 'kristel'
