      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a3607-b6c7-4c57-9899-0dd8e83d6389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the United Nations'' children''s agency UNICEF called
        for the protection of children and adolescents amid public unrest in Iran,
        which is now in its third week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d03ad-d822-4b0b-849a-5eb0e9dd3f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
