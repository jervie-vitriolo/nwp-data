      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to beauty products, the landscape is constantly changing.
        Where YouTube-based Beauty Gurus once baked their undereyes with Laura Mercier
        setting powder and bedazzled their eyelids with the latest Urban Decay Naked
        palette, now Tiktok determines what trends. As the ever-growing obsession
        with The Ordinary products has proven, #BeautyTok loves drugstore-priced,
        versatile products — something local Filipino products do best.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d963f2-9b39-4526-9f97-2cc96bfb924a'
      'mgnl:activationStatus': true
