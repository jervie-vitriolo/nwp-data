      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb791a2-5b9a-4b3d-a096-3677340e4e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:05:00.183+08:00
