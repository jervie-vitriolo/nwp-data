    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:31.309+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A tweet launched an investigation into Tesla''s Autopilot software

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23794682-046e-4ae8-a2e1-ed93f3eb6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:06:47.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Green, an influential Twitter account with
        a track record of revealing insights about Tesla from software analysis, made
        an observation about some of the company''s latest software that has piqued
        the interest of a European car safety organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6249641-3acb-44cb-b758-9703f98ea77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green tweeted that Tesla recently added the name of an Australian
        and Asian vehicle testing ground to its software. There are other vehicle
        testing grounds also listed in the code, he said, located in Europe, China
        and Korea. Important tests that benchmark vehicle safety happen at these sites,
        which have government and industry support. This curious inclusion of testing
        ground names in the code, Green suggests, could indicate that Tesla vehicles
        are designed to perform differently in testing grounds. That could undermine
        the quality of test results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec18c3-fc48-41a9-8bf7-f11f20090bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Euro NCAP, Europe''s government-backed organization that evaluates
        vehicle safety, is investigating Tesla following this suggestion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5bf05-e2a8-400b-ba73-16d25742baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far regulators have found no evidence of any wrongdoing, Euro
        NCAP program director Aled Williams told CNN Business in an email last week.
        (NCAP stands for new car assessment program.) The agency performs tests and
        assigns new vehicles a safety rating from zero to five stars. It''s highly
        respected in Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49bc02-6aaf-459a-9571-52ad69b98af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The integrity of its star-rating scheme is of utmost importance
        to Euro NCAP and we will continue to do all we can to ensure the rating reflects
        the safety which consumers can expect from their vehicles," Williams said.
        "So far, Euro NCAP''s investigations have not revealed any evidence of an
        attempt to ''cheat'' the tests by Tesla."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20166c8-ecce-4b95-8013-6ee6aba5224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euro NCAP said shortly after Green''s tweets that it was investigating
        the findings and seeking more information from Tesla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df28f0-a85b-4d4a-a571-7fd6c15a95c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to a request for comment on the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40fc8d-6882-4e05-aeb3-585faa2b032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization has examined Tesla''s software updates to test
        vehicles and not found any fault, Williams said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa52a2-07f4-4155-a823-5749bb38d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said the investigation wasn''t uncommon as, when it has
        reason to do so, it has looked more closely into vehicle performance to verify
        findings. He said the Tesla investigation has been more high-profile than
        others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1919677-3f01-4182-8696-fa2a3b9909dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green had mentioned that geofencing can be used to activate or deactivate
        a feature in a certain location. Tesla, for example, has restricted its driver-assist
        system that it calls "full self-driving" in part of Toronto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6548748-1157-4c04-858b-3a00bec485d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euro NCAP has not found evidence that Tesla used geofencing to identify
        when a vehicle is at a test location and alter its performance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ad336-d335-4e6f-9139-43fc59d7f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that GPS location is used to identify that the car
        is at a specific test track," Williams said. "It''s one of the possibilities
        we put to Tesla and they absolutely deny that this is done."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3aa330-34ff-4fb3-87bf-8d5e3636bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said that the GPS location of a vehicle would be known
        once it is turned on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c346d-af32-41ff-98c9-066a3de0eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Euro NCAP has been told that the software code
        references to particular test programs like the Australian and Asian one --
        known as ANCAP -- are used only to identify the region for which the car is
        configured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599da86-48c2-4af2-bb7b-34c8fc497e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different regions (such as Europe, Australasia etc.) differ in
        terms of legislation as well as road conditions/markings etc.," Williams wrote.
        "The recent addition of ANCAP to the code of Model Y coincides with the start
        of sales of that vehicle in Australasia."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc02fcd-76cb-470a-aa5f-ae10ef8cf243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, the influential Twitter account, told CNN Business via Twitter
        DM that this explanation seemed strange given that Japan, which has unique
        markings and signs, is not listed in the software.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b8cb4-fab8-4945-a98a-37bc62e6413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euro NCAP''s Williams declined to comment on this inconsistency.
        Tesla did not respond to a request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c545a14-96d3-4d9a-a917-18afd5722f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still work to do in the investigation, Williams said. They''re
        looking into confirming that they can replicate the results of their official
        tests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60038bbe-2521-400b-8fde-c7b7641c4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s Model Y SUV had received the highest grade of any vehicle
        in Euro NCAP''s safety test that ranked driver-assist systems in September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad17a9f-a8c2-42aa-a12b-6585e4f588e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no indication that Tesla software is interfering
        with any testing, It''s not unheard of for an automaker to use software to
        manipulate a test. Volkswagen edited software in as many as 11 million vehicles
        so that emissions of nitrogen oxides were much lower in tests than on the
        road, allowing it to meet clean air standards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51490d3c-6fb5-4a52-b1c6-54e3c413b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:07:55.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout was damaging for VW as the automaker recalled millions
        of vehicles at an expense of $7.3 billion. VW''s CEO lost his job.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c05e84-fdff-421f-a248-b33526f48ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:09:07.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/12/business/tesla-euro-ncap-investigation/index.html">A
        tweet launched an investigation into Tesla’s Autopilot software</a>."</em></p>'
  'Raffy-Tulfo-liability-insurance-from-contractors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-13T18:03:02.389+08:00
    'imagesource': 'jcr:89b668b7-4a25-4830-bf1f-55b37f07febf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '970feca5-2b0d-4506-82f3-cdb454fc39c9'
    'lead': 'The Department of Public Works and Highways (DPWH) should require contractors
      to provide liability insurance for accidental death or injury at the worksite,
      a lawmaker said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T18:04:12.996+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:41:51.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:31.476+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Raffy Tulfo seeks at least ₱1-M liability insurance from contractors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776aa59c-8452-409a-8836-5d2dfb621af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:04:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        Department of Public Works and Highways (DPWH) should require contractors
        to provide liability insurance for accidental death or injury at the worksite,
        a lawmaker said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c485e5c7-ff9e-4204-83d8-6bbef3c856ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:04:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung magkakaroon ng insurance dapat minimum of ₱1 million," Senator
        Raffy Tulfo said during a hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeeddd7-9c05-47a2-ad47-5bad78c51e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:04:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there would be insurance, it should be a minimum
        of ₱1 million.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a8545-228c-4b43-a610-329d96050f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:04:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing his experience as a broadcast journalist hosting public
        service programs, Tulfo said there was an instance when the contractor only
        provided ₱20,000. He said the amount was not enough to cover either hospital
        expenses or match the victim''s life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd117c-7d53-45b2-af98-a7ecd897d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:04:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Manuel Bonoan said the agency would study
        how it can incorporate liability insurance in its contracts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb59fa-053c-4907-88dc-b2d9dd240ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:04:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The insurance liability that would be answerable by the contractor
        should be there... The bigger the contract, the bigger should be the [liability
        insurance]," Bonoan added.</p>'
    '6':
