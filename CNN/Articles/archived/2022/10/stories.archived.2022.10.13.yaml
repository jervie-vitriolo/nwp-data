  'The-Statue-of-Liberty-s-Crown-reopens-for-the-first-time-in-more-than-2-years-':
    'author': 'Liam Reilly and Artemis Moshtaghian, CNN'
    'caption': 'Statue Of Liberty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-13T04:55:07.810+08:00
    'credit': 'JOHANNES EISELE/AFP via Getty Images'
    'imagesource': 'jcr:b751954e-e6e7-4c5e-8214-da406ee46091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4de4278-6204-4ef5-acf1-bfdc0559d60e'
    'lead': 'The public can once again enter the crown portion of the Statue of Liberty
      — the first time since it closed its doors in March 2020 because the Covid-19
      pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T04:56:35.995+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:42:07.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:24.283+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Statue of Liberty''s Crown reopens for the first time in more than
      2 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d41655-f230-4790-a115-fbb6eddc3b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The public can once again enter the crown
        portion of the Statue of Liberty — the first time since it closed its doors
        in March 2020 because the Covid-19 pandemic, a spokesperson told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ed053-7267-484e-b792-9659654e200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb7831-d214-41d2-8848-3a499a5740b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While portions of the Statue of Liberty gradually reopened throughout
        the pandemic, the crown was kept off limits for more than two and a half years
        until Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc2bd9-1f44-4b9d-b90a-0e247989f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2feb205-40f7-43be-b894-ba18b1167aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Park Service, which manages the New York City monument,
        was attempting to hold a soft reopening without too much advertisement in
        late October to celebrate the 136th anniversary of the statue''s dedication
        in 1886, said Jerry Willis, a spokesperson for Statue of Liberty National
        Monument and Ellis Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46521c7-64b8-46ae-92f1-4af78259fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4deac5-0a53-4bea-a4cd-2dcc8b44649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willis said the plan was to acclimate newly hired staff to crown-specific
        safety and security protocols by having them train with veteran tour guides,
        but that didn''t happen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1d3ef-d730-4439-90b0-0db465fcf582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958ae37-14ef-4f70-9f1e-4df8e44cf2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People really were excited about the news," Willis said. He said
        public demand for access to the crown has always existed, and park officials
        had been hoping to reopen access for a while, but several factors stood in
        the way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d82307-67b3-4e72-b796-778b71f57a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd51b27-4180-4f38-83e5-be10011ce39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willis said it wasn''t any one thing that delayed the reopening
        but a series of factors that kept pushing back their timeline such as getting
        city, state and federal pandemic restrictions lifted and also dealing with
        a record-low hiring pool.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2db52-68a8-4dbc-ab93-c0f099b8d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff358da7-a81d-4346-8a2a-cbe96d4ac688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to hire people and get them up to speed to effectively run
        crown operations," Willis said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc7568-0518-4fc0-ad09-a1a20c342631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ecbd98-c688-48e6-ab45-73321cc4dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statue City Cruises is the only NPS-authorized ferry service, which
        must be reserved in advance online or by phone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61675f-c77d-43c5-ba3e-4baa8a81c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:56:35.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"The Statue of Liberty''s
        Crown reopens for the first time in more than 2 years"</em></p>'
