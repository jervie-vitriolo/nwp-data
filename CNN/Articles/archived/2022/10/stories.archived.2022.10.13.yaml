      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'image': 'jcr:92d8f044-2fc1-4a50-a38c-d717a76711e4'
      'imageCaption': '“It’s nice to see that the drag community is finally getting
        the recognition it deserves,” said Myx Chanel. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a1761-5d65-430e-a221-061107e259ef'
      'mgnl:activationStatus': true
