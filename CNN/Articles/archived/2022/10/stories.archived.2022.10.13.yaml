      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decisive decade is critical both for defining the terms of
        competition, particular with the (People''s Republic of China), and for getting
        ahead of massive challenges that if we lose the time this decade we will not
        be able to keep pace with," he said.</p>'
    '21':
