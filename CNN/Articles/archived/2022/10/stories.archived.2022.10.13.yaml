    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voter registration for barangay, SK polls to reopen in late November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89b046-994a-4c6b-865c-fa79a6755493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T09:59:57.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        Commission on Elections (Comelec) will reopen voter registration for the barangay
        and Sangguniang Kabataan (SK) elections during the last week of November,
        Chairman George Garcia announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f6758-f8ec-4259-814d-64fd2146979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T09:59:57.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3f466-c9ec-4a16-bcc7-fc3e9f2804ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T09:59:57.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Ferdinand Marcos Jr. <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/10/12/Marcos-signs-law-barangay-SK-elections-postponement-2023.html"
        href="https://www.cnnphilippines.com/news/2022/10/12/Marcos-signs-law-barangay-SK-elections-postponement-2023.html">signed
        into law</a> the bill postponing the barangay and SK polls from December this
        year to October 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f8901-e9f3-4a42-a964-0e6edf36450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T12:42:37.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:03.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia told CNN Philippines'' <em>The Source</em> that the voter
        registration period will run until the last week of May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95797e-4215-4e0d-959b-6c53ac6010f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T12:42:37.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136d63b-a52a-44d5-88ce-893e57be9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T12:42:37.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects up to five million will register, bringing the number
        of voters from the current 66 million to around <a href="https://www.cnnphilippines.com/news/2022/10/5/Comelec-71-million-registered-voters-by-2023.html">71
        million.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb47a5e-6371-4e55-85d8-0140f1b63a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T12:42:37.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb69ebd-85ea-4c7a-9e66-ae94c5005289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T12:42:37.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said the poll body is considering implementing a “register
        anywhere” scheme that will allow eligible Filipinos to register in any place
        even if they are not a resident. This will be pilot tested in Metro Manila
        and in big cities across the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df7e5e-e557-4d4b-bfd6-04aa3f95a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T12:42:37.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

