    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042575a1-f76e-4344-bf0a-b44ec647cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.774+08:00
