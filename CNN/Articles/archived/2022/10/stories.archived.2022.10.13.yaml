    'lead': 'President Joe Biden''s first formal national security strategy identifies
      China as "America''s most consequential geopolitical challenge" while stressing
      the importance of rebuilding alliances in order to effectively compete over
      the coming decade.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T04:51:56.750+08:00
