      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Maymay
        Entrata just proved that she is a "kabogera" after she was nominated for Best
        Asia Act in the 2022 MTV Europe Music Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf1582-f094-4207-b8c8-23c5d84d5c6e'
