      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcece95-ceac-4da3-ace7-03ed5e4c6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that ₱900 million will go to the printing of additional
        ballots as more voters are expected with the <a href="https://www.cnnphilippines.com/news/2022/10/13/comelec-reopen-voter-registration-barangay-sk-polls.html">reopening
        of the voter registration</a>&nbsp;in late November.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
