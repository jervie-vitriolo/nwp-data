      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It’s] very hopeful not just for myself,” said drag artist Tita
        Baby, “but especially for the young ones who message me on social media: ‘Tita,
        can you be my drag mother? Tita, how do you do your makeup? Can you teach
        me?’ And a lot of young ones are actually looking up to those who are being
        seen by the mainstream already, so it’s very hopeful.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b79eee-9414-4ddf-a018-537b36db01e0'
      'mgnl:activationStatus': true
