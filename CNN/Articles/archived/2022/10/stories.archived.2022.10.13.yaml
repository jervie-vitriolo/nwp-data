      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6136057-e4d9-45a4-9da0-5748e2dd9370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:05:00.183+08:00
      'mgnl:createdBy': 'bamba'
