      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the past few years, the Filipino beauty scene has exploded
        with products that are more affordable compared to their Western counterparts,
        without sacrificing the quality, versatility, and ease-of-use. Below is a
        list of Filipino beauty products that everyone should try. Plus, these are
        products that could — and should — go viral in the international makeup scene.</p>'
