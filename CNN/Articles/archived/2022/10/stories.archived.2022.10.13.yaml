    'template': '1'
    'title': 'Blacklist''s OhMyV33nus crowned MPL-PH S10 regular season MVP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c325161-053a-4e6b-a7bb-44a9d96180a6'
