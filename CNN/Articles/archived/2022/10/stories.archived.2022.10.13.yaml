    'template': '1'
    'title': 'DOH: COVID-19 subvariant XBB not yet detected in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c94db2-270a-489b-a0b1-ed9bf349ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:24:02.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)—</strong> The
        Philippines has not yet detected a case of the new Omicron subvariant XBB,
        the Department of Health&nbsp;said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37559b3e-741a-488d-96ea-a70b5d0f95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:24:02.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, the DOH said it is "continuously conducting
        surveillance to monitor the importation of this variant."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7f585-8c2a-432b-b49e-457e0d896264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:24:02.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The XBB is a recombinant of the BJ.1 (sublineage of the BA.2.10.1
        variant) and BM.1.1.1 (sublineage of the BA.2.75 variant)," the agency noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f361e-b928-4935-865c-9185155ff0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:24:02.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recombinant evolves when two variants combine their genetic material,
        according to the US Centers for Disease Control and Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec4b1f-9f44-4252-bb25-b4e93909c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:24:02.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing initial studies, the DOH also said that the new variant "shows
        higher immune evasion ability than BA.5."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e963f-8770-40c9-9f41-7e63ce05177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:24:02.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The XBB has been linked to the recent spike in COVID-19 cases in
        Singapore, its Ministry of Health (MOH) had <a href="https://www.moh.gov.sg/news-highlights/details/moh-statement-in-response-to-xbb-falsehoods/">confirmed.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76869c-5b58-4b35-a8c7-131942cde5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:24:02.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOH, however, clarified that the number of severe cases in their
        country remained "relatively low," and that majority of patients reported
        mild symptoms.</p>'
  'PH-measles-cases-179--higher':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-13T19:32:21.370+08:00
    'imagesource': 'jcr:d86713b8-1b25-4576-8494-89682d5f6523'
