      'mgnl:type': 'text'
      'text': '<p><strong>- Talavera, Nueva Ecija:</strong> Preschool to Senior Highschool</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb578d-91af-4e8b-b2f4-d41022986b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:26:04.395+08:00
