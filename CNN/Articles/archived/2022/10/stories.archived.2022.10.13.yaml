    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a15e2-acda-4a45-a908-c81924715eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.773+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> One in two people
        are believed to be ageist, according to the <a href="https://www.who.int/news/item/18-03-2021-ageism-is-a-global-challenge-un">World
        Health Organization</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37482aa0-c4a0-498f-a6ec-a13b53c66b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.773+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddebc9a-7169-43a9-9e59-564cec67606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.773+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By definition, ageism is a form of prejudice and discrimination
        against individuals or groups solely based on their age. From workplaces to
        societal institutions, ageism presents several negative effects such as poorer
        health, social isolation, earlier deaths and economic impact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653d42f-df36-4286-a1da-516e94c04936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.773+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8564d57-7e5d-4c1e-b6fa-ba4098e5d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.773+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest challenges of growing older is the physical limitations
        — deterioration of mobility and muscles — caused by the rapid decrease in
        calcium in one’s bones. Older people also require 50% more protein than the
        younger generation and 1,200 milligrams of calcium in order to increase the
        body’s immune functions and preserve a certain quality of life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c23252-0e23-412c-aea7-7791cd68fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.773+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c3bea-7a30-48b9-b020-7cf6769cbae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.773+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can aging adults address these health-related concerns?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67122129-863f-4ac9-a1b9-a0649541dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.773+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc52ac-0963-4659-b410-84ed5676381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.774+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the rising concerns surrounding ageism, Anlene challenges
        the perception and stereotypes of older people through its Age is No Limit
        campaign. The trusted bone expert and pioneer of adult milk empowers older
        people to stay active, mobile and celebrate significant milestones in their
        lives, regardless of age.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bfa5d2-96f0-49ea-a2cd-299fd432d9df'
