      'mgnl:lastActivated': 2023-01-17T21:42:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ac09d-5028-4865-ba89-98cf66c220e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studying the past is the key to understanding the future," Smith
        said. "By understanding past volcanic events, we can better understand how
        a future event may affect a large metropolitan area. We can also develop plans
        to deal with a volcanic eruption when one occurs in the future."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53eafeb-4e41-4b5e-9d70-21432cf9cecd'
      'mgnl:activationStatus': true
