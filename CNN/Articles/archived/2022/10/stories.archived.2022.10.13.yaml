      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not and will never ask you to interfere with the courts,"
        De Lima wrote on Twitter, tagging the chief executive.</p>'
    '5':
