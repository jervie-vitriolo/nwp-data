      'mgnl:lastActivated': 2023-01-17T21:41:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to describe Yeoh’s 40-year career is limitless. From
        her outstanding performance in Crazy Rich Asians to her most recent role as
        Evelyn in the leading action-comedy Hollywood film “Everything Everywhere
        All at Once,” the 60-year-old actress has taken on roles that encompass all
        genres and categories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb2af4-a09d-4fb7-ae3c-3f7701783d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.774+08:00
