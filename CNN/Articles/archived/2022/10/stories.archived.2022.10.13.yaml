      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff42a9-99a1-440e-ac21-ff7ef91f2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, this culture of breaking stereotypes and granting the
        recognition the local drag scene long deserved is what drag queen <a href="https://www.cnnphilippines.com/life/culture/arts/2022/6/24/filipino-non-binary-artists-on-queering-their-craft.html"
        target="_blank">Myx Chanel</a> appreciates about “Drag Race Philippines.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480e48b-6b05-4b7f-a4a1-23780f2fb75e'
      'mgnl:activationStatus': true
