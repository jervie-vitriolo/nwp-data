    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-13T23:55:00.831+08:00
    'imagesource': 'jcr:a0c3b25c-64c8-413f-808f-5786b1503b64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49194311-9b84-477d-b47b-ddf73c94b6da'
    'lead': 'A jury has recommended that Nikolas Cruz be sentenced to life in prison
      without the possibility of parole for the February 2018 shooting at Marjory
      Stoneman Douglas High School in Parkland, Florida, where 17 people were killed,
      including 14 students and three school staff members.'
    'mgnl:activationStatus': true
