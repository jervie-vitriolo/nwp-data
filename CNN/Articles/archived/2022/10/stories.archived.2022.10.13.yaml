      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Sullivan said it was critical to identify the challenges
        posed by China before it''s too late.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d52c9f-240a-462d-9f3e-5e9b6314b9f1'
