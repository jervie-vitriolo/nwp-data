    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '683749c7-892d-4f8c-ac51-9481624381e9'
    'lead': 'The Manila International Airport Authority (MIAA) on Thursday said it
      has launched an investigation into the taxi overcharging incident involving
      Joshua Hong of K-pop boy band Seventeen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T21:39:03.579+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:41:47.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:33.406+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MIAA opens probe into taxi scam during K-pop idol''s Manila visit'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab43ef0-5c46-4d37-8cc2-2cf024f3a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Manila International Airport Authority (MIAA) on Thursday said it has launched
        an investigation into the taxi overcharging incident involving Joshua Hong
        of K-pop boy band Seventeen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad49c6f-50fd-4601-932f-3648910d6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of the moment, the MIAA is conducting a parallel investigation
        and is in touch with Mr. Joshua Hong to confirm if the incident happened within
        the airport premises," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb001ba-d5f8-4429-888c-21f76a0b5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop idol has yet to respond to the MIAA''s inquiry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63220960-95bb-4153-8db9-cedbe30fbc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the South Korean network <a href="https://news.sbs.co.kr//news/endPage.do?newsId=N1006921441">SBS</a>,
        Hong revealed in a live stream that a taxi driver charged him "three times
        more" than the fare he was supposed to pay during an unplanned trip to Manila
        in September with his mother.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca7e695-848c-4def-9fc4-ca8b0a8d64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got into a taxi, thinking that they would accept cards, but
        it was cash-only. I panicked," Hong recalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286c20c-a0b8-45d9-8244-bc9921204a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The taxi driver asked for like a thousand something in the Philippine
        peso, and I later found out that I had paid like three times more," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15443f32-e7a6-4c1c-a7dd-53ff76cf47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop star said that they originally planned to go to Da Nang,
        Vietnam but failed due to visa issues they only learned about at the airport.
        They decided to head to Manila instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a7d0e-78d7-4468-bd80-f60f6eb157cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving in Manila, Hong said he was not able to withdraw money
        as his card did not work in all ATMs at the airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab03c8-0451-46ec-9113-954362f01cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared that he went to a convenience store in Manila and
        said, "It was cash-only too. Unbelievable, isn''t it?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7eeb1-5541-43b5-b541-2a6332a6b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying that Manila is a bad place to travel. I''m just
        sharing my own experience, and that is what sort of thing that could happen
        to you if you go on a trip without making any plans in advance," Hong stressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e9a5f-2193-4232-a0db-d9c68a3241af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hong''s experience quickly circulated online, the <a href="https://www.cnnphilippines.com/news/2022/10/8/LTFRB-warns-overcharging-PUV-drivers-Seventeen-Joshua-Hong-.html">Land
        Transportation and Regulatory Board</a> issued a statement condemning the
        taxi overcharging incident and warned public utility vehicle (PUV) drivers
        to stop overcharging passengers, whether local or foreign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624d577-24c4-4e56-b4de-2f4d9bfbbf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T21:39:03.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen successfully held their two-day sold-out "Be The Sun"
        concert in Manila last Oct. 8-9.</p>'
