      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486c836-6d58-4c4a-a798-fdb8fb8554f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera is calling for a congressional hearing to look into the
        “inefficient, delayed, and faulty” distribution of the national ID. Citing
        government data, she said only around 20 million of more than 70 million registered
        Filipinos have received their IDs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb9a43-f642-4324-89d4-d3840fae9c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6196f7-5fa6-40b9-9e68-1a30cb1cd0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the national ID is delayed, a lot of Filipinos get disenfranchised
        because a lot do not have IDs... It’s supposed to be a national ID, <em>iyan
        na lahat</em> [it already everything] except for the driver’s license,” she
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1499b-0b93-4230-a279-ed7a5634a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191598d9-ff5d-4f75-84ca-2deb2ce4ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has yet to receive a response from PSA when asked
        about the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4541d9a-d2fa-4b54-bf40-4a4f2d060b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb5a26-6921-4d94-8565-ac5a0aa3c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the agency said it aims to issue 50 million IDs by the
        end of the year, 30 million of which are physical ID, while the rest are digital.
        By June 2023, the agency projects to have distributed 92 million national
        IDs in physical, printable, and digital forms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db6265-791d-4c9a-a321-8b497594d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4f129-c815-415b-b826-81f0cc9b7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera also pushed to include a person’s signature on the national
        ID. This, after she received reports that banks do not accept the ID since
        it does not physically show the signature of the owner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d85fe-0741-4547-9322-2a99fec0ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943dd792-44af-49db-a367-ab4d0a315cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 11055, or the Philippine Identification System
        Act, the national ID shall be accepted for government and private transactions
        and shall be considered sufficient proof of identity for all holders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519fa994-b51b-4dce-9485-175164a46d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317d3da-d37f-42cb-822d-a5acb80be3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:03:21.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA has also called on government agencies and private financial
        institutions to accept this identification since it has "powerful authentication"
        features in the absence of the registrant''s handwritten signature on the
        physical card.</p>'
  'iran-protests-national-uprising':
    'author': 'Jomana Karadsheh, Tamara Qiblawi and Adam Pourahmadi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-13T15:03:24.990+08:00
    'imagesource': 'jcr:5af3a981-5865-405f-aaa0-155423ce3d66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '201165a1-ba09-45f4-9fe3-84f791579f24'
    'lead': 'Nearly a month after the start of nationwide protests, parts of Iran
      now bear the hallmarks of battle zones, with flares lighting up skies, gunfire
      ringing out and bloody scenes recorded in video footage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T15:09:10.697+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:41:59.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:28.293+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'protests']
    'template': '1'
    'title': 'How Iran''s protests transformed into a national uprising'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84b6c4-2b13-48dd-98d1-d62d5f3b8ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly a month after the start of <a href="https://cnn.com/2022/09/21/middleeast/iran-mahsa-amini-death-widespread-protests-intl-hnk/index.html"
        target="_blank">nationwide protests</a>, parts of Iran now bear the <a href="https://cnn.com/2022/10/03/middleeast/iran-protests-sharif-university-crackdown-intl/index.html"
        target="_blank">hallmarks of battle zones</a>, with flares lighting up skies,
        gunfire ringing out and bloody scenes recorded in video footage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dcaf77-0866-4f17-bf0c-87c61a89a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am recording this video about the situation in Sanandaj," said
        one demonstrator, his face covered with a black scarf and dark glasses, in
        a message to CNN from the Kurdish-majority city in western Iran, where some
        of the most dramatic images have emerged from the protests, despite a near
        total internet shutdown in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926a1ab-8ae7-40b6-b5d5-c35931a1f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, the security forces were firing in the direction of
        houses. They were using military-grade bullets," he said. "Until now, I hadn''t
        heard such bullets. People were really afraid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94720ef6-8e32-413e-ae48-96d698b2cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video apparently shot from rooftops showed what appeared to be clashes
        between young protesters and heavily armed security forces. Bullets and flares
        crossed the night sky and a cloud of dust and smoke covered the city blocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942e7af-c188-469f-b41d-df0fcc373fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At street level, other videos showed protesters throwing rocks at
        police, with the officers sometimes traveling in a procession of motorcycles,
        who appeared to be shooting at the crowd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93684566-5113-41c8-9f18-d1be947f7ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large numbers of Iran''s elite Revolutionary Guards have been participating
        in the crackdown in addition to local police, say activists in <a href="https://cnn.com/2022/10/08/middleeast/iran-protest-kurdish-cities-intl/index.html"
        target="_blank">Sanandaj</a>, who accuse authorities of lashing back indiscriminately.
        According to Oslo-based Kurdish rights group Hengaw, a 7-year-old boy died
        in his mother''s arms on Sunday after security forces fired into a crowd of
        protesters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c6e65-d197-46ad-acff-0b33c9c6097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is impossible to independently verify a death toll from
        such clashes, gruesome images circulating online, and eyewitness testimony
        collected by CNN as well as rights groups, point to the bloodshed. Video showed
        a driver in the city lying dead with a large gunshot wound in his face — activists
        said he was honking his horn in solidarity with protesters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3444a-b85d-4cd5-b0d5-d79feb29dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Sanandaj, they shoot the people honking their horns with bullets.
        And they shoot young and old alike," said another protester in a video message
        to CNN. "The injured don''t go to hospitals because if they go there plain-clothes
        police will arrest them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee491b1-6478-4fa8-a1cc-ad9c3c518641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are protesting for freedom in Iran. For the prisoners and the
        condemned, for the people of Iran calling for the regime to go. Everyone wants
        this regime to go."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15f2a8-e89d-48f9-a171-3860c4f8d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than ''a protest for reform''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879373d2-a81c-4d73-85d2-825272b686f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the government''s repeated claims of having restored calm,
        the scenes are being replicated throughout the country to varying degrees,
        with the Kurdish-majority west of the country appearing to bear the brunt
        of the crackdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada6cf9-8e58-4da8-b7d5-4199ecec260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarkable defiance, Iranian people keep pouring into thoroughfares
        across the country. The protests were first ignited by the death of 22-year-old
        <a href="https://cnn.com/2022/09/19/middleeast/iranian-police-say-death-of-mahsa-amini-unfortunate-intl/index.html#:~:text=Amini%2C%2022%2C%20who%20was%20stopped,%E2%80%9Cguidance%E2%80%9D%20on%20her%20attire."
        target="_blank">Mahsa Amini</a>&nbsp;(also known as Zhina), who died nearly
        one month ago after being detained by the country''s morality police, but
        demonstrators have since coalesced around a range of grievances with the regime.
        Increasingly, activists and experts are characterizing the protests as a <a
        href="https://cnn.com/2022/10/05/middleeast/iran-protests-regime-intl/index.html"
        target="_blank">national uprising</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ad066-0b3a-4bf9-ba14-d8d134f2f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a protest for reform," Roham Alvandi, an associate
        professor of History at the London School of Economics, told CNN. "This is
        an uprising demanding the end of the Islamic Republic. And that is something
        completely different to what we''ve seen before."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788f34e-11b6-4074-a752-107d0df37239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last month, Iran''s protesters have targeted the economic
        and political nerve centers of the regime. Videos showed people throwing rocks
        at police in the center of Tehran. In the capital''s bazaar, security forces
        were seen running away from demonstrators. Even in the conservative cities
        of Mashhad and Qom — the heart of the regime''s powerbase — demonstrators
        crop up frequently.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa82b2d-de98-47a0-96b9-94f56fb5eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some gas and oil refineries have also turned into sites of protests,
        which are rapidly spreading in the country''s southwest. The country''s Council
        of Oil Contractor Workers has said it would potentially call a strike and
        pause oil production.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f7d90-8a3e-4197-b450-06fcc12117fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petroleum industry is the lifeline of Iran''s economy, which
        has been buckling under the strain of US sanctions unleashed by the Trump
        administration in 2018 and sustained by the Biden administration. US officials
        have been in indirect negotiations with Iran for a year and a half in a bid
        to restore a landmark 2015 nuclear deal — which former President Donald Trump
        withdrew from four years ago — that would see Iran curb its uranium enrichment
        program in exchange for sanctions relief.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20ad35-a64b-4605-b783-dc2a2eb27662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video suggested that the demonstrations at the refineries began
        as protests over wages, but then transformed into anti-regime protests, with
        laborers chanting "death to the dictator" -- a reference to Supreme Leader
        Ayatollah Ali Khamenei.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b37d9e-4014-49fc-8d9c-372c45ef1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the country, protesters have pushing for economic strikes
        with some success. In Kurdish-majority areas, where the protests are believed
        to be more organized than elsewhere in the country, social media videos showed
        lines of shops shuttered. In Tehran''s bazaar, a number of stores have closed
        in recent days, though many merchants say they did so to protect their shops
        from the protests and the crackdowns that follow. A general strike, which
        Iranian activists have called for, has yet to materialize.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff54c78-8315-4793-b8d7-2d57ab5d2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor strikes are loaded with historic meaning in Iran. In 1979,
        oil and gas refineries played a critical role in the popular movement that
        overthrew the pro-Western Shah Mohammad Reza Pahlavi and paved the way for
        the Islamic Republic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c07f51-cf21-49b6-a363-c55f6721c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tip of the iceberg</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746446c5-6865-4b20-a07e-0d98b3a90642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More widespread protest action by workers and merchants, experts
        say, could mark another escalation in the protests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c51ab-f79b-4b24-9a1c-0ee6ab594b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a nationwide general strike, what can the government
        do really," said Alvandi. "That would completely paralyze the state and would
        show the powerlessness of the state in the face of this movement."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ce68b-3819-4078-a0d1-cf32b7f482cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the crackdown continues to intensify in various parts
        of Iran, most notably in the Kurdish-majority north and northwest, where allegations
        of the mistreatment of the ethnic minority was already widespread.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fbe4ae-c3ba-448d-8a79-9a8633bf324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hengaw, the Kurdish rights group, believes that the violence against
        protesters being reported from the region "is just a drop in the ocean," with
        only partial information emerging about the crackdown.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cd02b-788c-4fc6-abb5-c81317127e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have sporadically shut down the internet across Iran
        in an apparent bid to quash the protests, with the Kurdish-majority parts
        of the country experiencing the longest shutdowns, according to activists
        and the internet watchdog NetBlocks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f7537-1075-42f9-a9ae-e31a6844ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "major disruption" to internet access has occurred since 9:30
        a.m. in Iran (2 a.m. ET) on Wednesday, according to NetBlocks. Kurdish activists
        say that authorities have also shut the area''s landline network, arguing
        that the bloodshed seen in the videos could just be the tip of the iceberg.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51685b-111d-459e-a495-eadc6dc55b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian regime and its security apparatus has no limit," said
        Remyar Hassani of Hengaw. "They know no limits."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906cce61-336d-43de-8523-12c04d1d4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:09:10.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/13/middleeast/iran-protests-national-uprising-cmd-intl/index.html"
        target="_blank">How Iran''s protests transformed into a national uprising</a>."</em></p>'
  'iran-nuclear-deal-us-state-department':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-13T15:09:24.599+08:00
    'imagesource': 'jcr:f938e33d-f63c-4c59-950a-2e07896c60d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc292539-2f06-48cd-9903-1164a6bfe2ec'
    'lead': 'The Iran nuclear dealis "not our focus right now," US State Department
      spokesperson Ned Price said Wednesday, noting the administration was instead
      focusing on supporting the protesters in Iranas efforts to restore the nuclear
      deal have hit yet another impasse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T15:14:01.970+08:00
