    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:25.504+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical Depression Neneng now in PH, no storm signals raised yet'
    'updated': 2022-10-13T13:42:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d3f16-b2b4-423a-b89d-c9d6061e410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:20:09.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        tropical depression earlier monitored east of Luzon has entered the country''s
        weather monitoring system, it was confirmed on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f7381-aca9-47d8-a6d2-f98aaa4f1b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:20:09.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tropical depression east of Northern Luzon entered the Philippine
        area of responsibility at 12:00 noon today and was given the domestic name
        #NenengPH," the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said in a <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/posts/pfbid02ykJ5ZTyfTiBNZTg7KBXGWdzPxpxo2KNYsAS4z79KjZCAdwYJnLYWfF6pBFmsyGsHl?__cft__[0]=AZXl_PXu02ZblX76xdpdHgygDwHdDyzVi8lHE1v6Ll2KUDzCaqTQvvXcYLXYVAOpjfOYvs9aRuS2npEaUYHvvbv3weTIK4kV6zIozsXpXOPdVmlMgz_0t_eii7z9nJywqCuQbzXPg3teY9awdVDBabkLnmL9Fwr5S_b5JRfofkIJctNzzWY5RYVDexiK0g2Mwv47hdPLR-zgoEwe5yxwGSta&amp;__tn__=%2CO%2CP-R"
        target="_blank">Facebook post</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ff981-ae97-4c0a-a7af-246321525f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:01:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. update, PAGASA said the center of the storm was located
        1,030 kilometers east of extreme northern Luzon and is moving west at 30 kilometers
        per hour (kph).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80166c88-c134-45e5-87c3-06b1c12af650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:01:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signals have been raised yet, but Tropical Cyclone Wind
        Signal No.1 could be raised by Friday over the eastern portion of Northern
        Luzon, according to PAGASA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba695c01-4e1c-47cb-b9bb-f90dbbac35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:01:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per latest track and intensity forecast, the most likely highest
        wind signal that will be hoisted is Wind Signal No.2," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520fe1ad-8e57-4b72-a329-2f24109ffd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:01:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:05.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau added that Neneng has maximum sustained
        winds of 55 kph near the center and gustiness of up to 70 kph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83327794-8c11-4a42-837c-d446aad81d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:01:04.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neneng follows Tropical Depression Maymay which weakened into a
        low pressure area, and was last spotted over the coastal waters of Casiguran,
        Aurora.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6238b-f755-4cf1-9e4c-b93990085b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T18:01:04.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:42:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neneng is forecast to further intensify while moving over the Philippine
        Sea and may reach tropical storm category by Saturday. The possibility of
        further intensification prior to its close approach to Extreme Northern Luzon
        is not ruled out, PAGASA said.</p>'
  'COVID-19-booster-children-United-Srates':
    'author': 'Jamie Gumbrecht, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-13T06:18:08.335+08:00
    'imagesource': 'jcr:14e181a4-647b-4fbc-9cc6-8cbe84b20fbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90521e5c-9c3d-442e-a6d6-a833f9671ece'
    'lead': 'The US Centers for Disease Control and Prevention signed off on the use
      of updated COVID-19 boosters for children as young as 5. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T06:55:24.952+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:42:05.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:25.687+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Updated COVID-19 booster shots expanded to children as young as 5 in
      US'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb84bf-ed99-4991-af62-69057264ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Centers for Disease Control and
        Prevention signed off Wednesday on the use of updated COVID-19 boosters for
        children as young as 5. Earlier in the day, the US Food and Drug Administration
        expanded the shots'' emergency use authorization to include this age group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6908b-7101-4a7d-a9b7-f36743aefdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves mean children and teens can get the boosters from Moderna
        and Pfizer/BioNTech as long as they''re at least two months past their primary
        vaccine series or last booster dose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e2494-6cd8-4c04-8650-e9ce20ce7d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the boosters that became available for people 12 and older
        in September, these bivalent boosters target the original coronavirus strain
        as well as the Omicron BA.4/BA.5 subvariants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2d298-e918-44b7-9679-312696392f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since children have gone back to school in person and people are
        resuming pre-pandemic behaviors and activities, there is the potential for
        increased risk of exposure to the virus that causes COVID-19. Vaccination
        remains the most effective measure to prevent the severe consequences of COVID-19,
        including hospitalization and death," Dr. Peter Marks, director of the FDA''s
        Center for Biologics Evaluation and Research, said in a news release Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958fec9-7adb-4749-ad2b-6431041db52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it has largely been the case that COVID-19 tends to be less
        severe in children than adults, as the various waves of COVID-19 have occurred,
        more children have gotten sick with the disease and have been hospitalized.
        Children may also experience long-term effects, even following initially mild
        disease," Marks said. "We encourage parents to consider primary vaccination
        for children and follow-up with an updated booster dose when eligible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747c568-3819-4e80-805c-c434df8ece4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said its doses will be shipped immediately. "Pfizer has the
        capacity to ship up to 6 million pediatric doses in the first 7 calendar days
        following receipt of EUA approval, without any impact to distribution output
        of the doses for individuals 12 years and old," a spokesperson told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c44db-7d97-448a-8e09-6f5e1deeb360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated Pfizer/BioNTech booster received authorization for use
        in children ages 5 to 11 and will be given as a 10-microgram dose. Pfizer''s
        updated booster was previously authorized for people 12 and older.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0cc6da-2099-4137-8cc9-2d1b8294bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This milestone is important to be able to provide access to variant-adapted
        vaccines to a broader population," Dr. Ugur Sahin, co-founder of BioNTech,
        said in a statement. "In addition, we have started a clinical trial to evaluate
        the adapted vaccine based on the BA.4 and BA.5 subvariants in children six
        months through 11 years of age aiming to offer all age groups the opportunity
        to immunize against Omicron variants and subvariants."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9702221e-d5e6-4f32-980e-0e55611deb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s updated boosters were also authorized Wednesday for people
        ages 6 to 17. Moderna''s updated booster was previously authorized for people
        18 and older.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4278df-d09d-477b-93d5-64dd53cdcc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With bivalent boosters available for most age groups, families
        have access to updated tools as they head into the winter months and holiday
        gatherings," Moderna CEO Stephane Bancel said in a news release. "We are grateful
        for the FDA for their thorough and timely review."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea0229-252e-4ad7-b517-f3a4343024f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 13 million to 15 million people in the US have gotten the
        updated Covid-19 boosters since September 1, according to White House Covid-19
        Response Coordinator Dr. Ashish Jha.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640e3f8-fe47-441a-9f8d-82ba25208095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis published this month found that if more people in the
        United States get their booster by the end of the year, about 90,000 Covid-19
        deaths could be prevented this fall and winter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da830d8-d300-40d2-8f47-8f0951c1fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:55:24.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:05.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
