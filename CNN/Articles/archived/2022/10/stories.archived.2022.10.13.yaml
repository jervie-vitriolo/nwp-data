      'mgnl:type': 'text'
      'text': '<p>Get Ready With Me Cosmetics, whose name is a play on the ever-popular
        social media video genre, is a standout for two reasons — they’re one of the
        only local vegan beauty brands, and they’ve expanded the shades of their best-selling
        Milk Tint into a color few have explored: purple. The product is available
        in 15 different shades, including a rich purple shade named Super Taro, a
        reddish plum named Chai Tea, and a softer berry color named Milkshake. The
        fully-sized tints are available at ₱349, but if you’re still unsure about
        which shade to go with, mini tints are available at ₱149 too.</p>'
