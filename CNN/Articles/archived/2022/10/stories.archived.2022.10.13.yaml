      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inspiring other drag artists</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef14663-499b-42d9-974d-8ed6bca8881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T17:38:14.990+08:00
      'mgnl:createdBy': 'gabrielle'
