  'DA-sugar-SRP-before-November':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-13T21:58:32.706+08:00
    'imagesource': 'jcr:ff9f9880-9619-4729-9b25-1c5a29ffce9d'
