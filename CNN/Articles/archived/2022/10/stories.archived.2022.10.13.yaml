    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd382005b-2a24-4094-ae2d-0d76acf3701c'
    'lead': 'The Commission on Elections will reopen voter registration for the barangay
      and Sangguniang Kabataan elections during the last week of November, Chairman
      George Garcia announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T09:59:57.990+08:00
