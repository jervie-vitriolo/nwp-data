      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Biden''s national security adviser Jake Sullivan
        said the strategy made clear the White House wasn''t viewing the world "solely
        through the prism of strategic competition."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c1a94-3463-4e74-a066-c3f820d8330f'
      'mgnl:activationStatus': true
