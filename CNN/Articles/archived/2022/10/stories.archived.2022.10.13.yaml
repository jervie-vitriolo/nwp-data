      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8db8e8-6d1f-4b57-b498-e63bc51085c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.774+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is the secret to Yeoh’s boundless ability to completely
        embody any role thrown her way?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b70d8-721d-4e7e-8e9d-08085c57d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.774+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6a4e0-07d2-4a6c-9b30-f4e46a663a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.774+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:41:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Yeoh, it is about being stronger than her age by working with
        Anlene. Yeoh is living proof that age is only a restriction if you let it
        be. She shares that the key to feeling limitless is taking care of her joints,
        bones and muscles. “Anlene’s philosophy and drive towards helping people become
        stronger than their age is nothing short of amazing,” said Yeoh. “And I want
        to continue bringing good to the lives of others through Anlene.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765d7b4-b6c6-4a36-be3f-b4eba5625401'
      'mgnl:activationStatus': true
