      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than anything, Yeoh also believes that prioritizing health
        isn’t just for one’s career. “Taking care of yourself is something you learn
        to do for yourself and for people you love.”</p>'
