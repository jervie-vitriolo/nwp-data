    'title': 'De Lima asks Marcos: Order DOJ to stop blocking witness recantation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400747bf-7db9-4138-9170-f13ad7f253c5'
