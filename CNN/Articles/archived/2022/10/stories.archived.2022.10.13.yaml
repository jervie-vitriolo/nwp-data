      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db7c6a-3d34-4af7-bdcc-c96367bdcb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely concerned by continuing reports of children and
        adolescents being killed, injured and detained amid the ongoing public unrest
        in Iran," read the UNICEF statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb72f65-ebdb-4dca-981d-8306b133f559'
      'mgnl:activationStatus': true
