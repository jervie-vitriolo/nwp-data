      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after this, more viewing parties were hosted, as <a href="https://www.cnnphilippines.com/life/culture/2022/9/2/butterboy-drag-brunch-interviews.html"
        target="_blank">more business establishments began to offer drag performances</a>
        featuring the “Drag Race Philippines” queens, discussions on Twitter Spaces
        became a habit (for better or worse) after each episode, contestants dropped
        their own respective merch, and videos of their live performances went viral
        — all in an attempt to hold and create more spaces for the local drag scene,
        center the art form’s highly political history, and keep the tradition alive.</p>'
