      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the poll body will soon release guidelines on the postponement
        of election-related activities and implementation of policies for the filing
        of certificates of candidacy, campaign period, and the gun ban.</p>'
