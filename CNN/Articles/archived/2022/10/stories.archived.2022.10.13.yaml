    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:27.427+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'George-Garcia', 'BSKE', 'barangay-and-SK-elections']
    'template': '1'
    'title': 'Comelec still prepping for postponed brgy, SK polls; suggests term extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c151423-9fb9-4142-a98c-b0f4eb1982d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Commission on Elections (Comelec) on Thursday said preparations will continue
        for the postponed barangay and Sangguniang Kabataan (SK) elections if ever
        the delay will be challenged and proven unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b46c7-efa5-4da5-8f1a-a4027eb270f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f95873-5fac-468c-b7c3-f93110c30a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a possibility that somebody or an interest group, a civil
        society group, a taxpayer may question the legality and constitutionality
        of this law… It’s up to the Supreme Court whether... (to) sustain the constitutionality
        or declare illegal the law and therefore if that eventuality will happen then
        the Comelec should be prepared and that’s why the Comelec will still push
        through with everything that we have been doing,” Comelec Chairman George
        Garcia told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042108bf-a9eb-4e04-b5b8-5304e4bc2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014a7e3-3843-48c2-a790-7b5685016408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Ferdinand “Bongbong” Marcos Jr. signed the
        law pushing the village-levels polls from December 2022 to October 2023, then
        every three years thereafter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d88b01-d956-4389-9061-a194b2430e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af005ac-dfd2-4012-86af-bc0dbd420655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said they have only spent ₱1 billion of the poll body''s
        ₱8.5 billion budget for the said elections since the notices of award were
        only obligated. More or less five million ballots have been printed, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f335165-b194-4421-8c8b-b9fc1c5db8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fa1128-b6f5-4cee-8d46-6576e1069487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia assured that nothing will be wasted since the poll body will
        still proceed with the procurement of election paraphernalia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050101f9-9a57-451a-843d-f90ac0de13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89835350-6fb7-4f3e-805b-1bb70f4b0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the ballots, Garcia said the Comelec en banc will issue a
        resolution saying that all printed ballots can still be used in the coming
        election. For now, printing will stop for a week beginning Thursday to prepare
        for the new template.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fbb16-aac1-452a-ae14-12d49648e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f68bf-5d11-4c17-9a5c-186e6ffe4b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said voter registration will resume during the last
        week of November until the last week of May, where he expects up to five million
        additional voters for next year. Additional registered voters would mean additional
        precincts, teachers, honoraria, and election paraphernalia, which is why the
        Comelec chair reiterated the need for a total budget of ₱17.5 billion for
        the upcoming manual polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92f94e-30d5-46ae-837c-ff5c669b292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc0ab3-666b-4730-82aa-d291bea894c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time to extend term of barangay, SK officials</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b6937-c2d0-40ee-bde8-50ecfd1d7ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c05159-4a29-417f-9d03-d9bc08d38a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this development, Garcia thinks it is time to lengthen the
        term of barangay and SK officials from three years, as stated under the 1987
        Constitution, to five years, subject to a re-election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa657e43-a944-4c0a-9abe-0c16c7f65631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e9244-9775-458c-b31b-05c96c5a01ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T14:04:22.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:01.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, under the newly signed law, incumbent officials will be allowed
        to keep their posts on a holdover capacity unless they are suspended or removed
        from office.</p>'
    '19':
