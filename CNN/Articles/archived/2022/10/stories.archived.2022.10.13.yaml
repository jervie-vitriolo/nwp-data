      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that more than 1,800 families, or over 7,000 residents,
        were affected by the weather disturbance, and 261 people were pre-emptively
        evacuated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57df0a3-cbcc-4ca3-9e67-91c1c53b2f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:05:00.185+08:00
