    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e6fbb-0b58-4491-b8cf-b98f1faa07a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:01:02.774+08:00
