      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, in a handwritten statement, said he will not intervene
        nor influence his 38-year-old son’s case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c857cfb-d5e9-444e-b8e0-d3257c385e0b'
      'mgnl:activationStatus': true
