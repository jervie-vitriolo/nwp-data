      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the latest report from the National Disaster Risk Reduction
        and Management Council (NDRRMC) has yet to include the two casualties from
        Cagayan.</p>'
