  'Cebu-bans-pork-from-Iloilo-Panay-ASF':
    'author': 'Dale Israel for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-13T23:33:08.813+08:00
    'imagesource': 'jcr:a94510d6-e6de-4c9d-93b3-0bcdccdca3bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb5d230-e620-47ae-871a-f89356c2e2d4'
    'lead': 'Cebu Governor Gwen Garcia has ordered a temporary ban on the entry of
      pork, live hog, and pork-related products from Iloilo and the whole of Panay
      island for that matter due to a suspected African Swine Fever (ASF) case in
      their area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T23:35:15.592+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:41:45.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:34.460+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu bans entry of pork from Iloilo, Panay due to suspected ASF case

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb5991-0b0b-47af-98b7-d41273e5fc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:35:15.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>&nbsp;Cebu
        Governor Gwen Garcia has ordered a temporary ban on the entry of pork, live
        hog, and pork-related products from Iloilo and the whole of Panay island for
        that matter due to a suspected African Swine Fever (ASF) case in their area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b9a1f-ee7f-4af4-bb97-59978d2c071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:35:15.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Executive Order No. 42 issued Thursday, Garcia said ASF is
        a highly fatal and contagious disease for domestic and wild pigs, and she
        wants to protect the multi-billion peso pork industry of the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f62e5-f464-45c1-8769-ed71cfea54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:35:15.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pending the confirmation of the presence of ASF virus in the Province
        of Iloilo, the Provincial Government of Cebu cannot risk the incursion of
        the disease within its territorial jurisdiction through the delivery and transportation
        of live hogs, board semen, pork, and pork-related products from Iloilo and
        Panay island," Garcia wrote in the executive order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab5cbb-e485-4cc1-9a18-d058b2a5efbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:35:15.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Garcia also issued a ban on the entry of pork and pork-related
        products in several areas with ASF. Cebu Province has since remained ASF-free.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98e647-0791-40ea-8f9f-1ec463e3e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:35:15.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO 42 specifically states banning the entry of such products
        from Iloilo and Panay island for a period of 60 days or until December 12,
        2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2940a-6edf-44fb-9c13-997febedd583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:35:15.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia has called on all law enforcement units in Cebu to closely
        watch the borders including the seaports and the Mactan-Cebu International
        Airport. Both airline operators and shipping companies are also urged to help
        monitor these products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0ff4c-43ca-47bf-b3c1-d7c47b6b666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:35:15.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order has also revoked Livestock Transport Passes
        for vehicles coming from Panay island and Iloilo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03077f87-e7ae-42ac-b9b6-e9afdfda87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:35:15.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those coming from neighboring Negros island or in the provinces
        of Negros Occidental and Oriental, a certification from their respective Provincial
        Veterinary Office shall be required before their entry to Cebu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be40d8-2dc8-4d66-8aa6-4c57a0d0fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T23:35:15.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu has a ₱10B worth pork industry, with Cebu Lechon being a famous
        delicacy from the province.</p>'
  'Parkland-school-shooter-avoids-death-penalty':
    'caption': 'A jury has recommended that Nikolas Cruz be sentenced to life in prison
      without the possibility of parole for the February 2018 shooting at Marjory
      Stoneman Douglas High School in Parkland, Florida, where 17 people were killed,
