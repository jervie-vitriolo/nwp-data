      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708084b-497e-4740-a671-bae9cf3042ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s nice to see that the drag community is finally getting the
        recognition it deserves,” Myx Chanel said. “The drag community are some of
        the most hardworking people kasi [kaming] drag queens, we are our own makeup
        artists, we are our own hairstylists, fashion stylists, sometimes we are our
        own tailors. Alam mo ‘yun parang drag is like a lot of the time a one-person
        production, and it’s nice that drag is finally getting the recognition for
        all the hard work that’s been put into it.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735abe6-cee4-47ea-98b3-949738fbe1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:58:13.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:41:54.483+08:00
