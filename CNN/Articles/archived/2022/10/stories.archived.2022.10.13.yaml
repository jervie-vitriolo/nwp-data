    'jcr:uuid': 'c7f61c8a-f020-4fc5-bcaa-5c5c653bb4aa'
    'lead': 'The Department of Health on Thursday reported a massive increase in measles
      cases in the country in September this year compared to the same period last
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T19:37:34.301+08:00
