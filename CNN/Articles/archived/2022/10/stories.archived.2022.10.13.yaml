      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am both a father and the secretary of Justice, roles that I take
        very seriously. We all know about unconditional love, but at 38 years old,
        he will have to face his predicament as a fully emancipated child,” he wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f99bf-d158-43ef-ba5b-8344b57ebd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T09:05:39.694+08:00
