      'text': '<p>Intelligence funds are expenses for information gathering activities
        of uniformed and military authorities and intelligence practitioners that
        directly impact national security.</p>'
  'Alex-Jones-Sandy-Hook-damage-jury-decision':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-13T06:13:51.169+08:00
    'imagesource': 'jcr:8bf08705-de15-48b9-9c80-f7febe3f4fe6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd23051b4-2daf-4962-9548-aed06c53db23'
    'lead': 'Far-right talk show host Alex Jones should pay eight families of Sandy
      Hook Elementary School shooting victims and one first responder $965 million
      in compensatory damages. He baselessly said again and again after the 2012 mass
      shooting, in which 26 people were killed, that the incident was staged, and
      that the families and first responders were ''crisis actors.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T06:17:49.217+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:42:06.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:25.144+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jury decides conspiracy theorist Alex Jones should pay nearly $1 billion
      in damages to Sandy Hook families for his lies about the school massacre'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30167012-d53f-4d9b-a61c-9282cf0a559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Far-right talk show host Alex
        Jones should pay eight families of Sandy Hook Elementary School shooting victims
        and one first responder $965 million in compensatory damages, a Connecticut
        jury decided Wednesday, capping a wrenching weeks-long trial that put on display
        the serious harm inflicted by the conspiracy theorist''s lies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d523bb9-a7d5-4be6-b35a-508a51d8b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its punishing award, the decision could shrink or even doom
        Jones'' Infowars media empire, which has been at the center of major conspiracy
        theories dating back to former President George W. Bush''s administration
        and was embraced by President Donald Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13427257-8ab9-41f6-ad2e-34d176006b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs and their attorneys were visibly emotional when the
        jury''s decision were read. The decision marks a key moment in the years-long
        process that began in 2018 when the families took legal action against Jones
        and his company, Free Speech Systems, the parent of the fringe media organization
        Infowars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a22789-bded-4071-be26-0c2af536930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones baselessly said again and again after the 2012 mass shooting,
        in which 26 people were killed, that the incident was staged, and that the
        families and first responders were "crisis actors." The plaintiffs throughout
        the trial described in poignant terms how the lies had prompted unrelenting
        harassment against them and compounded the emotional agony of losing their
        loved ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21c614-985d-4d4c-841c-7953f56ce9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaintiffs in the trial included family members of eight school
        students and employees, in addition to one FBI agent who responded to the
        scene. The three cases were all condensed into the single trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62030a-b4b2-4b2a-a1d0-d837e80e78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was not in the courtroom for the verdict. He was streaming
        live when the jury''s decision was read in court, mocked the decision on his
        Infowars show and used it to fundraise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140622e-4ff1-42a2-81c5-9099eefce3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when or how much of the money the plaintiffs will
        ultimately see. Jones has said that he will appeal the decision and during
        his Wednesday broadcast said that there "ain''t no money" to pay the massive
        figure the jury awarded the plaintiffs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849231b0-69c5-4981-92db-3bc4035b89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Mattei, an attorney for the plaintiffs, had urged jurors
        to award at least a half a billion dollars for having permanently mangled
        the lives of his clients. The figure, he said, would represent the more than
        550 million online impressions Jones'' Sandy Hook lie allegedly received online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09607ecd-eeaa-4b26-8340-a15e4209e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may say that is astronomical. It is," Mattei said. "It''s exactly
        what Alex Jones set himself up to do. That''s what he built. He built a lie
        machine that could push this stuff out. You reap what you sow."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6861a-b58b-4aa3-b098-79752853ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattei praised the jurors after the verdict was reached.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3212e4-e8ab-465a-a241-7aeee0a7a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jury''s verdict is a testament to that courage, in a resounding
        affirmation that people of goodwill, dedicated to the truth, mindful of their
        responsibilities to their fellow citizens can come together to protect the
        innocent, to reveal lies masquerading as truth, and to set right a historic
        wrong," Mattei told reporters outside the courthouse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad268137-8c83-4880-9b9e-a51ed48b1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision in Connecticut comes two months after a separate jury
        in Texas determined that Jones and his company should award two Sandy Hook
        parents who sued in that state nearly $50 million. Later this month, the judge
        in that case will consider whether to reduce the punitive damages awarded
        under Texas law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ace07-4852-48b0-8818-966d06fecb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Jones initially lied about the 2012 shooting, he later acknowledged
        that the massacre had occurred as he faced multiple lawsuits. But he failed
        to comply with court orders during the discovery process of the lawsuits in
        Connecticut and Texas, leading the families in each state to win default judgments
        against him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e9dc6-100e-43b4-b30b-ad5032d17b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the latest trial, families of the Sandy Hook victims offered
        emotional testimony, telling the jury in haunting terms how Jones'' lies about
        the shooting had permanently altered their lives and compounded the pain of
        losing their loved ones.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a2bf5-1f43-4652-86d8-9eb37fbe3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, who was cross-examined by the plaintiffs'' attorneys, but
        chose not to testify in his own defense as was originally planned, sought
        to portray himself as a victim of an elaborate "deep state" conspiracy against
        him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e26c0-a2c4-4af7-ab8f-5a98cd94344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a particularly explosive moment in the trial, Jones tangled with
        an attorney for the plaintiffs, accusing him of "ambulance chasing," before
        descending into an unhinged rant in court about "liberals."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1ac37-23f8-42f8-ab2c-76d9e9cb061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge overseeing the case admonished Jones several times during
        his testimony, warning him even at one point that he could be held in contempt
        of court if he violated her rules moving forward.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac575ac0-a5d7-4a4a-8da7-4413660577bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones has attacked the judicial process, even acknowledging in court
        that he had referred to the proceedings as those of a "kangaroo court" and
        called the judge a "tyrant." He has already indicated that he plans to appeal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7abdcc-7b22-40d8-a54e-2bdecd9db203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T06:17:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
