      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775f0be-9f8a-4299-a822-10f344726b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls and women across Iran have played a vital role in the demonstrations,
        and in recent weeks have protested at schools, university campuses and out
        on the streets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29713e9-3c1b-473f-9888-004b0af2bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474ab0f-16ca-46d3-a25b-0b27ee2bc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage circulated across social media has showed Iranian women
        and girls chanting "death to the dictator" as they take off their headscarves;
        on one occasion, CNN witnessed girls from a vocational high school in Tehran
        protesting on a street near their school and chanting, "woman, life, freedom."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674b404-1d7d-4d3b-99a8-462741628ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa18b5-993e-4051-98bd-0d2c2e52fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations have, at times, turned dangerous. Police fired
        tear gas on protesters in Tehran on Wednesday, and book shops and offices
        near Tehran University shut their doors as anti-riot police chased and fired
        rubber bullets on demonstrators, an eyewitness said. In Kaj Square, members
        of Iran''s Basij paramilitary organization ordered people to move along and
        stopped others from standing on the streets, according to the eyewitness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6714c-0b0e-4d2a-a24b-7e8d933b9289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
