      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga town was also hit by flash floods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f010e0-45b2-49dc-970d-6fe662ff5d70'
