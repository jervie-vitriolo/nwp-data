      'mgnl:lastActivated': 2023-01-17T21:42:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa71f9-e989-4555-b1d7-1eb5b1f620bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T15:05:00.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cagayan, Isabela and Apayao are still expected to experience
        heavy with at times intense rains, while light to moderate with at times heavy
        rains are expected over the rest of Cagayan Valley and Cordillera Administrative
        Region.</p>'
