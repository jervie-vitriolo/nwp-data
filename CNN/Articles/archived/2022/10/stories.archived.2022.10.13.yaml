      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration lifted Tropical Cyclone Wind Signals early Thursday morning,
        but forecasted moderate to heavy with at times intense rains over Cagayan,
        Isabela, and Apayao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e00eb6c-0c07-47fe-a716-296d5e4ed379'
