  'Comelec-continues-preparations-for-BSKE-suggests-term-extension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-10-13T14:00:45.361+08:00
    'imagesource': 'jcr:dea4632a-5758-4633-964b-f8889fade5b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1beb32d2-60ff-483f-882a-efeab6d12c63'
    'lead': 'Comelec Chairman George Garcia says the poll body''s preparations will
      continue for the postponed barangay and Sangguniang Kabataan elections if ever
      it will be challenged and proven unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T14:04:22.493+08:00
