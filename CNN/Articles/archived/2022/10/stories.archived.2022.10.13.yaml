    'jcr:uuid': '7976ab6f-493f-4a7c-80f5-60e99a43a08a'
    'lead': 'The deferred barangay and Sangguniang Kabataan elections would need ₱10
      billion more, with additional expenses expected for the staging of the polls
      in October 2023, the Commission on Elections says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T16:05:55.455+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:41:55.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:29.800+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: ₱10B more needed to hold BSKE in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78c5fa-ac01-4c06-9c4d-ae69deb4c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        deferred barangay and Sangguniang Kabataan elections (BSKE) would need ₱10
        billion more, with additional expenses expected for the <a href="https://www.cnnphilippines.com/news/2022/10/12/Marcos-signs-law-barangay-SK-elections-postponement-2023.html">staging
        of the polls in October 2023</a>, the Commission on Elections (Comelec) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b32f8-1d3b-4efd-99a4-758002b15680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab9b34-7439-49b6-af61-a868821fb82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia said the commission would need a
        total of ₱17.5 billion to hold elections next year from the original schedule
        of December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cab51b-aab7-4371-bab5-44d41626ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff8bf0-8a42-4dad-849a-eec1dfde811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has a budget of ₱8.5 billion for the polls, of which
        ₱1 billion had been spent, said Garcia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94bda3-70a2-4a9a-813f-5c8d00e2d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b392b-3f38-47a3-afaf-5830b4009155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, 17.5 minus 7.5, ‘yun po ‘yung tamang pagtaya at pag-compute
        doon. So kakailanganin po namin, more or less, ng mga 10 billion (pesos),”
        he said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856c94b-27a2-4be0-b4a0-e28f016c6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29470e31-c510-4363-87d8-ef7a1003df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, 17.5 minus 7.5, that’s how it’s computed. So,
        we’ll need more or less ₱10 billion.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd66aec4-8e10-4d22-8429-d8f37f60bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T16:05:55.456+08:00
