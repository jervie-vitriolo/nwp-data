      'jcr:uuid': '4993eb4c-90c4-4a52-a2d0-61b18a067b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T19:09:23.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:41:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old actress, who began her showbiz career after winning
        "Pinoy Big Brother: Lucky 7" in 2017, released her hit single "Amakabogera"
        last year as part of her third album "MPOWERED."</p>'
