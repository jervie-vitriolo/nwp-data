      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> House
        Deputy Minority Leader Bernadette Herrera criticized the Philippine Statistics
        Authority (PSA) for the delays in the printing and distribution of the national
        identification (ID) and reports of faded cards after just a few months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbba44-898a-47eb-9cd6-5132a9062c64'
