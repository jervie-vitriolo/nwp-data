  'Lake-Mead-water-crisis-is-exposing-volcanic-rock-from-eruptions-12-million-years-ago':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Lake Mead'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-13T04:52:15.733+08:00
    'credit': 'Justin Sullivan/Getty Images'
    'imagesource': 'jcr:311854c5-148b-4e63-97f7-8463c3c2023c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b3dee68-0855-42dd-b224-6c0568c2649d'
    'lead': 'Lake Mead''s record-low water level is allowing scientists to study sediment
      that hasn''t been exposed in nearly a century.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T04:54:46.872+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:42:08.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:41:24.018+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lake Mead water crisis is exposing volcanic rock from eruptions 12 million
      years ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff8f25-e877-4c49-80db-b550fa8d89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lake Mead''s falling water level has exposed
        several shocking things in recent months — previously sunken boats, old war
        ships and human remains. Now scientists are reporting a new discovery on Lake
        Mead''s dry bed: rocks laced with volcanic ash that rained down on southern
        Nevada during explosive eruptions roughly 12 million years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56820c9-f011-4775-9f09-b6a74bbbf4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e190d-4497-4eff-b5dd-c7304f88ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-low water levels are exposing sedimentary rocks that
        haven''t been seen since the 1930s when the Hoover Dam was built and Lake
        Mead filled. Among these rocks, researchers with the University of Nevada
        in Las Vegas found ash deposits from volcanoes in Idaho, Wyoming and California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786c8c2-c366-45ae-bde8-c59a42658884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c99083-383f-488a-97b3-910b1cde950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew that these ash units existed, but we were surprised to
        find so many as the Lake Mead water level lowered," said Eugene Smith, an
        emeritus professor of geology at UNLV and co-author of the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9656c72-e9c3-4273-a168-693c7a239f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236734b-6639-479f-848b-5432e80233c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West''s climate change-fueled drought and overuse of the Colorado
        River''s water has pushed Lake Mead levels to unprecedented lows. As of September,
        the lake''s water level was just 1,045 feet above sea level, or around 27%
        of full capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1ee49-5cb9-47fe-ac99-0adb23ffba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d11b04-ce00-4a2c-9506-f29270568901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are taking advantage of the low levels to study sediment
        that hasn''t been exposed in nearly a century.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096a3ef-4eaa-4c97-aee6-f9a104169add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0addd57c-22a9-4168-bffd-c4d73f358887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s research team found white to gray colored volcanic ash
        weaving through the formerly submerged rocks. They took samples back to their
        lab to pinpoint the source of the ash, but it wasn''t from a single eruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b156f28-16b4-44c7-8a78-ac3f2f8d9b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa24e7d-c4aa-42c2-9a55-7c1b95103b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found evidence of several volcanic blasts millions of years
        ago from places like the Snake River Plain-Yellowstone area — a tract of inactive
        volcanoes that stretches across Idaho along the Snake River and into what
        is now Yellowstone National Park — and eastern California. They also found
        ash from eruptions only 32,000 years ago — which is not so long ago in the
        geological time scale.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf17d43-396b-40b2-8a5d-6dc3f62fb0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c46ce-0aca-49e3-819b-cd468a38ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake Lowenstern, a research geologist with the US Geological Survey
        who is not involved with the study, told CNN that studying volcanic eruptions
        of the past can help paint a picture of future risk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ea066-435a-4556-9ec1-68422045c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2608f8-2b0e-4bb9-90d2-0efcada7bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest discovery in Lake Mead may be one of the "better" collections
        of volcanic ash from that period of time, Lowenstern said, and it will "be
        important in allowing us to reconstruct the geologic history of the region,
        and to understand the frequency of large volcanic eruptions and their impact
        on the Southwest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21131c10-0558-419a-8c26-b5deb1a89449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12ddfb-92fd-4b0e-a981-b56adedac11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ash from even moderately explosive volcanic eruptions can travel
        hundreds of miles, blanketing areas as far away as several meters with heavy
        material. Recent eruptions have showed a couple of millimeters of damp ash
        can disrupt electricity transmission. And when inhaled, the tiny but sharp
        grains in the ash pose a significant health risk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51316d84-78ca-4c68-ad46-4cd14686a074'
      'mgnl:activationStatus': true
