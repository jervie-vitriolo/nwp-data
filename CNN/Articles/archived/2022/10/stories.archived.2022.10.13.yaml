      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Drag has been put in a box for so many decades,” Tita Baby noted.
        “Now, Precious and Season 1 of ‘Drag Race Philippines’ queens have broken
        that box.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b8fe2-3ae1-4f56-ba3d-6f64ffd02970'
