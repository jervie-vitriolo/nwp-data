      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was nominated alongside Indonesian pop singer Niki, K-pop boy
        group Tomorrow x Together, Thai-Italian R&amp;B singer SILVY, and Japan''s
        THE RAMPAGE from EXILE TRIBE.</p>'
    '3':
