      'mgnl:created': 2022-10-13T22:05:25.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DA said they also talked with traders of red onion and
        they have agreed to lower its wholesale price to ₱150 per kilo so retailers
        can sell it at ₱170.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce1c02-a3b6-4b56-9ead-eea4a4a4f0b4'
