      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b54014-65a6-425f-aa1f-a5b7902a302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from Rasht, northwest of Tehran, showed police wearing riot
        gear beating people with batons and pulling them from the sidewalk</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4db4c-b40d-4e32-bed7-097d65e275cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
