      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f76e6-1cf6-4c98-b987-d94b14fde94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ashfall events can disrupt transportation and supply networks,
        close airports, and potentially be a health hazard," Smith said. "It''s important
        for local governments to develop plans to deal with this sort of event, like
        they have for earthquakes and flooding."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086eb390-6e6d-46e4-bbcb-9ba9131e928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.874+08:00
      'mgnl:createdBy': 'faith'
