      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also thanked the PDEA for doing its job “without fear
        or favor,” adding he has no conflict with the agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22946d2a-81b7-41dc-9698-1cccdb3f02c4'
      'mgnl:activationStatus': true
