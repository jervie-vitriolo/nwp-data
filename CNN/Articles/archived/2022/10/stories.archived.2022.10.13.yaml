      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac4ab57-6890-48ea-aa48-4ac77419b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said their latest analysis could help society prepare for
        future volcanic events, even if from far away volcanoes — as well as "present
        and future climate change."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee207cc1-bec4-48d3-98e4-861294ac3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:54:46.874+08:00
