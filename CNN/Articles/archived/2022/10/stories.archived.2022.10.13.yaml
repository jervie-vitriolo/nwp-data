      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998145ec-8bc4-475c-b287-df37c78ca66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:51:56.752+08:00
