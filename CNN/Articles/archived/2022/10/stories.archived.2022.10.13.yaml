      'mgnl:lastActivated': 2023-01-17T21:42:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f57251-78c7-4003-a82f-62806f42e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos obtained by the pro-reform activist outlet IranWire posted
        on social media on Wednesday showed demonstrations across Tehran and other
        Iranian cities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67830ea-6842-4f7e-b7c8-55c22f463d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa64706-ecd9-45b8-bdf3-07577066ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and Basij members fired tear gas at the gathering of Iranian
        lawyers in Tehran, while uniformed and plainclothes police were seen firing
        weapons in the air in West Tehran, dispersing people from the scene. In one
        of the busiest shopping streets in the city, riot police were seen gathering.
        In another, protesters chanted "Mullahs, get lost."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc25a42-b9da-41fd-a34a-eccaab59f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T04:49:03.175+08:00
