    'jcr:uuid': '9dda32db-b3d0-45cc-8cc0-01f18481f754'
    'lead': 'The Philippines has not yet detected a case of the new Omicron subvariant
      XBB, the Department of Health said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-13T19:24:02.941+08:00
