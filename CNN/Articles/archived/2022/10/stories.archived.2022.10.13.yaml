    'mgnl:tags': ['DA-sugar-SRP']
    'template': '1'
    'title': 'DA to set suggested retail price on sugar before November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f0714-3d71-412c-86b2-9022bed6b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> With
        the rising prices of sugar, the Department of Agriculture (DA) bared it is
        eyeing to set a suggested retail price (SRP) on the commodity within the month
        to control its prices and to help unburden the consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af626f28-0719-4a44-8ee1-10237e93b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45595646-b149-43ee-b3db-5b0b5da94f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA spokesperson and Asec. Kristine Evangelista said the department
        "will come up with a price that is amenable to our stakeholders."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626fd066-161a-4b26-ab7c-c656c0529e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183b7bf-a64e-4d84-89c0-fec6157842cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is already ₱70, pero siyempre, titingnan po natin kung gagalaw
        siya, lalo na kapag inangkat [but, of course, we will see if it will move,
        especially if imported]. That is a factor we have to consider," she told reporters.
        "''Yung presyo po [The price], most likely, within the week, we''ll be able
        to have the price that is not only equitable, but also makakatulong din mapababa
        ang presyo [will help lower the price]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40e414-eda8-4f8e-b815-3464366fdb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da8489-18d3-4169-a44f-f29d9cbb50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price that is affordable for the consumers is also to be considered,
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c34ac-5a2b-43f4-ae59-237f1629c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6e4f9-efe5-4f0b-9bff-b14f56430c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local sugar millers have already started their production, which
        is another consideration for the sugar SRP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f221c128-6e64-4c3b-a91f-35ac0929ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d78c87-8cf2-4001-893b-e9868055becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some public markets in Quezon City, a kilo of refined sugar costs
        ₱99 to ₱105, while washed sugar prices are essentially not below ₱86. For
        brown sugar, it ranges from ₱83 to ₱88.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdad53f-1a93-4141-9c0e-a454132fafad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T22:05:25.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:41:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750c817-dc04-4da2-8fbd-f0143c28bb23'
