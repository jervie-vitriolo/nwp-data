      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262d28a-d9d2-47d9-b5f1-b9719c48ac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. recognizes the importance of journalists to
        democracy and regards their welfare as a top priority of the government, says
        the Office of the Press Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30328668-5497-48fe-beeb-1522d71ed4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is “strongly committed to the protection and safety of members
        of the media in the country,” OPS officer-in-charge Usec. Cheloy Garafil emphasized
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078832f-94a9-4e9f-8443-39f01977ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makaaasa kayo na ang ating Pangulo, President Ferdinand R. Marcos,
        ay patuloy ang pagkilala sa hanay ng media bilang importanteng haligi ng ating
        demokrasya,” Garafil told journalists in a dialogue organized by Department
        of the Interior and Local Government (DILG) Secretary Benhur Abalos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16943ec-ec8d-4d1f-abdc-78dbf9c713f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Be assured that President Ferdinand R. Marcos continues
        to acknowledge the media as a vital pillar of our democracy.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a60e48-b0db-46fe-a341-eaa95c4687c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patuloy ang commitment niya na kayo ay proteksyonan at kilalanin
        ang inyong important role sa nation-building,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf0fff-6821-4f3e-b84a-66b3fd61e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He remains committed in protecting you and recognizing
        the important role you play in nation-building.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde74d38-cb19-483c-9976-3ed8dbf1f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garafil, a reporter-turned-lawyer, stated that she is still a member
        of the media, but in a "different capacity," alluding to her current role
        in government service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a36fc-e4b9-46e5-895c-84d50410c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS chief was invited to the conference after several journalists
        were alarmed by unannounced visits from police personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959fba9-55d4-437c-b388-76979f5d5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/17/NUJP-journalists-home-visit-.html">NUJP:
        Surprise visits to journalists’ homes raise privacy, safety concerns</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50f030a-b534-4234-95b7-a2e86d073771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Sec. Abalos has since apologized, saying he believes that local
        police only wanted to ramp up its efforts to safeguard members of the media,
        following the killing of radio broadcaster Percy Lapid in Las Piñas City earlier
        this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f137ef-18f3-4e9e-970a-c456fc79e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/16/DILG-chief-apologizes-over-surprise-visits-to-journalists.html">DILG
        chief apologizes over ''surprise visits'' to journalists, calls for dialogue
        on procedure</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c774d-7523-481a-ada6-90ae7391ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS echoed this, underscoring that “the implementation of unannounced
        security strategy was aimed at ensuring the safety of media members in the
        wake of the murder of [Lapid].”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca54331-5c91-485d-9f1f-6f79b97be6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old Lapid while aboard his car was gunned down by motorcycle-riding
        men.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf80999-291a-483f-bb9d-f4eb8a988d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:58:40.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected gunman already surrendered to authorities while the
        alleged middleman linked to the still-unknown mastermind behind the murder
        has died, authorities <a href="https://www.cnnphilippines.com/news/2022/10/20/middleman-percy-lapid-killing-died-.html">announced</a>
        Thursday.&nbsp;</p>'
