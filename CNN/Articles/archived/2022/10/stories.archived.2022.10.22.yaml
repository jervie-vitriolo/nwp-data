      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        Department of Foreign Affairs (DFA) on Friday said it will now accept the
        e-PhilID, or the printed digital version of the Philippines Identification
        System (PhilSys), as a valid government-issued ID for passport application.</p>'
