      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tupperware wants to be where the cool
        kids play.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a39d2-4d5e-4a23-ab51-a34045206300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old brand is on a quest to grab the attention of Millennials
        and Gen Zers, and wants to become as relevant in their everyday lives as it
        was for their grandmas and moms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad383ae2-a4fe-4475-b950-b2f6dd6f127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.491+08:00
