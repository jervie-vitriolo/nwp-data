    'jcr:uuid': '37737e39-02c5-4d66-9d8c-728750bcff44'
    'lead': 'The issue of instant noodles containing high sodium (or salt) content
      was raised by Senator Raffy Tulfo during the department’s recent budget hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T10:48:48.898+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:02:06.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:01:45.468+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI to take ''salty'' instant noodles off market once FDA releases recall
      order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c58f53-7605-4959-ab9f-2f77f166c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> “Salty”
        instant noodles will be taken off retail markets’ shelves once the Food and
        Drug Administration (FDA) issues a recall order, the Department of Trade and
        Industry (DTI) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085407b8-3907-4b9d-96a0-d511105a00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad8198-1a37-42ab-8d9a-17f11d540a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Undersecretary for Consumer Protection Ruth Castelo said the
        department has endorsed the issue of instant noodles containing high sodium
        levels to FDA and the Department of Health (DOH).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878002b0-8fb1-411d-85e3-1c4f52639dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195b653-cdee-4e24-a7f2-e0789d65a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag nakapaglabas na ng</em> recall order <em>ang</em> FDA,
        <em>katulong nila ang</em> DTI <em>sa pag</em>-enforce <em>nito</em>,” Castelo
        said in a Laging Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc3fdd-ee2c-411a-acec-0c7882216bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd142c20-7bfa-4163-a42a-99505b1a9c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once the FDA releases a recall order, DTI will help
        them enforce it]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f5a0a-70da-49e0-acfc-1e93f9015e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
