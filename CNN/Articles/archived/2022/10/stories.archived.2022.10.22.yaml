  'DTI-salty-instant-noodles':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-22T10:44:48.248+08:00
    'imagesource': 'jcr:eb4c2ec8-d143-4e26-9cfb-f1328b07ecca'
