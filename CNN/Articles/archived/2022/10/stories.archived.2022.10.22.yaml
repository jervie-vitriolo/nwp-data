      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beede8f6-42a7-492e-b6d5-e9bab4598c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.949+08:00
