      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said along with the computer, multiple hard drives and
        a camera were also stolen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff906059-530c-49c8-9864-61572a059969'
      'mgnl:activationStatus': true
