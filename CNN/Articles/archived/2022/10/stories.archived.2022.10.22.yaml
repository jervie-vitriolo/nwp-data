      'mgnl:lastActivated': 2023-01-17T22:01:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to get on their radar, Tupperware has to show up in ways that
        matter to younger shoppers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e904e5-cf08-4e65-840d-faa61c30207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means shedding its throwback to its Mad Men-era image, and
        positioning Tupperware products as buzz-worthy, high-utility and with an environmentally-friendly
        purpose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ee653-53c8-4ce1-9657-b869ba6e0036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That repositioning is already underway for Tupperware.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f2ab5-ef07-42d1-9c27-efc909a5509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early October, Tupperware''s signature plastic food storage products
        popped up nationwide on the shelves of Millennial and Gen Z-favorite retailer
        Target, a move that marked a major shift in the company''s history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c29e1-d180-4e6d-ae7d-9a2b5871d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally the company has sold its containers solely and famously
        through in-home "Tupperware parties" or through its own website — save for
        brief and limited pilot programs with retailers HomeGoods, Bed Bath and Beyond,
        and Target itself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c374a-051d-4b1e-a369-97614f4571e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand, whose products are distributed in nearly 70 countries
        and made in the US and overseas, including in Mexico, Brazil and Belgium,
        logged annual sales of $1.6 billion in 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f860e4f-45d2-4c7d-b670-e84a233c65f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupperware Brands CEO Miguel Fernandez said the entry into Target
        is part of the brand''s reinvention, which includes plans to grow the business
        through multiple retail channels and get its products in front of younger
        consumers who''ve never even heard of Tupperware parties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f26c9-ca50-4ef5-b4a6-1d1d8633e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tupperware is a part of American culture. It''s an iconic and huge
        brand. We want to make the business as big as the brand," said Fernandez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e509960-acf3-42c0-ab53-0ee7f7f2e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be a goal fueled by necessity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b5345-50dd-41f6-b933-8c5502b9290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tupperware has achieved cultural icon status -- it''s even
        in the permanent collection at the Smithsonian -- for establishing the food
        storage category, its decades-long market dominance has gotten chipped away
        by competition from a rush of players in the space that include other popular
        brands such as Rubbermaid, Glad, Pyrex, Oxo and Ziploc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423abb23-a9e5-4153-a5e8-c2ad97594992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its most recent quarter, the company reported an 18% drop in
        net sales versus a year ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74ce54-24af-4f14-a313-99c0d68bee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It blamed the sales erosion on challenges such as pandemic-triggered
        lockdowns in its key overseas markets like China significantly hurting its
        direct sale business and consumers pulling back their overall spending because
        of inflation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0eaec-8653-4a63-919f-3bb40f761c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupperware''s stock is also under pressure, down 70% year-over-year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35c55e-c634-4736-be54-b395cb63d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Taking over the kitchen</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3349bd-3775-4a21-a278-19acf928558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez wants Tupperware to go well beyond containers and claim
        the full circle of meal prep in the kitchen -- from storing ingredients in
        its containers to cooking food using Tupperware gadgets and then putting the
        leftovers back into -- what else -- Tupperware containers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024c4e5-50e3-43b9-9c45-5cbd6f9fbec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, the company, which has more than 8,500 functional design
        and utility patents for kitchen and home products, from storage bins for onions
        and garlic to a pressure cooker designed to work in a microwave, has for years
        been innovating and developing products other than containers that might appeal
        to next generation consumers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf155e-6b96-43f8-a353-f87bdabc7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One crazy product is our MicroPro Grill," said Fernandez, which
        he said has been selling out in Tupperware''s direct sales channel. "Most
        consumers don''t know about it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff538b0-f2f3-4827-93ae-2f506be2b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lets you grill in the microwave and can make grilled cheese sandwiches,
        burgers or even steak. "We imagine this for someone who lives in an apartment
        in New York City and you can''t really do outdoor grilling but you can use
        this," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5081ebd8-1daa-4044-869f-a52e40c4076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another idea is to collaborate with a fridge manufacturer to have
        a line of refrigerators that come outfitted with Tupperware storage containers
        inside.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9226980-e5ff-4445-9578-04212282f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In two to three years, we want to be in many more categories, from
        knives, cookware and containers to products for your microwave, freezer to
        garage storage solutions. We want to be maybe in every room in the house,"
        said Fernandez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ea798-b761-47a1-9ea0-4845846b83d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How do you make plastic sustainable?</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b1fac-0bb5-43e6-ac51-801ecebd0cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen Z, even more than Millennials, are a sustainability-oriented
        generation. So how does Tupperware surmount the obvious challenge of selling
        plastic products to them?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f417b1-4e08-4c27-b46a-39864130719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez said Tupperware is cognizant of the challenge and is taking
        steps to make itself a more responsible and environmentally-conscious company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95603a7-abda-4f65-9d5b-ddbfc3388ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed Tupperware''s partnership with TerraCycle''s circular
        reuse platform Loop, in the company''s effort to reduce waste. Tupperware
        is expanding its container offerings to include more sustainable materials
        like glass and stainless steel and is making some products from used mixed
        plastic waste that would have otherwise ended up in landfills, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861221a0-78eb-48f0-8288-ed8d6d4b4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupperware containers, in a way, also could be helping to also reduce
        food waste.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989648b2-503f-4040-a977-012cbde0abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.493+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 10% of meals consumed last year in the US were leftovers,"
        said Fernandez. "We''d like to think those were many meals that were stored
        in the fridge in Tupperware products."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34fcac2-2e3f-4609-875b-2b584e8eea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:23:10.493+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/22/business/tupperware-future/index.html">Tupperware
        wants to jump from grandma’s cupboard into the cool kids’ homes</a>."</em></p>'
