      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/21/entertainment/lana-del-rey-new-album-stolen-laptop/index.html"><em>"Lana
        Del Rey says laptop containing her new album was stolen"</em></a></p>'
  'James-Corden-breaks-his-silence-about-that-restaurant-ban':
    'author': ' Lisa Respers France, CNN'
    'caption': 'James Corden'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-22T02:16:13.596+08:00
