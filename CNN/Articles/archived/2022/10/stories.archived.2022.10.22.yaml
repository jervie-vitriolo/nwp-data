    'template': '1'
    'title': "WATCH: All 'Shake, Rattle and Roll' film series now available for free\
      \ on Youtube  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32667e4a-c90f-471f-88f0-8620910d76a4'
