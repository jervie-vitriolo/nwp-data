      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e975073-876b-4071-a3a5-a26198cd2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But did you know that the first installment of the movie franchise
        was not produced by Regal Entertainment? The first movie released in 1984
        was produced by Athena Productions, Inc. It was only in 1990 when Regal started
        to produce the popular horror movie franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ee1b0-0fe8-447b-a9a5-5faaab1ecfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812f43c-de38-4762-bbe0-fdc5d93f1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last installment was released in 2014 titled “Shake, Rattle,
        and Roll XV.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da3cea-1e4e-448f-ad17-bd16a2f4708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2dc30f-328d-4dcb-89ec-512748e2bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each movie has three spine chilling episodes and some of them were
        directed by top class directors such as Peque Gallaga, Ishmael Bernal, Lore
        Reyes, and Jose Javier Reyes, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354cfd6-7a5f-4680-9f23-77334ffc8495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90c4a4-ef1c-4d3c-8da6-174085203aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallaga directed the classic “Mananggal”  episode from the first
        franchise featuring Herbert Bautista and Irma Alegre, and the "Nanay" episode
        from the third installment, which is known for the brown-greenish “undin”
        monster starring Manilyn Reynes, Ai-Ai de las Alas and Joey Marquez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1af02-201c-4647-bacf-f8267b579218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1061f-a062-4683-b11b-097144dd3e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal is known for the “Pridyider,” also from the first installment,
        which is about a possessed refrigerator that devours its female victims, topbilled
        by Janice de Belen, William Martinez and Charito Solis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781b7aa-0786-486a-a78b-4322a7af0c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6085c-b067-4bc3-92cf-33d49a489a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who will not forget the “LRT” episode from the 2006 franchise?
        If you thought getting trapped in an abandoned train station is the worst
        thing that could happen, then being hunted by a heart-eating blind monster
        is a nightmare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
