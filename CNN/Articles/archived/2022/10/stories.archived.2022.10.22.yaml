      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To facilitate its use as a valid ID accepted for passport application,
        the public is advised that the details in the printed ePhilID must be clear,
        readable, and contain the same details as the presented documentary requirements
        during the passport application,” the DFA said in an advisory.</p>'
