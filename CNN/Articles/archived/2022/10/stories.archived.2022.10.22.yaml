      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddecc2f-2020-4549-a707-7577d8e12d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also doubled down on his criticisms of House Minority Leader
        Kevin McCarthy''s recent comments calling into question the future of US aid
        to Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92dd30-0298-45a5-9a2e-20a2d3b281f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae939104-a24c-4d04-92f8-a6ca832c6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can understand somebody having that view who is uninformed, and
        believe it, because it costs so much money to help them," Biden said Friday.
        "But there''s so much more than Ukrainians. It''s about NATO, about Western
        Europe. It''s about making sure that [Russian President Vladimir] Putin is
        not able to succeed in a way that he is using the brutality of his activities."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f2812-94db-4938-afe3-088a14346b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.819+08:00
