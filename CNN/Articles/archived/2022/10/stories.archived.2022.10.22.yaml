    'template': '1'
    'title': 'James Corden breaks his silence about that restaurant ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a97c4e-32ed-4b79-8815-a25859d44b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it comes to all that drama surrounding
        being temporarily banned from a famous New York City restaurant, James Corden
        finds it all "so silly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c90a5-7da2-4308-859f-e6f9b30d17de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a15b17-429b-4ccf-8e4d-3288640f8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the New York Times to promote his forthcoming
        Amazon series "Mammals," Corden commented on another patron at the restaurant
        where he was dining with the Times reporter having words with her server about
        not liking her eggs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030592e-fc65-4138-b8bb-8b9578139199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3479f40-b9d8-4724-8f18-37f6bfcff95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happens every day," Corden said. "It''s happening in 55,000 restaurants
        as we speak. It''s always about eggs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf71e9c-7c89-4e82-add6-1ea4702f05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d242c-9cd1-48b6-922a-f89a715d9976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine now, if we just blasted her on Twitter? Would that
        be fair?," he added. "This is my point. It''s insane."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae75c89-e3ae-4cfc-8c4c-d6602b020351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34a33e-949a-4ed0-ad98-f40ccc91a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the late-night host was briefly "86''d" from
        Balthazar by its owner, Keith McNally, who posted on Instagram that Corden
        was "the most abusive customer to my Balthazar servers since the restaurant
        opened 25 years ago."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21618f0-62f7-4a4a-b9fb-f10bd32bb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6edcd-1d36-443c-81ca-9cf0783e6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the incidents he cited was Corden allegedly throwing a fit
        after "a little bit of egg white" ended up in an egg yolk omelette with gruyere
        cheese that his wife had ordered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5e98a-9133-46d3-ab56-1cddc683c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d553b1-a037-4b74-91c6-40b76f13288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after McNally posted that, Corden had called him and "apologized
        profusely," according to the restauranteur, and all was resolved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b96d83-6032-442d-b9c4-3400791aa3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1031784-5470-44d5-b82c-6cc4ba997b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t done anything wrong, on any level," Corden told the
        Times, adding that he wouldn''t have canceled the interview over the awkwardness
        of having to discuss it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a657f0c-e80c-4814-aefa-223136d1dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43272838-55c9-4a94-9539-7576c7a2c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was there. I get it," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5d88e-9b0c-45a0-ae75-ff880aebfa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006f0dd-2fce-4512-815e-8b36154c306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so Zen about the whole thing. Because I think it''s so silly,"
        Corden said. "I just think it''s beneath all of us. It''s beneath you. It''s
        certainly beneath your publication."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8682f-a46e-4995-b42e-74b31f875efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:17:34.468+08:00
