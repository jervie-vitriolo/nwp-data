      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street has not yet responded to CNN''s request for comment
        on whether Truss will accept the allowance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdc145-7816-4d63-8640-ec60508b0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.252+08:00
