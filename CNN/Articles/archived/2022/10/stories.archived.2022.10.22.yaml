  'Filipinas-2023-FIFA-Women-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-22T19:38:45.840+08:00
    'imagesource': 'jcr:d305ecb2-efa8-479f-a3bc-378bf93a9027'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37bd9cb7-a245-4f52-a40c-6317e7d22a9a'
    'lead': 'The Philippines will play co-host New Zealand, Norway and Switzerland
      in group stage of the 2023 FIFA Women''s World Cup.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T19:45:42.332+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:01:59.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:01:48.430+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinas grouped with New Zealand, Norway, Switzerland in 2023 FIFA
      Women''s World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e11428-aa61-4143-b8eb-730cf1d74f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        Philippine women''s national football team will play in Group A of the 2023
        FIFA Women''s World Cup following a draw ceremony held Saturday in Auckland,
        New Zealand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe56a39-9d7e-47ea-8465-03422f5e4fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0617e-ed70-4893-9dbc-58d6cc5a8e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas, ranked 53rd in the world, will face co-host New Zealand,
        Norway, and Switzerland in the group stage of the global showpiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3ba3b-81af-478b-81ba-55610d21602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will kick off its historic campaign against Switzerland
        on July 21 in Dunedin, then with a match against New Zealand on July 25 in
        Wellington, and Norway on July 30 in Auckland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e682b-5112-4583-816b-0e5fb22cc907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway is the highest ranked team in Group A at No. 12, followed
        by Switzerland at No. 21, and New Zealand at No. 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f72a87-a16b-4fba-a1b6-76e0bc400dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is the most familiar to the Filipinas having battled
        them in a friendly match last month, with the Philippines absorbing a 2-1
        loss in a game held in California, USA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3598dd-5232-4fb2-9e1e-2216356e5142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas avoided the strongest contenders in two-time defending
        champion US and 2019 runner-up and second-ranked Netherlands, which were both
        drawn in Group E together with Vietnam and the playoff winner from Group A.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde33db-8b43-4c75-932e-d84f5e439c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-host Australia is in Group B alongside Ireland, Nigeria, and
        Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3f278-e703-4861-b49c-39a2443f8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Group C has Spain, Costa Rica, Zambia and Japan while
        Group D consists of England, Denmark, China and the playoff winner from Group
        B.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1952d99-6dd2-4d58-aa33-5b2fbd859eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group F is composed of France, Jamaica, Brazil and the playoff winner
        from Group C.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58b89e-84d9-4706-a53a-ca49b1ba3757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grup G has Sweden, South Africa, Italy and Argentina while Germany,
        Morocco, Colombia and South Korea were bracketed in Group H.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ac1b4-be6c-4303-ab24-3a8cec81e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T19:45:42.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top 2 finish for the Philippines would secure them a slot in the
        knockout phase.</p>'
  'UAAP-85-game-results-Adamson-vs-DLSU':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': ' Photo: UAAP Media'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-22T20:09:39.080+08:00
    'imagesource': 'jcr:c280c1ac-c0ca-4247-bf5b-0b187ab7d117'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8597ece-df66-40c7-af77-11591f4324ff'
    'lead': 'Adamson University ends its first round campaign on a high note after
      escaping with an overtime victory over De La Salle University in the UAAP Season
      85 men''s basketball tournament.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T20:12:25.374+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:01:59.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:01:48.609+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jerom Lastimosa scores career-high 29 as Adamson pulls off overtime
      stunner against La Salle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340fdfd-e356-4bf0-a9c0-11553395b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T20:12:25.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Jerom
        Lastimosa led the Adamson University with a huge 86-84 overtime triumph against
        the De La Salle University Saturday in the UAAP Season 85 men''s basketball
        tournament at the Ynares Center in Antipolo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a14bf-36af-48a5-b675-2430d2386e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T20:12:25.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran guard tallied a career-high 29 points, along with eight
        assists, six rebounds and a block.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d80be9-0745-4bc0-912e-09a576b42e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T20:12:25.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nip-and-tuck affair with both squads unleashing timely
        runs to keep the score close until the final buzzer in the extra period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4fbd5-506c-4106-9566-f28eb26a0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T20:12:25.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Adamson needing a bucket, big man Lenda Douanga knocked down
        a clutch triple with six seconds left in the fourth quarter to tie the game
        at 79.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30ba37-c682-43cb-89c0-344775144cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T20:12:25.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle had the chance to win outright but Mike Phillips'' one-legged
        jumper and Kevin Quiambao''s putback did not go in, sending the match into
        overtime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea55012-e1b6-4ae0-828f-8580cd119885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T20:12:25.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In overtime, Douanga kept his presence felt on the offensive end,
        scoring the first basket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845dc3d-e317-43df-9865-4e010fe9be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T20:12:25.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle had the opportunity to etxend the contest to another overtime
        but Evan Nelle''s open lay-up proved too strong, giving Adamson its third
        win in the season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d37a21-2fb6-4657-a3fa-dcf4866111d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T20:12:25.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douanga all in all contributed 13 points, 10 rebounds, and two blocks
        for Adamson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813713f-13d5-476d-a6e3-e8887c3a1ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T20:12:25.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Quiambao showed the way for La Salle with 20 points and nine
        rebounds, with Schonny Winston and Phillips chipping in 17 points apiece in
        a losing effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c66fe-4835-445e-adc7-d16d4c79e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T20:12:25.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle suffered its second straight defeat and fell to 3-4 in
        the team standings.</p>'
