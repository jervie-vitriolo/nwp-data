  'Marcos-to-lead-Masskara-Festival-activities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-22T16:30:38.638+08:00
    'imagesource': 'jcr:7f9a51fa-fb74-4ed0-a184-68311269434d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f1aceb-1835-4951-8bf7-fc8a9634523f'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. is anticipated to join the
      culminating activities of Bacolod City''s 43rd Masskara Festival on Oct. 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T16:33:36.398+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:02:00.596+08:00
