      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of Biden''s political future will be front-and-center
        for Democrats after November''s midterm elections, in which the party is fighting
        to keep control of Congress. Already, the President''s responses to whether
        he will mount another bid for the White House have injected questions into
        the developing 2024 race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a424e-572f-4b5f-8098-af8707527a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.817+08:00
