      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ee2c7-2286-446f-ac30-693aece7889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.252+08:00
