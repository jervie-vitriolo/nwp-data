    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:01:48.090+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Marcos to lead Masskara Festival activities  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5b20b-3401-4075-a2db-40484835be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T16:33:36.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. is anticipated to join the culminating activities
        of Bacolod City''s 43rd Masskara Festival on Oct. 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10485f1d-758d-4139-8e4a-09dba59ba8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T16:33:36.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte-Carpio and First Lady Louise "Liza"
        Araneta-Marcos are also expected to join him at the return of one of the country''s
        biggest and most famous festivities after being suspended for two years due
        to the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211a5b6-aa38-4e7e-8131-e2f93ccb4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T16:33:36.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Marcos encouraged Filipinos to take part
        in the world-renowned festival and tour around Bacolod dubbed as the "City
        of Smiles."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054dd00-b473-4ba3-bc8f-7a4f8f426c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T16:33:36.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the vivid colors and smiles so common and abundant during the
        festivities serve as declarations of resilience, even as we tackle our deepest
        concerns and overcome our greatest hurdles, especially now that we are steadily
        gaining grounds on the difficult task of nation-building," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a74c71-b71a-4f35-a204-056905c061b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T16:33:36.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual celebration started in 1980 following the collapse of
        sugar prices in the global market which caused massive unemployment and malnutrition.
        The same year saw the sinking of MV Don Juan which claimed the lives of many
        Negrenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc167a06-2c9a-498e-be72-2ae24880acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T16:33:36.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masskara festival was created to bring back smiles and uplift the
        spirits of locals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc5d93-e3ee-4ea5-9656-007ea1847015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T16:33:36.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos won in Bacolod during the May 2022 presidential election.</p>'
