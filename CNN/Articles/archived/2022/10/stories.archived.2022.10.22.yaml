      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        Commission on Elections (Comelec) has suspended barangay and Sangguniang Kabataan
        elections’ (BSKE) activities, including the filing of certificates of candidacies
        (COC), following the BSKE postponement.</p>'
