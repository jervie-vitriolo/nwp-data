      'mgnl:lastActivated': 2023-01-17T22:02:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Get
        ready to scream and thrill your senses again as all of the 15 “Shake, Rattle,
        and Roll” movie trilogies are now available online for free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394b2e0-8c0f-4366-9504-9020a362397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film production company Regal Entertainment Inc., the same team
        behind the Mano Po franchise and Regal Shocker series, created a playlist
        on YouTube of all the installments of the classic horror movie anthology.
        You can watch the entire films or per episode.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884a8f4-daeb-48ed-856e-03c773af4b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:02:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PL7SneaZWMW0rzGcu1h-NdhNzNpXVjWlB-"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c25d8-abeb-4356-8214-fb157b259201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T15:34:17.949+08:00
