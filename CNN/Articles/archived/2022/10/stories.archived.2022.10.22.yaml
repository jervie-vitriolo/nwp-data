      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Former world No. 1 Simona Halep has
        been provisionally suspended from tennis after testing positive for a prohibited
        substance at this year''s US Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85beeb75-f773-48ce-8a88-44df2f36b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de09cd35-bbc4-4ba7-beba-ec425cd16cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Tennis Integrity Agency (ITIA), Halep
        tested positive for Roxadustat, which is a banned substance listed in the
        2022 World Anti-Doping Agency (WADA) Prohibited List.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60c71b-9bc4-4ffd-b7e1-ba5c1f772f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ebb81-1be3-49d7-a22c-c136e532dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time grand slam champion has denied knowingly taking the
        banned substance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3fa456-b4ac-4187-bcf8-ccb5cb7e8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd509bb1-47dd-4040-a832-7e50fee2652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today begins the hardest match of my life: a fight for the truth,"
        the 31-year-old said in a statement on social media Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb8d234-3aa8-4bdc-89ae-0eeef810ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ffee6-f064-43d2-a6d7-d5c89de45b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been notified that I have tested positive for a substance
        called Roxadustat in an extremely low quantity, which came as the biggest
        shock of my life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e09df5-650a-499a-98b9-01254831be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847cfada-68a2-4ac4-8f02-0ee074c7d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout my whole career, the idea of cheating never even crossed
        my mind once, as it is totally against all the values I have been educated
        with. Facing such an unfair situation, I feel completely confused and betrayed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f985708b-68ab-45c1-954f-4b7452f68bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d06098-d2bf-4ed0-9b03-da197b2aec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will fight until the end to prove that I have never knowingly
        took any prohibited substance and I have faith that sooner or later, the truth
        will come out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd7647-1018-4be6-a766-03d728feb48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418ce51-b5c5-4ba7-92db-0295f5c367f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep was informed of the violation on October 7 and exercised the
        right to request that the B sample be analyzed, which confirmed the finding
        in the A sample.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c98746-544a-473d-bfde-325d045fb4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3ee07-f6f4-490a-a3b4-8bee5766bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United States Anti-Doping Agency (USADA), Roxadustat
        is a class of drug called HIF-stabilizing agents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1a2d9-115f-49e1-a5af-f14cc1edb01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a75d6-9adf-41d5-ae26-1161670f9665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes can use these products to increase their red blood cell
        count, which is a very effective doping technique that increases the delivery
        of oxygen to working muscles to increase endurance performance," said USADA
        on its website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedbdabc-3ee7-426f-9b06-8a2b578a39db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2474702-2718-41c1-83c5-0101f3c9fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Women''s Tennis Association (WTA) -- the organizing
        body for professional women''s tennis -- said, "The ITIA administers the Tennis
        Anti-Doping Program (TADP) which provides for a thorough process. In this
        case, Simona has received a mandatory provisional suspension in accordance
        with the 2022 TADP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5923e2-75fc-4527-a9d9-760bde377d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de91bc-02ce-4039-9a7d-188715547f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WTA fully supports the TADP, as well as Simona, while having
        full confidence that the right outcome will be reached through the detailed
        process that is ahead."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf730ff-9087-449e-acb6-ea2c68f3ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22ed54-464a-4268-938c-7fc860186d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Romanian tennis player will be ineligible to compete in or attend
        any tennis events organized by the governing bodies of the sport while suspended.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708835c-10f0-4386-90b3-bd6935f72654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39e51b-093e-4e08-b942-3e5626b1c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about the titles or the money. It''s about honor, and
        the love story I have developed with the game of tennis over the last 25 years,"
        she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac09d13-81d6-444a-b625-315da3790885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeade3d6-1a0e-4344-868b-f232ed92310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep had almost retired in 2021 but said she had fallen back in
        love with tennis this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83eb465-da1c-49b8-adb3-cfd6ff13c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898b1f4-7b2b-4232-9216-ebbdcb1a5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:48:46.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was knocked out of the first round of this year''s US Open in
