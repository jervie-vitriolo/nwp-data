  'Life-gets-more-unbearable-for-Palestinians-in-Jerusalem-s-only-refugee-camp-':
    'author': 'Abeer Salman, CNN'
    'caption': 'Shuafat refugee camp'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-22T02:10:00.844+08:00
    'credit': 'Abeer Salman/CNN'
    'imagesource': 'jcr:36f87d61-1963-4e1b-8728-cdba6e6796b2'
