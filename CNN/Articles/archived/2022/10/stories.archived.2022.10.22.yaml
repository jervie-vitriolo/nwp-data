      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no new source of revenue that can be tapped to fund the
        half-a-trillion allocation,” he said. “Therefore, the only viable option for
        the government is to borrow more in 2023 to fund ‘sipsip’ and all other items
        in the unprogrammed funds.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38c794-8388-4640-87e3-140a1ef2e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3678fc2-6e70-41bc-8968-65e83634e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SipSP is part of the ₱588.1 billion “<a href="https://www.cnnphilippines.com/business/2022/8/31/DBM-unprogrammed-appropriations-2023-budget.html">unprogrammed
        appropriations</a>” for the proposed ₱5.268-trillion budget next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf8992-4722-4500-87e1-31e8a96b4125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b4ac84-e820-44e0-a068-4ce0bed08a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprogrammed funds lodged by the Department of Budget and Management
        (DBM) are on top of the proposed budget. This is why Pimentel said the government
        will likely borrow more money to secure its funding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e9ef6-b207-41d3-a6c7-01add3f118fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd8e08-16b6-425a-bed5-0f8531a24445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel explained that these unprogrammed appropriations can only
        be executed and funded when the government has windfall revenue collections,
        new revenue sources, or additional foreign project loans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62566fe8-3590-435a-a5f9-40fea3e87cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa1cf2-713c-4f7c-bf20-3fe64e5482e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate chief fiscalizer said the government is expected to collect
        around ₱3.6 trillion in taxes to fund its proposed ₱5.268-trillion spending
        outlay for 2023, citing budget documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7879c34-87b0-4bf9-a850-44abf04278b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197be68-11a2-4d9e-bc93-d30b1e0410ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already programmed the total projected gross
        borrowings at ₱2.207 trillion for fiscal year 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a61b9c-5e6d-43d0-bccb-d9e974a72f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf1b41-b4f9-4eb8-96a3-86b7e64e65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will add to our growing outstanding debt. With <a href="https://www.cnnphilippines.com/business/2022/9/30/PH-debt-end-August-2022.html">₱13
        trillion national debt</a>, each of the 109 million Filipinos today owes ₱119,458,”
        Pimentel reiterated.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3dd19c-5c7a-4664-b042-afb1bfcf4a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997b443-f44d-436b-b2e8-7ac896455690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba9d4a-027a-4141-b5b7-b5f2d268538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unprogrammed funds</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db1fff-281b-4553-b2b8-30c5919cc0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36003d2a-8363-4fcb-abf8-23bf8d7d69f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from SipSP, other items in the unprogrammed funds include
        ₱5 billion for the modernization program of the Armed Forces of the Philippines,
        ₱380.6 billion support to foreign-assisted projects, ₱20.69 billion support
        to government-owned and/or -controlled corporations, ₱10 billion capital infusion
        to Bangko Sentral ng Pilipinas, and ₱18.96 billion for benefits and allowances
        of health-care and non-healthcare workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7cbae-b288-4aa4-afe4-d5d573ab5383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfbe964-d897-4f56-8250-ba49531faa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel flagged the budgetary item for lack of details, saying
        the huge lump-sum item may end up as pork barrel allocation or reward to “sipsip”
        or sycophants who will do the executive’s bidding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8c56b-7d48-4ee6-93a4-374be5cfd870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1364f-b773-403d-acf8-04ecffd3a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lump-sum items give the executive carte blanche authority to spend
        the money in whatever they want," Pimentel said. "That is what we want to
        prevent in our request to itemize the budget down to the last centavo."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47bd53-db4b-481e-8388-b84b73a108c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af80e95-f5e5-4747-9072-4a7f9dc53ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, he continued, appears to be a “duplication” of existing
        programs across the bureaucracy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee29b0-a0bb-45dd-9c29-118c47127b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6cddd-2136-4c92-9b6e-cbedeaa9cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a budget hearing for DBM on Oct. 6, the department said unprogrammed
        appropriations are “standby funds” that may be utilized depending on the availability
        of funds from excess or new revenues and loan proceeds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910723f4-b157-4aa5-a809-872b957dff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaae8ab-6aa0-4a28-b5b5-552bcc2fe0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T14:33:02.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SipSP funds, which will be used to fund projects that have not
        yet been identified, is not a newly created fund under the Marcos’ administration.
        It was started during former President Gloria Macapagal-Arroyo’s term, the
        DBM said.</p>'
