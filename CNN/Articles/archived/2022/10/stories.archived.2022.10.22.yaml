      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few months ago, I parked my car on Melrose Place — actually Melrose
        Ave. in Los Angeles — and I stepped away for a minute," she said on Instagram.
        "And the one time I left my backpack inside my car, someone broke all the
        windows and took it."</p>'
