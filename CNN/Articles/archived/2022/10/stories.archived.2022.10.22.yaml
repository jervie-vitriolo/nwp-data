      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the President said that first lady Dr. Jill Biden thinks
        that the work they are doing is "very important."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1abc27-f0de-4c32-8650-9848aaaeffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.817+08:00
