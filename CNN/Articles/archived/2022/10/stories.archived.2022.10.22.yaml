      'mgnl:lastActivated': 2023-01-17T22:02:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f5854-210d-4edd-8bb5-fb275cf4011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of instant noodles containing high sodium (or salt) content
        was raised by Senator Raffy Tulfo during the department’s recent budget hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b23bcc-8a6f-4d24-bf1b-fce218485e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1112e-ac1e-4fbc-9eed-c0428b7261ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing health experts, Tulfo said some instant noodle brands have
        1,600 milligrams (mg) sodium content. He said a person can consume 2,000 mg
        of sodium per day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d142c9-2ff2-4a60-87eb-2cf11b274e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebf39a-232c-4919-8fbb-151840da3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator cited Article 10 of the Consumer Act of the Philippines
        which stated that if products are found to be unsafe or dangerous, the department
        can “make the appropriate order for its recall, prohibition or seizure from
        public sale or distribution.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97efa1fd-af03-4872-adcc-9619bfbe3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70aa31c-8f3e-49ea-9d2c-56d87e98cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo, later on, thanked the senator and said his concern alerted
        the department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54e4e3-0126-4b4b-be1b-f909f6b09e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6145b-748c-48c5-8ef7-80644028db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, <em>nagpapasalamat kami kay</em> (we thank) Senator Tulfo
        for bringing this up in the budget hearing…<em>medyo na-alerto din ang</em>
        DTI (The DTI was alerted),” the undersecretary said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e53ad76-16b2-4836-b05b-d0d5f114ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c0f1a-6b69-4995-af8b-eda80f82e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T10:48:48.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the hearing, Castelo said DTI Secretary Alfredo
        Pascual endorsed it to FDA as well as DOH officer-in-charge Maria Rosario
        Vergeire so the departments can investigate the sodium content.</p>'
