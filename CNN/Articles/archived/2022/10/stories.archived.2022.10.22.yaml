      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Senate
        Minority Leader Aquilino “Koko” Pimentel III said the government will likely
        be borrowing more in 2023 in order to fund the Support for Infrastructure
        Projects and Social Program (SipSP) which costs nearly ₱150 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360b2a1-62fb-46be-8ff1-b53b48997166'
