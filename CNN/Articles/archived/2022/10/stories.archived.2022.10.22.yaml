    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e31e9ea-4231-4e08-8919-126c1f537bc6'
    'lead': 'The Department of Agriculture says Tropical Depression Maymay and Typhoon
      Neneng affected 21,234 farmers and fishers across the Cordillera Administrative
      Region, Ilocos Region, and Cagayan Valley.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T12:09:40.796+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:02:03.939+08:00
