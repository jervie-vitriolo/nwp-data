    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7549c186-8fd3-47bc-81f0-2316e641590d'
    'lead': 'The people of this isolated, poverty-stricken island of refugees from
      the wars of 1948 and 1967 have never had it easy. But in the past two weeks,
      conditions at the Shuafat camp in East Jerusalem have become even more unbearable.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T02:11:59.404+08:00
