      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Biden thinks that -- my wife -- thinks that I -- that we''re
        -- that we''re doing something very important, and that I shouldn''t walk
        away from it," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaff4f8-4710-405c-8850-953cbc970442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08351e0-c944-43d5-8336-4a6b1af061a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what his late son Beau Biden would say to people who think
        the President is too old to run, Biden said: "It''s not so much [what] he''d
        say to those people. What he''d say to me in my view. The only reason to be
        involved in public life is can you make life better for other people. And
        depending on who the opponent is, if they have a view that is such the antithesis
        of what I believe democracy and I believe is good for average Americans, then
        his argument was, Dad, you have an obligation to do something."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ec87f-cece-4f42-807a-ffa3a9daf359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586746e4-2d6e-43cb-8e6e-44037f27e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wide ranging interview, Biden also vowed to use his veto
        power to protect reproductive rights if Republicans win control of Congress
        in the midterms and pass laws to outlaw abortion nationwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd3fdf-c38f-4c3e-927e-30ec05e4eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7a954-7562-46f0-a193-9dbb1ee1679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how he would "protect women," Biden said he would "veto anything"
        that Republicans put forward to restrict access to the procedure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6eae4-3037-44c1-b10b-36a96198cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ca953-caaa-4697-a32d-302d14dbacb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them to outlaw Roe, outlaw the right of a woman to make a choice
        with their doctor, to not make exceptions for rape, and incest, and et cetera,
        and pass it out of the Congress to make it the law of the land, the president
        has to sign it. I''ll veto it," Biden said of Roe v. Wade, which had guaranteed
        a federal constitutional right to abortion until the Supreme Court overturned
        the ruling in June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f5a15-fbc0-481a-9354-c7dbaf64a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b390318-b57e-41b6-aa64-b4b12a47e182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the President sought to mobilize voters in his
        party this week by promising to sign a law to codify abortion rights in January
        if voters elect more Democrats in order to ensure such legislation could pass.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42421a26-b9ea-4ce2-a69c-ab709271104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c9e6a-7ae3-410b-89d7-ab9e5f9e9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s vow echoed remarks from earlier in the week when
        he said of the prospect of a Republican-controlled Congress passing a bill
        banning abortions nationwide: "If such a bill would pass in the next several
        years, I''ll veto it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe2221-65b1-4bbb-b231-f87af66404d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75f2554-62fa-4560-8a09-21b9987b92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the economy and inflation, the President brushed off polls showing
        the majority of voters disapprove of the direction of the economy, saying
        that "a lot of what we''ve done and we''ve passed has not kicked in yet."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709b5f4-b0b8-4073-a4c1-8c2134f1dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987bb460-22f2-47fd-8bfe-8f675fe0b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued the GOP does not have a plan to address Americans'' economic
        concerns, saying: "They don''t have a platform other than to tear down what
        I''ve been able to do, we''ve been able to do. And I don''t know what they''re
        for."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786a5fc-2005-449a-9bb1-f5e76d29954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.819+08:00
