      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/21/Macalintal-believes--political-propaganda--behind-barangay--SK-polls-postponement.html">Macalintal
        believes ''political propaganda'' behind barangay, SK polls postponement</a></strong></p>'
  'mosquito-bite-attraction-smell':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-22T23:13:21.097+08:00
    'imagesource': 'jcr:07271fdf-a206-4963-9b2c-e37e4f3aff6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8faa3c4-47ec-4c1d-85d1-74bd14d426bb'
    'lead': 'If you have always suspected you might just be a mosquito magnet, scientists
      now have evidence for you: Mosquitoes indeed are attracted to certain humans
      more than others, according to a new study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T23:16:19.667+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:01:58.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:01:49.013+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s why mosquitoes are attracted to some people more than others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0ffef-a29e-42f6-ba85-7a9b0994709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you have always suspected that
        you might just be a mosquito magnet, scientists now have evidence for you:
        Mosquitoes indeed are attracted to certain humans more than others, according
        to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96add64-9028-4d5c-83e4-677984c49338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A research team led by Leslie Vosshall, a professor at Rockefeller
        University and head of its laboratory of neurogenetics and behavior, sought
        to identify why certain people seem to draw more mosquitoes than others. The
        research findings were published in the journal Cell on October 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3c812-5797-4399-9058-e34311ed080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of three years, researchers asked a group of 64
        volunteers to wear nylon stockings on their arms for six hours a day over
        multiple days. Maria Elena De Obaldia, the study''s first author and former
        postdoctoral fellow at Rockefeller University, constructed a "two-choice olfactometer
        assay" -- an acrylic glass chamber in which researchers put two of the stockings.
        The study team then released yellow fever mosquitoes, scientifically called
        Aedes aegypti, into the chamber and observed which stocking drew more insects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b4e1b-4682-4927-89ba-443ecb02a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This test allowed researchers to separate study participants into
        "mosquito magnets," whose stockings drew lots of mosquitoes, and "low attractors,"
        who didn''t seem as enticing to the insects. The scientists scrutinized the
        skin of the mosquito magnets and found 50 molecular compounds that were higher
        in these participants than the others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ee52a-eed1-4e5c-9f15-0d23f20a2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no preconceived notions about what we would find," Vosshall,
        who is also chief scientific officer of the Howard Hughes Medical Institute,
        told CNN. But one difference was particularly distinctive: The mosquito magnets
        had much higher rates of carboxylic acid on their skin than the low attractors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1819a0-bdff-4977-b1b7-3bc3b4cdd7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carboxylic acids are found in sebum, the oily substance that creates
        a barrier and helps keep our skin moisturized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be6bd6-81ec-41d2-8577-346fcdbe28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carboxylic acids are large molecules, Vosshall explained. They''re
        "not that smelly by themselves," she said. But beneficial bacteria on the
        skin "chew on these acids, that produces the characteristic smell of humans"
        -- which may be what attracts mosquitoes, according to Vosshall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd100df4-2678-4f56-94c9-79fbc13d252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Odor from skin secretions play a role</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c6c89e-23ba-4539-93e0-07fe18374e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One participant, identified only as Subject 33, was the belle of
        the ball for mosquitoes: The subject''s stockings were 100 times more attractive
        to mosquitoes than the least attractive participants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf72fd-837d-460d-bf9b-f2d3ae810a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And humans'' attraction level seemed to stay pretty constant over
        time for participants who were monitored over the three-year period, Vosshall
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db813b11-0c9e-46da-9937-8f544866d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subject 33, for instance, "never took a day off from being the most
        attractive human," which might be "bad news for mosquito magnets."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb79efa-f607-4c0e-bd11-3ceddcb82d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Aedes aegypti, female mosquitoes prefer to use
        human blood to fuel their egg production, giving urgency to their quest to
        find humans to prey on. And these mini predators use a variety of mechanisms
        to identify and choose the humans they bite, Vosshall said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458fa65-20cb-4db2-be46-5e55c4c6ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carboxylic acids are just one piece of the puzzle in explaining
        how the pesky insects might choose their targets. Body heat and the carbon
        dioxide we release when we breathe also attract mosquitoes to humans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c26132-c390-4e22-b2b5-7e032bf952d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists still don''t know why carboxylic acids seem to attract
        mosquitoes so strongly, Vosshall said. But the next step might be to explore
        the effects of reducing carboxylic acids on the skin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817e8c4-7973-4311-88bc-ef0bbe65431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t strip natural moisturizers off the skin completely,
        that would be bad for your skin health," she said. However, Vosshall said
        dermatological products might be able to minimize carboxylic acid levels and
        reduce mosquito bites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba82ef7-dbe3-4eb9-a3a4-b8b23c9ac866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every bite of these mosquitoes puts people into public health danger,"
        she said. "Aedes aegypti mosquitoes are vectors for dengue, yellow fever,
        and Zika. Those people who are magnets are gonna be much more likely to be
        infected with viruses."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2999c34-1aca-4f75-bc43-5187b71cdf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mosquitoes evolved to hunt by scent</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dbc1cb-8b1c-486a-9e1c-c5858c4e27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew DeGennaro, an associate professor at Florida International
        University who specializes in the neurogenetics of mosquitoes, told CNN that
        the results of the study help answer long-standing questions about what specific
        factors make mosquitoes love some humans more than others. He was not involved
        in the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ce07b-fe0b-4e5c-987b-1617a365319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study clearly shows that these acids are important," he said.
        "Now, how the mosquitoes perceive these carboxylic acids is interesting because
        these particular chemicals are really heavy, so they''re hard to smell at
        a distance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5793873-5077-4abf-84f9-ce3ceb5aa06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be that these chemicals are being altered by, let''s say
        the skin microbiome, and it causes a certain kind of odor plume. Or it could
        be that other factors in the environment break down these chemicals a little
        bit, so they''re easier for mosquitoes to detect."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b072b78-844a-4a11-8351-b19281138511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are also "a really great example of how well insects
        can smell," DeGennaro, added. "This insect has evolved to hunt us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d2e60-45b0-4c8a-bd3c-90bc4556602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For DeGennaro, the staying power of certain humans'' attractiveness
        is one of the most interesting aspects of the research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57467f5b-1e7c-4198-a943-ebb942bee803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not know that there were very stable preferences of mosquitoes
        for certain people," he said. "It could suggest that the skin microbiome is
        important, although they did not address that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7adde3e-a419-47b7-a37a-9e70af69703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further research should explore the microbiome that lives on human
        skin to understand why mosquitoes are attracted to certain compounds over
        others, he said. And that could lead to better products to reduce mosquito
        bites and the spread of disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7e61b-8d93-47fd-88aa-fee530b3a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if we understand why mosquitoes find a host, we can design
        new repellents that will block the mosquitoes from sensing those chemicals,"
        DeGennaro said. "And this could be used to improve our current repellents."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900cb5f6-ae18-4b62-b3a1-c1ccc920332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:16:19.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/22/world/mosquito-bite-attraction-smell-scn-trnd/index.html">Here’s
        why mosquitoes are attracted to some people more than others</a>."</em></p>'
  'singapore-executions-death-penalty-drug-trafficking':
    'author': 'Heather Chen, CNN'
    'caption': 'Courtesy: Nazira Lajim Hertslet'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-22T23:16:33.423+08:00
    'imagesource': 'jcr:6ff350cc-1eda-4e1d-90a9-ccc23dfb9239'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3afcd579-8039-4234-8d1e-230739b57860'
    'lead': 'Nazira Lajim Hertslet can''t help but gush over pictures of her brother
      Nazeri. But these aren''t photos of a happy occasion — they were the last photos
      taken before he was executed in Singapore on drugs charges in July.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T23:19:17.128+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:01:58.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:01:49.486+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore''s pre-execution photos seek to soften a policy activists
      say doesn''t work

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d837b-60cc-4556-a4a6-00aca164fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nazira Lajim Hertslet can''t help but gush
        over pictures of her brother Nazeri.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df7b66-f727-4062-b80f-f44c95fdcd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doesn''t he look so tall and so handsome," she said of a series
        of photos of the 64-year-old grandfather dressed in casual wear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5242ac-350f-4db3-8ca7-f18385e240b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He smiles in one photo, standing tall against a white floral curtain
        and even comes across as playful in some shots. But this was not a happy occasion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7777c2-4d34-4e4d-981e-f515fa66be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the last photos taken of Nazeri Bin Lajim before he was
        executed in Singapore on drugs charges in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f9678-fe7e-4e04-bdf9-69b21f3ded7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested in 2012 and convicted of trafficking 33.89 grams of heroin,
        Nazeri was hanged at dawn -- the fifth of 11 inmates sent to the city-state''s
        gallows so far this year for drug offenses. The most recent execution was
        an unnamed 55-year-old Singaporean man who was hanged in early October, according
        to the Central Narcotics Bureau (CNB).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07efac1-46d2-40ff-bb6b-b1623c79de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the Singapore Prison Service (SPS) said it
        provided prisoners with "the option to have photographs taken in clothes which
        are sent in by their families."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d86d35-97cd-40f8-ac75-22e4a311b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is done to allow family members to have recent photographs
        of their loved one," SPS said. "The decision as to whether to take the photographs
        is purely the prisoner''s."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4edba-b7bf-468d-9af4-9c9e020d54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazira said the gesture had brought her some comfort and relief
        in a system that has inflicted "so much pain and cruelty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a230a0-47d3-41a4-bf41-ad63c9ff7fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He looks so happy and strong -- the strength it must have taken
        for him at that shoot."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb62543-7405-421b-ad4e-aa990605e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is adamant that capital punishment works to deter drug
        traffickers and must remain in place to maintain public safety. Three reports
        commissioned and released by the Ministry of Home Affairs (MHA) this week
        detailed "very strong support among Singaporeans" for the use of the death
        penalty for serious crimes like drug trafficking. In one study that surveyed
        2,000 local respondents, more than 70% believed that executions were more
        effective than life imprisonment in deterring drug traffickers, the government
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2600577-ea7f-4c02-ad5d-fc66bfb42b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as authorities double down on death sentences and executions,
        activists have noted the increasing size and frequency of recent drug busts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5246e-89e0-4351-9a43-02c3a13e2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day as the local man was executed, police arrested six
        people in two raids that netted 104 grams of ketamine, 10 LSD stamps and 2.28
        kilograms of cannabis -- enough cannabis to "feed the addiction of about 330
        abusers for a week," read a CNB statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab225a85-dc02-4c4c-a616-6113c1e60a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocky Howe, a member of the local abolitionist movement Transformative
        Justice Collective (TJC), said there had been a notable increase in capital
        convictions, at least 10 for drug trafficking this year, based on his calculations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd39fd6-f56f-440a-9d54-10641aa0b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every life lost, there will be a new trafficker," Howe added.
        "We need to stop and ask if the death penalty is really working in deterring
        people from trafficking drugs into Singapore as the government says it does."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff58e7-5a52-4ea8-a890-0f351fd3b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The drug trade</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419be83-cb49-46ba-91e0-9048d0922bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Singapore''s Misuse of Drugs Act, anyone caught trafficking
        or importing or exporting certain quantities of illegal drugs receives the
        mandatory death sentence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c68c1-3934-4358-9483-f6b56d062c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death sentence applies to traffickers carrying methamphetamine,
        heroin, cocaine or cannabis products above a certain threshold. In Singapore,
        the threshold for heroin is 15 grams or more. In comparison, under US Federal
        Trafficking penalties, first-time offenders caught trafficking 100 to 999
        grams of heroin face prison terms between 5 and 40 years. Longer and harsher
        penalties potentially apply if the dealing causes death or serious injury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95562e5-2e0d-41c1-8b2f-7858c52cd15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore ruling party ministers say the threat of capital punishment
        is necessary to prevent the city-state from becoming awash with drugs in a
        region that''s a global hotspot for the drugs trade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ac5c3-a62d-4a45-894d-7b63610f5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the UN Office on Drugs and Crime (UNODC) said the "scale
        and reach" of the methamphetamine and synthetic drug trade in East and Southeast
        Asia was "staggering." In Singapore, methamphetamine was the main drug of
        concern in 2021, according to a briefing note from the Asia and Pacific Amphetamine-Type
        Stimulants and Information Center (APAIC).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e8261-2e1d-4e8c-8bd0-88da1d87ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seizures and use of methamphetamine dropped during that year, APAIC
        reported, but heroin seizures reached a record high.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec9da1-c308-4efd-81e0-79ed0a48f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug demand indicators also point to rising use of heroin, with
        expert perception noting an increase in use of the drug for the first time
        since 2012," the briefing note said. "The number of drug treatment admissions
        for heroin also increased, surpassing 500 people for the first time since
        2013."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64a86d-3d72-43ff-b71e-995277ac96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite carrying the death penalty, large cannabis seizures are
        also regularly reported in Singapore. A handful of record-breaking hauls have
        made headlines over the past few years -- the largest amounting to more than
        two million Singapore dollars ($1.7 million).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb90b09-1ade-4a44-905a-9710459dec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a five page statement to CNN that linked back to government backed
        reports and statistics, Singapore''s MHA said it would be "erroneous to draw
        the conclusion that drug busts indicate that trafficking rates are continuing
        to rise despite the death penalty being in place."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66631935-53c8-48d6-a05d-f1962133f095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the contrary, without the capital sentence, drug traffickers
        would be bolder, and would traffic larger quantities of drugs into Singapore,"
        the statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224ca28-bfa0-449c-8c8a-286652319803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No sign of relaxation</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb8db3-06d1-4400-9ed4-b44ac96ed0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, Singapore and some of its closest neighbors were
        united in their harsh approach towards the war on the drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2afc77-cdb9-49ef-ba59-908702551cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups believe Vietnam to be one of the region''s biggest
        executioners.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de801924-4733-4058-aa49-e37a6b084a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executions are a state secret but in a rare report by the Ministry
        of Public Security made public and published on state media outlets in 2017,
        429 executions were revealed to have been carried out in prisons across the
        country between 2013 and 2016. Current numbers on death row are also not known,
        rights groups say.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ea738-0350-4d79-b4f0-39b63d4d999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a hiatus in 2021, military-run Myanmar also carried out
        executions this year -- that of two prominent democracy activists who were
        executed in July after being accused by the junta of "terrorist acts"-- prompting
        fear and concern for those left behind bars.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdf1e8-ddb9-4d2d-b844-9a4cc70de3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other countries have gone down different paths.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b37af7-ecb5-4b6d-803d-2b1664485294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia, Singapore''s closest neighbor, took drug trafficking off
        its list of crimes punishable by death in 2018 and in June announced moves
        to abolish the mandatory death penalty.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762dcef-5e75-43c9-91ec-92d8bf55c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, which like Singapore has long executed those convicted
        of crimes such as terrorism, murder and drug trafficking, is now mulling plans
        to introduce a "probationary death penalty," which officials say will empower
        judges to hand down death sentences with probationary periods of 10 years
        if a defendant "shows remorse" or proves that they did not play a large role
        in the crime committed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe3f4c-c458-4dca-85c3-4e987911b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Singapore is unlikely to budge on its approach to drugs,
        which has been key in safeguarding its global reputation as a thriving financial
        and travel hub, local experts say.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5082e-e571-4d55-92ab-b10499119a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every country is entitled to choose how it deals with the most
        serious of crimes, including whether (or not) to have the death penalty,"
        said associate law professor Eugene Tan from the Singapore Management University.
        Tan, who once served as a nominated member of Singapore''s parliament, said
        that courts did not "hand down death sentences lightly."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a3db6-92b7-43d7-b5fd-78e4219b2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s uncompromising attitude towards drugs stems from
        a long standing commitment to law and order," Tan said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd919c2-d145-4997-9206-abb71e6c3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Singapore being a key major transport hub close to many
        regional drug production centers, Tan said it was "unlikely to follow in the
        footsteps of other countries in liberalizing drug policies." "The Singapore
        government believes that the drug situation will rapidly deteriorate if it
        relaxes its stance as other countries have done in recent years," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f492b-25dd-4ac9-a9e9-2c55463a13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNODC''s Southeast Asia representative Jeremy Douglas told CNN in
        May that if Southeast Asian countries want to get on top of the drugs trade,
        they need to change their approach to the problem.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de0482-a104-4817-ad93-3bbcc8affeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments should be treating drug use and dependency as health
        issues, not criminal matters, through "public health education, the provision
        of treatment care and support, rehabilitation and reintegration programs,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c377c2-7e48-4e85-8c5d-f4b924c9709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also no indication that the death penalty acts as a deterrent
        for drug trafficking," Douglas added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b6e0c-f67b-4ca7-9118-562b469b5798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Amnesty International noted that "relatively
        small amounts of drugs" were usually reported in Singapore''s sentencing cases,
        indicating that convicted traffickers were those holding "low ranking positions
        in drug trafficking rings."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeee4d1-b4e2-4f00-b98b-edf8879434af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That begs the question whether their deaths would "substantively
        disrupt the drug trade," the spokesperson said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b736ed3-dad8-4e73-8d47-b1889812f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in its statement to CNN, Singapore''s MHA said "first-hand accounts"
        showed how many traffickers were deliberately trafficking below the legal
        threshold amount.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249b588-f2d1-4115-8694-da56b13edfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug traffickers know of the capital sentence, but traffic for
        money," the ministry said. "The traffickers make a cynical calculation to
        traffic drugs for personal gains, disregarding the thousands of lives they
        would destroy."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ac7c3-cfc7-4e3b-a916-ddfd5f0d560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been three months since Nazeri''s life was ended.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206132c7-3f69-4e4f-b40d-b4736a51881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister has some of his photos saved on her phone. "I look at
        the pictures whenever I miss him" she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a22e548-90d5-4c2f-aa82-9bbb4218888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t ask for them to be taken but it''s still a nice gesture,"
        she said, adding that the family had been asked to provide outfits.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db383a-1c65-4b05-8193-93b04f349e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how this practice came about, why the pictures were
        taken, but it shows how (disconnected) the prison and justice system is,"
        she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ed54c-a734-42ad-8a11-587f33deaff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because at the end of the day, they killed my brother."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0fb56-3a07-47e5-b540-230622c1e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T23:19:17.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/21/asia/singapore-executions-death-penalty-drug-trafficking-intl-hnk/index.html">Singapore''s
        pre-execution photos seek to soften a policy activists say doesn''t work</a>."</em></p>'
