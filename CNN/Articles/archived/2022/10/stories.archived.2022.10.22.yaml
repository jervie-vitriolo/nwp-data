      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63de1de-5354-467e-b8d1-241353e93576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.817+08:00
      'mgnl:createdBy': 'alyssa'
