      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Pimentel said the country has been operating
        on a fiscal deficit and the Bureau of Internal Revenue is not expected to
        go beyond its collection target given the economic crisis.</p>'
