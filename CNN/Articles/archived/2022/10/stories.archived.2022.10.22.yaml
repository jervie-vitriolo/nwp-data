      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e13c48-898f-4359-bec0-80038adfe6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The people of this isolated, poverty-stricken
        island of refugees from the wars of 1948 and 1967 have never had it easy.
        But in the past two weeks, conditions at the Shuafat camp in East Jerusalem
        have become even more unbearable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cdcd74-0275-4950-a16f-8d8c984a2c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631857c-f7cf-4381-a602-ef2341f93627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has made life more difficult for the residents of the Shuafat
        refugee camp since an October 8 attack at the camp''s military checkpoint
        left one Israeli soldier dead and another seriously wounded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5275b2-8aad-4de6-85d6-3119c1fbcacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b3ee6-b4ed-4694-bd7a-b4f4bfc7d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Israel Defense Forces troops have invaded houses in
        the middle of the night, using stun grenades and tear gas intensively in and
        around the houses as they searched for the suspected gunman, a resident, Udai
        Tamimi. Tighter restrictions created long lines of cars at the entrance to
        and exit from the camp, leaving residents with the feeling that Israel is
        denying their freedom and their movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a2df51-aa15-4520-8a41-02f169d5e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c4132-2268-409e-b603-032dceccfb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are collectively punishing us," resident Asa''ad Ali said.
        "We are in a crisis situation. The policy on the checkpoint is humiliating
        us to prove that they are still in power after the security failure that happened
        on the day of the attack. If you go to the zoo in Jerusalem you will find
        animals getting rights that we haven''t had here for decades."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fba92d-b1cf-40e3-94dc-e060e6144f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af501b6-92c5-4945-8b16-8fd822d23ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days after the checkpoint shooting, not far from where Tamimi
        was thought to be hiding, he carried out a new shooting attack, leaving one
        Israeli soldier lightly injured, before he was shot and killed by Israeli
        soldiers. Israel responded by imposing even more restrictions on the refugee
        camp where he grew up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26e21e-9ee9-49e4-a9e9-e0de80a4d7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3b21f-22b2-4b46-8cb7-920c1623cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 130,000 Palestinians live in the East Jerusalem refugee
        camp of Shuafat and the adjacent town of Anata, according to the camp''s information
        center. It''s the only Palestinian refugee camp left inside the municipal
        boundaries Israel constructed for Jerusalem after taking control of the eastern
        part of the city in 1967. But although it is within the municipality, the
        camp lacks any proper infrastructure or services that other neighborhoods
        in Jerusalem are getting, such as garbage collection, water pipes, sewage
        system and sanitation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc2beb-26f7-4d71-ae2c-f0d7e791e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400bb09-4462-46a9-ae30-8761a2fd016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerusalem municipality authorities did not respond to a CNN request
        for comment on the lack of public services in the refugee camp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765032ed-d9e2-4509-aaae-1e83e8da8306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c8ad2-327e-42c8-b7f5-918e98a21d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wall isolates the camp from the rest of the city. Camp residents,
        who all hold Jerusalem Israeli identification papers, have to cross through
        a checkpoint into Jerusalem for schools, work and shopping.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3526d2a0-22ad-4699-9b54-805eabf46d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434ab2f-eb23-49f9-a902-d348334d9032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atallah Ismail was in mourning for his mother last week as the search
        for Tamimi was going on. She died two days after the checkpoint attack in
        a hospital in Jerusalem. Ismail was not allowed to be with her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9d17b-f048-4cf3-a18d-d805805ddd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98f23e-30cc-4c1d-8db3-52fb2f44dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are pushing us to lose the last drops of hope. Life is getting
        more and more unbearable here," he said. "I couldn''t say goodbye to my mother.
        We couldn''t even think of bringing her body to her house before burial so
        people who loved her and were raised by her can see her for the last time.
        Because there is a closure that will also prevent us from taking her to the
        cemetery, she was buried without a funeral in Lion''s Gate cemetery."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef03bf-6eef-4064-92f8-983aa7f89883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6128c6-3687-42fb-9434-ed12e33a1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Israel denies that the Shuafat camp is completely closed</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1c55a-7771-44d0-b56c-8c3937bbd918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c78de-e895-41fb-a744-b76284a08493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Shuafat checkpoint has been open since Monday [October 10]
        to vehicle and foot traffic under a strict check carried out in accordance
        with the operational need, as part of the continued hunt for the terrorist
        who carried out a shooting attack at the site a few days ago," Israel Police
        said in a statement on October 12.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a5ceb-eb6c-4780-95cb-3896e4bfad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a55432-2791-4886-b954-8e95a83857a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A general strike was announced in the camp the day of the police
        statement as a rejection of what residents see as a blockade, the nightly
        invasions of residents'' houses, and arrests by Israeli police who were still
        looking for the shooter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98589c-5ec4-4ea6-9ba9-ac439cf8036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f7c76-b1ee-48cb-9b54-e6934cdc52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of young men blocked the entrance of the camp that day.
        Shops closed their doors and Israeli police and border police stood in opposite,
        ready for clashes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f66ed1b-d672-41b6-837b-6135135f78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0fe66-b47c-4c40-b47d-5d4a9a2cdf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maha Abrash, 35, had an appointment at the hospital as she was in
        her 32nd week of pregnancy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59501dbc-980d-4be6-85ec-69c400ef8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c946e9-60cb-43d8-a0ac-05832f649c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so worried about losing my baby or giving birth early. I''ve
        been in pain for three days and tear gas really affected me badly," she said.
        "I tried to cross three times but we cannot use cars to cross and only allowed
        to walk through, but standing in the line can take hours."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c863a-a72f-433a-b5c9-782c7ec46a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64cfbe-5fb9-4c4e-b504-1b69b68e05ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence and tensions in the West Bank and East Jerusalem have been
        escalating rapidly this year, with more frequent incursions by Israeli forces
        into the West Bank and more shooting attacks by Palestinians in the West Bank
        and Israel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ee8ef-d75d-48d0-95b3-230c5cda1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e680a-4086-4247-9215-b9bee01aa66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Shuafat refugee camp see it as a ticking bomb, and
        accuse Israeli politicians of playing a game with their lives before elections
        on November 1.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2dbe2a-81bf-4723-8641-6f163c1a3523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9de1a-2019-4f2f-8261-bbd8e9d8a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I wake up and I do not find bread or milk or basic needs for
        my children because of Israel then yes, I will go for an attack," said camp
        resident Asa''ad Ali. "It is teenage-style Israeli politics ... .they should
        let people love life because it''s either we live in dignity or we die. They
        should give people their rights instead of looking to how to put them down
        in the earth."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a5774-d768-4b45-9f54-b85e46bd6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:11:59.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/21/middleeast/jerusalem-camp-palestinians-mime-intl/index.html"><em>"Life
        gets more unbearable for Palestinians in Jerusalem''s only refugee camp"</em></a></p>'
  'Archaeologists-restoring-ISIS-damage-in-Iraq-discover-Assyrian-reliefs-unseen-for-millennia':
    'author': 'Christian Edwards, CNN'
    'caption': 'Archaeological discoveries'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-22T02:12:34.503+08:00
    'credit': 'Zaid al-Obeidi/AFP/Getty Images'
    'imagesource': 'jcr:df753d54-553b-4d95-9554-80231fb57cef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4548718b-4fe6-4f22-b0fe-334c85450e88'
    'lead': 'Archaeologists in northern Iraq have uncovered some extraordinary Assyrian
      rock carvings dating back around 2,700 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T02:14:04.133+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T22:02:10.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:01:43.724+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archaeologists restoring ISIS damage in Iraq discover Assyrian reliefs
      unseen for millennia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348bd06-5469-4add-b95b-4a9ea6db83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Archaeologists in northern Iraq have
        uncovered some extraordinary Assyrian rock carvings dating back around 2,700
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0892e-d923-47f2-ad40-b1f6c9731809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905bd72-9aac-4593-b681-fcdfc5650f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was made in Nineveh, east of Mosul, by a joint US-Iraqi
        excavation team completing reconstruction work on the Mashki Gate, which ISIS
        militants destroyed in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165cd87-793b-4b46-8b28-38b0e3cc9dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46956496-8cf1-46fa-8924-d69bc77fce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq was home to some of the world''s oldest cities and earliest
        civilizations, including the Babylonians, the Sumerians and the Assyrians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79584a1b-b8b5-4458-bc21-e8e9f5933740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1529a5-19af-4de2-b41d-1974bdfa81d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In around 700 BC, the Assyrian King Sennacherib made Nineveh his
        capital and built the Mashki Gate -- meaning the "Gate of God" -- to guard
        its entrance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2026ac52-3e43-4fac-90c0-c7103b73b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368c7e4-8609-4d50-a93d-cc8f0894ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the gate was one of the many historical monuments that became
        a victim of prolonged military conflict and acts of cultural vandalism in
        the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab213be-a04d-49c9-8810-158ea06a0fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ee000-e3a1-4b48-9cf2-8b57cee45178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reconstructed in the 1970s, but was then destroyed with a
        bulldozer by ISIS soldiers during their occupation of Iraq.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e7ea3-6d8c-47fd-b0c0-13d553bce66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb9362-2306-44ab-8aef-7e6965a0b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the occupation, University of Pennsylvania archaeologist
        Michael Danti "directed a project to preserve and protect cultural heritage
        in Iraq," he told CNN, adding: "Mashki Gate was one of the sites on which
        I reported when ISIS deliberately destroyed it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38232320-1409-4da5-8bb7-6b1ca7f98c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663abe83-47c7-47d0-bf7a-49e26db6755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Iraq Heritage Stabilization Program, which Danti directs,
        began work to rebuild the gate, they made a discovery he described as "so
        rare it was unimaginable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4be85a-5bdd-4353-b298-b8e07fdd3df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d975c-4a9e-491a-8856-3aaa4085b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buried beneath the gate''s ruins were seven slabs of marble bearing
        ornate carvings depicting Assyrian soldiers firing arrows -- as well as palm
        trees, pomegranates and figs -- all belonging to Sennacherib''s palace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68545bf3-182b-427a-a467-dbbbfa6ed308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e47880-de23-47f2-bcce-7b06d8fbe924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all awestruck and virtually speechless. It was like a dream,"
        Danti said. "No one predicted that we would be finding Sennacherib reliefs
        in a city gate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bd7b2-f45d-478d-941b-a2a8cb408b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
