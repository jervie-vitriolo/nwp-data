      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        Commission on Elections (Comelec) on Saturday suspended the activities set
        for the barangay and Sangguniang Kabataan elections (BSKE) initially slated
        for Dec. 5 of this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5972b8-57cc-49a2-bc30-417ea04c80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T22:24:11.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the passage of the <a href="https://www.cnnphilippines.com/news/2022/10/12/Marcos-signs-law-barangay-SK-elections-postponement-2023.html">Republic
        Act No. 11935</a>, which deferred the BSKE polls to the last Monday of October
        2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b18ce2-6deb-41ab-b6cf-63191a91fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T22:24:11.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the suspended election activities is the filing of the certificates
        of candidacy (COCs) originally set to take place from Oct. 22 to 29 based
        on the calendar of activities for the 2022 BSKE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e6240-1f78-4deb-a05a-352b49280f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T22:24:11.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activities and prohibited acts such as the election period,
        campaign period, the last day of filing of the Statement of Contribution and
        Expenditures, and the period of the gun ban and other prohibited acts were
        all also held off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb75544-edea-49b3-95ff-6230f44e5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T22:24:11.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec, all of these will be adjusted approximately
        within two months before the new date of the BSKE&nbsp;in 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104587b-67b0-42c5-aeba-d9b2aa6fea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T22:24:11.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Friday heard arguments on election lawyer Romulo
        Macalintal’s petition challenging the constitutionality of RA No. 11935, with
        all parties obliged to submit their respective memoranda within 15 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231aaea-095a-43d5-a1f2-3f002d040155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T22:24:11.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:01:59.235+08:00
