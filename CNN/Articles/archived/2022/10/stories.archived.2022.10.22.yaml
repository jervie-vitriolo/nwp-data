      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/21/entertainment/james-corden-restaurant-ban/index.html"><em>"James
        Corden breaks his silence about that restaurant ban"</em></a></p>'
  'Obama-readies-for-the-campaign-trail-by-hitting-the-airwaves-across-US':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-22T07:29:00.064+08:00
    'imagesource': 'jcr:49392cd4-897e-4c9a-81b8-3ba8ea0e27eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39a85214-b65b-4f2d-8ece-87ff2f9d80d3'
    'lead': 'A series of top Democratic campaigns across the United States have released
      ads with the same surrogate this week: Former US President Barack Obama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T07:34:52.533+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:02:08.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:01:44.527+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama readies for the campaign trail by hitting the airwaves across
      US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63551888-71a2-4f91-bc48-6ce660b259e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A series of top Democratic campaigns across
        the United States have released ads with the same surrogate this week: Former
        President Barack Obama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab69270d-a969-41d9-9901-181a3473fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of a more forceful return to the campaign trail next week,
        with trips to four battleground states, the former US President has appeared
        in a range of television, radio and digital ads for gubernatorial and senatorial
        candidates in Nevada, New Hampshire, Wisconsin, Pennsylvania, Illinois and
        Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8506d0f-d26a-4e10-bb7a-f5c939323dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads represent Obama''s most public foray into the midterms and
        come just days before the former US President plans to stump with candidates
        in Georgia on October 28, in Michigan and Wisconsin on October 29 and in Nevada
        on November 1. A spokesman for the former US President says more ads for other
        Democratic candidates are expected to be released next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915bde0-91ba-483a-ab43-d4e59f1e848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In US Senate contests, Obama has cut ads for Sen. Maggie Hassan,
        the Democratic incumbent in New Hampshire locked in a tight race with Republican
        Don Bolduc; Pennsylvania Lt. Gov. John Fetterman, the party''s nominee in
        the Keystone State who represents Democrats'' best chance of flipping a Senate
        seat this cycle; and Wisconsin Lt. Gov. Mandela Barnes, the Democratic nominee
        in the Badger State who is vying to unseat Republican Sen. Ron Johnson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63fe41-eba2-4068-854e-b94a905f14d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, when the fate of our democracy and a woman''s right to choose
        are on the line, I know John will fight for Pennsylvanians," Obama says in
        the ad for Fetterman. "You can count on John Fetterman. Make sure he can count
        on you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7802d-4506-4865-bca6-b3a06b62c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of Barnes, Obama says: "Wisconsin, you''ve got a big responsibility
        this year. Control of the Senate is in your hands."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12599cf-ca2e-4a4c-9f75-d4e004e5617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In gubernatorial contests, Obama has appeared in ads backing Gov.
        Steve Sisolak, the Democratic incumbent in Nevada; Gov. Tony Evers, the Democratic
        incumbent in Wisconsin; Charlie Crist, the Democratic gubernatorial nominee
        challenging Republican Gov. Ron DeSantis in Florida; and Gov. JB Pritzker,
        the Democratic incumbent in Illinois.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b9d38-a0ca-466b-ad68-96dfa1b5fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you care about protecting your right to vote, protecting access
        to abortion, and investing in our kids'' public education, you need to get
        out and vote for my friend Gov. Tony Evers," Obama says in his Wisconsin spot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71595817-06a0-4207-8af5-c517094cb916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Nevada ad, Obama says: "I know you always hear about how
        "this" or "that" election is the most important ever, but the one happening
        right now really does matter, and here''s why. Gov. Steve Sisolak is in a
        real fight. Republicans are spending millions trying to defeat him. And we
        can''t let that happen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449567a3-f246-4dd4-b518-6c9586bbebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Obama''s involvement in the midterms has primarily been
        through fundraisers, with the former US president raising money for the Democratic
        Senatorial Campaign Committee, the National Democratic Redistricting Committee,
        the Democratic Congressional Campaign Committee and the Democratic National
        Committee in August and September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e82c903-6174-4034-b624-08d8412a9221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By stumping for Democratic candidates, Obama is hoping to help his
        one-time vice president, President Joe Biden, avoid the kind of "shellacking"
        the former US president took during the 2010 midterms, when Democrats lost
        control of the House and lost seven seats in the Senate. The party in power
        two years after winning the White House often suffers significant loses in
        the subsequent midterms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db7dab-59ee-42f9-acfd-c20ed733a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:34:52.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2022/10/21/politics/obama-ads-midterms/index.html">Obama
        readies for the campaign trail by hitting the airwaves across country</a>”</em></p>'
  'Giorgia-Meloni-Italy-first-female-prime-minister':
    'author': 'Rob Picheta, Valentina Di Donato, Sharon Braithwaite and Niamh Kennedy,
      CNN'
    'caption': 'Antonio Masiello/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-22T07:35:03.102+08:00
    'imagesource': 'jcr:232ca9b1-623c-4429-b5c2-ff704fe6a960'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ec51b0-814e-4615-88d1-e4ae30870788'
    'lead': 'Populist firebrand Giorgia Meloni has been named as Italy''s first female
      prime minister, becoming the country''s most far-right leader since Benito Mussolini.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T07:41:12.185+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:02:07.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:01:44.779+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Far-right leader Giorgia Meloni named as Italy''s first female prime
      minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef5b8e-e185-402b-a078-285f7bcbaa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Populist firebrand Giorgia Meloni has been
        named as Italy''s first female prime minister, becoming the country''s most
        far-right leader since Benito Mussolini.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fe476-c07b-4aca-ade3-1180cc29e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received the mandate to form a government from Italy''s President
        Sergio Mattarella on Friday afternoon after two days of official consultations,
        and is set to be sworn in at 10 a.m. local time (4 p.m. in Philippine time)
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291b3ac-7c10-41b2-9a05-26fbf94954a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month''s general election resulted in an alliance of far-right
        and center-right parties, led by her ultraconservative Brothers of Italy,
        winning enough seats in Italy''s parliament to form a government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b00c4b-8afe-413c-9abb-386e8b37ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meloni announced her government picks in Rome''s Quirinal Palace,
        making the leader of Italy''s far right League party, Matteo Salvini, infrastructure
        minister.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89369262-8efc-44a6-80b6-7a3d0a251bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giancarlo Giorgetti, also of the League party, was made economy
        minister. Antonio Tajani from the Forza Italia party was given the position
        of minister of foreign affairs while the role of defense minister went to
        Guido Crosetto, one of the founders of the Brothers of Italy party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4398b7-f34f-469f-bf0a-1f3b70142617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new government will be made up of a coalition of Meloni''s Brothers
        of Italy party, Salvini''s League party and the Forza Italia party, led by
        former Italian Prime Minister Silvio Berlusconi. The Brothers of Italy received
        nine ministries whereas Forza Italia and the League each received five ministries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afed3b1-1647-4a88-974e-257b4fdda97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meloni will be sworn into office during a ceremony at 10 a.m. local
        time (4 p.m. in Philippine time) on Saturday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6732da13-5b0b-405d-ae74-08f20573d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulling together her new cabinet has exposed tensions. This week,
        the controversial former leader Berlusconi made headlines when audio released
        by Italian news agency LaPresse revealed the 86-year-old speaking about his
        "reestablished" relationship with Russian President Vladimir Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4e605-2099-48c8-be14-72b68c828026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlusconi''s office confirmed to CNN on Thursday that the clips
        were authentic — having apparently been secretly recorded during a meeting
        of his Forza Italia party in the parliamentary chamber on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca479f9-079d-4e1c-8e3c-5499d3c96f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the audio, the billionaire and media magnate says he has "reestablished
        relations with President Putin" and goes on to boast that the Russian leader
        called him "the first of his five true friends."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706056b-6242-4c90-b136-e0ffbc45cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments raised eyebrows, as diplomatic relations between Russia
        and Western leaders remain strained amid the Kremlin''s grueling military
        assault on Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf9927-2d90-481e-aca3-b5d9293c2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlusconi has been the subject of multiple corruption and bribery
        trials during his tumultuous political career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a400c1-ab9b-4b3d-8b03-f79f0ff75cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meloni has been a strong supporter of Ukraine as it battles Moscow''s
        invasion. Amid backlash for her coalition over Berlusconi''s leaked comments,
        she restated her foreign policy line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5687b-b19e-4864-9171-966e1e854ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With us governing, Italy will never be the weak link of the West.
        The nation of spaghetti and mandolini that is so dear to many of our detractors
        will relaunch its credibility and defend its interests," Meloni said late
        Wednesday on her Instagram account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34ecd6-1c73-428d-b08d-0c24018d1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier Friday after a meeting with Mattarella and her
        coalition partners, Meloni said it was necessary to form the new government
        "as soon as possible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93dc0a-d7b3-41b4-a0e0-5a280c1f7114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to govern Italy," Meloni''s official Facebook page
        stated. "We will be able to face the urgencies and challenges of our time
        with awareness and competence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0978c7f6-0b63-47d8-bff1-8cc174a7911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meloni entered Italy''s crowded political scene in 2006 and in 2012
        co-founded the Brothers of Italy, a party whose agenda is rooted in Euroskepticism
        and anti-immigration policies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270120c0-bd2a-4645-bcc6-dc764470ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s popularity soared ahead of September''s election, as
        Italian voters once again rejected mainstream politics and opted for a fringe
        figure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443b4e7-cd8e-4386-819f-04b752765662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first made her name as vice-president of the National Alliance,
        an unapologetically neo-fascist group formed by supporters of Benito Mussolini.
        Meloni herself openly admired the dictator as a youth, but later distanced
        herself from his brand of fascism — despite keeping the tricolor flame symbolizing
        the eternal fire on his tomb in the logo for the Brothers of Italy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4372b6-7e0c-4450-8155-44aa22445ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has pursued a staunchly Conservative agenda throughout her time
        in politics, frequently questioning LGBT rights, abortion rights and immigration
        policies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa846ee2-bb80-4cb1-991d-3691b445195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T07:41:12.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2022/10/21/europe/giorgia-meloni-italy-first-female-prime-minister-intl/index.html">Far-right
        leader Giorgia Meloni named as Italy’s first female prime minister</a>”</em></p>'
  'TD-Obet-October-22-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-22T10:39:28.488+08:00
    'imagesource': 'jcr:b1cb9e0c-0778-4950-acbc-44b1cff0fb99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66d5b7d9-8a2c-4476-86bd-2875c41728a4'
    'lead': 'Tropical Depression Obet no longer has direct effect on any part of the
      country after it left Philippines'' weather monitoring area Saturday afternoon,
      PAGASA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T10:43:57.617+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:02:07.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:01:44.964+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Obet'' exits PH weather monitoring area

      '
    'updated': 2022-10-22T18:44:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eaf3f5-f925-4358-bc9b-c8e66323a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T18:44:16.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Tropical
        Depression Obet left the country''s weather monitoring area at 4:30 p.m. on
        Saturday, the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da9b04-769c-4fb8-a6e6-a1826eb3dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T18:44:16.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin, PAGASA said Obet was last located 260 kilometers
        (km) west of Basco, Batanes, slowly moving westward with maximum sustained
        winds of 45 kilometers per hour (kph) near the center and gustiness of up
        to 55 kph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2142d5-4047-4aa7-bc92-96382acc18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T18:44:16.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical cyclone no longer directly affects any part of the
        country, according to the state weather bureau.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11d87d-2434-44e1-a21c-31a5e14d9426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T18:44:16.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong si Tropical Depression Obet, kaninang 4:30 p.m. ay nakalabas
        na sa ating Philippine area of responsibility at sa ngayon ay wala na siyang
        kahit anong epekto sa ating bansa," PAGASA weather forcaster Veronica Torres
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae720f5-5764-48ce-a974-3323cf60d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T18:44:16.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This Tropical Depression Obet, at 4:30 this afternoon,
        already left the Philippines'' area of responsibility and by now no longer
        affects our country.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ea90a-1e2a-43c2-8e4a-29196be57325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T18:44:16.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the northeast monsoon or amihan may bring rains over Extreme
        Northern Luzon such as the Cagayan Valley and Cordillera Administrative Region
        while the Intertropical Convergence Zone (ITCZ) is seen to affect areas in
        Mindanao.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301366f-9a9b-4268-a120-8195fc45d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T18:44:16.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITCZ is an area where trade winds from the northern and southern
        hemispheres converge, causing cloudy skies and rains in Mindanao on Saturday,
        said PAGASA.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6019c3b-5e75-4dce-9276-74bead4c0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T18:44:16.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila and the rest of the country may experience
        partly cloudy to cloudy skies with isolated rain showers or thunderstorms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b651d8c6-a280-413f-bf75-559363661ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T18:44:16.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres added that PAGASA is continuously monitoring the low pressure
        area (LPA) last spotted 1,525 east of Mindanao.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ea08c-8e52-4ea5-89c9-524ca8d8473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T18:44:16.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the LPA is expected to enter the local weather monitoring
        area in the coming days, likely to be named "Paeng."</p>'
