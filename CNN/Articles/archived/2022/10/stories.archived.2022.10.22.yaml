      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12c0a6-2b2d-4c1a-bcf3-1dde8c3e1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:15:48.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rey added that another project, a book she is working on, was
        stolen as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd51b58-74b6-4247-9f64-ae549fa05c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:15:48.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f138bd-c8cc-4eaa-aac3-ab4cd6d3d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:15:48.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to remotely wipe the computer that had my 200-page book for
        Simon and Schuster—which I didn''t have backed up on the cloud," Del Rey said.
        And despite that, people are still able to remotely access my phone and leak
        our songs and personal photos. I loved the book that I lost with all of my
        heart and put a lot of passion into it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03cf993-8f9b-4236-b856-9e484d192904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:15:48.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:09.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d7e02-f1a4-4262-be4f-642c41693af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:15:48.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:09.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist asked her fans to not to listen to any leaked music,
        and said she will continue to work on new music.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b8869-f8d1-414d-8c5e-b67ebff0a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:15:48.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:09.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66e298-415a-4ad2-a2b8-4188657ac03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:15:48.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to mention that despite all of this happening, I am
        confident in the record to come, despite so many safety factors at so many
        different levels. I really want to persist and make the best record I can,"
        she said. "Please don''t listen to the music if you hear it, because it''s
        not coming out yet," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f42fc-91a4-427b-8b19-2454298d847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:15:48.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1ef6b-ad37-4a2a-ad8e-90c2250d61b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:15:48.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rey concluded: "Obviously I won''t ever leave anything in the
        car again, even if it''s just for a moment. But we''ve had the same issues
        at the house, and it is a constant thing. And although I''m so grateful to
        be able to share all of the good stuff, I just also want to share that it
        has been a challenge."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253533bd-07ec-4d37-8d6a-64e173ff0d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:15:48.443+08:00
