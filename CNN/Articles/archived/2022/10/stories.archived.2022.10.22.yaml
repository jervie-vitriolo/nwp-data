      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I''m not making a judgment about formally running or
        not running, once I make that judgment, a whole series of regulations kick
        in and I have to be -- I treat myself as a candidate from that moment on.
        I have not made that formal decision, but it''s my intention -- my intention
        to run again. And we have time to make that decision," Biden told MSNBC''s
        Jonathan Capehart in an interview at Delaware State University in Dover.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b1d19c-2a53-462e-b30a-dd11d0d69de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.817+08:00
