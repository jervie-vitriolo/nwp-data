      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd88c3-1726-4211-a373-74f5d9fdb557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there had been archaeological digs on the site before,
        in the 1960s and 1970s, this particular room had never previously been excavated,
        according to Danti.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f447a8d-6bf6-46a7-b980-eb3a0a33ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176df42c-4255-4ca3-a16f-26df1ba0d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the gate was destroyed, "these remains were protected because
        they were buried," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a313a5-d564-4fc0-93fa-5fc83a718633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6cc332-aff4-4aef-899d-1a8a1db3d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery offers exciting new opportunities for research, with
        archaeologists now returning to Mosul to dig deeper into the history of the
        Neo-Assyrian Empire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df035ab5-703a-43f9-a05c-1cd97d197b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043ab2a-b292-419a-bbde-368856940362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas previous discoveries like this have been taken abroad --
        such as to the British Museum and the Metropolitan Museum of Art in New York
        -- these slabs will remain in Iraq.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36dc52-6100-44e8-a06e-c370e117cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e258e-0be8-4cc0-8fc1-d529cabc7a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These slabs are the official state property of the government of
        Iraq and the Iraqi people," Danti told CNN -- adding that his fellow researchers
        at Pennsylvania and the University of Mosul "are absolutely delighted to have
        found these reliefs."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608803b-ee8f-425e-b23d-dbb2eb3afac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b649c-7498-49d2-a43d-c7b2f95a5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to cultural heritage is a human right, and groups like ISIS
        want to sever those links forever as part of their campaign of cultural cleansing
        and genocide," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c1113-799d-4340-acd4-f649b0fe291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a83522-342f-478e-b9d2-1125f30accdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An archaeological park</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4bec1-36b1-4401-b01e-fa522212aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More extraordinary finds in the area were revealed in a ceremony
        on Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d606ad-dcb3-4bf7-a277-fdfd11a5498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e220c-d475-4727-833e-05ce0d01a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faida Archaeological Park -- about 19 miles from Nineveh -- was
        uncovered after the completion of excavation works that began in 2019.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7883f-215b-4a40-805a-6c6ff3d3d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ad565-894c-414a-8399-858bdd1a5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land of Nineveh Archaeological Project of Italy''s University
        of Udine found 13 reliefs carved into the walls of a six-mile-long irrigation
        canal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453bc26-cbca-483c-9414-1881c5f2c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c449b10f-0fa8-428e-ad09-3a34792e5cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Udine archaeologist Daniele Morandi Bonacossi described
        the reliefs as "unique" and "without parallel in Near Eastern rock art."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2f533-c74e-43bf-934d-1aeb67547402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7938e7-d9ac-4db4-b4c0-b9b97074b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Faida reliefs constitute a monumental complex of remarkable
        interest through which Assyrian royal power implemented a sculptural program
        aimed at celebrating the creation of the hydraulic system that gave fertility
        and wealth to the surrounding countryside," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe82e1-d9e3-4014-830f-2eac48ef02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7512ad-345f-4b4f-9ce0-b89f02a7d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the carvings were initially discovered in 1973 by
        British archaeologist Julian Reade, they were not fully uncovered until now.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83363b6c-e69a-4daf-b254-355ec0d67d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:14:04.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/iraq-archaeology-excavation-isis-intl-scli/index.html"><em>"Archaeologists
        restoring ISIS damage in Iraq discover Assyrian reliefs unseen for millennia"</em></a></p>'
