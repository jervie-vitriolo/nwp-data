      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/21/uk/liz-truss-resignation-allowance-intl-gbr/index.html"><em>"Truss
        is entitled to $129,000 a year as an ex-prime minister, despite shortest term
