    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA: Agri damage due to Maymay, Neneng over ₱580M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7198699-705b-4bfc-b611-77b07e43790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Agricultural
        damage due to recent tropical cyclones that occurred in a span of one week
        amounted to ₱582.4 million, the Department of Agriculture (DA) reported on
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86f6d0-7d25-48a6-bfa3-cc581392c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941699c-755c-4d74-af77-5db925790cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the DA said Tropical Depression Maymay and
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/10/18/Over-29K-families-affected-by-Neneng.html"
        href="https://www.cnnphilippines.com/news/2022/10/18/Over-29K-families-affected-by-Neneng.html">Typhoon
        Neneng</a> affected 21,234 farmers and fishers across the Cordillera Administrative
        Region, Ilocos Region, and Cagayan Valley.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b4b22-d046-44cd-904f-fb6ecddf7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c227b-720a-4dc3-8cbc-8a13bf866300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 21,986 hectares (ha) was the total area affected while 36,782
        metric tons (mt) was the total volume loss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0868849-a998-4847-90e9-91b907c8bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d2b06-3083-445d-8379-2326e5eec371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the value of damaged crops (including rice, corn,
        high value crops) was estimated at over ₱566 million, with ₱9.34 million damage
        for livestock and poultry, and ₱7.23 million for fisheries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456de20f-5fb7-44ba-bd6c-d28e1fb78776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f4dff0-b48e-4aa0-9b2b-cfec95922f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice sector suffered the most during the onslaught of the two
        cyclones as they damaged 20,332 ha of land with losses reaching ₱500.1 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e1d9a-fedd-4867-8c19-85ba242948d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/10/16/Allacapan-flooding-long-term-solutions.html?fb">Cagayan
        town mayor appeals for long-term solutions to flooding</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124aff48-5759-426c-9eed-b4ed35fbeb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297c258-3035-491c-91f3-21e0aa44ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA noted, however, that it is still validating the values of
        affected commodities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa4d1f-3312-4bac-bbb4-46efd5443a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e7299-e8f9-44a2-bc1b-9f16cd4761fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help farmers and fisherfolk, the DA is setting up mobile Kadiwa
        centers in affected areas to stabilize prices and supply, as well as coordinating
        with concerned agencies and local government units for interventions and assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208536b-1afc-4bb4-a534-d8e7e1d5e419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766ac3b-3808-416d-b2c2-54fa61a1070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it is ready to distribute crop seeds, drugs
        and biologics for livestock and poultry, fingerlings, loans, and funds to
        rehabilitate Northern Luzon areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19fa75-eec1-485d-8d5b-fb9b8b9d4af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d284d-e677-4124-9241-e12f02134180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen tropical cyclones have already entered the country, including
        Tropical Depression Obet which is <a href="https://www.cnnphilippines.com/news/2022/10/22/TD-Obet-October-22-updates.html">seen
        to leave</a> the local weather monitoring area on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19f05e-6fbc-4174-9456-6109343f3555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3322ff-9b12-46aa-a75f-e3439cf125d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T12:09:40.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the weather systems hit Northern Luzon and have ruined agricultural
        lands, such as Typhoon Karding just last September which incurred <a href="https://www.cnnphilippines.com/news/2022/9/29/Typhoon-Karding-agricultural-damage.html">more
        than ₱2 billion</a> in agricultural damage.</p>'
