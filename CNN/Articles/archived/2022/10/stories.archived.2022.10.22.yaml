    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad9f2d31-b3db-4f74-840c-1faf8d302410'
    'lead': 'When it comes to all that drama surrounding being temporarily banned
      from a famous New York City restaurant, James Corden finds it all "so silly."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T02:17:34.466+08:00
