  'Truss-is-entitled-to--129-000-a-year-as-an-ex-prime-minister--despite-shortest-term-ever':
    'author': 'Sana Noor Haq, CNN'
    'caption': 'Liz Truss'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-22T02:08:11.459+08:00
    'credit': 'Carl Court/Getty Images'
    'imagesource': 'jcr:e0552957-13f4-4f5d-b8da-3e085958e97c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e50d729b-070e-4af9-8987-89d016102a09'
    'lead': 'Liz Truss quit her post as Britain''s prime minister just 45 days into
      the job, but she will be able claim up to £115,000 ($129,000) a year for the
      rest of her life.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-22T02:09:53.249+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T22:02:12.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:01:42.775+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Truss is entitled to $129,000 a year as an ex-prime minister, despite
      shortest term ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944245e6-33f5-4dd5-8b56-a3b816c7171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Liz Truss quit her post as Britain''s prime
        minister just 45 days into the job, but she will be able to claim expenses
        of up to £115,000 ($129,000) a year for the rest of her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58282337-5298-4882-b08c-ea559bde6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732c9f0-274a-4cc6-9bcf-4391b83bc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss, who presided over failed fiscal plans and a deeply polarized
        ruling party during her disastrous six-week term in office, is set to become
        the shortest-serving prime minister in British history after announcing her
        resignation on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4043eb7-1ce6-4d58-b732-1884daa000d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1631ed-0af2-499c-a47d-e6c58f89840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her speech triggered a leadership race that will see the appointment
        of the UK''s fifth Conservative prime minister in just over six years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae272e42-6f28-41e8-a3a9-77c418a455b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d2e6b-ee5c-49ac-b29b-ebc9ee331a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the shortness of her tenure, she is entitled to receive
        payments under the Public Duty Costs Allowance (PDCA), a government-regulated
        program introduced in 1990 to "assist former Prime Ministers still active
        in public life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4d64e-9abb-4955-97f5-fe61b14f1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271c504-410c-47c7-bdd7-b15e70851568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allowance reimburses former prime ministers for office and secretarial
        costs arising from their public duties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb83e22-ae2e-474d-ab82-1df11eda55e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee5b55-93e8-48da-8340-f7d6d579b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Payments are made only to meet the actual cost of continuing to
        fulfil public duties," according to the UK government website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d8a21-3001-443e-a677-6c11c2f420c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d59141-2bf5-4c1b-952a-b92ceba4260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All former Prime Ministers are eligible to draw on the PDCA."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c338d3-acf5-42d5-9fc6-8a322d22dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729e98b-5edc-4ecb-9cc8-afcfa509a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDCA has been capped at £115,000 a year since 2011 and is reviewed
        annually by the sitting prime minister.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814c6fd-e0a7-4285-8340-2089a25ed0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ef395-cbc5-4f99-8689-cb68e3deb0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former leaders are also entitled to claim an allowance toward their
        staff pension costs, which is limited to 10% of the PDCA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba3e4b-a220-49a5-a1b9-9c4b2e41e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ddb57-186e-47c1-9c9f-de9977043ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2020 to 2021, former prime ministers Theresa May, David Cameron,
        Gordon Brown, Tony Blair and John Major were all reimbursed by varying amounts,
        according to the Cabinet Office''s Annual Report and Accounts 2020-21.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33eb3e8-04de-47a5-b1f9-75f7a6135fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fa306-a209-41a9-ae1d-2c5c95f51685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She should turn it down''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb2645-6b10-4e63-a7e3-86865bfd2882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, opposition politicians and trade unions are urging Truss
        to decline the publicly funded annual allowance, as Britons grapple with a
        cost-of-living crisis resulting from soaring energy prices and inflation at
        a 40-year high.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35580f-484f-4c41-9edb-bb4f1043aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbcafe-ca3f-48ab-9f61-f458cf24b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Truss'' entitlement to the allowance, Keir Starmer,
        leader of the opposition Labour Party, said "she should turn it down."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0211a03-8997-42d6-b9b3-f7579404e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e733a-2e2e-4960-b86b-44d91a2cb144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s done 44 days in office," he told ITV''s "Good Morning Britain"
        on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a70376-7785-4c47-a911-fcc652d4c96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b1197-bfed-4bde-904e-84474b456ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s not really entitled to it, she should turn it down and not
        take it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac6509-62d0-4fc7-be38-321565ebc32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e13525-664c-4310-83ff-dbdbc786917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:02:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, one user wrote: "While people are struggling to pay
        the bills and keep the lights on, Liz Truss will receive a cushy £115,000
        yearly allowance -- for the rest of her life, and funded by the taxpayer --
        for 6 weeks of disaster as PM."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ac7b8-62fa-4925-9e4d-aff9156017d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T02:09:53.252+08:00
