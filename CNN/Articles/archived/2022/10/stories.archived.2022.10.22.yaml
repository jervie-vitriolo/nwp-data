      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f661db8-9e49-4166-bac6-44684b983c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:06:40.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:02:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Biden said it was "much too early" to make the decision
        on whether he would run again for president in 2024, opening the door to potentially
        not seeking another term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5e4b6-3173-478f-b50a-a52aad3a5532'
      'mgnl:activationStatus': true
