      'mgnl:created': 2022-10-05T22:58:03.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> —&nbsp;Justice
        Secretary Jesus Crispin Remulla bared the Philippines'' efforts to boost human
        rights mechanisms during a recent meeting with a key United Nations (UN) official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15767cdf-0c93-49c1-95fb-661c76bbaeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:58:03.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the Department of Foreign Affairs (DFA)
        said Remulla discussed the government''s reforms and other programs when he
        met UN Acting High Commissioner for Human Rights Nada Al-Nashif in Geneva,
        Switzerland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe39cae-bfed-465a-95f6-6b9db530f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:58:03.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, Secretary Remulla highlighted the reforms in decongesting
        prisons and the release last month of 371 detainees that had served their
        sentences from prisons throughout the country. The Secretary informed (Al-Nashif)
        that the DOJ will continue such releases and take measures to strengthen the
        witness protection program," the DFA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee48a6-6d68-4c28-af06-0c8f8e9e1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:58:03.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Al-Nashif recognized the efforts of the Philippines to address
        issues, such as enhancing accountability, engagement with the UN, and human
        rights-based approach to drug control," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4966f8-14d8-4e34-8f2a-c90c2e780eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:58:03.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla is expected to speak at the 51st Session of the UN Human
        Rights Council''s Enhanced Interactive Dialogue on Wednesday evening (Manila
        time).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65778cca-1875-41c1-9065-2951ed198749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:58:03.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.911+08:00
