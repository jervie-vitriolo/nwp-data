      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only question is, how much will the adjustment (be) and how
        will it be computed?” Non said in an interview with The Final Word.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415744b3-a8ce-4924-9c95-6db4c1e27e83'
