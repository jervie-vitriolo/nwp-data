  'POGO-DOJ-visa-cancellation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-10-05T15:28:42.324+08:00
    'imagesource': 'jcr:df540ba9-1d8b-45a9-94a6-ed7f0a1ea55a'
