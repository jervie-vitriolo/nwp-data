      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region recorded a 6.5% pace in September, breaching
        its 5.7% rate in the previous month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e366af-f774-4411-adcf-3cb68348ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.211+08:00
