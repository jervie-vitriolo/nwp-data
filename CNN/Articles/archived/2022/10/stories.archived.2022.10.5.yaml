    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5a66c-571f-4e91-b11c-a7254da6668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.685+08:00
      'mgnl:createdBy': 'gabrielle'
