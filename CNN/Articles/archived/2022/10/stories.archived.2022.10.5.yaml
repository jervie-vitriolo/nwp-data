      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        Philippines is the tenth friendliest country in the world while Boracay is
        Asia''s top island, according to the Condé Nast Traveler (CNT) 2022 Readers''
        Choice Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2653f-a790-4bdf-a897-a76b23f97f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.057+08:00
