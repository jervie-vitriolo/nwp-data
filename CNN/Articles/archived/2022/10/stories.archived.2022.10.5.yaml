    'lead': 'Lawyer Vic Rodriguez says he will continue to stay mum on matters related
      to his previous position, explaining that his conversations with President Bongbong
      Marcos are ''absolutely privileged.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T16:10:25.149+08:00
