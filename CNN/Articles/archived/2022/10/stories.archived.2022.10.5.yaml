      'mgnl:lastActivated': 2023-01-17T21:33:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65aa26-ce57-420d-be05-773c98c65584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:08:10.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 17th congress, 58 appointees were confirmed out of 83. A
        total of 25 appointments were not acted upon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
