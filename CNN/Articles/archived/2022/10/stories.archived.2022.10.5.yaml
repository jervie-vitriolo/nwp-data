      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b956dbfa-93b8-426a-9e37-47a4bcab46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:37:01.357+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rail line only provided provisional service from North Avenue
        to Shaw Boulevard and vice versa at around 4:59 p.m. on Tuesday. This was
        due to a reported technical glitch of track circuits along the Taft Avenue
        station which resulted in long queues of train riders.</p>'
