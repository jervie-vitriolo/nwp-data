  'US-South-Korea-missiles-North-Korea':
    'author': 'Yoonjung Seo, Caitlin Hu, Eric Cheung and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-05T11:50:25.963+08:00
    'imagesource': 'jcr:608241c2-088d-4e51-ae60-fd2c69772a5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '245a8422-5596-4c15-a7a6-984423684dc1'
    'lead': 'The United States and South Korea launched four missiles off the east
      coast of the Korean Peninsula on Wednesday morning local time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T11:51:45.293+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:33:29.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:43.417+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US and South Korea test-fire missiles in continued response after North
      Korea launch'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ffba7-f0e8-4e96-a1e2-955bc0a6229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States and South Korea launched
        four missiles off the east coast of the Korean Peninsula on Wednesday morning
        local time, according to South Korea''s Joint Chiefs of Staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69562423-ff0e-444a-a4a3-39d065c955c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was the allies'' second exercise in under 24 hours, following
        a provocative test-launch Tuesday morning by neighboring North Korea, which
        fired a ballistic missile without warning over Japan in a significant escalation
        of its weapons testing program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28496fb-943b-4094-b5bc-d550b128bcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korea initially responded to the provocation with
        a precision bombing exercise on Tuesday, which involved a South Korean F-15K
        fighter jet firing two air-to-surface munitions at a virtual target in a firing
        range west of the Korean Peninsula, per the South Korean Joint Chiefs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011cb99-3e61-440c-b349-c05848da0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allies typically respond to missile tests by North Korea with
        military exercises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61315a73-b447-4861-9a76-05bf15c0a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s launch included four ATACMS missiles, the statement
        by the South Korean Joint Chiefs said. Also known as Army Tactical Missile
        Systems, such weapons are surface-to-surface missiles that can fly around
        200 miles (320 kilometers).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661e5c0-9b3e-4ddc-9b0d-7228eb399ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to John Kirby, the National Security Council coordinator
        for strategic communications, the launch was designed to demonstrate that
        the US and its allies have "the military capabilities at the ready to respond
        to provocations by the North."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee9869-435e-495a-97f3-22a01ffb44c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first time we''ve done this in response to provocations
        by the North to make sure that we can demonstrate our own capabilities," Kirby
        told CNN''s Pamela Brown on the "The Situation Room with Wolf Blitzer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9777b-4257-4844-9cad-3fdb36106505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to see the denuclearization of the Korean Peninsula, (North
        Korean leader Kim Jong Un) hasn''t shown an inclination to move in that direction,
        quite frankly he''s moving in the opposite direction by continuing to conduct
        these missile tests which are violations of security council resolutions,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af208c66-71b8-4f47-af92-f738eb29186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the US and Japan also conducted a joint response to
        the North Korean launch, with US Marine Corps and Japan Air Self-Defense Force
        fighter jets flying over the Sea of Japan, also known as the East Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ee494-fb12-44d7-a7ed-3a73d9541a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a 25-minute phone call with US President Joe Biden, Japanese
        Prime Minister Fumio Kishida said North Korea''s latest launch posed "a grave
        challenge to peace and the stability of Japan, the region and the international
        community" and that Biden shared this view completely.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515d04d-5f1a-424b-924e-bfe7672cb42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say there''s little the US and its allies can do to stop
        Kim''s relentless weapons buildup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ecba36-9c8b-4c2b-beca-aab7d31a4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans are in no mood to talk. They''re in the mood
        of testing and blowing things off," said Jeffrey Lewis, director of the East
        Asia Nonproliferation Project at the Middlebury Institute of International
        Studies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e98b1d-4aec-4473-aad1-857af198d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failed US-North Korea summits during the Trump administration have
        led Kim to believe he can gain nothing from talks, Lewis said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef3e245-18b6-41c2-9535-0cdb200c1d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2019 negotiations with former US President Donald Trump were
        cut short with no agreement, the North Korean leader has laid out a program
        to develop missiles with nuclear capability -- and he''s following that timetable,
        Lewis added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa720c06-719b-4c08-99e3-da91d2455520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is going to keep conducting missile tests until the
        current round of modernization is done. I don''t think a nuclear (test) explosion
        is far behind," Lewis said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b263d0-c25a-4d32-82ad-ff4e2eb4d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby, the National Security Council spokesperson, said North Korea
        is making progress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08ffb0-65b8-4429-9130-e2bdf9dc70ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time the Kim regime launches a weapon, "They learn, they get
        better, they get more capable," he said in an interview with Fox News on Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f5aec-8f0b-4cc6-99ff-518cc8217558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankit Panda, senior fellow at the Carnegie Endowment for International
        Peace, said North Korea appeared set on a course to develop nuclear weapons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b79e43-8dab-4f25-a1d9-6f9df002942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denuclearization is now I think in the dustbin of history as a
        failed policy," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1891ea8-de60-4b14-b900-7029fb61d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:51:45.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is simply no practical plan at this point, especially in
        the short term, to bring North Korea to the negotiating table and to pursue
        denuclearization."</p>'
  'Brad-Pitt-Angelina-Jolie-airport-lawsuit':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-05T11:52:14.695+08:00
    'imagesource': 'jcr:496fadb8-8307-40ba-b72d-2c43e7de8392'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aa8ea8f-2731-4975-8e60-4dc3e48f2ee3'
    'lead': 'A countersuit filed by actress Angelina Jolie against her ex-husband
      Brad Pitt includes more information about an alleged physical altercation between
      the former couple that took place on a plane in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T11:53:27.240+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:33:29.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:43.697+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brad Pitt''s rep calls Angelina Jolie''s latest allegations about 2016
      airplane incident ''completely untrue'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77903cf0-0bbf-4173-8dac-5e7c8ada3396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A countersuit filed Tuesday by actress
        Angelina Jolie against her ex-husband Brad Pitt includes more information
        about an alleged physical altercation between the former couple that took
        place on a plane in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c30600-290b-4f9f-ac0a-e1f884c2e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, a representative for Pitt called the latest
        allegations "completely untrue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8357d-cfbd-446b-951f-c365b3c1b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie and Pitt are battling over Jolie''s sale of her stake in their
        joint French winery, Chateau Miraval. Jolie sold her half of the winery in
        2021 to Tenute del Mondo, a subsidiary of Stoli Group, controlled by Russian
        oligarch Yuri Shefler.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e0720-ac98-4282-acd8-35e7d9bc098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt sued Jolie in February, claiming that he and Jolie had an agreement
        that neither would sell without the other''s consent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab11fd0-a4a8-498c-af96-db54ae3f6184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie claims in her countersuit that there was never any such agreement
        and that she sold her portion of the winery in an effort to have "financial
        independence" from Pitt and to "have some form of peace and closure to this
        deeply painful and traumatic chapter of her and their children''s lives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce20cc-7d5c-4395-b273-10aae5e91dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court documents, obtained by CNN, Jolie also shares more
        details about an alleged incident on a private plane on September 14, 2016,
        five days before she filed for divorce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c8b32-6aa6-4356-b486-5a59477a97ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a section of Jolie''s counterclaim titled "Why Jolie separated
        from Pitt," the document alleges that, before arriving to the airport, Pitt
        got into an argument with one of their six children, who at the time were
        between the ages of 8 and 15. The filing goes on to allege that on the plane
        Jolie asked Pitt "what was wrong?" and that Pitt went on to verbally attack
        her and then an hour and a half later "pulled" her into the bathroom, "grabbed
        Jolie by the head and shook her, and then grabbed her shoulders and shook
        her again before pushing her into the bathroom wall."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32004daf-7be6-4dfa-b095-712e05695cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim also alleges, "Pitt choked one of the children and struck
        another in the face. Some of the children pleaded with Pitt to stop. They
        were all frightened. Many were crying."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1ae36-2c6e-4f58-be3d-8ac63b3b0a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN on Tuesday, a representative for
        Pitt said: "(Jolie''s) story continues to evolve each time she tells it with
        new, unsubstantiated claims. Brad has accepted responsibility for what he
        did but will not for things he didn''t do. These new allegations are completely
        untrue."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335e01d-bfe3-4034-8126-afa89cbe7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported some of these details from a heavily redacted
        FBI report in August.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2817f5-368e-4b49-a5c0-f5f7e66206f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt was not arrested or charged in connection with the incident
        after the FBI completed an investigation in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8632b79-4621-4b7a-b8f4-f136880855b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to allegations made following a flight within the special
        aircraft jurisdiction of the United States which landed in Los Angeles carrying
        Mr. Brad Pitt and his children, the FBI has conducted a review of the circumstances
        and will not pursue further investigation. No charges have been filed in this
        matter," FBI spokeswoman Laura Eimiller said in a statement to CNN at the
        time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d61408-d40f-460a-ab46-9fecf8aa8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All parties have had this information for nearly six years and
        was used in previous legal proceedings. There is nothing new here and serves
        no purpose other than being a media stunt meant to inflict pain," a source
        close to Pitt said of the August report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f345a4-93be-41a0-b624-c151aa3af11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Jolie regarding the most
        recent court filing, which states that during the plane incident, Pitt allegedly
        "lunged at his own child and Jolie grabbed him from behind to stop him. To
        get Jolie off his back, Pitt threw himself backwards into the airplane''s
        seats injuring Jolie''s back and elbow."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feada35-3e7a-4939-ac11-a51fbb0e0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court documents also claim that the children "rushed in and
        all bravely tried to protect each other" and that Jolie and the children "sat
        still and silent under blankets. Nobody dared to go to the bathroom."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54223239-e369-4b3d-b182-46b0ef1a8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, the legal documents state, Jolie and her six children
        have not been able to return to Chateau Miraval due to the "pain Pitt inflicted
        on the family that day."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc8b5b-7a7a-4e91-bdca-37ca6d925d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the details in Jolie''s countersuit echo those made in a
        countersuit filed last month by Nouvel LLC, Jolie''s former company.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f94d31-be78-4db8-b552-a8b1888b31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his earlier claim, Pitt had alleged that Jolie "did nothing to
        drive (the) growth" of the business, which he turned into a "multimillion
        dollar international success story."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235a932-b382-4a75-bbe1-9450fef1b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its countersuit, Nouvel disputed this, saying "Pitt refused to
        grant Jolie or Nouvel equal access to Chateau Miraval''s records or an equal
        voice over management," effectively "holding the most significant part of
        her net worth hostage."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2cb9ff-77aa-4510-9585-2d70af5bf789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie''s countersuit adds that "like other couples," the two "divided
        their responsibilities and generally split costs."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7fb47d-6ee3-48a8-82f1-f8b18a2f02c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jolie made her career as an actor and director secondary to her
        primary responsibility of raising the children. She also oversaw the day-to-day
        running of the Jolie-Pitt Foundation, to which she not only contributed substantial
        amounts of time but also substantial amounts of cash (over twice what Pitt
        contributed)," the document states. "Pitt continued with his Hollywood career
        and took primary responsibility for renovating the chateau."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5608dab-c778-42bb-b12d-a407b41e8ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also claims that she repeatedly tried to sell her stake in the
        winery to Pitt, as recently as last year and that Pitt was going to buy her
        portion for $54.5 million in February but that Pitt "demanded" she sign a
        broad non-disparagement clause "that would prohibit Jolie from discussing
        outside of court any of Pitt''s personal conduct toward her or the family,"
        inherently including the allegations of abuse from the 2016 incident.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821230f-d7d3-40df-b830-3085451700ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie claims that she refused to sign this clause and called it
        "an abusive and controlling deal-breaker."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1bdaa-da90-4648-8ea9-d757e18cba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:53:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counterclaim asks the court to declare Jolie''s sale of her
        stake final so that the actress can "move on from the winery and chateau."</p>'
  'next-press-secretary-candidates':
