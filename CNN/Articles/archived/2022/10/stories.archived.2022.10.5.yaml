      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A quarter of a century ago, a major financial
        crisis ripped through Asia, shaking its economies to the core. Now, the ghost
        of 1997 is haunting the region again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443a7aa-199d-46a2-877c-bb6c6447447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8c5c8-f47e-45a1-9984-c3fc0d1117f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currencies and stock markets in Asia''s biggest economies have plunged
        to lows not seen in decades, as a mighty US dollar, rapid interest rate increase
        by the US Federal Reserve and a slowdown in China spark capital outflows from
        the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d699d-dd6b-41ee-98d3-486abf1f8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
