      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Journalist killings strike at the very core of media freedom &amp;
        can create a chilling effect that curtails the ability of journalists to report
        news freely &amp; safely,” it added.</p>'
