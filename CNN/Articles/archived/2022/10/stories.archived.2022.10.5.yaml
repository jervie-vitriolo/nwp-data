      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Florida have been experiencing "significant pressure"
        on capacity since Ian hit, said Mary Mayhew, president and CEO of the Florida
        Hospital Association.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd98302-e4f8-42bb-bd9d-e30054d8b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.220+08:00
