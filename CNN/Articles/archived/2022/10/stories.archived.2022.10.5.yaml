  'Stockton-California-killer':
    'author': 'Holly Yan, Chris Boyette and Taylor Romine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-05T11:48:02.608+08:00
    'imagesource': 'jcr:feddc6f0-a7fd-47fb-9f6b-efa5d6d261e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c86a461f-08a2-4d66-955e-f3e12b8d8025'
    'lead': 'Stockton Police say it''s not clear whether or why the victims were targeted.
      Among the five victims in this year''s connected homicides, four were Hispanic
      men ranging from 21 to 54 years old, and the fifth was a 35-year-old White man. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T11:49:42.112+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:33:30.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:42.981+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police raise information reward in Stockton, California, series of killings
      to $115,000'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b05be-0b42-4b04-98d9-924aad976c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The reward for information leading to an
        arrest in the killings of six people in a series of shooting deaths in Stockton,
        California, has been raised to $115,000, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea4922-8241-42fc-9bc9-5c315097205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockton Police have said they believe the attacks, which include
        one non-fatal shooting, are related, and on Tuesday released surveillance
        video of a "person of interest," emphasizing that the person is not seen committing
        any crimes on camera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaee8b9-355f-4222-8232-fa451d9d4eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person in the video has a specific, uneven stride and upright
        posture, which made them identifiable in the video surveillance they''ve recovered,
        Stockton Police Chief Stanley McFadden said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c0450-d66b-4f79-ae41-e1bf57985294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also have ballistic evidence that connects the six
        homicides and one attempted homicide, according to McFadden. He would not
        elaborate on what the ballistic evidence is.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a205123-f78e-42dc-b538-5b0a821b7865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this evidence shows some connection, McFadden said it is not
        clear if the attacks have been carried out by one person or multiple people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6729d-22fa-430a-a1cf-3ffa7c61011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By definition, these shootings are a series of killings, so we
        do believe we could have a potential serial killer, that''s how we are going
        to treat it, as such," McFadden said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5bbfa-e718-4dbb-a1ae-07147c6a5712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, we don''t know if it is a person or persons. As I
        said before, we have absolutely no evidence that connects a person or persons
        to any of these incidents." the chief said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7622810-0dff-4995-afe6-99bd98769840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockton police had said they believed five homicides in the city
        between July 8 and September 27 are related.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224346cc-e5c3-43b5-81f8-f9e38b1803a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then two predawn shootings from 2021 also were tied to the prior
        string of homicides, Stockton police announced Monday night on Facebook:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e911c36-b203-423e-ae6a-93e9aeb8a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- On April 10, 2021, a 40-year-old Hispanic man was shot to death
        in Oakland, California.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bce3a1-b177-4990-b581-476abc7fbee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- On April 16, 2021, a 46-year-old Black woman was shot at Park
        and Union streets in Stockton; she survived.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690584cd-8d97-4e1a-81cb-66114af18da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police posted an image on Facebook showing the back of a person
        dressed in all black whom they said might be linked to the investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c30cd9-af54-4bbb-997d-c7cad4b88eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether or why the victims were targeted. Among
        the five victims in this year''s connected homicides, four were Hispanic men
        ranging from 21 to 54 years old, and the fifth was a 35-year-old White man,
        police have said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643fbb8b-1c31-429f-861b-fbd259a830fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no clear motive so far, McFadden said. While this suspect
        does appear "mission-motivated," there is no evidence at this time these are
        hate crimes, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2472502c-9633-4ff0-9f36-0e0a942f8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman who survived described the suspect as being between 5''10"
        and 6'' wearing dark clothing and a dark Covid-style mask, McFadden said.
        She told police that she was in her tent when she heard sounds outside. She
        stepped outside where she encountered someone holding a gun at her and who
        then then shot at her, McFadden said. The person did not say anything to her,
        he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd6b10-584a-49e1-8dde-2bb140c2d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Joaquin County''s Office of the Medical Examiner identified
        five of the victims on Monday: Paul Yaw, 35, killed on July 8; Salvador Debudey
        Jr., 43, killed on August 11; Jonathan Hernandez Rodriguez, 21, killed on
        August 30; Juan Cruz, 52, killed on September 21; and Lawrence Lopez Sr.,
        54, killed on September 27.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e3c0e-12d3-4f46-926c-76f9badb4906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not clear whether one or more assailants were involved.
        But the gaps in time between shootings mean a killer may "be mature and somewhat
        patient," CNN Law Enforcement Analyst John Miller said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff392d-a387-4950-9848-f8f7293a02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given past cases and offender characteristics, it is likely that
        he goes ''hunting'' much more often than he kills," Miller said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eef48b-22cb-405f-8ddc-5f60d124d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He likely ''hunts'' regularly and strikes when everything is just
        right: single victim, no witnesses in the immediate area, likely an area without
        video coverage."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ede8b-6b96-470e-82ce-543f11a255c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Stockton police don''t have video footage of the five connected
        homicides this year, they''ve said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b641609-7412-4e54-842f-e6457d175ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a series of homicides that we believe are interconnected,"
        McFadden told reporters last week. "The problem we have is we have no evidence
        to tell us that it''s one person, two or three... We have no video footage
        that has even captured a crime, that has even captured a handgun in someone''s
        hand."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8702262d-ecb3-4e38-ab87-0f96373d2f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five killings this year were not related to robberies or gang
        activity in the area, McFadden said Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94159a75-a819-4393-8cdb-116587935f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t a robbery. Items aren''t being stolen. They''re not
        talking about any gang activity in the area or anything," the police chief
        said. "It''s just element of surprise."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54b3b6-cab0-48bf-a838-89ba820092e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each victim was alone and shot either in the evening or early morning
        hours, police said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c267c9-a829-4c7d-95ff-79985ff7c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not fall victim, be alert, have your head on a swivel,
        stay where it''s lit, communicate," McFadden said. "We need you, we need your
        help, we need your tips, and we need you to help not to spread misinformation."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883a657-7175-43cc-a7cc-3b8d6ed9c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T11:49:42.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reward was raised by $20,000 from the $95,000 offered Monday.</p>'
