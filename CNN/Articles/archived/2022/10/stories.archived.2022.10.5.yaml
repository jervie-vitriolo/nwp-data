      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the special risk allowance where a health worker gets a fixed
        P5,000 monthly benefit for catering to COVID-19 patients, the amount of health
        emergency allowance depends on the frontliner''s risk of exposure to the virus:</p>'
    '13':
