      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/04/us/hurricane-ian-florida-recovery-tuesday/index.html"><em>"Hurricane
        Ian''s death toll rises as crews in Florida go door to door in search for
