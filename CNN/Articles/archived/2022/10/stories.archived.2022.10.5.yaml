      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JM Tulabut contributed nine points, while Luis Villegas and Nick
        Paranada chipped in eight points apiece for UE.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e5446-0b86-4279-9d7e-53b20d195316'
