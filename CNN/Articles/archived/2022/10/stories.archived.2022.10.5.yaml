    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:39.068+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Try Guys say they will remove Ned Fulmer from future videos'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a105120-e938-4877-a724-5ed3b8a4d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T06:26:03.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Try Guys are working to distance themselves
        from former member Ned Fulmer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130eb878-cfea-486d-a63e-20e1d3c20c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T06:26:03.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining three members of the viral video team, Eugene Lee
        Yang, Zach Kornfeld and Keith Habersberger, took to YouTube Monday to address
        parting ways with Fulmer, who last week acknowledged he had "a consensual
        workplace relationship" and issued a public apology to his wife.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfaa02-48cd-4e19-a05d-cd10be65d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T06:26:03.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the jump, we were acutely aware of just how contrary this
        was to the values of the company we''ve built and those of everyone who works
        here. This is something we took very seriously," Yang said, appearing to become
        emotional. "We refused to sweep things under the rug. That is not who we are
        and is not what we stand for."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3af452-551e-422f-a500-29cf4e4c24fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T06:26:03.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulmer&nbsp;— whose relationship with his wife, Ariel, and the raising
        of their two young sons became part of his brand — was the subject of chatter
        on Reddit that he allegedly had been unfaithful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db300bf4-e9d5-4362-878f-867ab90cfb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T06:26:03.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being released from the group, which in addition to their
        videos has published a bestselling book and launched the Food Network series
        "No Recipe Road Trip with the Try Guys," Fulmer said he would be focusing
        on his family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291d33b-cea9-4a56-a6ba-f1abf0b3f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T06:26:03.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for any pain that my actions may have caused to the
        guys and the fans but most of all Ariel," he wrote in a statement posted on
        social media. "The only thing that matters right now is my marriage and my
        children, and that''s where I am going to focus my attention."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c70734-1f1f-4d3c-a455-283a8a286e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T06:26:03.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group now plans to remove Fulmer from their videos when possible,
        they shared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d328bba-5f6d-4b34-b7e5-e7e8740f37ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T06:26:03.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several videos that we''ve deemed as fully unreleasable,"
        Kornfeld said in the YouTube post on Monday. "You will never see them, and
        that is due to his involvement."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d01a1-7868-4176-805b-0ed1b4e2c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T06:26:03.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yang, there was an internal investigation into the
        allegations and the trio said they were as shocked as fans to learn about
        Fulmer''s extramarital relationship and hurt by it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e073e-493e-423a-be67-1c9b7cf8260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T06:26:03.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:33:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that we''ll ever be able to fully articulate the
        pain we feel at this moment," Kornfeld said. "It''s hard to rewatch old videos
        that we love and are proud of. We''re losing a friend, we''re losing someone
        we we built a company with, we have countless memories with."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c7f62-0b19-4e3a-ab4f-954523486ffb'
      'mgnl:activationStatus': true
