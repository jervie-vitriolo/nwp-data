    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37bea2d-296a-45a4-993a-195a96abe110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big honor to win and a big responsibility. We will work
        hard to live up to being the best and stick to our principles. Our cocktails
        try to push creativity," Giannotti told 50 Best on Tuesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653fb93e-e682-4bf4-a250-b16280a9e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it comes down to hard work. The more you work, the more you
        discover and the more creative you can be. We will celebrate and then go back
        to the bar to do what we do."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14aa5dd-2f02-4267-b439-b600350d46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50 Best winners were announced Tuesday evening in Barcelona,
        the first time the ceremony has been held outside of London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec609b71-763f-4673-8371-d3144cd6dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vibrant city in Catalonia is home to three of the top 10 bars
        on the 2022 list. Sips was the "highest climber" this year, jumping from the
        No. 37 spot in 2021 to No. 3 this year. Two Schmucks came in at No. 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6a414-abf1-4e2e-85ef-a4611034cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four bars in Spain made it into the top 50 — Salmon Guru in Madrid
        was No. 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aab639-c6ca-4f71-b9e2-c21bfda17f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy also made a strong showing in 2022''s top 50, with bars in
        Rome, Florence, Milan and Naples all making the list. Newcomer L''Antiquario
        Napoli earned the No. 46 spot, putting the southern city of Naples into the
        top 50 for the first time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b56d9-d80c-4c94-b2b7-e83961f748e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence also made its first appearance on the list as did Portugal''s
        capital city, Lisbon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89520b0d-8fef-452b-bc2a-59e84e5c3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While London was toppled from the top spot, the city is still one
        of the world''s premier cocktail destinations. Five London bars made the list,
        including The Connaught Bar, which dropped from its No. 1 ranking for two
        consecutive years, to No. 8 in 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f2af0-86a7-464c-9ede-941a116dddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Tayēr + Elementary, which awards ceremony host Mark Sansom
        said is "one of the most original bars on the planet," held onto its No. 2
        spot from 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9a32d-12d6-4301-8317-e2a4cb238f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe dominated with more top bars than any other region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ad58a-bc9f-45fb-b68b-d31ae8b5ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is the result of votes from 650 bartenders and bar owners,
        drinks writers and cocktail experts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6534ed-5436-4c40-8c56-d5f8ee24846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More big winners</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e54dfc-3cf2-49e2-834c-eea71abd9185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York rebounded from a less dazzling showing than usual in 2021
        to become the city with the most highly ranked bars on the 2022 list. New
        York is home to six top 50 bars, including Double Chicken Please at No. 6
        and Katana Kitten at No. 9.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d8bd0-a51c-43ca-adfc-e34387d1adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Double Chicken Please won the Highest New Entry award for its strong
        debut. Sansom, who is content director of The World''s 50 Best Bars, told
        CNN Travel the bar has "an almost Michelin-grade kitchen," one example of
        a growing emphasis on food programs at the world''s leading bars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669b8d6-361e-4500-adc1-1ffecc60c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, No. 33 Manhattan also does "seriously, seriously elevated
        bar food," Sansom said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c823c46-3c5d-4b7e-97db-3eff3d8107d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City is another North American cocktail capital with four
        bars in the top 50, including No. 4 Licorería Limantour, winner of the Best
        Bar in North America award.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca837623-dd48-4e5f-a6ba-7900b8c91f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartagena''s Alquímico is the Best Bar in South America at No.10.
        There are three bars in Buenos Aires on the list as well as one in Lima.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f9677-5d82-4b43-adf4-facf481534d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, Singapore, Bangkok and Hong Kong all had two bars in the
        top 50. At No. 12, Jigger &amp; Pony in Singapore won the Best Bar in Asia
        award.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135bb570-55bf-4e50-85d3-90a03c3430c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai had three bars in the top 50, including including No. 38 Zuma,
        the Best Bar in the Middle East and Africa winner for the third year in a
        row.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70fc5c-a01c-4ab4-bb01-fe0995228422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, New Delhi''s Sidecar jumped 21 places to No. 26.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d90a3e5-1eba-4dbc-a9c0-bb4b1e3e6f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Best Bar in Australasia is Maybe Sammy in Sydney at No. 29.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97e212-66dd-491b-bc96-9c0afaee4701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The world''s best bars for 2022</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8f4cc-9a31-4bfd-9061-d0cbe386ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Paradiso, Barcelona (Winner: Best Bar in Europe)</p>'
