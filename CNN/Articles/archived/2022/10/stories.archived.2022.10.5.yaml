      'mgnl:lastActivated': 2023-01-17T21:33:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d853216-bbe0-4f57-80e7-0739aa8c7aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.057+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifestyle and travel site highlighted the Filipinos'' hospitality
        having made it to the top 10, referring to it as "alive and kicking."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298d6ef-9a74-4980-9f68-4be4231a2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.057+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64cf01-2cd2-41cb-ab9c-cb9372ff3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.057+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country has often been praised for its seemingly effortless
        hospitality to visitors, foreigners, or expatriates," CNT implied on Tuesday
        when the winners list was released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584edc3f-ca05-4f77-974b-e6ee4978cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.057+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d4b119-5df1-4362-b44f-437c0a809523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.057+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people consider the Banaue Rice Terraces here to be the ''Eighth
        Wonder of the World,'' though plenty of other beauty spots abound here. The
        islands are peppered with majestic mountainscapes, decorative churches and
        sprawling sandy beaches," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af51968-22f3-4473-b103-b9bb90a97dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.057+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f114c-e4cd-43d7-b0ff-ae6080c15afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cntraveller.com/gallery/friendliest-countries-world">friendliest
        country</a>, as voted by the site''s readers, is French Polynesia, "a collection
        of more than 100 islands in the South Pacific."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5eb9e1-15eb-4d30-9c2b-7a1f38036e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, the Philippines ranked 30th in a list of the <a
        href="https://www.cntraveler.com/story/top-countries-in-the-world">world''s
        best countries to travel to</a>, with Portugal ranking first.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529552b-8294-481d-8c09-9bf9892bfeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e237d-37a2-4df2-b117-95602c8f4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Boracay bagged the "Top Island in Asia" award, having
        garnered a score of 95.13. Palawan also made it to the list where it ranked
        eighth, with an 88.99 rating.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3df58a-1b7e-416e-9b82-ae9f271ea758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c97411-83af-4070-b7ca-56f8ee06f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay, famous for its pure white sand, bested other islands in
        Indonesia, Thailand, Malaysia, Vietnam, Japan, and Sri Lanka.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f4046-1d86-4174-a4ab-8cb26f8ec39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925f949-cd1b-4de6-ac8e-1995ef530987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism secretary Christina Frasco welcomed these recognitions and
        vowed to continue building confidence in traveling "by ensuring improvement
        in ease of access, prioritizing tourist safety and convenience, and encouraging
        sustainable tourism practices."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa9d0b-4817-4b04-942e-3bf615fdc492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2bcb38-0327-4567-8189-db8e5dd2ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recognitions such as these affirm our efforts to herald not only
        our country''s natural wonders but also our readiness to become the premier
        tourist destination in Asia," Frasco said in a statement on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332a832-53a0-4b99-b280-e1f4fe6a23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2253a-ff3e-4dcb-a766-8b6bac12a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.059+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department is one with all our tourism stakeholders, from the
        local government units, private sector partners, and our fellowmen in celebrating
        these victories for the Philippines from Condé Nast Traveler," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e26c6-6b99-4efd-ac65-b5ce6a78568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.059+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f56a88-89ba-4fde-ab7a-8f053ed06f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.059+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more relaxed COVID-19 restrictions in the country, the Tourism
        chief said: "[O]ur tourists can now all the more enjoy our nature-based tourism
        destinations like Boracay and Palawan all over the archipelago while still
        being assured that their health and well-being remain our priority."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07637d26-3786-4a0c-aea4-5fbac3698e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.059+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0268218-8ca9-489b-8421-ac4a8f589377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:43:32.059+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resorts in the country also made it to Asia''s best, including Shangri-La''s
        Boracay Resort, El Nido Resort - Pangulasian Island, and Shangri-La''s Mactan
        Resort and Spa in Cebu — having placed fifth, eighth, and 20th, respectively.</p>'
  'DOJ-Remulla-UN-High-Commissioner-Human-Rights-meeting':
