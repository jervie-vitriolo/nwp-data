    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:46.852+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Habagat'' season ends, ''Amihan'' to begin — PAGASA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5fe5c7-87dc-4155-aa24-0c6640fa4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:55:24.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        southwest monsoon or "habagat" season in the country is officially over, the
        state weather bureau announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe933570-303c-43c8-9837-a02f2b4dafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:55:24.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:22.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA)  said it has observed that the habagat has significantly
        weakened over the last few days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb0e1f-5e81-4aeb-8867-2663e873a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:55:24.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:22.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the "strengthening of the high-pressure area over
        the Asian continent" resulted in the gradual changing of the season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa9f5d-5566-44b5-a065-c7fa009b028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:55:24.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, the country is now in the transition period
        toward the northeast monsoon or "amihan" season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f20cc-1821-458a-9d9a-235e98d79b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:55:24.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The season in the Philippines is in the process of transition and
        will be expecting the gradual start of the northeast monsoon season in the
        coming days with a shift in the direction of the winds," PAGASA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe92cd-4114-4193-ab17-c99e89d764a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:55:24.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA warned there is an increased likelihood of "above
        normal" rainfall with the ongoing La Niña that could bring about floods, flash
        floods, and rain-induced landslides in vulnerable areas.c</p>'
