  'patisserie-le-choux-colat-is-a-paradise-for-chocolate-lovers':
    'author': 'Gaby Gloria'
    'caption': 'Pastry chef Ely Salar talks about transitioning a pandemic business
      into a brick-and-mortar operation. Photo courtesy of PATISSERIE LE CHOUX-COLAT'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
