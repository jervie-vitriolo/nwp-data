    'template': '1'
    'title': "DMW eyes scholarship fund for healthcare workers to be deployed abroad\
      \  \n"
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6dd2e6-54a7-44f9-a8f3-c728f69ea3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —&nbsp;</strong>The
        Department of Migrant Workers (DMW) is mulling the creation of a scholarship
        fund for healthcare workers seeking to work overseas.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006fce13-32b4-4e22-b48b-8a5794a50882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420d49a-8e88-4dd8-993d-c47b6c5ef06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Susan Ople said that they are seeking to get the resources
        for the scholarship fund through bilateral talks with other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a60fa-c519-4b0b-b721-3e5dac59773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22bf66c-964b-425c-a0d5-a66adb34f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po maiiwasan na aalis at aalis din sila (They will keep on
        leaving). I think it''s also unjust to make them stay here. Dahil (Because)
        they''ve been waiting for the circumstances to change in the domestic workforce,"
        said Ople in a Senate budget hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8baf347-4dc9-4ecc-8860-c3332f7f3f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8dc3b3-c370-4251-9c9c-a04514543808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have proposed we can come up with a pool of scholars. We will
        ask during our bilateral talks with other countries for them to contribute
        to a scholarship fund for med techs, all kinds of healthcare workers," she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c12f86-e9da-4c78-ba06-971b7b047a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7f4f4-f910-44af-9be5-d53f5b6f1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said the idea came from Singapore''s Minister of Health. She
        added that the Singapore-based Temasek Foundation is willing to contribute
        to the proposed scholarship fund for Filipino health workers. US-based staffing
        agencies also welcomed the idea, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ecf57-4a51-41c6-ad2a-6eef036d6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e722f0c-bbc0-4a40-88ea-f6fbe5d0019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW chief noted that the proposal will be discussed during an
        inter-agency meeting on Monday next week along with the departments of Health,
        Foreign Affairs, and Labor and Employment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98029579-80af-4f38-ae3c-ceab1b4d3f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:33:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473c110-5530-4779-b204-4eea68b8ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:09:27.021+08:00
      'mgnl:createdBy': 'vince'
