    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asteroid that wiped out the dinosaurs also triggered a global tsunami'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e196abaf-5e18-43f0-ae83-8b8a721f7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When a city-size asteroid slammed
        into Earth 66 million years ago, it wiped out the dinosaurs —&nbsp;and sent
        a monster tsunami rippling around the planet, according to new research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5079a-a285-4c21-9612-0166927c7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c53da-4e40-4a89-8cf0-a75b209cde15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid, about 8.7 miles (14 kilometers) wide, left an impact
        crater about 62 miles (100 kilometers) across near Mexico’s Yucatan peninsula.
        In addition to ending the reign of the dinosaurs, the direct hit triggered
        a mass extinction of 75% of animal and plant life on the planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028f957-0132-4c4b-b3d9-f60afb254379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c291f-8412-4783-8444-f62d5841d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the asteroid hit, it created a series of cataclysmic events.
        Global temperatures fluctuated; plumes of aerosol, soot and dust filled the
        air; and wildfires started as flaming pieces of material blasted from the
        impact re-entered the atmosphere and rained down. Within 48 hours, a tsunami
        had circled the globe – and it was thousands of times more energetic than
        modern tsunamis caused by earthquakes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0e55a-5682-4eec-bb50-fdd91c6686da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers set out to gain a better understanding of the tsunami
        and its reach through modeling. They found evidence to support their findings
        about the path and power of the tsunami by studying 120 ocean sediment cores
        from across the globe. A study detailing the findings published Tuesday in
        the journal American Geophysical Union Advances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d819a2c-b5de-4200-9949-2a4b337d1504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the first global simulation of the tsunami caused by the Chicxulub
        impact to be published in a peer-reviewed scientific journal, according to
        the authors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ad657-5940-48cc-889d-399e39812ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e124fb-b649-436f-8ae0-97a36b492329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tsunami was powerful enough to create towering waves more than
        a mile high and scour the ocean floor thousands of miles away from where the
        asteroid hit, according to the study. It effectively wiped away the sediment
        record of what happened before the event, as well as during it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ded3d9-82b2-4b3e-bff6-c3907e8a612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e944a3d-2bd3-4866-89c6-6dd4bd1007d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This tsunami was strong enough to disturb and erode sediments in
        ocean basins halfway around the globe, leaving either a gap in the sedimentary
        records or a jumble of older sediments,” said lead author Molly Range, who
        began working on the study as an undergraduate student and completed it for
        her master’s thesis at the University of Michigan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eea2b7-fca4-408f-aff4-a2fb95b1d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5124d4-0a3c-486e-9bf5-f4e5f8cec5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers estimate that the tsunami was up to 30,000 times more
        energetic than the December 26, 2004 Indian Ocean tsunami, one of the largest
        on record, that killed more than 230,000 people. The energy of the asteroid
        impact was at least 100,000 times larger than the Tonga volcanic eruption
        earlier this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db6d0a9-9b48-409b-88dc-fc2af28ef195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20e985-48e6-4ee1-b786-2f25aaf594d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tracing an ancient tsunami’s path</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b967a-90ff-4c29-9784-516bbade4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Johnson, study coauthor and an associate professor at Purdue
        University, used a large computer program called a hydrocode to simulate the
        first 10 minutes of the Chicxulub impact, including the formation of the crater
        and the beginning of the tsunami.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b7c92-d364-448b-8580-37a785699ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He included the size of the asteroid and its speed, which was estimated
        to be moving at 26,843 miles per hour (43,200 kilometers per hour) when it
        hit the granite crust and shallow waters of the Yucatan peninsula.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3c698-2a23-4fe9-8312-4ec2c1fd0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2ee0c-626e-4996-a59a-c4c837e71101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than three minutes later, rocks, sediments and other debris
        pushed a wall of water away from the impact, creating a 2.8 mile (4.5 kilometer)
        tall wave, according to the simulation. This wave subsided as exploded material
        fell back to Earth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f9c07-2eb3-47da-b09f-b453bccb08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfcaea9-629d-4670-8a8b-f9bda2a6a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the debris fell, it created even more chaotic waves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccae2f8-5943-496e-a77f-8de1225d50b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850ed21-a170-42b5-b42f-cb89eea8938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten minutes after impact, a ring-shaped wave about a mile high began
        traveling across the ocean in all directions from a point that was located
        137 miles (220 kilometers) away from the impact.</p>'
    '55':
      'image': 'jcr:c844e247-5a3c-4ef8-b73a-c499feb8b71e'
      'imageCaption': 'This graphic shows the tsunami sea-surface height movement
        four hours after the asteroid impact.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc737b-f6ac-4ba2-8754-6ac71145245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e92c8-06e8-4662-919c-fd144b0be975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This simulation was then entered into two different global tsunami
        models, MOM6 and MOST. While MOM6 is used to model deep ocean tsunamis, MOST
        is part of tsunami forecasting at the National Oceanic and Atmospheric Administration’s
        Tsunami Warning Centers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42848b-e053-4594-a5c7-8b8f2a79b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.081+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956da2c-8408-4a12-a0df-ec9bf6b91673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both models delivered almost the exact same results, creating a
        timeline of the tsunami for the research team.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ad5af-7afa-4335-815c-c832abe3102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea241960-9fec-4767-bc56-16d049e85104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour after impact, the tsunami had travel beyond the Gulf of
        Mexico into the North Atlantic Ocean. Four hours post-impact, the waves passed
        through the Central American Seaway and into the Pacific Ocean. The Central
        American Seaway once separated North and South America.</p>'
    '53':
      'image': 'jcr:fc48f87d-a0b2-4163-abb6-89daf95bed73'
      'imageCaption': 'This graphic shows the tsunami sea-surface height movement
        24 hours after the impact.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8376905-197f-4ee9-beeb-31bee89c6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01dcf7-b75c-435f-bf75-d962b1b08880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 24 hours, the waves entered the Indian Ocean from both sides
        after traveling across the Pacific and Atlantic oceans. And by 48 hours after
        impact, large tsunami waves had reached most of Earth’s coastlines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a741e-fa1a-43e1-a87b-6448180d3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fb479-5c83-40dd-911a-f3a5ae496500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A changing ocean floor</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae830b68-e524-44f6-a177-c27a39dbfbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underwater current was strongest in the North Atlantic Ocean,
        the Central American Seaway and the South Pacific Ocean, exceeding 0.4 miles
        per hour (643 meters per hour), which is strong enough to blast away sediments
        on the ocean floor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f3f1a-66cf-4ba0-90cb-03f5e8a74754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496257f2-ace9-4840-bbd8-eff13f652365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Indian Ocean, North Pacific, the South Atlantic and
        the Mediterranean were shielded from the worst of the tsunami, with lesser
        underwater currents.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6374d9-79b7-4dbc-9cc5-c4464a4c2081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f1ad7-74c7-4ee4-91b4-37b20130372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team analyzed information from 120 sediments that largely came
        from previous scientific ocean-drilling projects. There were more intact sediment
        layers in the waters protected from the tsunami’s wrath. Meanwhile, there
        were gaps in the sediment record for the North Atlantic and South Pacific
        oceans.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab7e7d-6419-4fce-b3b7-2e09eee0958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were surprised to find that sediment on the eastern
        shores of New Zealand’s north and south islands had been heavily disturbed
        with multiple gaps. Initially, scientists thought this was because of the
        activity of tectonic plates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9247e-0132-44f2-a292-72c3de71c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9889077-db72-4f2d-a158-e4864a1f1b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.082+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new model shows the sediments being directly in the pathway
        of the Chicxulub tsunami, despite being 7,500 miles (12,000 kilometers) away.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ecd83-cb3c-462e-b141-9df96f4ccc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812b178-d122-481f-a0fb-38198ec0979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel these deposits are recording the effects of the impact
        tsunami, and this is perhaps the most telling confirmation of the global significance
        of this event,” Range said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411c524-0cf8-422e-a05d-6c0f1ce2394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00d5cd-53af-47ea-a5bb-eb070e6b005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the team didn’t estimate the tsunami’s impact on coastal flooding,
        the model shows that the North Atlantic coastal regions and South America’s
        Pacific coast were likely hit with waves taller than 32.8 feet (20 meters).
        The waves only grew as they neared the shore, causing flooding and erosion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e2ce4-a4bd-439b-a2de-9cde80a6a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857441b-bd6f-4538-bf55-c69bbd4c1979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future research will model the extent of global flooding after the
        impact and how far inland the tsunami’s effects could be felt, according to
        study coauthor and University of Michigan professor and physical oceanographer
        Brian Arbic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc8d43-3e53-477f-8295-469b8ac9487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82834561-25f4-4113-9116-c9f7d5334ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:21:52.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously the greatest inundations would have been closest to the
        impact site, but even far away the waves were likely to be very large,” Arbic
        said.</p>'
  'nobel-prize-physics-winner-2022':
    'author': 'Rob Picheta and Katie Hunt, CNN'
    'caption': 'The Nobel physics laureates for 2022. From left to right: Anton Zeilinger,
      John F. Clauser and Alain Aspect.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-05T08:25:51.687+08:00
    'imagesource': 'jcr:f518b55c-392a-4691-84c3-ac4745b512b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e927624-0b38-4f1e-8f10-cf773974b39b'
    'lead': 'The trio won for their experiments with what’s known as entanglement
      — a mind-boggling phenomenon when two particles behave as one and affect each
      other, even though they can be at a vast distance to one another, on opposite
      sides of the planet or even the solar system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T08:31:43.421+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-17T21:33:33.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:41.900+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel prize for quantum physicists who explained particles’ ‘spooky
      behavior’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e617b49d-2ec5-4dd7-bb0a-ef4569fe0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Alain Aspect, John F. Clauser and
        Anton Zeilinger have won the Nobel Prize in physics for their landmark achievements
        in quantum mechanics – the study of the behavior of particles and atoms –
        the organizing committee announced in Stockholm on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdfa82c-85a8-46f1-b4a4-64660d2da805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23317430-83cf-4625-be21-6eab86f05b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio won for their experiments with what’s known as entanglement
        – a mind-boggling phenomenon when two particles behave as one and affect each
        other, even though they can be at a vast distance to one another, on opposite
        sides of the planet or even the solar system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493dd9dd-4209-477c-bd8c-42cba09a0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd840b42c-d213-48ee-9495-eb346135a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been one of the most debated elements of quantum mechanics
        and was memorably described by particle physicist Albert Einstein as “spooky
        action at a distance.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e01ff1-9f86-493c-892f-b4182bfa189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades after Einstein’s death, experiments by the three physicists
        showed that quantum entanglement was real, not just theoretical, and the Royal
        Swedish Academy of Sciences said the work of the trio “has laid the foundation
        for a new era of quantum technology.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f34ade-d57e-4b0e-a4ae-fb8886524c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspect, Clauser and Zeilinger were born in France, California and
        Austria respectively. Their discoveries have added to and furthered the work
        of John Stewart Bell, whose theorem changed the scientific world’s understanding
        of quantum mechanics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c913f-7fb9-4bdf-aea0-3c9c04bfd845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd1eae-5719-44ef-bcf2-a66d0196ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m still kind of shocked but it’s a very positive shock. I was
        actually very surprised,” Zeilinger, a professor at University of Vienna,
        Austria, told journalists in Stockholm shortly after hearing he’d won the
        prize.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4a96f-ca6c-498d-83fc-57939612bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c0a7b5-f3fe-4ed2-b3fc-5cc874ec2699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners’ work confirmed that “quantum mechanics actually has
        utility in real-world applications,” Michael Moloney, CEO of the American
        Institute of Physics, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33a22d-6d03-4166-a285-7e7d2cc4e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9817cd7-9fc7-4682-ba26-640707bd0b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not just this theory to explain all the counterintuitive nature
        of the quantum world. It showed that by measuring some of the predictions
        we can engage in applications like quantum computing and quantum cryptography.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad74ce60-d4ec-435d-b076-bfb33fea87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769e8a9-9a66-430b-a231-9cc162d538f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moloney said the trio’s discoveries are “potentially going to change
        our world in terms of really practical things, like being able to do quantum
        computing; solutions that will help us with everything from vaccines, to tech,
        to weather prediction.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c50cd-d546-4d7e-a1d2-32ed6140f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f852b-d2b4-40ef-a9b6-d40fe8105b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s just so many different types of computations that we can
        do through quantum information science that we can’t do with classical computers,”
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5286c8-2f4c-4bab-88a2-a8ae20d66864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s winners have been highly regarded within academia for
        several decades. Analytics company Clarivate said Tuesday it had forecast
        Clauser, Aspect and Zeilinger would win a Nobel Prize in 2011, “based on a
        series of highly cited and independently published papers that appeared in
        the 1960s, 1980s, and 1990s, respectively.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c5721f-3405-48d7-8322-1da6171a65b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.422+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b444c-3859-45d7-96ad-21687b95038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our selection also recognized the obvious importance of their experimental
        verification of ‘spooky action at a distance,’ a phenomenon of quantum mechanics
        that strains our imagination,” the company said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01464f9-035b-41e9-9e6c-6535baa84515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ecb86-d7ae-4fe9-8723-eb9fadf7f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicists had struggled to explain how quantum mechanics allows
        two particles to affect each other’s behavior.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d0a20-917f-42a6-badc-e5754a72317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58e545-b377-4d0a-98eb-382e47e95a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That these two particles are entangled in a way that, no matter
        how distant they are from each other, making a measurement on one determines
        the measurement on the other. That sort of blows your mind as a physicist,”
        said Moloney.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c88a50-039c-4854-88ac-25e02e78d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39cb041-e12d-41a1-9c2b-a1e6d5e3cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So 100 years ago or so, when Einstein came up with this, it was
        really like … this just doesn’t make sense. The speed of light is, you know,
        is the classical limit so how can they do this? So that’s what they were struggling
        with for a long time.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6d421-2324-475d-a137-ffefae3a672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon could allow the secure transfer of information across
        huge distances between quantum computers using the features of entanglement
        – a process that Zeilinger described as “quantum teleportation.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f1a6c-5cbf-4b0b-b1c7-5bb19ebc4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e2b76-9470-4ba2-884a-5b49df2aecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the science fiction connotations, he dismissed the idea
        of teleporting people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593304d0-69b9-4bde-8972-b445486df32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ed077-1d41-4c41-b30f-b1a677f93df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not like in the Star Trek films transporting something – certainly
        not a person – over some distance, but the point is using entanglement you
        can transfer all the information carried by an object over to some other place
        … where the object is reconstituted. So far (it’s) only done with very small
        particles.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fac85e-3563-4cab-9bbd-18b6027dd879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a3ab3-8118-4079-9c62-c5e20955cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.423+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeilinger also praised the contribution of the more than 100 students
        he had worked with over the years. His advice to young people was to “do what
        you find interesting.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c173699-7d74-4a86-ba00-b1a1707636ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.424+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75bc515-3704-4ca3-9b7a-a51301b9f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.424+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to say I was always interested in quantum mechanics from
        the first moment I heard about it. I was struck by the theoretical predictions
        that did not fit the usual intuition one might have.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534693db-6178-43dc-a19f-83174d99dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.424+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909e26f-9e55-4dfe-b03c-3a0786fb0c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.424+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that much still remained unknown about quantum mechanics:
        “I’m curious to what we will see in the next 10 or 20 years.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c8e44-2f99-4605-ad59-ecd0f5e7f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.424+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e2ce7-15c8-4203-9906-ba5c3fbac3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.424+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three scientists will share the prize money of 10 million Swedish
        krona ($915,000).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af55020-60dc-4b51-968e-79fae2d8081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.424+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8c1ae-2d4b-46e7-9745-958f337ebeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.424+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prestigious Nobels are being handed out throughout the week;
        on Monday, Swedish geneticist Svante Pääbo won the medicine award for pioneering
        the use of ancient DNA to unlock secrets about human evolution.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2327b-29d4-4ac2-8b06-54fc47779eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.424+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0846659-d21b-4acd-9a8c-a2706f9b244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:31:43.424+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel laureates in the fields of chemistry, literature and peace
        will be announced later this week, and the 2022 slate will conclude on Monday
        with the award for economics.</p>'
  'inflation-September-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-05T09:03:16.944+08:00
