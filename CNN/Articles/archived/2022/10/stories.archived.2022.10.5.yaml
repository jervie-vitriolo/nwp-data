      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Sleat led the way for FEU with 15 markers and three boards
        as they remained winless in two outings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec2a3d-6c27-4cd5-ac18-b2cf777e5e93'
      'mgnl:activationStatus': true
