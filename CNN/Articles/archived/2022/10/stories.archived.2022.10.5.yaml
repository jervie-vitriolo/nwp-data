  'nobel-prize-chemistry-winner-2022':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-05T18:14:27.452+08:00
    'imagesource': 'jcr:b77bc3ca-e268-4c45-a69e-d8bb344fd7cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '971686b9-2c26-49e2-8e31-8122d6ed2d55'
    'lead': 'Carolyn R. Bertozzi, Morten Meldal and K. Barry Sharpless have won the
      Nobel Prize for chemistry, for work that has produced "an ingenious tool for
      building molecules."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T18:30:30.760+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:33:18.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:48.538+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three scientists win Nobel Prize for chemistry for ''ingenious'' molecule-building
      tool

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74721698-d1ac-4175-abc9-5b49e5f6fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:30:30.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carolyn R. Bertozzi, Morten Meldal and
        K. Barry Sharpless have won the Nobel Prize for chemistry, for work that has
        produced "an ingenious tool for building molecules."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3acf02-8c50-4e17-ab67-1da3aa97c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:30:30.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio won the award for founding and advancing the fields of
        click chemistry and bioorthogonal chemistry, which has "led to a revolution
        in how chemists think about linking molecules together," the Royal Swedish
        Academy of Sciences said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691ed93-b726-41ed-a13e-33c3340a20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:30:30.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click chemistry enables fast and straightforward reactions, where
        "molecular building blocks snap together quickly," the committee said. The
        principle can bring real-world benefits in the development of pharmaceuticals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9134a83-1231-4faf-8647-cd9325eca58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:30:30.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobels are being awarded throughout the week; the prizes for
        medicine and physics were announced on Monday and Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f7845-e7b1-4521-bd47-5d408db0bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:30:30.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story. More details soon on CNN.com, "<a
        href="https://edition.cnn.com/2022/10/05/europe/nobel-prize-chemistry-winner-2022-scn-intl/index.html">Three
        scientists win Nobel Prize for chemistry for ‘ingenious’ molecule-building
        tool</a>."</em></p>'
  'kenya-drought-rarest-zebras':
    'author': 'Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-05T18:30:51.543+08:00
    'imagesource': 'jcr:3dc53d08-4edb-420b-bb47-5f7de6bc9657'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fe32748-2b3a-463d-ad5e-8a50e38582c1'
    'lead': 'Animal carcasses rotting on the ground — including giraffes and livestock
      — have become a common sight in northern Kenya, where unprecedented dry spells
      are chipping away at already depleted food and water resources.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T18:33:46.801+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:33:18.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:48.863+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2% of the world''s rarest zebras wiped out in Kenya''s relentless drought

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848fba7-5913-40a0-a241-be6fd2e66f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A grueling two-year drought in Kenya has
        wiped out 2% of the world''s rarest zebra species and increased elephant deaths
        as well, as the climate crisis takes its toll on the east African nation''s
        wildlife.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45434bcd-4850-466a-9268-5530708953b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal carcasses rotting on the ground -- including giraffes and
        livestock -- have become a common sight in northern Kenya, where unprecedented
        dry spells are chipping away at already depleted food and water resources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3421c4b-48cb-411b-be4a-ba20436d5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grevy Zebra, the world''s rarest of the zebra species, has been
        the worst hit species by the drought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657736c-9288-49ae-b919-2edd15332b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founder and Executive Director of the Grevy''s Zebra Trust, Belinda
        Low Mackey, told CNN that the species'' mortality rate would only rise if
        no significant rain falls on the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b4606-bb6b-4074-8e28-3566c0b3002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the approaching rainy season fails, Grevy''s zebra face a very
        serious threat of starvation," she said. "Since June, we have lost 58 Grevy''s
        zebra and mortality cases are rising as the drought intensifies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c237501-68a3-4401-8209-a2bad78b7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the most drought-resistant animals are impacted. One is the
        camel, which is known to survive lengthy periods without water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef9339-06f4-45ee-9fd3-2ae5fec5e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Camels are a valuable resource for many people in this region,"
        Suze van Meegen, an Emergency Response Manager for the Norwegian Refugee Council
        in East Africa, told CNN. "The deserts of Kenya ... are now littered with
        their carcasses."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfad694-e167-45b2-a3ec-238bee455eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya is on the brink of its fifth failed rainy season and its metrological
        department forecasts "drier-than-average conditions" for the rest of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb550264-4a8f-4e60-b502-98fe4443b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists are worried that many more endangered species will
        die.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ff346-d059-416b-ab1a-4710bae88efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the next rains fail ... we could expect to see a substantial
        spike in elephant mortality," says Frank Pope, who heads Kenya-based conservation
        charity Save the Elephants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53306b0-fa2a-4c75-86c2-da57124e43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing herds splintered into the smallest units ... as they
        try to eke out a living," he said. "Calves are being abandoned, and elderly
        elephants are dying. Without rain, others will soon follow."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719f142-7592-4065-bb15-ddf036883143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the dry spell persists, other endangered wildlife is fast going
        extinct.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b66173-2843-4673-a351-34b1f3f5e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Living off wildlife</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f79bdf-a456-44a8-b0d8-3669802b21cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought is also worsening poaching for bushmeat, which has risen
        among pastoralist communities in the north as the drought impacts other sources
        of income.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf004c7-6610-4686-9cf0-b8f7ea3cd0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mackey says Grevy''s zebras are being hunted for meat as they stray
        into community settlements in desperate search for food.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48fcb1-ca00-410a-bc99-b047688380d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drought has led to increased poaching of Grevy''s zebra due
        to large numbers of livestock converging on grazing reserves," Mackey said.
        "This has led to inter-ethnic conflict (sometimes animals get caught in crossfire)
        and poaching, as herders resort to living off wildlife."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a54ad-fda9-459d-9934-b79a244362cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-wildlife conflict has also fueled the killing of dozens of
        elephants that are forced to come in close contact with humans as they chase
        shrinking sources of food and water, said Pope of Save the Elephants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5504b00-010b-4a8b-891f-3a1903ae6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, we lost half as many elephants to conflict with people
        as we did to poaching at the height of the ivory crisis 10 years ago," he
        tells CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db94f8-c64c-46bd-a481-21dc6e3bbf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 400 elephants were lost to poaching 10 years ago, the highest
        in Kenya since 2005, according to a 2012 report by the country''s wildlife
        service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3a70d-82a8-4a78-b79e-0a8b3de1bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government action against ivory trade has quelled ivory poaching
        in Kenya, poaching for bushmeat has persisted due to the drought and soaring
        food prices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f8b5c-7bf9-4ed9-bf94-70d0e5f3cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Worst drought in decades</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f62621-3a00-4e2d-8ca0-5506b5b87426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since October 2020, four consecutive rainy seasons have failed in
        parts of Kenya and the Greater Horn of Africa. The UN says this is region''s
        worst drought in 40 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20704e-9257-4d05-ae39-b06f44b9d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than four million Kenyans are "food insecure" due to the drought
        and over 3 million can''t get enough water to drink.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4409e9db-3141-4242-9a60-7e884273b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grevy''s Zebra Trust says it is helping endangered species survive
        the drought through supplementary feeding.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178182df-a944-4ba9-a65e-896afd72d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have one dedicated feeding team in each of the three national
        reserves (Samburu, Buffalo Springs and Shaba). On average we are using 1,500
        bales (of supplementary hay) per week," Mackey said, adding that other species
        such as oryx and buffalo were also benefiting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e76cf3f-62ed-4d52-b6e2-ff689ab04919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, interventions for elephants at a scale that could make
        an appreciable difference are difficult, says Pope.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a6d01-a1bd-4a7b-87a7-6197861cc5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Providing new water sources can be counter-productive, for instance,
        causing local desertification," he said. "Save the Elephants concentrates
        on helping local people protect themselves from conflict (with stray elephants)
        and helps respond to incidents when conflict does occur."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccf642-1c82-4589-867e-8bf1f2b6ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope also worries that when the rains finally come, there might
        be less grass due to overgrazing by livestock.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af37989-94bd-44cf-a8f6-4c49926da4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A bigger concern is the overgrazing that is starting to turn the
        fragile landscape to desert. When the rains do come there will be less grass,
        even as the pressure on the landscape increases."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2aa834-252c-426c-afcb-ece73c9faa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:33:46.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/05/africa/kenya-drought-wildlife-climate-intl-cmd/index.html">2%
        of the world’s rarest zebras wiped out in Kenya’s relentless drought</a>."</em></p>'
  'survivors-indonesia-stadium-tragedy':
    'author': 'Masrur Jamaluddin, Heather Chen and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-05T18:37:13.983+08:00
    'imagesource': 'jcr:bc517ddd-cbbd-48ed-9d45-fe4dbcfde069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c88c7f79-ed46-4ae3-98c6-e50f0bb3abc7'
    'lead': 'Fans attempting to escape the chaos that erupted at Indonesia''s Kanjuruhan
      Stadium last Saturday became trapped after security failed to open multiple
      exit gates, according to the national football association, contributing to
      the crowd crush in which at least 131 people died.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T18:40:48.257+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:33:17.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:49.180+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survivors recount horror of Indonesia stadium tragedy as officials say
      locked exits contributed to crush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf0d5c-fdb0-4b75-968c-8e2ecacca70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fans attempting to escape the chaos that
        erupted at Indonesia''s Kanjuruhan Stadium last Saturday became trapped after
        security failed to open multiple exit gates, according to the national football
        association, contributing to the crowd crush in which at least 131 people
        died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47748b-0b65-40e8-97df-c40a7c228696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces are facing mounting anger over their role in the
        disaster, amid questions over whether officers used excessive force in attempting
        to remove fans from the field following Arema FC''s 3-2 defeat against visitors
        Persebaya Surabaya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c274e-f8f5-411a-8a4a-64d661be8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster, one of the worst in the sport''s history, saw a number
        of the 42,000 Arema FC fans clash with police, prompting security forces to
        fire tear gas into enclosed areas of the stadium. Most of the deaths -- including
        33 children -- are believed to have occurred as panicked fans attempted to
        flee the choking smoke, triggering a crush at the exits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1fdfd2-496b-4a0c-b587-ce7600866d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian police have launched an investigation into the use of
        tear gas at the game in the city of Malang, leading to the suspension of nine
        officers from East Java province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc4927-fb91-41a0-98aa-16adaa46851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid allegations of mismanagement by both police and the game''s
        organizers, survivors of the tragedy are demanding answers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e9ee1-d29f-46d4-b0fa-85826e6cfca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all disappointed with the match result but there was no
        (sign of) violence or chaos until police started firing tear gas," said Arema
        fan Toni Lestari Widodo, 62.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482de12e-7a6d-41bc-9715-2fb9dfd9721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only "escalated the situation" and made it worse, he said. "The
        police overreacted in their handling of the situation. I really don''t understand
        why they did it. There was really no point for violence (on their part)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1efbd5-672a-447f-a4a5-480e97cc3728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A big mistake''</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29b8ed-5282-4535-a22c-958452ab466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andi Hariyanto, 32, lost multiple members of his family in the tragedy,
        including his wife, two teenage daughters and nephew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b61bae-56b7-456d-874e-f8c77e09489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had remained behind with his family in the stands to avoid joining
        crowds rushing for the exits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c36ab-45c6-4cd7-acaa-104690586ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riot police on the field fired tear gas at supporters in the stands,
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f449a38-1d55-4b96-8bf6-f3845e0a3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a big mistake," he said. "Don''t they know that there were
        many women and children who were also watching the match? I still don''t understand.
        What did we do to make them want to shoot us?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a69a961-feee-4d30-bc23-1359f55ce708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hariyanto managed to escape the ensuing crush along with his his
        2-year-old son, Gian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54c0e3-390a-4552-bb2b-33c6a7ce42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Gebi Asta Putri Purwoko, and their two daughters, Natasya
        Debi Ramadani, 14, and Naila Debi Anggraini, 12, did not.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a7e262-d027-4def-b25f-18e8403536d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around midnight, he returned to the stadium, where dozens of
        body bags were lying on the ground. "One by one, I opened the covers to find
        my family," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e974a-ad89-443d-8aa2-838d3bc9c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I found Natasya and Naila, lying there close to each other,"
        he said, fighting back tears. "I can''t remember how many bodies I checked
        to find them but when I finished it all, I still couldn''t find my wife."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7f7d2-806a-4827-aea6-89b36d1c55c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Locked exit gates</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e66fe-d24f-4c7d-9e65-a542a19aba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the Football Association of Indonesia said
        it had permanently removed the security official responsible for regulating
        the stadium''s exits. It said some of the gates remained locked during the
        disaster owing to a failure to properly communicate orders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5548fe-734a-4763-992b-6dab6d477a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doors should have been open but were closed," said Erwin Tobing,
        chief of the association''s discipline commission. There are 14 gates at the
        stadium in total.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037bbe00-e02e-484d-9e66-8a3f4f2beb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety rules and measures state that gates must be unlocked 10 minutes
        before the end of a match.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436fe997-0d60-4d53-8de5-6ac80b3307a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of the disaster, several gates were still locked minutes
        after the referee blew the final whistle, the association noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bb116-f65f-4476-b76d-bc7ec89bc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Ahmad Riyadh also blamed the shortage of workers, saying
        that "only a few guards" had been on hand to open the gates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc856d8b-4303-4334-964e-128c70fd5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Indonesian soccer league matches have been suspended under orders
        of President Joko Widodo, as official investigations are underway. On Wednesday,
        Widodo said he will order a "total audit" of soccer stadiums across the country
        in an effort to prevent any further tragedies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19824f-193b-479f-a484-085c71b3a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:40:48.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/05/asia/indonesia-kanjuruhan-stadium-tragedy-intl-hnk/index.html">Survivors
        recount horror of Indonesia stadium tragedy as officials say locked exits
        contributed to crush</a>."</em></p>'
  'DMW-eyes-scholarship-fund-healthcare-workers-':
