      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)&nbsp;—</strong>
        A senator on Wednesday urged the Department of Transportation (DOTr) to solve
        the recurring malfunctions in the MRT-3 line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e015c3-b041-4502-abad-02d030059849'
