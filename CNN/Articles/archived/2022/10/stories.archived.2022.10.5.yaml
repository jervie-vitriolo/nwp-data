    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a54a9-14c1-413a-95e4-f6dfbf052e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned home with the intent to start a business, instead
        of reaching for international acclaim, he decided make French pastries more
        friendly price and accessibility-wise to Filipinos in the Philippines, using
        locally-sourced ingredients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398b3fa-9817-4443-bcc9-76636a078de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01583aba-d01d-49a2-b722-f64c8453ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was captivated by how elegant, technical, and creative French
        pastries are throughout my time working with and studying pastry — or French
        culinary arts, in general,” says Salar. “I wanted to share what I learned
        from my work experience abroad and help elevate the Filipino food experience.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953f2f7-1df7-4aa2-bb9b-ada2edfe6dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f920cb-0e6d-42dd-a74b-8567e4d11436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was from this dream that he and his wife Jiannina started the
        online business Pâtisserie Le Choux-Colat. The couple started with a small
        commissary producing the chocolate entremet, a multi-layered cake encased
        in a mirror glaze that falls under the too-pretty-to-eat category of desserts.
        They first opened orders exclusively to friends and family in 2020, with the
        high demand prompting them to open orders to the public through Instagram
        in February 2021. In July 2022, they finally expanded into a brick-and-mortar
        space at The Podium.</p>'
    '36':
      'image': 'jcr:3f62d6e1-4af7-4a44-87e4-6c0a952c6afe'
