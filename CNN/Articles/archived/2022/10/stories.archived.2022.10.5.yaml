      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that the American R&amp;B superstar was performing
        his hit song "Miss Independent" when Gray delivered her winning lava walk
        that ultimately bagged her the Miss Universe crown in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f06af-8e4e-433a-a123-06531fb0eb97'
      'mgnl:activationStatus': true
