      'mgnl:lastActivated': 2023-01-17T21:33:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo added that consumers must also play their part in sustainable
        development by purchasing only those items they need.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146f3b3-1f4a-40c0-8a5a-d52587d6903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:44:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7df52-5230-45cf-a662-833414eb05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:44:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinakaimportante ay yung sustainable na consumer na mag-iisip
        muna siya bago siya bumili, kung talagang kailangan niya, or baka mayroon
        na siya ng kamukha nito," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae468bf-df6d-4e56-804d-161e10446f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:44:23.273+08:00
