    'jcr:uuid': 'e72177ea-e37b-43fd-a8de-cdc6a03daeb6'
    'lead': 'A resolution seeking to investigate the recent Philippine Charity Sweepstakes
      Office (PCSO) lotto results with 433 winners has been filed in the House of
      Representatives, citing the need to "protect and ensure the integrity" of the
      draw.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T00:21:49.916+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:33:44.542+08:00
