      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his first apprentices, Christian Cellon, was a high school
        student from Mindanao that he met while doing consulting work for a chocolate
        business in the area. Cellon, says Salar, had no background or experience
        but was very eager to learn about pastries, and applied when told that they
        were looking for people to help run Pâtisserie Le Choux-Colat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de240633-95cb-4f7b-bb70-2ad040dd2782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko, ‘It''s okay, as long as willing kang matuto.’ Siya talaga
        yung willing matuto sa lahat,” says Salar. “Na-inspire kasi ako, kasi sabi
        ko, sa experience ko for how many years na ang dami kong na-train na culinary
        graduate, students, bihira akong makakita ng sobrang interested talaga na
        matuto.”</p>'
