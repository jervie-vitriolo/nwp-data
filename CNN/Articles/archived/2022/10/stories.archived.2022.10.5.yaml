      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray quote-retweeted CNN Philippines'' post announcing Ne-Yo''s
        return to the Philippines.</p>'
