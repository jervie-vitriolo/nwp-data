      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nananawagan po tayo sa pamunuan ng MRT-3 na agarang solusyunan
        ang paulit-ulit na problema ito</em> [We call on the MRT-3 management to immediately
        solve this recurring problem]. More or less 300,000 commuters rely on MRT
        every day," Sen. Bong Revilla said in a statement.</p>'
