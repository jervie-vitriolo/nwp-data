      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d76911-7cd0-4809-bdeb-7cd0e5ba417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T07:37:58.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We express our grave concern about the killing of broadcast commentator
        Mr. Percival Mabasa (Percy Lapid) by unidentified assailants last night. We
        extend our deepest sympathies to his family &amp; loved ones,” the Canadian
        Embassy wrote.</p>'
