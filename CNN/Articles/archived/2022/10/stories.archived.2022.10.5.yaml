    'template': '1'
    'title': 'Vic Rodriguez confirms ''complete exit'' from Marcos admin, to stay
      mum on issues linked to former post'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b57f57-c13e-4b47-9577-6494f57290e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:10:25.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)—</strong> Lawyer
        Vic Rodriguez on Wednesday confirmed he has "completely exited" the administration
        of President Ferdinand "Bongbong" Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee2b72-c358-48ec-9942-e9f22d010533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:10:25.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Rodriguez bared he has already spoken with Marcos
        regarding his wish to spend more time with family following his resignation
        as Executive Secretary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab2c185-534f-4652-be11-68b3a57778a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:10:25.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez previously said he will still serve as the presidential
        chief of staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ed0b8-292e-4e62-8274-3f9a40f836d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:10:25.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] a very personal decision that was happily made," he wrote
        on his social media page.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fattyvicrodriguez%2Fposts%2Fpfbid02nkBA3h2Qm5bzu96XWCLLUibPWXx13Fe3bDCauZAzFgWoyPLyrPUUJxZN6xsX8Z3xl&show_text=true&width=500"
        width="500" height="754" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88b4e0-ae33-4710-b361-28b928535dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:10:25.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:23.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911b36a-d0aa-4f86-a04f-6bd41c9d92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:10:25.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:23.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, newly appointed Executive Secretary Lucas Bersamin said
        Rodriguez is "no longer a member" of the Marcos'' Cabinet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd45e3-333c-4095-9af5-a2762a60291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:10:25.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:23.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin explained he was not aware of the earlier reported Administrative
        Order No. 1, which supposedly creates the new post of presidential chief of
        staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43e292-a723-4443-8046-3b624fb04e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:10:25.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rodriguez also said he will continue to stay mum on questions
        and matters related to his previous position, explaining that his conversations
        with Marcos are "absolutely privileged."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5dd5a7-7d20-490f-8b95-1e10ce2831e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:10:25.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for my continued silence on matters related to my previous position,
        the fundamental reason for this is the fact that all communications that have
        transpired between the President and myself are absolutely privileged, something
        which I shall continue to honor," added Rodriguez, who was also Marcos'' longtime
        spokesperson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d248390-9396-480e-9ccc-1ae3299d386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:10:25.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:23.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez'' short stint as executive secretary was hounded by the
        issue on the sugar importation order, which the Senate Blue Ribbon Committee
        cleared him from.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6aced-0248-4a68-aebc-f027ed7e3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:10:25.150+08:00
