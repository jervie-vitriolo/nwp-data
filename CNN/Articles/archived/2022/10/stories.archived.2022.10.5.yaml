      'jcr:uuid': 'd0935054-533e-46c1-a032-d4c7b434f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        education budget is not enough to provide proper infrastructure, Vice President
        and Education chief Sara Duterte said on Wednesday, as she assured teachers
        the available budget will be distributed equitably.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f7d81c-1141-440b-a48b-7b0274597076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad73aeaf-39e1-4043-b21f-46d0ccd91a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with a group of teachers in Abra on World Teachers’
        Day to personally listen to issues they want the government to address, mostly
        pointing to the lack of school infrastructure and facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17898b-b68c-40b2-b55e-5530c49fe801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16aafac-b6c6-4fd5-badd-e1ca96c66cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinaintindi ko sa ating mga guro na halos taon-taon, hindi
        talaga sapat ang</em> budget <em>na ina-</em>allot <em>para sa</em> infrastructure
        development <em>pero naiintindihan din ng</em> DepEd (Department of Education)
        <em>na maraming opisina sa gobyerno na nangangailangan din ng</em> budget
        <em>dahil meron din silang mandato</em>," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5084192-a3dd-44cd-b6c2-2ae5af158cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c292c63-d47c-43c4-bef8-617c244d39a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I made the teachers understand that the annual budget
        allotted for infrastructure development is not enough. DepEd also acknowledges
        that many other government agencies need a budget because they have a mandate
        to fulfill.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de527d-1985-472e-96e6-b4a2a416998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963eab2-b4a7-4744-823a-713af2b5beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education chief assured the teachers of equal distribution of
        resources from the budget for school facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3d2ae-ef1b-4b29-9e0d-9c831f1ca071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b60f6-aa28-42fa-915c-8a4690b73cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 47,000 public schools nationwide, the department proposed
        ₱9.8 billion for basic education facilities in its 2023 budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f240004-56b6-46a0-9cda-c2807a32d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a755deda-6052-48a6-aee0-8d63c313d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers also said they were overworked and underpaid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456caa3-d0c5-496b-8cb1-d77f8d313b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c1a91-d845-497e-a286-886b88b604f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte did not tackle these matters, she underscored the
        important role of teachers in empowering future generations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e58b2f-d5cc-4e67-91ff-80645adaa98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7807926-8ceb-4cc9-a0b2-4d0d78443781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat tayong lahat ngayong araw na ito, lahat ng madaanan nating</em>
        teachers <em>ay magpasalamat tayo sa kanilang</em> dedication, integrity,
        <em>at disiplina na tulungan tayong lahat</em>," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8321fca-4da4-436e-828d-b4f389bc6d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fae79f-a588-4874-9f99-37dc5f540430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:32:30.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On this day, everyone who will come across teachers
        should thank them for their dedication, integrity, and discipline to help
        us.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d450ffb-db14-468a-8104-1493a3be6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:12:00.418+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also stated the reason why her team chose the province of
        Abra to mark the celebration of World Teachers'' Day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58b1f8-e8b0-41fc-8a5e-2b721591c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:12:00.418+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df18a4-621a-4051-97c6-ac29d345b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:12:00.419+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[A]ng una nilang napili ay doon sa</em> Davao region <em>pero
        sinabi ko na sanay na ang mga taga-</em>Davao City. <em>Alam na nila kung
        paano kami mag-</em>celebrate <em>ng</em> World Teachers'' Day <em>doon. Kaya
        ang sabi ko ay pumunta tayo doon sa mga</em> teachers <em>na nangangailangan
        ng</em> stress debriefing <em>at kailangan ng</em> relaxation <em>dahil hindi
        po madali ang dumaan sa</em> magnitude seven <em>na lindol</em>," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725dc5c3-54d5-4cdb-b013-cb4c619f85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:12:00.419+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b4db7-863c-483e-9cfd-ead3838c8d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:12:00.419+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:33:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They first chose that we do it in the Davao region
        but I said those in Davao City already know how we celebrate World Teachers''
        Day. I suggested we go to the teachers who need stress debriefing and relaxation
        because going through a magnitude seven quake like the people here in Abra
        is not easy.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ba7e4-de29-490c-8ede-5dfc1fb31676'
