      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ne-Yo will be taking the Araneta Coliseum stage on Jan. 23 for his
        "Live in Concert" tour, where he will perform his greatest hits and new music,
        said concert promoter Wilbros Live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ac4bf-50fc-417f-9fdb-513e073e43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:58:50.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time Grammy winner recently released his eighth studio
        album “Self Explanatory,” which included collaborations with Yung Bleu, Jeremih,
        Trippie Redd, and Zae France along with standout singles such as “You Got
        The Body,” “Stay Down,” “Don’t Love Me,” and more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
