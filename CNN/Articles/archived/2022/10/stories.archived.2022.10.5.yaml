      'jcr:uuid': 'd06c1483-0868-4bb3-93c7-b941f2f5b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world''s second biggest economy, saw its currency, the
        yuan, fall to a record low of nearly 7.27 against the dollar last week in
        international trading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03f77e-edd7-4a4e-b168-7745c9b4a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c778c02-65b6-4afb-bfd0-2ed3cfea3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite interventions by China''s central bank, the yuan— also known
        as the renminbi —continues to hover near record lows in the offshore market.
        So far this year, it has fallen 11% against the dollar, on track for its worst
        year since 1994, according to data from Refinitiv.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c782e-4406-4db5-b167-fbb1b743673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7afa53c-ffd3-46ca-8e1d-1fee776cc1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, the world''s third biggest economy, has fared even worse.
        The Japanese yen has tumbled a whopping 26% this year, declining the most
        among all Asian currencies. In South Asia, the Indian rupee has also slumped
        to a record low, down 9% versus the greenback for the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e3cf0-c6df-4f89-bff8-2774b94cb9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650442f-564c-4361-9c60-b910b29add2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed''s rapid monetary tightening is sending ripples far and
        wide," said Frederic Neumann, chief Asia economist at HSBC. "Even Asia, despite
        its robust macroeconomic fundamentals, is now facing heightened financial
        market volatility," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5bbf1-2e23-4b9a-99eb-31b7d424b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e336b-aa57-4950-b162-19ef6db11c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the intense pressure on major Asian currencies continues, some
        financial analysts are concerned that if the situation is not controlled,
        it may lead to a financial crisis in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79915e3-a2a7-4d04-9cf0-78afb3a2b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc82a0-ba16-4d62-a8fb-7cd840d06e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong dollar environment has raised questions about how Asia
        will be impacted and whether this will precipitate another financial crisis,"
        wrote Morgan Stanley''s chief Asia economist Chetan Ahya in research report
        on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174aab33-1343-4e38-af54-6d03249b1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b480520c-1355-4b3b-96f5-83ab3564a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer of 1997, a massive crisis was triggered in the region
        by the devaluation of Thailand''s currency, the baht. It sent shockwaves throughout
        Asia, leading to massive capital flight and stock market turbulence. The chaos
        led to a deep recession in the region, bankrupting companies and toppling
        governments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40285749-873a-488f-b182-92b86fac43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2e031-1abc-4593-9cd8-a950e366fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as investors worry about a possible repetition, they''re
        not in a full-fledged panic, mainly because Asian economies are in a much
        better position to defend their currencies than they were back then.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ded5e-5d2f-4cc6-9856-12009d77fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f4209-51a5-48a1-b398-b3a65df25604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scrambled to intervene</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686959fa-f785-4a84-9a0a-6c50d80c8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments are already stepping in to stem the bleeding and prevent
        a rerun of the 1997-1998 meltdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f7239-a66d-4342-aa6b-def5a1d7b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389d7dd-8d7b-4818-a276-edc3d2224bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Ministry of Finance disclosed last week that it spent nearly
        $20 billion in September to slow the yen''s decline in its first intervention
        to prop up the currency since 1998.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7cf194-f397-48b0-b3e4-258e41c2c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df43d4-d02e-46fb-8049-4c33fbcc459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s central bank has used nearly $75 billion so far to ease
        rupee-dollar volatility, Indian finance Minister Nirmala Sitharaman said at
        an event last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c7ee2-ce8d-4acf-a021-58bd43758646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec2952-ae42-429e-8b3a-6e941e94c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China hasn''t disclosed any figures, the People''s Bank of
        China warned yuan traders last week that they will lose money in the long
        term if they bet against the currency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3307ed-d1bd-424c-b8df-4573616052a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9501d8-9de8-438c-b9ac-428d55300f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main causes for the crisis 25 years ago was the asset
        price bubble created by a huge inflow of investment into some Southeast Asian
        countries in the early 1990s in search of quick returns, otherwise known as
        "hot money."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb8389-2128-486c-aa38-5cbf4b78c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7407728-242e-4081-94ea-5611f6d130ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, these nations had huge foreign debt, weak corporate
        governance, and fixed exchange rates.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab9d8b-178a-4bdc-8c78-537071c493e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281dd182-2cb4-4d49-8b23-a79f88377f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Fed started raising rates in the mid-1990s to counteract
        inflation in the United States, the dollar began to rise, hurting exports
        of Asian countries that had pegged their currencies to the greenback.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982ba68-715b-44b7-95fa-2581e17cced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4546a-6088-4212-b941-126193792980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As growth slowed sharply in these economies, the bubbles started
        to burst, triggering huge debt defaults and sending investors fleeing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860dd26-f03d-4862-88ee-19aed6dc553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d5707-d64f-4430-9b98-49b52fbf56db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure on currencies was so intense that Thailand finally
        exhausted its reserves defending its dollar peg. Thailand gave up its fixed
        exchange rate and devalued the baht relative to the dollar, setting off a
        series of currency devaluations in the region.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b9ec9-9b69-407a-9e13-0b1eed9776d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b584e-42e0-4d80-9f71-c83f79032e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, as the world heads towards a global recession, some of those
        same factors are again emerging, including aggressive Fed tightening to contain
        inflation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f1541-b951-4f00-91fd-ea686d61f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b35172-dc9b-487b-93a1-92681e89fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The external environment [for Asia] has become more challenging
        in the context of the widespread inflation challenge and the near synchronous
        and sharp pace of monetary tightening," said Morgan Stanley analysts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aeacfd-01d0-4da7-aede-fa6189ea9fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8da7cf-6ac7-40bb-9479-b531eb9c32fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia is "better placed" now</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e955713-1fea-48ae-814d-c4336858f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Asia has a war chest to fight back.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a698ea6-b076-4b6d-bb28-f99c6fe01e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e4a03-eb41-45fe-b702-d9c14e02d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not expect a repeat of the [1997] Asian Financial Crisis this
        time," said Khoon Goh, head of Asia research at ANZ Research.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1b916-b84c-44fe-879b-7cb67dacd43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a0b22-dea2-4522-a39a-59a67553abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying macro fundamentals in Asia are better now compared
        to the mid-1990s," he said, adding that foreign exchange buffers are sufficient
        to withstand capital outflows and smooth market volatility.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d996da5-3d16-4b9c-bb5c-29b2a72c90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135e013-68af-465c-aa7c-45f6ff3b9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, there is not the same build up of foreign denominated
        debt in recent years, which was one of the triggers of the Asian Financial
        Crisis," Goh added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccca105-715d-4111-84cf-f6162947f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1e56b-69cc-4d99-a4eb-f93f9fb95dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymaking has also improved in important ways, making future
        crises less likely, said Louis Kuijs, chief Asia economist at S&amp;P Global
        Ratings.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4a952-355e-4d6b-8fd9-897676760eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a60fe-988b-4861-a21e-6f64c1470617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exchange rates have become more flexible, which helps absorbing
        most of the external pressure," he said. "We don''t expect foreign reserves
        to decline to dangerously low levels any time soon in the major Asian emerging
        markets," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd737ecdb-376a-434f-95b1-a8ccb018aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c6255-4b0d-408b-85ca-d9f0ac8561ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Japan have the world''s two biggest foreign exchange reserves,
        holding $3 trillion and $1.3 trillion respectively. Combined, that is a third
        of the world''s entire foreign exchange reserves pile.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe183a23-62af-4e5b-a4c7-23f9e8797237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c829c-8fa6-4d42-8adc-19269c4dae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s $1.3 trillion of foreign exchange reserves. And you spend
        just shy of $20 billion. So, I mean, there''s a long way to go," said Jesper
        Koll, executive director of Monex Group Japan. "The Bank of Japan is not going
        to run out of money."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef74b04-3d7b-43b0-b38f-f9d1a13202de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d7222-3002-454e-a32a-e06be4ca6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the mid-1990s, the external debt and private sector debt
        in Asia have remained stable.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd029bcf-3194-4f19-959e-b41815b020dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95956cc3-abf0-418d-aa8e-bf21c51e269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Asian countries in general have learned a lesson," said
        Takuji Okubo, managing director and chief economist at Japan Macro Advisors.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3083c2a-f85c-41f2-b928-ddd840544575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d1680-eaee-4871-b266-d170aa48636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t really think of any ... stupid Asian country," he said,
        adding that countries are more cautious now and have realized that borrowing
        a "lot in dollar can cause significant problem in a downturn when money start
        flowing out."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029a8da-9be7-41e9-9ff9-a97afecc67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79737623-248d-48cc-838d-68ea78eaf377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More pain ahead</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ab8ec-3e99-4f96-a193-87eca4122a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, there is still gloom ahead for economies in the region. As
        US interest rates are forecast to rise further, the dollar is likely to climb
        higher, slowing growth.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace155b-2bc1-4441-99b2-5e38e96d0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c601a9a-1fce-4960-aadd-a2b4d096e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:18:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank recently cut its GDP forecast for the region to 3.2%
        from 5% for this year. China, in particular, has seen its GDP outlook slashed
        to 2.8% from 5%.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3e01a-cfb0-4612-ac21-6d4855455b63'
      'mgnl:activationStatus': true
