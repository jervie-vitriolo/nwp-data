      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677c00e-13dd-490f-ae01-4ad4360acb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T07:37:58.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, Canada and Netherlands, co-chairs of the Media
        Freedom Coalition, urged the Philippine government for an immediate investigation
        on the incident, a call which France, Denmark, and the EU backed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051c917-a3a0-425a-83ab-9e2e541ba9f4'
