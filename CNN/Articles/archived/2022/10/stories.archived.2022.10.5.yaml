      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Fans
        might get a remake of Miss Universe 2018 Catriona Gray''s iconic lava walk
        in Ne-Yo''s upcoming concert in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0cb95-208e-40ba-997e-e159231829c3'
      'mgnl:activationStatus': true
