  'Apple-closer-to-ditch-its-Lightning-charger-in-Europe':
    'author': 'Brian Fung, CNN'
    'caption': 'Jaap Arriens/NurPhoto/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-05T01:35:05.395+08:00
    'credit': 'Jaap Arriens/NurPhoto/Getty Images'
    'imagesource': 'jcr:94123a5d-3065-42a5-93dd-1ce13065e703'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa809d1e-143b-493f-8e98-0b0f9bcff3cf'
    'lead': 'The European Union is one step closer to forcing Apple and other electronics
      vendors to use a single charging standard for devices such as phones and tablets.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T01:36:39.058+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:33:41.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:37.800+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple is one step closer to being forced to ditch its Lightning charger
      in Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a67d2b-68c2-4da0-9bc5-5a7457bc2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union is one step closer to
        forcing Apple and other electronics vendors to use a single charging standard
        for devices such as phones and tablets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24426844-c7fe-4453-b07e-332c73721822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911dbe81-e8c0-4234-8e41-c316b3fb73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the European Parliament gave final approval to new rules
        that are expected to apply to small and medium-sized electronics beginning
        at the end of 2024. Larger devices such as laptops will fall under the rules
        beginning in the spring of 2026.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e270b-74aa-40fb-9d0c-f29cc9c037ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123874d-72aa-4144-aa68-c27fdcbace7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-of-its-kind law will require a vast array of new devices
        sold in the EU to use the USB-C charging standard. Examples of other covered
        electronics include rechargeable cameras, headphones, portable speakers and
        handheld video game consoles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95de0ff-3ab1-4332-9e15-06b30d57614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccbb2c-30b6-4eb8-8b13-7da23259f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will largely mean the end of proprietary charging standards
        in the trading bloc, such as Apple''s Lightning connector that''s currently
        used for iPhones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76361325-8659-4b08-aa1a-5d8c490e06ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b909b2d-4b66-4c90-b829-d50d6827e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU proposal has prompted calls for similar standards by lawmakers
        elsewhere around the globe. Earlier this year, in the United States, a trio
        of Democratic senators asked the Commerce Department to develop a "comprehensive
        strategy" on charging accessories, citing consumer inconvenience and environmental
        waste.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc838e1-644c-471f-9b8e-74ce98f2e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59e9be-de4e-4fdd-a795-f5cc151c5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the EU legislative process, Apple told officials the proposed
        rule would render obsolete as many as a billion devices and accessories that
        use the Lightning connector, according to an EU Parliament report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b967252-fc5a-47f1-8c4c-23592cb8c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97901d-2a04-430f-919d-b1804b0d1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2021 study cited in the same report found that iPhones with Lightning
        connectors accounted for 18% of new mobile phone sales in 2019, with 44% using
        USB-C and 38% using an older USB connector known as Micro-B.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576bfc11-400b-4c9e-b0bd-e5ad91869429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9789d-f868-46bf-9db4-2282d1c3fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s vote is one of several formal steps that are necessary
        to finalize a policy hammered out by EU officials this summer. The measure
        won overwhelming support in the EU Parliament with 602 votes to approve it,
        13 votes against and 8 abstentions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c35794-0788-4dee-8339-ed857dbc646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feeed66-3f1f-4512-801b-734bdf35d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now heads to the European Council for final approval.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e127d3-e811-4a0a-ae77-06278917f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:36:39.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/04/tech/apple-europe-chargers/index.html"><em>"Apple
        is one step closer to being forced to ditch its Lightning charger in Europe"</em></a></p>'
  'Twitter-stock-surges-Musk-proposes-buying-company-at-full-price':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Susan Walsh/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-05T01:36:46.575+08:00
    'credit': 'Susan Walsh/AP'
    'imagesource': 'jcr:aa3ddf17-4cde-4402-930b-61bfa22a60c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f9dcbf8-5750-4f92-9143-5857dc5b6e36'
    'lead': 'Twitter stock was halted twice, the second time for news pending, and
      rose around 13% in midday trading Tuesday following reports that Elon Musk has
      proposed to move forward with his deal to buy the company at the originally
      agreed upon price of $54.20 per share.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T01:38:30.573+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:33:40.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
