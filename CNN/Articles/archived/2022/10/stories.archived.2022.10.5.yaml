      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/catrionaelisa/status/1577538376273920000?s=20&amp;t=fXePyaXFafRr6zIz0hPImg">"Lava
        walk part 2?"</a> the beauty queen finally replied to one Twitter user.</p>'
