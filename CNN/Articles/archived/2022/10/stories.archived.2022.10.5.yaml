  'habagat-season-ends-amihan-to-begin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-05T16:51:04.771+08:00
    'imagesource': 'jcr:fbcc7a9a-d10b-4abe-b257-0c0252e7bfb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4877b579-de18-41e1-a534-6930e51cf433'
    'lead': 'As the southwest monsoon or ''habagat'' season ends, the northeast monsoon
      or the cooler ''amihan'' is expected to be felt in the coming days.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T16:55:24.862+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:33:22.518+08:00
