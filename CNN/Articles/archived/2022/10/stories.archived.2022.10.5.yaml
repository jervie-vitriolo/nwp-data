    'template': '1'
    'title': 'Private hospital group renews call on PhilHealth to fast-track payment
      of claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cbfac-8476-44f0-bd0c-9b9c072753ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:44:46.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> A group
        of private hospitals has again called on the state health insurer to speed
        up its payment of long unpaid claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee5061e-ac6b-4c88-8ce5-0d28c3af67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:44:46.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Hospitals Association of the Philippines (PHAPi) confirmed
        on Wednesday the continuous release of payments from PhilHealth, but pointed
        out that the reimbursements are still "slow."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9e7f8-f969-4b8e-83aa-23f6d79eb39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:44:46.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting na sana madagdagan pa ''yung reimbursement claims
        na, still, nandoon sa kanila," Dr. Jose de Grano, president of PHAPi, told
        senators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8838c0b-9fa4-441a-902c-52035a255a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:44:46.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting the reimbursement claims that are
        still with PhilHealth to increase.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf2fcb-52b3-4c90-961f-5b9b8edb36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:44:46.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said it has released 75% of the ₱9.6-million worth of
        claims for 2022. It added that the average turnaround time for its payments
        is 41 days, which is faster than the 60-day requirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78618cba-a29e-420c-a89c-39b22280e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:44:46.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same committee hearing, PhilHealth officer-in-charge Eli
        Dino Santos reiterated that the agency has sufficient funds, "so long as we
        are able to efficiently manage our income and expenses."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de48dc-a5bf-4acc-92fb-0cb7d05f4877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:44:46.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth is here to stay," stressed Santos. "It can meet its
        obligations when it''s due. It will continue to meet its current [plans.]"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a84ec-b0c5-40b0-88e1-b6e7877e7bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:44:46.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials have claimed that the state health insurer may only
        last until 2027 without enough government assistance. But in an earlier interview,
        PhilHealth spokesperson Shirley Domingo told CNN Philippines the agency still
        has a reserve fund of ₱177 billion as of December 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b956e-2944-4330-b733-c306be558925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:44:46.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has asked for a ₱100.23-billion subsidy, a bulk of the
        proposed budget of the Health department, for next year. The amount is higher
        than its ₱79.99-billion budget in 2022.</p>'
  'La-Salle-UST-first-round-UAAP-Season-85':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-05T19:53:32.351+08:00
    'imagesource': 'jcr:383dfeda-5028-4822-b703-0f96694e6ad7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea004323-f82d-471f-a830-c64f3e1c2149'
    'lead': 'The De La Salle University earns its first win at the expense of the
      University of Santo Tomas in the UAAP Season 85 men''s seniors basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T20:02:08.687+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:33:15.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:50.089+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle crushes UST for breakthrough victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f8ae0-7ac3-4ef7-9754-bd6fe7e66faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:02:08.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        De La Salle University chalked up its first victory in UAAP Season 85 after
        dominating the University of Santo Tomas (UST), 83-63, Wednesday at the PhilSports
        Arena in Pasig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4eed8-8c33-4f9b-aa45-df43c7978498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:02:08.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schonny Winston delivered another impressive performance for La
        Salle with 19 points, five rebounds, and three assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7477f3-dd9e-43a5-833e-c036ed1a9498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:02:08.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouncing back from an opening day loss, La Salle dictated the pace
        of the match as it built a 47-40 lead at the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc6233-606b-45fd-a8f8-7cece75acf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:02:08.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a collective effort for La Salle as the Taft-based squad
        dished out 25 assists, compared to UST''s 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d02d0-6709-4f2e-862c-018fec892c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:02:08.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle held UST to just six points in the third quarter as it
        blew the game wide open going into the final quarter, 65-46.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b971d-8a8e-40db-ad5d-88eac5004ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:02:08.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Austria added 13 points, while Mike Phillips and rookie Kevin
        Quiambao chipped in 11 points apiece for La Salle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c2da1-b6b7-4a8d-9736-8bb7bdd2eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:02:08.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nic Cabañero couldn''t follow up on his stellar 33-point outing
        from UST''s previous match as he only scored 10 points against La Salle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e7d60d-ec78-4e7a-9bb5-945262a67cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:02:08.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will have a few days to prepare for their showdown against
        archrival Ateneo de Manila University, while UST will square off against National
        University on Oct. 9. Both games will be played at the Smart Araneta Coliseum
        in Quezon City.</p>'
  'House-realigns-77.5B-2023-national-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-05T20:26:15.522+08:00
    'imagesource': 'jcr:1e70820d-2cb3-436b-a912-60aec8a2d782'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e3456f4-c4c5-40ce-874d-25a92423ffd6'
    'lead': 'The House of Representatives has realigned ₱77.5 billion of the proposed
      2023 national budget to beef up allocations for health, education, transportation,
      and other social services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T20:27:17.181+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:33:14.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:50.307+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House realigns ₱77.5B in 2023 national budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89f480-759f-4f41-a241-dc82044337e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:27:17.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        House of Representatives has realigned ₱77.5 billion of the proposed 2023
        national budget to beef up allocations for health, education, transportation,
        and other social services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a3c56-21d6-4ac9-85b5-a4e33b6f5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:27:17.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, House Speaker Martin Romualdez of Leyte said the
        institutional amendments were included by the lower chamber in the approved
        version of the 2023 General Appropriations Bill (GAB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bba3e-2141-4ad4-bb8c-d66f1973d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:27:17.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to ensure that social services are sufficient for the greater
        good of our countrymen, especially those in dire need of basic social services
        to survive," Romualdez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf83774-5c8f-4659-a925-c3a2293fe71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:27:17.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriations Committee Chairman Rep. Zaldy Co said the additional
        budget came from "agencies whose funds are unlikely to be fully utilized within
        2023, based on historical performance or specific circumstances of their spending
        program."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4569f1-98e4-43b1-81fa-28351cfa0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:27:17.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said ₱50 billion was slashed from the Department of Transportation''s
        proposed spending, which was initially earmarked to finance the Metro Manila
        Subway Project and North-South Railway Commuter for next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21efda-b61d-4800-bdd9-e2bfeb189254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:27:17.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to allocate more budget for pro-people programs and
        projects without the need of imposing new taxes. One thing is sure: all major
        infrastructure projects will proceed as scheduled based on a timetable that
        is implementable for 2023," Co said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bdaad2-b305-4b7b-82ae-e8b60a1e17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:27:17.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the breakdown of the realignment:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11054edb-9721-49e1-8b11-3d3f6e746340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:27:17.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱20.25 billion for various programs of the Department of Health</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7aaff-5504-4557-87a9-225a40ef5920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:27:17.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱500 million for UP-PGH (Philippine General Hospital)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78545383-3e3d-4907-a79f-b6ebce7cd75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T20:27:17.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
