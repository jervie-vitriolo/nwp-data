      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1dd57-c1f3-4bd0-80f0-51d3f6ba561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:44:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published by the journal Science Advances last year showed
        that rivers in the country contribute over 356,000 metric tons of plastic
        wastes to the ocean annually, with Pasig River topping the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ddb98-2da6-4d5a-a99f-4e7ff1a79cbf'
      'mgnl:activationStatus': true
