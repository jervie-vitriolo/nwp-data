      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> —&nbsp;The
        Department of Trade and Industry on Wednesday advised merchants to use less
        plastic materials when packing items and consider more environmentally friendly
        alternatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d8bd4-9125-493b-b6d5-cafcbf2cc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:44:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70e400-3cba-42ac-8728-fe0d53581930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:44:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana bawasan nila yung plastic packaging kung pwede sa newspaper
        na lang, basta papel na lang yung kanilang pambalot. Kung makikita mo grabe
        ang plastic packaging na dumadating mula sa mga (online selling) platform,"
        DTI Undersecretary Ruth Castelo said in an interview with CNN Philippines''
        Newsroom Ngayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b487fd-d78c-401a-992a-62ea7e66285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:44:23.272+08:00
