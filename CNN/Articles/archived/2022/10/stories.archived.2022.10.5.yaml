  'US-national-debt-31-trillion':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-05T21:18:52.891+08:00
    'imagesource': 'jcr:e2b7cd37-1507-4fab-baec-85dbfd16a4a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a53fca-f723-4d25-838f-62f757f02c67'
    'lead': 'America''s national debt has climbed north of $31 trillion for the first
      time, a milestone that comes at a time of historically high inflation, rising
      interest rates and growing economic uncertainty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T21:21:16.932+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T21:33:11.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:51.676+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['America-national-debt', 'United-States', 'US', '31-trillion-dollars',
      'milestone', 'first-time']
    'template': '1'
    'title': 'America’s national debt has now surpassed $31 trillion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c52850-5ff1-43b8-bb22-b8d0d9ef2c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America''s national debt has climbed north
        of $31 trillion for the first time, a milestone that comes at a time of historically
        high inflation, rising interest rates and growing economic uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65900dc-6b1f-49c4-9646-681e0ed84651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8cde99-0d66-406e-9523-788f9322f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s total public debt outstanding closed at $31.1 trillion
        on Monday, according to Treasury Department data published Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c89990-afe9-4342-bcb4-a76b2901e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f24bf2-ce86-4f40-9710-39f4f4bfddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government went on a borrowing spree during the Covid-19
        pandemic to help shore up the nation''s economy as the deadly virus upended
        lives, labor markets and supply chains. Outstanding debt has climbed nearly
        $8 trillion since the beginning of 2020. And it has jumped by $1 trillion
        in just eight months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a879d9-2bc3-4c03-93bd-c55a66c85520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91968b6a-79b3-4900-a848-951cc5934cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The borrowing that occurred under the Trump administration and early
        on in the Biden administration came at a time when interest rates were low.
        Now, during a period of historically high inflation and a series of steep
        interest rates hikes by the Federal Reserve in its battle to tame rising prices,
        borrowing costs are far higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531cf59-be0c-4ef0-8d3c-b189a31e6420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a0eec-f459-4fd8-9bb7-b49ca11c9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee for a Responsible Fiscal Budget last month estimated
        that President Joe Biden''s policies could add $4.8 trillion to deficits between
        2021 and 2031.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14806b2-137b-4a15-aa0c-63013d42425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2d5c0-9ee5-4316-aa37-9397c98fde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excessive borrowing will lead to continued inflationary pressures,
        drive the national debt to a new record as soon as 2030 and triple federal
        interest payments over the next decade -- or even sooner if interest rates
        go up faster or by more than expected," the CRFB wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860c63d-15b0-4b44-b822-9d0a6109be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929c610-1d1e-4677-92f5-8cd4c6adc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s borrowing levels have soared during the past decade.
        The outstanding public debt was $10.6 trillion when former President Barack
        Obama took office on January 20, 2009; $19.9 trillion when former President
        Donald Trump took office on January 20, 2017; and $27.8 trillion when Biden
        took office on January 20, 2021, Treasury Department data shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138d55f-5169-4632-b8cb-dbdb637a34a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447edcac-8689-49d6-80da-2ea57b2f6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surpassing another debt milestone certainly could indicate a "very
        large problem" in the future; however, in the near-term, high levels of inflation
        are of the highest concern, said Alex Pelle, US economist for Mizuho Securities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63de73-825e-49da-88ad-ccee55106a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c3ae8-0db3-442e-b71b-ee8fc40f3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any type of debt issue is really a potential issue -- I wouldn''t
        even say a certain issue -- but a potential issue for five to 10 years down
        the road," he said. "One of the benefits of being the world''s reserve currency
        is everyone wants to buy your debt for cheap."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a616e-8314-4d83-bb51-86976d3c8efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d868d9-a10f-42e7-9058-5df68a0b49ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:21:16.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:11.954+08:00
