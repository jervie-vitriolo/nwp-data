      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Move over London. Step aside New York.
        There''s a new cosmopolitan cocktail capital: Barcelona is home to Paradiso,
        the newly crowned world''s best bar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e15db4-b4af-4900-908e-a5b5e7ccc3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since the World''s 50 Best Bars list was created
        in 2009, a bar outside of New York or London earned the No. 1 spot on the
        list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e09e86-df0f-4553-ad85-cc8e2615084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paradiso, from owners Giacomo Giannotti and Margarita Sader, is
        a Mediterranean-style speakeasy, entered through the freezer door of a pastrami
        bar in Barcelona''s trendy El Born district. The bar moved up from No. 3 in
        2021.</p>'
