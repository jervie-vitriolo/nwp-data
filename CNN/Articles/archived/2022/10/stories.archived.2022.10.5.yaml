  'Baguio-airport-commercial-ops-by-year-end':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-10-05T19:19:00.496+08:00
    'imagesource': 'jcr:bbb245ec-52fd-4779-b2ae-d36c449e8959'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56ada598-103f-41b3-a11b-63dd06440a9e'
    'lead': 'The country''s aviation authorities said Wednesday that the Loakan Airport
      of Baguio City will resume accepting commercial flights by the end of 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T19:20:26.983+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:33:15.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:49.778+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio airport eyed to resume commercial ops by year-end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47345c7-aeca-4fa8-8750-39badd6faaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:20:26.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:15.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        country''s aviation authorities said Wednesday that the Loakan Airport of
        Baguio City will resume accepting commercial flights by the end of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a7f11d-80b3-489e-808f-33eb662a67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:20:26.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:15.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Civil Aviation Authority of the Philippines
        (CAAP) said it met with city officials, together with the city tourism office
        and flag carrier Philippine Airlines (PAL), to discuss the planned reopening
        of the air hub.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ba314-004a-4f11-9ed7-3397f1d45c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:20:26.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:15.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CAAP and the Baguio City LGU are targeting to resume the airport''s
        commercial operations by the end of the year," the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e077b0-bd41-416c-8624-7ae3a4663afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:20:26.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without mentioning the project cost, CAAP said it is earmarking
        funds for rehabilitating the airport''s passenger terminal building, including
        extending the runway by 100 meters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab27ecc-8e55-4d48-a7e5-b99a55765ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:20:26.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Baguio City Mayor Benjamin Magalong asked then Transportation
        chief Arthur Tugade to allot ₱160 million to revive the airport. During that
        time, PAL unit PAL Express had also expressed interest in operating five aircraft
        for the Baguio gateway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13030dbe-6adf-470e-a2e9-754c0fec22e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:20:26.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Baguio City government''s website, the Loakan Airport
        has been closed for commercial operations "because of the reported difficulty
        in the landing of the aircraft during bad weather condition."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858e2a5-a4e2-48ae-9d88-ad9f4c94e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T19:20:26.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the facility remains open for chartered and military flights.</p>'
