      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, <a href="https://www.cnnphilippines.com/life/leisure/food/2020/1/28/philippine-chocolate.html?fbclid"
        target="_blank">Alicia Colby-Sy</a> wrote that “Philippine chocolate is having
        its moment.” The current expansion of Filipino brands such as Pâtisserie Le
        Choux-Colat are a sign that investments to chocolate producing-regions in
        the past two years are (quite literally) bearing fruit.</p>'
  'SMCGP-Meralco-ERC-rate-hike-petition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-05T18:08:52.453+08:00
    'imagesource': 'jcr:4bb6a8d1-d10c-463c-98dd-bd45909ebe1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12dc7fbd-8ce9-44f4-b3f3-3cdd66347f9f'
    'lead': 'San Miguel Corporation Global Power Holdings (SMCGP) and Manila Electric
      Company (Meralco) can ''definitely'' appeal the Energy Regulatory Commission’s
      ruling or proceed directly to the courts to speed up the process, says a former
      ERC official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T18:11:46.823+08:00
