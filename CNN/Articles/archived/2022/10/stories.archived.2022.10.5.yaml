      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4c4e5-5b07-4a5f-b0b1-48afe5ff6a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, areas outside NCR (AONCR) saw inflation zoom to 7% from
        6.5% in August.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6463858-c186-4b08-ad24-51588743fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c41548-67a9-48bf-b572-d63b21f45849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Peninsula and Davao Region logged the fastest inflation
        rate in AONCR at 9.6%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df06eb-31cc-4489-9f1b-a8239bc1c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2c060-aa36-4c14-bd5d-da36641d1074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Valley and Calabarzon had the slowest pace at 5.9%. The
        Bangsamoro Autonomous Region of Muslim Mindanao, usually the region with the
        lowest rate, came in second at 6%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284a0ef-2f1c-4200-b6bd-176dfbb0bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed504e-d6a6-4fe4-9270-c9a0f1a503f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All regions outside NCR except Eastern Visayas recorded faster inflation
        in September.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d725f4b-a5f9-483f-8a41-d1a06e2c9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a523b-1b94-4220-91c4-5df672e07ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s poorest households likewise saw quicker inflation
        during the month at 6.7%, compared to 5.9% in August. This brought average
        inflation for the bottom 30% income households to 4.6%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff6112-9365-4e60-8be3-d227db114013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4dfb9e-a4e4-4c74-af2c-109ad43f2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this income group still uses 2012 as base year, Mapa said
        its rebasing to 2018 will be up for the PSA Board''s approval this November.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b705e7-f21c-4a0b-9367-93a47233ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f72586-a740-4cd4-a876-226dbcbd2b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will inflation stay high?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037505d-59d6-4df7-9c52-15dd563374f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mapa said he cannot definitely say whether inflation will
        go beyond 7% especially with the holidays approaching, he noted an uptrend
        in food inflation, an inflation heavyweight, during the past months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831aa155-580a-4d88-9992-2f1cb1de30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ace49-89b8-44eb-81a6-010847a8fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any increase in this commodity basket will also affect the restaurants
        and accommodation services group, said Mapa, adding that the public should
        also keep an eye out for transport inflation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8796eee2-2ffa-4b00-a990-e4e711c537bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9743218-c31c-46bf-8fc0-d9b829f02b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing inflation would really mean reducing food inflation. That
        really is one of the reasons why inflation went up not just nationwide but
        also even the regional inflation," explained Mapa in a mix of English and
        Filipino.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2bccf-3953-4a1b-8ab5-ec91a530e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbeecf6-c2e1-423a-913c-0e969e7a9f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the National Economic and Development Authority
        (NEDA) stressed the importance of helping farmers and fisherfolk deal with
        higher prices of fuel and agricultural inputs through fuel discounts and cash
        aid.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e87861-637d-442b-94b2-8394f5ae6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c3486-025b-46bb-b44e-72a8693f2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today’s inflation is far more complex than what we have seen in
        recent decades. The government and its stakeholders need to collaborate for
        shared solutions,” said NEDA chief Arsenio Balisacan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c392294-5832-485d-b2c6-68f11c54315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af61b34-b88d-4720-85f7-5629139beb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the near-term, ensuring sufficient food supply, while assisting
        the most vulnerable sectors will help us hurdle the current challenges,” he
        added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c3a30-600a-4ada-857c-3a9f8a7d8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728ed4b-519c-43d8-98a3-7f18dc7ca186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP likewise assured the public it is "prepared to take further
        policy actions" to bring inflation back to target over the medium term.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4c61d-6a49-4794-8350-7b0b33aaf396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c3b16-532e-4be7-af64-338944ef08df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has so far hiked the key interest rate by 225 basis points since
        May, bringing it to 4.25%.</p>'
