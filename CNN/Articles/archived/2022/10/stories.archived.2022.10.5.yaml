      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — Canada
        and European Union (EU) member states France, Netherlands, and Denmark on
        Tuesday expressed “grave concern” over the killing of veteran radio broadcaster
        Percival Mabasa, widely known as Percy Lapid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6450b-4345-4cd8-8ed8-01b5db4ff10d'
      'mgnl:activationStatus': true
