      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403ce3a-0928-4d4c-9cff-7508590ad7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to spread joy through our desserts, especially during
        one of the most difficult times in our history,” he says. “We believe that
        enjoying a high-quality dessert should not be reserved for special occasions.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295a92a-7706-49a0-9122-d4bd99c4fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942fb0b-7214-4d0c-af2d-6f44211363dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each dessert is iced with precision and topped with a specially-crafted
        sweet confection (a crowd-favorite being the gold-dusted cacao seed-shaped
        chocolate piece). While they look intimidating at first glance, you’ll find
        that they meld perfectly into the different Filipino dessert tastes — there’s
        the chocolate entremet for the chocoholics who like classic flavors, and the
        non-chocolate alternatives like the calamansi bavarian gâteaux de voyage (a
        calamansi pound cake topped with candied calamansi), and the yema cacao for
        those who are always looking for desserts that aren’t “too sweet.” They also
        have chocolate bark sold by gram for those who’d prefer to nibble on pure
        chocolate bars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd624eb-653f-4069-9fee-10361cccbec8'
      'mgnl:activationStatus': true
