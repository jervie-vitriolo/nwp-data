    'title': 'Analyst: Early Cabinet resignations can help Marcos admin settle with
      new appointments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e5134-4776-44f7-8f6f-7aca8dea44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Resignations
        by several Cabinet members of President Ferdinand “Bongbong” Marcos Jr. within
        his first 100 days in office come at an opportune time to help the government
        settle down once new appointees are approved by the Commission on Appointments,
        a political analyst said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282a845-e462-46ac-af09-fd4b22d13382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5cf4b-ea10-4889-bc5f-b01f856956e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great that this happened during the first 100 days," political
        analyst Jean Franco told CNN Philippines'' <em>The Source</em> on Wednesday.
        "Because at the very least, the administration can finally settle once the
        appointments that are going to be made have been finally approved by the Commission
        on Appointments (CA)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac9e1b-7bed-4943-96bc-dc43f15f16e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494b5e6-6e87-4fb8-ba69-6a6a73e31574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people might have really just wanted to be there to help the
        administration settle," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d5f7e-69f0-4d35-b65f-80438e9885e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83c33f-ca40-4bac-9fe5-5084a45ecc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday,<a href="https://www.cnnphilippines.com/news/2022/10/4/Press-Secretary-Trixie-Cruz-Angeles-resigns-health-reasons.html">
        Press Secretary Trixie Cruz-Angeles</a> and <a href="https://www.cnnphilippines.com/news/2022/10/4/Calida-resigns-as-COA-chairman.html">Commission
        on Audit Chairman Jose Calida</a> confirmed that they had tendered their resignation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd1c58-8a0a-46e2-8f11-720e30e8e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60023cbb-aca2-4306-adf6-96ad61f37629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz-Angeles cited health reasons for leaving, while Calida''s reason
        for resigning was not stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a6ace-4d00-479e-8502-53b018d12760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84148b-3544-481e-8bd0-2668c2e55136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Executive Secretary Lucas Bersamin said his predecessor
        <a href="https://www.cnnphilippines.com/news/2022/10/4/Vic-Rodriguez-not-part-of-Marcos-administration.html">Vic
        Rodriguez</a> no longer holds a post in the Marcos administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3a5a0-7172-4f0f-adc7-aa65a498b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784811e8-7b5b-4df6-8945-fb43d31c17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez earlier said he will serve as presidential chief of staff
        after stepping down as executive secretary last month due to family reasons.
        The new appointment was supposed to be formalized via Administrative Order
        No. 1, but Bersamin said he was not aware of such an order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30ceca-8a1f-4013-b2f4-72a1cab2cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58a9b6-09da-4b9b-b13b-032e1d3c2ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day the resignations were announced, Marcos led the oath-taking
        of reappointed Cabinet members bypassed by the CA before Congress went into
        recess.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce646458-b91e-4d62-be5d-28c26e07725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f20612-9850-4ed9-9b7c-7d187c5217db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid rumors that the resignations were rooted in supposed factions
        in the Palace, Franco noted that “factions inside Malacañang are not unique.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f74bbba-113b-4560-a55e-15d5b6c02cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8a1b0-0251-4a25-9f4b-9935f2cab0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled the existence of the "Balay" and "Samar" groups which
        emerged within the circle of the late President Benigno Aquino III, referring
        to one faction of Liberal Party members and supporters of then-vice presidential
        bet Mar Roxas, and the other camp rooting for Jejomar Binay who emerged victorious
        in the VP race in 2010.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1215795-550c-413c-96b2-59f7cfb148bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abfbea-94d8-4909-9c8d-179eb34084d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:29:42.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco also pointed to a similar occurrence under the Duterte administration,
        with one faction comprising allies of then-Davao City Mayor Sara Duterte,
        and another camp supporting the former president''s close aide, Sen. Bong
        Go during the 2022 elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7ede6-5ef9-469a-994d-14a0e3de11d1'
