      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf1da5-bc40-4ab0-a409-5e55e23bc5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:44:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they will reduce the use of plastic packaging
        and maybe use newspapers instead or anything that is made of paper for wrapping
        the items. Many plastics come from online shopping platforms.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9c272-e736-478c-a5f8-acb555077ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:44:23.272+08:00
