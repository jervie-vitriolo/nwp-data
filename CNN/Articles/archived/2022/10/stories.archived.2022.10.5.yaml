      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets will be on sale beginning Oct. 15 via TicketNet. Prices
        are yet to be unveiled.</p>'
