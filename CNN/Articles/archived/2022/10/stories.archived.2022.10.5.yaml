      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the intricacy of their cakes and pastries, one would assume
        that the staff is expertly trained in pastry arts. But this is not the case.
        Their staff of 11 comes from different backgrounds, with some having graduated
        from HRM-adjacent courses, but had zero culinary experience. Salar did hands-on
        training with the team for almost three months in the beginning, and now he’s
        generally hands-off with the day-to-day production at the commissary.</p>'
