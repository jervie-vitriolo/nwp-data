    'template': '1'
    'title': 'Cesar Chavez confirms being eyed as press secretary, names 2 others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea3871-fcc2-4eef-b001-35a9c89cbefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — Transportation
        Undersecretary Cesar Chavez on Wednesday confirmed that he is among those
        being considered to replace Press Secretary Trixie Cruz Angeles, who announced
        her resignation due to “health reasons.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a707d4-77da-4b64-96bd-f3155ea5c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7251b9-b757-4ab8-a44c-4dd8723c4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez refused to disclose to reporters if he got the information
        from a Malacañang official, but he said it is an “authorized” individual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d9653-ce1e-4254-bd74-1320094977b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfde4d2-576e-4f59-aa84-9d446be03b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he is open to taking on the role, the DOTr official said
        he had earlier mentioned that his focus is on the rail sector and that he
        is “not interested” in working at the Malacanang press office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7b0fd-c994-4fd8-945a-532132b33e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab134129-696c-4bbb-9999-4e907c075861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he believes there are other people better fit for
        the position.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e24613-29fc-48b7-a983-8a3ac8dd97e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f309c-7eca-4e1c-9e5c-fe4664484f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, ang tingin ko mas maraming competent, mas kayang-kaya
        nila ang trabaho nila," he said. "Mentally, physically, and emotionally, and
        professionally, they are more qualified kaysa sa akin."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82348f29-1364-4bab-85f5-606193b6d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb13cd9-b3a5-41f8-87b3-ca0799660704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Tsaka kailangan din kasi na tumugma kung ano ang pagtingin
        ng uupo dyan doon sa buong information network infrastructure ng Marcos administration.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b20c5-b3ad-401c-a2eb-94dfd141d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af065575-bb43-419d-b2f4-5ee15504132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Honestly, I think there are others who are more competent,
        who can handle the job better. Mentally, physically, emotionally, and professionally,
        they are more qualified than I am. And the views of whoever gets the job should
        be aligned with that of the whole information network infrastructure of the
        Marcos administration.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000f6fb-4517-44a8-9e33-4ea786451ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4101d32-88c5-4936-a0fe-18443f72938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chavez clarified this does not mean he is rejecting the
        possibility. He said he has asked for time to consider the matter, adding
        that he will also have to talk to Transportation Secretary Jaime Bautista.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02927c45-f4e2-4bfe-9c6c-2e4dab85ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd57602-999d-460e-a1dc-486796657412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toledo, Remulla also in the shortlist?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04092b0-8b85-446f-9192-f6c98bccad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09815d-2a57-42d9-a6f7-68658ae8639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chavez named two other candidates purportedly also being
        eyed to assume the post: Michael Toledo, who served as press secretary during
        the Estrada administration, and former Cavite Congressman Gilbert Remulla.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3fdd26-40cd-47ee-a8cb-a7770422c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d650ce-d6f8-419d-be1f-52c3f65fb513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toledo neither confirmed nor denied this when asked by the media
        in a separate interview on the same day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8bf3f-b914-4b64-a555-5bdb84ed2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cefa96-2498-4296-97b8-bb639ca11cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said if offered the role, he will have no other considerations
        as he believes that “the greatest calling is public service.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5d2a5-3ee5-4762-9e48-3b73e17d9153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837afc0-0220-4f7c-a31d-aa8ac1e1e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me just say that given the opportunity to serve, why will I
        say no?” Toledo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a495d-e7f1-4488-9966-07cf373bff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:53.632+08:00
      'mgnl:createdBy': 'kristel'
