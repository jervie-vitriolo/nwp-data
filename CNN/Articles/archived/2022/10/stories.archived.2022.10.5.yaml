    'lead': 'President Ferdinand Marcos Jr. says climate resiliency is on top of his
      administration’s agenda and urges the private sector to help the government
      steer the country ''towards a greener direction.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T14:49:05.724+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:33:26.444+08:00
