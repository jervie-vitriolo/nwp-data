    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511fa7f-8bde-4e83-bce8-6c3b989117d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.705+08:00
