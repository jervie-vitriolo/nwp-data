    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8fcbac3-0e72-4336-9ba9-41759ad9b6f2'
    'lead': 'With the possible postponement of the barangay and Sangguniang Kabataan
      (BSK) polls, up to 71 million Filipinos are expected to cast their votes if
      the schedule will be moved to 2023.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T16:12:27.889+08:00
