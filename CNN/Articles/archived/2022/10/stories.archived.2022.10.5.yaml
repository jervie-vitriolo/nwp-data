      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important is to become a sustainable consumer,
        someone who will think twice before buying something, or ensures if he really
        needs it or he has something similar already.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b67c6-de72-4fac-b3fb-f45c7050c818'
