      'mgnl:lastActivated': 2023-01-17T21:33:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ne-Yo last staged a concert in the country in 2008, also at the
        Smart Araneta Center in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff059b-a3d5-4414-ab05-54f2378652f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:58:50.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his popular hits are “Sexy Love,” “Closer,” “Because of You,”
        “Miss Independent,” " One In A Million," and “Push Back” featuring Bebe Rexha
        and Stefflon Don.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e78aab-0603-4d2b-9b05-d78732ac90e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:58:50.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also penned bangers like Rihanna''s “Unfaithful,” “Russian Roulette,”
        and “Take a Bow,” as well as Beyoncé''s 2006 breakup anthem “Irreplaceable.”</p>'
  'Elon-Musk-again-proposes-buying-Twitter-at-full-price':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-05T15:58:34.397+08:00
    'imagesource': 'jcr:b2b438c5-bac7-48e8-aa56-37a2937ac1b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b957cb38-177c-4345-a9f9-9bfc2d999da4'
    'lead': 'Elon Musk on Monday sent a letter to Twitter proposing to follow through
      with his deal to buy the company at the originally agreed upon price of $54.20
      per share, according to a securities filing on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T16:00:06.055+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:33:24.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:46.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In major reversal, Elon Musk again proposes buying Twitter at full price'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85870db-cf0b-48b3-8bfb-2bb7b44ef208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Elon Musk on Monday sent a letter to Twitter
        proposing to follow through with his deal to buy the company at the originally
        agreed upon price of $54.20 per share, according to a securities filing on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b997223-e068-453a-ba19-dea7f9cf9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Musk said he would proceed with the acquisition on
        the original terms, pending receipt of the debt financing for the deal and
        provided that the Delaware Chancery Court stay the litigation proceedings
        over Musk''s initial attempt to pull out of the deal and adjourn the upcoming
        trial over the dispute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfedddf2-d60c-40ca-a56e-9c72b164f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said in a statement to CNN that the company
        received Musk''s letter and reiterated its previous statement that the "intention
        of the Company is to close the transaction at $54.20 per share."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a4816-6075-417c-a4df-8266591b1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk on Tuesday night tweeted: "Buying Twitter is an accelerant
        to creating X, the everything app."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c924c3-91ee-4f16-9605-23d9c015be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the letter was first reported by Bloomberg earlier on Tuesday.
        Twitter stock was halted twice, the second time for news pending. After the
        stock resumed trading, it was up more than 20%, topping $51 a share and approaching
        the agreed upon deal price for the first time in months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75579718-d920-4b58-b5f0-3689e8e4b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as the the two sides have been preparing to head
        to trial in two weeks over Musk''s attempt to terminate of the $44 billion
        acquisition agreement, which Twitter had sued him to complete. Twitter CEO
        Parag Agrawal had been set to be deposed by Musk''s lawyers on Monday, and
        Twitter''s lawyers had planned to depose Musk starting on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ab02b-2bcf-4d95-8005-b742f167f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows the release on Friday of a trove of Musk''s personal
        text messages about the deal. The messages offered a look at the cast of Silicon
        Valley insiders and billionaires — from Larry Ellison to members of the Murdoch
        family — who contacted him to weigh in on and, in some cases, offer financing
        for the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713375c-fa28-45ce-9be6-db3d3a6f5a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an agreement could bring to an end a contentious, months-long
        back and forth between Musk and Twitter that has caused massive uncertainty
        for employees, investors and users of one of the world''s most influential
        social media platforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2738c4-7ecd-45f6-af91-2e73dec7ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball will now be in Twitter''s court to determine how to respond
        to Musk''s proposal. Twitter''s board will likely agree to move forward with
        closing the deal, according to Josh White, assistant professor of finance
        at Vanderbilt University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e7316-ee33-4a1b-9a68-d1b6dff500c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very public saga has certainly taken a toll on them and Twitter
        employees," White said. "It is best for all parties to finish the deal and
        make a quick and seamless transition. I suspect it will close quickly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a9eeb-3c2b-4331-aa9d-6109e7e21945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Twitter may not want to hit pause on the litigation, per
        Musk''s proposal, until the deal is officially closed, according to Columbia
        Law School professor Eric Talley. The company may want to proceed with the
        litigation process as it negotiates with Musk, in case his offer to complete
        the deal falls through again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2af8f-fd33-472d-ba36-487be32e5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter is probably going to say, ''look, we definitely want to
        engage you on this ... But we''ve still got a trial on Oct 17 and until this
        is signed, sealed and delivered, we''ve got to get ready for trial," Talley
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800d4db-aaf7-4de3-ba3a-50e1de7823ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga began in April when Musk revealed he had become Twitter''s
        largest shareholder. Over the next several months, Musk accepted and then
        backed out of an offer to sit on Twitter''s board, threatened a hostile takeover
        of the company, signed an agreement to buy the company, started raising concerns
        about bots on the platform, attempted to terminate the agreement, was sued
        by Twitter to follow through with the deal and added claims from a Twitter
        whistleblower to his argument.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147cd08-3159-4ca4-af33-f27cb58d9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk initially moved to terminate the deal citing claims that the
        company has misstated the number of spam and fake bot accounts on the platform.
        Twitter claimed that Musk had breached the deal and was using bots as a pretext
        to exit a deal he''d gotten buyer''s remorse over after the broader market
        decline, which also hurt Tesla stock and, by extension, Musk''s personal wealth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0dd9e5-36d4-4c0d-81b7-4f14ede5c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the back and forth, Twitter had maintained that it planned
        to follow through with deal at the price and terms originally agreed upon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d58a1-ad1f-4b94-8b6f-f9b45f308625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many legal experts have said that Twitter has the stronger argument
        heading into court, and that Musk would a face a significant burden in trying
        to prove that the company had made materially misleading statements in its
        securities filings or in the deal contract.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937dd064-dc75-4907-a174-7181806657b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was the final hurdle remaining in the way of the deal
        getting closed, after Twitter shareholders last month voted to approve the
        deal. The deal had originally been set to close this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea87a6-1dc0-4951-a54e-12ef4d27c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With news that the deal could end up closing, attention may once
        again shift to what Musk''s control could mean for the social media platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b994e8-7ff5-4f18-832d-6fba79cd9cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has previously suggested a series of potential changes to Twitter,
        the most significant of which could be returning former President Donald Trump
        to the platform and doing away with permanent account bans. Musk has also
        said he wants to make Twitter more open to "free speech" and could change
        its content moderation policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1781843-9a08-44af-96f9-436d87d216d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter employees have also raised questions about what a Musk takeover
        could mean for benefits such as remote working and parental leave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ba5d3-3b31-4326-8ee2-a3b6a97e7c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter General Counsel Sean Edgett said in a message to employees
        Tuesday that the company had received Musk''s letter and planned to close
        the deal at $54.20 per share. "I will continue to keep you posted on significant
        updates, but in the meantime, thank you for your patience as we work through
        this on the legal side," he said, according to a copy of the message obtained
        by CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d27d7a-3526-47b3-9d6f-727aad58ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blind, an anonymous private forum popular among Twitter employees,
        was abuzz on Tuesday amid reports about Musk''s reversal. Reaction on the
        forum was overwhelmingly negative, according to screenshots provided to CNN
        by a Twitter employee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda599c4-92cf-4748-842e-f09675460101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cue the layoffs," one comment read. Several other employees expressed
        fear that Musk would roll back Twitter''s benefits package, including the
        severance offered to departing employees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d86b61-f88f-41d0-b335-0de56eef20d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--CNN''s Donie O''Sullivan contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7e987-6913-4918-9b11-f3ad9f6e5046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:00:06.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
