      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31cdfc-8252-42c3-bbac-ab081e52821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T21:44:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservation group Ocean also previously warned that plastics, even
        those tagged as "biodegradable," do not degrade and just become microplastics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5b99d-685e-4a50-b023-666274753e21'
      'mgnl:activationStatus': true
