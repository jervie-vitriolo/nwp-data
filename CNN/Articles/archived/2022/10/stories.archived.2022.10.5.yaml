    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:38.089+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter stock surges on reports Elon Musk again proposes buying the
      company at full price'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ab8f0-9ba4-4c0b-baff-b097fae71103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter stock was halted twice, the second
        time for news pending, and rose around 13% in midday trading Tuesday following
        reports that Elon Musk has proposed to move forward with his deal to buy the
        company at the originally agreed upon price of $54.20 per share.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc03af-73aa-4f86-97ae-41fd98c815bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e863cbf-e539-4b94-af4f-a0a314a23026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg and the Washington Post reported on Tuesday that Musk
        had sent a letter to Twitter proposing to complete the deal as originally
        signed, citing people familiar with the negotiations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a34b4d-4de5-4828-b3af-617835f198c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399af2c5-3a07-4ce8-840c-b10e41f72045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Musk and Twitter did not immediately respond
        to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aacd3dc-35f3-40be-9ec2-dff69ef663d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87f0ee-c3ca-4ce7-9065-36dcc4e3ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as the the two sides have been preparing to head
        to trial in two weeks over Musk''s attempt to pull out of the $44 billion
        acquisition agreement, which Twitter had sued him to complete. Twitter CEO
        Parag Agrawal had been set to be deposed by Musk''s lawyers on Monday, and
        Twitter''s lawyers had planned to depose Musk starting on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd16cca-e678-4d21-bac6-769dfbf46073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d41ef-6669-4b5d-a90a-91c98242234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an agreement could bring to an end a contentious, months-long
        back and forth between Musk and Twitter that has caused massive uncertainty
        for employees, investors and users of one of the world''s most influential
        social media platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d9dd8-3fd3-4151-b308-8d3ada1aacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced0b81d-cd23-4b8e-8683-099662f2c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s board would likely agree to suspend the litigation to
        move forward with closing the deal, according to Josh White, assistant professor
        of finance at Vanderbilt University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ead30-1d0f-4722-ac3c-3df34ec5dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5010246-0c09-4664-8a58-ca19ef87c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very public saga has certainly taken a toll on them and Twitter
        employees," White said. "It is best for all parties to finish the deal and
        make a quick and seamless transition. I suspect it will close quickly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd7693-98f2-4f13-bc6a-208bd1884930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3164d-95b0-46d7-9d04-5633075e3446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga began in April when Musk revealed he had become Twitter''s
        largest shareholder. Over the next several months, Musk accepted and then
        backed out of an offer to sit on Twitter''s board, threatened a hostile takeover
        of the company, signed an agreement to buy the company, started raising concerns
        about bots on the platform, attempted to terminate the agreement, was sued
        by Twitter to follow through with the deal and added claims from a Twitter
        whistleblower to his argument.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf495f-5984-4180-9e03-630dcee9227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf5a54-bebc-4d98-933b-cc872b7fbb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk initially moved to terminate the deal citing claims that the
        company has misstated the number of spam and fake bot accounts on the platform.
        Twitter claimed that Musk had breached the deal and was using bots as a pretext
        to exit a deal he''d gotten buyer''s remorse over after the broader market
        decline, which also hurt Tesla stock and, by extension, Musk''s personal wealth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2986765-ed46-4e9a-8472-bcdb12951f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc961b8-6d6b-4cd2-be81-d2f6b05f57f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many legal experts have said that Twitter has the stronger
        argument heading into court, and that Musk would a face a significant burden
        in trying to prove that the company had made materially misleading statements
        in its securities filings or in the deal contract.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb2223-7105-4326-b088-1d845555f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054033d5-9b54-46be-a721-46c0e4b506ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was the final hurdle remaining in the way of the deal
        getting closed, after Twitter shareholders last month voted to approve the
        deal. The deal had originally been set to close this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2124b4a-5b49-4bca-8a3f-eae6c3a89463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ecd47-0b09-428f-821b-a9992274f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With news that the deal could end up closing, attention may once
        again shift to what Musk''s control could mean for the social media platform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8fd1c1-2f1d-4407-829d-8b3f88639f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4441e52-59a2-4b29-b343-1229b3585e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has previously suggested a series of potential changes to Twitter,
        the most significant of which could be returning former President Donald Trump
        to the platform and doing away with permanent account bans. Musk has also
        said he wants to make Twitter more open to "free speech" and could change
        its content moderation policies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94164a69-bb19-4ec4-8f8e-1d4e986999ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:38:30.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/04/tech/elon-musk-twitter-deal/index.html#:~:text=check%20back%20later.-,Twitter%20stock%20surges%20on%20reports%20Elon%20Musk%20again,the%20company%20at%20full%20price&amp;text=Twitter%20stock%20was%20halted%20twice,price%20of%20%2454.20%20per%20share."><em>"Twitter
        stock surges on reports Elon Musk again proposes buying the company at full
        price"</em></a></p>'
  'Zubiri-Commission-on-Appointments-performance':
