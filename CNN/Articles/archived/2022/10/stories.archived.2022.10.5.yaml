    'lead': 'Resignations by several Cabinet members of President Ferdinand Marcos
      Jr. within his first 100 days in office come at an opportune time to help the
      government settle down once new appointees are approved by the Commission on
      Appointments, a political analyst says.'
    'mgnl:activationStatus': true
