    'template': '1'
    'title': 'Comelec expects up to 71 million registered voters by 2023'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd14dd-cd59-4c60-9e9d-b2257c08340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)&nbsp;—</strong>
        With the possible postponement of the barangay and Sangguniang Kabataan (BSK)
        polls, up to 71 million Filipinos are expected to cast their votes if the
        schedule will be moved to 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75496268-203d-4da9-88cb-3c8192567201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba6eb5-e8e5-4fb3-920c-8081c5c13a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By Philippine Statistics Authority data, the last quarter of 2023,
        the voting age of the Philippines will be 73 million plus... and out of that
        73 million plus ang <em>ine</em>-expect <em>po namin na</em> registered voters
        <em>ay</em> [we expect registered voters to reach] around 70-71 million,"
        Commission on Elections (Comelec) spokesperson John Rex Laudiangco said in
        a briefing Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feddc2a5-92df-4474-ac92-0b041ac6f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32564ed1-4fd9-4a40-a655-3dde9e11882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, 239,000 to 240,000 precincts will be needed, each to accommodate
        about 400 voters. This will require more than 600,000 poll workers to ensure
        the smooth flow of the manual elections, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62816139-1915-4624-ab6c-2894285ab004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d028f-5d09-4966-bb29-92a114be78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Laudiangco said there are around 66 million registered
        voters and 207,000 clustered precincts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257079f5-817f-4175-8c05-3f1422192af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c914e-0519-4638-9c9c-918b9fe6e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress already transmitted the bill that reschedules the <a href="https://www.cnnphilippines.com/news/2022/10/4/SIM-card-registration-BSKE-postponement-up-for-Marcos-signature.html">BSK
        elections</a> from Dec. 5, 2022 to the last Monday of October 2023 to Malacañang
        for President Ferdinand "Bongbong" Marcos Jr.’s signature.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2dc193-91f5-48b7-8055-7a2bfef14e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77cd42-6e95-4ffb-a53d-e50b98a978f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Lucas Bersamin earlier said the bill will "most
        likely" be signed by the chief executive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd9947-5c2b-4eca-9563-c5cd8fd8bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a31de8-84b3-4b7e-aa0f-ce1af52c985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for the final decision, Laudiangco said preparations
        will continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1aedc-5e5b-404f-8037-9e906df65429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T16:12:27.890+08:00
