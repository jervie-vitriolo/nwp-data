      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313249eb-fcb9-49a0-8670-c1d82f68468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.211+08:00
      'mgnl:createdBy': 'pilar'
