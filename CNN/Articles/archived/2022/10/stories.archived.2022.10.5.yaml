  'Vic-Rodriguez-complete-exit-Marcos-admin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-05T15:47:29.861+08:00
    'imagesource': 'jcr:2babeccc-147f-431f-b4ff-86b086bb2cd8'
