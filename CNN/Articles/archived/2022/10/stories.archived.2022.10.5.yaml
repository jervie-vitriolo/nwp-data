  'asteroid-dinosaur-tsunami':
    'author': 'Ashley Strickland, CNN'
    'caption': 'This model shows the maximum tsunami wave amplitude following the
      asteroid impact 66 million years ago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-05T08:16:35.910+08:00
    'imagesource': 'jcr:f68707de-0a6a-4fea-8eae-22a9e51a679b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0004da7-72a5-43d5-9901-3fc669ec5c23'
    'lead': 'Within 48 hours, a tsunami had circled the globe — and it was thousands
      of times more energetic than modern tsunamis caused by earthquakes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T08:21:52.079+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-17T21:33:34.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:41.400+08:00
