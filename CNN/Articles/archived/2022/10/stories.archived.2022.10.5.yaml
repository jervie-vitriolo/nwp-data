    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e487e245-d577-4716-a707-7a5eaad90d5a'
    'lead': 'The government is set to cancel the visas of over 48,000 foreign nationals
      working in illegal Philippine Offshore Gaming Operators — a move the Department
      of Justice described as ''more economical and humane'' than outright deportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T15:33:00.020+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T21:33:25.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:45.159+08:00
