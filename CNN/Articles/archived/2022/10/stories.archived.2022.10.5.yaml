      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency departments have sustained damage, staffing has been impacted
        as many hospital workers have been displaced or lost their vehicles in the
        hurricane, and facilities lost reliable access to water.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ca8e5-7111-44ce-8d31-c8fd33b52ebf'
      'mgnl:activationStatus': true
