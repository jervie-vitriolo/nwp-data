      'mgnl:lastActivated': 2023-01-17T21:33:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Championship
        composure was the key again for the University of the Philippines (UP) as
        it eked out an 87-78 victory over Adamson University Wednesday at the PhilSports
        Arena in Pasig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb1cec-3c4b-4e4b-9413-0e6a6913aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:14:06.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavier Lucero churned out 15 points on 6-of-11 shooting from the
        field, seven rebounds, and four assists for UP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02c47e-c2b7-4e6c-ae98-6dc3bdc3e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:14:06.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson was clicking on all cylinders early in the contest as the
        San Marcelino-based squad erected a 47-31 lead at the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7f379-a825-4a98-b441-ea69bb4ee33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:14:06.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in its opening game, UP went on a scoring rampage in the
        third quarter and dropped 27 points to momentarily grab the edge in the third
        frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f5cc6f-7753-424e-ba57-4e195775a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:14:06.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerom Lastimosa stepped up when Adamson struggled to find its offensive
        rhythm as it held a 62-58 advantage heading into the final period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83be3a-f92a-4b2a-aebc-e0343b29d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:14:06.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by three with 0.1 seconds left in regulation, Adamson''s Joem
        Sabandal drew a foul on James Spencer from beyond the arc. He then knocked
        down all three free throws to tie the game at 74 and send the match into overtime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3ecde-a022-45dc-aee9-cf5c8d8f7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:14:06.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the extra frame, Spencer and Terrence Fortea''s triples gave
        UP some breathing room to build enough cushion. Back-to-back buckets from
        Malick Diouf put the last nail in the coffin as the Diliman-based squad collected
        its second win in Season 85.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12266e45-b71f-4be9-b10a-d574a58533bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:14:06.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastimosa had a game-high 25 points, six assists, and six rebounds
        for Adamson. They are still winless after two outings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b4ca8-66d6-4b6e-9980-99c89e5a7244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:14:06.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will next battle Far Eastern University, while Adamson tackles
        University of the East on Oct. 8 at the Smart Araneta Coliseum in Quezon City.</p>'
  'Comelec-working-on-possible-electoral-reforms':
