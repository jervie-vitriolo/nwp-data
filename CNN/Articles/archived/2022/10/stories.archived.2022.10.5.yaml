      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It definitely can be appealed either directly to the Commission
        first - to file a motion for reconsideration - or to hasten the process, they
        can appeal to the courts directly,” said Non.</p>'
    '11':
