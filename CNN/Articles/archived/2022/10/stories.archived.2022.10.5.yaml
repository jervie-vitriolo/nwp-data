      'mgnl:created': 2022-10-05T21:18:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:13.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new report, a United Nations agency warned that the Fed''s
        actions, along with those of other central banks, risk pushing the global
        economy into recession.</p>'
