      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is a challenge on our Department of Transportation,
        it is also an opportunity to prove that we have a government that promptly
        responds to the needs of our people," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
