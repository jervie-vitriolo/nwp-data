    'template': '1'
    'title': 'Inflation rises to 4-year high at 6.9% in September as food, energy
      costs surge'
    'updated': 2022-10-05T12:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478bfd6-ab0a-4a90-a2d0-64809c97e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T09:04:06.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — Inflation
        accelerated further in September to 6.9% — its highest rate in four years
        — with food items again leading the increase in prices, the Philippine Statistics
        Authority (PSA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b677bd-de03-4a5c-b00e-7dda2473a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T09:04:06.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time inflation hit the same rate was in September and October
        2018 amid the rice crisis, said PSA chief Dennis Mapa. The next highest pace
        would be 7.2% in February 2009, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1363cbf6-c77c-4c7b-82eb-8783ded125a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06368ac-dacc-4a0b-99b1-8c1c52d2839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September''s figure also fell within the 6.6-7.4% range pegged by
        the Bangko Sentral ng Pilipinas (BSP) for the month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c48a834-4bf7-4e31-bf38-657a9d276d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf49d25-1b7a-4cfc-bcca-4cf7b6feef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-to-date inflation is now at 5.1%, further above the central
        bank''s 2-4% target band for 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b70e2d-f168-4fe0-af67-7a2b72c21008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8217f3c-10b2-4364-af9f-24b3e7aab24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegetables, fish, and sugar primarily contributed to food inflation,
        which accelerated to 7.4% in September from 6.3% the month prior.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9139c1-12d7-4357-aabe-0e92a89c8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326ad4b-49e8-41aa-98a2-2955bbf3ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The housing, water, electricity, gas, and other fuels basket was
        the second top driver with a 7.3% inflation rate. Electricity, rentals, and
        wood fuel mainly pushed up inflation for this commodity basket.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977af207-518f-4d66-b3f4-ead027b31ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977dc60-8f25-4bb0-a465-49f895ee2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants and accommodation services again contributed to the
        faster increase in commodity prices in September, with the group logging a
        4.6% rate itself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101d0ac-150e-4a4a-9844-d41ee58880ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04d8c3-cbb9-41b2-a610-6d84fbd8a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, core inflation, which excludes food and energy items given
        their price volatility, eased slightly to 4.5% during the month from August''s
        4.6%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a4b01-3b8f-43d4-9ab6-764455d41723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T12:42:45.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
