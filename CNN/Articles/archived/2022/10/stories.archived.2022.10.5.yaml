    'title': 'UAAP: UE snaps 15-game losing skid by stunning FEU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b3742-7191-4751-aee0-7e7f70dc47aa'
      'mgnl:activationStatus': true
