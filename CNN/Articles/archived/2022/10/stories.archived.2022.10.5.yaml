  'House-resolution-probe-PCSO-lotto-draw':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-05T00:17:08.626+08:00
