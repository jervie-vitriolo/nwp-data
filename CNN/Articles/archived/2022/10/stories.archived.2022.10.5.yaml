    'template': '1'
    'title': 'House resolution filed to probe PCSO lotto draw with 433 jackpot winners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52bca0-fbaf-4978-b298-ddd83c37f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> A resolution
        seeking to investigate the recent Philippine Charity Sweepstakes Office (PCSO)
        lotto results with 433 winners has been filed in the House of Representatives,
        citing the need to "protect and ensure the integrity" of the draw.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd4439-43e2-4f77-b19b-13d283f48e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a2a2c7-81bd-40a3-8c49-860cd6138a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader and 4Ps Party-list Rep. Marcelino “Nonoy”
        Libanan on Tuesday filed House Resolution No. 463, enabling the inquiry into
        the 6/55 lotto draw conducted by the state-run PCSO on Oct. 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b01bd5d-45ea-40ef-afe0-916e7c52c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfb53a-8405-412b-8e95-0faf48fc4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/2/433-bettors-win-P236M-Grand-Lotto-jackpot.html">433
        winners to split ₱236M Grand Lotto jackpot&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b9d43-723f-49fb-ac0f-d1f07d79c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277308aa-54d0-4045-8fe9-433b399376ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an urgent need for Congress to protect and ensure the
        integrity of the PCSO’s lotto operations considering their contributions to
        government coffers and to the economy,” Libanan cited in the resolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5362dc-d57c-4a01-a3af-fd452cf0f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e2d55-e085-4f7e-b348-8c8dc49b514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Libanan, lotto proceedings also help finance public
        health programs, as well as medical assistance and services to indigents,
        among other charities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944e17c-701b-4407-aa4c-cce14ee6ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdc53e-eeee-4bde-8f07-a70378708ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also have to safeguard the hopes and dreams of millions of Filipinos
        that patronize the lotto draws every day,” Libanan said in the resolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebdb7b-600b-4e1f-875b-3dcd7435c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af480c43-25d0-4f24-9da5-947ac0386455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow and mathematician Guido David earlier said
        the draw was <a href="https://www.cnnphilippines.com/news/2022/10/3/OCTA-Guido-David-lotto-probability.html">highly
        unusual</a>, with the probability of having more than 400 winners in the 6/55
        lottery is about one out of a number "followed by more than one thousand zeros."&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e77580-eda8-4076-9c5c-a0d6435b3e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30adcd2a-d299-434e-b462-6143e1b2ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO defended the results, saying the event was a “natural occurrence”
        and that it is normal for many players to bet on the same set of<a href="https://www.cnnphilippines.com/news/2022/10/2/lotto-players-lucky-numbers.html">
        “lucky” numbers</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666cd093-b115-4026-bacc-ddd355ce694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64935b1b-4b0b-4fc3-9124-eff69629249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T00:21:49.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said <a href="https://www.cnnphilippines.com/news/2022/10/4/pcso-winners-testimony-grand-lotto.html">interviews</a>
        of those who won should be enough to convince critics there was nothing anomalous
        about the draw.</p>'
  'Hurricane-Ian-death-toll-rises':
    'author': 'Nouran Salahieh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-05T01:04:50.710+08:00
    'credit': 'Joe Raedle/Getty Images'
    'imagesource': 'jcr:10cd90a1-bed3-41d5-a5e1-a977b31bc7ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aeba2ba-939e-4456-b78e-feaf4e9b38da'
    'lead': 'After Hurricane Ian obliterated communities in Florida, rescue crews
      going door to door in search of survivors are reporting more deaths, and residents
      grappling with loss are facing a long, daunting recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T01:33:24.214+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:33:43.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:37.039+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Ian''s death toll rises as crews in Florida go door to door
      in search for survivors in decimated neighborhoods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51658b-ba66-40b1-ba09-6c9583e99db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After Hurricane Ian obliterated communities
        in Florida, rescue crews going door to door in search of survivors are reporting
        more deaths, and residents grappling with loss are facing a long, daunting
        recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b276df22-b022-4817-a6ee-5ab653c24d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c7166-769e-4f00-9cef-348d0694fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, at least 102 people have been reported killed by
        the hurricane in Florida -- 55 of them in Lee County. Ian also claimed the
        lives of four people in North Carolina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5cb984-60dd-4d80-880e-9033a072585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef95de-9230-49c6-bde7-5c04c3b05e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm slammed into Florida as a furious Category 4 hurricane
        last Wednesday. Days later, some residents of island communities are cut off
        from the mainland, hundreds of thousands of people are without power and many
        Floridians have found themselves homeless.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9d7f4-f22c-45df-869f-8df334f90cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1483999-b882-4914-a157-e007f26aac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, government officials dealing with recovery efforts
        are among those who lost their homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac49b0-5652-4422-8421-3361ffe6d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6280de4-7fa8-41f4-af48-579dede7e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort Myers Beach City Councilman Bill Veach said his 90-year-old
        cottage is in ruins, with only one section that was a recent addition left
        standing. Pieces of his home were found two blocks away, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cb2b2-20b4-4a94-a9f0-3b5617f57ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76f814-c274-4cdc-9800-2e406f740645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are walking around the ruins, it''s an apocalyptic scene,"
        Veach said of his neighborhood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27653d25-a5d0-4a37-9009-46e9a83686fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b485d15-c855-4802-b4f6-7c12b4f0adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even in the wreckage, there have been moments of hope, he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de0125-dc47-4c9d-9af5-a5c9e1647899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ca58d-82d0-4b68-a5bc-00f639143f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see a friend that you weren''t sure was alive or dead and that
        brings you joy. A joy that is so much more than the loss of property," he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90875d36-7a5b-4b5e-af81-09c65e6398a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b59b2-b8f9-44db-89ef-9db88e1824e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers have been coming to the aid of trapped residents via boat
        and aircraft. More than 1,900 people have been rescued as of Monday, Gov.
        Ron DeSantis said during a news conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcda5f-16f7-45a1-97f4-2f20e2b8bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efe300-2c14-4cb6-8b47-862915dc5ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents who were anxiously waiting to hear from their loved
        ones have received unimaginable news.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c1708-85ba-43ad-b7f8-24df953c2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371b4de-dd6a-4623-9f87-af0837dbdd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth McGuire''s family said they last spoke with her Wednesday
        and had been having trouble reaching her. They learned Friday that the 49-year-old
        had been found dead in her Cape Coral home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb8739-2448-4cf0-93e3-b0af32e3f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffed8c6-8a5b-4a73-9a12-46c21d373065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told her family she died in her bed holding her cell phone
        and it looked like she died instantly, her son Andrew Chedester said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e0d1a4-3c16-437e-88e5-d871ad80f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c8097-efb4-4dd4-9c6f-eed614aad6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGuire''s mother, Susan McGuire, said the destruction of the storm
        "is massive."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841f734-479a-4343-b399-c5d9cc608610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ac52d-c377-4fc6-a71a-f071d5b684c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One hundred blizzards will not cost you what one hurricane will
        cost you," said Susan McGuire, who moved to Florida from Maryland a few years
        ago. "My husband''s business whipped out, my daughter is dead ... I never
        had a blizzard take anything away from me."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63a9d3-e45c-4868-9359-864a211aa011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e02fb1-5a27-4136-83b7-b4093ece7038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homes are ''unlivable'' on islands cut off from the mainland, with
        ''alligators running around''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a7158-a86c-48a5-bd35-7e9c533117c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sanibel Island, now cut off from the Florida peninsula after
        Ian wiped out a portion of the roadway connecting them, every house shows
        damage, Sanibel Fire Chief William Briscoe said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419788c3-66de-43e1-9ed3-a59c5eebbd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c949e4-7c4c-45b4-8c3c-f6b0038b0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of places that are not livable. There are places
        off their foundation, and it''s very dangerous out there," Briscoe said. "There
        are alligators running around, and there are snakes all over the place."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150ba6e-7df6-495e-992b-191986b75ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f135c8-2d45-4760-9d66-253baf4549d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews have evacuated 1,000 people from Sanibel since Ian ripped
        through the island, said Briscoe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838e15c-1d9a-41d5-bbc5-ce909269deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d07c8-7f43-4b4b-99c8-048c1c9a9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar situation is playing out on nearby Pine Island, the largest
        barrier island on Florida''s Gulf Coast. Just days ago, it was a tranquil
        fishing and kayaking destination known for its small-town atmosphere. Now
        it''s a scene of carnage, with cracked roadways and destroyed homes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3f849-cc70-4b7c-a1b3-3127da820888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f8505-618c-4466-956c-e918110509c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian destroyed the only bridge to Pine Island, making it only accessible
        by boat or aircraft. Supplies are now being airdropped to the island by helicopter
        as some residents choose to stay, authorities said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0ef21-42f1-465c-a5ad-ad1444ce46f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1c310-ae79-465d-95b5-1036357f7bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>County officials are trying to get a temporary ferry service for
        Sanibel, Sheriff Carmine Marceno said Tuesday. For Pine Island, work is underway
        to install a temporary bridge, with a goal to have it ready by the end of
        the week, DeSantis has said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee42be1-e3e6-4359-b8ab-29350c9883a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95883dc-a85c-4611-aa7e-e6aa5140c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency physician Dr. Ben Abo, who joined rescuers on Pine Island,
        said crews are encountering residents who were in denial the storm would hit
        the area and are now running out of supplies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ee395-7f59-4b5b-918a-c00dc77b3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf904c69-6bd6-493b-bfae-2f620dc9e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m seeing a lot of despair, but I''m also seeing hope," Abo said.
        "I''m seeing urban search and rescue, fire rescue, bringing hope to people
        that we''re going to get through this. But we have to do it in stages."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083989a7-c650-45a4-a7dd-f12405d659b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b9477-b700-4915-807f-10bf30f979e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Guard will also be flying power crews to Sanibel and
        Pine islands to start working on restoring power. It could take at least a
        month to restore power for some places on those islands, Lee County Electric
        Cooperative spokesperson Karen Ryan said Tuesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1271a-7bab-42be-b97f-8e713257cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac9587-00d5-4738-aba5-cd95a43e78ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Fort Myers Beach, where storm surge and wind combined to wipe
        out numerous homes and businesses, it may also take a month to restore power
        due to damage to the electrical infrastructure," Lee County Manager Roger
        Desjarlais said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f467227-74d4-4be1-ade9-5cfd0444ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e6bd5-6fb0-4b79-ac58-f9dd9850d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desjarlais painted a somber picture of the area, describing thousands
        of destroyed boats and vessels that have ended up in yards, in mangroves,
        and sunk in shallow waters as well as environmental hazards from leaking fuel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aec1a6-e962-47d7-a2d6-783f83b30e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc8ba1-2769-4e31-b6f7-bb036b1bb409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As rescue efforts continue, it''s unclear how many are still missing</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25605e-157c-4371-8983-fabbd195dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many people remain unaccounted for after the storm.
        Florida Division of Emergency Management Director Kevin Guthrie said authorities
        are working to consolidate a list of the missing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c146180-a57d-482a-b9ad-50412e5c1e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c2e49-aab7-4ee2-9169-908b19dc33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search teams have been combing a 7-mile stretch of Fort Myers Beach
        for days, looking for anyone still in need of help. One of the teams, South
        Florida Task Force 2, found 150 people trapped in homes in its first 48 hours
        in the community, some of whom had ascended to attics to avoid floodwater,
        it said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d637469-f753-41cd-916a-96df93eb5baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04caf0c2-9a45-4334-9401-a28ebf9fd50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the team still was helping people off the island town,
        as well as telling them where to get food and water. The team has found people
        who died at Fort Myers Beach, but it has not said how many.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f6051d-05a2-47a5-b419-6d57392ac315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48dad6-34fa-4138-8962-c1ad03dc2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob and Rosemary Kopsack were among those the team helped off the
        island Monday, after the storm ruined virtually everything inside their home.
        Bob Kopsack still didn''t know the fate of at least one of their friends on
        the island.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321c918-4d77-443a-89f8-6301ea144c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8a08b-4f2a-4192-a747-1587602ce220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our best friend, we have not been able to contact him ... and he''d
        said he''s not leaving the island. And I hope he did," he said. "His phone''s
        out. ... I''ve sent the police over to his home."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8966a4c-acac-4f34-8eb8-e70bc95cb097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd868ad-8920-4fb0-aaf4-3a790f59688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lee County, which includes Fort Myers and Fort Meyers Beach,
        more than half the schools had at least some damage from Ian -- and 14% had
        major damage, the school district said. Schools will reopen as quickly as
        possible, Superintendent Christopher Bernier said, without providing a timeline.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ed3f7-55d8-4414-8553-fe465f68a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c25429-b63f-4b80-89b5-e1cdc8acab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Fort Myers Beach Elementary, mud lined a cafeteria; damaged desks,
        toppled supplies and other debris were piled up in a hallway; and water marks
        reached nearly to the tops of doorjambs, photos released by the district showed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a469a-acd3-4636-b15d-a4875155a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986c812-7b46-4678-a5a7-75f421ab550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Man says he moved through nearly half a mile of floodwater to rescue
        his mother</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29385e0d-d41f-42a8-9db7-c4e326d2674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Ian slammed into Florida''s west coast, a Naples man trekked
        through nearly half a mile of floodwater to save his 85-year-old mother.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652de99e-432c-46a8-98e7-a70aad7f7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd277332-5c5a-447b-9ae4-6a1ada1f8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Lauder, a former police officer, told CNN he sprang into
        action after his mother, who uses a wheelchair, called in a panic and said
        water was rushing into her home and reaching her chest.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241df9f3-640e-49f4-b2c5-3812b2ac364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f248b0-8ad3-41dc-bf76-f086349bc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at her home to find her neck-deep in floodwater, but
        happy to see her son.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f1958-2d7f-48de-a75d-7f878e6dc83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f61c38-561a-4a0d-95b6-1f674f2ba6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water was up to the windows, and I heard her screaming inside,"
        Lauder said. "It was a scare and a sigh of relief at the time -- a scare thinking
        she might be hurt, a sigh of relief knowing that there was still air in her
        lungs."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b67143-5d47-48c4-b849-c05a64582430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0878d01-2af5-40f2-b888-c526f1195e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:33:24.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauder was able to bring his mother to safety as floodwaters began
        to recede.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
