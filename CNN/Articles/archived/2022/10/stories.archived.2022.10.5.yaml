      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "So Sick" hitmaker on Wednesday announced he will be in Manila
        for a one-night concert next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a8bf9-20df-4e75-8db7-938706519047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:55:14.893+08:00
