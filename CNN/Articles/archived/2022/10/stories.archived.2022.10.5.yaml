      'mgnl:created': 2022-10-05T15:57:43.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:25.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> South Korean internet giant Naver is acquiring
        leading online resale platform Poshmark for $1.2 billion, the companies announced
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bd94a-1d52-4ade-8f82-76543e5ec3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:57:43.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:25.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the deal, Naver is paying $17.90 a share in an
        all-cash deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c45188-e32b-4379-8d88-9fe80503d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:57:43.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:25.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poshmark shares rose 14% in after-hours trading on the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff9436-0f2f-426a-9828-0490a1851bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:57:43.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naver, which operates a search engine and ecommerce platform in
        South Korea, said the deal with Poshmark will help it expand into offering
        a "socially responsible and sustainable shopping experience designed around
        sellers of all sizes and interests -- from individual and influencer sellers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97942f43-861f-4d8b-993f-096639a0f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:57:43.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Poshmark, the deal expands its global reach by helping it enter
        new and large markets, Poshmark CEO Manish Chandra, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270bff84-bfa4-4a6b-b100-ab5527039c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:57:43.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon completion of the deal, the companies said Poshmark will become
        a standalone US subsidiary of Naver. Chandra will remain as its CEO, the companies
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599abbbb-95ff-4254-adfa-c87d1270bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:57:43.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resale market, which was already gaining steam going into 2020
        because of environmentally conscious Millennial and Gen Z shoppers, saw a
        pandemic-time boom as quarantined households took to cleaning out their closets
        and considered reselling clothes that they no longer needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6653a7-2933-4ec5-b2ef-e8b3adbf2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:57:43.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming out of the pandemic, the space ignited a flurry of M&amp;A
        activity, including Etsy''s acquisition of Gen Z-focused reseller Depop for
        $1.63 billion and ThredUp''s acquiring European resale company Remix.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b46a139-4560-4344-915e-1a2c2f6c7034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:57:43.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Poshmark-Naver deal is a major one in the world of resale,
        it is unlikely to be the last," said Neil Saunders, retail analyst and managing
        director at GlobalData Retail. "The resale market, which for apparel will
        be worth $119 billion globally this year, growing to $219 billion by 2026,
        is in an exciting phase and is still relatively embryonic. This means it is
        ripe for consolidation and deal making."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf007d-e132-4e3d-ac04-f24db1a8738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:57:43.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/10/03/business/poshmark-naver/index.html">South
        Korean internet firm to acquire Poshmark for $1.2 billion</a>."</em></p>'
