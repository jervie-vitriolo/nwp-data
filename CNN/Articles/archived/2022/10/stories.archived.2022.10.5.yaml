  'Russian-journalist-escapes-house-arrest':
    'author': 'Katharina Krebs and Anna Chernova, CNN'
    'caption': 'Natalia Kolesnikova/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-05T01:33:33.076+08:00
    'credit': 'Natalia Kolesnikova/AFP/Getty Images'
    'imagesource': 'jcr:0f575bcf-a66e-49c5-98fb-b296da5a058b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fba009eb-379c-4937-bff2-41eb0baa265f'
    'lead': 'Marina Ovsyannikova, a Russian journalist who staged a daring protest
      live on state-run television, has been declared a fugitive after going on the
      run, Russian media reported.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T01:34:58.663+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:33:42.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:37.532+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian journalist who protested on live television escapes house arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cda77f-2bac-4e79-82a5-5c62b9fd0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marina Ovsyannikova, a Russian journalist
        who staged a daring protest live on state-run television, has been declared
        a fugitive after going on the run, Russian media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2797c-1065-4bed-884c-8c52810b6d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f2809-117d-42fe-a369-357d29217484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovsyannikova was placed under house arrest in August. She had been
        charged with disseminating false information about the Russian military after
        participating in a protest in July, according to Russian state-run news agency
        TASS. Her detention was supposed to last until Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f795e5c-c5e8-4282-957e-8916360899bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff25f54-1fae-4db5-a4c7-dc3b88332324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovsyannikova''s ex-husband said that she had escaped house arrest
        with her daughter on Saturday, TASS reported. Her lawyer, Dmitry Zakhvatov,
        said he could not confirm those allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac08d44-dfb0-4a04-87a1-2ef0e440913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87215d24-28d5-4c11-b378-ee8b704440e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I know is that she''s gone," Zakhvatov told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8c7d5-308d-4267-8aa4-205e8608dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3ffba-3a7c-448b-a022-98ad6c65488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovsyannikova has been added to the Russian Ministry of Internal
        Affairs'' "wanted list," TASS reported on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f15cad-60ac-43b9-b090-6f35333d13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff145d9-07d6-4744-96ef-f805d1c8b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old journalist shot to international fame in March when,
        as an editor at Russia''s state-controlled Channel One television station,
        she stood behind an anchor and held up a sign that read "No War" during a
        live broadcast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15f8c4-ead5-4c0a-af17-15237b23e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f986a9-f5ac-42d0-9ee7-1af26396e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin described her actions as "hooliganism," a criminal offense
        in Russia. Following her protest, Ovsyannikova was arrested, interrogated
        for more than 14 hours, released and fined 30,000 rubles (around $500).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7f40f-a51b-4cee-980c-4a014069056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd694308-3424-4e82-8973-c6814feb7027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Moscow court found her guilty of organizing an "unauthorized public
        event" and she fled Russia, but returned in July, according to her official
        Facebook page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc97ec-1fc7-47c6-887d-9e2b595703a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9dc08a-09c8-4b6a-84e1-caf77ddb4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovsyannikova was later fined 50,000 rubles (around $820) over a
        video recorded on July 13 in which she spoke out against the conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f0dd7-fe83-4871-a3a7-a287f7a87aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b67da-697c-4e5a-a2c6-7c2e80748aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared content of herself holding a one-woman anti-war
        demonstration on an embankment opposite the Kremlin in Moscow on July 15.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2bfc6-2b36-41ce-ad81-aa6874840a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca8211-269c-4b98-a254-541d6c427cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The on-air protest was particularly risky for Ovsyannikova, as it
        came during an increased crackdown on both political dissent and freedom of
        the press, forcing local Russian media to curtail their coverage of the invasion
        or shut down altogether. International news networks including CNN temporarily
        suspended broadcasting from Russia in the days that followed the invasion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d665104-ce72-4c09-816d-9f172cadb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b42c3-5965-4491-9e6f-a8e42e45e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovsyannikova said she felt "ashamed" of her work at Channel One,
        which she said was effectively peddling Kremlin propaganda. But after the
        invasion, she said she felt it was "impossible to stay silent" and wanted
        the world to know that many disagreed with the war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7bdba-63e0-4c78-b765-a56fb9c7ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cabe4a-6a6f-42d9-aadd-015613154ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was brewing for quite a long time," she told CNN''s
        Christiane Amanpour shortly after the initial protest. "The war was the point
        of no return, when it was simply impossible to stay silent."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a5c70-1376-468e-a89a-4a0b976abc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T01:34:58.665+08:00
