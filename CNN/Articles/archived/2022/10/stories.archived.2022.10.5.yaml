    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fe2b24d-a381-4d61-84b3-e767077184ea'
    'lead': 'Pastry chef Ely Salar talks about transitioning a pandemic business into
      a brick-and-mortar operation.'
    'mgnl:activationStatus': true
