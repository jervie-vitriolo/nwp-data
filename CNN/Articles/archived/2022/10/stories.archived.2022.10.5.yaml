    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:48.341+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Energy-Regulatory-Commission', 'ERC', 'San-Miguel-Corporation-Global-Power-Holdings',
      'SMCGP', 'rate-hike', 'power-rates', 'electricity-rates', 'Meralco']
    'template': '1'
    'title': 'SMCGP: Sought hike ‘would have enabled’ us to keep power rates low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629419df-8611-43c2-b4d7-d0ee6a91b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:11:46.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) -</strong> Consumers
        may have to brace for higher electricity rates with the Energy Regulatory
        Commission (ERC) rejecting San Miguel Corporation Global Power Holdings’ (SMCGP)
        petitions for a temporary fare increase to make up for its power plants’ losses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5603f34-add0-49c7-8b02-f69ee15f6fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:11:46.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee5e58-c458-464a-ac62-c58074ff8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:11:46.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, SMCGP said it regrets the dismissal of
        its joint petitions with the Manila Electric Company (Meralco), as consumers’
        interest would have been served best with an approval instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a5d55-8c16-42a6-8211-653275567e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:11:46.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a1bcc7-c8d2-413f-bba0-25b31fca2adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:11:46.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The temporary relief would have enabled us to preserve few of the
        last remaining fixed-rate PSAs (power supply agreements) of Meralco that are
        responsible for keeping power rates in Metro Manila low compared to other
        parts of the country, amid surging global fuel prices,” said SMCGP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb87d68-8602-4298-9872-d1e5cc8c55ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:11:46.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6de04-0495-4886-b904-3c05f8e71810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:11:46.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco has a 10-year PSA with SMCGP subsidiaries San Miguel Energy
        Corp. and South Power Premiere Corp. wherein prices are fixed. The SMC power
        unit sought a rate increase as its power plants incur losses with the rise
        in global coal costs amid the Ukraine-Russia war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a3311-346c-44ae-bef5-2b6ab3090045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:11:46.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b2423-84bb-4ed4-ad74-b66d85be2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:11:46.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy company argued that the ERC Regulatory Operations Office
        itself confirmed it has no data nor information contradicting or disproving
        Meralco’s computations and simulations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea1eb5-d1f7-40ed-af70-ffbd551955f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:11:46.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5dca85-ede2-4da2-b01b-ec7c2e21c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T18:11:46.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ERC, armed with such data, knows too well that denying the
        petition will not only cripple us, but more importantly, burden consumers
        who will have to face higher electricity bills,” said SMCGP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb842dde-f79d-4483-ac52-b29d868d9905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:51:34.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions were tightly contested, with three voting against
        and two in favor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf938aa7-5bcc-41e1-a5c9-d5142a5fb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:51:34.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df5a49-4b6a-4b9e-b19f-193b26c8aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:51:34.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former ERC Commissioner Alfredo Non told CNN Philippines late Wednesday
        that the dissenters considered two things:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46129bc-d58b-4bdb-8e21-0be518742099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:51:34.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f982d0-5ccc-4ac5-8b41-8caee0b946ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:51:34.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- That the agreement had a clause allowing the SMCGP subsidiaries
        to pay an adjustment in case of “changing circumstances,” and</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fba84f-9891-4b0b-a5e9-9d01d7ccabba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:51:34.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:33:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-  Computations show that more costs passed on to the consumers
        depend on the generators'' actions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d55ed-b528-4599-bdb4-0b9415c9e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:51:34.730+08:00
      'mgnl:createdBy': 'pilar'
