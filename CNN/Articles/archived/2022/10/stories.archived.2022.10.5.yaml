    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5343785c-1a08-41f0-a225-85f1f27f04c5'
    'lead': 'The remaining three members of the viral video team Try Guys, Eugene
      Lee Yang, Zach Kornfeld and Keith Habersberger, took to address parting ways
      with Ned Fulmer, who acknowledged he had ''a consensual workplace relationship''
      and issued a public apology to his wife.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T06:26:03.870+08:00
