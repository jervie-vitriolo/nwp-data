      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca80d5-6c59-4ffe-81ef-87290a290d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department and its regional counterparts are currently
        processing the documents for the disbursement of a total of ₱12.5 billion
        funds received.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d748ca-9237-4035-9355-13c5c1e18d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99d462-30ee-4e11-848d-11fe38710e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday, Vergeire said this may be released
        to the recipients by next week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928efa1-ee6e-466d-93ce-8761750eb1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f22f4-4df5-40e0-b3ab-469a2c9e8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department is still seeking funds to pay the benefits
        owed to health workers amounting to roughly ₱64 billion. This is for their
        health emergency allowance that supposedly have been paid beginning July 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94154d4e-828c-4b7e-8af6-fb2333655aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf409f08-2612-404b-b389-a2f0d1080c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that the government owes health workers this
        much after the passage of the Republic Act 11712, or the Public Health Emergency
        Benefits and Allowances for Health Care Workers Act, in April. The law said
        those eligible for the benefits should be paid retroactively “from July 1,
        2021 and shall remain in full force and effect during the state of national
        public health emergency as declared by the President.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b6609-8bc3-4c2d-bb8c-861624251c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4d78a-acd3-478a-9c35-e7b35cd4e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should pay them retroactively from June of 2021 to Dec. of 2021.
        At doon po walang pondong nakalaan. Kaya po may utang tayo sa kanila [We have
        nothing allotted for that period. That''s why we owe them]," Vergeire said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da63736-49c3-400d-a701-6a87650f72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41642067-59b6-42f4-afae-f8363209d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are currently lobbying Congress for more funds
        to cover these arrears.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17584efa-0fae-4d97-921c-0348119b980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add18523-1043-475f-8a25-6ef8f84b1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also asking for an additional budget to fund the health
        emergency benefits and allowances for the last half of 2023.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318215e-0f9a-41e2-938d-c28ef940543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e212be9-5378-432a-92fb-c805fb5a2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed budget for the health workers benefits next year was
        ₱76 billion but only ₱37 billion was approved under the National Expenditure
        Program.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f4ec7-a4df-40a9-956c-b51e5edd3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def57062-fb2a-4b8a-abe6-0912b5aafc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Kenneth Ronquillo earlier said this will only
        cover the six-month worth of service rendered by 805,863 healthcare workers
        and non-healthcare workers.</p>'
  'DILG-chief-Percy-Lapid-killers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-05T22:11:33.103+08:00
    'imagesource': 'jcr:9e5d7a15-0ef5-45b9-90e1-fb781a807cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d3b6382-23d3-4c68-aa3c-d4d076bb074f'
    'lead': 'Department of the Interior and Local Government (DILG) Secretary Benjamin
      "Benhur" Abalos Jr. is offering ₱500,000 for information on the killers of veteran
      radio broadcaster Percival Mabasa, also known as Percy Lapid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T22:14:33.329+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:33:09.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:52.462+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG chief offers ₱500,000 for info on Percy Lapid killers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18f71f-b8e9-4f86-bb5c-66de808b0340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:14:33.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> —&nbsp;Department
        of the Interior and Local Government (DILG) Secretary Benjamin "Benhur" Abalos
        Jr. is offering ₱500,000 for information on the killers of veteran radio broadcaster
        Percival Mabasa, also known as Percy Lapid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c0c7e-ee83-4658-88b4-1abadb84c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:14:33.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos announced the reward during his visit to Lapid''s wake on
        Wednesday, as he called on the public to provide authorities information that
        would lead to the arrest of the suspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6f98d-7154-4e15-b777-3d1dae7305f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:14:33.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/4/Percy-Lapid-shooting.html">READ:
        Probes launched into killing of broadcaster Percy Lapid</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc808c76-ad2c-478f-81fc-efde7fae2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:14:33.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:09.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m offering ₱500,000 of my own money for any information na makakatulong
        pa [that could help]," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15df5b-316e-40a4-b0e3-275ce735783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:14:33.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief said the current administration condemned the shooting
        of the broadcaster. He also assured the public that the government is "trying
        [its] best" to solve the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e81ef-f010-4baf-bc60-7b2cf8c8b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:14:33.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng resources ng gobyerno ay gagamitin para mahanap kung sinuman
        ang perpetrators nito [All government resources will be used to apprehend
        the perpetrators]," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28d935-aae6-45ff-b2c8-09fc10ac7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:14:33.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Mabasa, Lapid''s brother, said their family was "hopeful" local
        authorities could make a "breakthrough" in their investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc49ee-49e6-47c6-a43a-bed5e034f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:14:33.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:33:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa noted that their family is cooperating closely with the police.</p>'
