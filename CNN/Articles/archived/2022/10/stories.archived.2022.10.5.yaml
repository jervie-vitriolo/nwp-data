    'template': '1'
    'title': 'Comelec working on possible electoral reforms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e14764-11b6-46b8-86d2-cbbd87b66dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        Commission on Elections (Comelec) is working on a number of recommendations
        to update election laws, its spokesperson John Rex Laudiangco said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df97968-bd24-49f6-8da3-562c34b8428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f4a23-17ec-4667-8760-ea8367119402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia formed an Electoral Reforms Working
        Committee to study the laws and compile all recommendations to be submitted
        to Congress, Laudiangco said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd69b8-1876-473e-8ac5-f7a7df3f90a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d622f6-e81f-4431-b3b1-a4455c7b8293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reforms include redefining vote buying and vote selling. Law
        enforcers are not allowed to catch those involved in such activities during
        the campaign, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0dcdfc-984c-45ff-9770-37eb7c1e4285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0bc02-e569-41d6-ba66-30d3ee050692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hihingi po ng</em> exemption ang Comelec. <em>Pagdating sa</em>
        vote buying <em>at</em> vote selling, <em>hihiling po kami na sana mai-batas
        na pwedeng mang-huli yung ating mga</em> law enforcers," Laudiangco said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59962451-8b33-4b56-81b9-c600d1250149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634720b2-cbbd-429b-9b0d-2978932a8967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Comelec will ask for exemption. When it comes
        to vote buying and vote selling, we will ask that the law be updated to allow
        law enforcers to catch violators.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c2bb2-1346-4bb3-aec3-db337024363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f1a664-713e-4f3e-9db1-4fefe7c95f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A related move is including payments through online channels in
        the definition of vote buying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161ec74-3be7-4ee8-8c83-4cb927589f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5ec0d-5f19-41d8-9f37-9af5d7496c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outdated <em>na po yung batas. Hindi na nakakasabay sa mga</em>
        modern methodologies," Laudiangco said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e1467-75f6-4d70-a89e-da298276c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb22bb-4e80-40a3-a222-3e0e1eda8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The law is outdated. It''s not keeping up with modern
        methodologies.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511df41-af58-4c41-8d8e-503862b6a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a0205-b9b5-45dc-9780-0043d47739ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they hope to criminalize nuisance candidates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a92432-577e-4ceb-b7dd-5fee45345087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f189a3-0402-4033-86a2-9fd56677eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the case in Negros Oriental wherein the Comelec <a href="https://www.cnnphilippines.com/regional/2022/9/30/Comelec-Negros-Oriental-Henry-Teves-Roel-Degamo-governor.html">invalidated</a>
        the win of Henry Teves and proclaimed his rival Roel Degamo as provincial
        governor.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3edfe-b9ca-4f48-97b3-80431c489b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8b184-4f88-48d4-bd85-2c647cba85f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:33:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a certain candidate named Grego Gaudia who
        used the name "Ruel Degamo" in the ballot. He was declared a nuisance bet
        and the poll body eventually credited the votes he received to Roel Degamo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400fa806-3707-44e1-a869-4a4905830576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:16:25.693+08:00
