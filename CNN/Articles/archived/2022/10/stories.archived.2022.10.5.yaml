      'mgnl:lastActivated': 2023-01-17T21:33:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —&nbsp;</strong>The
        Department of Budget and Management on Wednesday released ₱11.5 billion for
        the benefits of eligible healthcare and non-healthcare workers, the Department
        of Health said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b918d-638f-40ce-a904-2cde514054a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3deb03f-4db9-4309-89d3-4c7f24f73a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is on top of the ₱1.04 billion released by the Budget
        department on Oct. 3 for the special risk allowance of 55,211 healthcare workers
        who directly catered to suspected and confirmed COVID-19 patients from Sept.
        2020 to June 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9050c-d2e1-466e-8251-616a3a48d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea269a-fe38-414b-8e52-30107b19cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officer-in-charge Maria Rosario Vergeire on Tuesday said
        they wrote twice to the Budget department, in particular on Sept. 6 and 9,
        for the disbursement of the allowance of health workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba2f71-3571-4768-bc6a-4a0f502569a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ca2e7-1e9c-4de9-a1f7-a7bdbbf9bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T22:06:40.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly released ₱11.5 billion has been allotted for the health
        emergency allowance and/or one COVID-19 allowance of 1,617,660 eligible healthcare
        and non-healthcare workers. This covers the period of January to June 2022.</p>'
