      'mgnl:lastActivated': 2023-01-17T21:33:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump asked
        the Supreme Court on Tuesday to intervene in the dispute over materials marked
        as classified that the FBI seized from his Mar-a-Lago estate this summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814180b-2a44-4bbf-bd52-73eaaa8330d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.092+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56418af4-211c-416e-9f7a-8f0e7ac9bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.092+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His emergency request with the Supreme Court is the latest example
        of the former President seeking to involve the justices in investigations
        that entangle him – at a time when the high court’s legitimacy in politically
        explosive cases is under intense scrutiny.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a0ac8-ecf8-4c9c-9aa4-05eb07196e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.092+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec31140-ede6-40f6-8a8c-ba02ec3eb900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is specifically asking the court to ensure that the more than
        100 documents marked as classified are part of the special master’s review.
        The request, if granted, could bolster the former President’s attempt to challenge
        the search in court, as he has argued that he may have had a right, as a former
        president, to possess certain government documents, including documents potentially
        containing the country’s most sensitive secrets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49886b-261a-49dd-a78e-a6a4eb3928e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5127f1ce-438f-48f0-9792-9a773fd3920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, though, is not asking the Supreme Court to block the Justice
        Department from using the documents in its criminal probe into how materials
        from his White House were mishandled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44a6fe-f46a-4bf8-aee6-bc2b8ac46ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Clarence Thomas – the recipient of Trump’s application because
        he oversees litigation coming from the circuit court that is handling the
        special master order appeal – gave the Justice Department a deadline of 5
        p.m. Tuesday, October 11, to respond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f6b26-3b64-4068-abee-28d001b87b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0bcf6-7d31-4383-b0b7-fb3543eee561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether allowing the special master – a third-party
        attorney tasked with reviewing evidence and filtering out privileged documents
        – to also access classified documents poses a real threat to the criminal
        investigation. Nor is it clear how sympathetic the high court will be to Trump’s
        claims, which rest largely on technical arguments about whether an appeals
        court had the authority to carve out the 100 documents from the review.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f944f-1e23-4acd-9ed0-dc7ca00f89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Trump asked the justices to block the release of
        documents from his White House to congressional January 6, 2021, investigators.
        The high court rejected the request.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76237c-18bf-4c02-b05c-62f04ccf4323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e993db1-79ad-4ea1-b23f-3e3672a5fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump’s emergency application to the Supreme Court comes after the
        11th US Circuit Court of Appeals sided with the Justice Department and said
        that the department’s criminal investigation into the documents marked as
        classified could continue. The probe’s use of the records had been put on
        hold by a district judge in Florida, who granted a Trump request for a third-party
        review of the materials obtained in the Mar-a-Lago search. That appeals court
        is now considering whether to wipe away the rest of the special master order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a16928-53d6-4c60-ac63-8f53d2388621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec1a59-4fad-4d79-9d10-2823f0946182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A narrow legal request before SCOTUS</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b9693-23d3-4bcd-886b-f0bb2279fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is not asking the high court to restore the hold that Judge
        Aileen Cannon – a US district judge he nominated in 2020 – put on the Justice
        Department probe accessing the documents marked classified. But Trump wants
        those documents put back within the scope of the materials special master
        is reviewing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc612e-8084-4638-9b8c-89c75fa497dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b193269-0f67-463c-ad4a-d4f4e2c20ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new filing, Trump’s attorneys said that “any limit on the
        comprehensive and transparent review of materials seized in the extraordinary
        raid of a President’s home erodes public confidence in our system of justice.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ac5fa-dd13-4e2b-949b-cf4240d1ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e659b9f-e38f-4c55-90e8-eb84a95f3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also pushed back on the Justice Department’s claims that including
        the documents in the special master review would pose national security risks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea1fae8-41e2-4d47-9d9b-2fd23a5a1140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c0609-1e71-4be1-965a-ca3b0d810773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Government argued on appeal, without explanation, that showing
        the purportedly classified documents to Judge Dearie would harm national security,”
        Trump’s attorneys said, referring to senior Judge Raymond Dearie, who has
        been appointed special master in the dispute. The Trump team said that position
        “cannot be reconciled” with the DOJ saying it may want to show those same
        documents to a grand jury or to witnesses during interviews.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3aad0-6b16-4a40-a127-52f6c8758ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filings before the lower court, the Justice Department had also
        cautioned that having Dearie’s review cover those documents would potentially
        allow members of Trump’s legal team to access them, including lawyers whom
        the department has signaled it views as possible witnesses in its investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461374ef-76ae-4663-b66a-01769f01491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af4adf-136f-4b11-87fa-5b401766d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannon, the Justice Department previously told the 11th Circuit,
        had “ordered disclosure of highly sensitive material to a special master and
        to Plaintiff’s counsel—potentially including witnesses to relevant events—in
        the midst of an investigation, where no charges have been brought.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5ab66-c8a3-48ea-9211-77e4a9f78a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605ed6e-d1c4-48b2-a9ab-c32873dc097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of getting a special master to review those documents
        is not entirely fleshed out by Trump’s new filing with the Supreme Court.
        Trump nodded to Cannon’s assertion that he, as former president, would suffer
        “reputational harm of a decidedly different order of magnitude” if he was
        indicted based on evidence that had been unlawfully seized. That rationale
        was squarely rejected by the 11th Circuit, when it carved out the documents
        from the special master review.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc88ebf-9c72-4fc1-af5c-6a74927cb60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c5b77-b5c1-499a-aa4c-d8b1de625129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the new application, Trump indicated his desire to
        include the documents marked as classified in the churn of challenges his
        lawyers will get to hash out before Dearie as part of the special master process.
        He re-upped arguments – viewed with extreme skepticism by a broad range of
        legal experts – that the Presidential Records Act may shield him from criminal
        charges brought for how he handled the materials. Trump also hinted at the
        idea that he may have declassified the records in question. As he has in earlier
        stages of the litigation, however, Trump stopped short of making the assertion
        outright.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5855bc-f4f1-4d1c-ad26-e36ff5a0d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8566e6e-4eff-4163-84d3-51989f878ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump told the Supreme Court that Cannon had the authority
        to refer “these matters to a special master to determine whether documents
        bearing classification markings are in fact classified, and regardless of
        classification, whether those records are personal records or Presidential
        records, such that their disposition may be managed properly under the PRA.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc9698-04e9-4c53-bad9-8251cbdfe18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a3493-06b1-4487-bbc0-83fad2ab35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Government’s position presumes certain documents are in fact
        classified, affording President Trump no opportunity to contend otherwise.
        This presumption is at the core of the dispute,” he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff651b45-fce5-4af1-88e3-f888f89576ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f807234-ff37-411b-9ce3-44e501fd0f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bid pulls Supreme Court into another ‘messy’ Trump dispute</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c7f070-09cc-432e-8ec8-8be4cbcc1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump’s application is landing at the Supreme Court’s door step
        as it embarks on a new term where the justices will consider several high-profile
        cases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957ff47-9ee7-49b4-b5dc-d28a4b06c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37612115-6b38-463a-b3ea-26f33dd914e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, with its current conservative majority, is already
        viewed by the American public as partisan following a string of controversial
        rulings this year, including overturning Roe v. Wade, and will likely make
        the Mar-a-Lago search even more of an issue in the upcoming congressional
        midterm elections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df4664-c2ac-4ebf-bd00-183359cef2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f229def-1af2-4fab-8cd3-0df38cfb7e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appointed three of the current justices: Neil Gorsuch, Brett
        Kavanaugh and Amy Coney Barrett.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c2e37-d5b0-4e8d-8dd4-6c05b330bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ddbad-73d2-4dc5-a3f9-5555091c00be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the justice who receives Supreme Court emergency requests
        out of Florida is conservative Thomas, although he is almost guaranteed to
        refer the petition to the full court to consider.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b859c-60ca-4a88-8dcb-ad89dd92a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ce31b-2476-46c3-8d08-a3a06cb37aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas’ wife, conservative activist Ginni Thomas, promoted efforts
        to overturn the 2020 presidential election and has testified before the House
        select committee investigating the January 6, 2021, US Capitol attack.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10ca08-1361-46a4-a069-cc8436f0b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6db75b-a57d-43f5-812e-c696fccb38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN senior legal analyst Elie Honig said the appeal is intended
        to delay the Justice Department’s investigation into the former President,
        if possible.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8407ca9-50bf-4af2-91fd-0742d06972ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dbed10-6d8f-48ac-9b1c-16709129252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is part of the delay strategy,” Honig said on CNN’s “The Lead
        with Jake Tapper,” noting Trump lost at the appeals court. “So either he accepts
        that loss and those documents don’t go to the special master and they go right
        over to DOJ, or his only remaining recourse is to try to get the Supreme Court
        to take it, and that’s the course he’s taking now.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909fc39-31c5-446d-97d0-818e4d8f90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726345d6-acf0-4c6c-ad0c-e7ab57f95a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honig said it’s a “close call” if the court will take up the case.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5cc069-3c70-4e18-bf1a-42512b8de8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da75a1-c79a-490b-b8e5-3b8a00461745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Supreme Court typically likes to stay out of messy, political
        disputes,” Honig said. “On the other hand, when it comes to sort of unique,
        novel issues of constitutional law, of separation of power, of issues like
        executive privilege and classification of documents, that’s sort of why the
        Supreme Court exists – to adjudicate those high level disputes between branches
        that involve sort of core constitutional principles.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f950e85-f56b-4add-89d9-8d8141d4a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:06:55.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:33:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Paul LeBlanc, Katelyn Polantz, Ariane de Vogue and Jessica
        Schneider contributed to this report.</em></p>'
