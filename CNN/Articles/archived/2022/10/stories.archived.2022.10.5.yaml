    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e7ea0-1cb4-43a0-a114-4f8743bea5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.685+08:00
