        Catriona Gray (@catrionaelisa) <a href="https://twitter.com/catrionaelisa/status/1577538159612944384?ref_src=twsrc%5Etfw">October
        5, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
