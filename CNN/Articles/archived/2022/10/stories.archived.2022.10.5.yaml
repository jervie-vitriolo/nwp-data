      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/23/ES-Rodriguez-Sugar-Order-No-4.html?fb">Rodriguez
        explains role in sugar importation mess, ignored Order No. 4</a></strong></p>'
  'Comelec-71-million-registered-voters-by-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-05T16:08:25.381+08:00
