      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE pulled away in the third quarter, outscoring FEU (25-8) en route
        to the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35edd1f-b4df-4714-a00e-774a5a6656fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:53:59.679+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is UE''s first win since Oct. 30, 2019 when the Warriors outlasted
        the National University Bulldogs by two points to end its Season 82 campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66a29c-7802-4901-ba04-eb90f75f884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:53:59.679+08:00
