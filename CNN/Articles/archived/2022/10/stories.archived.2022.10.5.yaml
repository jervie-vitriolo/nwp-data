    'template': '1'
    'title': 'Despite bypassed Cabinet officials, Zubiri says CA records prove ‘better
      performance’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6caaef-2005-4055-a25a-5df21048b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T05:28:27.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Despite
        recently bypassing over a dozen ranked officials, Senate President Migz Zubiri
        said the Commission on Appointments (CA) “delivered better performance” than
        past Congresses for the same period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da349d-0078-4136-883f-a4ea7d0570b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T05:28:27.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6cd553-de59-4615-87c8-9363bcc4d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T05:28:27.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Records will show that the current Commission delivered better
        performance than in the 13th, 15th, and 17th Congresses for the same period,
        at the start of a new administration,” Zubiri said in a statement released
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d02cda-9183-4830-b05c-dcf27d77147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T05:28:27.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7f3d8-6cd4-4014-ad31-ffcfef5043fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T05:28:27.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zubiri, the CA has confirmed eight cabinet members,
        two members of the Constitutional Commission, 28 diplomats, one member of
        the Judicial Bar Council, and 113 military officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3a0a9-dd3d-4382-b792-5b449db1c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T05:28:27.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe42748-e2d3-4652-aabc-32d0333735b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T05:28:27.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:33:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also provided a table comparing data on total appointments
        received, total confirmed appointees, and total unacted on or bypassed appointments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de6791-c83e-47e5-852e-0e886dd8c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:08:10.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f929d-2551-464e-a0d8-f6d108258fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:08:10.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The table showed that of 285 total appointments received by the
        current CA, 152 were confirmed while 133 were bypassed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02363b3a-5dbe-41f7-a04d-00234a69c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:08:10.238+08:00
