      'mgnl:type': 'text'
      'text': '<p>UE will next battle host school Adamson University, while FEU will
        collide with reigning champion University of the Philippines on Oct. 8 at
        the Smart Araneta Coliseum in Quezon City.</p>'
  'LTO-license-plate-backlog-end-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-05T14:34:23.713+08:00
    'imagesource': 'jcr:666a4ad7-9776-4d9c-8756-56264eddca77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7635dba0-9938-4cd6-8df9-572b30ce5fbc'
    'lead': 'The backlog for motorcycle license plates has so far reached 11.5 million
      while 2.3 million pairs of replacement plates still need to be produced, according
      to the Land Transportation Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T14:48:11.975+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:33:26.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:44.696+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO aims to clear 90% of license plate backlog by end-2023

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240feb6-02ff-4c6b-aef9-46d8c0864c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:48:11.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        Land Transportation Office (LTO) on Wednesday said it targets to complete
        at least 90% of its vehicle license plate backlog by the end of 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e3443-9c57-46fb-8815-1afc144a9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:48:11.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, we have already extended the operating hours of the
        LTO license plate manufacturing plant. It now operates even on Saturdays so
        that it can produce more replacement plates and reduce the backlog,” LTO chief
        Teofilo Guadiz said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a578598-d503-4a4a-a901-7438dab16456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:48:11.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlog for motorcycle license plates has so far reached 11.5
        million while 2.3 million pairs of replacement plates still need to be produced,
        according to the LTO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c942cbc-3f28-48c6-961c-a10155ffe0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:48:11.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>License plates with green characters and a white background are
        being phased out and replaced with plates bearing the new design of black
        characters on a white background.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8f5de-795c-4b08-b144-56bf587c88ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:48:11.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 3, the LTO bared that over 300,000 pairs of replacement
        plates had been manufactured since it began production in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fbf570-d410-4ead-806c-9d9f3d3ecce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:48:11.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For motorcycle license plates, Guadiz said the LTO is currently
        prioritizing the provision of rear license plates and a decal for the front
        of the vehicle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467eb54-b171-42fa-b8a0-0ee13c2542e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:48:11.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inuna na po namin muna ‘yung back plates. For the front, the thrust
        of the previous administration which we are adopting now is gagamit kami ng
        decal. We are anticipating the passage of the new law, so sa ngayon po, we
        will just address first the back plates, hindi muna yung sa harapan,” the
        LTO chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9fa6c1-4f26-461d-ba96-068469603a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:48:11.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re prioritizing the rear plates. For the front,
        the thrust of the previous administration, which we are adopting now, was
        the use of a decal. We are anticipating the passage of the new law, so for
        now, we will just address the back plates first, not the front ones.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56dbd11-313c-44a2-b7f7-5ee5fba100f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:48:11.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also mentioned that the Department of Budget and Management
        earlier approved ₱4.7 billion to address the license plates backlog although
        the LTO requested ₱6.83 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4204cc8-adf9-4c72-bce3-9f056f6daac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:48:11.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/13/LTO-plate-backlog.html?fb">LTO
        needs ₱6.8B to clear plate backlog</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df66083-1be7-4b14-ad3b-ecadc9215289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:48:11.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:33:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Guadiz emphasized that the LTO has no backlog in producing
        license plates for newly registered vehicles.</p>'
  'marcos-private-sector-collaboration-climate-resiliency':
