      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the National Printing Office is working 24/7 for the
        printing of ballots, with an expected output of three million per day. Comelec
        intends to complete this in 30 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
