    'template': '1'
    'title': 'POGO worker visa cancellation ‘more economical, humane’ – DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7433f2-8b22-41b1-9985-97dfe63f4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        government is set to cancel the visas of over 48,000 foreign nationals working
        in illegal Philippine Offshore Gaming Operators (POGO) —&nbsp;a move the Department
        of Justice (DOJ) described as "more economical and humane" than outright deportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409d96c-6aae-4ee5-a057-22d46d337be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733db0ec-9098-4113-b2d2-bca656fa8286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving forward, there''s been a change of strategy wherein deportation
        will no longer be the primary solution," DOJ spokesperson Mico Clavano told
        CNN Philippines''<em> The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a57822-669a-4e04-b664-63ad3d2b2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8fd1b-20c9-4f48-8c36-620d61a65d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we decided to do a more economical and humanitarian approach
        by simply canceling the visas of these Chinese nationals," said Clavano, noting
        that it would allow them to voluntarily leave within two months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adad0ad-8df5-4bd7-a304-96c7aa0fc40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6df93-4ad8-4e7c-9b1a-2e51ea2f6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said 371 foreign nationals are set to be deported this week
        or next week, but are still being held in custody in Pampanga and Pasig City.
        Of the number, 340 are Chinese while 41 are of different nationalities, including
        Vietnamese and Taiwanese.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6086c760-e57f-46b4-a78c-ff1965ef7da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda3233-895a-4d19-bd13-b36072777b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said it is in verifying their identities
        and closely coordinating with the Chinese Embassy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0efdb-0834-47ad-b5a0-2f2f370dc0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7102d-b393-4bbc-ab38-d2f99a4165a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano explained that the usual grounds for deporting foreigners
        are that their continued presence is deemed "injurious to public safety, public
        health, and public interest." But the process usually takes longer as it requires
        more evidence, he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3dca4-ecb6-461e-82a1-75d0d53161a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af583a83-9736-42fe-aded-ed898d3dd63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said another way to expel a foreigner is by summary deportation,
        "where grounds are narrower and simpler to prove." This involves overstaying
        or undocumented foreigners, or those who are considered fugitives from justice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055924f9-896c-43b4-9341-470c53066138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a7e0d-bd9f-4d28-8f1a-9c6cbf24d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted that during the deportation process, the cost may fall
        on the government, especially if the foreign national or the foreign embassy
        cannot shoulder the expenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e874cf-79a8-4268-9cce-4848df941262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15ec7f-bd5f-4a18-8a32-d8f2c0fa5f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, we will also have to hold them in custody, we
        will have to feed them, make sure they are comfortable in their accommodation.
        This is something we can do away if we simply cancel their visa," Clavano
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5900146-5cfd-4399-9828-b05a1a70f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b2efd-dbc8-4dbb-84da-03eeecec86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T15:33:00.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:33:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will resume its investigation on the offshore gaming
        industry next week. Senate Committee on Ways and Means chairman Win Gatchalian
        said he wants to know if government revenues from POGOs are actually benefitting
        Filipinos.</p>'
