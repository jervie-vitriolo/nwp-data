    'template': '1'
    'title': 'Marcos seeks stronger collaboration with private sector on climate resiliency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea1373-31a7-4049-a54f-8f855b255f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:49:05.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — President
        Ferdinand Marcos Jr. on Wednesday said climate resiliency is on top of his
        administration’s agenda and urged the private sector to help the government
        steer the country “towards a greener direction.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39702a98-8ceb-435c-b6b8-ec6001007648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:49:05.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17251955-8213-4d28-b70f-2d0fc55918bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:49:05.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the Department of Environment and Natural Resources
        (DENR) multi-stakeholder forum, Marcos called on concerned government agencies,
        private companies, non-government organizations, and members of the academe
        to boost collaboration on environmental matters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1061204c-2555-4b45-bb58-0f1d45c67178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:49:05.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d95b54-87ab-45ff-8a13-8ab3f5c60961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:49:05.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have always believed that there is no greater shared responsibility
        than the care of our environment,” the president said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70fe1cb-9ee6-4a11-a188-e0b3a3901528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:49:05.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f4ad8-9b5c-40c0-8224-b672d011d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T14:49:05.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:33:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us identify each sector''s unique and shared challenges, bolster
        cooperation and gather information and priorities for possible inclusion in
        the DENR''s policy agenda and to be included in the multi-year roadmap for
        programs, activities and projects,” he added.</p>'
