      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'Bongbong-Marcos-media-rights':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-05T22:59:33.947+08:00
    'imagesource': 'jcr:ec80a8b1-3699-4ad6-89e2-ffba5123bba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa8d87a6-bea6-4e50-8941-a954705b055e'
    'lead': '''Whatever difficulties we may encounter from this point on, the government
      will always be ready to lend an ear and to listen to your concerns, and to answer
      all that you may want to know,'' the President tells members of the press.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-05T23:04:10.477+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:33:08.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:32:53.095+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: Gov''t to support, protect rights of media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271749bd-3b4f-417e-bc9d-6c034130a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:04:10.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Wednesday vowed that his administration
        will support and protect the rights of media personnel in the country as he
        underscored their crucial role in society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55155e60-340a-406b-97d8-a6c50896e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:04:10.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under my lead, we will support and protect the rights of the media
        as they efficiently perform their duty," Marcos said during an event organized
        by the Manila Overseas Press Club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb9b35-ade7-4728-bcda-bf96f804d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:04:10.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever difficulties we may encounter from this point on, the
        government will always be ready to lend an ear and to listen to your concerns,
        and to answer all that you may want to know," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9729184-1f47-4270-8d7b-35ccc210d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:04:10.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said that the government will "remain open" and constantly
        communicate with members of the press as they seek to further strengthen the&nbsp;partnership
        with what is billed as the fourth estate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c23e6f-a924-4c65-a323-af325820e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:04:10.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" [Y]ou may rest assured that we [will] continue to articulate our
        plans for the members of the media," the President  noted. " We will not be
        your leader, but we will be your partner."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b594e3f-de47-4a7f-8143-ae7db87e050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:04:10.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to uphold press freedom and protect journalists'' rights resurfaced
        following the killing of radio broadcaster Percival Mabasa (also known as
        Percy Lapid) —&nbsp;a staunch critic of both the Marcos and Duterte administrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81765b5c-f2be-4040-a964-87c3f114afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:04:10.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies, including the police and the Commission on Human Rights,
        have launched separate investigations into the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb7dc6-baa2-453e-a345-4ead4197c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T23:04:10.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:33:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/10/4/Marcos-concerned-over-killing-of-radio-commentator.html">Marcos
        ''concerned'' over killing of radio commentator</a></strong></p>'
