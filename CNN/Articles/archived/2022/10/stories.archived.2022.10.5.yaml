    'title': 'Pâtisserie Le Choux-Colat is a paradise for chocolate lovers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6253a1-872d-4b1a-ab57-0c5d8b6ba95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading up to the second floor of The Podium in Ortigas, you’re
        bound to see a navy green counter with golden accents occupying the middle
        area. Bearing a sign that says Pâtisserie Le Choux-Colat, a survey of their
        store design and artfully-made pastry offerings could have you mistaking the
        shop for a French or Japanese cafe franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a36838-630e-47ef-af45-5bd4f4bb32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5193f1f-81d6-4444-8d0b-e6efe9513e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a closer look at the design details and menu flavors of <a href="https://www.facebook.com/patisserielechouxcolat/"
        target="_blank">Pâtisserie Le Choux-Colat</a> proves otherwise: the brand
        is 100% home grown. At the cafe founded by Leyte-born pastry chef Ely Salar,
        you can order a cup of tsokolate to complement a calamansi-flavored Gâteaux
        de Voyage (travel cake), and enjoy it seated on a solihiya chair in the space’s
        carpeted lounge area. Since opening in July, it’s become a favorite hang-out
        spot for shoppers and a coffee time go-to for office workers in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe567e-309f-4353-ae42-ae83728f06f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d2414-942d-415d-8aa0-e489f0c3c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:33:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often mistaken to be an international franchise, the pastry shop
        began with Salar’s vision to create more accessible but sophisticated pastries
        using local chocolate. Born and raised in Leyte to a baker father and trained
        as a pastry chef in the US, Canada, and Singapore, chef Ely Salar has always
        known the potential of the Philippine cacao. Salar has won several awards
        for his work with pastries, including first place at the Lindt Chocolate Showpiece
        Competition at the Pastry Chef Showcase in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582adeae-55ad-41a0-85e3-9a8f8a7a2586'
      'mgnl:activationStatus': true
