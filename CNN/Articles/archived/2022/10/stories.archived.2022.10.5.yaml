    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2983d741-35e3-4ecb-8499-45fddd783958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T17:45:29.684+08:00
