      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        University of the East (UE) finally ended a 15-game losing streak in the UAAP
        men''s seniors basketball tournament by defeating the Far Eastern University,
        76-66, on Wednesday at the PhilSports Arena in Pasig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec49795-2631-45d1-8523-1f0d3a255167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:53:59.678+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Paranada exploded for UE with a career-high 25 points on 50
        percent outside shooting and five assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff22c3c-9d03-472e-907d-c54a75b24e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:53:59.678+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:33:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close match at the first half with UE just holding a two-point
        advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f617572-6a0a-43f3-aadc-96c5669fb897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T13:53:59.678+08:00
