      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dedication to helping the local industry grow while still catering
        to the Filipino palate will always be in Pâtisserie Le Choux-Colat’s DNA.
        While the brand sources their ingredients from all over, a bulk of their produce
        and cacao is sourced from Leyte, in Salar’s Elfortunella Farm and from small-scale
        farmers in the community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eec03a-40ce-433d-8dcb-68e77cf8830d'
