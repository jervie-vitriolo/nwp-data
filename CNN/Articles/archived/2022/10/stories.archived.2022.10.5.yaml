    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87878d-7210-49a3-8893-cd789002a699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-05T08:10:05.650+08:00
