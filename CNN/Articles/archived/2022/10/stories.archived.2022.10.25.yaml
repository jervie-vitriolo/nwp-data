      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia, however, emphasized the local industry’s need for more government
        support. She compared the Philippines to Thailand and its booming sustainable
        fashion industry which is financed and supported by their government programs.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed15d0d-b7ce-4b69-ae2d-8f235bc2523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.043+08:00
