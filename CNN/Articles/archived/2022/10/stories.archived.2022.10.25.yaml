      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who legally changes his name to Ye, has been under fire in
        recent weeks for social media posts criticized as antisemitic and for wearing
        and producing "White Lives Matter" wear at his recent fashion show.</p>'
