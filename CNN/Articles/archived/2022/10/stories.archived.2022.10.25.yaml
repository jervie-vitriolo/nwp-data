    'lead': 'Reigning champion FEU Cheering Squad will be performing sixth as the
      highly anticipated event returns to the Mall of Asia Arena in Pasay City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T17:01:06.818+08:00
