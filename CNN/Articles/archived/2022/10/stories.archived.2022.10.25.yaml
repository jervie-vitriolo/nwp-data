      'mgnl:lastActivated': 2023-01-17T22:04:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048cad2-1f8c-4db2-a178-b0b088e48e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag claimed Villamor had complained of a chest ailment in the
        past, and there is a possibility that he "got nervous" about Escorial claiming
        that someone from NBP instructed him to kill Lapid.</p>'
