      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62edc29-7717-4b2b-b7d6-0e0bb3f42177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  No one will speak up for us if we don''t speak up
        for ourselves. We are doing this because it is our duty to seek justice for
        Ka Percy.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3dcac1-bcb5-4a4e-98c8-5b0a5ed9c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.253+08:00
      'mgnl:createdBy': 'bamba'
