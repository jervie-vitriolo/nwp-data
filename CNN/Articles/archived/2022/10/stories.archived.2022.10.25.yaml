    'template': '1'
    'title': 'Forensic expert Fortun to conduct second autopsy on body of Lapid slay
      ‘middleman’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc7fb2-3bde-4bb0-8b42-a68f9c393eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> – Top
        forensic pathologist Raquel Fortun will perform another autopsy on the body
        of one of the alleged middlemen behind the murder of radio broadcaster Percy
        Lapid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde2e6d-2c26-4508-9879-5524d8a01acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3097b71-972f-46b3-86c5-f29bffa55002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun confirmed on Tuesday that the remains of Jun Villamor, an
        inmate in the New Bilibid Prison (NBP), is now with the University of the
        Philippines (UP) Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175727a9-1852-41d7-8a6d-f70a7455c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c314e9-fa78-4be3-a538-bc1c11de32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Jonas Del Rosario, head of the UP-Philippine General
        Hospital, the autopsy will be done in the morgue of the UP Manila College
        of Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc84be-953a-45ae-bc4d-977a2c295fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372e75d-b72c-46be-a32f-f00521b35577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ The Source also on Tuesday,
        the brother of Lapid, Roy Mabasa, said he talked to Justice Secretary Jesus
        Crispin Remulla and asked that Villamor’s family be allowed to bring his body
        home to Leyte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b517258-1df4-458e-8745-238aebf687c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e39c29-63ed-486d-8cc5-f4c237e0d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Subalit mayroon po akong hiningi na kailangang idaan namin sa second
        autopsy ang bangkay ng kapatid nila para may second opinion,” Mabasa said.
        “Ang magsasagawa po ay si Dr. Raquel Fortun, ngayon pong araw na ito.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce73296-3981-487e-b481-76264c89c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b042094-b428-4eae-bc35-a4affea8caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we asked that the body be subject to a second
        autopsy so we can get a second opinion. Dr. Raquel Fortun will be the one
        performing it today.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a9250-eeae-43bc-8cd6-d1db6ab041fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcfea8f-60d1-44c0-9800-ef0f7245324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections said Villamor was brought to the prison
        hospital “due to loss of consciousness” on Oct. 18 and was pronounced dead
        shortly after. This was the same day police announced the surrender of the
        self-confessed gunman in the Lapid case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62d540-e3c8-441c-8181-95b644c0c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1456510-9472-40d8-b139-a74dff9e657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first autopsy done by the National Bureau of Investigation showed
        there were no signs of external physical injury on Villamor''s body. The report
        also stated that the 42-year-old had a hemorrhage in his heart.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e6c04-b712-4719-ad66-090ee76348c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816e2f5-1104-498d-8435-700c9f08dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:58:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Rodolfo Azurin Jr. earlier said
        the timing of Villamor’s death was “<a href="https://www.cnnphilippines.com/news/2022/10/24/pnp-azurin-alleged-middleman-death-questionable.html">questionable</a>,”
        adding that foul play should not be ruled out.</p>'
