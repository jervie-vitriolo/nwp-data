      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posting came days after singer Boy George posted a video on
        his Instagram account questioning why Kardashian had not publicly addressed
        her ex''s behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779d09d-48f2-49e9-b104-21f1a45a4864'
