        autopsy sought for alleged middleman in Lapid killing&nbsp;</a></strong></p>'
  'fortun-second-autopsy-alleged-middleman-lapid-case':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T12:57:42.753+08:00
    'imagesource': 'jcr:f7c4f0d5-f1c9-4144-b12a-e497a83048d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03569838-cfa5-4f38-a012-0a5a106a19f6'
    'lead': 'Top forensic pathologist Raquel Fortun will perform another autopsy on
      the body of one of the alleged middlemen behind the murder of radio broadcaster
      Percy Lapid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T12:58:15.307+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T22:04:19.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
