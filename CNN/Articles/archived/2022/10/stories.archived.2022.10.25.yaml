  'PhilASIN-salt-import-2030':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T22:55:17.164+08:00
    'imagesource': 'jcr:6ba58f83-4e12-407f-8b84-5d0c14884efc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2075ffc0-ef18-4e20-baf9-a900e41cb0d9'
    'lead': 'The Philippines might import as much as 96 percent of its salt requirements
      by 2030 unless local production ramps up to meet increasing demand, a group
      of salt producers warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T22:58:27.288+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T22:03:55.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:42.129+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '96% of PH salt might be imported by 2030, group warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a981f-b7f7-4037-bc6c-b02f701c3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)—</strong> The
        Philippines might import as much as 96 percent of its salt requirements by
        2030 unless local production ramps up to meet increasing demand, a group of
        salt producers warned Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773cc04-bbff-427d-84c1-568815079c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Association of Salt Industry Networks (PhilASIN)
        appealed for government support in boosting local salt production during the
        House Committee on Agriculture and Food''s deliberation on House Bill 1976
        or the proposed Philippine Salt Industry Development Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da757c99-dc93-4912-8cbc-cad0a2f957b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilASIN president Gerard Khonghun said that the Philippines imported
        628,500 metric tons, or equivalent to 92 percent of the country''s salt requirements
        in 2019 and 2020, since local production was unable to meet demand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32663428-35c1-4e48-8205-2b7b4546f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 percent of the country''s salt imports came from Australia,
        with other sources including Thailand and China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d0f99-c3df-4c04-96d5-b1c083239375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [forecast] annual importation by 2030 is about 1.3 million
        tons worth P6 billion. At that point, if we do nothing, if we don''t pass
        this measure or the country doesn''t have a strategy, by that time in 2030,
        we''ll have 96 percent imported salt," Khonghun said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc47f8-f4db-43b1-9fa9-4adb2a6e71b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilASIN blamed urbanization for the dwindling local salt production,
        with Khonghun saying that many salt farms in Cavite, Las Piñas City, Parañaque
        City, Bulacan and Iloilo have been converted into residential, commercial
        or industrial areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62324a40-6509-4221-af83-30f23c45b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe some of our people would recall that many decades ago, these
        areas were having lots of salt production. But these have now been converted
        without replenishing, without approving new areas for salt making," Khonghun
        told lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342100c-52f1-4ae1-beac-0a0480562332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the Philippines has 36,000 kilometers of shoreline,
        the fifth longest in the world, Khonghun said the country trails behind Vietnam
        when it comes to salt production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5b749-0673-4cf2-aa10-75e7c5259fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data shared by PhilASIN, the Philippines only produced
        less than 60,000 MT of salt compared to Vietnam''s 1.180 million MT. This
        could be attributed to Vietnam''s larger area for salt making, with its salt
        farms covering 12,000 hectares, compared to only 2,100 hectares occupied by
        Philippine salt makers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc7c51-2e83-43e7-ae8f-b80ef99ee6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilASIN puts the Philippines'' salt demand at 983,000 MT annually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0ef67-7d33-46d1-89e1-90daf2fa6347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khonghun said that investing in new salt farms is crucial to boost
        local production. He said the industry will also need the Bureau of Fisheries
        and Aquatic Resources'' support in securing an estimated 18,888 hectares to
        manufacture the volume of salt needed to meet demand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a984187-c954-4998-b550-d859aafe4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 1976 authored by Kabayan party-list Rep. Ron Salo tasks the government
        to provide technical, physical, and financial assistance to salt farmers,
        including artisanal salt farmers, to develop and improve their craft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa67be-7195-48db-8cb4-b6882956f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should it be passed into law, the government will also be mandated
        to invest in the identification and construction of salt farms for lease to
        qualified salt manufacturers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76abd3-7cb5-41f0-bc48-9a5469892c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:58:27.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Agriculture and Food has created a technical
        working group to discuss the bill in detail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26fe7c-6f04-46fc-bce3-1c12b7353b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:12:41.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.&nbsp;</em></p>'
