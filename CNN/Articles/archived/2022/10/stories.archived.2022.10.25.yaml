    'template': '1'
    'title': "DOT underscores 'great interest' in PH as tourist arrivals reach over\
      \ 1.8 million  \n"
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01b3df-f72b-491e-a5bf-ba3c4303ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Department of Tourism on Tuesday said there has been a "great interest" in
        the Philippines as a travel destination amid the pandemic, with year-to-date
        international tourist arrivals of over 1.8 million exceeding earlier expectation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ef229-3d11-4fdb-911c-594017077357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbdc826-4737-42d2-9d6c-c49525b9c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Christina Frasco said the figure surpassed the
        agency''s projection of only 1.7 million foreign tourists by December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50996b10-a857-4a67-99e9-e223dc789339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f552045-59cc-4a5f-8a66-e4d23002a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of our President''s position of prioritizing travel and
        tourism as a priority agenda of his administration and the sense of optimism
        and hope that has reverberated across the Philippines, there is a great interest
        in the Philippines,” said Frasco in a Palace briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c2928f-94d2-48c7-a70a-c67b43bfb3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc680f7-84c3-4eaf-9ef1-7a5bc5679d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually well reflected in our tourist arrivals which have
        now reached 1,827,603 as of today," she added. "Notably, this exceeds the
        previous projections of the Department of Tourism prior to June 30, which
        pegged international arrivals only at 1.7 million by December of 2022."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f8ba9-1acd-491d-aaa7-73508d8aab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a0783-9ff6-4830-bc4f-7dc4236447e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Southeast countries have also seen growth in their tourist
        arrivals recently. Thailand had 3.78 million tourist arrivals from January
        to mid-August. Meanwhile, 1.73 million tourists have visited Indonesia as
        of August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85560d91-1102-4aa6-9e11-3ad0f0253d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103d23c-8846-46a9-922d-eb95eaaa9f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, on the other hand, recorded 778,141 foreign visitors
        as of September. However, this is still below the 1.5 million arrivals in
        September 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937a9c8-f79b-4e1e-99e9-26dc8ae7f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a7cc4-b49a-48e2-81ad-a7086d6df3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has reopened the country''s borders for tourism and
        business since the beginning of the year and gradually relaxed travel protocols
        like quarantine and testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14bf7f7-31a9-4886-a066-0b63ee706676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2bed7-8cec-4d3d-8521-d9fe8cc1094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-departure COVID-19 test for incoming fully vaccinated travelers
        has been scrapped. Meanwhile, unvaccinated foreigners are only required to
        present a negative antigen test result taken 24 hours before departure or
        upon arrival in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381f684-886a-4346-be95-4fcba10b3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b337a46-24bf-4725-ac39-a4b288fcd3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government earlier eased the mask wearing policy, making
        it voluntary when outdoors.  An executive order is set to be issued to make
        masking voluntary indoors too, Frasco said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00095d-a179-4e0d-8334-589d8991a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40beb643-d94a-4114-8021-0c0d637d6c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:04:15.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T22:04:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic that all of these restrictions being lifted by
        the Marcos admin that this can only redound to the benefit of the lives of
        millions of Filipinos that serve to benefit as well from the invigoration
        of the tourism industry,” Frasco added.</p>'
