  'Voluntary-indoor-face-masks-reactions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T21:24:01.703+08:00
    'imagesource': 'jcr:8fa4d1ec-c055-48bc-b71d-9a9e0c0c6a6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf11e7d-dd03-4e19-9e52-8f4e3badaed2'
    'lead': 'The country is expected to further ease its face mask policy soon— a
      development which drew mixed reactions from the public on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T21:28:08.784+08:00
