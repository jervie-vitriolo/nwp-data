      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The module</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587eb7ff-c26b-4501-8b34-6cd10b0cc19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775b91f-ba49-40f2-a8fe-5d6262c5f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion of the supposed Martial Law whitewashing in the DepEd
        curriculum started when a Reddit post, which was shared on Twitter on Oct.
        10, said a professor at the University of the Philippines-Diliman was invited
        by the department to discuss changes in the new curriculum.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6c3ce-c521-42dd-bd1e-0cde1edd66dd'
      'mgnl:activationStatus': true
