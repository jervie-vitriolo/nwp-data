    'title': 'Lapid''s brother doubts ''coincidence'' in middleman''s death, keen
      to know all persons of interest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae33661-54e9-44ca-902f-35a957dcfddc'
