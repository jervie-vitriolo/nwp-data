    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:41.015+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adidas terminates partnership with Kanye West'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab3988-5452-4100-bbe1-a2aefeed07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Adidas had ended its partnership with
        Ye, also known as Kanye West, with "immediate effect."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7799fb-70ad-440b-bb8f-4f035a25a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the sportswear maker said it "does not tolerate
        antisemitism and any other sort of hate speech" and said that his recent comments
        were "unacceptable, hateful and dangerous." Adidas said they violated the
        company''s "values of diversity and inclusion, mutual respect and fairness."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70821d5f-882a-4361-8cff-c3347d73c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales and production of his Yeezy branded products have stopped
        as well as payments to Ye and his companies. Adidas said it will take a €250
        million hit ($246 million) to its fourth quarter sales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b455d-3e79-428d-bc2f-cfb452d4d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas has partnered with West since 2013, when the company signed
        his brand away from rival Nike. In 2016, Adidas expanded its relationship
        with the rapper, calling it "the most significant partnership ever created
        between a non-athlete and an athletic brand."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f6527-3ddf-4b0a-bf74-f4dec1d07e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adidas put the "partnership under review" in early October after
        he wore a "White Lives Matter" T-shirt in public. The Anti-Defamation League
        categorizes the phrase as a "hate slogan" used by White supremacist groups,
        including the Ku Klux Klan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de62e6-8da9-4593-bc9c-edcfecbd1a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Ye said "I can say antisemitic s*** and Adidas cannot
        drop me," during a tirade against Jews on the Drink Champs Podcast. He also
        threatened on Twitter to "Go death con 3 on JEWISH PEOPLE."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e6f451-fd4c-40b6-8840-5d3a7789cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Defamation League CEO Jonathan Greenblatt said Adidas'' decision
        is a "very positive outcome."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4792ca-d14d-40a9-a9f8-4a218695ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It illustrates that antisemitism is unacceptable and creates consequences.
        Without a doubt, Adidas has done the right thing by cutting ties with Ye after
        his vicious antisemitic rants," he said in a statement. "In the end, Adidas''
        action sends a powerful message that antisemitism and bigotry have no place
        in society."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab393d-8b84-4373-8e38-e9e54759b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Adidas fell about 5% in Frankfurt. Adidas said it will
        release additional information about the financial implications of dissolving
        its partnership with Ye in its upcoming earnings report on November 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee3fc2-1443-432f-b5dc-e615c5698fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brands cut ties</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae2284-1fe1-4e2c-a430-7afb021d0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of brands distancing themselves from West is growing. Balenciaga
        and Vogue publicly cut ties last week, and on Monday, talent agency CAA dropped
        West as a client. Production company MRC said that it''s shelving a documentary
        on West.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f5fe40-9fcc-48a2-a27f-419760fdb2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the rapper said he was ending his rocky two-year relationship
        with the Gap, citing "substantial noncompliance." Ye said he was left "no
        choice but to terminate their collaboration," alleging the company didn''t
        open branded Yeezy stores and distribute his merchandise as planned, his lawyer
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a8742-154d-4db0-8e0b-310bb66f3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga of Ye, not just with Adidas but with brands like Gap and
        Balenciaga, underlines the importance of vetting celebrities thoroughly and
        avoiding those who are overly controversial or unstable," wrote Neil Saunders,
        managing director of GlobalData in a note Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8b53f-7d00-4ddc-91af-f2d72f08e499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:11:52.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there is room for some tension in fashion, this must never
        cross the line of decency and basic respect for humanity. Companies or brands
        that fail to heed this will get stung, especially if they become overly reliant
        on a difficult personality to drive their business," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b3991-c64e-4dc0-abef-67a520ddf618'
      'mgnl:activationStatus': true
