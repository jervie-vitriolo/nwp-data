      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We don''t want to focus on one person''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabc1fe-7c51-4aaa-b5c4-9a9e00a0343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.789+08:00
      'mgnl:createdBy': 'glee'
