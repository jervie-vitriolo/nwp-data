    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54cfc7-9eb4-480f-b9a2-fa318ba7a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia is accusing Ukraine of planning
        to use a <a href="https://www.cnn.com/2022/10/23/politics/dirty-bomb-ukraine-russia-fears-us-refute/index.html"
        target="_blank">so-called dirty bomb</a>, an allegation dismissed by Kyiv
        and its Western allies as a false-flag operation that Moscow could use as
        a pretext to escalate the Kremlin''s <a href="https://www.cnn.com/specials/europe/ukraine"
        target="_blank">war against its neighbor</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6077b8-0074-4719-95a9-7c028eb4d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dirty bomb is a weapon that combines conventional explosives like
        dynamite and radioactive material like uranium. It is often referred to as
        a weapon for terrorists, not countries, as it is designed to spread fear and
        panic more than eliminate any military target.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3187f0-78e0-468d-90a4-2dd87d3f1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have repeatedly denied Moscow''s accusations
        and Kyiv''s foreign minister has invited UN inspectors to visit Ukraine to
        show they "have nothing to hide."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3a093-4bc9-4b18-b7a2-8e8398b13cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61f7f8-6585-4159-829c-aea9625b1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does Russia claim?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2402978-4653-4edf-8169-2e5a897bcc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without providing any evidence, Moscow claims there are scientific
        institutions in Ukraine housing the technology needed to create a dirty bomb
        — and accuses Kyiv of planning to use it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f8587-5054-4827-955b-beddc217b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said in a briefing on October 24 it
        has information that shows Kyiv is planning a provocation related to the detonation
        of a dirty bomb.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3f6de-cbc2-441b-b69c-5cbf520b413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of this provocation is to accuse Russia of using weapons
        of mass destruction in the Ukrainian theater of operations and thereby launch
        a powerful anti-Russian campaign in the world aimed at undermining confidence
        in Moscow," claimed Igor Kirillov, chief of Russia''s Radiation, Chemical
        and Biological Protection Forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e23ffc-aa2c-4409-86f7-41486c9e56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Defense Minister Sergei Shoigu made the claim in a call
        with US Defense Secretary Lloyd Austin on October 23, according to a US official
        familiar with the conversation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1855056-ea55-4e0d-8365-1ddf63452eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu also made similar comments to his French and British counterparts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038eaf5-39d0-48e2-a920-baa3a3a3d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia plans to raise its accusations against Ukraine at the UN
        Security Council on October 25, according to Reuters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aee36b-d7ec-4f9e-9fee-26325906c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How has the world responded?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1adb9-604c-4e95-bbbd-37bba6628169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s allegations have been strongly refuted by Ukraine, the
        United States, the United Kingdom, the European Union and NATO, which have
        in turn accused Moscow of trying to launch its own false-flag operation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940b44f-1700-41b4-9688-977fbe537ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone understands everything well, understands who is the source
        of everything dirty that can be imagined in this war," Ukrainian President
        Volodymyr Zelensky said in his nightly address on October 23.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299146d-793a-4d58-81f7-b096e0c9bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said on October 24 it is "monitoring as best we
        can" any potential preparations for use of a dirty bomb in Ukraine but doesn''t
        see anything to indicate the imminent use of such a weapon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eba8f0-df86-4b1d-b979-2f008aa79fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s nuclear watchdog said on October 24 it will send inspectors
        to visit two nuclear locations in Ukraine after receiving a request to do
        so from authorities in Kyiv.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16ee9f-6670-49ae-9dd5-8adce62c069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Atomic Energy Agency (IAEA) said it was "aware
        of statements made by the Russian Federation on Sunday about alleged activities
        at two nuclear locations in Ukraine," according to a news release on the agency''s
        website.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519d39b-5217-4edd-81e6-e9b46f3230db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA did not give the location of the two sites.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59417e6-76c4-473a-94d5-26131a7c35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on October 24, Ukrainian Foreign Minister Dmytro Kuleba
        said: "Unlike Russia, Ukraine has always been and remains transparent. We
        have nothing to hide."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25442d-42af-449a-b53a-fca40dfecab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is a dirty bomb a nuclear weapon?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36647b4f-1a1d-415f-a6dd-36b5c83e4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a9f92f-5494-49c6-8738-1a3971fb2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast from a dirty bomb is generated by conventional explosives.
        The blast from a nuclear weapon is generated by a nuclear reaction, such as
        the atomic bombs the US dropped on Japan in World War II(https://www.cnn.com/2020/08/04/world/gallery/hiroshima-nagasaki-atomic-bomb/index.html).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b04c5b-4715-4c88-bb11-bd915eab525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A nuclear bomb creates an explosion that is thousands to millions
        of times more powerful than any conventional explosive that might be used
        in a dirty bomb," according to a fact sheet from the US Department of Homeland
        Security (DHS).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e8311-2eb4-4731-ba23-7b2407b23881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast from a nuclear weapon can flatten entire cities. For instance,
        the atomic bomb dropped on Nagasaki in 1945 obliterated 2.6 square miles (6.2
        square kilometers) of the city, according to ICAN, the International Campaign
        to Abolish Nuclear Weapons. The conventional explosives in a dirty bomb may
        only flatten or damage a few buildings.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4a98f-f3db-427e-ae3d-2b87d0d94a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the mushroom cloud from a nuclear explosion could cover
        tens to hundreds of square miles, spreading fine particles of nuclear material
        — radioactive fallout — over that area, DHS says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05b7cd-9fee-49be-9e6d-207f2b032694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the radioactive material from a dirty bomb would be spread
        over a few city blocks or a few square miles, according to DHS.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c74f8-90c9-42fd-a937-40f455d9bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has a dirty bomb ever been used?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b03d5-d94b-4274-8329-98ed8f22bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe21bfd-3fcd-4bdf-a967-5ab395809bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, Chechen rebels planted but failed to detonate one in a
        Moscow park, according to the Council on Foreign Relations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a25ba-0cd8-4925-b036-f49540f90b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports that terrorist organizations such as al
        Qaeda or ISIS have built or tried to build a dirty bomb, but none has ever
        been detonated.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7618b-d919-4db9-b0d4-1636fffede00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the nuclear material in a dirty bomb deadly?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba9974-9109-4172-b8d5-57cfc85179d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHS says it would be unlikely a dirty bomb could deliver high
        enough doses of radiation "to cause immediate health effects or fatalities
        in a large number of people."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238bd96-a383-4759-9ef5-16b58a3c3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Department of State Health Services explains why.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac2c36f-300a-4a84-a059-40112bf76ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make a dirty bomb capable of delivering deadly doses of radiation,
        large amounts of shielding from lead or steel would be needed to keep the
        material from killing its makers during construction, it says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcaf3ad-5323-46b0-9526-6510afc29472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But using such shielding material would make the bomb bulky and
        hard to move or deploy, probably requiring heavy equipment and remote handling
        tools, and it would limit how far the radiation could spread, according to
        the Texas state agency.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b58eaa-5dde-4651-8405-9af00c2e8796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about radiation exposure?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a8cc9-4e8a-4acc-ab3a-904ec5de80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radiation generated by a dirty bomb would cause similar levels
        of exposure to the amount received during dental X-rays, according to Texas
        health services.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b29ee-2559-467b-8f62-3c0f85d2996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is like breaking up a rock. If someone was to throw a large
        rock at you it would probably hurt and it may cause you physical damage,"
        the department explains. "If they take the same rock and break it up into
        grains of sand and then they throw the sand at you, the chances of it causing
        you any real damage are significantly lower."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7129a-f781-402f-a54e-99f9c5611b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severity of radiation sickness is affected by exposure over
        time, according to the DHS. Preventative measures can be as simple as walking
        away.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85e68f-9bd2-45d6-b33e-29e595f0ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walking even a short distance from the scene (of the explosion)
        could provide significant protection since dose rate drops dramatically with
        distance from the source," DHS says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deebb9e-3937-4f0e-90e9-507b8904c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should also cover noses and mouths to avoid ingesting any
        radiation, get indoors to escape any dust cloud, discard their clothing in
        a plastic bag and then gently wash their skin to remove contaminants, the
        DHS says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c143f6-dfcd-4be0-9fde-49496d491451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/25/europe/dirty-bomb-russia-ukraine-explainer-intl-hnk/index.html"
        target="_blank">What is a dirty bomb and why is Russia talking about it?</a>"</em></p>'
  'west-bank-raid-deaths':
    'author': 'Kareem Khadder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-25T18:38:20.055+08:00
    'imagesource': 'jcr:19b52e2b-ad55-4906-b93e-7166ba342cf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf046fe-6d8f-4cc4-a938-d9063e7f1350'
    'lead': 'At least four Palestinians were killed during an Israeli military raid
      in the old city of Nablus in the West Bank in the early hours of Tuesday, according
      to the Palestinian Ministry of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T18:42:15.213+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T22:04:03.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:37.801+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'West-Bank', 'Palestine', 'Israel']
    'template': '1'
    'title': 'Several dead after Israeli joint security forces raid in West Bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba074f-3d86-4cbc-84c1-5d9613618f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least four Palestinians were killed
        during an Israeli military raid in the old city of Nablus in the West Bank
        in the early hours of Tuesday, according to the Palestinian Ministry of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe7b11-b31c-4bdd-911d-b7201e47ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian protesters took to the streets in response, with a fifth
        person shot dead by Israeli soldiers in Nabi Saleh, north of the city of Ramallah,
        the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac98663-fd0e-464b-bd40-7691a8b14f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 21 Palestinians were injured, four of whom are in serious
        condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd17bd43-c78e-4eb9-a80c-c148ef6795e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement from Israeli security forces said the raid was
        conducted on a hideout that was being used as a headquarters and explosives
        manufacturing site by "operatives of the ''Lion''s Den'' terrorist group (''Arin
        Alousud'')."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1fbd3-7205-4084-b073-3890b44e6ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the group was "responsible for carrying out the shooting
        attack that killed the (Israel Defense Forces) soldier Staff-Sargent Ido Baruch,
        as well as attempting to carry out a terrorist attack in Tel Aviv (an attack
        that was thwarted by the Israel Police) and the planting of an explosive device
        in the ''Kedumim'' gas station."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094eac6-68d6-4b8f-822e-dd1d4d787cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Israeli security forces had "detonated the explosive manufacturing
        site," adding that multiple armed suspects were hit and "dozens of Palestinians
        burned tires and hurled rocks at the troops" during the operation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba63af-225d-4d8b-a9c8-52bf082fdf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Israeli) troops responded with live fire toward the armed
        suspects who were shooting at them," the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2802c9e-b9fc-4016-93df-f1ea4f2f8f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official Palestinian news agency Wafa reported that Israeli forces
        stormed several neighborhoods in Nablus, "where the sounds of shooting and
        explosions were heard and columns of smoke and flames were seen emanating
        from several neighborhoods," followed by fierce clashes between residents
        and Israeli military forces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c057fa-5873-4353-95ce-b3dcc18866a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wafa also reported that the Israeli military then sent reinforcements
        backed by drones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc3bb1-8c68-48e7-8a36-8e672f6e55c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestine''s President "is making urgent calls to stop the aggression
        on our people in Nablus," said a presidential spokesperson, speaking on Palestinian
        television early on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600ec9c-b0de-4347-892d-c8975ec5bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Saraya al-Quds, the Armed Wing of Islamic Jihad, released
        a statement saying their affiliated group the Nablus Brigade were "engaged
        in violent armed clashes" with Israeli military forces who "stormed the city."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2162220-9ae7-43fa-adaf-849086d7f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is already the deadliest year for Palestinians(https://www.cnn.com/2022/09/23/middleeast/west-bank-simmers-mime-intl)
        in the West Bank since 2015, according to the Palestinian Ministry of Health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f92b71-c9ec-4921-bc5f-bd6c3f0ae46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Israel has been regularly raiding cities in the West
        Bank, focusing especially on Jenin and Nablus, saying it is targeting militants
        and their weapon caches before they have the chance to cross into Israel and
        carry out attacks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de5ccd-31be-4c70-9cee-c78e0a8bae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel says most killed were engaging violently with soldiers during
        military operations, but dozens of unarmed civilians have also been killed,
        according to human rights groups including B''Tselem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c6d2f-6a92-4b41-80fc-688b7e2576aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:42:15.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:03.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/25/middleeast/israel-forces-raid-nablus-palestine-intl-hnk/index.html"
        target="_blank">Several dead after Israeli joint security forces raid in West
        Bank</a>."</em></p>'
