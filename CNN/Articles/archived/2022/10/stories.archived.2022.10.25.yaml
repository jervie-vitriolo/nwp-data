      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Rishi Sunak has become Britain''s third
        prime minister in seven weeks after an audience with King Charles III at Buckingham
        Palace in London on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bda3e4-cca2-4fd6-a7e3-99c4647c0b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met with the King at the royal residence shortly after his predecessor
        Liz Truss tendered her resignation to the monarch following a shambolic 50-day
        tenure which shook Britain''s economy to its core.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4bb427-413f-4044-831d-c5a243d437dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak becomes the first person of color and the first Hindu to lead
        Britain after winning a fast-tracked Conservative Party leadership contest
        on Monday. At 42, he is also the youngest person to take the office in more
        than 200 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b8d3f-3927-4e49-a613-51ab829236f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday, Sunak said he was "humbled and honored" to have
        been chosen as leader. "It is the greatest privilege of my life to be able
        to serve the party I love and give back to the country I owe so much to,"
        he said in a brief televised statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8ea31-6b55-4ba0-820e-df09f66f7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that the UK faces a "profound economic challenge," adding
        that the country needed "stability and unity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55889ac-f708-4384-ae19-e3ac4fb133b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, Truss delivered her outgoing speech at the Downing
        Street podium before making the short car journey to Buckingham Palace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff6d0e-0339-4d84-b7a6-703dfea370ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a disastrous tenure which saw her become Britain''s shortest
        serving prime minister in history, Truss appeared full of confidence and smiling,
        as she called her time in office a "huge honor," later adding that "brighter
        days lie ahead."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f11ecf-529d-4ea1-8f90-708c1c8ba461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simply cannot afford to be a low growth country where the government
        takes up an increasing share of our national wealth, and where there are huge
        divides between different parts of our country," Truss said on the economy.
        "We need to take advantage of our Brexit freedoms to do things differently.
        This means delivering more freedom for our own citizens and restoring power
        to democratic institutions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011be36d-7be3-4d64-9eb7-6714ff12fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss concluded by wishing Sunak "every success for the good of
        our country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3321c20-8a2b-42f3-be99-4694b4fc2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak is expected to give his first speech as prime minister outside
        Downing Street later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fccd88-afc6-49c7-9264-69832595db7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stunning turnaround for the man whose resignation as finance
        minister brought down Boris Johnson''s government earlier this year, but then
        lost the summer leadership race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3addc-bf83-4aa9-8f1e-45fb65f32338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Truss''s premiership imploded last week, Sunak quickly became
        a frontrunner to take over the party. But he now faces an overflowing in-tray
        of challenges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75926a8b-3dfa-4262-8556-f11dc7e3cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His own party is divided and has lost ground to the opposition Labour
        party in opinion polls following four months of political turmoil and financial
        market chaos. At the same time, Britain is facing major economic crisis, with
        many economists believing it is already in recession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e75ba-0627-4490-81ef-968524c58233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also already under intense fire from opposition politicians,
        who are calling for a general election. Sunak, like Truss, has not had to
        win a general election to become prime minister because the Conservatives
        are still the largest party in the House of Commons, therefore their leader
        automatically becomes prime minister.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa61448-b78f-4a7b-8412-c8c7cfbeb75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual for a prime minister to come into office without
        an election -- four of the last five British prime ministers first entered
        the role without a general election. But the fact that Sunak is the UK''s
        third prime minister since the last poll in 2019 and the second to come into
        power without a public vote adds to the pressure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073068c2-41c4-43e0-a037-a788710d9643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak is under no obligation to call a vote. According to the law,
        the next general election must happen no later than in January 2025. With
        Labour way ahead in opinion polls, it is very unlikely he will take that step.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ece731-205f-4480-8bd7-d2a3de960519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/25/uk/uk-prime-minister-rishi-sunak-intl-gbr/index.html">"Rishi
        Sunak becomes UK’s third prime minister in seven weeks."</a></em></p>'
  'Biz-groups-back-calls-to-ban-POGOs':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-25T18:56:22.177+08:00
    'imagesource': 'jcr:df540ba9-1d8b-45a9-94a6-ed7f0a1ea55a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dfeeb33-4ff6-41f3-a352-727f396b25ab'
    'lead': 'Some of the country''s major business groups expressed support for calls
      to ban Philippine Offshore Gaming Operators (POGOs), saying the industry''s
      absence would only "result in temporary economic strains."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T18:58:00.867+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T22:04:02.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:38.268+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biz groups back calls to ban POGOs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080da290-f69c-4343-a533-cac29b255709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:58:00.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:02.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — Some
        of the country''s major business groups expressed support for calls to ban
        Philippine Offshore Gaming Operators (POGOs), saying the industry''s absence
        would only "result in temporary economic strains."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef5593-8d5a-4335-8624-1e107201a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:58:00.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:02.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foundation for Economic Freedom, the Makati Business Club, and
        the Management Association of the Philippines issued a joint statement on
        Tuesday, calling for the complete phaseout of POGOs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1290021-d49d-4118-9d5a-2b7537344605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:58:00.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:02.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social and reputational costs facing the Philippines in the
        global scene "far outweigh" POGOs'' economic contributions, they argued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a7178-5d95-41c1-8f63-019a10f1cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:58:00.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:02.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also raised "regulatory oversight," which the groups claimed
        has led to monitoring and taxation issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92437fa9-6f7a-4ae2-bc08-6407a2fb8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:58:00.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:02.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conflicting mandates and the lure of corruption have rendered it
        and other involved government agencies incapable of effectively regulating
        POGOs," their statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf0a8dd-fa4a-458d-9723-d289b884b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:58:00.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:02.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crimes, like money laundering, kidnaping, bribery, prostitution,
        human and drug trafficking – all associated with the gambling industry – impact
        on our record of law and order, and our reputation," they added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c28617-9047-4024-9429-73c0450c19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:58:00.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:02.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues on money laundering, for instance, have "diminished confidence"
        in the local banking system, putting legitimate financial flows "at risk from
        sanctions of international oversight bodies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1808aa47-e9a5-44ce-9c42-f6f1c0683e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:58:00.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House hearing last week, the National Economic and Development
        Authority (NEDA) presented a previous report from the Anti-Money Laundering
        Council (AMLC), which disclosed that about ₱14 billion out of the ₱54 billion
        POGO transactions between 2017 and 2019 were flagged as suspicious.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de2823-ec72-47fe-834f-a69c95ff2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:58:00.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/19/Keeping-POGO-operations-to-weaken-tourism-foreign-investments.html">READ:
        Keeping POGO operations to weaken tourism, foreign investments — officials</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f01652-849c-481d-813c-c68ff6d597eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:58:00.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the business groups said that as the POGO industry
        witnessed a drop in activities, the government should see this as "the best
        time to terminate their operations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736cce0-c1df-4c93-bcf4-b00b005dcf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:58:00.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The total ban will only result in temporary economic strains, as
        opposed to the enduring socio-economic consequences and heavier disruption
        if we do not act now," they said.</p>'
