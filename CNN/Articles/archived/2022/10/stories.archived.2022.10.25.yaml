    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26933aa-6fd0-4366-835d-dbe0e0acbd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:00:49.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m., an orange rainfall warning, which notifies of threatening
        floods, was raised over Quezon, while a yellow rainfall warning or flood awareness
        alert is up in Metro Manila, Cavite, Laguna, Batangas, and Rizal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3726fa2-4302-49c8-a406-6a643411b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:00:49.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol region, the Mindoro provinces, Marinduque, and Romblon may
        also experience scattered rains and thunderstorms due to the effects of the
        shear line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d0cec-7530-453e-92d7-bd4bf9afceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:00:49.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the trough of the LPA, last located 815 kilometers east
        of Eastern Visayas, is seen to drench Palawan, Visayas, and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71757f97-1921-476a-b162-54ebd604b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:00:49.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the LPA is seen to develop into a tropical depression
        in the next 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afdad15-6da9-45c2-8759-c245d9c25313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:00:49.358+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning is in effect in the seaboards of Northern Luzon and
        the eastern seaboards of Central and Southern Luzon. It reminds fishing boats
        and other small seacraft to avoid going out to sea.</p>'
  'DOT-tourist-arrivals-1.8-million-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T18:58:19.870+08:00
