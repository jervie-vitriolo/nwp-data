      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino adobo is salty and sweet! It''s different from Spanish
        or Latin adobo, which normally includes tomatoes, paprika, and other spices,"
        it added.</p>'
