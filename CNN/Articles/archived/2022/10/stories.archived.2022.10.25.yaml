    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b3dd3-5686-48d3-a37c-33ef27ed0487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://martiallawmuseum.ph/magaral/promises-of-the-new-society/">Martial
        Law Museum website</a>, "New Society" is a vision and a promise of Marcos
        which he mentioned in his key speeches, especially during his declaration
        of Martial Law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666de8dc-a78a-4e84-80ff-0681cfae547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9d88c-960e-471c-a21a-629f9537f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said she understands the importance of Martial
        Law in the country''s history, and that as a child she used to cut the yellow
        pages of the telephone directory to make confetti for protests led by her
        grandmother.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486c01a-d1a5-4080-96b2-1de13e65bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9039fe-4614-478c-9f3b-6edf9b90de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grandmother, Soledad Duterte, was a leader of the Yellow Friday
        Movement demonstrations in Davao City that opposed the Marcos dictatorship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811cf772-11d6-430b-8f55-41d8590700af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85041ba-805a-4bb8-8502-b4061fa1cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mukhang mas marami tayong ambag sa mga pagkilos laban sa</em>
        Martial Law <em>kaysa sa ilang maiingay na</em> anti-Marcos <em>ngayon</em>,”
        Duterte added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd1f9b-5f21-4d5e-8a4f-753a4a02e11b'
