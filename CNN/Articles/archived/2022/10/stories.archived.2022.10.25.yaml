      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbe4e1-be93-4943-9b18-098adf633e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a90d7b-5770-4b9a-aea1-7ad5922dd243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not easy maintaining a business of this nature. Mejia said
        that growing up as the eldest, she had to be very “madiskarte” to support
        herself and her family. She admitted that she juggles a day job, and constantly
        applies for grants and opportunities to support Phinix. She also recalled
        a time when she was challenged because of being vocal about her political
        views.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ef342-bbed-4681-a91c-db20f33e7e46'
      'mgnl:activationStatus': true
