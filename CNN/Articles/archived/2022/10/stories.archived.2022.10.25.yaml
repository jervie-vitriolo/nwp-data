  'Adidas-terminates-partnership-Kanye-West':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-25T22:09:30.237+08:00
