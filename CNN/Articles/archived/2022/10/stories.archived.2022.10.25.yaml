      'mgnl:created': 2022-10-25T12:49:08.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want to set our eyes on one person because
        if that''s where we would focus, that would also mean we''ve reached the dead
        end with that person...we are open, no matter how many of them are in the
        list, we are willing to swim that vast sea just so we could get to the bottom
        of this.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb3ddb-c8a0-420b-802b-cb8e3a439b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5bd705-4dcb-4cee-9acc-eb3218a73c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung mga may sakit nga na pangkaraniwan, kumukuha tayo ng</em>
        second opinion...<em>Mahirap namang maghabla na maling tao ang itinuturo natin.
        Importante sa amin yan lalo na sa pamilya namin at sa pamilya, kapatid ng</em>
        middleman," Mabasa added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b3e8b-6a4c-47c1-9999-930315825329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.789+08:00
