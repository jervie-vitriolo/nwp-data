      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b250a-11ee-4da1-95de-f11eeac65468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.789+08:00
