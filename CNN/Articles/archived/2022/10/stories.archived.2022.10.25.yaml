  'UAAP-Season-85-Cheerdance-Competition-December-10-MOA-Arena':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-25T16:58:46.110+08:00
