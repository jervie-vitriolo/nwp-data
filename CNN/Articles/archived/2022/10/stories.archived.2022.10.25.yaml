  'Mactan-Cebu-International-Airport-flights':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T08:52:41.593+08:00
    'imagesource': 'jcr:d8dfb3b4-9bbb-495a-b472-341b4fc33d72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afb1d1df-a1fe-4468-a7e4-b3b5e7ef7a94'
    'lead': 'The Mactan-Cebu International Airport (MCIA) partially resumes operations,
      but it cannot accommodate evening flights yet after a plane overshot the runway
      Sunday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T08:54:21.316+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T22:04:24.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:27.635+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mactan-Cebu airport remains on limited operations, no night flights'
    'updated': 2022-10-25T11:37:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5428a50-4f86-43ec-bdf5-c267dff49677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:37:14.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — The
        Mactan-Cebu International Airport (MCIA) partially resumed operations on Tuesday,
        but it cannot accommodate evening flights yet after a plane overshot the runway
        Sunday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c67ba-0a22-43a1-ac3e-38b1840d54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:37:14.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCIA Assistant General Manager Glenn Napuli said flights are allowed
        only from 5 a.m. to 5 p.m. for the next 14 days or until the Korean Air Airbus
        A330, which is still stuck at the edge of the runway, can be moved to another
        location.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347096e-ce8f-4cb9-adb3-b5128c5e48ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:37:14.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clarification came after the Department of Transportation announced
        that flights to and from the international airport resumed on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ac1a0-6ebf-4854-8b9e-2a18a117a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:37:14.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:24.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napuli said the airport can accommodate all types of aircraft even
        with a shorter runway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a14fa-cf34-456f-8a4e-b67f9020d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:37:14.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport personnel are also working immediately to restore the damaged
        approach lights and localizer at runway 04. These lights are used in guiding
        aircrafts during evening flights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61147cd-a721-41de-8116-38881cb4e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:37:14.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napuli said the process to remove the aircraft is painstaking because
        safety procedures have to be followed. A 300-tonner crane has been positioned
        near the aircraft to carry it to another portion of the airport — away from
        the runway, he also said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f288f-0193-4313-852a-015fc52c27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:37:14.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint investigation by the local airport and its South Korean
        counterpart is ongoing to find out why the Korea Air flight KE 631 skid to
        the grassy portion of the runway on Oct. 23.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a508a2-da7d-4671-8ae7-2acf4265b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:37:14.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help desks were also put up at the airport for all passengers including
        overseas Filipino workers and tourists visiting Cebu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f62bf6-35da-4626-b32c-3295eeeb67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:37:14.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this report.</em></p>'
