      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c844b-bab7-4528-9cd2-2248f7c48163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.044+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, both said that this should not discourage aspiring sustainable
        fashion entrepreneurs from starting their businesses. However, they emphasized
        the importance of an entrepreneur’s intention when starting.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646eb4ee-c60f-4bc7-8e68-02696fd8cda5'
