      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make investing a regular habit. It’s better to invest small amounts
        at a steady rate than making an investment sporadically. Try allocating part
        of your monthly salary for your investment portfolio. That way, you’ll always
        remember to make room for wealth-building before you can use your money on
        any well-earned leisurely spending.</p>'
