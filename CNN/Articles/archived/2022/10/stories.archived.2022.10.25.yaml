  'Rishi-Sunak-UK-prime-minister-economy':
    'author': 'Analysis by Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-25T06:08:52.603+08:00
    'imagesource': 'jcr:b31b0352-0735-4951-a1eb-96c03522e54c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9c5955d-e4c9-4e0d-a876-3eac8062cfab'
    'lead': 'The man who served as Boris Johnson''s finance minister for two and a
      half years, only to resign and bring down Johnson''s government, now faces the
      unenviable task of picking up a reeling nation after Truss''s disastrous tenure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T06:12:11.647+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T22:04:26.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:26.265+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can Rishi Sunak end the chaos and restore Britain''s credibility?'
    'visualType': 'image'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3d114-61ce-4bcd-8971-1eef679a7db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The rise of Rishi Sunak to the top job
        in British politics is remarkable. Just seven weeks ago he was comprehensively
        beaten by Liz Truss in the Conservative party''s leadership contest. Today,
        after emerging victorious in a leadership contest that was fast-tracked out
        of the wreckage of her short premiership, he is only an audience with King
        Charles III away from Downing Street.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1c3a8a-fcb7-47b7-999e-211d23d1681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak will travel to Buckingham Palace on Tuesday morning for his
        audience with the King, after which he will become UK''s prime minister.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da31c4-833b-44e4-a4a1-999a6c90a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who served as Boris Johnson''s finance minister for two
        and a half years, only to resign and bring down Johnson''s government, now
        faces the unenviable task of picking up a reeling nation after Truss''s disastrous
        tenure.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de99ef-075d-46f9-b70f-607dcc36b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will do so, it''s fair to assume, by implementing the economic
        plan that he outlined during his failed leadership bid earlier this year.
        Sunak criticized Truss'' plans to slash taxes and fund day-to-day spending
        through borrowing, saying it would cause economic havoc.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011358ca-c541-4a51-9954-34fa63838576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was proved right when Truss'' government implemented her plans
        in a "mini-budget," which caused the pound to fall to its lowest level in
        decades and collapsed bond prices, sending borrowing costs soaring and pushing
        pension funds to the brink of insolvency.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af339d-061d-48d9-bb5f-7718240b24fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sunak also predicted, rising interest rates drove up mortgage
        repayments, and lenders scrambled to pull their products from the market,
        dashing the hopes of many prospective homeowners almost overnight.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f969264-3427-4430-bf6f-b2dbd15063d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s international reputation had already taken a hit before
        Truss came to office. The endless scandals that ultimately forced Johnson
        from office, on top of his repeated threats to break international law over
        the Brexit deal he personally agreed with the European Union, had not made
        world leaders well-disposed towards the UK.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55b643-371a-45e1-969f-64f4dcfe153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say the UK is irrelevant on the world stage. The
        government''s support of Ukraine, for example, has won Britain -- and particularly
        Johnson -- praise from other Western leaders.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93589ea4-1725-4fd9-8628-cff2316d3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US National Security Advisor John Bolton wrote in Politico
        on Monday that "Britain has been the leading foreign power supporting Ukraine.
        Under the triumvirate of Prime Minister Boris Johnson, Foreign Secretary Liz
        Truss and Defense Secretary Ben Wallace, London was at the forefront of political
        resolve and leadership."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dfdaa6-a2da-435a-81dc-f6dd1c50d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak''s accession can be directly attributed to the chaos of the
        past few months. He is seen as a safe pair of hands, having won wide praise
        for his handling of the economy during the Covid-19 pandemic, helping businesses
        and citizens with big government spending programs that saved many livelihoods.
        His job now is clear: To bring calm.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535edde-0e76-446b-aa89-31e4779b666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Sunak, he has inherited a political party that
        has spent the past few years tearing chunks out of itself. The Conservative
        party of 2022 is defined by factionalism and split loyalties that made it
        ungovernable for both Johnson and Truss.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce5b07-3e2f-469f-8745-9386547712db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party is divided on many more lines than left and right, but
        Sunak will likely have the most difficulty with the Brexiteer populist wing
        of the party that adored Johnson.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756a44e-8b7a-49e4-bcb3-6518c270b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is, the hardest elements of the Brexiteer right probably
        didn''t back anyone because they know there is a row coming with the new PM
        over Brexit," Salma Shah, a former Conservative adviser, told CNN. "One of
        the top priorities for Sunak will be negotiating the Northern Ireland Protocol
        (A disputed part of the post-Brexit deal). If it doesn''t start going their
        way, they can turn."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c1281-2109-4511-a8b5-525383c07ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak can either ignore or appease these people, but it could mean
        having to swallow a large slice of humble pie.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61315eca-baf2-4c6a-8b82-4979f74538c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can try and neutralize the people from that wing of the party
        who won''t forgive him over ''betraying'' Boris or his fiscal restraint by
        appointing a cabinet that appeases them. Potentially, that means swallowing
        his pride and finding something for Boris and Liz Truss to do," Shah added.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0eb94d-620f-442e-a963-e521d26b7b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he doesn''t then Johnson could cause Sunak problems from the
        backbenches, if he was in the mood for revenge.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62dd0a8-78f4-4f08-b785-30610c71a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presumably he won''t put him in the government which could mean
        he causes trouble on the backbenches. I guess they have to hope he gives up
        his seat and goes off to make money," said Tim Bale, professor of politics
        at Queen Mary University.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f1820-dcb2-4959-9795-0d0b023efabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party management is something that might be out of Sunak''s hands
        in the immediate future. What is firmly in his gift, however, is economic
        policy and dealing with international partners.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550353a4-85a0-413b-8fe1-9330edea6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s someone with a lot of global experience outside of politics
        and also dealing with global figures as chancellor. He is a fluent communicator
        and he knows what he is talking about when it comes to the economy. So I think
        there is every chance he will be welcomed by the international community not
        only if he can settle the economy but also UK politics," Bale added.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0920fb-961f-44e2-9d40-aa3c67ac3095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ideal world for Sunak, he would bring economic stability,
        and with it, bring political stability. But long-time observers of British
        politics will know that the two don''t always go hand in hand.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecde362-97d8-42ce-b4a1-a9cda25d3533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will have to implement policies because of Truss''s mini-budget
        that will be politically unpopular with different groups for different reasons,"
        said Vicky Pryce, former joint head of the UK''s Government Economic Service.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde657ce-0520-42f3-ab23-cb99c921fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, Pryce said, could mean austerity to balance the books, windfall
        taxes on energy firms, and reversing Truss''s idea to remove caps on bankers''
        bonuses. "He has to balance policies that could enrage Conservative MPs against
        policies that could turn the public against him."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00ccc1-2287-4d2a-8108-6fd8b9de672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, Conservative MPs and advisers are a mix of relieved,
        furious, worried and in some cases defeated. Some think that the public will
        appreciate a bit of peace and quiet from the political mayhem. Some are beside
        themselves that the man who brought down Johnson got his way. Some believe
        that Sunak is going to be too soft on Brexit. Some believe that the next election
        is already lost.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce39323-a08f-4e94-bda1-cbb31542541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are in theory at least two years until the next general election
        will be held. That is more than enough time for Sunak to steady the ship and
        restore the Conservative''s dire poll ratings to something more competitive.
        But he needs to take his party with him.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86226968-1249-4b21-9a2b-33ba7fd8f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:12:11.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the past few weeks are anything to go by, the new prime minister
        might become another Conservative leader who is forced to spend more time
        managing the internal politics of his own party than dealing with the massive
        problems facing his country.</p>'
  'Leslie-Jordan-dead':
    'author': 'Lisa Respers France and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-25T06:26:22.105+08:00
    'imagesource': 'jcr:33635690-89b8-4f42-990e-584c8f7aae1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7303099d-99a5-455b-b45b-d95e891627bf'
    'lead': 'Leslie Jordan, beloved comedian and actor known for his work on ''Will
      and Grace,'' has died, his agent announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T06:28:10.233+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T22:04:26.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:26.556+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leslie Jordan, beloved actor and social media star, dead at 67'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d00d3-5fb7-4651-a56b-5adfa2e9c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Leslie Jordan, beloved comedian and actor
        known for his work on "Will and Grace," has died, his agent announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e3178-ba32-4165-925e-a0794c940238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 67.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4fe68-5963-4031-b0be-4260ae25e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is definitely a much darker place today without the love
        and light of Leslie Jordan. Not only was he a mega talent and joy to work
        with, but he provided an emotional sanctuary to the nation at one of its most
        difficult times. What he lacked in height he made up for in generosity and
        greatness as a son, brother, artist, comedian, partner and human being. Knowing
        that he has left the world at the height of both his professional and personal
        life is the only solace one can have today," Sarabeth Schedeen, Jordan''s
        talent agent, said in a statement to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71cd949-f50e-46c4-a478-96a02cacc8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told the Los Angeles Times Jordan was involved in a car
        accident on Monday morning in Hollywood. A spokesperson for the LAPD confirmed
        to CNN there was a fatal accident but would not disclose further details.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279cebe2-27fe-4e95-8961-39466db94c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jordan''s move to Hollywood</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c776dbc8-4ff8-40ba-89c4-ffbfa0daccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2009 book "My Trip Down the Pink Carpet," Jordan documented
        his move from Tennessee to Hollywood in 1982. He "boarded a Greyhound bus
        bound for LA with $1,200 sewn into his underpants and never looked back,"
        a publisher''s description of the book read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9eaa63-fb5b-42f7-9da9-f34b2cbbf6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor found work on television in shows like "The Fall Guy,"
        "Designing Women" and "The People Next Door."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca720b9-c656-41a0-ac45-7c3fa5f1b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan originated the role of Earl "Brother Boy" Ingram in the award-winning
        play "Sordid Lives," which he reprised in the 2000 independent film adaption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030b7b4-62b3-4abc-bcf3-874f3432d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a fan-favorite for his recurring role as Karen''s friend
        Beverley Leslie on "Will &amp; Grace." He also appeared in "American Horror
        Story" and "The Cool Kids."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6572c3-5e3c-4dd0-bfd7-358711853f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His star shone even brighter during the height of the pandemic when
        his social media presence took off on Instagram, garnering him millions of
        followers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e24f6-6f8b-48c1-9840-21de0e21ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform also became a place where Jordan shared about his struggles,
        memories and family stories (many about his beloved mama) through the prism
        of humor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607b520-cdb3-4888-9fc8-6ebac2c1002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan talked to CNN''s Anderson Cooper about his past substance
        abuse and being sober for more than 20 years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63cbf44-e8d3-4f95-8694-7e3b8b25582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say ''Well how do you get sober, what''s the best way,''"
        Jordan said. "Yeah, well 120 days in the jailhouse in Los Angeles. That will
        sober you up."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6852a3e-873c-4677-97f9-6fb4ff916509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one post, Jordan recalled a guard who took pity on how much Jordan
        disliked incarceration and informed him that they had Robert Downey Jr. (who
        decades ago made headlines for a few brushes with the law) in custody and
        would be releasing Jordan and giving Downey Jr. his bed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6453f-143a-4df7-a565-867066ef75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pod A, cell 13, top bunk," Jordan recalled. "I feel responsible
        for most of Robert Downey Jr.''s success. Honey, I gave him a bed."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904fb9f-1b19-48b4-9f01-d60de49d692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:28:10.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last posting on Instagram was him singing a hymn with artist
        Danny Myrick on Sunday.</p>'
  'COVID-19-vaccine-side-effects-antibody-response':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-25T06:29:21.396+08:00
    'imagesource': 'jcr:d4d9b4a4-b67b-43cf-87c4-ed0fb602433f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032759df-8657-491e-a090-1152f09db3a8'
    'lead': 'People who reported experiencing side effects to the Pfizer/BioNTech
      and Moderna COVID-19 vaccines such as fever, chills or muscle pain tended to
      have a greater antibody response following vaccination, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T06:31:25.847+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T22:04:25.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:26.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccine study links side effects with greater antibody response'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03975c79-63f6-423f-9108-61f636a892a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:31:25.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People who reported experiencing side effects
        to the Pfizer/BioNTech and Moderna COVID-19 vaccines such as fever, chills
        or muscle pain tended to have a greater antibody response following vaccination,
        according to new research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae6364-496b-4d07-9cb9-f5e4e8c1278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:31:25.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having such symptoms after vaccination is associated with greater
        antibody responses compared with having only pain or rash at the injection
        site or no symptoms at all, suggests the paper published Friday in the journal
        JAMA Network Open.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1eea49-7c0a-40cc-a779-5f7a0cefe266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:31:25.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In conclusion, these findings support reframing postvaccination
        symptoms as signals of vaccine effectiveness and reinforce guidelines for
        vaccine boosters in older adults," the researchers -- from Columbia University
        in New York, University of Vermont and Boston University -- wrote in their
        paper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb466f-5595-4d5b-941d-2927d33ff46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:31:25.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though some people may have small, localized side effects
        or no symptoms at all, the vaccine still elicits robust immune responses in
        them too. Nearly all study participants exhibited a positive antibody response
        after completing a two-dose Pfizer/BioNTech or Moderna vaccine series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5ec85-da43-4e43-9ebc-9bec9a29a07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:31:25.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want a patient to tell me that, ''Golly, I didn''t get
        any reaction, my arm wasn''t sore, I didn''t have fever. The vaccine didn''t
        work.'' I don''t want that conclusion to be out there," said Dr. William Schaffner,
        a professor in the Division of Infectious Diseases at Vanderbilt University
        Medical Center and medical director of the National Foundation for Infectious
        Diseases, who was not involved in the new study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca569b-c63d-4616-92c6-df63b4ec0473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:31:25.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more to reassure people who have had a reaction that that''s
        their immune system responding, actually in a rather good way, to the vaccine,
        even though it has caused them some discomfort," Schaffner said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a6ea1-e395-4df2-91d2-157c1ba1e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:31:25.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed data on 928 adults who self-reported what
        symptoms they experienced after receiving Pfizer/BioNTech or Moderna Covid-19
        vaccinations, as well as submitted a dried blood spot to test for antibodies.
        Most of the participants were White adults, with a mean age of 65.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0a202-2880-43b4-b91b-93cf5b88c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:31:25.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that after either vaccine dose, 446 or 48%
        of participants reported systemic symptoms while 12% reported only local symptoms
        and 40% reported no symptoms at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54a21e-b464-41fa-98aa-9b5bc4dbf034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:31:25.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, antibody reactivity was observed in 444 or 99% of participants
        with systemic symptoms, 99% of those with only local symptoms and 98% of those
        with no symptoms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a85c0-c191-43d1-8413-808e34c8fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:31:25.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people have speculated over the years whether people who
        had more of a reaction to the vaccine might actually have that represent a
        more vigorous immune response," Schaffner said. "And these data would appear
        to support that."</p>'
