      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47bc33-1dab-46d7-b1ee-99b686efdd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.102+08:00
