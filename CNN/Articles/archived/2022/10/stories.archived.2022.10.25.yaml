    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b66b14-70f1-40f9-98c6-40aec5438528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:45:44.357+08:00
