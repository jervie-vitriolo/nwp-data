      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e182ca4-4594-4a27-bcb9-0cf3a33dcd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even for those who get a diagnosis of common illnesses,
        they tend to get a second opinion...but it''s hard to pin blame on someone
        without concrete evidence. It is important for our family to get to the truth,
        as well as the family of the middleman.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14756638-6912-403b-9cfa-7bc72af91744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.790+08:00
