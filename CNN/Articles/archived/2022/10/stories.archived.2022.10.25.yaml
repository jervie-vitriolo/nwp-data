  'sara-duterte-martial-law-new-society-historical-facts':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T17:23:23.823+08:00
    'imagesource': 'jcr:d14ba196-0543-4d95-a816-407043c871d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b94adfe-f884-4940-925b-db36d9569172'
    'lead': 'Vice President Sara Duterte insists that ''New Society'' is a historical
      fact, but Alliance of Concerned Teachers chairperson Vladimir Quetua said that
      argument only affirmed that ''Martial Law'' is the correct term to use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T17:47:14.730+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:04:09.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:35.449+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte defends DepEd module on martial law: ''New Society'' a
      historical fact'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc919d-3bad-421d-a0ef-96c701bc8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> As
        a social media post exposing a learning module that uses the term "New Society"
        to refer to Martial Law went viral, Vice President Sara Duterte on Tuesday
        stressed that the term is a historical fact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f246b8b-075e-46d5-9177-98b8b162cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is also Department of Education (DepEd) chief, reiterated
        that no "martial law rebranding" is being implemented in the basic education
        sector and she has no mandate to "destroy the integrity of our history."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf087825-9c67-40e6-8f44-04719b482bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b6d1aa-4041-4996-b31e-da9403fda37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained: "The terms New Society/Bagong Lipunan and Martial
        Law are both historical facts. It is a historical fact that New Society refers
        to the program launched by former President Ferdinand Marcos Sr. during his
        administration. And it is another historical fact that Martial Law refers
        to the 14-year rule of the former President."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072bbee7-aded-4791-a183-af88dc653671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7db47-40ce-4205-8f99-af1927f0a470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both terms have been used in DepEd textbooks since 2000 within
        their proper context," Duterte continued. "DepEd is not in the business of
        erasing these facts and replacing them with something else."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d4775-3b19-4bef-a8c2-4d9500849421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dde9e8-47f2-4ee5-a50f-2736680ea18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alliance of Concerned Teachers (ACT) chairperson Vladimir
        Quetua said Duterte’s statement only made DepEd’s position “ambiguous,” pointing
        out that her argument only affirmed that Martial Law is the correct term to
        use and that the module must be immediately corrected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421dcb5d-6d89-4f46-bbdd-3fdbb9f5729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cca81b-7ebe-47c2-93ee-ac46eab5f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vice president herself said that New Society only refers to
        the program implemented by Pres. Marcos Sr.,” Quetua said. “She urged to look
        at the other periods discussed in the module, which included the period of
        activism (1970-1971) and the post-EDSA 1 Revolution (1986-1995).”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae98457-db92-4b8a-a574-70839726adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e9b6c-f190-44d2-b851-4a77af59a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: “Clearly these, and all other periods presented in
        the module are not programs of the government but terms that characterize
        the socio-political contexts of the time periods discussed. It only follows
        that Martial Law should have been used instead of New Society.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b31a55-022d-4df6-853c-b183c7d4b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4bddc-3f4c-4e2b-9e25-8fca8b1f0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the release of Duterte''s statement, Senator Risa Hontiveros
        challenged DepEd to not be an "enabler of Martial Law rebranding" saying the
        department along with the Commission on Higher Education (CHEd) must teach
        the truth regardless of the subject.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2429d7-0c0a-405d-9dc4-ac87fd75df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40388e2c-9bd2-4d93-81f4-81ca48671018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s take it straight from the horse''s mouth. In issuing <a
        href="https://www.officialgazette.gov.ph/1972/09/21/proclamation-no-1081/">[Proclamation]
        1081</a>, then-President Ferdinand E. Marcos, Sr. placed ''the country under
        a state of Martial Law.'' Not a New Society. Not anything else. Martial Law,"
        Hontiveros said Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62092714-689e-4a12-8e23-256232b4b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:47:14.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
