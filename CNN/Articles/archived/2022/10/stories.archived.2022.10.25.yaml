      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performing next are the UE Pep Squad, UST Salinggawi Dance Troupe,
        DLSU Animo Squad, and the Ateneo Blue Babble Battalion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2ee6b-e16d-4fb9-a17c-4a43465c9c1c'
      'mgnl:activationStatus': true
