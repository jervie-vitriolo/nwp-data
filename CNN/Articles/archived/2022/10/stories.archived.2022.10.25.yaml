  'china-yuan-xi-jinping-third-term':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-25T18:30:34.531+08:00
    'imagesource': 'jcr:818d0112-66d7-47e1-a1b3-7dbfe428f7c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3107e509-1184-4390-9999-12a721400c51'
    'lead': 'On the tightly controlled domestic market, the yuan dropped sharply,
      hitting the weakest level since late 2007. It was last down 0.6% at around 7.3
      per dollar. The currency has lost 15% against the US dollar this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T18:33:59.170+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T22:04:05.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:37.087+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['currency', 'China', 'Xi-Jinping', 'Yuan']
    'template': '1'
    'title': 'China''s yuan tumbles amid fears about Xi''s third term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a388eb2-ee34-4fd1-9ffa-9855d79626f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s yuan tumbled on Tuesday to its
        lowest level in nearly 15 years on Tuesday as <a href="https://www.cnn.com/2022/10/23/economy/china-gdp-released-xi-third-term-stock-market-intl-hnk/index.html"
        target="_blank">investors fled</a>&nbsp;Chinese assets amid fears about Xi
        Jinping''s <a href="https://www.cnn.com/2022/10/22/china/china-party-congress-close-hu-jintao-intl-hnk"
        target="_blank">dramatic move</a>&nbsp;to tighten his grip on power in a major
        <a href="https://www.cnn.com/2022/10/24/china/china-party-congress-consequences-world-intl-hnk"
        target="_blank">reshuffle of Communist Party leaders</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd16c5-a72b-47b4-b817-0ed7763e7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the tightly controlled domestic market, the yuan dropped sharply,
        hitting the weakest level since late 2007. It was last down 0.6% at around
        7.3 per dollar. The currency has lost 15% against the US dollar this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f131b17-4cf8-42eb-ae17-486eb59de51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In trading outside of mainland China, the yuan briefly plunged to
        around 7.36 per dollar early Tuesday, the lowest level on record, according
        to Refinitiv, which has data going back to 2010. It later pared losses, trading
        at 7.33 by 3:35 p.m. Hong Kong time (3.35 a.m. ET).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfd1f6-22b8-4dc4-8783-74804a614359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency was pegged at 8.28 to the US dollar for years until
        2005 when China moved to a "managed floating exchange rate." It then appreciated
        steadily, climbing to a peak of nearly 6.01 in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce4c87-4680-4afb-924b-db266eb36f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declines came alongside a historic market rout for Chinese assets
        worldwide. On Monday, Chinese stocks plummeted in Hong Kong and New York,
        wiping out billions of dollars in market value. Hong Kong''s benchmark Hang
        Seng Index closed down 6.4%. The Nasdaq Golden Dragon China Index, which tracks
        many popular Chinese companies listed on Wall Street, dived more than 14%.
        On Tuesday, the Hang Seng slipped further and was down 0.2% in afternoon trading.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f5376-b675-40cd-a2ed-b843288b41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge sell-offs came just days after the ruling Communist Party
        unveiled its new leadership for the next five years. In addition to securing
        an unprecedented third term as party chief, Xi packed key positions with staunch
        loyalists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858d512-f5aa-4a48-9fce-a35481ffec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of senior officials who have backed market reforms and
        opening up the economy were missing from the new top team, stirring concerns
        about the future direction of the country and its relations with the United
        States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e747b9bf-6cf7-41e5-b697-f93fe9e187f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International investors spooked by the outcome of the leadership
        reshuffle dumped Chinese assets despite the release of stronger-than-expected
        Chinese GDP data on Monday. They''re worried that Xi''s tightening grip on
        power will lead to the continuation of Beijing''s existing policies and further
        dent the economy, which despite the rebound last quarter is still growing
        way below the official 5.5% target for this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d1c0d-0056-4115-96f4-534f7ba95f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s leadership reshuffle "sparked worries about the continuation
        of market-unfavourable policies and increasing risk of policy mistakes under
        President Xi''s power domination in coming years," said Ken Cheung, chief
        Asian forex strategist at Mizuho Bank.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838923c-8bdb-4059-a67f-f493778e8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foreign investors took action to cut their exposure on Chinese
        assets," he said, adding that the Chinese currency was faced with mounting
        capital outflow pressure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2a6d3-7d75-47d2-8f67-cb2a1256301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese yuan, together with other major global currencies, has
        weakened rapidly against the dollar in recent months. The greenback has surged
        to the highest level in two decades against a basket of major counterparts,
        boosted by a hawkish Fed that attempts to contain runaway inflation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84930459-6145-4c9d-b9c4-00bd70aa9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan is on track to log its worst year since 1994 — when China
        devalued its currency by 33% overnight as part of market reforms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa213fb-6107-457e-9193-7dc69b0f4b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:33:59.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/25/investing/china-yuan-all-time-low-xi-jinping-third-term-intl-hnk/index.html"
        target="_blank">China''s yuan tumbles amid fears about Xi''s third term</a>."</em></p>'
