        raises orange rainfall warning over Quezon, warns of flood threats as the
        shear line continues to affect Central Luzon. <a href="https://t.co/jk2ZXq9IzS">https://t.co/jk2ZXq9IzS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1584838903106015233?ref_src=twsrc%5Etfw">October
