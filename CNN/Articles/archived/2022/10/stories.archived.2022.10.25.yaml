      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, beloved Disney characters Mickey Mouse,
        Goofy, and Donald Duck are featured in the illustrated recipe of the Filipino
        dish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f246a94-97f7-499d-a1ba-71f9cf2964a5'
