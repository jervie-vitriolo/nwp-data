      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said, “Ask yourself, why do you want to do what you want to
        do? Why in fashion? Why in textiles? Why is this important for you?”</p>'
