      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844baa37-214a-448e-9853-9148821d3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.044+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia said that while the handcraft and garment industries employ
        a lot of people, locally, there are limited funding opportunities that support
        their initiatives. These are often centered in places like Metro Manila, Davao,
        and Cebu.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd77b1-6732-40d1-9be2-e2f9d3f2c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.044+08:00
