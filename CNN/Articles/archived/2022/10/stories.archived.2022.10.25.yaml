      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)—</strong> President
        Ferdinand “Bongbong” Marcos Jr. met with World Health Organization (WHO) Director-General
        Tedros Adhanom Ghebreyesus on Tuesday, as they tackled issues concerning the
        health sector, including post-pandemic strategies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea0f84-14dd-4381-9ea2-6a6c49189214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:11:12.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, during Ghebreyesus’ courtesy call in Malacañang, highlighted
        the government’s COVID-19 vaccination campaign and discussed the need to balance
        health and economy amid the crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25871804-7e3b-4c96-a69c-c6d0e688139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:11:12.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President also called for a renewed focus on general public
        health concerns as cases of other diseases increase,” the Office of the Press
        Secretary said in a statement.</p>'
