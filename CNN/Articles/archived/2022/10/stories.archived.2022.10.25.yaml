      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0629814-9578-4729-af81-3047b09696fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:00:49.357+08:00
