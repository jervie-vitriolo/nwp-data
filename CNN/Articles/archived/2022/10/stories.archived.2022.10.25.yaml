      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        brother of slain broadcaster Percival "Percy Lapid" Mabasa doubts the supposed
        "coincidence" in the timing of the alleged middleman''s death, adding that
        their family wants a probe into all possible angles and persons of interest
        tagged in the growing murder mystery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10ba8f-e5da-4825-96c3-e1f81dd621a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e433614-0763-4f82-85b0-b5f729841ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Lapid''s
        brother Roy Mabasa commented on the initial finding of the Bureau of Corrections''
        (BuCor) health service which showed no signs of physical injuries on the body
        of New Bilibid Prison (NBP) inmate Jun Villamor, the "middleman" who died
        on the same day that supposed gunman Joel Escorial confessed on live television
        that he shot Lapid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963206bc-5938-4814-a3aa-17bc498e95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ab935-af32-4c5c-85ea-c403badc06a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang</em> coincidence <em>naman ''yung mamatay ''yan nang</em>
        four hours after<em> ilitaw ng gobyerno ang</em> alleged gunman," Mabasa said.
        "<em>Sobrang</em> coincidence <em>''yun, kahit ako hindi masyadong naniniwala
        sa mga ganoong klaseng</em> coincidence<em>.</em>"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ceb4ac-df0f-4c98-807f-0d7fecaaff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.788+08:00
