    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Season 85 Cheerdance Competition slated on Dec. 10 at MOA Arena'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708bda6c-00f7-4116-aac4-e922a5278971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:01:06.818+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:04:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        UAAP Season 85 Cheerdance Competition is set on Dec. 10 at the Mall of Asia
        Arena in Pasay City, the collegiate league announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e779c0f-eeb3-483a-aa45-b8b304ba3b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:01:06.818+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:04:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adamson Pep Squad, this season''s host school and the runner-up
        last year, will be the first to perform in the much-anticipated spectacle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440e0ba-33ae-4c1a-b7d7-c68d931a8faa'
      'mgnl:activationStatus': true
