      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and other Western nations have expressed concern about China''s
        fortification of disputed reefs in the South China Sea and have been conducting
        freedom of navigation patrols in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb6fef-3934-4c5e-92de-5d6be39c5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, China has had territorial spats with
        other claimants in the South China Sea like Vietnam and Malaysia. Brunei and
        Taiwan also have claims in the disputed waters.</p>'
