  'ltfrb-special-permits-buses-undas':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T15:39:08.491+08:00
    'imagesource': 'jcr:a2b73dcd-014d-4692-bdff-8e87de6b0289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867bc875-5d01-4e06-bdc2-227528a70698'
    'lead': 'The Land Transportation Franchising and Regulatory Board said permits
      for buses to ply out-of-line routes will be issued before Friday to augment
      the number of units during the long Undas weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T15:49:13.700+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T22:04:14.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:32.726+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board',
      'DOTr', 'Department-of-Transportation', 'Undas', 'Joel-Bolano', 'bus', 'PUB',
      'public-utility-bus', 'PUV', 'public-utility-verhicle']
    'template': '1'
    'title': 'LTFRB to release special permits for buses to ply out-of-line routes
      for Undas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb34aa-dbab-4799-93a7-a9974b50269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:49:13.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — The
        Land Transportation Franchising and Regulatory Board (LTFRB) said permits
        for buses to ply out-of-line routes will be issued before Friday to augment
        the number of units during the long Undas weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932ee16-fe20-4eb0-bfe5-d21b2512598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:49:13.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> 256 applications <em>tayo na nag-complement sa</em>
        615 units —&nbsp;additional <em>dun sa mga</em> regular bus routes. So, <em>malaking
        tulong ito dun sa mga ruta na kalimitang nagtataas ng</em> ridership <em>kapag
        ganitong mga okasyon. Ilalabas ng</em> Board <em>ito bago mag-Biyernes para
        magstart na sila ng</em> out-of-line operation by Friday," LTFRB Technical
        Division Chief Joel Bolano said at the Laging Handa briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b59e12-4b29-408a-b2b6-2aa3670ef9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:49:13.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are 256 applications to complement 615 units
        - in addition to the regular bus routes. This will greatly help in the routes
        where ridership usually rises during these kinds of occasions. The permits
        will be released by the Board before Friday so the buses can start their out-of-line
        operations by then.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfad907-1edc-4db5-9d84-3dd377aadf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:49:13.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano said applications for the special permit have been open since
        Oct. 3. He added this was just among the preparations done for the expected
        influx of passengers for the coming weekend. Terminals are also being continuously
        inspected to make sure facilities are in working order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2aaa4-3cb4-4c58-adfd-cb7fb02ae7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:49:13.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/24/Preparations-for-long-Undas-weekend-underway.html"
        target="_blank"><strong>RELATED: Preparations for long Undas weekend underway</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de939d-ea30-4c49-b26e-cbc1b1def605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:49:13.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> Oplan Undas <em>ng</em> DOTr (Department of Transportation)-LTFRB
        <em>ay mula</em> Oct. 28 <em>hanggang</em> Nov. 3, <em>pero</em> by Oct. 27
        <em>ay mag-start na tayong mag-monitor at mag-establish ng mga</em> one-stop-shop
        <em>na</em> help desk," said Bolano.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201b3bf-a453-4011-bde6-f98227623408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:49:13.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOTr-LTFRB Oplan Undas will be from Oct. 28 to
        Nov. 3, but monitoring and establishing one-stop-shop help desks will start
        by Oct. 27.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd44ba8-0519-42d0-9d4e-10609ade1c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:07:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said concerned agencies will have a presence at terminals
        and will include health protocol enforcement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13af34e-7fe6-4030-ba0b-44674f75a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:49:13.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/24/LTO-heightened-alert-Undas.html"
        target="_blank">On Monday</a>, the Land Transportation Office said it would
        be on heightened alert until Nov. 4 in observance of Undas, where strict monitoring
        of activities will be done along main thoroughfares and transport terminals
        in various provinces, cities, and municipalities across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2711a4-b8d2-4c9b-b389-c5d8d49a11e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:07:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coast Guard on heightened alert</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e3b46-62f1-4f04-aab4-c387c0287f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:07:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Coast Guard said they were on heightened
        alert for the coming long holiday weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c0b92-c14d-4976-866d-4e304bb0ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:07:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibig sabihin</em> 24/7 <em>po yung</em> frontline units <em>natin
        ay nagmomonitor, nagche-check ng mga pasahero. Tinitiyak na magiging konbinyente
        yung ating paglalayag ng mga kababayan natin ngayong Undas,"</em> Commodore
        Armand Balilo told CNN Philippines on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4edfb9a-5d42-48a1-a147-d62406ed6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:07:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means our frontline units are on 24/7 duty to
        check and monitor passengers. We will make sure sea travel will be convenient
        during the Undas holiday weekend.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a1707-8008-48c9-8129-ed038b97cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:07:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said they expect the influx on passengers to begin on Oct.
        27 and last until Nov. 2 to 3. He urged passengers to arrive early before
        their scheduled departure and to avoid bringing prohibited items as this could
        cause delays during inspection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84f7bf-8275-4ebb-a8f7-de5b4610acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:07:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers should also be aware of the weather condition in the
        places they are traveling to as trips could be canceled for safety reasons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b71b20-2367-4602-bad5-11bf0af0de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:07:32.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo also appealed to passengers not to use unauthorized boats
        during inter-island travel. He said these vessels might not have enough life
        jackets or other life-saving equipment for passengers in case of emergencies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc50bd2-e61c-497c-b7f5-7b2a515f9419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:07:32.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ang pinapanawagan namin sa</em> riding public <em>na
        huwag nang tangkilikin ang mga ito at kung maaari ay ireport agad sa anumang
        ahensya ng pamahalaan na nasa</em> coastal communities...<em>kami ay aaksyon
        para pigilan yung mga tinatawag na</em> colorum <em>na mga</em> motorboats,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c439b4-67b1-4785-9ccb-986283e3f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:07:32.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:04:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ask the riding public to not patronize these types
        of vessels and to report these to any government agency in coastal communities.
        We will take action to stop these so-called colorum motorboats.]</p>'
  'Just-Stop-Oil-King-Charles-III-waxwork':
    'author': 'Toyin Owoseje and Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-25T15:45:24.766+08:00
    'imagesource': 'jcr:29848894-fe1c-435a-b8e2-71793f6ff350'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e24d0984-e505-40ee-88eb-576a6b6e7fb0'
    'lead': 'Four people have been arrested for criminal damage, after a waxwork of
      King Charles III was vandalized at Madame Tussauds in London on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T15:51:00.830+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:04:13.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:33.020+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fossil fuel protesters cover King Charles III waxwork with chocolate
      cake at Madame Tussauds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd102c-a83a-4286-b8eb-560ee9e75ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four people have been arrested for criminal
        damage, after a waxwork of King Charles III was vandalized at Madame Tussauds
        in London on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8fa13-6d19-4cc8-b5ad-de38020b195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two supporters of the campaign group Just Stop Oil were captured
        on camera smearing chocolate cake over the lifelike model of the British monarch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091676d4-e8f7-4a87-9354-d581bd8e22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video clip shared on the group''s Twitter page, the pair are
        seen removing their black clothing to reveal white "Just Stop Oil" T-shirts
        once they reach the podium housing waxworks of the royal family. After throwing
        the cake, they tell the bystanders it is "time for action."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9898c-471f-4a35-bb6f-ed6b07609bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We responded quickly to an incident at Madame Tussauds after two
        people threw food at a statue at approximately 10:50hrs," London''s Metropolitan
        Police said in a tweet on Monday, adding: "Four people have been arrested
        for criminal damage related to this incident."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22825c7-8da9-421c-9100-1f954e0e9323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just Stop Oil said the pair are "demanding that the Government halts
        all new oil and gas licenses and consents."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b345e5-dbb7-41b6-97a8-cd2f76d4eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s incident is the latest in a string of actions by activist
        groups across Europe designed to draw attention to the role of fossil fuels
        in climate change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74c078-8272-45eb-b38a-192d5b5f7da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, two climate crisis protesters pelted Claude Monet''s
        "Haystacks" painting with mashed potatoes at the Barberini Museum in Potsdam,
        Germany.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc6db1-f21c-4cb9-b469-878db104f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting, which is glazed, was undamaged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463f8e3-db5c-4ca0-ab0b-5fa19e0a30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, activists from the anti-fossil fuel campaign
        Last Generation asked: "What is more valuable, art or life?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e6d44-78f6-4da2-a96a-dbb6e91a7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Just Stop Oil activists threw tomato soup at
        Vincent van Gogh''s "Sunflowers" in London''s National Gallery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e31ad-1f1b-4884-a693-abbb375d88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, however, have divided opinion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71780aa-2c24-438b-b3f2-f9eef94d0ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, leader of Britain''s opposition Labour Party, condemned
        the actions of the "arrogant" Just Stop Oil activists, saying their methods
        undermined their cause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81ae81-6f50-44f0-9b6b-ba33fdff7c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re wrong, I think their action is wrong," he told
        a caller on LBC Radio on Monday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b7c0a-50b0-4638-9a0a-f5704e380d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "I particularly think about the images we''ve seen
        of ambulances coming down the road, and not being able to get through because
        people have glued themselves to the road."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfed58-c11a-4c8a-bc4b-57914f1932da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s arrogant of those gluing themselves to the road to
        think they''re the only people that have got the answer to this. They haven''t
        got the answer."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b5041-4f09-499b-beb4-2b090ca37369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack on Van Gogh''s "Sunflowers," Britain''s Public
        and Commercial Services Union, which represents many workers from the arts
        and culture sector, issued a statement saying that while they support the
        aims of climate change protests, "attacking our shared national heritage is
        not a constructive way to achieve these aims."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e302d8f-a011-4186-ac30-227897031cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union added: "We cannot endorse these extreme and dangerous
        tactics which put our members at risk whilst they try to work."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c761f-e1d4-4f1f-aca6-c01dd44103eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports broadcaster and former England soccer star Gary Lineker,
        on the other hand, was more sympathetic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6121063-db9b-4851-9b48-55009a9ab804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:51:00.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing an interview by journalist Owen Jones conducted with the
        National Gallery protesters, Lineker told his 8.6 million Twitter followers:
        "Worth a listen, because, like it or not, no one will listen without disruptive
        protest"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20822b11-e32e-4dca-a883-7f07ad7d376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:58:21.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/just-stop-oil-king-charles-iii-waxwork-intl-scli-gbr/index.html">Fossil
        fuel protesters cover King Charles III waxwork with chocolate cake at Madame
        Tussauds</a>."</em></p>'
  'china-gdp-released-xi-third-term-stock-market':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-25T15:58:40.171+08:00
    'imagesource': 'jcr:7ee62f49-4b52-4194-b47f-14ab18fe4e5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '583dc387-fb6c-4ac1-818d-0a8dc7b21cd9'
    'lead': 'Hong Kong stocks had their worst day since the 2008 global financial
      crisis, just a day after Chinese leader Xi Jinping secured his iron grip on
      power at a major political gathering.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T16:03:25.019+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:04:13.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:33.366+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong stocks plunge 6% as fears about Xi''s third term trump China
      GDP data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd4193-bd97-4b47-9017-36d3b3b0837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong stocks had their worst day since
        the 2008 global financial crisis, just a day after Chinese leader Xi Jinping
        secured his iron grip on power at a major political gathering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6359fb00-fb0f-401d-b848-fa9b62a9e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign investors spooked by the outcome of the Communist Party''s
        leadership reshuffle dumped Chinese equities and the yuan despite the release
        of stronger-than-expected GDP data. They''re worried that Xi''s tightening
        grip on power will lead to the continuation of Beijing''s existing policies
        and further dent the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c8972-6b4e-4e9c-8202-8ab8998530c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s benchmark Hang Seng Index plunged 6.4% on Monday, marking
        its biggest daily drop since November 2008. The index closed at its lowest
        level since April 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f308594d-a9d6-4d83-9246-b0351063b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese yuan weakened sharply, hitting a fresh 14-year low against
        the US dollar on the onshore market. On the offshore market, where it can
        trade more freely, the currency tumbled 0.8%, hovering near its weakest level
        on record, even as the Chinese economy grew 3.9% in the third quarter from
        a year ago, according to the National Bureau of Statistics. Economists polled
        by Reuters had expected growth of 3.4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c3424-43ce-4645-b18d-86089c9b2529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp sell-off came one day after the ruling Communist Party
        unveiled its new leadership for the next five years. In addition to securing
        an unprecedented third term as party chief, Xi packed his new leadership team
        with staunch loyalists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d4b1a-9a02-4389-a6a9-7d10462a88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of senior officials who have backed market reforms and
        opening up the economy were missing from the new top team, stirring concerns
        about the future direction of the country and its relations with the United
        States. Those pushed aside included Premier Li Keqiang, Vice Premier Liu He,
        and central bank governor Yi Gang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd7523e-b941-405b-961a-07e4bea7be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that the leadership reshuffle spooked foreign investors
        to offload their Chinese investment, sparking heavy sell-offs in Hong Kong-listed
        Chinese equities," said Ken Cheung, chief Asian forex strategist at Mizuho
        bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc900b18-4486-41d6-ab8d-9e5a59c4698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>GDP data fails to lift mood</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64a2d3-7b95-4314-8751-26227731ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GDP data marked a pick-up from the 0.4% increase in the second
        quarter, when China''s economy was battered by widespread Covid lockdowns.
        Shanghai, the nation''s financial center and a key global trade hub, was shut
        down for two months in April and May. But the growth rate was still below
        the annual official target that the government set earlier this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2022d-fdbd-4fa3-b2c1-4ac232993e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outlook remains gloomy," said Julian Evans-Pritchard, senior
        China economist for Capital Economics, in a research report on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1eede-18f0-437b-a1cc-28c149345ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no prospect of China lifting its zero-Covid policy in
        the near future, and we don''t expect any meaningful relaxation before 2024,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44c557-2dbe-4b42-b415-51c32cf47af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with a further weakening in the global economy and a persistent
        slump in China''s real estate, all the headwinds will continue to pressure
        the Chinese economy, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac9838-7a80-4e89-9463-7b6ee1bddfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans-Pritchard expected China''s official GDP to grow by only 2.5%
        this year and by 3.5% in 2023.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b8664c-78e1-4b74-917e-eb4dff02fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s GDP data were initially scheduled for release on October
        18 during the Chinese Communist Party''s congress, but were postponed without
        explanation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490f2ce-d299-41e6-8e6c-6ff69a67394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New leadership bodes ill for the outlook?</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2fc9c-97cd-4f59-b9d0-746f420f1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility that policies such as zero-Covid, which has resulted
        in sweeping lockdowns to contain the virus, and "Common Prosperity" — Xi''s
        bid to redistribute wealth — could be escalated was causing concern, Cheung
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b55d8-615a-4b00-846a-21bcc867e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Politburo Standing Committee composed of President Xi''s
        close allies, market participants read the implications as President Xi''s
        power consolidation and the policy continuation," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f2e8f-1ba0-4cb5-9b71-42f4b563a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitul Kotecha, head of emerging markets strategy at TD Securities,
        also pointed out that the disappearance of pro-reform officials from the new
        leadership bodes ill for the future of China''s private sector.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe65da-2a5e-4ae7-9e87-ab5183325eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The departure of perceived pro-stimulus officials and reformers
        from the Politburo Standing Committee and replacement with allies of Xi, suggests
        that ''Common Prosperity'' will be the overriding push of officials," Kotecha
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132df9bd-a495-49a8-b451-a8d623504103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the banner of the "Common Prosperity" campaign, Beijing launched
        a sweeping crackdown on the country''s private enterprise, which shook almost
        every industry to its core.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0336df3-dc04-42fc-ae41-79c91ed85052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [market] reaction in our view is consistent with the reduced
        prospects of significant stimulus or changes to zero-Covid policy. Overall,
        prospects of a re-acceleration of growth are limited," Kotecha said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dfccb-2f32-47f2-b47d-32e79092cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the tightly controlled domestic market in China, the benchmark
        Shanghai Composite Index dropped 2%. The tech-heavy Shenzhen Component Index
        lost 2.1%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3317cda-6e58-428b-9633-4e6ea44f9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Huge selloff</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b8d89-2ff4-4eeb-b53b-fe2fdc50b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng Tech Index, which tracks the 30 largest technology
        firms listed in Hong Kong, plunged 9.7%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048911e-1d03-448c-9704-2283e216399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Alibaba and Tencent — the crown jewels of China''s technology
        sector — both plummeted more than 11%, wiping a combined $54 billion off their
        stock market value.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8dbc4-53a8-4a76-87da-080c77843a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sell-off spilled over into the United States as well. Shares
        of Alibaba and several other leading Chinese stocks trading in New York, such
        as EV companies Nio and Xpeng, Alibaba rivals JD.com and Pinduoduo and search
        engine Baidu, were all down sharply Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727aef4-1b12-40a8-907f-5165bfa29d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:03:25.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/23/economy/china-gdp-released-xi-third-term-stock-market-intl-hnk/index.html">Hong
        Kong stocks plunge 6% as fears about Xi''s third term trump China GDP data</a>."</em></p>'
  'harvey-weinstein-trial-los-angeles':
    'author': 'Eric Levenson and Cheri Mossburg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-25T16:03:50.595+08:00
    'imagesource': 'jcr:2128dc94-f969-4986-8bcb-36a028406f99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba81c536-ddf1-44c3-9104-1baa0fc92404'
    'lead': 'Prosecutors said in opening statements of Harvey Weinstein''s second
      criminal trial Monday that eight women will testify in court they were sexually
      assaulted by the powerful Hollywood mogul.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T16:05:59.152+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:04:12.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:33.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein''s 2nd sexual assault trial begins with eight accusers
      set to testify, prosecutors say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62401eeb-a0d1-43b4-8f1d-a868f5486028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prosecutors said in opening statements
        of Harvey Weinstein''s second criminal trial Monday that eight women will
        testify in court they were sexually assaulted by the powerful Hollywood mogul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b67988-6533-45f4-b27a-6c01b7d75691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these women came forward independent of each other, and
        none of them knew one another," prosecutor Paul Thompson told the jury, according
        to a pool report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11f2e4-b96c-4deb-b1fa-988de748da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the women''s testimony will be directly connected to specific
        charges. These women include Jennifer Siebel Newsom, a filmmaker and the wife
        of California Gov. Gavin Newsom; Jane Doe 1, a model and actress who lived
        in Italy at the time; Jane Doe 2, a 23-year-old model and aspiring screenwriter;
        and Jane Doe 3, a licensed massage therapist, according to a pool report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20d9df-6702-4b09-a69f-8f12cabe29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent indictment in the case indicated there were five
        women directly connected to charges. CNN is working to clarify the difference
        between that indictment and the prosecutors'' opening statements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9ad9b-77d6-4585-ab25-ae654e700cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, four women will testify as "prior bad acts" witnesses,
        meaning their testimony isn''t related to a specific charge but can be used
        by the jury as prosecutors try to show Weinstein had a pattern in his actions.
        These women will testify about assaults outside of Los Angeles jurisdiction,
        Thompson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8b695-2ea6-439a-b0b9-9ec9a3ff60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the defense''s opening statements, attorney Mark Werksman described
        the prosecution''s case as a "firehose" of allegations that will each fall
        apart upon close inspection. He said Jane Doe 1 and 2 fabricated their stories
        and said Siebel Newsom and Jane Doe 3 had consensual sexual relationship with
        Weinstein.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4a30e-13d8-4f78-94b0-fd67fbd5070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The massive size of this case and the vast number of accusers is
        not the result of a carefully investigated ... fact-driven prosecution," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5c35b-a1d5-418d-b068-882059bf7991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 70, has pleaded not guilty to charges including rape
        and forcible oral copulation related to incidents dating from 2004 to 2013,
        according to the indictment. In court Monday, he appeared hunched over as
        he clambered from a wheelchair into a chair at the defense table. Wearing
        a suit and tie, he primarily looked at jurors throughout the proceedings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e002c7-447e-4ad0-8e04-83b7b2d86c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After openings, Jane Doe 1 took the stand as the first witness and
        accused Weinstein of assault. She said she was staying in a hotel for the
        Los Angeles Italia film festival in February 2013 when she got a call that
        Weinstein, who she barely knew, wanted to see her. Inside her room, she asked
        him to leave but he grabbed her by the hair and forced her to perform oral
        sex, she testified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b33de6-f167-4c77-9fbe-c02502a2d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was crying, choking," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544b4e4-97a4-4d1b-9929-ee788f00ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She broke into sobs in court, leading the judge to end testimony
        for the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01508a2c-f929-4428-a8b7-72040bda6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial in California is his second such sexual assault case since
        reporting by The New York Times and The New Yorker in 2017 revealed Weinstein''s
        alleged history of sexual abuse, harassment and secret settlements as he used
        his influence as a Hollywood power broker to take advantage of young women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3f488-4b07-439b-948b-ba924d30daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Weinstein was one of the most powerful men in Hollywood
        and helped produce movies such as "Pulp Fiction," "Clerks" and "Shakespeare
        in Love."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a878ed-db3b-43de-8b87-0c0bd15287da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations led to a wave of women speaking publicly about the
        pervasiveness of sexual abuse and harassment in what became known as the #MeToo
        movement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d96ce-b07a-48d7-8375-0ab6e707c9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was found guilty in 2020 in New York of first-degree criminal
        sexual act and third-degree rape and was sentenced to 23 years in prison.
        Yet he has maintained his innocence, and New York''s highest court agreed
        in August to hear his appeal in the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf34ac-a072-49e3-80d2-371d2328ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Prosecution and defense lays out the case</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a07a91-14ce-43fd-b9bb-80b133a0abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the prosecution''s opening statements, Thompson outlined the
        women''s accusations and noted the similarities in their stories. The women
        will testify that Weinstein lured them into private meetings, often in hotel
        rooms, and then sexually assaulted them, Thompson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262400cc-c2aa-4399-bb1f-b031444886b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m shaking and I''m kind of being dragged to the bedroom," he
        quoted one woman as saying, according to the pool report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1faa3-cd8a-49b1-87ae-7eabd60a25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson also highlighted the women''s understanding of Weinstein''s
        imposing physical size as well as his power in Hollywood to make or break
        careers, the pool report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97994a07-93f2-4d80-ace5-74c293ff9156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was scared that if I didn''t play nice something could happen
        in the room or out of the room because of his power in the industry," one
        woman said, according to Thompson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555459a-3c88-46d4-be2c-66f926684cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women allegedly told friends and family members about their
        assaults, and those people may also be called to testify in the trial to confirm
        or deny such conversations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0118b8b-fa05-47d2-bd71-64c8988dde75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the licensed massage therapist told Mel Gibson, the famed
        actor and director, about her assault, Thompson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102cff1b-6169-4aac-9ec1-a54c63c412de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the defense''s opening statements, Werksman said there was no
        forensic evidence to support any of the allegations. He said the sexual interactions
        were transactional and consensual.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674105ee-0f00-4d69-8505-ec3b0cea3e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the casting couch. Everyone did it. He did it. They did
        it. Because each wanted something from another," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680575fa-3abc-4ad0-a7d4-6b4ec0ab7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took particular aim at Siebel Newsom and attacked her credibility
        using crude language.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd9937-a1af-4434-a5f1-29dcca92061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s made herself a prominent victim in the #MeToo movement ...
        otherwise she''d be just another bimbo who slept with Harvey Weinstein to
        get ahead in Hollywood," Werksman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330f4ef-dbb9-4ebc-8511-99413786effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happened in the New York case</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43981bc-42f0-4057-9044-92428bbf5949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial in Los Angeles comes two years after Weinstein was convicted
        in New York of similar charges featuring different women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85564df-cbea-4e3a-994a-42eb45402cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York charges were based on testimony from Miriam Haley,
        who testified that Weinstein forcibly performed oral sex on her in 2006 at
        his Manhattan apartment, and from Jessica Mann, who testified that he raped
        her in 2013 during what she described as an abusive relationship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f60ecc-2633-476a-aee9-044a5b9b0f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not testify in his own defense, but at his sentencing he
        offered an unexpected, rambling speech which oscillated between remorse, defense
        of his actions and confusion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce4ef1-a197-490d-a701-77daa76b1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to say these aren''t great people, I had wonderful
        times with these people, you know," Weinstein said of the women who accused
        him of assault. "It is just I''m totally confused, and I think men are confused
        about all of these issues."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32d8a7-ca88-43de-bf59-6150cb7c2ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former movie producer appeared in frail health during the trial
        and used a walker as he arrived to and left court each day. He used a wheelchair
        to arrive to the sentencing in March 2020 as well as in a court hearing in
        Los Angeles in July 2021. His attorneys have argued the lengthy prison sentence
        was a de facto life sentence due to his failing health.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16985209-50fc-4a24-8b96-85903a27a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:05:59.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/24/entertainment/harvey-weinstein-trial-los-angeles/index.html">Harvey
        Weinstein''s 2nd sexual assault trial begins with eight accusers set to testify,
        prosecutors say</a>."</em></p>'
