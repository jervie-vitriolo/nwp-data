    'template': '1'
    'title': 'WHO chief meets Marcos, tackles health sector issues in Manila trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100aa6d-beb9-4fc7-a6e0-66252ed14d78'
