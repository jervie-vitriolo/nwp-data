    'template': '1'
    'title': 'WhatsApp suffers major outage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae75a6e-f3b4-4604-8d43-09a9e0070167'
