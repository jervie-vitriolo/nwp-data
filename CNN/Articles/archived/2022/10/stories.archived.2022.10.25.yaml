    'lead': 'Adidas had ended its partnership with Ye, also known as Kanye West, with
      ''immediate effect.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T22:11:52.215+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T22:03:57.644+08:00
