      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d1ae3-a33a-4bac-9542-a6bc4d468d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1405c358-27cd-42aa-8f59-5d0d75b92a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no need to download any application to access the platform.
        The eArrival Card can be opened via a mobile or computer internet browser
        and is free of charge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16605254-d694-402d-8311-13b73bfe7f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31392df5-18c7-437a-bb89-17b35895c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When do I register?</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f7283-bc05-4089-be13-f29bb50b3080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers are encouraged to pre-register within 72 hours or three
        days before departure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e185ec-c4e5-4f9e-82df-5d7aad0e1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4dac5-d3bc-467e-a48a-46821ed81a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How do I register?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fdb4f0-e88e-4181-ab7d-aec59c94e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit<a href="https://www.onehealthpass.com.ph/"><strong> https://www.onehealthpass.com.ph/</strong></a>
        and click "register" either as a Filipino or foreign national. Fill out the
        necessary fields containing your travel details, including your COVID-19 vaccination
        status, personal profile, and your health declaration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547912e2-deed-40e2-a94d-c0c14fada924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69524c6-8586-4be9-8d1c-6ded2fff0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unique QR code will then be issued for each traveler with complete
        requirements. Those who filled out wrong information or who have missing requirements
        will be issued with a barcode and will have to undergo manual verification
        upon arrival.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b6652d-3dcb-466c-b9e4-ed32c67003c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524910d0-576d-4b7b-a399-34ae39fed18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a screenshot of the QR code or barcode on your mobile device
        before leaving the website. You may also check this under the "My Profile"
        tab upon entering your family name and transaction number.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbd4c4-5d1a-407a-bb2c-49642b8254da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454081e-a462-42f1-97f7-80cee3c2f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present the QR code or barcode from your device or via a printed
        copy prior to boarding and to Bureau of Quarantine (BOQ) officers at your
        destination airport/seaport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809aa1e0-86a5-49e2-ac17-66f343d3314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c9939-5fb7-4b60-b04a-6b00f755300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco said special lanes in the airports/seaports would also be
        provided for those who were unable to fill out their eArrival Card.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9e9b5-f1bd-4a1b-803c-5007af97649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c499fc8-6642-4f38-8bfe-c6fc907a9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Express lane vs manual process</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c54ba-383b-4835-bab3-da7ccdaff201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are issued with a QR code upon successful online registration,
        you are qualified to use the express lane where your QR code will be scanned
        and tagged for your arrival date and time. No further interview or submission
        of any documents will be required by the quarantine officer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7531a2e-4b0f-4fbf-af64-f5a88bce2047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11af1cc-fba4-46cb-b485-0c80515dabbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are issued with a barcode, you will have to submit supporting
        documents or be interviewed upon arrival at the airport by the quarantine
        officer. He will manually determine if you need to undergo facility-based
        quarantine and RT-PCR testing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b24dd-a20b-4bce-8eec-a5d8fc42c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c5fac-0aa8-4e4c-8e42-4deed7904448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If BOQ is able to verify your information and found you to be compliant
        based on the entry requirements, you may proceed to Immigration without the
        need for facility-based quarantine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc12058-bd6e-4d20-b9e9-2fcfce028b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26b4de-9f21-4c51-bf33-06234d22cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can I use the same QR code/barcode for my next trip?</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b14fe-55e2-4c53-822b-edbf801da092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOQ said in compliance with Republic Act 10173 or the Data Privacy
        Act, all sensitive personal information is immediately deleted from the eArrival
        Card database after completely processed. New registration is required for
        each travel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66078ab2-5606-422d-a0d7-0262b22a0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c302850-a4a9-483c-b04c-76d201027383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other queries about the eArrival Card system, visit <a href="https://www.onehealthpass.com.ph/OHP-NEW-DESIGN/FAQ.html"><strong>https://www.onehealthpass.com.ph/OHP-NEW-DESIGN/FAQ.html</strong></a></p>'
