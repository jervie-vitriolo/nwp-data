    'title': '5 tips on how to get started as an investor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08152499-5fad-4338-94c2-28f391c5c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.262+08:00
