      'mgnl:created': 2022-10-25T06:50:48.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;YouTube is rolling out what it calls
        a "small makeover" with a handful of new features and design changes intended
        to make watching videos on the platform a better experience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732cfb6-a5a3-4206-b75e-e81054f3decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:50:48.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067abfa4-c133-4e5c-a632-10eca4de0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:50:48.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post published Monday, the company said it''s adding new
        tools inspired by feedback from its YouTube creator community and viewers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59bbc5-cbb6-4953-8686-74d8a9154234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:50:48.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4378c0-0533-4e02-ac37-64c078554b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:50:48.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the first thing users will notice are color changes intended
        to make consuming videos easier on the eyes. In addition to new vibrant colors,
        an ambient mode will allow the app to adjust the background color to match
        the video. An update to YouTube''s dark theme aims to make colors pop more
        on screen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566a03e-9859-44c0-9fb8-409851847c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:50:48.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32dcc7-1ad2-4d1e-9bc6-c924259ee834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:50:48.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a new tool will let users fast forward or rewind to the
        exact spot they want to in a video — a potentially useful feature for when
        watching a tutorial. Other changes include a pinch-to-zoom tool, allowing
        users to zoom in and out of a video on mobile devices while it still plays,
        and a handful of tweaks coming to the video player. YouTube links, for example,
        in video descriptions will become buttons, and the ability to share and download
        videos will be "formatted to minimize distractions." The subscribe button
        will also undergo some change: It''s no longer red but will be easier to find
        on channel and video pages, due in part to a new shape and high contrast,
        YouTube said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc088bda-d3d1-44c0-aac3-6238fe3b9e3c'
      'mgnl:activationStatus': true
