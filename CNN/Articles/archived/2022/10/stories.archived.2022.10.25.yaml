      'mgnl:lastActivated': 2023-01-17T22:04:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Palace briefing, Frasco said the move was "agreed" upon
        during a Cabinet meeting earlier today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e8b17-cafd-4d94-9488-5828f37b9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T13:07:33.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was agreed that the President would be issuing an order to make
        indoor mask wearing also voluntary all over the Philippines with few exceptions,"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75a5ac-06d8-40c7-9315-d5c423811c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T13:07:33.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask wearing, she stressed, would still be required in public transportation
        and medical facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfc0db-85b1-47fc-a7f1-586692dbcf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T13:07:33.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks are "highly encouraged" for Filipinos who have comorbidities,
        are senior citizens, and have yet to receive COVID -19 vaccines, Frasco said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84d09f-ee98-4e26-8ad8-cfc3d02f5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T13:07:33.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But generally, the direction of the Marcos administration is to
        lift the remainder of travel restrictions into the Philippines, and that includes
        easing of mask mandates to allow our country to be at par with our Asean neighbors
        who have long liberalized their mask mandates," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a5300-bb7e-4045-a779-4178c5601421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T13:07:33.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes over a month after Marcos signed an order making the
        wearing of face masks outdoors optional.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec05fec-4b2e-4fcc-bc70-6432955b697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T13:07:33.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/9/12/Marcos-signs-order-allowing-voluntary-face-mask-outdoors.html"
        href="https://www.cnnphilippines.com/news/2022/9/12/Marcos-signs-order-allowing-voluntary-face-mask-outdoors.html">READ:
        Marcos signs order allowing voluntary use of face mask outdoors</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9974d-d0ee-4cb5-9758-c36654dcef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:10:43.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco said the presence of the new COVID-19 Omicron XBB subvariant
        and XBC variant was "extensively discussed" during a meeting with the Inter-Agency
        Task Force (IATF).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be94e7f-c508-47f6-a1b5-166dc463f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:10:43.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the overall direction of the IATF is that, first it is not
        the first variant of the pandemic," she noted. "We''ve had several variants
        in the past and that is the reason why the DOH has been very aggressive in
        its vaccination campaign and booster campaign."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08748c59-ebba-47df-93cb-9af85e6e4c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:10:43.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, we simply cannot go on in a pandemic perspective,"
        Frasco added. "We have to allow our country to thrive while maintaining basic
        protocols on one hand and safeguarding and protecting livelihood and the economy
        on the other,"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf865cf-c1a4-4978-9fb3-694d30269233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T15:10:43.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism chief also claimed that despite Marcos allowing the
        voluntary use of masks outdoors in mid-September, the country still recorded
        a drop in COVID-19 cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536f3ce-c01f-4ca1-9b3f-96390e671b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:21:11.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH still encourages the public to wear masks, especially
        in crowded areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe923b-e5c5-406f-81d3-74d88bee3d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:21:11.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clear sa amin na (It''s clear to us that) we want to continue encouraging
        people...There is also a process for decisions to be made and we are part
        of the entire task force," said Health Undersecretary Dr. Beverly Ho.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d39a04-92e8-424b-bdb6-bc1d62d42b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:21:11.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho also urged the immunocompromised and the senior citizens to visit
        the graves of their departed family members at a later date to lessen the
        risk of catching the virus in crowded places.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8dde4f-c497-4adc-8ed5-7023af5150ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:21:11.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the DOH reminded the public to have more layers of
        protection, including vaccination, masking, distancing, ventilation, and sanitation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f32702-d0ee-461b-914c-e11d2ce75907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:21:11.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to ease masking empowers each and every one of us
        by giving us the choice to decide based on our personal context and risk appetite,"
        it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a68f0-947f-4b75-b590-0cba0ba620db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:21:11.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this freedom to choose, it is therefore important for us to
        assess our individual risk thoroughly before deciding if it is safe and wise
        to remove our masks, especially now that the Undas and Christmas seasons are
        approaching and we expect increased COVID-19 transmission brought about by
        greater mobility," the DOH added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fbf179-50e8-4e0b-8855-7c31956b9ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:22:14.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'Roy-Mabasa-reveals-sister-of-middleman-contacted-him':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-10-25T13:26:32.183+08:00
    'imagesource': 'jcr:4a6f5766-0446-44d8-a34e-4743f65274c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdcc60eb-8e70-4b97-a1ad-78a0095e9215'
    'lead': '''Napakahirap nung usapan namin sapagkat nakapahaba. Pakiramdam ko ay
      wala silang tiwala sa akin,'' said Roy Mabasa, brother of killed broadcaster
      Percy Lapid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T13:30:09.087+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T22:04:17.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:30.952+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roy-Mabasa', 'Jun-Villamor', 'Percy-Lapid']
    'template': '1'
    'title': 'Brother of Percy Lapid reveals middleman''s sister contacted him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e766c9-92f4-4cbe-8e9b-965af63462fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T13:30:09.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —&nbsp;</strong>Journalist
        Roy Mabasa revealed the sister of the inmate believed to be the middleman
        behind the killing of his brother Percy Lapid reached out to him, but appears
        to have no trust in him based on how they''ve communicated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be10aa-20f1-4c06-b3fc-5f83ec5eeefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakahirap nung usapan namin sapagkat napakahaba. Pakiramdam ko
        ay wala silang tiwala sa akin. Sinasabi ko nga na ako yung dapat na pinakaimportanteng
        tao sa tabi nila sa panahong ito. Kung wala silang dapat pagkatiwalaan, ako
        yung dapat nilang pagkatiwalaan sapagkat ako yung biktima dito," Mabasa told
        CNN Philippines'' <em>The Source.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6644ea-400f-4a35-898e-3f0a93daf6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our conversation was a struggle because it was long.
        I feel like they do not trust me. I told them I should be the most important
        person on their side now. If they cannot trust anybody, they should trust
        me because I am the victim here.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b402101-11af-4d0e-a6e7-1ef4e2c83895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa said the sister of the alleged middleman Jun Villamor sent
        him a private message on Twitter three days ago. He said he told her they
        wish to help as long as she does the same.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee0443-a4dd-47ca-8aea-4a891947bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive report by ABS-CBN News, Villamor''s sister said
        the inmate revealed to her through text messages details on who gave the hit
        order against the broadcast journalist.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d581b-0f1d-404c-8ca8-d00bb5378b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa said Villamor''s sibling did not show him the text messages,
        probably due to lack of trust amid threats she has received.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2d422-3d9c-4457-9420-e4f587b5def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor died on Oct. 18 in the New Bilibid Prison.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa05057-45d1-4882-a192-26fa89164641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister said Villamor seemed to know he would die after Joel
        Escorial, the supposed gunman, surrendered to authorities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b0b7bb-8b52-427b-8b00-c7b50c5887fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections spokesperson Gabriel Chaclag earlier told
        CNN Philippines that Villamor died in his cell shortly after watching the
        live confession of Escorial on television.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eef3d5-3f10-421a-8201-abb4185ca3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy conducted by the National Bureau of Investigation said
        there were no signs of physical injury on Villamor''s body.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342a917-6e5c-4f3d-bc8a-09cb017ffaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa said a second autopsy will be done within the day by forensic
        pathologist Raquel Fortun. He noted this is in exchange for letting Villamor''s
        family bring the body home to Leyte, as he suggested to Justice Secretary
        Jesus Crispin Remulla.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20627e2-1670-4b6d-a6b7-3ddf76358ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor''s sister has been taken into the Department of Justice''s
        (DOJ) witness protection program, officials said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4f448-5757-42b4-ab29-bb74234343c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice spokesperson Mico Clavano told reporters she was turned
        over to the DOJ by Social Welfare Secretary Erwin Tulfo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5fe52-1106-4f4e-aca3-ac680b3b09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her meeting with Remulla, it was initially concluded that the
        information she has is relevant to the death of her brother. Authorities from
        the witness protection program see such information as a threat to the life
        of Villamor''s sister, Clavano said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b27450-ad09-4856-b50b-1a424013191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her statements still need further verification, Clavano confirmed
        there were names mentioned in the messages sent by Villamor to her sister.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a28f60-3234-4847-be24-139a31ca0e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Southern Police District director Brig. Gen. Kirby John
        Kraft said that the special investigation task force is already coordinating
        with the Bureau of Corrections to check the names apparently given by Villamor''s
        sister.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83141d2-f261-4c82-9a59-e594a0d3d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft added that the police will return to the DOJ on Wednesday
        to get the sister''s affidavit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9249258-3c90-4987-93d8-0e1440b9dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28826f8e-a269-48d0-97df-1ad53109806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon ay inaalam pa natin po kung sila ay nakadetain po o nakakulong
        sa National Bilibid Prison. Nandoon pa po ang aming mga tao para manghingi
        ng certification," he told reporters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274d2a4-64d0-402e-a437-9e414c4dc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T22:38:17.097+08:00
      'mgnl:createdBy': 'alyssa'
