    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:40.421+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solons welcome voluntary indoor masking, as experts urge vigilance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7046ad8-d512-477f-b7a3-abbfea03e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)—</strong> The
        country is expected to further ease its face mask policy soon — a development
        which drew mixed reactions from the public on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e37bf-15af-4e49-86c5-c83f38c5dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers welcomed the move to make the wearing of masks indoors
        voluntary, citing its benefits for economic and tourism recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1732bf-886f-4441-84b8-36350a6dace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loosening the mask mandate and regulations on the entry of tourists
        will help generate economic activities, foremost among them is providing jobs
        to our people," Sen. Grace Poe said in a statement, reacting to news that
        President Ferdinand "Bongbong" Marcos Jr. will issue an executive order on
        the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243f35a-674d-4e53-a32d-125254177928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel also agrees with the shift
        in policy, saying it is "time to learn to live with the virus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae4672-df7f-4c1c-ba91-0d2ed593cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bong Go, who chairs the chamber''s health committee, said he
        welcomes policies geared towards normalization, but underscored the need for
        clear guidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f323a-256b-4016-a601-670d7163af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge everyone to remain vigilant and compliant with existing
        health protocols. More than anything else, our discipline and cooperation
        are key to our return to normalcy," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a67c7-84c4-4b53-b425-4de3ef087121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Christina Garcia Frasco<a href="https://www.cnnphilippines.com/news/2022/10/25/Marcos-to-allow-voluntary-mask-wearing-indoors.html">
        first announced</a> the development in a Palace briefing earlier in the day,
        noting that the proposal was "agreed" upon during a meeting with members of
        the Marcos Cabinet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d292cd-2544-4fff-82f0-b44beb36a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Continue masking''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5527ca4-afe7-4822-b144-fbc15f35aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, however, sounded the alarm over the planned relaxation
        of the mask rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbeac79-271b-49e8-86a2-3c0ed7e7354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://mobile.twitter.com/DrTonyLeachon/status/1584813560487895041">series
        of tweets</a>, health reform advocate Dr. Tony Leachon encouraged the public
        to continue masking and following other health protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f950a8-7051-4607-953e-144fcbbaa9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to do that, we will be ready for the next COVID-19
        wave. But if we stop doing that too soon, we will be wasting the lessons we
        have learned from the two and a half years of living with the pandemic," Leachon
        wrote on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee246e8-ace2-46b5-907e-324cfae30bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the coronavirus is "unstable," thus the need
        for precautions and careful choices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0877f33-0c6a-4059-83ea-8bb0eb0098db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Ranjit Rye said lifting the mask mandate indoors
        may be a risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cc6aa-d727-4aa6-941c-f7b7dd2e263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we should have done this gradually and have given time for
        people to make adjustments," Rye told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e75e5-696f-499f-a52c-f8e1dbfca074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health, for its part, advised the public to "assess
        their individual risks" before deciding to take off their masks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b13c9-6be9-411f-8cc4-98281cb5f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:28:08.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more layers of protection we employ, the more protected we
        are against COVID-19," the department said.</p>'
