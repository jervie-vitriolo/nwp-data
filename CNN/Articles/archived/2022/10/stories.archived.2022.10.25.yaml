      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Disney
        celebrates the Filipino American History Month with a chicken adobo recipe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae86023-85f8-40b1-a969-d5d4b0b146fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:11:52.770+08:00
