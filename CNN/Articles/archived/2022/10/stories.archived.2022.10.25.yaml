      'mgnl:type': 'text'
      'text': '<p>[Translation: The death threats, bullying, and cursing are so brazen.
        Even on social media you will see a number of them bashing us.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf38c5d-3a96-42aa-b692-1e1e5285d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.253+08:00
