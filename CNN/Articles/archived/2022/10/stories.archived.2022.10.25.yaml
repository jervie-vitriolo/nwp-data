      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you aggressive, moderate, or conservative when it comes to taking
        risks? Knowing how risky you can be is a big part of making sound investment
        decisions because it will determine what kind of investment funds suit you.
        If you are the type who’d be unable to sleep at night if you know the markets
        aren’t doing so great, perhaps this means you’re a conservative investor.
        But if you can stomach the highs and lows of the market because you won’t
        need your funds in the short term, a riskier investment might work for you.
        Remember, riskier investments are more likely to have higher yields, while
        conservative investments will give you steady but lower yields.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25af14-67ab-4d17-bcb8-f22ed324421e'
