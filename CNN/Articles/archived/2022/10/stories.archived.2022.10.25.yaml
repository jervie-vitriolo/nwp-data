        nakabatay sa katotohanan, pagkamakabayan at pagpapahalaga sa kultura. Hindi
        tayo papayag na hulmahin na lamang na parang mga robot na walang kaluluwa
        at kaaya-aya sa mga dayuhang negosyante ang ating mga kabataan</em>," Bantillan
