      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a53c6-ebea-4910-838d-d081b9acf3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        government is replacing the One Health Pass (OHP) contact tracing platform
        with the new Electronic Arrival (eArrival) Card to streamline requirements
        for travelers arriving in the country, effective Nov. 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57525f6e-696e-4f3f-af70-fd61c3212a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e1378f-8705-4da4-9c36-6130fb08b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines lists down everything you need to know about the
        eArrival Card.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf08ad-7825-4e4d-8fe8-24b8d8be490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca35d28-4e25-4299-aeb7-0e38c5110baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the eArrival Card?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e500a20-764d-4660-8073-7acfe565f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eArrival Card is the new online health declaration and contact
        tracing platform for incoming Filipino and foreign travelers, which will be
        used via a scan-and-go-system in Philippine airports or seaports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd1bc8-e997-40df-b904-6840321c292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d67ae-3587-43af-a11b-4b967914932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure ease of travel, the eArrival Card also reduces information
        fields from the passenger registration procedures previously implemented under
        the OHP system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a613ecf-d88b-4ec8-8ffc-5b58e35c0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ecf65-e7e1-40d6-9422-527ea62d2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:40:16.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] introduces great convenience to our travelers and tourists
        in the sense that the interface is more user-friendly, and 20 questions that
        used to be in place have now been reduced to 10 specifically those that are
        tourism-related," Tourism Secretary Christina Frasco said Tuesday, Oct. 25.</p>'
