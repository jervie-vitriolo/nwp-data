      'image': 'jcr:b4283eb7-1b5f-452c-ba76-78ba93a18248'
      'imageCaption': 'Lilia Narca weaving a four-harness loom for ANTHILL fabric.
        Photo by GEELA GARCIA '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2cc79-5d3a-49c9-ab2d-8f1f362f92b5'
      'mgnl:activationStatus': true
