      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a5345e-9d72-4ad4-843a-2e943da5e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.043+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>State support for the local fashion industry</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec37d17-e55e-48bd-99bb-082713b09788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.043+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges brought by the pandemic, both women are optimistic
        about the local fashion industry because of growing supportive and intimate
        market platforms such as Artefino, MaArte, and Habi fair.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839f291-9bf3-4b78-a207-fbc8a9db33f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.043+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia is currently organizing the “THREAD summit,” a conference
        happening this October. The summit promotes social and environmental impact
        through the convergence of creativity, design, innovation, and entrepreneurship.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e549274-54ad-4f96-89d5-734960d90984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.043+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ce423-c294-4744-9100-7acddd5c56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.043+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference received over 100 applications across the Philippines,
        which for her is an indicator of the growing interest in fashion and sustainability.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
