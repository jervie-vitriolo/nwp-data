      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our brand went viral because I spoke of injustice in government
        agencies working with social enterprises, and that meant a lot of decision-making
        as a leader,” said Mejia.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd4836-9610-4e62-b432-86546c40fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6559d-621c-4ab2-bd4b-97fca5a094d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, on the other hand, was on the brink of closing down ANTHILL
        due to the effects of the pandemic. The co-founder said that they had huge
        plans for celebrating their 10th year in the industry in 2020, and planned
        for pop-up stores across the United States, Australia, and Dubai. And since
        everything was handmade, they had to prepare everything a year in advance,
        which&nbsp;did not push through because of the pandemic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9086f-033c-4c4b-9d8a-e11bed8652fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5e44e-bf26-4321-a1cb-fadab8238557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By 2021, I reached decision fatigue. I was exhausted at that time
        having to juggle mental health, leading the business, and thinking of the
        cash flow while everything was changing every minute.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1728a8c-57a3-4ccb-bc7d-d203251385d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b616a0-a331-4765-ac4e-3ee5cbec7059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Building women-centered communities</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2ba79-9f05-4e08-adbb-fed44ace9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made the women power through the hardship was the community
        of women they work with and meet because of their advocacy. Both were cohorts
        of Deepening Impact of Women Activators or DIWA, a program of non-profit Ashoka,
        a network of leading social innovators in the world, in collaboration with
        S&amp;P Global Foundation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06625f03-eb7e-42a6-b0b1-fe288c1326c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102beb4-f218-44d6-b2ca-5bfc2299402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said that joining the program gave her a safe space and a sense
        of support with fellow women innovators undergoing the same struggle during
        the pandemic, while for Mejia, it was an opportunity to bring Phinix to the
        global scene as she met women and leaders from different Southeast Asian countries.</p>'
    '65':
      'image': 'jcr:aa5a215f-33db-41b6-b325-cceb03da5b5b'
      'imageCaption': 'The women weavers of ANTHILL Fabric in Argao, Cebu. Photo by
        GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3351cffb-f318-4dba-9b14-fddb66fb2a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'image': 'jcr:35cdb39b-6d7e-49a9-a7e3-acfb1f6a62e9'
      'imageCaption': 'A weaver works on the fabric. Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b946c01-92d3-4b80-8cff-6f0228441634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:38:22.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa4c86-ea6d-4f9d-b7d3-2092d56c1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901f35b-990e-484a-9764-5c61ef926dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the programs, what made Lim persist was the resiliency and
        the stories of their artisans. She recalled that when they first met 10 years
        ago, most of their women partners were either drowning in debt or had no means
        of livelihood.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c07c8-77c2-422a-9a7d-12cbfce6471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49953e-68e3-40d3-9167-9f3400132381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, in the past, women did not see any potential in
        owning weaving as a profession. Some even undervalued their talents and capacities
        because they did not contribute to household income. However, these changed
        as their relationship as partners grew and their understanding of the craft
        deepened.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f6143e-94bf-4898-9841-f2da2434a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6232dc-8ac4-463e-85ff-81f5842fb91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They felt so empowered to be able to save money, pay off their
        debts, and invest in things that would give them a better life,” said Lim.
        “They would tell me stories about how they can enjoy meat and fish now because
        they were able to afford a refrigerator.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea6485-ce02-4668-842a-6d7fbb533a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ea790-a888-4b14-ad63-d854cdc8c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One even said that she bought a mattress and felt like a princess
        because she could finally sleep comfortably,” she added. “So it may be a little
        thing but they''re very empowering for these women, they''re able to support
        their husbands through their work, and that also meant their husbands honoring
        their capacity to make decisions.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683bfbf-e67a-494c-ab26-5eedc8fc1a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d2ef8-2bdf-4f64-b998-690240291a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even noted that the women grew to be more confident about themselves,
        which was reflected in the way they carried themselves.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae60f5-f7bc-49f0-a579-b254bcc50234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e249a56-4f69-4e9c-894f-290f1fcb2e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.043+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now they put on lipstick, smile more, and laugh more,” said Lim.
        “They are more confident in being able to be in front of the camera and are
        proud of the work that they do. They gained that sense of pride and ownership
        about what they do.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c198a3b-221d-44e3-a7d5-1271b15b7c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.043+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7734cd4-8d1d-4e9d-8e02-d7cd4d241248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.043+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ANTHILL, fashion is just a means to an end or an ingredient
        of positive change and sustainability. After all, their main goals are livelihood
        sustainability and cultural preservation, which put social and development
        work at the center.</p>'
    '96':
      'image': 'jcr:965c0ec0-9474-41c7-9852-e228a644a2b3'
      'imageCaption': 'Phinix Textile’s upcoming upcycled laptop bags are made of
        kimono and natural hemp fiber. Photo by GEELA GARCIA'
