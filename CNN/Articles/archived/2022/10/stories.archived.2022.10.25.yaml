    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c71c4-c816-4ab6-8bd6-5807a4abddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.043+08:00
