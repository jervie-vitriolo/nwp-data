      'mgnl:lastActivated': 2023-01-17T22:03:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> A
        magnitude 6.4 earthquake jolted Lagayan town in Abra province late Tuesday
        evening, state seismologists reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b04914-0f94-4463-96a6-cdbfd7da7676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:15:28.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was earlier reported that the quake reached magnitude 6.7, but
        it was later downgraded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c32925-5ac0-4727-8db3-bbbf79bba8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:15:28.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said the tectonic tremor occurred at 10:59 p.m. with a depth of
        11 kilometers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3cd51-c994-4a11-a7af-68598546d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:15:28.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection in Ilocos Norte reported that the
        Barani Bridge in Batac is unpassable due to cracks in the structure found
        after the temblor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba2ae5-1883-41b8-970a-6636f429178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:15:28.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 6 or "very strong" shaking was felt in La Paz in Abra
        while Intensity 5 or "strong" shaking was recorded in other parts of Abra,
        Benguet, Kalinga, Ilocos Sur, La Union, and Cagayan. It was also felt in parts
        of Pangasinan, Aurora, and Isabela.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c122d6-323f-42d6-97d0-8f6569cddf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:15:28.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes and work in government offices in Ilocos Norte were<a href="https://m.facebook.com/story.php?story_fbid=pfbid02pARU3ecRVPrbiTDwLTQ8aaKmX3GH9fLnHewfhEkePaLtw63iK6vRuMjQdsZjw6xAl&amp;id=100044380241381">
        suspended</a> by Gov. Matthew Manotoc on Wednesday to prioritize the inspection
        of infrastructure damages following the recent earthquake.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df282f-6084-42ec-874e-f5885e26a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:15:28.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phivolcs, there is no tsunami threat to the Philippines
        following the quake.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62f418-20f9-4765-99a9-fe1f8e266156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:15:28.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, a destructive magnitude 7 quake struck Abra which
        left 11 people dead and nearly two billion pesos worth of damage to agriculture
        and infrastructure.</p>'
