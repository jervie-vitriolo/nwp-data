      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.040+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1ac48-a44e-4708-ac82-e54160c4d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T18:04:34.851+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the ANTHILL co-founder, sustainable fashion means integrating
        sustainability in different aspects of the business. Since they care about
        cultural sustainability, their goal is to preserve handloom traditions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841e8e1-7f66-4f32-9d2c-cb8f10165a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANTHILL also knows that this means empowering women weavers and
        providing them with sustainable livelihoods. Since sustainability is connected
        to the environment, they also started looking through circularity, upcycling,
        and producing zero-waste weaves.</p>'
    '64':
      'image': 'jcr:103ca545-eb37-46d5-80d2-6918a666a856'
      'imageCaption': 'A close-up of the weaving process of ANTHILL Fabric. Photo
        by GEELA GARCIA'
