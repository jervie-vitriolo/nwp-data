      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say don’t put your eggs in one basket. The same goes for your
        money. There are a lot of funds out there to spread your money around. There
        are trust funds, stocks, bonds, and index funds that offer different potential
        yields, or growth opportunities. Diversifying your portfolio can help limit
        any potential losses and also maximize your returns.</p>'
