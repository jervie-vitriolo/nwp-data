      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa stressed, however, that they do not want to focus on just
        one person of interest in the case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a174947a-c551-4222-ac20-87a016e2fc16'
      'mgnl:activationStatus': true
