      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;WhatsApp is suffering a serious service
        outage, preventing some users from sending messages on the platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae007b7-0b80-40c5-aef7-c0d5f0c08392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:53:49.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3:34 a.m. ET on Tuesday, there were nearly 70,000 reports
        of outages on the popular app, according to data from Down Detector, which
        tracks service disruptions around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5e426-7ae5-48c8-aaea-de57846dacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:53:49.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the outage was not immediately clear. WhatsApp is owned
        by Meta, the global tech giant formerly known as Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0c46b-300c-4b2c-9855-b4454a892f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:53:49.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a company spokesperson told CNN Business that it
        was trying to resolve the issue for users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94168bed-5a79-44b0-bfdf-14c597511046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T16:53:49.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:11.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re aware that some people are currently having trouble sending
        messages and we''re working to restore WhatsApp for everyone as quickly as
        possible," the representative said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792eb5c1-e547-4ec2-a210-4cad892c6174'
      'mgnl:activationStatus': true
