  'Apple-raises-prices-for-music-and-TV-streaming-services':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-25T14:10:09.365+08:00
    'imagesource': 'jcr:f00f74a1-de17-410a-8f82-d5a5d571c44c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7efa143a-da97-4570-8736-8dce3e12793f'
    'lead': 'Apple on Monday raised the price of its music and video streaming services,
      in the latest example of streaming products getting more expensive in recent
      months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T14:13:24.453+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T22:04:16.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:31.615+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple raises prices for music and TV streaming services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af0073-21ba-44c3-8968-f8d1981f8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:13:24.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple on Monday raised the price of its
        music and video streaming services, in the latest example of streaming products
        getting more expensive in recent months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5960e5-6718-4047-867a-a366722e795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:13:24.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Apple Music subscription for individuals will now cost $10.99
        per month, up from $9.99, and a family plan supporting up to five people is
        now $16.99 per month, up from $14.99.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1366acf-c8db-4c6a-82df-98fb11a69d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:13:24.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of Apple TV+ will increase to $6.99 per month, a 40% increase
        from the $4.99 it cost previously, the company said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ef650-8cf9-49e8-a869-89019bf4437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:13:24.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, Apple said the change in Apple Music''s
        cost is "due to an increase in licensing costs, and in turn, artists and songwriters
        will earn more for the streaming of their music."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50ff70-d072-4e39-9062-478cd94b313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:13:24.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said Apple TV+ was introduced "at a very low price
        because we started with just a few shows and movies." Apple has since expanded
        its slate of offerings and won the best picture award at the Oscars this year
        for the movie "CODA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee9c92-2749-43ce-9840-79a4956580d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:13:24.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new price hikes could be the latest test of how much consumers
        are willing to spend on streaming products at a time when rising inflation
        has more broadly driven costs up for Americans across a wide range of services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72fb13-bcb5-41d0-944d-11f9dd66508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:13:24.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Disney announced that the price of the premium tier of
        Disney+ would jump $3 to $10.99 per month, its largest price increase since
        the streaming service launched nearly three years ago. Hulu, which is majority
        owned by Disney, raised its subscription prices earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98356e-ff1f-4145-a9dd-109de962ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:13:24.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s price increase also comes as macroeconomic pressures have
        hit the tech sector especially hard, pushing companies to scramble for new
        ways to generate revenue. Apple, which has seen its stock decline nearly 18%
        so far this year, has increasingly bet on revenue from its subscription services
        to bolster its bottom line in recent years at a time when iPhone sales growth
        has slowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d017a40-bef1-4349-923f-66d4d8066c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:13:24.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/10/24/tech/apple-music-tv-price-hikes/index.html">Apple
        raises prices for music and TV streaming services</a>."</em></p>'
