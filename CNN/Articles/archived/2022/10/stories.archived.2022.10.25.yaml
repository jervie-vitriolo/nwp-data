      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m appalled that Kim Kardashian hasn''t come out and added her
        voice to this debate because this woman has children with Kanye, so she must
        understand as a mother what it feels like for little Jewish children to hear
        these f***ing comments, how demoralizing and terrifying it must be," he said.</p>'
