      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor spokesperson Gabriel Chaclag recently told <em>The Source</em>
        that Villamor was among the NBP inmates who heard Escorial''s extrajudicial
        confession on TV on Oct. 18.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c5f07-41ed-438a-af03-82c8bd029bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e3970-1164-47c0-98de-d3dfa6c1119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:04:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing witnesses'' accounts, he said Villamor eventually headed
        to his cell after the broadcast. A few hours later, he was found unconscious
        and was brought to the hospital. He was pronounced dead at 2 p.m. that day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38371e-67e9-4549-9923-a587f3f42ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.788+08:00
