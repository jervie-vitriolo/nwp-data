  'Adidas-cut-ties-with-Kanye-West':
    'author': 'Jon Sarlin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-25T12:28:14.987+08:00
    'imagesource': 'jcr:b869cd90-f3d5-4d16-ab74-71d60a0cc9df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27beb922-4f3e-4653-9125-e33f746da6c4'
    'lead': '"I can say antisemitic s*** and Adidas cannot drop me," Kanye West said
      during his now infamous tirade against Jews during the Drink Champs Podcast
      earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T12:30:35.965+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T22:04:20.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:29.599+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adidas is on the hot seat to cut ties with Kanye West'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2271c-843b-4134-b19e-50aa42710f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "I can say antisemitic s*** and Adidas
        cannot drop me," Kanye West said during his now infamous tirade against Jews
        during the Drink Champs Podcast earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d239a-541e-4c44-8ea1-8052147d74b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a social media uproar focused on Adidas brewing, Ye''s theory
        is now being tested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32374f3-6c2d-4df8-a570-3c89e981c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the deal: The list of brands distancing themselves from
        West is growing by the day. Balenciaga and Vogue publicly cut ties last week,
        and on Monday talent agency CAA dropped West as a client, and production company
        MRC said that it''s shelving a documentary on West. Now the scrutiny has shifted
        to the German sportswear giant and its long-standing partnership with the
        controversial artist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4b82d-b01b-4991-9421-420844ba88e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities including Kat Dennings, Josh Gad and Meg Stalter condemned
        Adidas for sticking by West. Detlef Schrempf, former NBA sharpshooter and
        Adidas sponsoree wrote, "I represented the 3 stripes during my career &amp;
        beyond. @adidas needs to make a statement NOW! Suspend any relationship w/
        @kanyewest until he has received psychiatric help, but why wait? End it now.
        He won''t change #erasethehate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c39337-c23b-4333-adb6-2c732caa3415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Goldblatt of the ADL released a statement Monday aimed
        squarely at Adidas calling its failure to cut ties with West "pathetic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478d69e-eab3-46ab-9f13-36095796f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure on Adidas increased this weekend after a group of Neo-Nazis
        placed banners on the 405 highway in Los Angeles saying "Kanye is right about
        the Jews."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32909ee3-f159-4bf7-b5b6-68b033588402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today on the 405 in Los Angeles. We are waiting @adidas," read
        Shannon Watts'' tweet in response to the incident that received more than
        100,000 likes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710bfb6a-b10f-47c3-bd21-9741d5bbc5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month after West wore a "White Lives Matter" shirt
        in public, Adidas said that it was reviewing its lucrative partnership with
        his Yeezy brand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca189d-4d66-408f-ab94-2a4dc9b6394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After repeated efforts to privately resolve the situation, we have
        taken the decision to place the partnership under review," the apparel maker
        said in a statement. "We will continue to co-manage the current product during
        this period."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618af07-ad7e-479b-8ab6-24e9d2b48f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line: Since that statement, West has come out and targeted
        Jews explicitly in shocking public statements, becoming the most prominent
        openly anti-Semitic public figure in a generation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ae2ad-6a4a-4363-9492-bc315cf80f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With pressure mounting and West''s hate campaign against Jewish
        people continuing, it seems the question is when, not if, Adidas will cut
        ties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04c040-badd-4e4b-b22b-fc085fb504f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big Number</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd2116-0408-412b-9579-55908bc85d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>£730 million</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4919d0-4f95-4bbf-b451-56142c9cf77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming British PM Rishi Sunak''s net worth is approaching the
        three comma club. The former banking exec and his wife, Akshata Murty, the
        daughter of an Indian billionaire, are worth a combined £730 million, or roughly
        $824 million, according to the Sunday Times Rich List. "Richer than Royals"
        is how the Washington Post describes the couple''s massive fortune.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775c02e-8d7c-41e0-a532-9fc06fab8a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zuckerberg''s Meta-headache</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0bf418-6c21-4b22-8d3d-0215b734bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altimeter Capital Chair and CEO Brad Gerstner published an open
        letter to Meta and Mark Zuckerberg calling for the company to "streamline
        and focus its path forward." In other words: limit the gigantic piles of cash
        being used in service of Zuckerberg''s flailing metaverse vision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18e44d-e866-48af-9267-c13e4fac749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many other companies in a zero rate world — Meta has drifted
        into the land of excess — too many people, too many ideas, too little urgency,"
        Gerstner wrote. "This lack of focus and fitness is obscured when growth is
        easy but deadly when growth slows and technology changes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcacec80-f562-48ea-8d10-d886323593ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerstner''s prescription for Meta, which he says has "lost the confidence
        of investors," is a three step plan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be7358-743b-4535-9b9c-7bdf555a5950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Layoffs</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bcba3c-7dcf-4273-9d46-e8fe65a9b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Cut capital expenditure from $30 billion to $25 billion</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53507bab-ca15-48d9-a8cb-62ef48b3e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Limit metaverse investment to "no more than $5 [billion] a year."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd2aa2-2b0f-4286-b218-7efb59c4aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerstner is not alone in being Meta-skeptical. Bank Of America downgraded
        the company from buy to neutral Monday citing in part Zuckerberg''s metaverse
        investment (which the bank called "overhang.")</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5fa6f-8898-495f-8c8d-2c92c128ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s step back: In an interview with Alex Heath of the Verge earlier
        this month, Zuckerberg acknowledged that the once rock bottom interest rates
        — remember those? — made his 2021 strategic shift possible in a way that might
        not have worked in 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73429fb-04fd-4ecc-852a-b077a378b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a part of me that thinks that it actually would''ve been
        a lot harder, and probably wouldn''t have been received as well, to have announced
        this vision this year than last year given where the world is," Zuckerberg
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986b69d-1933-46d8-9a7f-44cd94bce46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg isn''t wrong, the economy of 2021 is now a distant memory.
        Although burning through huge piles of cash was long the go-to move in Silicon
        Valley c-suites, that simply isn''t sustainable anymore in a world with high
        inflation, high interest rates and slumping tech valuations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d10676-225f-4a06-a709-804025ec5773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how long can Zuckerberg keep pumping money into the metaverse
        with little-to-no results to show for it?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb4816-5313-449a-a393-20105ea0323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta will report its third-quarter results Wednesday. Expect investors
        to look closely at any metaverse related numbers in the report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760b846-b1fa-4d47-ab4b-008e101b30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else is going on?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46aa946-8d73-4ae6-bbf0-eec1019e04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railroad strike: not dead yet. The labor deal that the Biden administration
        brokered last month is on thin ice over a dispute about paid time off with
        rank and file members of a handful of key unions. Results of the final round
        of ratifying votes are due in mid-November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6681e-90e9-47f5-a37e-6d97fc0bb01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:30:35.967+08:00
      'mgnl:createdBy': 'lisbet'
