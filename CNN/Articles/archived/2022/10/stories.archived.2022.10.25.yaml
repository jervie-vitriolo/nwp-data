  'BFAR-CSAP-sardine-supply':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T11:44:48.100+08:00
    'imagesource': 'jcr:8b43180e-3ecd-48af-9050-0890d7309b70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2c33188-172c-42c4-923b-1cea71423306'
    'lead': 'The Department of Agriculture-Bureau of Fisheries and Aquatic Resources
      (DA-BFAR) and the Canned Sardines Association of the Philippines (CSAP) on Monday
      signed an agreement to ensure a continuous supply of sardines for the coming
      closed fishing season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T11:53:35.682+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:04:21.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:28.916+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BFAR, CSAP ink deal to help local fishers secure sardine supply'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d866355-dd73-43a6-9759-84931e61419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Department of Agriculture-Bureau of Fisheries and Aquatic Resources (DA-BFAR)
        and the Canned Sardines Association of the Philippines (CSAP) on Monday signed
        an agreement to ensure a continuous supply of sardines for the coming closed
        fishing season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0ca0d-6360-4d58-a90f-852ebc3c200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310186b-10c6-4753-8f32-662bca5492b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of agreement (MOA) is a result of recommendations
        raised by various sardine industry stakeholders to mainly engage selected
        registered municipal fisherfolk groups to sustain the supply of sardines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc1e267-c6d2-4fab-b5fc-b00a8f6cfb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf62c4ed-5be9-4faf-b3c8-94392cc71d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from sustaining, and ultimately increasing, the supply of
        sardines for canneries, the MOA intends to capacitate municipal fisherfolk
        on proper fish handling, food safety standards, and processing technologies,”
        said DA-BFAR officer-in-charge Demosthenes Escoto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256f088-88ff-4768-9207-48ce550ae6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ca7a8-fbf2-4e56-94d4-0d237d9e14c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closed fishing season this November forbids the catching of
        sardines, herring (Clupeidae) and mackerel (Scombridae) within conservation
        areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f098d82-5e5e-4395-bf98-557a959fd799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b133d5-c8ee-4aef-85ce-ef4d2a459484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Nov. 1, catching of the fish species in the Visayan Sea will
        be prohibited, Nov. 15 in the Palawan Sea, and Dec. 1 in the Zamboanga Peninsula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730bfe6-87a6-4e3c-a59f-318c5dcaa518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed47eaf-cc65-492f-8293-8d97f5036030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period will run for three months to allow these types of fish
        to reproduce and the fry to mature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db712a-741a-4b9b-8a25-2e2a3ae434d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f2d22-6b12-447b-be39-a2b54f43180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the memo, sardine manufacturers under the CSAP must
        observe fair trade in negotiating with identified small-scale fishers, as
        well as strictly comply with the terms and conditions in the Purchase Order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55457ad-edc4-40c5-a662-bcca9006680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e8395-5b7c-47ea-96b6-5362a7f3b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA-BFAR, on the other hand, will provide post-harvest support and
        needed equipment in landing sites where sardines will be consolidated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0cb9c-37bd-4d84-9fc5-0d6960012331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc27bf-7c24-4839-8b88-7aab57863f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We] are ensuring the employment of hundreds, if not thousands,
        of factory workers and adjacent industries when the canneries can continue
        to operate during the three-month fishing ban,” said CSAP President Benjamin
        Sy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d667b0-8bc7-4394-bf93-b0a50975cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49768c09-7c77-4a27-8b90-4972afd73cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, fishers’ group Pambansang Lakas ng Kilusang Mamamalakaya
        ng Pilipinas (PAMALAKAYA) said it will coordinate with its regional chapter
        in Bicol to monitor the farm-gate pricing of tamban, a local term for a collective
        species of herring, in Sorsogon province, which is among the areas covered
        by the agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7121027-df95-4195-bdd5-5a1ba38465a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783cff72-c2f4-47f3-8e5a-3879479b86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sunod na dapat tiyakin ng</em> BFAR <em>ay hindi babaratin
        ng mga komersyante ang produkto ng mga munisipal na mangingisda para maiwasan
        ang lalong pagkalugi</em>,” said PAMALAKAYA national chairperson Fernando
        Hicap.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edcde0d-8810-455f-91aa-ee87dc4d60cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4e32b-ac79-43ca-b879-904ea70aa149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: BFAR must ensure also that merchants will not cheapen
        the products of municipal fishers to prevent further losses.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80a038-c166-4fb2-a966-d2d57fedcfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffafa5-3824-4875-b616-da7c17fbfafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, PAMALAKAYA said the farm-gate price of
        tamban must not be less than 70% of the retail price, which ranges from ₱120
        to ₱130, for it to be favorable for local producers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a8303-9875-4e7d-9ce8-ad0579dfaf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8bfe92-040b-4152-9757-0191d19fd773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group lamented that fisherfolk cannot endure any further income
        loss and demanded a “big-time rollback” on petroleum products as fishing costs
        mostly went to fuel expenses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e41cb7-2a57-43ba-8968-031cc56d89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe20f71-7504-4c13-87b7-c9321077e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:53:35.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:04:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil companies are set to decrease per-liter prices of gasoline and
        diesel by ₱0.35 and ₱1.10 <a href="https://www.cnnphilippines.com/news/2022/10/24/oil-price-rollback-Oct.-25.html">this
        week</a>.&nbsp;</p>'
  'Jack-Animam-possible-Israel-stint-Gilas-Women':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-25T11:51:36.164+08:00
    'imagesource': 'jcr:17014051-3eb5-4d96-a18a-d7c81520e012'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '801d0664-78c3-4acf-978e-9ea5e6122fbe'
    'lead': 'The decorated basketball cager says she''s still committed to play for
      Gilas Women in international competitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T11:59:05.315+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T22:04:21.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:29.115+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jack Animam waiting for Israel stint to be finalized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce398754-e47d-41a0-adb2-5db0c4bb19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:59:05.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:04:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Jack
        Danielle Animam is setting her sights on a possible stint in Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c38c34-9fd1-42d2-9d09-06f8e72bc2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:59:05.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:04:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former National University standout, who was unbeaten in her
        collegiate career in the UAAP and became the first homegrown player to land
        a professional basketball contract in Europe, said her agent is eyeing to
        seal the deal from Israel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7f76d-eab3-4fe6-9049-a4a09e0e3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:59:05.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:04:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now my agent is really leaning on going to Israel but I''m
        just waiting on the final, not until that ink dries on that paper," she told
        CNN Philippines'' Sports Desk Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e4d83-2d4b-4614-8998-c5186617d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:59:05.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:04:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animam said she is still committed to represent the Philippines
        especially with a busy schedule for the national team next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9bab99-157f-4735-88b0-97e591009b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:59:05.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:04:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Pat (Aquino) said there''s a 3x3 in February. But then the
        focus is really the SEA Games, FIBA Asia, and there might be Asian Games,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4d4f6-4606-4689-887e-93c424ad4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:59:05.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:04:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her undefeated run in the UAAP, Animam suited up for Shih
        Hsin University in Taiwan before seeing action for the ŽKK Radnički Kragujevac
        in Serbia where her impressive performance came to a halt when she suffered
        a knee injury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edda879-1a9b-4384-b16e-a5bd1322360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:59:05.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:04:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animam said she is set for a great comeback after recovering from
        her injury which sidelined her for almost a year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73a011-3351-45c5-927f-630b2174a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T11:59:05.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:04:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is the best shape I''ve been pre-injury. I really
        feel good about my body. I worked hard all those 10 months of recovery. I
        know I can come out stronger and better than I was before."</p>'
