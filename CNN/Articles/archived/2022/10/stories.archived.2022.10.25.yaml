  'MMDA-to-deploy-personnel-for-Undas-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T17:50:43.343+08:00
    'imagesource': 'jcr:05da61df-73c1-4ca5-9c89-2f31806713b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6522a17-6391-4187-8285-5cf52036dc90'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) will deploy 1,500
      personnel in key Metro Manila areas beginning Friday to maintain orderliness
      during this year''s traditional observance of All Saints'' Day and All Souls''
      Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T17:54:42.483+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:04:07.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:35.832+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA to deploy 1,500 personnel for Undas

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d9c99-4aa9-4d0c-b6c8-cb94798945c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:54:42.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Metropolitan Manila Development Authority (MMDA) will station 1,500 personnel
        in key Metro Manila areas to maintain order during this year''s traditional
        observance of All Saints'' Day and All Souls'' Day on Nov. 1 and 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e4643c-0f73-4cae-899b-258a5ddcb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:54:42.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, MMDA chair Carlo Dimayuga said workforce
        to be deployed from Oct. 28 to Nov. 2 will come from the Traffic Discipline
        Office, Road Emergency Group, Metro Parkways Clearing Group, and Task Force
        Special Operations, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887c00b-5272-4d14-b68c-57abe7a115e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:54:42.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MMDA is all set to undertake measures on traffic management,
        cleanup operations, road emergency and public assistance, and clearing of
        road obstructions in preparation for Undas," Dimayuga said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddbf97-493b-4e3d-9c25-10244c7185ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:54:42.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that staff will be deployed to major roads leading to cemeteries,
        bus terminals, and transportation hubs as thousands are expected to travel
        to their provinces for the Undas weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbced42-d69e-48a6-9d0e-ad0c5b71c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:54:42.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/10/24/NLEX-SCTEX-ready-for-Undas-traffic-surge.html">NLEX,
        SCTEX ready for ''Undas'' traffic surge</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472420f1-42a8-4858-8a02-0284d7cdccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:54:42.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will also set up public assistance centers with tents
        and ambulances in Manila North Cemetery, South Cemetery, Loyola Memorial Park,
        Bagbag Public Cemetery, and San Juan Public Cemetery to provide help and rescue
        services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd91ef-009e-4104-9a3c-4f411866ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:54:42.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some MMDA staff are also tasked to remove all obstructions on major
        roads near cemeteries as well as maintain cleanliness in the vicinity of cemeteries
        and memorial parks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da1722-1306-4b34-a786-e5196fb003bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:54:42.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) earlier said it
        will be deploying troops and mobile police outposts in cemeteries and areas
        where it’s necessary to ensure the safe observance of Undas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536598f-e2b4-4446-bd49-52a4973c47eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:54:42.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/17/10-000-cops-undas.html?fb">10,000
        cops to be deployed for Undas 2022</a></strong></p>'
  'anthill-fabric-phinix-textile-on-sustainability':
    'author': 'Geela Garcia'
    'caption': 'Lilia Narca weaves a textile for Anthill Fabric at Argao, Cebu. Photo
      by GEELA GARCIA'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2022-10-25T18:03:38.371+08:00
    'imagesource': 'jcr:9c7b560a-5cc3-4b42-8c1e-0ec774549410'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1299a85-3cf1-4625-8e9b-ad49c080a3c7'
    'lead': 'Empowering women artisans with ANTHILL Fabric and Phinix Textile founders
      Anya Lim and Pamela Mejia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T18:23:42.037+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T22:04:07.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:36.669+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What ‘sustainable’ means for this weaving community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adc7fb-84cf-4f47-b4f2-fa4dca1651a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilia Narca, 57, has been weaving since she was eight. Coming from
        a family of weavers, she lives in Argao, a municipality three hours away from
        Cebu City that has had a rich traditional heirloom weaving culture since the
        19th century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b96f6-ca3a-4a16-b796-274d8c1ad185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc727b8-7d32-47aa-bf34-7f4491b12db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narca’s weaving has also woven her life, community, and family.
        While the craft gives her a source of income, allows her to uplift her family,
        and increases her social mobility, weaving extends beyond its economic function
        for it is part of her identity as a Filipino artisan and a woman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63468f-1609-4df7-8f64-9ca0228ed32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db9a31-6391-4b3d-91e6-5d2e5d2f18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of this craft, I was able to buy a refrigerator, which
        makes it easier for me to store pork and fish, and that makes me very happy,"
        Narca said in Cebuano. "I’m a proud weaver because it helps me contribute
        to my family. I enjoy the process of weaving and the designs I learn along
        the way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ce6a1-2b22-4e54-b0cf-771a8d68eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d34b87-788f-48e7-b6ca-9e3e03ca8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of the community weavers of ANTHILL Fabric, a sustainable
        fashion enterprise that employs and trains weavers while celebrating Filipino
        cultural heritage. ANTHILL has been working with various weaving communities
        across the country for over 10 years now.</p>'
    '7':
      'image': 'jcr:e635747d-0a53-4ae1-9054-f91726098a65'
      'imageCaption': 'Inside ANTHILL Fabric’s studio in Cebu. Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca30e4-b0a0-4390-a8a1-c16f9bf5aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5414e-a3c7-4ec6-9cd6-163d4f2fb739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANTHILL co-founder Anya Lim was exposed to weaving communities in
        her childhood because of her parents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d7175-fe0b-4fb8-bb08-4640e4276a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9632da-c88b-49b4-b74d-f6635a6d4821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Growing up, my mom would tell me about the communities she visits,
        so when she finally brought me to Banaue, it was like Disneyland because the
        stories came to life,” Lim said. “That’s how we traveled and learned, by visiting
        communities.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729450c4-db61-4d6a-ae21-77a662c52a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45831489-2485-4b14-919f-0320a961cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We decided to come up with ANTHILL because one of the weaving communities
        we visited in Banaue back then turned into a ghost town. Nobody was weaving
        anymore; it had a thriving community of weavers before, but when we returned,
        everyone left weaving to become tour guides. To me, that’s when the problem
        of cultural degradation felt urgent,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4e120-931a-4de8-bf6c-c371fd0237d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d879a-3110-4591-8c08-3dbfc300643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noticed the same problem in different communities: weavers were
        too old and the craft was undervalued. This motivated her to contribute to
        safe keeping cultural heritage because she wanted her future children to experience
        a similar childhood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60aebd9-30ce-4d61-969b-bc0894b27ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06119698-0e72-4515-bdca-2f2731c43d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t want these fabrics to just be in coffee table books, and
        museum walls,” Lim said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f7a1b-ec13-4797-87a4-19802ac4dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b362e-8c40-42f3-94f0-40134bf64246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a small home studio in Pasig, seamstresses Daisy Tolibas
        and Edita Borlasa upcycle old Japanese kimonos to make laptop bags for the
        relaunch of Phinix Textile.</p>'
    '19':
      'image': 'jcr:2ba8d55d-18ad-44f1-8888-550f606eaf19'
      'imageCaption': 'Daisy Tolibas and Edita Borlasa upcycle old kimonos for Phinix
        Textile. Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1babada0-12a5-42c0-92ec-c7923c74900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f82d3f-9925-4377-a949-15739adac2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamela Mejia, Phinix Textile’s founder, and a Clothing Technology
        graduate at the University of the Philippines, initially wanted to become
        a designer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a42f4-cc29-46b0-9ad6-9cd42979968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4ffa0-127b-41d9-9f6b-d12a5375c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As part of my research class in the university, we had to read
        ‘Just Fashion: Critical Cases on Social Justice in Fashion,’ where I read
        a lot of stories using fashion for good,” said Mejia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d87dd-ef2a-4763-ad7d-26e066b7d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f855e95-4d15-47ab-9ab9-16d6bea383d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that was such a novel idea, I took up clothing technology because
        I wanted to be a designer and I didn’t know that you could use fashion for
        good.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab451bf4-ef2e-40ee-b918-8022b878a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1a8fb-9b35-4d08-80ba-81adfccdc039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fashion enthusiast at a young age, Mejia has had a small clothing
        business since she was 17. She then eventually transformed her small fashion
        business into a social enterprise, leading her to work on textile waste.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67fc23-fb36-4759-8767-8ae27110f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162d460-b7f3-46af-a3cd-2f6f3c1578aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Defining “sustainable fashion”</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60d4a2-6d9b-4464-ae33-5f915d290a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia recalled that back when she was still starting in 2014, only
        a number of people could understand what “sustainable fashion” meant. Today,
        she defines it as an “innovative solution for fashion needs” which intersects
        with people, the planet, and responsible profit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b4856c-0c97-4a9b-85a4-acbe2b2df8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.040+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65484805-2fe0-4ca6-b3d4-7cf56de878bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.040+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When people hear sustainable fashion, they think it’s a charity
        business model but you have to be earning to keep the business afloat, that’s
        why we also think about profit,” explained Mejia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2b8e0-5ae7-496d-a3b2-c794a928d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.040+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2d163-871e-4acd-8f9e-a873739e6ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.040+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are also brands who say they would donate a percentage of
        their sales to causes and then brand that as sustainability, but that’s not
        it,” added Lim.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720fa966-1e04-431d-915a-8df79fb912b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.040+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'image': 'jcr:c03de58d-5b8f-4348-8b43-b5922278abe4'
      'imageCaption': 'Pamela Mejia of Phinix Textile discusses ideas to upcycle the
        retaso fabric. Photo by GEELA GARCIA'
