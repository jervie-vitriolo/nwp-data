      'mgnl:lastActivated': 2023-01-17T22:04:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25481a1d-2152-42f3-a33f-bdde643fa59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.262+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> If the last few
        years have taught us anything, it’s that it pays to be financially ready for
        whatever comes our way. This goes well beyond saving — more and more Filipinos
        are beginning to see the importance of building one’s personal wealth. The
        problem is, financial literacy continues to be a barrier for many Filipinos
        to make savvy investment moves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93267f-13b3-4c75-bb4c-8b184e07bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.262+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38a292-7bc0-45d2-b131-19671421af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.262+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to credit ratings agency Standard and Poor’s, only <a
        href="https://gflec.org/wp-content/uploads/2015/11/Finlit_paper_16_F2_singles.pdf">25-34%
        of Filipinos are financially literate</a> as of 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f9ab5-56bb-41ff-a0bd-8e46ad433fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.262+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a55f1-f3f5-4a91-b7c9-99007428a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.262+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest in wealth-building is certainly there. Finance is one
        of the most talked about topics on social media today, as seen in the growth
        of influencers who focus on producing personal finance-related content. On
        TikTok alone, #fintok (finance + TikTok) has over 1.9 billion views as of
        writing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e654f8-aa21-4e89-b5aa-fe7eb55b2907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.262+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa4dda5-e6c5-4bed-a584-8c44a0990ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.262+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s clear that many of us want to grow our money, but where do
        we begin? And for many of us who may not understand how investments work,
        how does it actually prepare us for whatever’s to come?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b1fff3-c536-4450-9cbd-74ef4aaeae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d4ba0-91d3-48a5-80e4-3d8889b183f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the perspective of Metrobank, the country’s second largest
        private universal bank, their priority is to encourage more people to be financially
        resilient. That means not only providing products that will help build their
        clients’ personal wealth, but arming them with information that empowers them
        to make smart decisions about their money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e535a-8c7c-454d-bac0-628d7dabc2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'image': 'jcr:154c0df2-7301-45df-ace1-15b11eb72da5'
      'imageCaption': 'Photo from Metrobank'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e840c-b66c-4dc5-a67b-16e2c3be7a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd069cdd-0097-4bbc-ada0-fc9c7b69d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank recently created Earnest, a financial education and investment
        app that makes it easier to grow one’s funds. Metrobank also has educational
        tools like MoneyBasics, a collection of creative articles to help build savings
        habits, and even Fight Fraud, a fraud awareness series to spot ever-evolving
        financial fraud schemes. They also recently introduced <a href="https://moneybility.metrobank.com.ph/">Moneybility</a>,
        a dynamic e-book with money management topics that get updated as market conditions
        change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ebce96-94cc-4eee-818a-15f67971319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555212b9-dd60-482a-8fd6-c9e3a0059abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s all part of the bank’s commitment to educating Filipinos and
        equipping them with tools to be more financially resilient.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60898d-04e9-4b18-bc12-d4f980422a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4430d7-de17-4bf0-913d-492a08a642da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Resiliency is an active thing,” explains Metrobank Chief Marketing
        Officer Digs Dimagiba. “[It gives people] the ability to withstand any financial
        challenge.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bfd44-011f-446f-b957-6abe7f0156f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001266eb-0468-47a3-b13b-918bb30018bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such challenges may happen at any given time, and it helps to get
        started as early as possible. For anyone looking for ways to build their wealth
        and invest for the first time, here are five tips to get started.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a3e18-b6dd-41a8-bb7a-7d1c33de0f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'image': 'jcr:efac1aae-11ae-47ec-82fc-96a83cf40c94'
      'imageCaption': 'Photo from Metrobank'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751227da-0be6-446b-8f3c-d522293ba3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.266+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161725d3-e0dc-49da-bc95-30761d8c8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It’s never too late or too early to start</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77183c9-68fc-424f-9b4a-d89f345d0d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.263+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033bde4-122a-47d5-8b83-b6375b103380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:31:40.264+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T22:04:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movies and TV series may make investing sound like a high-stakes
        game (and for the most part, it is), but for newbie investors, you don’t have
        to start putting in six-figure sums in order to build your investment portfolio.
        On Earnest, you can start investing in Metrobank My Choice Investment funds
        for as low as ₱1,000. Even if you start small, the important thing is that
        you’ve already begun your investment journey.</p>'
    '23':
