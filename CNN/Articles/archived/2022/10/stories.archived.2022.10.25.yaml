    'jcr:uuid': '6877996a-5733-47ab-8dfc-52291cf28335'
    'lead': "Tourism Secretary Christina Frasco said the figure surpassed the agency's\
      \ projection of only 1.7 million foreign tourists by December.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T19:04:15.001+08:00
