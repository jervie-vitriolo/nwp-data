    'template': '1'
    'title': 'Cagayan under state of calamity due to continuous rainfall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55c4c4-4148-45dc-9573-eaf732d63c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:52:09.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Cagayan
        on Tuesday was placed under a state of calamity due to the extensive damage
        caused by two consecutive tropical cyclones that struck the province this
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07331924-0fad-40ce-a277-91260e15db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:52:09.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire province is enduring floods from constant rains brought
        on by the effects of the shear line -- one where the northeasterly wind flow
        and the easterlies meet. It has yet to recover from the onslaught of Tropical
        Depression Maymay and Typhoon Neneng.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b4cc0-0d1a-4256-800b-d9724f055afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:52:09.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/10/25/Oct-25-weather-updates.html">Shear
        line affects Central Luzon; LPA may develop into tropical depression in 24
        hours</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d97dad-d794-4f8c-95af-89595f59fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:52:09.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan Provincial Disaster Risk Reduction and Management Council
        (PDRRMO) led by Gov. Manuel Mamba recommended the declaration of a state of
        calamity based on Resolution No. 03 due to the impact of successive weather
        disturbances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef7227-b2cb-4d4b-a74b-d0db88b9942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:52:09.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was approved by the Sangguniang Panlalawigan in a special session
        on Monday, Oct. 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31d49d-6a95-47da-a1da-b49cd59348a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:52:09.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also authorizes the use of the local disaster risk
        reduction management fund, particularly the province''s 2022 quick response
        fund, for immediate relief and rehabilitative measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b070c5df-6cb6-42ae-b269-23ecdec7b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:52:09.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cagayan PDRRMO officer-in-charge Ruelie Rapsing, tropical
        cyclones Florita, Maymay, Neneng, Obet, and the effects of the shear line
        affected around 230,000 individuals and caused repeated floods in several
        towns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87814b67-e800-41de-bede-a1ed6febf2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:52:09.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/10/16/Allacapan-flooding-long-term-solutions.html?fb">Cagayan
        town mayor appeals for long-term solutions to flooding</a></strong></p>'
