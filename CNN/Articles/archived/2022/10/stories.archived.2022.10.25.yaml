  'Henry-Cavill-returns-Superman':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-25T14:01:40.691+08:00
    'imagesource': 'jcr:3413e601-b885-4786-869a-6142e258cd53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '950c4d49-7f15-4f23-86aa-e058e596d0c9'
    'lead': 'The British actor will return to the role of Clark Kent, also known as
      Superman, in the DC Comics extended cinematic universe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T14:04:53.390+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T22:04:17.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:31.222+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Henry Cavill confirms his return as Superman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6f062-d416-45d8-9b49-10cdb2639f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;It''s a bird! It''s a plane! It''s
        Superman... again!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766d1b0-334e-4371-9fb9-af073cfbbc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Cavill has confirmed what passionate hero-loving moviegoers
        have been waiting for -- the British actor will return to the role of Clark
        Kent, also known as Superman, in the DC Comics extended cinematic universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5438529-2067-4217-8108-fa4f2215aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exciting news comes after Cavill donned the iconic red and blue
        suit and cape in a mid-credits cameo at the end of "Black Adam," the new DC
        superhero film starring Dwayne Johnson that was released last week. (CNN and
        DC Films are both part of the same parent company, Warner Bros. Discovery.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d47c6-ff38-42e6-83cd-c16688f6b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Cavill''s first appearance in the role since last year''s
        updated "Zack Snyder''s Justice League," and before that, the 2017 version
        of that film, "Justice League."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a9238-d55a-447b-8281-e2976315ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Instagram, Cavill shared a profile shot of himself
        as the timeless hero, before appearing in a selfie video directly addressing
        his followers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e079c-f7ca-459e-abb7-358417afac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started off by saying he wanted to wait until after people had
        a chance to watch "Black Adam" before speaking about his return.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c7d5a-6833-4e5d-8300-2cd806cdfa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now that plenty of you have [seen the movie]," Cavill said,
        "I wanted to make it official: I''m back as Superman."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26def4-db09-495d-aa86-58d524691370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the fans "most of all" for their patience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b57e9-e21b-42a4-bd52-e8e7fd5b44df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very small taste of what''s to come, my friends. The dawn of
        hope renewed," Cavill wrote in the caption. "Thank you for your patience,
        it will be rewarded."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcba4e-d812-4603-a208-764588b42830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavill''s brief scene at the end of "Black Adam" -- one of the most
        exciting moments in the film -- promises a future standoff between the legendary
        Kryptonian and Johnson''s all-powerful Adam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c54cf-418d-4ee2-9e3b-eabb407f476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many are clamoring for another standalone film for Cavill''s
        Superman, which would mark the first since 2013''s "Man of Steel."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5e0b2-ba6b-42a1-8869-aea6a30427e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Adam" took the No. 1 spot at the domestic box office in its
        debut weekend, with an estimated $67 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3902a-2dbf-473d-a275-84868db1a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:04:53.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:04:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/24/entertainment/henry-cavill-superman/index.html">Henry
        Cavill confirms his return as Superman."</a></em></p>'
  'ngcp-tower-bombing-power-interruptions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T14:06:45.147+08:00
    'imagesource': 'jcr:351233ad-663b-4803-a7d3-5a4da81108e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bf9247a-4d39-4ea0-8c56-1e15552643f5'
    'lead': 'A number of areas in Mindanao are suffering from unscheduled rotational
      power interruptions after a transmission tower in Lanao del Norte was bombed
      on Monday afternoon, the grid operator said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T14:07:26.681+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T22:04:16.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:31.441+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Power interruptions in parts of Mindanao after tower bombing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa4653-dc02-4518-8ad9-9a20fcd64ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:07:26.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — A
        number of areas in Mindanao are suffering from unscheduled rotational power
        interruptions after a transmission tower in Lanao del Norte was bombed on
        Monday afternoon, the grid operator said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e77b2-3731-459d-bf50-b569ea565214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:07:26.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ec706-158a-495c-bcbe-a1637caf65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:07:26.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected areas are the entire Zamboanga Peninsula, the entire
        Misamis Occidental, and parts of Lanao del Norte, the National Grid Corporation
        of the Philippines (NGCP) reported on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
