      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning champion <a href="https://www.cnnphilippines.com/sports/2022/5/22/FEU-Cheering-Squad-2022-UAAP-competition.html">FEU
        Cheering Squad</a> will be performing sixth, followed by the NU Pep Squad
        that will try to regain its place on top after winning six of the last eight
        editions of the competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3e34e-c067-410c-9283-53eb576b44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T17:01:06.818+08:00
