      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d38182-401b-477e-b936-7652471cdd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.789+08:00
