      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396ccac-1c76-46a0-bba9-f330767530a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung hindi naman po kami nagsasalita ay wala pong magsasalita
        para sa amin</em>," he also said. "<em>Ginagawa namin ito dahil tungkulin
        namin na hanapin yung hustisya para kay Ka</em> Percy.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9db719-3f4d-4739-971e-f6858da3b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.253+08:00
