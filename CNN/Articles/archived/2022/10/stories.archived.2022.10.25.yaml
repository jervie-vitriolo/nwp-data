  'China-to-maintain-peace-in-region-Envoy':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T20:00:41.862+08:00
    'imagesource': 'jcr:e4df39d9-7f0b-4043-bb9a-8e3a13f526db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7190d8f-050d-4153-b90d-722b41eb55bb'
    'lead': 'China''s ambassador to the Philippines assured Manila that Beijing would
      do its best to promote peace and stability in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T20:02:36.137+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T22:04:00.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:39.745+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to maintain peace in the region not ‘colonization and war’ - Envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d10ddd4-9bbd-43c7-8f7d-22f82224eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — China''s
        ambassador to the Philippines assured Manila that Beijing would do its best
        to promote peace and stability in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a848e5b-0f3d-433a-b4ca-af96fa21abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hybrid ‘Pandesal Forum’ organized by Kamuning Bakery, Ambassador
        Huang Xilian gave an assessment of the recently held 20th National Congress
        of the Communist Party of China and its impact on Philippine-China relations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be7b13-d0ca-4ca7-bda3-cee1010e8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that "peaceful development" is among the features of the
        20th National Congress report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9df727-ad22-4090-bdd7-56ec4ffb586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China’s peaceful development will promote China and the Philippines’
        efforts to jointly maintain peace and stability in the region,” Huang said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba653ddd-6585-4c08-8f1d-7c23693912d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy also highlighted the need for the two countries to cooperate
        further toward peace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca2f5a-6c29-4d8d-b896-51c5519c188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China and the Philippines are good neighbors, good relatives, and
        good partners, and traditional friendship has a long history,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddee9a-1837-4f8d-967f-6dd3baa5bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What China brings to the Philippines is not colonization and war,
        but cooperation and friendship. At the same time, as neighbors, it is normal
        for China and the Philippines to have differences,” Huang added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e7af7-fb8e-42c0-84e8-3ba830cdc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Chinese diplomat also called on both parties to resolve
        issues through proper channels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb448f-bbe6-46c3-ad6b-75ad99710511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The key is to place differences in the proper position of China-Philippines
        relations, and not let them affect or even sabotage the overall situation
        of the relations between the two countries,” said Huang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fd4488-c5a2-4548-83a5-f8501fbf92a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing are involved in a maritime dispute in the West
        Philippine Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2552ff38-fc4b-4675-9b84-af2744f9e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has filed 388 diplomatic protests
        against China since the previous Duterte administration up to the current
        Marcos administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48330e5-823b-472c-8dff-2d1df4912d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government won an arbitration case in 2016 at the
        Hague that refuted China’s historical claims in the West Philippine Sea as
        well as other areas in the South China Sea that fall under Beijing''s expansive
        ''''nine-dash line."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea588d-41d9-4a78-8e77-7f6274907888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, said that the arbitral award was illegal, null,
        and void.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdbbc4c-0565-421e-9ddd-e0ba136e29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T20:02:36.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:04:00.032+08:00
