      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport department earlier said that the regular operating
        schedule will be followed by the LRT-1, LRT-2, MRT-3, and the Philippine National
        Railways (PNR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e92b74-a6c3-4876-a3d1-193779320d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:54:30.417+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first trip on LRT-1 is scheduled at 4:30 a.m. The last commercial
        trains from Baclaran and Balintawak leave at 9:15 p.m. and 9:30 p.m., respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056046d-a8cf-4777-9464-1795f075aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T21:54:30.417+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T22:03:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-2 operations start at 5:00 a.m. in both Antipolo and Recto stations.
        The last trip in Antipolo is at 9:00 p.m. while it is at 9:30 p.m. in Recto.</p>'
