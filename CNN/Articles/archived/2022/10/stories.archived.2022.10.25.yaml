      'mgnl:lastActivated': 2023-01-17T22:04:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hate speech is never OK or excusable," her statement read. "I stand
        together with the Jewish community and call on the terrible violence and hateful
        rhetoric towards them to come to an immediate end."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848a8fa-35ea-46cf-94ff-f5fd21be1259'
