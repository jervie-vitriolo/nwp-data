      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Days after a fellow celebrity called
        her out for remaining publicly silent in the face of antisemitic comments
        made by her former husband Kanye West, Kim Kardashian has released a statement
        condemning hate speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2a06e-30eb-46f3-8c7f-4454da62bce0'
