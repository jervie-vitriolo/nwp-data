      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477b661-535c-48c9-8498-77693f3442f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.044+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:04:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have a more flourishing fashion industry because their government
        supports their talents,” said Mejia.  “A lot of the initiatives for sustainable
        fashion in the Philippines are privately organized so I wish we could have
        more coming from the State.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa399b-ff3e-4fdf-9cdd-46b870249184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T18:23:42.044+08:00
