      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That may be too much of a coincidence — someone dying
        just four hours after the government presented the alleged gunman. That''s
        too much of a coincidence, even I could not believe that level of coincidence.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4aad2c-bfa2-49b8-b219-b256c8754cdd'
