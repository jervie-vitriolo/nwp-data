      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Invest regularly</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0608c-eeda-4eb7-a262-afa51852c157'
