      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know your risk appetite</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9468f1-3274-4dc3-b590-7cb02f1daaec'
      'mgnl:activationStatus': true
