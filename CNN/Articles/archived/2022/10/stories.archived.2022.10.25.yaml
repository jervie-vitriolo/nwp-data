      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        effect of the shear line, or the line where the northeasterly wind flow and
        the easterlies meet, and the low pressure area (LPA) east of Eastern Visayas
        are triggering rains in several parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6dcca-3742-4a10-961c-b5ae742f36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:00:49.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Tuesday afternoon weather forecast, the Philippine Atmospheric,
        Geophysical, and Astronomical Services Administration (PAGASA) said the shear
        line is causing rains over Central Luzon with heavy rainfall seen in Metro
        Manila and Calabarzon.</p>'
    '8':
      'contentWidth': '100%'
