      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f81fc-a91a-48f1-a5c0-19970b45f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa said he and the family of the slain journalist started receiving
        death threats four days ago, which stopped after they spoke publicly about
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784fa43d-171d-4a46-aeb7-b06063561093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2434c20-0e6a-4c07-8b03-fe226117d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this limited their movement and prevented them from going
        about with their daily lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30619b6-bc4f-4d09-915a-f70437c33314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b2aa2-c98c-4934-a304-556d3d082e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police are currently stationed outside the Lapid family’s
        subdivision, but no personal protection is being provided. Civic groups have
        reached out to offer security to the family, Mabasa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc688b-7eeb-4e5b-b4fa-a0833c69eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5543fd-decd-4cc5-832a-f40f8f0e8a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also advised the family to stay in one place for now where
        they can be protected by trusted people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c73a99-5629-44ca-8892-aaff0b11a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b2207-34aa-4a82-a5c3-6084578b4998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa said he has coordinated with the Philippine National Police
        (PNP) and they were given a free hand to choose the police group they want
        to provide them security. He said he will also reach out to the National Bureau
        of Investigation for help.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4216a06-8cc2-4bbc-9319-bb6eabf3e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db9b43-b392-425f-b4a2-1f26e5c98795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mabasa said the<a href="https://www.cnnphilippines.com/news/2022/10/25/Roy-Mabasa-reveals-sister-of-middleman-contacted-him.html">
        sister of the alleged middleman</a>, Jun Villamor, already contacted him and
        said her family is also receiving death threats. She is currently under the
        government’s witness protection program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b5b31-c356-4e5b-aca4-10e2fef7ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51266d9-c66b-4295-aaba-505cd289e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T14:32:29.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:04:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of Villamor will undergo a <a href="https://www.cnnphilippines.com/news/2022/10/25/fortun-second-autopsy-alleged-middleman-lapid-case.html">second
        autopsy</a> to be conducted by forensic pathologist Raquel Fortun.&nbsp;</p>'
  'Explainer-eArrival-Card-system-Philippines':
