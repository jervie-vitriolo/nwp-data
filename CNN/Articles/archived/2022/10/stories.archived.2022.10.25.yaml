      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) --</strong> With
        the expected influx of passengers for Undas, the management of the country''s
        train lines on Tuesday assured the commuting public of their preparedness
        to serve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858af04-b11d-4ade-b1f8-d7139b897b5f'
      'mgnl:activationStatus': true
