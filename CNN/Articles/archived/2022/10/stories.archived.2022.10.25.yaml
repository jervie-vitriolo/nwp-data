  'FDA-warning-India-made-cough-medicines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T10:50:29.699+08:00
    'imagesource': 'jcr:28efa3f8-bb83-45cc-a124-ca908cf194bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '322cb314-d5be-4bb5-b3fe-ff9febf4d694'
    'lead': ' The Food and Drug Administration has warned the public against consuming
      four India-made pediatric drug products containing harmful substances which
      it said may lead to death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T10:42:53.298+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T22:04:23.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:28.183+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA warns vs. substandard India-made cough medicines for kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793b53f-6550-4689-aa16-d64c7993c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — The
        Food and Drug Administration (FDA) has warned the public against consuming
        four India-made pediatric drug products containing harmful substances which
        it said may lead to death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049aed1-ae87-4abe-8220-fd9410882265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61400311-8843-466b-a82a-e907342c69aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.fda.gov.ph/fda-advisory-no-2022-1763-public-health-warning-on-substandard-contaminated-pediatric-drug-products-confirmed-by-the-world-health-organization-who/">advisory</a>
        on Oct. 21, the FDA identified the “substandard” products as Promethazine
        Oral Solution BP, Kofexmalin Baby Cough Syrup, MaKOFF Baby Cough Syrup, and
        MaGrip n Cold Syrup which were all manufactured by the New Delhi-based firm
        Maiden Pharmaceuticals Ltd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77fca31-9d0d-4061-a896-e38cef9632da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d66b8e-49f2-44c8-8624-64b4b1462c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4208d7-b2a8-4116-8e48-bf2f56904d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency specified a lot number in each of the four medicines,
        but said “all batches of these products should be considered unsafe” until
        otherwise proven by regulatory authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46baa0-9234-4736-974b-bf45fec78488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0d42f-d910-40fa-a213-37de0cce70ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) likewise earlier issued an advisory
        after the contaminated products were detected in the African region in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11592a63-b898-489e-90cb-110ac8461ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7e0ee-622a-4def-bed3-16aea8b9991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said the products contain diethylene glycol and ethylene
        glycol which are toxic to humans when consumed. It explained these contaminants
        may cause abdominal pain, vomiting, diarrhea, inability to pass urine, headache,
        altered mental state and acute kidney injury which may result in death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0dbb61-dcfd-4d74-aa09-ea3f41a3a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b31e4-89ff-4454-98a2-b61514efbfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its advisory further stated that the medicines are not registered
        with the agency and that the manufacturer has not yet guaranteed the safety
        and quality of its products to WHO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eaf06b-af4b-4554-8036-7b216bef368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cee42c-22fe-404b-9796-1659185f02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is important to detect and remove these products from circulation
        to prevent harm to patients,” the FDA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461503d-f28b-426d-8142-7fe105329210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8d7e5-6dfd-4d60-ad1d-827b5e61c0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory body also urged local government units to take action
        on the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059810ee-a0d0-40b8-bd35-535db222c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87eeb00-1d4a-492f-ab48-e33d7276b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has suspended the sale of all syrup and liquid medicines
        following the deaths of nearly 100 children and an unexplained spike in cases
        of acute kidney injuries, CNN <a href="https://www.cnnphilippines.com/world/2022/10/21/Indonesia-bans-sale-of-all-cough-syrups-after-99-child-deaths.html">reported</a>
        last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042e4b7-0ca5-464d-9580-e4f0cb8a0cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T10:42:53.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:04:23.101+08:00
