      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Defamation League categorizes that phrase as a "hate slogan"
        used by White supremacist groups, including the Ku Klux Klan.</p>'
