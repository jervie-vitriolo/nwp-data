      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus is in the country for the 73rd session of the WHO Western
        Pacific Regional Committee Meeting set from Oct. 24 to Oct. 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26a7a6-8813-45ab-bbcf-5873287cfbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:11:12.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his <a href="https://www.who.int/director-general/speeches/detail/who-director-general-s-opening-remarks-at-the-73rd-session-of-the-who-regional-committee-for-the-western-pacific---24-october-2022">opening
        address</a> on Monday, the WHO chief said that while the world is starting
        to see “the light at the end” of the pandemic tunnel, countries should still
        prioritize policies that would help in the recovery from the crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bdc2e8-7138-486d-8914-1d9518832aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:11:12.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include vaccination, surveillance, testing and sequencing,
        among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33669344-6584-49cd-8ccd-787b92c3c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:11:12.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:03:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still in the tunnel, and there are many obstacles that can
        trip us up if we don’t tread carefully,” Ghebreyesus said.</p>'
