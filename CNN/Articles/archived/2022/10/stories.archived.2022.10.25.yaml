  'Better-ventilation-voluntary-mask-wearing-indoors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-25T23:40:27.271+08:00
    'imagesource': 'jcr:7ddac45f-7fc7-4b55-8686-b8ef4880c17b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '057bf97c-9654-4494-b2e6-a5a21651488f'
    'lead': 'Aside from ramping up booster vaccinations, an epidemiologist says that
      intensifying the enforcement of ventilation rules is equally important should
      the government allow voluntary mask wearing indoors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-25T23:44:34.123+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:03:54.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:03:42.807+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Better ventilation key to voluntary mask wearing indoors — epidemiologist'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45c6c7-8c85-43ac-a02a-780f13bd3b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:44:34.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Aside
        from ramping up booster vaccinations, an epidemiologist on Tuesday said that
        intensifying the enforcement of ventilation rules is also important should
        the government allow voluntary mask wearing indoors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0cf20-4c8f-4755-a70d-6f39d7084dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:44:34.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two most important things we need to do is to ramp up vaccination
        and boosting, and have better enforcement for ventilation regulations. That''s
        actually the key -- better ventilation indoors," EpiMetrics co-founder and
        senior technical adviser John Wong said in CNN Philippines'' The Final Word.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822779a-c163-41e8-9f56-cece2fddfadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:44:34.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Tourism Secretary Christina Frasco said that
        President Ferdinand "Bongbong" Marcos Jr. is set to issue an executive order
        to make indoor mask wearing voluntary across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b05855-8676-43c7-a466-cf2a3c62bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:44:34.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/10/25/Marcos-to-allow-voluntary-mask-wearing-indoors.html">Marcos
        to allow voluntary mask wearing indoors</a>&nbsp;</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7e8cc-ca9b-4ae7-a35c-224d34ef4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:44:34.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks would remain highly encouraged for Filipinos who have comorbidities,
        are senior citizens, and have yet to receive COVID -19 vaccines, according
        to Frasco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c25be3-1036-4958-bea1-a1bb70553b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:44:34.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong echoed what Frasco pointed out, however, he maintained that
        now is not the "best time" to allow voluntary wearing of face masks indoors
        due to threats of the more transmissible COVID-19 Omicron variants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180cc4f-c0ac-4382-aa78-f9b1cfc52627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:44:34.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving from the current variant to variants that are more
        transmissible. With less people wearing masks, we should expect cases to go
        up," Wong said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85add3-29da-45e1-8fd8-d34a05bf2c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T23:44:34.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Friday confirmed the local transmission
        of Omicron XBB subvariant and XBC variant.</p>'
    '10':
