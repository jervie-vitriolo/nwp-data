      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — President
        Ferdinand "Bongbong" Marcos is set to issue an executive order to make indoor
        mask wearing voluntary across the Philippines, Tourism Secretary Christina
        Garcia Frasco said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6422148-a779-47b3-8d43-580491a6115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T13:07:33.644+08:00
