    'template': '1'
    'title': 'EU formally adopts law requiring Apple to support USB-C chargers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e29e8-d970-4f19-b8b0-93343ce79956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:34:21.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A landmark law requiring Apple and other
        electronics makers to adopt USB-C as a universal charging standard in the
        European Union has cleared its final procedural hurdle, after EU member states
        voted to approve the legislation on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a718f-8569-47d3-9ac4-5b9ad3eadfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:34:21.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law, which is targeted at smartphones, tablets, digital
        cameras, portable speakers and a wide array of other small devices, is the
        first of its kind anywhere in the world. It aims to streamline the number
        of chargers and cables consumers must contend with when they purchase a new
        device, and to allow users to mix and match devices and chargers, even if
        they were produced by different manufacturers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04eb5b2-7aec-49a8-9d30-9c7e8e1630f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:34:21.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple could be among the most affected by the legislation. The iPhone
        maker has historically required users to charge its mobile devices using a
        proprietary charging connector known as Lightning; under the new rules, Apple
        would be forced to migrate away from Lightning in its devices sold in the
        EU. That change, which Apple is reportedly testing for iPhones, could potentially
        extend to devices Apple sells in other markets as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d7304-e0d1-436c-8c42-0aa1a639f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:34:21.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU law must still be signed by the presidents of the EU parliament
        and European Council, according to a release, but those are considered formalities.
        Earlier this month, the legislation received final approval from EU lawmakers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073222c2-41a2-48bb-a0ca-2cdeb4e53948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T06:34:21.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:04:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to covering new, small electronics going on the market
        at the end of 2024, the rules will also extend to larger electronics such
        as laptops beginning in 2026. It will also commit European officials to streamlining
        standards for wireless charging, a technology that is only just becoming more
        widespread.</p>'
