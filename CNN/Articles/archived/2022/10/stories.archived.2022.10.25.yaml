    'template': '1'
    'title': "Marcos orders DICT to talk with ICT sector amid job mismatch  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ea6b2-48d7-455f-8bb5-d0a740629d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:27:36.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. has ordered the Department of Information
        and Communications Technology (DICT) to identify the specific needs of industry
        players to deal with job mismatch problems, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8f752-6962-4382-8035-2771fc012c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:27:36.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Cabinet meeting on Tuesday, DICT Secretary Ivan John Uy
        noted that many information technology (IT) graduates do not possess the "right
        tools" and training required by the ICT industry, the Palace statement added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf03001-fb8d-421a-ac26-52a876317de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:27:36.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said students taking up STEM programs are also decreasing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9990f74-b40d-460d-a262-d7e4cd23ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:27:36.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://dict.gov.ph/ictstatistics/wp-content/uploads/2022/06/CHED_22615_ICT-Course-Enrollment-and-Graduates.pdf">data</a>
        of Commission on Higher Education (CHEd), there were 81,477 IT graduates in
        academic year (AY) 2018-2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3404d86-8b8d-4632-b995-6eb238f65860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:27:36.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of enrollment, 324,696 students took an IT program for
        AY 2019-2020 while it peaked to over 460,000 in AY 2015-2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ac8dc-bc48-4f01-949f-94ece744183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:27:36.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Marcos wants the government to offer a scholarship
        program for science, technology, engineering, and mathematics (STEM) courses
        to address the "lack of talent" for ICT businesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f50597c-34c1-4670-bbb5-847629220d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:27:36.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.sei.dost.gov.ph/index.php/programs-and-projects/scholarships/undergraduate-scholarships">Undergraduate
        scholarship programs</a> available at the Department of Science and Technology-Science
        Education Institute (DOST-SEI) already cover ICT-related degrees.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3e693-0b6d-40b8-9e7c-1e4abf00bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:27:36.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, Marcos wanted <a href="https://www.cnnphilippines.com/news/2022/7/12/marcos-education-curriculum-review-job-skills-mismatch.html">a
        review in the country''s education curriculum</a> to make sure students are
        equipped with skills demanded by the labor market.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b907d-8f9a-4dc4-a353-8d3e3c12a617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T19:27:36.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:04:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, a self-proclaimed frustrated scientist, earlier urged the
        DOST to come up with <a href="https://www.cnnphilippines.com/news/2022/10/14/marcos-dost-incentives-filipino-scientists.html">more
        initiatives</a>&nbsp;that will encourage Filipino students to enroll in STEM
        courses.&nbsp;</p>'
