      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d917f-233a-4d49-b588-d95024bd252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T12:49:08.790+08:00
