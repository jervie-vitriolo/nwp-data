      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India’s Health Ministry said the ban will remain until authorities
        complete the probe into unregistered medical syrups suspected of containing
        toxic ingredients.</p>'
