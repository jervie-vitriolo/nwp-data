      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25d8ee-80f1-498f-8a01-627adb5b08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:50:59.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Salceda lauded the steps taken towards
        solving the problem of teachers'' debt and hoped to give educators better
        representation in government insurance services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
