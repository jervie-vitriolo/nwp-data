      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a livestream video with his fellow group members, Hong recounted
        his vacation to the Philippines with his mother in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9aff7-2f82-4d0d-82ef-0ddd25818871'
      'mgnl:activationStatus': true
