    'template': '1'
    'title': 'PNP nabs man for exploiting minor he met through ML

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702ae50-346b-44e5-886a-36988ae5816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        Philippine National Police (PNP) on Thursday arrested a man in a Quezon City
        motel for sexually exploiting a 14-year-old girl he met through a popular
        online game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62df4b-7507-4ecc-b5d5-b85ccd7dedfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybercops of the PNP Anti-Cybercrime Group (ACG) identified the
        suspect as 35-year-old Estelito Gibaga Jr., who befriended the ninth grader
        in a public chat of the Mobile Legends (ML) using the name “Steel Gibaga.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06315976-446f-4be9-be31-e88cb23ce853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following several exchanges in the game’s public chat, they moved
        their conversation to social media apps Snapchat and Facebook Messenger, where
        they reportedly developed a romantic relationship since they met in August,
        the PNP-ACG said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7100d-e0e1-417f-bf6b-4ef565d52d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the mother of the victim informed the police
        when she caught her daughter chatting with Gibaga late at night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd0a7c-9846-4b07-974f-8204707d94f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also told police that her daughter admitted the suspect made
        her do "obscene things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9758d9-775d-44ad-9b8b-c575b04379ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 6, an entrapment operation was conducted against Gibaga
        with the minor luring him for a meet-up at Gateway Mall in Cubao, Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b8f45-1b3d-422d-9846-2b8d4e18cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the suspect and the victim met at the Gateway entrance, they
        went to McDonald’s to take out snacks and headed to a nearby motel. After
        entering the room, we lost no time in apprehending the suspect,” said Lt.
        Michael Bernardo, the officer in charge of the Quezon City District anti-cybercrime
        team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c324a-e691-4a00-bb6b-8717a2b7a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibaga is facing charges of child abuse, child exploitation, child
        pornography, and other cybercrime violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4026fb-feb7-4d84-8fa0-c2fdbd18d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-ACG director BGen. Joel Doria warned parents to be mindful of
        their children’s online activities, adding sexual predators can be anywhere,
        even in online games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777008e-0354-461f-9f06-f903e1962ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this, the Women and Children Cybercrime Protection Unit
        released safety tips for children who play games online:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052730ff-9e3d-41b2-b96a-c829c7911274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Be careful with the people you talk to in online gaming apps</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40bbe6d-7601-4173-a1d8-52f1cfbe1b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Don’t provide any personal information about yourself to people
        you meet online</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71ad85-37bb-43ab-9449-d7066c5d4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Don’t personally meet someone you just met online, especially
        alone</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2e149-edb0-4b65-9fd2-afafa7e428ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:05:55.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised parents to constantly monitor and guide their children
        in their online activities.</p>'
  'business-confidence-in-Marcos-first-100-days':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-08T11:34:42.311+08:00
    'image': 'jcr:2af0e1cc-9faf-4a3e-b99d-b2b79dbd8199'
    'imagesource': 'jcr:ff851dda-4992-4a3c-a130-d3492549cacb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6fb2923-1217-46b4-a2ef-7c8008dc53fe'
    'lead': '100 days after assuming the top post, President Bongbong Marcos has been
      making noises — from raking in multibillion-dollar business commitments to attending
      a racing event in Singapore to lure investors. So, is the Philippines closer
      to becoming an investment destination?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T11:38:45.923+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:37:31.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:07.159+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Sinking or winning: How was business confidence in Marcos'' first 100
      days?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ce567-27a1-4c38-9e19-55c76b43fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Months
        before the May elections, some investors expressed concerns about a Marcos
        presidency, with his closest rival winning their confidence. After three months
        of serving as the country''s chief executive, did President Ferdinand Marcos,
        Jr. actually gain the business community''s confidence?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed05ae8-f8b0-49b0-a6fd-fd677e48930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls and reports surfaced several months before the late dictator''s
        son dominated the presidential race, with United Kingdom-based think tank
        Pantheon Macroeconomics seeing his victory as a "risk" to the Philippines''
        economic rebound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036cd0d-6b71-4771-9517-6c74448a6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos may have turned the tables when he bared his economic
        team, securing business groups'' optimism for a clearer road to recovery following
        the country''s bleak financial position caused by the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41cbab-f5d0-41ae-a7d8-273191736274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fueling investors'' interest</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdeb6f2-db20-4f4d-b27a-44cebe5bc126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For George Barcelon, president of the Philippine Chamber of Commerce
        and Industry (PCCI), the President was off to a good start with "old hands"
        holding key Cabinet positions, such as finance, energy, labor, the central
        bank,and the "most critical agency," the Department of Agriculture which Marcos
        himself leads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac17f34-61a0-4899-b763-3a3a687e401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.924+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite the previous administration''s mounting debts reaching
        ₱12.79 trillion and several international problems pushing fuel prices to
        skyrocket and impacting local inflation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458d105-70af-49f6-8091-63dda637a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.924+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another business group also gave Marcos a passing grade for picking
        the "proper people in the right positions" in the Cabinet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7a354-d00e-4846-90e2-5091798566a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.924+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/5/20/Bongbong-Marcos-Cabinet-list.html">READ:
        LIST: Who are Bongbong Marcos'' appointees?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb750f-6bc5-42b6-976e-b0bddddf4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.924+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re definitely very positive in terms of the actions that the
        Marcos government has been taking. We''ve already seen him trying to put in
        place the proper people in the right, key positions. That''s one very strong
        positive note," Michael Guarin, president of the Financial Executives Institute
        of the Philippines (Finex), said during an interview with The Final Word.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a85eb-f97a-4597-bd76-a8543223fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.924+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guarin even said that the Philippines has been gaining popularity
        in the business community, stirring up interest from investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d16292-71f7-4933-a7e3-fac83db8c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.924+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just positioning themselves, you know, and waiting for
        the proper time to strike," Guarin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932191e8-136a-4e17-881d-28ade5d40d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months before Rodrigo Duterte left his post, some key business
        laws were liberalized to boost foreign direct investments (FDI), such as the
        lifting of foreign ownership cap in certain sectors. The Philippines ended
        2021 with record FDI net inflows hitting $10.5 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47692f89-ad8d-4f7b-b8f5-a84434c5ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling the recent trip of Marcos to the US, which allowed the
        Philippines to secure almost $4 billion in business commitments, Barcelon
        shared he witnessed the "effort [was] there" to present the country as an
        attractive investment hub.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe899f07-4ca8-495e-8945-2219c6373add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claiming before US foreign investors that the Philippines is "Asia''s
        fastest rising economic star," Marcos has positioned the country as the "smart
        investment choice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9fa16f-b7d1-44d1-b585-2927bff1b88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President really took the time out to join not only the economic
        briefing, but the sessions with particular sectors. He joined smaller groups
        where invitees were investors from America and also the local business stakeholders
        and I sat in two of them and I found that discussions were very open," Barcelon
        said in a phone interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77b50f-2b22-47d9-8640-270d7f34a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political forces in business?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ce536-05be-421d-a547-7482ef3f4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think tank Infrawatch convener Terry Ridon, however, floated the
        controversial <a href="https://www.cnnphilippines.com/business/2022/9/1/ABS-CBN-TV5-terminate-investment-agreement.html">deal
        between media giants TV5 and ABS-CBN</a>, which was aborted following political
        pressures from the same lawmakers who led in killing the Kapamilya network''s
        franchise renewal push.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db781c4-1477-4d5f-8f74-136cb6dd7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scuttling of the TV5-ABS-CBN acquisition as a result of political
        interference by the President''s allies raises questions on whether the business
        community can truly conduct its affairs without political muscle-flexing.
        If administration allies can do this to large conglomerates, it can easily
        do the same maneuverings to smaller, less-established businesses," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ea732-134a-408a-a1ea-43278610c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this will be the prevailing business and governance climate
        for the rest of the President''s term, it is all but certain that investor
        confidence will remain equivocal except for businesses fully allied with current
        administration," Ridon added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c4dfd-de0f-43d0-86a6-7d6f4e41e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon also expressed his dismay over Marcos'' lack of clear initiatives
        to bolster the infrastructure sector, address Metro Manila''s years-long traffic
        issue, and make power bills cheaper, saying the latter only "rehashed" Duterte''s
        massive Build, Build, Build program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270aeac-8d17-4a30-b072-f6b6f1abc884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/17/House-briefing-ABS-CBN-TV5-Aug-18.html">READ:
        Lawmakers seek probe into ABS-CBN, TV5</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab2e16-1ab7-4b45-b017-9d99fc0e7b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, Marcos'' days in the Palace only boasted "high-level events
        benefiting no one except the country''s new political class, corruption scandals
        and resignations by the President''s appointees, and avoidable mismanagement
        of public-facing offices."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52f2f6-db60-46d4-96ff-0cbe0984a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos remained adamant about his approach to enticing businesses,
        with the latest being his recent trip to Singapore that sparked criticism
        after he was spotted attending the Formula 1 Grand Prix, a high-class international
        racing event, during a time when Filipinos were suffering from rising prices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897fdbf4-98f8-4498-969c-dc7692b2e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unbothered, Marcos said racing was "the best way to drum up business"
        as he described his trip as a "productive one."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382764d1-20a5-4b77-906b-40d9789ff271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More investments, More jobs</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f32a2-7e6e-4ca3-bc6a-09f75028619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from multibillion-dollar commitments from the US, Marcos also
        amassed investment pledges worth $14.36 billion or ₱804.78 billion from his
        state visits to Indonesia and Singapore, covering the sectors of renewable
        energy, data centers, e-commerce, broadband technology, startups, government
        housing, and agriculture.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e5407b-51a7-4b35-8d37-ffd2a9417a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guarin said that while the pledges would not immediately translate
        to hard cash, he expressed confidence they would start pouring in "within
        the next 12 months."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0781d0-011b-45a2-ad79-88e7d9fdccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With expectations of more investments settling in the Philippines,
        would the unemployment rate ease?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a68a0-6b32-467d-971c-0d1b5c426207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelon said that they would "definitely add to more job opportunities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02505c4b-8938-436c-b12f-272ac1af4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this Thursday, Oct. 6, data from the Philippine Statistics
        Authority showed that the jobless rate in August was slightly up to around
        2.68 million Filipinos against the 2.6 million recorded a month ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f90fd-6353-4891-80fc-64c76d3df53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josua Mata, secretary general of labor group Sentro, seemed hopeless
        about the current administration''s plans to fix labor woes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45f941-1355-4770-9019-037a71cd31f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mata said that while more jobs were restored following the reopening
        of the local economy, Filipinos still face potential layoffs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a1982-a540-4677-b78f-bac4156c81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More worrisome is the fact that jobs in the manufacturing sector
        is lagging behind. And it is expected to decrease as companies that are part
        of supply chain are retrenching. Recently, at least 4,000 workers were announced
        to be retrenched in Mactan Export Processing Zones. Even Shopee recently had
        a mass layoff," he said in an e-mail interview.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e863502-d7e5-430e-969e-27d7ad63cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of almost stagnant salaries, workers'' plight is further
        worsened by <a href="https://www.cnnphilippines.com/business/2022/10/5/inflation-September-2022.html">the
        surging prices of basic commodities</a>, according to Mata.&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5d626-3dee-4187-87ae-22778f9e1114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimum wage earners in Metro Manila only get ₱533 to ₱570 per day
        after the government''s wage board approved a ₱33 increase in May.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632c93b-add9-4587-8430-cf2c14eb209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the rising inflation is rooted in the current global crisis,
        it did not help that government is failing to ensure the supply of needed
        commodities as can be seen in the sugar crisis fiasco," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85e068-fc53-47e0-b3a3-6afa01c65d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon also said the situation looks bleak amid rising inflation,
        limited fiscal space, and higher interest rates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e16f1-c444-46cc-aaef-27919def68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these factors will make it more difficult to do business,
        as higher interest rates will make it costlier to open new businesses or undertake
        expansion. To be frank, the current economic environment will make it hard
        for workers to get new jobs, and worse, to keep their jobs," Ridon said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ea6a1-05ea-4aed-a348-940eacb6cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he kept his bullishness, Barcelon said the government must
        ensure inflation is controlled.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20598b7-3bc7-4dc6-ace8-e0e8fc438e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:38:45.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:37:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If inflation is not in check, the impact on the lower-income group
        would be much more. Hopefully, we progress with the additional investments
        both locally and attract more foreign indirect investments," he said.</p>'
