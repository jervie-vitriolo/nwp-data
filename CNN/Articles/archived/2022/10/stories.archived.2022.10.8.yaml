      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        Japanese government and the International Organization for Migration (IOM)
        installed solar panels in eight healthcare facilities in remote islands of
        Basilan, Sulu and Tawi-Tawi (BaSulTa).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bde7737-0ff4-4ae8-941b-827cb0e7ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:54:05.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the embassy, Japan offered a $2 million grant for the
        program that aims to provide uninterrupted access to medical services in communities
        in the BaSulTa region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345568ae-7fb5-4ad8-9d60-eeadf545cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:54:05.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These efforts will significantly reduce daytime electricity costs
        and fuel costs from the use of diesel-fueled generators,” the Japan Embassy
        statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c35011-fd61-44d9-8be5-f5482f51397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:54:05.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key health personnel also received training on solar power operation
        and equipment maintenance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70ef80-18ca-47b3-985f-42050daea6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:54:05.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and the IOM have been working together on various development
        projects. This recent initiative also forms part of the Government of Japan’s
        support for the Mindanao Peace Process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431e9e1-6054-4821-a98f-f141d8e901f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:54:05.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Koshikawa Kazuhiko expressed “high hopes” that solar
        technologies will ensure a stable electricity supply and assist personnel
        in addressing humanitarian and medical issues.</p>'
  'man-arrested-child-exploitation-mobile-legends':
    'caption': 'A man was arrested for sexually exploiting a 14-year-old girl he befriended
      in the popular online game ''Mobile Legends'' or ML, PNP cybercops report.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-08T11:03:04.003+08:00
    'imagesource': 'jcr:e9309796-f4e9-4fe3-9fc2-b5cdbe8339af'
