    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260503e4-cf20-41f6-9238-ea43cdb62fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.872+08:00
      'mgnl:createdBy': 'pilar'
