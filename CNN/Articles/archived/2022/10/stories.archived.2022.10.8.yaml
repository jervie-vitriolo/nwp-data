      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a87757-1cf6-47da-9e91-08d999ff43f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all that has happened, Federation of Free Farmers'' head Leonardo
        Montemayor said he would rate the president, who is also DA chief, 8 to 8.5
        out of 10.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc5205-d2b7-435c-943f-35acacb3ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610cbae-ea70-475f-8572-8a5bf1a5f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the president himself became the agriculture secretary
        <em>talagang binigyan nya ng</em> [he really gave] prominence and the highest
        of priority to agriculture in the fisheries sector, so that alone counts a
        lot," Montemayor, who is also former DA secretary, told CNN Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d7020e-8f10-4afe-b9ba-ccf6b1e6cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58add4-0b49-43f8-849f-1327f9b002fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized how the <a href="https://www.dbm.gov.ph/index.php/budget-documents/2023/2023-people-s-budget/2023-budget-at-a-glance-proposed">2023
        proposed budget</a> for the sector significantly jumped from ₱132.2 billion
        in 2022 to ₱184.1 billion for the next fiscal year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abccaad-9fa2-430d-904a-8d481c2f4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2f134-5efb-457c-97f0-ba8e4bf51cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor also acknowledged that the president is aware of the
        issues that the sector is facing. However, he feels Marcos still lacks consultation
        among the immediate agriculture stakeholders.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c6808-779b-4f3d-828d-90d911db41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da5b2d-cd19-48b1-96e2-6b9655036c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I also would like to happen <em>na hindi pa nangyayari, walang
        maliwanag na</em> [that is not yet happening, there is no clear] consultation
        process or even actual consultation between the secretary of agriculture,
        who happens to be the president, and his immediate stakeholders," he said.
        "<em>Ang</em> stakeholder <em>dito mga</em> [The stakeholder here are] farmer,
        fisherfolk and their representative organizations."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446e9c0-485c-4f3d-a8ab-e3e5cfc9ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a44029-ff3f-40f6-a963-c1eea2c61118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Montemayor said those prominently involved in the consultation
        process are big businesses involved in agriculture and agribusiness activities.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50db75-a785-4101-b036-124e252764a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5bee4-176b-4fc7-887d-6c1850546a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, he still waits for a comprehensive overall program
        that contains the whole range of interventions needed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a716706-9d7f-4f0d-a93a-c4f9abcba8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7998e6-1da6-4863-9077-4ab63a36c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe there are already major elements in place but it has to be
        presented as an integrated program especially to the major stakeholders… Maybe
        we can suggest some refinements and then the support will be stronger," Montemayor
        added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece58cdb-ef23-49b8-b33c-09f49f6b4e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca125a3-cc9d-4da5-bf85-aab1c63b5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Roy Kempis, a retired professor from the Pampanga State Agricultural
        University, he gave Marcos an eight when it comes to how well the president
        understands the sector''s problems.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877f836-46ce-46e0-b262-171a04af243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc43730-203e-4908-a7e1-8010291fa88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is a six for Kempis when it comes to how effective the
        chief executive in understanding the Filipino farmer. The expert noted that
        Marcos remains quiet about ineffective farmers'' organizations, a move which
        may be taboo for some politicians.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe64b4-a739-4474-8686-f449c0fa5c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47197e-cedd-41f5-93c1-d31269bbf245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individual farmer behavior dominates collective behavior. They
        tend to protect their own personal selves and interests. This could be one
        of the reasons why so many farmer cooperatives and farmer associations fail.
        Yet the government and the DA continue to favor helping farmers who are "organized,"
        he told CNN Philippines.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d5268-e9bf-44ea-9135-fca5142dd4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdafec-256b-449f-88ec-1a510e9717c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Billions of pesos in services, subsidies, machineries and equipment
        have been provided these cooperatives and associations, and many of these
        monies could have gone to waste  for poor agriculture performance and corruption.
        And many of them are not "organized" because there is lack of people among
        them who could provide leadership to these entities," Kempis said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1304cd-a43c-4350-876e-74d2cbec7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b3251-e164-4bd1-827d-9703077db6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Does the Marcos admin need an appointed DA chief?</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec40184-17c0-4d1e-904f-d6fb1774779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e98bb8-9fca-42fd-9a86-047f94f0a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more years ahead for the Marcos administration, Montemayor
        said the sector needs a full-time secretary.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482d27b-3a9d-41f8-8524-ddfe984ff292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2329030b-5a46-44a4-b2ae-56c6c8e4d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has too many things on his plate. He really needs a full-time
        secretary. Hopefully sometime early next year or within the first quarter
        next year," Montemayor said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bad0dc-3f58-42b8-ad6e-9dd488abfcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683c825e-06d8-49ac-b471-41450bfa307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos has been effective as DA secretary in his first 100
        days, Kempis also sees the need to appoint a DA secretary.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e5b13-e9ac-4f3e-a868-77388efb787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
