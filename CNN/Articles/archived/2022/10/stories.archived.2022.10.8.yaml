  'Dela-Rosa-benefits-for-cops-disabled-in-duty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-08T11:53:04.666+08:00
    'imagesource': 'jcr:6c4757b8-6ad4-4b73-9308-c0be4f4e91e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66865162-d619-452f-9512-fa77325e66df'
    'lead': 'Under Republic Act 6975, only police personnel that served for at least
      20 years are qualified for pension once they get disabled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T12:13:48.757+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:37:27.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:08.624+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa wants more benefits for cops permanently disabled during duty

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05104880-e50e-4da0-ac13-7882cc83cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Sen.
        Ronald “Bato” Dela Rosa has criticized the shortage in benefits for police
        personnel who incur total, permanent disability because of their work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2fb6f-f9c2-47c0-a192-86c838f32638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2b658-ce73-49de-bc4c-b2aac461cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate panel budget hearing on Friday, Dela Rosa bared
        he received complaints from some cops who got disabled during duty about getting
        only five years’ worth of benefits instead of continuous retirement compensation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac78c86-f905-4a18-bf1f-b2b6ed4c72e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1653ad-dcea-48b5-b02c-e376b68bc1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, himself a former Philippine National Police (PNP) chief,
        said this was because such police officers were considered separated from
        service instead of retired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e19d99-c9ce-429a-960a-f96635d4591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170bbb42-5f7b-4ec5-89d2-b31d53fac885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Porket ''di siya umabot ng 20 years sa serbisyo ang classification
        niya ay separated and not retired?” lamented the lawmaker, calling the setup
        “unfair.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ddc54d-7db6-4a60-8fe2-7940e4159798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab6d91-ee93-4169-b404-df232e344d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we’re classifying a disabled police worker as separated
        and not retired just because he did not reach 20 years of service?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed6395-9a14-473a-a412-a8e0442b14ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c764c5d-64ac-4baf-895a-c30e70aed284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the Department of the Interior and Local Government
        (DILG) Act of 1990, better known as Republic Act 6975, which mandates compulsory
        retirement for any officer or non-officer that gets fully disabled in line
        of duty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ace2e-2189-4ea8-baf3-ee154aecdece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951aaa6-8278-42a8-acd6-a9a53269ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the concerned individual served below two decades, RA 6975 says
        he will be “separated from the service and be entitled to a separation pay
        equivalent to one and one-fourth (11/4) months base pay for every year of
        service, or a fraction thereof, and longevity pay of the permanent grade he
        holds.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6706c10-325f-4177-b41e-307625588307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbbbc0d-9e60-4618-9356-3c63e33d308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the PNP and National Police Commission (NAPOLCOM) have
        recommended amending the law to help the affected cops, to which Dela Rosa
        sought a position paper from them on the matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce355a6e-4370-4664-aa81-090bb3f505ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6f029-c2a2-486c-85de-4f8bd5b5f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:13:48.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over four hours of deliberation, the Senate Committee on Finance
        approved the ₱251.18-billion budget for 2023 sought by the DILG and its attached
        agencies, which include PNP and NAPOLCOM.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b172c6-ad6a-4da3-9c6f-d88c26901b20'
