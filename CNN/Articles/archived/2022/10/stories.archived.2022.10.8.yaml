  'at-least-81-human-rights-violations-in-Marcos-first-100-days':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-08T11:47:55.987+08:00
    'imagesource': 'jcr:2a42c33e-dec4-4a60-bfcb-1109c59e8dd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6190ed0-9d21-4b7f-9b19-388a11ba8db5'
    'lead': 'In a statement, SCMP said such “harrowing” reality under the new administration
      meant that it is a continuation of a “culture of violence and impunity made
      worse by the previous Duterte regime” that terrorizes activists and innocent
      individuals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T11:55:12.081+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:37:28.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:08.373+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 81 human rights violations in Marcos’ first 100 days — youth
      group '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f30c9-4464-4544-a6f7-c6e3030b7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> There
        were at least 81 counts of human rights violations since the start of the
        term of President Ferdinand “Bongbong” Marcos Jr., ecumenical youth group
        Student Christian Movement of the Philippines (SCMP) reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728ede5-6099-4eb6-aac7-a85308c66f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017245d-3e26-4308-b77a-e22e2c06ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SCMP said such “harrowing” reality under the new
        administration meant that it is a continuation of a “culture of violence and
        impunity made worse by the previous Duterte regime” that terrorizes activists
        and innocent individuals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1d326-6ab0-40e9-b08f-f6960365f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea5a97-7dba-4824-93a1-2b3143faa8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These human rights violations highlight that the Marcos Jr.’s administration
        disregards human rights,” said SCMP national chairperson Kej Andres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71432364-fd09-405e-ac74-3c147d1a9f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a7c81-4ff4-4f65-a7e0-3ba1d2bd1938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As people rise up from high prices and worsening social problems,
        the government clamps down on the masses as the first family uses people’s
        taxes on parties, foreign trips, and other decadent activities," Andres pointed
        out. "Hence, Marcos Jr.’s rule puts Philippine society into a sinful situation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51abf741-99c9-49a1-ae25-eae5c636071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4d0ce-d5ae-457f-bbfb-85ad6a36c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its monitoring, SCMP said the first case was the arrest of three
        youth activists on June 30 after hanging a banner along Commonwealth Avenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73a4be-817f-48e1-98d2-96626f503422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25c52d-6000-497c-b99a-71bff04a8df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest cases, on the other hand, were the police presence around
        the Iglesia Filipina Independiente National Cathedral during a workers’ forum
        and the mauling attack on <a href="https://www.cnnphilippines.com/news/2022/10/7/Groups-condemn-attack-vs.-broadcaster-in-Iloilo-City.html">radio
        blocktimer Flo Hervias</a> in Iloilo, both happened on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba186c-1a0c-454d-8e37-7a3a0f13b1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14f475-6a7e-44e7-ba4f-b429fedaeabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it recorded at least 13 killings by government troops
        across the country, including the death of nine-year-old Kyllene Casao, and
        Maximino Digno, a 60-year-old peasant who is a person with disability in Batangas.
        It noted that the cases were mostly veiled under fake encounters with the
        New People’s Army (NPA).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a0d75-83ba-40b9-8af7-72213be117dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4af77-0a5a-4838-837d-20cff071a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SCMP’s tally was collated through news articles, reports from human
        rights groups, and its own on-ground monitoring, it said. It included at least
        20 cases of arrests of activists, peasants, and indigenous persons that were
        mostly illegal and under trumped-up cases, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff0f41-3954-4652-a4b4-267dcdc0cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b5e49-c7dc-4588-9133-c0fd8fa9a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These cases contradict the statement of the new CHR (Commission
        on Human Rights) Chairperson (Richard) Palpal-latoc in saying that the human
        rights situation is ‘fair’ and that the justice system is ‘working,’” Andres
        stressed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c2c46-7535-45d8-b093-336c06aa4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96bb16b-61dc-4f57-87cd-242533f2cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:55:12.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres was talking about <a href="https://www.cnnphilippines.com/news/2022/9/29/new-CHR-chief-human-rights-situation.html">Palpal-latoc’s
        comment</a> on the row between the Department of Justice (DOJ) and the International
        Criminal Court (ICC) as the latter insisted to resume the investigation into
        the country’s drug war.&nbsp;</p>'
    '19':
