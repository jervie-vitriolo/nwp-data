  'Manila-LGU-increase-senior-allowance-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2022-10-08T19:26:03.278+08:00
    'imagesource': 'jcr:c2560f64-7a15-4478-b1b7-cfa2e4c9814c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f0e2ed2-f7ff-4a72-8c4e-b0a0a9f6230f'
    'lead': 'Manila Mayor Honey Lacuna expressed hope that the local government will
      be able to raise the monthly allowance of senior citizens in the city, implying
      that it be doubled from the current ₱500 to ₱1,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T19:30:45.658+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:37:19.905+08:00
