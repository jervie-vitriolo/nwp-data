      'mgnl:lastActivated': 2023-01-17T21:37:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7633dcc3-cc37-4f27-8947-00782d983a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte boasts the country''s return to face-to-face classes after
        two years of distance learning due to the pandemic as her best accomplishment
        over the last 100 days.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a08d7-8b38-418c-b8ec-8670dbecbaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b6ae3e-f350-419e-a05d-ad4fa891a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Students of the Philippines (NUSP) also considers
        this as a good move on the part of the DepEd.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e548d6c-3240-4240-900b-cc94bf83031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6161a3f3-2402-4b56-bf4c-33e9e347c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s president Jandeil Roperos said: "Sa pagtulak ng face-to-face
        classes, at least napakinggan na ''yung long overdue na panawagan ng mga estudyante
        [In the push for face-to-face classes, at least the long overdue call of students
        has been heard]."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e707b62-9dee-4aef-9ebf-2a80fe3c38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1610e0d-5f66-4f72-a544-ccfb2d34867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, funding issues also continue to fuel discontent among teachers
        and students.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0374403-c558-4c0e-be0c-4d2bd68e93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff6aaa-6306-4d36-a7ea-aded04e86329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the budget cuts for education, NUSP said it still didn''t
        see the sector being prioritized in the first few months of Marcos'' term.
        Roperos also slammed the proposed ₱150-million confidential fund under DepEd,
        which she said could be reallocated to better ensure the safe and successful
        shift to in-person classes and increase the salaries of teachers.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa0c9a-cb27-4542-bb4b-79ef42f17802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:58:45.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/10/4/Risa-Hontiveros-DepEd-intel-funds-.html">DepEd
        confidential fund bigger than state intel agency''s, Hontiveros points out</a></strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd405b4-a4a7-49a8-88d4-a363b1141f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ee66c-2587-4575-8c5e-e4d80c169d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like health workers, several teachers continue to lament low pay
        for long hours of work. Some said they also have to cough up personal money
        for class expenses, such as printing and photocopying of materials, as well
        as internet use.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b442484-efce-4ca9-9efd-dd2e5062a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ae2a3-4e09-4e3d-a8ab-62963eb93323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, earlier made her position clear. In a House budget
        hearing last month, she said a pay hike for public school teachers will "put
        undue pressure" on private schools and will create "a mass migration" of employees
        from the latter to the former.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4fd6b-b474-4c0e-85c8-a939ec7342a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceeddf5-5f53-4726-ae49-bb027f907ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Alliance of Concerned Teachers, this is just an "old and
        worn-out" excuse to deflect calls for salary upgrading.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46b3e2-3fe5-4e3b-8a26-45b6166d1ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:58:45.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also warned that the government should be more worried
        of teachers leaving the country. "In no time, we will be losing the best of
        our teachers both in the public and private sector if the government does
        not remedy our situation quickly," its chairperson Vladimir Quetua earlier&nbsp;said
        in a statement.</p>'
