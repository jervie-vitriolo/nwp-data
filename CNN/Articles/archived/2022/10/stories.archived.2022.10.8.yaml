      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records indicate the truck that exploded belonged to someone in
        Russia''s Krasnodar region; investigators are checking the owner''s home and
        trying to determine the truck''s route, the investigative committee said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75482d6-8240-4c98-8e9c-7d3fc5b1a28e'
      'mgnl:activationStatus': true
