      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was always a dream of mine to be at the Gap and bring the best
        product possible to the masses," he told the network, adding that he envisioned
        top-quality items that could be sold for $20. But, he says, he wasn''t ultimately
        able to set the price he wanted for the resulting collection.</p>'
