      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer said in a statement at the time that West was left with
        "no choice but to terminate their collaboration" because he alleges the retailer
        breached their partnership by not opening branded Yeezy stores or distributing
        his apparel as originally planned, among other issues.</p>'
