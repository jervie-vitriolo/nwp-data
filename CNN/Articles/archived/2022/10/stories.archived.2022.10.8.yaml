      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bumubwelo pa ''yan," he said of Marcos, whom he voted for.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb915939-99a2-4632-9e27-3d04cc8e8c6c'
