      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest DA figures showed rice currently sells for around ₱38 to
        ₱50 per kilo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0fa20-a0ba-459c-85c7-17606b531456'
