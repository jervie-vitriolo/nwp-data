      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West later appeared on CNBC''s "Closing Bell," further describing
        his frustrations with the retailer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776b321-f6ec-4e89-8f64-8672515e4dee'
