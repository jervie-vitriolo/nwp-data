      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb031d9-ce92-4628-b6df-a2c8fe6162d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the shirt was a funny shirt, the idea of me wearing it
        was funny, and I said why do you think it''s funny? And he said just a black
        man stating the obvious''," West said, referencing his father, whom he called
        an "educated ex-Black Panther."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a86179-475d-4274-8bcb-6fdbe8924485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.874+08:00
