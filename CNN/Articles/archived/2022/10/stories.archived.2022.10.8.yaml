    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s More Fun in PH: DOT chief wants ''evolved'' tourism slogan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4965e-dcc8-47b1-987a-6b4ecfaf9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        Department of Tourism (DOT) will keep its slogan "It''s More Fun in the Philippines,"
        as it hopes it will "evolve" to better reflect the "best qualities" of the
        country and its citizenry, said Secretary Christina Frasco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0d7e6-2eff-4aed-ae11-59820fb4ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc5107-494e-420e-a816-492365a42184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an existing slogan your honor, ''It''s More Fun in the
        Philippines.'' We have no intention of changing it, rather we have the intention
        to evolve it to ensure that this reflects the best qualities in the Philippines,"
        Frasco said in Thursday''s Senate committee on finance hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2e511-6b54-4f95-b335-dff73db97135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1e67f-1d8d-4339-b95a-470ff5d6657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT chief''s statement came after senators asked for the agency''s
        direction in terms of branding and promotion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319d1d5-d532-4eb5-bec7-f8776b6295a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a514ec-f871-46d2-88bc-ac34c1bb22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco noted that the DOT will continue to market the country as
        "more fun" but it would also highlight that it is "growing" and "evolving"
        especially as it recovers from the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258055d-a1ba-4da3-89f9-05a19abce36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72026937-5900-4bc7-9373-812603623272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the evolution of the tourism slogan covers improvement
        on significant details "to introduce and highlight also the beauty of our
        culture, the substantial and immersive experience we can offer, and the strength
        of our identity as a nation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7035c-fcab-4662-a86c-898ce9802578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89924ea1-19fe-4536-b85d-32bf35f97bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Frasco also noted that developing the slogan is based
        on DOT''s study and emerging travel trends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092f24c-02c6-45fb-9935-3268514f3f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265da9d-57c9-4fdc-9cdb-c349af3104cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trends of the world market as far as travelers are concerned
        are that (in) post-pandemic, they now wish for more immersive, substantial,
        and experiential tours and travel experiences," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c47f3-f574-4628-9239-09c4c3b67651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b1417-a92c-41c1-88d7-06972ae45932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully intend that in this evolution, we will make sure that
        the Philippines will continue to be fun and at the same time also herald the
        best qualities of the Filipino brand," the DOT chief added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1abc5e-9093-40c4-b207-1de18afc38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37982a-e730-4234-be4e-3c6784e5c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s More Fun in the Philippines" was launched by the late Tourism
        chief Ramon Jimenez Jr. in 2012, replacing the "WOW Philippines" slogan under
        former DOT secretary and senator Richard Gordon. The slogan poses a simple
        yet truthful answer to the question, "Why should I go to the Philippines?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef41cbb-3a0a-492e-996c-3827bc6aa658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c89c6a-1b78-4948-b10d-8ff24ceb6705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slogan was briefly changed to "<a href="https://www.cnnphilippines.com/news/2017/06/12/dot-experience-philippines.html">Experience
        Philippines</a>" from 2017 to 2019 under the term of former DOT chief Wanda
        Teo. The change came after a 2016 study showed that it failed to encourage
        tourists to visit the country.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ef0d1-d451-46d9-8af7-4d5241e7d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78938b0b-673f-4afd-9042-c3f6266905ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it stuck with Filipinos and tourists as it was relaunched
        in 2019 and <a href="https://www.cnnphilippines.com/news/2019/02/18/department-of-tourism-its-more-fun-in-the-philippines-campaign.html">remained
        the country''s tagline</a> since then.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d22d94-5046-4d8e-a309-d3f535ea5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc83202-6070-4343-83fc-e6bd6a1a9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT, along with its attached agencies Tourism Promotions Board
        (TPB), Intramuros Administration (IA), National Parks Development Committee
        (NPDC), among others, is seeking a budget of P3.573 billion for 2023.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d2a22-dc23-4512-9253-48364ede8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e57380-bf02-48bb-8459-4c28058680bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T17:38:24.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:37:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco argued that the proposed budget would allow the recovery
        of livelihoods and economic opportunities lost during the pandemic.</p>'
