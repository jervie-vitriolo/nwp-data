      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa42d48-6865-4ce3-b376-ad487ad35476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.060+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian illegal construction is starting to collapse and catch
        fire. The reason is simple: if you build something explosive, sooner or later,
        it will explode. And this is just the beginning," David Arakhamia, the head
        of Ukrainian president Volodymyr Zelensky''s party in parliament and a member
        of Kyiv''s negotiating team with Russia, said in a Telegram statement about
        the incident.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f15d58-9385-4c36-a24d-0dd065894f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.060+08:00
