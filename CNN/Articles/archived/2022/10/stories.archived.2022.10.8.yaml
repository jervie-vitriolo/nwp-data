      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adidas is reviewing its partnership with
        Kanye West after the artist lambasted the company and wore a "White Lives
        Matter" T-shirt in public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a13108-7563-476d-b48a-e6b9cf4af0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037fdfd-4a85-4c0f-af01-352bd486825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After repeated efforts to privately resolve the situation, we have
        taken the decision to place the partnership under review," the apparel maker
        said in a statement. "We will continue to co-manage the current product during
        this period."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671443b2-a2c5-49cb-84bf-d711e9424c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462f83e-03d8-4662-b032-6e8b4bda1af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who has legally changed his name to Ye, and Adidas have had
        an increasingly tense relationship in recent weeks, with the artist expressing
        his dissatisfaction with how some of his Adidas shoes turned out in a recent
        interview. And in a now-deleted Instagram post about the review, West wrote
        "F— ADIDAS I AM ADIDAS," according to Billboard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5fd8a1-09d3-4dca-bbcf-c05276d0a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286a312-230b-485e-b966-ef060e8f6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas has partnered with West since 2013, when the company signed
        him away from rival Nike. In 2016, Adidas expanded its relationship with the
        rapper, calling it "the most significant partnership ever created between
        a non-athlete and an athletic brand."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cecd57-fb19-4faf-a25e-8fb3c843a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5bfdc-8c9f-4bd8-ab4a-d3fc4e6052b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, West wore a "White Lives Matter" T-shirt and
        dressed several Black models in clothing with the same phrase at his YZY runway
        show at Paris fashion week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b88b1d-94bc-4de1-8065-f8698a795a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daccfd2-c1b1-4d3f-b0ed-9801267e9391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Defamation League categorizes the phrase as a "hate slogan"
        used by White supremacist groups, including the Ku Klux Klan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e7fa0-8e6c-4765-a4d3-8c8a5d34c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
      'mgnl:createdBy': 'pilar'
