  'UK-power-cuts-oil-gas':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-08T00:57:44.657+08:00
    'imagesource': 'jcr:0c466d14-265e-4c2d-be2e-583993e4b9c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91e33c27-8fc4-4791-8ad1-5984f400dfc0'
    'lead': 'The UK government could award oil and gas companies more than 100 new
      licenses to drill in the North Sea, as it looks for ways to bolster energy security
      amid a global supply crunch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T01:07:33.669+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T21:37:36.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:04.623+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK-government', 'blackouts', 'drill', 'oil', 'North-Sea']
    'template': '1'
    'title': 'Facing risk of blackouts this winter, the UK will drill for more oil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0ffd3-aa33-4873-9bf8-fe8604c03394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK government could award oil and gas
        companies more than 100 new licenses to drill in the North Sea, as it looks
        for ways to bolster energy security amid a global supply crunch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f84ce-eafe-4859-862b-dcd8f12020e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c885b0-ff07-465e-a66e-ff6b830aa382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched Friday, the licensing round won''t lead to new UK production
        for several years. And when drilling does begin, Britain will still be dependent
        on energy imports, according to the government, leaving it vulnerable to soaring
        prices and supply disruptions of the kind that threaten blackouts this winter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50ff9e-2641-4608-a97c-53784eec0aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d403a-54ba-4150-8086-122d9aef82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK utilities company National Grid warned Thursday that households
        and businesses could be left without power for up to three hours at a time
        in a worst-case scenario of very cold weather, low levels of wind, gas shortages
        and an inability to import electricity from Europe. It said it would take
        steps to mitigate the risk, including bringing old coal-fired power stations
        back online if necessary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c414674b-1b56-44bc-9183-b8c96bad4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe707317-c238-4532-904d-f8bdb6b9ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting November 1, National Grid will also offer financial incentives
        to customers to reduce power consumption at peak times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad073918-3d4b-4a1f-8fbc-e8b1e89f90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c728f8-b376-4eb4-9d1b-97edcb799701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Porter, an energy consultant at Watt-Logic, told CNN Business
        that National Grid was still underestimating the risks to supply, but that
        blackouts for households were unlikely because it could disconnect large energy
        users at peak times if necessary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d7bbc-9b77-4205-b9ec-7e604f09479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c67dc6-f055-4cf4-8118-ebd39f1e251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate concerns</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a8e29-ca53-4d29-9f70-bba17dcd9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest licensing round won''t improve the immediate supply picture
        and could face a legal challenge from environmental activists. Greenpeace
        said that new oil and gas licenses were "potentially unlawful" and that it
        would be looking for ways to act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b77ab1-0387-4a62-9434-a56aeb2288d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220782b0-39b0-42e5-8c26-bc7e12e536d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New oil and gas licenses won''t lower energy bills for struggling
        families this winter or any winter soon nor provide energy security in the
        medium term," Philip Evans, energy transition campaigner for Greenpeace UK,
        said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad182a1b-ee2e-4a00-8b5b-8ec75a528d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0c0b3-243f-4570-89a9-69a469d51fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New licenses — and more importantly more fossil fuels — solve neither
        of those problems but will make the climate crisis even worse," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1557a7b-2e71-4959-99da-47cc90f5aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b635dfd-65cd-40d5-b2a9-dcee9fb0852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis by the North Sea Transition Authority (NSTA), the regulator
        that grants licenses, shows the average time between discovery of oil and
        gas deposits and first production is close to five years, though that lag
        is "falling."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357b05d-e326-44ee-96d2-f6ff0a973f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54eb4f-99d8-485b-b2ca-de0f6a7f7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the NSTA said it will prioritize areas
        in the southern North Sea that can be developed quickly and where gas has
        already been discovered. Companies have until January 12 to apply for licenses,
        with permits expected to be issued as soon as the second quarter of 2023.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec5f93c-d4f9-43d2-bef9-d30531128d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de930ff-1821-4281-8bfa-d0c61afeab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSTA said the licensing round has been subject to a "climate
        compatibility check" to ensure it aligns with the UK government''s commitment
        to reach net zero carbon emissions by 2050. It added that producing gas domestically
        has a much lower carbon footprint than importing it from abroad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d9405-855a-43f2-8048-e44d4cea5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40390603-3099-43f5-be8e-45fd54e437d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency said last year that investment in
        new fossil fuel supply projects, including drilling for oil and gas, must
        stop immediately if the world is to limit global warming to 1.5 degrees Celsius
        above preindustrial levels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb81530-a00a-4856-8edc-85b409b94ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27018c-3da8-44e6-aaaf-81501b18e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government set out plans earlier this year to generate 95%
        of Britain''s electricity from low carbon sources by 2030. The plan, which
        allows drilling for oil and gas, will also ramp up nuclear power and wind
        energy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def13477-ca15-49b0-898d-e1dc88155cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:07:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/10/07/energy/uk-power-cuts-oil-gas/index.html#:~:text=The%20sun%20rises%20behind%20the,Monday%2C%20July%2011%2C%202022."
        target="_blank">Facing risk of blackouts this winter, the UK will drill for
        more oil</a>."</em></p>'
  'Heat-killed-most-people-in-the-UK-this-summer':
    'author': 'Reuters'
    'caption': 'A landscape of dry, brown and parched grass in Brockwell Park'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-08T01:11:16.931+08:00
    'credit': 'Richard Baker/In Pictures/Getty Images'
    'imagesource': 'jcr:dcd077c9-44a2-45f3-bf13-956af174112b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1352d21b-643c-4065-9408-1d3697f1525b'
    'lead': 'England saw the highest excess mortality figure from heatwaves this year
      since records began in 2004, health officials said on Friday, after a hot summer
      that saw temperatures rise to all-time highs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T01:16:31.734+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:37:35.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:04.877+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Heat killed the most people in the UK this summer since records began
      in 2004'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b53592-ba14-4ac6-882f-a800aae07a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong> England saw the highest
        excess mortality figure from heatwaves this year since records began in 2004,
        health officials said on Friday, after a hot summer that saw temperatures
        rise to all-time highs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c9bf87-affc-49bd-a6f0-aacf1679884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England recorded 2,803 excess deaths among those aged 65 and over
        during summer heat waves this year, possibly due to complications arising
        from extreme heat, the UK Health Security Agency (UKHSA) said in a statement.
        The figures exclude deaths from Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e142e69-241c-4d7c-9039-dfc3196d4af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number rose to 3,271 when including the nation of Wales. Scotland
        and Northern Ireland were not included in the statistics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d1daa-b38d-4ecb-bfb3-e2bdb6cf0be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These estimates show clearly that high temperatures can lead to
        premature death for those who are vulnerable,” UKHSA Chief Scientific Officer
        Isabel Oliver said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daecfa71-bf5a-4549-a6cf-ccb07b5464f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prolonged periods of hot weather are a particular risk for elderly
        people, those with heart and lung conditions or people who are unable to keep
        themselves cool such as people with learning disabilities and Alzheimer’s
        disease.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93b4ff-eb3f-4508-9b99-ac350e0814b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures highlight just how dangerous heat can be, particularly
        in places like the UK, which is largely ill-equipped for long heat waves.
        Experts often call heat a “silent killer” because it can be just as deadly
        as other extreme weather events, like hurricanes, or even moreso, yet awareness
        of its threat level can be low.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2295b-8c3a-4522-bc2d-2148516f312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain recorded its highest ever temperature, of just above 40
        degrees Celsius (104 Fahrenheit) in eastern England on July 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c440ac2-3969-40b6-8ea4-e326328c99c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave, which contributed to fires across large grass areas,
        destroyed property and pressured transport infrastructure, was made at least
        10 times more likely because of climate change, scientists said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3255e9e-ae53-47fc-b334-1696eeaadc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,000 excess deaths were recorded among those over 65 between
        July 17-20, the UKHSA said, while the Aug. 8-17 period recorded an estimated
        1,458 excess deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbbc296-4bdd-4b55-b7c2-f29a8e700109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statisticians use “excess deaths” — a term that became more commonplace
        during the coronavirus pandemic — to describe the number of fatalities in
        excess of normally observed mortality numbers for a particular time of year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e48509-d01b-4547-b90a-55ef7c0a40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite peaks in mortality during heat waves, the majority of days
        in the winter usually show a higher number of deaths than in the summer, ONS
        Head of Mortality Analysis Sarah Caul said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15688762-7064-4ab9-972b-5a2d894b6c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:16:31.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/07/uk/englands-heatwaves-highest-excess-deaths-elderly-scli-intl/index.html?utm_medium=social&amp;utm_source=twCNNi&amp;utm_term=link&amp;utm_content=2022-10-07T17%3A01%3A03"><em>"Heat
        killed the most people in the UK this summer since records began in 2004"</em></a></p>'
