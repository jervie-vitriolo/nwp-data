      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After he has put in place the policy direction and tone for DA
        moving forward, completing the plans and starting execution of the plans will
        be best left to a full-time, tried and tested person. The present and newly
        appointed Senior Undersecretary (Domingo Panganiban) fits the description,"
        Kempis also said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e515ca-c823-4c46-8f53-e6d6a1b0155e'
