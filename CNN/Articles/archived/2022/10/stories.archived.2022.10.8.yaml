      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in August, a senior Ukrainian military commander
        said the Kerch bridge was a legitimate target.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbdaf81-10c9-41b9-a83b-38a014717701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.062+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc2700-8c6b-4c3c-8825-87d3dc8b16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.062+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a necessary measure in order to deprive them (Russia) of
        the opportunity to provide reserves and reinforce their troops from Russian
        territory," Maj. Gen. Dmytro Marchenko said in an interview with RBC-Ukraine.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b78ae7-5881-4741-b756-8783284e96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.062+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f21138-4006-45fa-894e-1d40ee54120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.062+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia''s bridge to Crimea</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ef134-c19c-4617-b72f-d40584299350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.062+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kerch bridge is able to handle 40,000 cars a day and to move
        14 million passengers and 13 million tons of cargo per year, state news agency
        RIA Novosti reported when Putin opened the bridge in 2018.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c951a32-87b8-47d9-8b67-6091bf9fa289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e648f-2686-46ab-ac50-39463baa44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian special forces masked in camouflage without unit insignia
        seized Crimea in a lightning operation in February 2014. Initially, Russia
        denied that its troops had carried out the mission. Later, it acknowledged
        that the so-called "little green men" were indeed Russian units. The West
        responded swiftly with crippling economic sanctions.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756c8c16-f80d-42a5-8ff0-7b5448bf87f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fa88b-7053-4888-b13c-794b26c86974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bridge opened, the United States condemned its construction
        as illegal.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36418fdc-01a7-4502-8946-c074cb85c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6b165-a603-4b41-859b-248df4858148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s construction of the bridge serves as a reminder of Russia''s
        ongoing willingness to flout international law," according to a US State Department
        statement at the time.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978ab1a-40c2-4148-bf8d-4f100754db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.064+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5398f61-ebdd-41fa-af94-c8baba961145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.064+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bridge represents not only an attempt by Russia to solidify
        its unlawful seizure and its occupation of Crimea, but also impedes navigation
        by limiting the size of ships that can transit the Kerch Strait, the only
        path to reach Ukraine''s territorial waters in the Sea of Azov."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687981d-1865-4308-8c59-787076072217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.064+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e639e-991a-4816-b872-1494ec398d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.064+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials echoed those sentiments following the explosion.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e220f15-3c69-406a-86b7-44fe2f51664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.064+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59563dc7-067e-4ccd-aeff-d7f25313452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.064+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crimea, the bridge, the beginning. Everything illegal must be destroyed,
        everything stolen must be returned to Ukraine, everything occupied by Russia
        must be expelled," Mykhailo Podoliak, who is an adviser to Ukraine''s leader.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714ea03-71a3-4d55-88be-12b7b90bf242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.065+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8282d3ee-17d2-4a31-aae5-8d3b50ed08f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.065+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Train hit in eastern Ukraine</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8a87f-7057-41d2-8541-8f3f83fb6943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.065+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a cargo train in Ilovaisk in the Russian-occupied Donetsk
        region was hit by a "powerful explosion" Saturday morning, according to the
        adviser to Mariupol Mayor Petro Andrushenko.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd104b33-1cea-4349-946e-20803ed4a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.065+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec0d00-b2cd-4585-8cd2-19a1fed17dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.065+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only Crimea. Not only fuel tanks. There is also a cargo train
        in Ilovaisk. Locals report a rather powerful explosion and subsequent detonation
        at night. The occupiers now have big problems with supplies from both sides,"
        Andrushenko said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec9800-45d9-45d2-a0cd-e860e1f58d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.065+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26982b7-b540-48f3-8eae-6493f4a7cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.066+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Russian authorities in the self-declared republic of Donetsk
        confirmed the cargo train incident, releasing video Saturday showing the fire''s
        aftermath at a local railway station.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd97f4-1103-4233-a5a4-134d14184726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.066+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524fafb6-abc7-421b-b716-cf8196353b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.066+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Ministry of Emergency Situations said on Telegram that
        shelling "by Ukrainian militants" caused the fire. CNN cannot independently
        verify the claim.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e4ac7-f2db-40be-adb9-4452f86f48a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.066+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10501c55-e6f7-4a3e-8cb5-2c15bde019fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.066+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, US President Joe Biden expressed caution about the
        dangers stemming from Putin''s nuclear threats as his military continued to
        experience military setbacks in Ukraine.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d153344-0a65-42fb-b520-4935766bf459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.066+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e9fab-dac9-4056-9360-5f9b53768782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.067+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First time since the Cuban missile crisis, we have a direct threat
        of the use (of a) nuclear weapon if in fact things continue down the path
        they are going," Biden warned Thursday evening during remarks at a Democratic
        fundraiser in New York.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457396e-2a90-49a9-bc08-1ed64217f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.067+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399d818-b4c3-47e3-ad68-c5b93c0ca92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.067+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I don''t think there''s any such thing as the ability
        to easily (use) a tactical nuclear weapon and not end up with Armageddon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1014c36-ce87-4f26-8a2f-0baaaf9d3cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T14:30:55.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/08/europe/crimea-bridge-explosion-intl-hnk/index.html">"Massive
        blast cripples parts of Crimea-Russia bridge, in blow to Putin''s war effort."</a></em></p>'
  'President-Bongbong-Marcos-100-days-review':
    'author': 'Alyssa Rola and Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-08T15:13:31.864+08:00
    'image': 'jcr:b94f2d76-29c5-44b2-925e-2e1d624e8a25'
    'imagesource': 'jcr:6203f12b-1d6e-4bfa-850d-fad402784b32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92e37f00-8bf5-42a8-9ca6-8f740989cdd3'
    'lead': 'President Bongbong Marcos says he has put up a ‘functional’ government
      despite challenges faced by his administration months into his presidency. We
      take a look back at the key events and issues that shaped his first 100 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T15:17:03.843+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:37:23.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:10.859+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Reviewing the President’s first 100 days: Marcos touts ‘functional’
      gov’t amid controversies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0767e-ad40-4ae0-a1cf-2970ec811959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)—</strong> When
        Ferdinand “Bongbong” Marcos Jr. was sworn in as the Philippines’ 17th president
        on June 30, he floated one simple promise— to get things done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c7559-07cf-4c5f-9e58-019ed0209f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of the late dictator Ferdinand E. Marcos was determined
        to follow the lead of his father. "He got it done. So will it be with his
        son. You will get no excuses from me,” <a href="https://www.cnnphilippines.com/news/2022/6/30/Marcos-father-inaugural-speech-president.html">said</a>&nbsp;Bongbong
        Marcos, who was then fresh from a landslide victory in the May polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca3a51-dde6-4046-b872-b7d2adb49fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to three months later, Marcos’ presidency has been
        nothing short of eventful. From calamity response, Cabinet movements, and
        high-profile foreign trips, we take a look back at the chief executive’s first
        100 days in office — steps the government took and how officials responded
        to controversies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6a93f-0f0b-445c-9681-6b3662d7af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weathering calamities</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d651c21-037e-4415-9e5a-ee64e8b3565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new administration’s disaster response was tested in the early
        days with a magnitude 7 earthquake and typhoons ravaging parts of Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc44ba7-c792-4f93-918e-0fd9bedb8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos traveled to the areas hit by the calamities to assess the
        damage, and ordered officials to provide quick assistance to victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d5b83-211b-479c-9395-20d0d321b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will also <a href="https://www.cnnphilippines.com/news/2022/7/27/marcos-disaster-resilience-department-bill.html">push
        for the passage</a> of a measure that will create the Department of Disaster
        Resilience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be9921-50f9-4d3e-92f9-627f62cf6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High prices, low peso</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada440d-cc7b-4216-b2b5-eeb43529aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing down the prices of basic goods and keeping the average
        of the peso at ₱51 to ₱53 against the US dollar were among Marcos’ plans as
        revealed during his first address to the nation in July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36143ce-41e5-4ce1-864c-4a74e38b4ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic consumer needs, however, continued to increase as inflation
        rates soared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f908b6f-7d26-4650-9f7b-5e822cc5f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://www.cnnphilippines.com/business/2022/10/7/inflation-President-Bongbong-Marcos-first-100-days.html">High
        prices still hounding Filipinos in first months of Marcos presidency</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18347f32-bb6b-4629-9437-71389ab41797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its suggested retail price list for prime commodities released
        in August, the Trade department cited increases ranging from 3.29% to 10%.
        Consecutive fuel price hikes also prompted transportation agencies to adjust
        fares.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98aa229-e982-4709-81d3-319dfae82d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the peso, its value dropped to a new all-time low against
        the dollar at ₱59 on Oct. 3. As of writing, this was the 12th time the peso
        set record lows in 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0188c1-aadd-4c4c-ad9a-c0d19d98fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to these factors, the administration garnered a -11 net approval
        rating for its performance in addressing inflation, according to a recent
        <a href="https://www.cnnphilippines.com/news/2022/10/6/Marcos--11-rating-inflation-Pulse-Asia-.html">Pulse
        Asia survey.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f2c88-8641-497c-934b-baea2540cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Finance Secretary Margarito Teves, however, said there is
        still “room for improvement” as other factors like the Russia-Ukraine war
        and the ongoing pandemic play a part.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5278ab-9218-4f61-9a97-87273783f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inflation should be managed a bit better. Maybe to the same level
        as some of the areas where the president garnered a higher approval rating,”
        Teves told CNN Philippines. “One hundred days is too short. The problems that
        the President and the government are facing are considered unprecedented.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f17181-94fa-493e-965e-2ee88bb83064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Illegal’ order, agency overhaul</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5f8ce1-4bb7-42c1-9eca-1099307de03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also grabbing headlines was the issue on the Sugar Order No. 4,
        which supposedly allowed the importation of 300,000 metric tons of the commodity
        without the express approval of the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3615b-9d76-42e9-b52d-a7677f7254d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some signatories of the order have resigned, with Marcos appointing
        new names in an overhaul of the Sugar Regulatory Administration.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F494776052661606%2F&show_text=true&width=560&t=0"
        width="560" height="429" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f339a0-b8b7-440f-af23-8421dbb468b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:27:20.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de660107-751e-487d-b40a-2bdabdd00765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Securing investments, strengthening alliances</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d562640-dd2e-4058-b106-97de815bbf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President flew to three countries in a span of one month: his
        inaugural state visits to Indonesia and Singapore, and a trip to the United
        States for the United Nations General Assembly and other engagements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8ae4e-00ae-487e-b0f2-3210a22f0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral deals covering different sectors were inked during Marcos’
        stay at the neighboring Southeast Asian countries. Around $18 billion worth
        of investment pledges were also secured from all the trips combined.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfeba3d-0948-4901-b886-672e838b7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a highlight from the travel? Marcos’ seeming pivot to the United
        States —&nbsp;a different tune from his predecessor Rodrigo Duterte, who often
        criticized the country’s long-standing ally while keeping close ties with
        China and Russia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45922ee8-3324-435e-9f46-635623d150a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting his counterpart Joe Biden, Marcos <a href="https://www.cnnphilippines.com/news/2022/9/23/Marcos-Biden-US-Philippines-ties.html">told
        America</a>: "We are your partners. We are your allies. We are your friends.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d90839-2093-4edb-a5db-ba2e83e45b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cabinet search still ongoing</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc26065-ed13-4980-a4bc-4fde0500cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, the government announced a slew of resignations of Cabinet
        members, just a few days before Marcos’ 100th day mark.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744acc3-d560-4fa9-8edf-eba7ac5d6a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His longtime spokesperson-turned-executive secretary Vic Rodriguez
        stepped down in a wish to spend more time with family. Trixie Cruz Angeles
        meanwhile cited health reasons for leaving her post as press secretary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b704cb-8777-46dc-82df-7e69efff6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Audit chairman Jose Calida also tendered his resignation,
        but no reason was stated as of press time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6c079-0890-4149-ac78-c6182a68f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While concerns were raised over this development, political analyst
        Jean Franco sees a bright side.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d2d2c-e7c6-45a5-a292-fd7a7b121f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because at the very least, the administration can finally settle
        once the appointments that are going to be made have been finally approved,"
        Franco told CNN Philippines. "Some people might have really just wanted to
        be there to help the administration settle."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afb97a-c2a0-4b71-9c4e-3f59264afcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new administration has also yet to name a secretary for the
        Department of Health (DOH) —&nbsp;something critics have questioned due to
        the ongoing COVID-19 pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513de5e-485a-4ac8-b761-ac60b95056b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, explained that the department is undergoing reforms,
        and that the focus for now is to keep it running.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09040ba-b388-47e3-9860-bada97f2a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Silence on controversies</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b2e23-9590-4633-85e2-a352ae38cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also faced a fair share of controversies months into his
        presidency, the most recent being his second Singapore trip to watch the Formula
        One Grand Prix.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b46b3-551d-4147-9d9e-444504009bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang was initially mum amid reports that the President, as
        well as members of his family, flew to the neighboring country as Super Typhoon
        Karding battered parts of Luzon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fedf143-f3ae-402a-8e76-a0b863ac2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirming it later on, the Palace labeled the trip as “productive”
        as the chief executive had bilateral talks on the sidelines of the race. Questions
        on the source of funding were also raised, but looking into the issue would
        be “irrelevant,” according to new Executive Secretary Lucas Bersamin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ad39d-9ac7-4f8e-9fc8-224c1e0ad77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first family has also hosted a number of events, including birthday
        celebrations for Marcos himself, his wife Liza, and his mother Imelda in Malacañang.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98857e3-8aa6-43ee-8197-463a488ef74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/4/Imelda-Marcos-Bongbong-Malacanang-Palace-birthday-party.html?fb">Imee
        Marcos defends Imelda''s party in Malacañang, family gatherings in Palace
        likely to continue</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd05404-a61a-4d47-84d7-54b1a7291edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ‘functional’ government</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205de68-f949-474b-b845-f18f051ffa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these issues, some of Marcos’ colleagues in government believe
        he has done a <a href="https://www.cnnphilippines.com/news/2022/10/6/Zubiri-Romualdez-on-Marcos-first-100-days.html">good
        job</a>&nbsp;in his first 100 days in office.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc771e-c397-4f0a-ba1b-6b386abc32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cousin, House Speaker Martin Romualdez, highlighted the Philippines’
        engagement with the international community. Senate President Migz Zubiri
        lauded the President’s choice for Cabinet members and economic team, and also
        labeled him as the “best salesman for the country.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9213664-d651-4aa2-a401-349aa4582ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, for his part, noted how his administration was able to “put
        out fires” early on —&nbsp;making things work despite the challenges and being
        able to assemble a “functional” government.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877eb9e4-0840-4727-a518-50f1e3566db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what we have managed to do in the first 100 days is put
        together [a] government which is functional and which has a very, very good
        idea of what we are targeting in terms of strict economic targets,” he told
        reporters during an event earlier this week.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30eb32d-68e1-442e-b43a-06fc4f3508f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:17:03.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And more importantly, we have galvanized government once again
        into governing,” he added.</p>'
  'PH-signs-MOU-Alberta-Canada-Pinoy-nurses-':
