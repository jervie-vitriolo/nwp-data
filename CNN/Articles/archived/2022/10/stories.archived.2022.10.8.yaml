    'jcr:uuid': 'f8d605fd-6f56-469d-a245-fae629ddc9c4'
    'lead': 'Smears of dried blood still stained the wooden floor of a classroom in
      northern Thailand on Friday, a day after the country''s worst massacre unfolded
      in perhaps one of the most unlikely places.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T09:58:11.936+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:37:34.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:05.745+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand''s day care massacre unites families and a country in grief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a900112-dd35-4351-af8d-e729629616d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Smears of dried blood still stained the
        wooden floor of a classroom in northern Thailand on Friday, a day after the
        country''s worst massacre unfolded in perhaps one of the most unlikely places.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b91ce-4df3-4375-9afe-7583932e8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Child Development Center Uthai Sawan, school bags sat uncollected
        on colored shelves, and photos of children smiled from the wall, clipped into
        place with pegs near cardboard cut-outs of ladybirds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57d742-1e39-43fc-84d0-733ac6d4a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, sobbing parents sat on blue plastic chairs in a makeshift
        shed, nursing their grief and clinging to each other and their children''s
        blankets and bottles, any reminder of life, as officials finalized plans for
        a visit from the country''s top leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee0a80-ad76-4135-bd1b-306ef368cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 young children ages 2-5 lost their lives in this classroom
        during nap time on Thursday when a former policeman armed with a knife and
        handgun forced his way inside and slashed them in their sleep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21bcaab-b50f-4a2c-b00f-aef7d09646a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strange mix of grief and grandeur, at the center''s front door,
        a red carpet had been rolled out for the delivery of a floral wreath, a gift
        from the Royal Highness Princess Sirivannavari Nariratana Rajakanya, the King''s
        youngest daughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ab5da-07fd-4cc2-88c7-c464bc7aa76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Friday, the King and Queen visited the injured survivors and
        their families at Nong Bua Lam Phu Hospital in a rare appearance, a source
        with direct knowledge of the king''s schedule told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756b2e5-f94a-4320-9025-77d60d7673de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their visit followed that of the country''s prime minister, Prayut
        Chan-o-cha, who earlier met with families at the relief center set up by the
        government, visited hospitalized victims and laid flowers outside the day
        care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc6b1f-f61d-4753-8bf9-72fd270fea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand is accustomed to the underlying tensions that come in a
        nation governed by leaders of a military coup, but violence of the type perpetrated
        on Thursday is rare. The last mass death in the southeast Asian country was
        two years ago, when a former soldier went on a rampage at a military site
        before targeting shoppers at a mall in Nakhon Ratchasima Province, known as
        Korat, further south.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0edd216-af81-403e-b8ad-7af8126b4d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, the shooter was said to have erupted after an argument
        with another soldier over a land-selling commission fee. In this case, the
        motive is unclear but after terrorizing the childcare center, Panya Kamrab,
        a 34-year-old former policeman drove home and shot his wife and child, before
        taking his own life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b38fca-c152-4f4a-b112-f90724920ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total death toll was 36, including Panya''s wife and two-year-old
        stepson, who normally attended that day care center, but who wasn''t there
        when the officer came searching for him. The toddler''s death takes the number
        of children killed to 24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fac1c4-c2da-4bd1-8550-6edc83e78827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugs may have played a role -- officials said Panya had appeared
        in court that morning on drug possession charges -- though blood tests are
        being carried out to determine if drugs were in his system at the time of
        the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eaa8b2-e242-465e-87bc-b10433d546c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the motivation, the police have not ruled out any possibilities,
        it could be from personal stress, or a hallucination from drugs, we have ordered
        a blood test," Royal Thai Police said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f83f5-dda7-47b3-a647-f5c0df268ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results may give some answers as to why it happened -- but they
        won''t put an end to the inconsolable grief felt throughout this small, close
        knit community, or solve the question of how to stop it from happening again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1f32a-ae16-415a-a7bf-55c654ee9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>United in grief</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb8f3c-85e9-43c8-a3a1-7259215280ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nopparat Phewdam sat outside the day care center on Friday with
        other parents, though she lost her brother in the attack. Unlike others there,
        Nopparat knew the killer. She said he was a frequent customer to her convenience
        store and often came in with his stepson. "He seemed polite and spoke softly,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c40e7-6fd7-4347-ada8-af1153892c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the massacre have been slow to emerge, but the accounts
        given so far describe a man armed to kill, who didn''t hesitate to attack
        innocent children, and even shot dead a pregnant staff member who was a month
        away from giving birth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7410e6-5ff4-4aa5-9da9-7d3671ac42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One staff member said Panya entered the center around noon, while
        two other staff members were having lunch. They heard sounds "like fire crackers"
        and saw two colleagues collapse on the floor. "Then he pulled another gun
        from his waist...I didn''t expect he would also kill the kids," they said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ff7e1-451e-4c30-aec3-0e2b90c7eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the deaths were the result of "stabbing wounds," local police
        chief Major General Paisan Luesomboon told CNN. First responders told CNN
        of the grim scene that awaited them -- most injuries were to the head, they
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4230a92e-8345-4c43-a732-117b698cd803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the any community, the loss of 36 people in one atrocity would
        be keenly felt, but the deaths of so many young children in a small rural
        area has shaken the village of around 6,300 people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65397b-9e5a-41aa-8b02-ce302efcf04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distraught families sat side by side outside the center, united
        in grief, as they waited Friday for details of government support.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27be2e-3eb3-443a-8ecc-aaec582339c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included the heavily pregnant mother of four-year-old Thawatchai
        Siphu, also known as Dan, who was too distraught to speak. Dan''s grandmother,
        Oy Yodkhao, told CNN the family had been excited to welcome a new baby brother.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d6ec0-d15b-429e-b38d-44420ff038fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now their joy is drowned in loss and disbelief that someone could
        murder innocent children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95a7c3-bc25-4c28-8854-ae2830af5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t imagine there would be this kind of people," said Oy.
        "I could not imagine he was this cruel to children."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ede724-30c7-416b-8d82-109077d771e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also sitting in numb grief were Pimpa Thana and Chalermsilp Kraosai,
        the parents of talkative twin boys, Weerapat and Worapon, who were yet to
        celebrate their fourth birthday -- with two children, their family had been
        complete.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf4e4e-b7f6-4db5-8e0a-b15077c0b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimpa said her mother had phoned her to tell her there''d been a
        shooting at the day care center. "At that time I was not aware that my children
        were dead, my husband kept the news from me. I know it after I returned home."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21132a2f-aa83-4c95-8e87-c30b6f859573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What lessons can be learned</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168a08c-e0f8-43b7-88ca-eea597c214f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rows of small toddler-sized coffins in white and pale pink were
        laid on the ground as police retrieved the bodies from the classroom Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf90e11-2380-48d8-b5fe-f0e97f0f6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country on Friday, people wore black and flags flew at
        half-staff at government buildings, as thoughts turned to what lessons could
        be learned from a massacre within the walls of a classroom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8d849-714b-4c0e-b82c-f4ea683a627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Raymond from Australian National University says he sees
        parallels between the mass shooting in 2020 and what happened Thursday at
        the day care center. Both perpetrators had served as officers in a country
        with a strong policing and military presence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a368ad23-08ee-4de2-bb32-b84d48930bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are young men. They appear to have become alienated in some
        way. And they had access to weapons," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c3afc-8428-401f-afa5-ca632fc58239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known what mental issues Panya had been suffering, though
        it was believed he had a long-term drug problem -- a growing issue in the
        country''s north, near the border and the Golden Triangle, a global hub for
        illicit drugs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe24ad-bfda-4eaa-b5a2-416cd01fb1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, officials seized a record amount of methamphetamine --
        nearly 172 tons -- in East and Southeast Asia in 2021, including the first
        haul of over 1 billion methamphetamine tablets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8428363-d231-4fe3-8f07-d2b2b6517784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of manufacturing going on in the Mekong sub region,
        and there''s also a lot of trafficking through Thailand," said Raymond. "So
        all of that means that there''s more people who are developing problems with
        methamphetamine, and I think that has to be seen as a pretty significant cause
        of what''s happened here."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614a506-08a0-4fef-879a-4a0a72de35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mix of drugs and mental health issues among the forces is a
        problem Thailand needs to address, he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d059be9-e2a0-4e31-9b02-38261dc84147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thailand might have to start to think more about how it manages
        mental health amongst professionals, particularly those who have access to
        guns, or who have become used to having used to having violence as a kind
        of tool for their occupation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df9c08-ddbe-400b-8d0f-76094626ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T09:58:11.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/07/asia/thailand-mass-shooting-stabbing-day-care-victims-families-intl-hnk/index.html">Thailand’s
        day care massacre unites families and a country in grief</a>."</em></p>'
  'binance-bridge-hack':
    'author': 'Jennifer Korn'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-08T09:58:19.029+08:00
    'imagesource': 'jcr:a1e7c7e6-588b-40ac-8981-155d22d523db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db3452f3-a7b8-49d3-8ded-f7d64a55120c'
    'lead': 'Binance, which describes itself as the largest crypto exchange by trading
      volume, is the latest company to be impacted by a major theft this year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T10:00:11.552+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:37:33.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:06.013+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binance-linked blockchain hit by $570 million crypto theft

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587b6c0-6eaf-487a-8b67-418666bdec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Binance, which describes itself as the
        largest crypto exchange by trading volume, is the latest company to be impacted
        by a major theft this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6316007-7744-485b-92c7-0f90eac126af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Binance-linked blockchain was involved in a $570 million hack
        late Thursday, a company spokesperson confirmed to CNN Business on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57cfc5-8165-4b3b-8298-b9ea2e528689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binance temporarily suspended its blockchain network, BNB Smart
        Chain, "due to irregular activity," the company tweeted Thursday. The company
        said Friday that hackers had stolen two million BNB cryptocurrency tokens
        -- which are issued by Binance -- worth about $570 million at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4661713-d4c9-4b4f-ba78-f512f1d89a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binance CEO Changpeng Zhao initially tweeted that an estimated $100
        million worth of crypto had been stolen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d1ab0-ff01-4f10-b5c4-f00ac2342cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your funds are safe," Zhao tweeted on Thursday night. "We apologize
        for the inconvenience."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d69f9-32b5-4419-9562-6f69db35ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said $100 million worth of tokens remain "unrecovered"
        and moved off chain by the hacker. The remaining funds have been frozen on
        the BNB Chain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5e0e3-ab93-40a8-b710-2b71ce4935fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to carry out the theft, the hackers targeted what''s called
        a cross-chain bridge. Bridges, increasingly the targets of hackers in recent
        months, are the infrastructure that allow users to exchange crypto assets
        between different blockchains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434db933-5c46-4e7a-a699-32afae7c7286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridge services typically hold large reserves of various coins.
        These coin reserves are attracting the attention of hackers and turning blockchain
        bridges into prime targets for heists, according to blockchain analysis firm
        Elliptic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751eaf5-edfb-498c-9565-336d21bf4ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some $1.83 billion has been stolen from bridges as of August, with
        the majority of that ($1.21 billion) taking place just this year, according
        to Elliptic. Some of the largest thefts this year include $190 million stolen
        from cryptocurrency bridge provider Nomad in August, California-based firm
        Harmony''s $100 million loss in late June, and Axie Infinity''s Ronin bridge
        $625 million hack in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7459e8-46ad-4c9e-9213-db83caa6ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest attack put the BNB blockchain offline for about nine
        hours. In order "to stop the incident from spreading," the chain ecosystem
        contacted each of the chain''s validators, who verify transactions on the
        blockchain as legitimate, BNB wrote in a company post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87484cba-30c4-419a-904c-b5066768ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain was back up and running around 2:30 a.m. ET. according
        to a company tweet.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61af6f-326b-47ea-9d85-d1119f3afc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:00:11.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/07/tech/binance-bridge-hack/index.html">Binance-linked
        blockchain hit by $570 million crypto theft</a>."</em></p>'
  'Court-of-Tax-Appeals-Pacquaio-tax-debt':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-08T10:47:25.207+08:00
    'imagesource': 'jcr:30186acc-f4a8-4914-b2cb-77863fff2773'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '258dc311-c376-4c2b-8b37-026c49fad748'
    'lead': 'The Court of Tax Appeals has ordered the cancellation of ₱2.229-billion
      taxes of former Senator Manny Pacquiao, citing lack of sufficient basis for
      the tax assessments against the world boxing champion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T10:50:17.604+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:37:32.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:06.183+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court of Tax Appeals calls off Pacquiao’s ₱2.2-billion tax debt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b4ed78-1912-4d5b-aab3-01ede931490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        Court of Tax Appeals has ordered the cancellation of ₱2.229-billion taxes
        of former Senator Manny Pacquiao, citing lack of sufficient basis for the
        tax assessments against the world boxing champion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da330a2-55ed-4a9b-a7b8-073809d825a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In sum, the court finds that the subject assessment for deficiency
        income tax is void for violation of petitioners’ right to due process and
        for lack of sufficient factual basis,” the court said in the decision written
        by Special Third Division Chairperson Erlinda Uy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe1089-8134-4186-90bc-8e6fdb74b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) in 2012 claimed that Pacquiao
        and his wife Jinkee owed more than 2.2 billion pesos ($37 million) in unpaid
        taxes for the years 2008 and 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7c5f9-a4a1-42ee-b896-9b22003f92dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple’s taxes totaled ₱766.889 million in 2008 and ₱1.433 billion
        in 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce9bfd-0aac-47d7-91d5-b581f972f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR froze Pacquiao’s bank accounts and assets in 2013 due to a tax
        deficiency assessment for both years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b3146-11e3-4a71-a502-5198477a022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao earlier insisted that he has paid taxes in the United States
        (US) and would not need to pay in the Philippines as the countries have an
        agreement to avoid double taxation among citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d20db9-98b2-4c9d-a8d2-2219130fa764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxes from the income in question are those that Pacquiao earned
        from his professional fights and for being a product endorser with various
        commercials and television appearances in the US and not the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7919848-462c-42a6-8f35-021c3867b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacquiaos submitted their appeal in the same year that the final
        assessment of the ₱2.261 billion in unpaid income tax and VAT was released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ddabc-d3d1-4c76-8df6-aacdac0dc45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court also found that the tax office had relied on "unverified
        news articles" to make its assessment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fe310-f785-47ff-a826-80fa0c7baa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the start of my career, I have made sure to pay all my taxes
        because this helps our government," Pacquiao said in a statement. "I thank
        the Lord that the truth has come out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a036d-29dd-4512-aa0b-5b4e9666988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax office has yet to announce if it plans to appeal the decision.
        The ruling was handed down on Sept. 29 but was released on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8984ab-ce0f-44b6-894f-fc3248f8399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:50:17.606+08:00
