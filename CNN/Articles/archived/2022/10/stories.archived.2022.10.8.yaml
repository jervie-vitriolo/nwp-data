      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials taunted Russia over the explosion without directly
        acknowledging that Ukraine was responsible for the attack.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d4cad-ed84-4acf-9f36-ea2d640b66a1'
      'mgnl:activationStatus': true
