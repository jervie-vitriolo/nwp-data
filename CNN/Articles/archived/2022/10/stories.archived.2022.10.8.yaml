      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983eedb0-f3ba-40fc-adfc-cca8499bf665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin na ''yun ang hinahanap ng mga mamamayan, ''yung
        murang serbisyo at bilihin para makasabay ''yung kakarampot na kinikita nila
        [We know it''s what Filipinos ask for,  services and goods that they can afford
        with their measly earnings]," he said.</p>'
