      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukrainian vandals somehow managed to get their bloody paws on the
        Crimean bridge. And now they have something to be proud of, in 23 years of
        their economic activity, they did not manage to build anything deserving of
        interest in Crimea. But they did succeed in damaging the roadbed of the Russian
        bridge," Chairman of the State Council of the Republic of Crimea Vladimir
        Konstantinov said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f6377-1a0c-478d-891f-80305d8f47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.058+08:00
