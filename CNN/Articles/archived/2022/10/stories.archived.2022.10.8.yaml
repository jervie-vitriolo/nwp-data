      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official in Crimea placed blame on "Ukrainian vandals."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b79ba-31c9-4286-a535-8f6cde68c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.058+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aef418-157f-4d45-9b5d-7ee51bea48e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.058+08:00
      'mgnl:createdBy': 'teresa'
