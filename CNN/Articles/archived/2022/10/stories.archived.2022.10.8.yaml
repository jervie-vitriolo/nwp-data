    'template': '1'
    'title': 'Manila LGU hopes to increase senior citizens'' allowance by 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c04ee-da73-4c49-9e0b-8a1590589083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.658+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Manila
        Mayor Honey Lacuna expressed hope that the local government will be able to
        raise the monthly allowance of senior citizens in the city, implying that
        it be doubled from the current ₱500 to ₱1,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f3eb1-05a0-4e8b-8cb9-8d26af6f54fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.658+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ccc03a-1ef8-4188-8800-835f21602ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.658+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, in the coming years, <em>matataasan namin. Syempre,
        marami na ring</em> needs <em>ang mga</em> seniors <em>natin</em>. It''s not
        really <em>kasya sa kanila pong</em> maintenance medication so they''re asking
        for an increase, actually, of the allowance," Lacuna told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2641b7-c55a-43f0-97f8-388fc89fb0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.658+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0011b-c1aa-4774-b1f9-7587aa0186af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.658+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, in the coming years, we''ll be able to
        increase it. Of course, our seniors have their needs. Their allowance is not
        really enough for their maintenance medication so they''re asking for an increase.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82dc138-8530-4287-96a3-88c1bf67e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.658+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fab3d-ff6f-4832-b44e-6cc9ee5e1c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor, however, pointed out that the number of senior
        citizens in the city should be a matter of concern.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b932b6f-166d-48dc-9855-f3e12f345019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea45c53-e442-4bc1-a228-70fef20d1159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e have a very big population of senior citizens, more than 200,000,
        so that''s a very big challenge for us unlike other cities <em>na maliit lang
        ang</em> population <em>nila ng</em> seniors [which have a smaller population
        of seniors]. Hopefully, through our budget, <em>magagawa po namin ''yon</em>
        [we will be able to do that]," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a76ff3-c2c5-4efc-9450-0996872e7d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44addffe-be36-40bf-b6cf-532baef82bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the increase will most likely happen in 2024, noting
        that funds in Manila and in other cities were depleted during the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e98de-bd6b-4020-b602-23384307e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb1c16-a567-4be2-9d18-63c5bda9fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from senior citizens, the city government also gives monthly
        allowances to residents studying at the Unibersidad de Manila and Pamantasan
        ng Lungsod ng Maynila worth ₱1,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8cdc9-93c8-4f77-aea2-75e4a5ebfb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460ed7d-9787-49f1-8bd2-b95f327d84b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Isko Moreno''s predecessor and former vice mayor, Lacuna bared
        that she made sure all the projects and programs they''ve started can be sustained
        by her administration, including social services such as monthly allowances,
        as well as infrastructure and in-city vertical housing programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc53660-197b-4551-89f1-d074296cc47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8820d9-0a91-4ffb-9d56-252dd8b300da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving as the first woman mayor and vice mayor of Manila, Lacuna
        shared that she has been and will always be compared to Moreno but noted she
        has her own "brand" of leadership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a19bf-976f-4233-9a0a-ef4f2ed4c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb85e87-d87e-4587-8f73-3ad2764259e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> style <em>ko po</em>, more nurturing, <em>mas</em>
        hands-on. <em>Diba sabi nila ang mga babae daw, ''yung pinaka-</em>minute
        details, <em>nabubusisi. Makikita po nila ang</em> complete redevelopment
        <em>ng</em> city of Manila," she assured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7595037-2dca-4894-9071-0861084552f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce4c7c-e020-4f0d-90c6-ab9597020b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:30:45.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My style is more nurturing and hands-on. As they say,
        women can see even the smallest details. The residents will see the complete
        redevelopment of the city of Manila.]</p>'
