      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6267960-252e-4d7a-9018-cc8fea432eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Carlson pushed West on why he thinks people consider that a
        controversial statement, he said it is because he''s not acting in a way the
        media thinks he should act. "Because the same people that have stripped us
        of our identity and labeled us as a color, have told us what it means to be
        Black," West said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdeaf6d-8fdf-4311-be7d-82aa81de0782'
      'mgnl:activationStatus': true
