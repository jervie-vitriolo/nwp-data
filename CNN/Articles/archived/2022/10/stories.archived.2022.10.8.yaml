    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db470a6a-fb1a-4c26-914f-2d354734aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.058+08:00
