    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f75ede-d64e-4815-bf1d-f9aac930874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.059+08:00
      'mgnl:createdBy': 'teresa'
