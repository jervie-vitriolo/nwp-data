      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Nurses Association (PNA) President Melvin Miranda said
        his group appreciates the new administration''s creation of the Private Sector
        Advisory Council which he said acts as a link between the Office of the President
        and groups such as the PNA.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c2343-4f04-4753-a20e-b93f7259c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:58:45.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda said among the issues the association has raised is the
        delayed disbursement of COVID-19 benefits and allowances.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc936d-ee59-4695-83bb-5aa51f8f9898'
      'mgnl:activationStatus': true
