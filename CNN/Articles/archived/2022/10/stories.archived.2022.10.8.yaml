    'template': '1'
    'title': '‘Chief Girl Scout’ title to be given to first lady Liza Araneta-Marcos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb4e32-cbe5-4a1d-a5c5-46f14b9dfa56'
