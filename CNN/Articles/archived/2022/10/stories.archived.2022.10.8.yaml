      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> First
        Lady Liza Araneta-Marcos will be given the “Chief Girl Scout” title by the
        Girl Scouts of the Philippines (GSP) at an event to take place in Malacañang
        in November, the organization announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b091764-891e-47a0-a83f-b57e30997ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:52:39.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installation and investiture rites will be held at Malacañang
        Palace''s Ceremonial Hall, the GSP said in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19d940-e943-4ab5-8bc5-0141965a5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:52:39.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The meeting discussed the First Lady’s role as the Chief Girl Scout
        of the Girl Scouts of the Philippines,” The GSP said.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgirlscoutsofthephilippines%2Fposts%2Fpfbid02CY3kzZZPW2nGNiezMuGdFEoRNtXMCxaeoqEmtZ1gyDv7nuc3iW86QMJbTYq2njVTl&show_text=true&width=500"
        width="500" height="823" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602fb6d-0f4b-48e0-a990-6b2bfa56e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:52:39.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.447+08:00
