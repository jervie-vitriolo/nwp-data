      'mgnl:lastActivated': 2023-01-17T21:36:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — A hundred
        days ago, President Ferdinand Marcos, Jr. gave his word to 110 million Filipinos:
        "You will not be disappointed."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add0be1-2ae5-4768-bcb0-6d83f2238a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf921a37-b2ef-4769-83f1-6f2ebe22ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aware of the scrutiny a new administration usually gets, Marcos
        also tempered expectations for his ambitious plans for the country, saying
        that these cannot be done in as quickly as a day, a month, or a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87513be2-3e60-4a8c-9f1c-73c8b6829337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ffab8-e535-44f5-8bda-545cdd43ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some similarly view the President''s first 100-day mark as
        too short of a metric to judge his performance, the period was enough to put
        his inauguration promise to the test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ee223-52e3-4b36-a326-1b2a93aefd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d6a71-176e-490a-aff4-2fa0ab908fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calamities, food inflation, and crippling oil price hikes have since
        welcomed his term and challenged his competence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c731a-f182-4e87-a828-b9583b7bef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5bf4f-bd91-4ce2-b62c-e4b52d154c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Marcos'' allies in Congress have lauded his performance
        in the past three months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1063e5aa-a273-4da7-b5ab-49f175854f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850040d-f237-4457-ba47-4d4046f09338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, for his part, believes he has been able to build a "functional"
        government since assuming office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc690b-0bba-4095-97f2-2470ca6f97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d3e13-4f1d-4104-a78a-8bcd6feb7ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, what do his constituents from different sectors think?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bdc6f9-2649-409d-ae12-5f7994898764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afa549-3dc0-47cc-8fde-362278360f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Agriculture</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571805fe-601b-45a0-adaa-3044bde1b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf9ff6-452c-4f52-af57-50c9b619664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before taking oath as president, Marcos announced he will also
        temporarily lead the Department of Agriculture (DA) which is confronted with
        the task of staving off a looming food crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6cfb06-297e-4ecb-ab6a-cf40f6b2a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942471d4-ac32-4b45-927c-248894d74a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federation of Free Farmers head Leonardo Montemayor, who himself
        served as DA chief, positively rated the president for taking on the role
        of DA Secretary. This, <a href="https://www.cnnphilippines.com/news/2022/10/8/Marcos-agriculture-first-100-days.html">he
        said</a>, shows that Marcos gives "the highest of priority" to the sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fbe8c-0a24-46f0-8bbc-ce7b621afa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09405e3-65af-4683-a6dc-aaf0c68709df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Magbubukid ng Pilipinas (KMP) does not share the same view.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669455a-a6cb-4d4b-b1e6-388d46a2f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c91732-ae39-494a-bccb-e5be937ee035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its chairman and ex-Agrarian Reform Secretary Rafael Mariano said
        Marcos should''ve appointed a full-time DA chief who has more experience and
        a better grasp of the sector''s problems. He also believes there haven''t
        been enough concrete plans to ensure food sufficiency and boost local production,
        which the president listed as among his priorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b099a-afa9-45e1-ab2c-6e94defc2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456815d4-e8d2-4f59-af03-973778a79e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong kanyang halos isandaang araw, nagpakita talaga — pwede na
        naming sabihin&nbsp;— ng&nbsp;malinaw na palatandaan na walang kakayanan,
        walang kahandaan, kung paano haharapin ''yung krisis sa agrikultura at pagkain,"
        Mariano told CNN Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef6484-1aaf-4401-ae28-6bae77d7a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134e335-d144-4a1b-a869-1740ddc070bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we can now say that his nearly 100 days in
        office clearly showed he has no capability, no readiness to face the agricultural
        and food crisis.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ce42d-32af-47c4-933a-838f6efcf95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c48e6-74d5-4687-b423-e19ff035b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:36:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Super Typhoon Karding, known internationally as Noru, left
        over ₱3 billion of agricultural damage in its wake in late September, Mariano
        said they had also expected the government to fast-track the distribution
        of the ₱5,000 subsidy under the Rice Farmers'' Financial Assistance Program
        of the DA.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095c757-9496-4842-96ee-73ee689b1b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752ca3b-e1c2-464e-bee6-c488988ada64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both KMP and rice watch group Bantay Bigas said several beneficiaries
        have yet to receive the aid which could have helped increase rice production,
        especially as farmers struggle with high prices of farm inputs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3487d94-fb3a-45e7-b36e-c31833d19c1e'
      'mgnl:activationStatus': true
