      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On fighting the pandemic and other health crises, Marcos has underscored
        the role of medical workers and vowed to "exert all efforts" to champion their
        welfare.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
