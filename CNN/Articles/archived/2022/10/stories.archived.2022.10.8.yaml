      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3fadc-f414-4ee7-9954-8bc1de8ca588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.057+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge spans the Kerch Strait, which connects the Black Sea
        to the Sea of Azov, on which sit key Ukrainian ports, including Mariupol.
        For Russia, the bridge symbolizes the physical "reunification" of Crimea with
        the Russian mainland.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de749d80-5117-494c-ba45-ccb70b2512a5'
