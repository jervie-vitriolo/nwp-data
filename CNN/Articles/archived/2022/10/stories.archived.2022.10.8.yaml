      'mgnl:lastActivated': 2023-01-17T21:37:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7effd-0a79-414a-9c06-06b0bb2041c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:08:29.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old idol recalled that a taxi driver charged him around
        P1,000, which he later found out was three times more than what he should
        have been charged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6447b932-ccb6-4dc0-9dcf-0453941e7591'
      'mgnl:activationStatus': true
