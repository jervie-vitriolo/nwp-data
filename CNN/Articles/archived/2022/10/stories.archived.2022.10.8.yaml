      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ginagawa niya siguro, kumukuha siya ng mga investor para mag-ano
        dito, para bigyan din ng trabaho ''yung mga tao. Ang inuuna niya ngayon, niligawan
        niya mga kapitbahay nating mga bansa para mag-negosyo. So maganda ''yun, ''yun
        ang inuuna niya," he added.</p>'
