      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Geron Rosanto, a 46-year-old driver for a motorcycle
        ride-hailing service firm, has kept a more optimistic view of the government.
        While he admitted he has yet to really feel the state''s help for the transport
        sector, he is confident it will come.</p>'
