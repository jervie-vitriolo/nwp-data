    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Massive blast cripples parts of Crimea-Russia bridge, in blow to Putin''s
      war effort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8c62e-a811-4494-9d0a-abcd8b554334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T14:29:16.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp; —&nbsp;</strong> In a major blow for Russian
        President Vladimir Putin, a huge explosion has severely damaged the only bridge
        connecting the annexed Crimean peninsula with the Russian mainland, paralyzing
        a key supply route for Moscow''s faltering war in Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96582d26-a305-445a-b591-8afb6f874c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef84ea7-4546-4efa-85b8-a868e814d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast early Saturday caused parts of the Kerch Strait road and
        rail bridge -- opened by Putin himself in 2018 -- to collapse, images and
        video from the scene showed. At least three people were killed in the explosion,
        Russian officials said, citing preliminary information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa65b0-959a-4855-9927-cb973d3cd4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32472796-eb58-4681-8daa-d113ceee2a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact cause of the blast at Europe''s longest bridge is yet
        to be confirmed. Russian officials said a truck exploded, causing Crimea-bound
        sections of the road part of the bridge to collapse. A subsequent fire engulfed
        a train of fuel tanks on a separate, adjacent rail portion of the bridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19aa216-0d16-4eb2-91ad-aee882832197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff88c5-af49-46f5-94d0-d4958a6fd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin ordered a "government commission" to examine the Kerch bridge
        "emergency" in Crimea, Russian state media TASS reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23211e-c722-409c-b1d2-0ff20848fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9660f0f-4394-445b-893b-33a76cca4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official in Crimea blamed "Ukrainian vandals" for the explosion.
        Some Ukrainian officials gloated over the incident without directly claiming
        responsibility. Russian Foreign Ministry spokeswoman Maria Zakharova said
        that "the reaction of the Kyiv regime to the destruction of civilian infrastructure
        testifies to its terrorist nature."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600366c8-3879-4d74-8a27-c3a8f9e8eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f48fdc-c5a5-41a1-9a61-6609ea4f4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage to the road bridge appears to be severe, with the part
        of the bridge that carries westbound road traffic crippled in at least two
        places. The damage to the rail link where fuel tanks caught fire is unclear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cf6fa-c062-4dc2-9eda-8bab0ccedc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ac0fa-ae81-43f2-b540-7ace66e135fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge is strategically important because it links Russia''s
        Krasnodar region with the Crimean peninsula, which was annexed by Russia from
        Ukraine in 2014 in a move condemned by the international community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2b973-dd93-4f35-803c-b0cde6394ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.054+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2395b2-0aa4-4deb-83f4-6784b2350bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.054+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a critical artery for supplying Crimea with both its daily
        needs and supplies for the military. Over the last few months, dozens of Russian
        military convoys have used the bridge, carrying vehicles, armor and fuel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca82a27-2d00-43a1-be52-2fcd0bfe41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.054+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a663ed-8bc4-4df8-8380-2b5426c6abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.054+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Russian military can''t use the bridge, its supply lines
        to forces in southern Ukraine would become more tenuous, especially when combined
        with Ukrainian advances southwards into Kherson region, north of Crimea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c582c77-ba55-4369-907c-0b1a4812eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.054+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b5a0d-d687-4496-8177-041b421ba653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.055+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has used the Crimean railroads to ferry supplies to forces
        in Kherson, and several rail hubs in both Crimea and Kherson have been attacked
        by long-range Ukrainian rockets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d0671-5251-4de4-847b-35fd2d8aaa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.055+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73927aa-4df0-41f3-bee1-d6b6c37c3db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.055+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergey Aksenov, the Russian-appointed Head of Crimea, said "two
        spans of the roadbed of the part [of the bridge] from Krasnodar to Kerch,
        collapsed" after the explosion, and that a train''s fuel tanks caught fire.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82e9bd-f6c4-4055-83ec-f74191860493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.055+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564007fc-c9f7-45a4-a227-33339747a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.055+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video and images from the 19-kilometer (11-mile) bridge appear to
        show a portion of the roadway had fallen into the water below, with several
        charred rail fuel tanks remaining on the adjacent track.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006bb9d-1a43-4259-b491-1ad7cd775f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.055+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04280073-d9f1-4aac-a3ef-f1a74436cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.056+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the fire is extinguished, it will be possible to assess
        the extent of damage to the bridge and pillars, and it will be possible to
        talk about the timing of the restoration of traffic," Aksenov said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c8e941-c427-41c4-b353-8f9e1dafcaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.056+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298aaaee-7486-4c85-8356-aa4c035786a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.056+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Investigative Committee said on Telegram that preliminary
        information indicates three people were killed in the incident, "presumably
        the passengers of a car that was next to the blown-up truck."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8834a0-3fec-4fa9-bc4d-327931dd649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.056+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89e878-bafa-4c67-a753-72bfed850e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.056+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two bodies, that of a man and a woman, were recovered from
        the water, and their identities were being established, the investigative
        panel said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db80a2c3-f573-4c53-b0a1-dc3f47b3f864'
