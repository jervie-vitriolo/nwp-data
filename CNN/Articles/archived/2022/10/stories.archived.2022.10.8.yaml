      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b4923-1868-4afe-bb1e-646ab47365b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:52:39.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A female president or the First Lady of the Philippines is commonly
        recognized as the Chief Girl Scout by the GSP Charter, making Araneta-Marcos
        the rightful position holder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e0000-58d4-4f91-8712-4de95e04ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:52:39.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSP''s Chief Girl Scout medal is the highest honor bestowed
        on girl scouts in the nation which points to the overall development of a
        woman''s spiritual, physical, mental, emotional, and social aspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f6b98-e6a8-48f8-b113-c330231d233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:52:39.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Girl Scout medal scheme requires all senior and cadet
        girl scouts to give back to the community while also honing their leadership
        skills, persistence, and sense of responsibility.</p>'
  'mindanao-health-facilities-solar-power':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
