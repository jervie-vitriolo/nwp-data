    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6771976c-8cc7-46dd-a338-03deca80f71f'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. says he is working with concerned
      agencies and local government units to ensure preparedness after Mayon Volcano
      showed signs of increasing unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T12:37:07.053+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:37:26.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:09.041+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos rallies gov’t agencies to prepare amid Mayon Volcano unrest'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d4396-f368-49ef-aa8a-3a95c5b1659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:37:07.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. on Friday said he is coordinating with various
        agencies and local government units (LGUs) to prepare after Mayon Volcano
        in Albay province showed signs of increasing unrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11018e-26ec-4c16-9c5b-9bf7db7befff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:37:07.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/bongbongmarcos/status/1578334900847276032?s=20&amp;t=DHMMbtndYI3cBI0uNc-byQ">tweet</a>,
        the President said he has been working with the Philippine Institute of Volcanology
        and Seismology (Phivolcs) and the National Disaster Risk Reduction and Management
        Council (NDRRMC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7502a9e-07bf-4a16-9506-4f9c5b2b53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:37:07.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Matapos itaas sa Alert Level 2 ang Bulkang Mayon, tayo ay patuloy
        na nakikipag-ugnayan sa Phivolcs, NDRRMC, LGUs at iba pang ahensya upang siguraduhin
        na ang lahat ay handa sa posibleng pagbago ng sitwasyon,” Marcos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab612f-051a-468b-8199-58382cee3f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:37:07.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After Mayon Volcano was raised to Alert Level 2, we
        continue to be in contact with&nbsp;Phivolcs, NDRRMC, LGUs and other agencies
        to make sure that everyone is ready for a possible change in the situation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47572de9-f371-4532-b71c-88dc86fdce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:37:07.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs on Friday raised the alert status of Mayon Volcano to <a
        href="https://www.cnnphilippines.com/news/2022/10/7/Mayon-Volcano-alert-level-2.html">Alert
        Level 2</a> or “with increasing unrest.” Authorities also confirmed the presence
        of fresh lava at the base of the summit dome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b628f39-77fc-41cd-ae03-42c5dad4a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:37:07.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warned that the current unrest could lead to phreatic
        eruption or even precede hazardous magmatic eruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c3cb6-ad1b-49e3-bd38-ee2ac3997ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:37:07.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 2, the public is advised to avoid entering the
        six-kilometer radius permanent danger zone to minimize risks from sudden explosions,
        rockfall, and landslides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0905a70-c36f-4080-9447-df1716f7145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:37:07.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:37:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Phivolcs on Saturday said there was no volcanic earthquake
        recorded in Mayon Volcano in the past 24 hours.</p>'
