      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What has happened so far?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b6695-6d5c-47cf-ac5e-9b424a85cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.768+08:00
