      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8191c21b-9633-445b-aac6-713b474e00c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted his harvest only sells for ₱9 to ₱12 per kilo, which leaves
        them no choice but to borrow from any willing lender.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1891b3-3b6c-4e4e-b8e1-6c2e9a99d814'
