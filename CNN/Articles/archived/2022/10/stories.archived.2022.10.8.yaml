      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the drastic price reduction is seen to be virtually impossible
        in the short-term, a <a href="https://www.cnnphilippines.com/news/2022/10/6/Marcos--11-rating-inflation-Pulse-Asia-.html">survey</a>
        released just this week showed Filipinos share a similar concern: the new
        administration has to show it is controlling the inflation.</p>'
