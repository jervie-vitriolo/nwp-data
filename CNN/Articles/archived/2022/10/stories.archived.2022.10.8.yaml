    'template': '1'
    'title': 'Pebbles, the world’s oldest dog, has died at age 22'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca76cf1-cb31-4ed9-b988-848e35f22fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:22:03.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pebbles, the world''s oldest dog, has
        died at the age of 22, according to Guinness World Records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b1c11-cc29-421c-b0c7-1052e28ea89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:22:03.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-breaking toy fox terrier died of natural causes at her
        home in Taylors, South Carolina, on Monday, said Guinness in a news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d9e6b-bc12-4a46-b5dd-cf76e4700d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:22:03.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly pooch was five months shy of her 23rd birthday, according
        to the release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a1801-df3d-4cdc-8ed3-4653dd181c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:22:03.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pebbles was only recognized as the world''s oldest living dog earlier
        this year. In April, Guinness had initially named a 21-year old chihuahua
        named TobyKeith as the oldest living dog -- but when Pebbles'' owners saw
        the news, they realized their dog was actually older and they leapt into action
        like a dog chasing a squirrel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae37285-b639-414a-b4db-4aa1d616719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:22:03.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby and Julie Gregory, Pebbles'' owner, submitted their pet for
        the record. The tiny toy fox terrier was born on March 28, 2000, according
        to the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c9005b-1ca2-4d73-8511-96ba02677276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:22:03.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pebbles lived "a long and happy life," says Guinness. She mothered
        32 puppies over the course of her life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5347d5d-62e2-4dfa-8071-040ad9756bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:22:03.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Instagram account she runs dedicated to Pebbles, Julie Gregory
        posted information about her pet''s death, whom she called a once-in-a-lifetime
        companion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b518296-1584-4710-951d-3c702b3581ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:22:03.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-pound terrier loved listening to country music and trying
        new foods, said Gregory in the statement. Her wardrobe was studded with dozens
        of adorable outfits, including a festive pumpkin hat and a pink dress that
        were documented on the Instagram account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896b4f3-f17e-4cad-b9c2-0b1f7ea10fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:22:03.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was our honor to have had the blessing to have had her as a
        pet, and family member," Gregory wrote. "There was never anyone who met Pebbles
        that didn''t love her."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c11cbc-b004-4b22-8498-89cd847fc0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:22:03.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will be deeply missed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954e6d0-c57e-4324-bc82-20fca3f1fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:22:03.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/07/us/pebbles-oldest-dog-death-trnd/index.html?utm_source=twCNNi&amp;utm_medium=social&amp;utm_content=2022-10-07T16%3A36%3A35&amp;utm_term=link"><em>"Pebbles,
        the world''s oldest dog, has died at age 22"</em></a></p>'
  'US-breast-cancer-rate-drops-43--in-three-decades':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Mammogram'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-08T01:22:10.086+08:00
    'credit': 'CNN'
    'imagesource': 'jcr:49f99589-2109-4455-bc17-e101539f9da1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '069abb3a-907f-4b75-bcec-6b7604eb84c6'
    'lead': 'The breast cancer death rate in the United States has dropped significantly,
      but Black women continue to be more likely to die from the disease despite having
      a lower incidence of it, according to a new American Cancer Society report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T01:24:45.480+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:37:34.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:05.333+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US breast cancer rate drops 43% in three decades, but racial disparities
      remain, American Cancer Society report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a3505-8c9d-4a00-8f05-b629d4f4a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The breast cancer death rate in the United
        States has dropped significantly, but Black women continue to be more likely
        to die from the disease despite having a lower incidence of it, according
        to a new American Cancer Society report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64481fc-a279-4d79-bf82-c54b20d42b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published this week in the CA: A Cancer Journal for Clinicians
        finds that in total, the death rate dropped by 43% within three decades, from
        1989 to 2020, translating to 460,000 fewer breast cancer deaths during that
        time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d2cb5-ee2b-40e4-acd0-d45be0f710e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the data were analyzed by race, Black women had a lower incidence
        rate of breast cancer versus White women, but the death rate was 40% higher
        in Black women overall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16cbbc-14c3-42ef-9c00-7bdcfdfdd0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Death rates are declining in Black women, just like they are in
        almost every other group, but we''re still seeing the same gap," Rebecca Siegel,
        senior scientific director of surveillance research at the American Cancer
        Society and senior author of the report, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bcab89-b1c9-42cd-8a69-64fac63ab114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence is consistent that Black women receive short shrift
        in the health care system at every point of the breast cancer care continuum
        from lower quality mammography to delays between the time of diagnosis and
        the beginning of treatment to poor quality treatment when they are diagnosed,"
        Siegel said. "The take-home message is that we really need to take a hard
        look at how we''re treating Black women differently."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd55651-fadc-4279-a4d1-d1532e4f7467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the American Cancer Society, Emory University and
        Weill Cornell Medicine analyzed data on breast cancer incidence and deaths
        from the National Cancer Institute and registries at the US Centers for Disease
        Control and Prevention, dating back to 1975.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd4025-b722-4e8c-9359-e52a5835e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the incidence of breast cancer has risen
        slowly since 2004, by about 0.5% per year, driven mostly by diagnosing the
        disease early and more quickly at a localized stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed482d-4872-473b-83a2-13db41d710d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, breast cancer death rates have declined steadily since
        their peak in 1989, the researchers found, falling 1.9% annually from 2002
        to 2011 and then 1.3% annually from 2011 to 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4e50d-1ed3-4f14-8644-686bbaa56f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing racial disparities highlighted in the new American Cancer
        Society report came as no surprise to Dr. Samuel Cykert, professor of medicine
        at the University of North Carolina School of Medicine in Chapel Hill, who
        has conducted research on racial disparities in cancer treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c1475-a5c1-48fa-bcbd-a90df82e2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the gap is still there doesn''t surprise me because
        people haven''t focused on it to do something about it," said Cykert, who
        was not involved in the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae6e36-e1d5-4354-a2cf-10637c25622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the late ''70s, outcomes were equal. The reason for that is
        at that time, diagnosis was lousy, and treatment was very crude, and so nobody
        had excellent care and so deaths were equal in both groups," he said. "Then,
        as you look at the graphs between 1976 and 1985, they split off where the
        mortality for White patients markedly improved, and for Black patients, they
        improved, but not so much, and then around the mid-80s, the gap has remained
        constant until today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e375c3-6e0d-4367-8fb7-b506f1ce36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To eliminate racial disparities among cancer patients, Cykert said,
        ensuring that Black women have the same access to hospitals, breast cancer
        screenings and adequate treatments as White women is key.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94872b3-7683-4844-84ac-ada46e59a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really need two things. You need a system change that acknowledges
        that there are disparities and care and outcomes," Cykert said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c93dfd-17ab-4fec-806c-e0d52457f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You also need community involvement so that individual health systems
        understand what the barriers are for their community. Plus, there also needs
        to be an accountability," he said, adding that "health care systems should
        use their digital data to look at treatment progress for all their patients
        in real time, especially disadvantaged groups, and build systems to keep engaging
        folks to complete all care."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54633cd8-9acd-4b59-a1f3-dc8e15cbd31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T01:24:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:37:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/07/health/breast-cancer-racial-disparities/index.html?utm_term=link&amp;utm_content=2022-10-07T16%3A45%3A05&amp;utm_medium=social&amp;utm_source=twCNN"><em>"US
        breast cancer rate drops 43% in three decades, but racial disparities remain,
        American Cancer Society report finds"</em></a></p>'
