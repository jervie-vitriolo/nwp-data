    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714074f-acc8-4e1a-9344-f5a9dbe2aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:08:29.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seventeen member, however, clarified that Manila is not a bad
        place to travel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a273a1-e1fa-4cfb-9639-5eb4faea5a25'
      'mgnl:activationStatus': true
