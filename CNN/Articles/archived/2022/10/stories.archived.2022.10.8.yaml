      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong> "<em>Malungkot
        na sagot. Lugi po kami</em> [A disappointing answer. We are at a loss] ,"
        this was the response of 72-year-old rice farmer Rico David when asked if
        the amount he currently earns plowing his 2.6-hectare plot of land is still
        enough for their everyday living.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e5037-003b-451b-8d83-6416fc50c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.766+08:00
