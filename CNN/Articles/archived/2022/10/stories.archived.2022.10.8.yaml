    'lead': 'Radio broadcaster Flo Hervias says that a city councilor — whom he did
      not name — may be behind the mauling incident that targeted him on Friday in
      Iloilo City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T23:32:16.579+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:36:33.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:13.994+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Flo-Hervias', 'mauling-attack']
    'template': '1'
    'title': 'Broadcaster Hervias: Politician may be behind attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0bb18e-5d59-4303-8bbe-aeaf6b62e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Iloilo-based
        radio broadcaster Flo Hervias on Friday bared that an unnamed local politician
        may be behind the mauling attack that targeted him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad3f12-2496-46dd-848f-9c3c3d06bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>‘Yung suspek namin, ‘yung pinagdududahan namin, isang pulitiko
        rin dito pero wala kaming</em> concrete evidence <em>na sya</em>,” Hervias
        told CNN Philippines. “<em>Mukhang mga tao nya lang ‘yung napag-utusan na
        gumawa non</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159d396-bca4-4c9b-a52b-4792f2be41ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our suspect is a politician here but we don’t have
        concrete evidence. It looks like his men were tasked to do that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e3c44-623a-4e12-8e7a-56378e037202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which happened on Friday outside the radio station
        in Iloilo City where Hervias works, came after his remarks on the ongoing
        rehabilitation of public markets in the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7667d8b6-7929-47d9-bfcb-59beb0bcb934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/7/Groups-condemn-attack-vs.-broadcaster-in-Iloilo-City.html">Groups
        condemn attack vs. broadcaster in Iloilo City</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db6936-0941-4179-9c3e-e04755d951c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.582+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hervias, he and his radio host partner interviewed
        on their program the market-in-charge and they asked about the contractor
        behind the project, what was being done to help the vendors transfer to temporary
        stalls, and if the materials used were audited.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7326d67-dd36-44b1-a00c-9663924fd086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.582+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Diba ‘yung lumang</em> market, <em>may mga</em> materials <em>pa
        na pwedeng gamitin</em> so <em>tinanong namin kung na-</em>audit <em>ba ‘yun.
        Sabi nung</em> market-in-charge, okay <em>naman, na-</em>audit <em>naman…
        Pero sabi nya, ‘yung iba kasi kinuha ng</em> contractor… <em>Nung sinabi yon…
        syempre nag-</em>side comment <em>din kami ng</em> partner <em>ko na parang…
        ‘Baka kinuha nung tao ni kwan.’</em> We didn’t name names," the radio commentator
        shared.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992cc9e2-ca9a-4bea-8342-b910ab67dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.583+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Old markets have materials that can be reused, right?
        So, we asked if those were audited. The market-in-charge said those were indeed
        audited. But the same person also said that some were taken by the contractor.
        My partner and I then commented, ''Maybe it was taken by the personnel of
        ‘someone.’ We didn’t name names.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36b5e0-54e2-461a-a1e9-bb2c22ff9b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.583+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>ngayon, nagalit itong pulitiko. Nag</em>post <em>ng pangalan
        namin. Tinag kami sa</em> Facebook wall <em>nya</em>,” he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c59c1c-0b36-41c5-9ce0-e74592548b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.583+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It turned out this politician got mad, posted our
        names, and tagged us on Facebook.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80133ae0-f785-4511-8fb7-3971c2db793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.584+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hervias continued: “Right after <em>na nangyari na ‘yung insidente
        na kinuyog ako nung tatlong tao, nag</em>post <em>din sya sa</em> Facebook
        wall <em>nya… parang</em> threat.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b9163-187b-4722-beba-0ce6903cc38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.584+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right after the incident where I was mauled by three
        persons, the politician posted again on Facebook… and it sounded like a threat.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86711f-39f4-4960-baf2-f223850a4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.585+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:40.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radio host said that the politician he was referring to is a
        city councilor.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88683a70-41a8-4503-b000-3d4df235a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.585+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further detailed that Friday morning on their program, they were
        merely explaining that they’re conducting interviews with those in-charge
        to let the public know when the project will be finished and where did they
        actually relocate the market vendors.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af36e5e-fa93-4f6c-95b4-2e28b94a84ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.585+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was told that the project will be completed after two
        years and that it is currently causing traffic in the area.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5880c03b-9ab0-4b2c-b0c5-9cb768334582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack, Hervias said he has requested police assistance
        for his protection.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59764648-0fc1-4b4f-b1ef-2f96d7682587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:32:16.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Stanley Gajete contributed to
        this report.</em></p>'
