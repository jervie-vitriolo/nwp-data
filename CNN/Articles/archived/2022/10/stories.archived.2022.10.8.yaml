      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nya bababa ''yung bigas, ₱20, nasaan na ngayon? [Marcos said
        the cost of rice will go down to ₱20, what happened with that?]" said tricycle
        driver Marlo, 42, when asked to assess the administration''s performance in
        its first 100 days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd104e3e-d8c8-412e-aaf4-d1d34c9d9856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.218+08:00
