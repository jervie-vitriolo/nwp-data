      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Kherson direction, the enemy is trying to counter-attack
        at the expense of reserves in order to restrain the advance of our troops
        and regain lost positions. Since October 1, 29 settlements have been taken
        under [our] control," he said.</p>'
