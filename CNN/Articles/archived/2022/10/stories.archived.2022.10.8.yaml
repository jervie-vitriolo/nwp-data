      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such is the whole essence of the Kiev regime and the Ukrainian
        state ... Of course, the causes of the accident will be investigated, and
        the damage will be repaired swiftly," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82b3db-4114-44bc-a1b6-1ebdf898856e'
