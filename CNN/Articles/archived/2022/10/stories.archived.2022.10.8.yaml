      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84275827-6298-4eaa-8bbc-ade08906882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.218+08:00
