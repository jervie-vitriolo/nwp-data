      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West defended the slogan and shirt, telling Fox News host Tucker
        Carlson on Thursday that he wore it because "it''s the obvious thing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b9131-5133-437b-9885-25ddcd1e693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:56:14.873+08:00
