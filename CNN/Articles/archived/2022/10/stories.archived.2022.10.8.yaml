      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency encourages the public to report any untoward incident
        to its hotline 1342, official social media pages, or through pacd@ltfrb.gov.ph.</p>'
