  'Marcos-rallies-govt-agencies-Mayon-Volcano-unrest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-08T12:31:50.994+08:00
    'imagesource': 'jcr:b9e0e7e1-d4f6-449f-9587-d4f5c6f821c9'
