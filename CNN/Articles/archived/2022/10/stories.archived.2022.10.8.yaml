      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2903f-febe-4998-8e74-b99606dc9f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Marcos took on the portfolio of DA Secretary, his second-in-command
        Vice President Sara Duterte took over the Department of Education (DepEd).</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387506ab-a5c0-4c0b-925e-c3c079e420a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.222+08:00
