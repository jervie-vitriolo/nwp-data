      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senate records, Pacquiao''s net worth was over $54
        million in 2020.</p>'
  'first-lady-liza-marcos-chief-girl-scout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-08T10:50:23.401+08:00
    'imagesource': 'jcr:c8ca90e0-7cc9-4d5c-b0f1-f45f706ce8b4'
