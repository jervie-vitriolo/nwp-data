      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Energy''s oil monitor as of Oct.
        4, there have been per-liter increases of ₱14.45 for gasoline, ₱28.95 for
        diesel, and ₱23.25 for kerosene since the start of 2022.</p>'
  'Crime-Kerch-bridge-explosion':
    'author': 'Hannah Ritchie, Tim Lister and Josh Pennington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-08T14:27:09.368+08:00
    'imagesource': 'jcr:c2ffbfb4-dace-4bab-9a40-f3b7106fc66f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
