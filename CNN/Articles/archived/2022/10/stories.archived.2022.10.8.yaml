  'OPEC-production-slash-fury':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Vladimir Simicek/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-08T00:41:47.877+08:00
    'imagesource': 'jcr:d54e3f20-798a-4a7c-b9af-e5449a719336'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a92fdb6e-3fb9-447a-a21a-32cdad545391'
    'lead': 'OPEC+''s decision to slash oil production has set off bipartisan fury
      in Washington directed at the Saudi Arabia-led group, raising calls for a hard-hitting
      US response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T00:45:54.277+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T21:37:38.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:36:03.619+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OPEC', 'Saudi-Arabia', 'oil-production', 'United-States']
    'template': '1'
    'title': 'Fury at Saudi Arabia revives calls for US to throw the book at OPEC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaebc71-8a41-4613-ab22-d0441bc1b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> OPEC+''s decision to slash oil production
        has set off bipartisan fury in Washington directed at the Saudi Arabia-led
        group, raising calls for a hard-hitting US response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3fdc0d-5531-48b5-91c2-2f30260b5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3352b29-25ca-4ee2-a8fa-d8589c7588e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes of the OPEC+ announcement, the White House warned
        it will "consult with Congress on additional tools and authorities" designed
        to curb OPEC''s "control" over energy prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa2999-fa9d-4bec-8079-3977e65bad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f4c42-04d5-49bd-b38e-fb4ed0b5a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vague statement appears to be a thinly veiled warning that
        President Joe Biden could consider a dramatic and risky step: Throwing his
        weight behind NOPEC legislation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0810f8e-577b-41b7-9328-7d723d4a63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd2268-661a-4f3b-acdc-da75fe89b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a shot across the bow," said Bob McNally, president of
        consulting firm Rapidan Energy Group. "I''m surprised they went there so quickly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2662d7c-d6b2-4852-9cac-ee76663e42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4f7f6-3956-43de-985a-7a28ddabeffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for the No Oil Producing and Exporting Cartels Act, NOPEC
        would empower the Justice Department to go after Saudi Arabia and other OPEC
        nations for antitrust violations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc143b-6eb7-4024-80f2-5d74494b6b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19d004-d934-4539-80ce-53ee8c4a4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some analysts warn such a move could backfire, setting the stage
        for a tit-for-tat battle with the world''s largest producer group that drives
        gasoline prices even higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dbd1a4-0094-4870-b7f1-3f7322cf836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508695f8-e05f-491b-8ad3-a9ac4fd16f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NOPEC is like a nuclear bomb. It''s hugely risky," said McNally,
        who served as top energy official to former President George W. Bush. "If
        you don''t have somebody managing supply, you get space mountain oil price
        volatility."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f8691-e706-4c2f-b493-884c4e16d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ef28c-2cef-46b4-add1-d64919327892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Colluding'' to raise oil prices</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648a746-f126-44e1-90e0-62093ead9eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Chuck Grassley, a longtime champion of NOPEC legislation,
        said in a statement obtained first by CNN that he plans to file his NOPEC
        bill as an amendment to a defense spending bill in a bid to force a vote and
        get it through Congress</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eaad0f-01d1-4c84-b5c1-f881ea0381c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a80ae-bbb3-434d-8cdc-4b3fac156944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OPEC and its partners have ignored President Biden''s pleas for
        increased output," Grassley said, "and now they are colluding to reduce production
        and further raise global oil price."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568b21e-b3ef-47a4-8861-af1ebf7df0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f2068-1d88-4949-9932-bf8fd6404214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Senate Majority Leader Chuck Schumer -— a Democrat
        — indicated he was open minded about NOPEC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7b06b-a71b-48a4-b2b6-4b7f2ec9af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b046078-4275-4480-b672-e7776bd2d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Saudi Arabia did to help Putin continue to wage his despicable,
        vicious war against Ukraine will long be remembered by Americans," Schumer
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de799a8-5678-4af1-9a09-fcc485952749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8aed60-f1e1-414a-b9b5-80dfa3344046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOPEC, which has been floated for years and easily passed out of
        committee in May, would allow the Justice Department to file lawsuits against
        Saudi Arabia and other OPEC nations for illegal price fixing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7315a13-5e80-47cc-b74d-5dc27a357afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09015d00-ef1e-46d8-b0b4-8b1f7af5dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOPEC also would clarify that neither sovereign immunity nor a doctrine
        known as "Act of State" prevents a court from ruling on antitrust charges
        brought against foreign governments for price fixing of petroleum products.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d39db0a-60e0-4b2b-a463-6641d33403e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5242b7b-827d-44b4-bfbc-a6f520a7a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s hints of backing NOPEC shows just how
        angered the White House is over OPEC+''s production cuts, which come at a
        terrible time for the US economy. Gas prices are already rising on the OPEC
        move, worsening inflation weeks before voters head to the polls for the midterm
        elections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db6b74-1fdc-446d-9f2b-87af083f2f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb93a3a-9bda-4ee7-abfa-ca339c016041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOPEC would be a feel-good response and likely a winner in the polls.
        After all, OPEC was never very popular and this week''s production cut is
        only making matters worse — especially coming so soon after Biden''s fist-bump
        with Saudi Crown Prince Mohammed bin Salman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78e9cc-af2b-4a2d-aa81-0ece43d5bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c10803-f51d-4c29-8ef5-503008db17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet NOPEC could also open up a pandora''s box of problems that risk
        sending gasoline prices even higher. The fear is OPEC+ would retaliate by
        pulling back even further supply from the oil market, making this week''s
        price gains look tiny by comparison.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02cbeb-0de3-439c-8eeb-b13b898602b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d39394-48c8-43fc-a8fc-5aaf6bd875c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nature of a cartel is that they have a few levers to pull as
        well," said Ed Mills, managing director and Washington policy analyst at Raymond
        James. "That would cause the exact opposite reaction of what they intended."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29083203-e494-4f75-9490-ca057f1b0b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82dbe8-76a2-414d-b797-75982a10644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment on NOPEC.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae368d8-8906-4b8e-a600-b1c197fdca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7320ab6-4a67-4226-822f-2859e5a5ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden himself told reporters he''s disappointed with OPEC. "We''re
        looking at what alternatives we may have" to bring down oil prices, Biden
        said. "There''s a lot of alternatives. We haven''t made up our mind yet."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4de234-b202-4b8a-85c1-ed2cf5f984fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42553018-46d5-4018-9f1e-c98f94cba270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Antitrust response to high gas prices</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3152f9-f102-49ed-9ab1-e18fc0969ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amos Hochsten, Biden''s top energy envoy, told CNN''s Bianna Golodryga
        on CNN''s New Day on Thursday the administration will "identify tools that
        we have to ensure that organizations like OPEC that assign quotas to their
        members of how much to produce are not -- have a muted and less of an impact
        on American consumers."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3211795-d9c8-4b51-8537-e678745d24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6b272-774e-4a60-9649-8849840511f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reference to OPEC production quotas also hints at the inherent
        antitrust problems behind OPEC, a group of nations that collectively manage
        supply.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30ac923-a97d-430d-82e0-ab2e3642a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd287d45f-9c5a-4d65-ab3d-acc691fde3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helima Croft, head of global commodity strategy at RBC Capital Markets,
        told clients in a note this week that Congressional action on NOPEC legislation
        "looks like a credible outcome" given the administration''s "dog whistle."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbe34e-e9fa-47a6-b8da-0cb5fd136de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f9e4a-00d6-41fc-b088-8af5cbb0d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White House opposition to NOPEC has served as a restraining influence
        on Congressional leaders," said Croft, a former CIA analyst.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7b323-6fab-489d-b56b-72f33590983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47baf82-b4de-4a3a-9688-ac0f0741bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mills, the Raymond James executive, said going after OPEC would
        fit the thinking among some in Washington that "big is bad."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c748b-348d-41ed-b53c-841f98b562f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cf142-2b25-4e9c-8cd2-2a4506bb088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antitrust enforcement is in vogue and there is nothing more antitrust
        than an oil cartel," Mills said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d3241-1674-40f8-b678-0163d7548606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29b06e-acbb-4733-8608-41f513b34950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Democratic Congressman Ro Khanna told CNN earlier this week,
        in some ways the United States is less dependent on Saudi Arabia and other
        OPEC nations than in the past. US oil production has skyrocketed over the
        past 15 years, driving down foreign oil imports.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaaecd6-9c6f-4886-9e1c-742accdc1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca03759-c12c-4f35-87e3-dd28e4382cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, US crude oil imports from OPEC nations stood at just
        798,000 barrels per day. That''s down sharply from 3.2 million in 2016.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1cc89-3823-4459-b73d-b96c86fc2cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbc127-b6d0-483b-9ef7-4dfff0cf57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How would OPEC respond?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b78284-fc07-44e6-89fc-ac99873230a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a reason past presidents have blocked NOPEC: it could backfire.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b21bc-8588-4eb9-8b39-981055a93a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1db6c2-77aa-4793-b423-bf17d8f12eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually when you get into the White House you say, ''This is a
        bad idea,''" said McNally, who noted that while former President Barack Obama
        backed NOPEC in the Senate he did not do so as commander-in-chief.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b3046-6122-46d6-9250-c48bf51225d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae3a71-3563-441e-b3bb-b7305688f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One concern is that it could open the US government up to scrutiny
        overseas, including for support of the agriculture industry as well as defense
        and intelligence activities.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62524eb5-4834-44bc-ba75-a7537b524285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fb606-c6c2-4d3b-8dd6-ea232da276cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another worry is that it could spook foreign investors because under
        the Sherman Act, penalties include seizure of assets. The specter of Saudi
        assets, including refineries, real estate and billions in US Treasuries, being
        seized would not sit well with other investors.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d70d4e-1b76-4de3-a68a-7779f0680c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a0bc29-23c2-49b4-b7f1-f5c981990571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the biggest concern is that NOPEC could exacerbate the problem
        of high energy prices.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9fac8-3ed9-4f84-be90-72840851ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cf5a2-a37b-45fd-b910-baba1437fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Lipow, president of Lipow Oil Associates, said the drop in
        US oil imports from OPEC suggests those nations are not as dependent on American
        consumers as a source of revenue.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8210e5c-7b8a-40cf-9bd9-4edace340ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444e162-5236-4c94-b759-19dcf79e154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could argue Saudi Arabia doesn''t need us," Lipow said. "And
        if you don''t like someone enough, you don''t do business with them."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf8d7b0-b311-42f3-b43f-1889cad4586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9916ff-75cb-43ec-8392-52876794a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia is a wild card</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6909d7-1bdd-4857-b827-c05bc7d9220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest NOPEC debate is coming at a very tricky time for the
        world economy and energy markets. Not only is high inflation raising the risk
        of a US and worldwide recession, but the ongoing war in Ukraine is raising
        questions about the flow of oil out of Russia.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f50ec-0867-403d-9563-dc47a421ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a4bdbb-8eba-4461-9148-d62427613b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming European ban of seaborne shipments of Russian oil is
        scheduled to begin on December 5, and European Union and the G7 have agreed
        to impose an oil price cap.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aeaa8d-4ee9-40be-9ad0-0e5bc0b2b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fb825-5ebf-4e88-a64f-c4c09cf382c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Russian official reiterated this week that Moscow will
        not supply oil to countries that impose price caps.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a67f61-cda4-4fc8-94e7-d144ba53fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dde2c3-146f-4c0d-ba73-ab4815bb0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC nations are among the only countries with the firepower to
        fill any gap created by the potential loss of Russian supply. In fact, this
        week''s production cut gives them a bit more room to ramp up production, if
        needed.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318cdb46-a578-4e48-9faf-c289b4addc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e3d26-496f-4b73-9699-9b902bf86fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the economic calamity that could be coming," RBC''s Croft
        said, "Western leaders could find themselves calling on those spare barrels
        in two months'' time. Hence, the heated rhetoric may soon give way to policy
        pragmatism."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c4b70-4600-4769-8863-14635e331115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T00:45:54.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:37:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/07/energy/opec-plus-production-slash-fury/index.html"
        target="_blank">Fury at Saudi Arabia revives calls for US to throw the book
        at OPEC</a>."</em></p>'
  'Kanye-West-Adidas-partnership-review':
