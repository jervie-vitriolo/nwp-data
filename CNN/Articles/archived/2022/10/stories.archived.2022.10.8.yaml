    'lead': 'First Lady Liza Araneta-Marcos will be given the ''Chief Girl Scout''
      title by the Girl Scouts of the Philippines at an event to take place in Malacañang
      in November, the organization announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T10:52:39.682+08:00
