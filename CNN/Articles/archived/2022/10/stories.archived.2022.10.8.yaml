      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48b695-109b-4663-a510-d0da8fd79d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just earlier this week, the Budget department released a total of
        over ₱12 billion funding for medical frontliners which should have been disbursed
        during the Duterte administration.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb38ba-b1d1-4d13-80ba-a7de6d3357b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:58:45.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Alliance of Health Workers called this an initial
        victory "after almost a year" of collective and persistent protest actions,
        but stressed this is still not enough to cover all unpaid benefits of medical
        workers.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db0c4f2-31e3-44dc-b1dd-a29f1c834f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184b2d8-e238-468c-b6be-10c39ed74451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other concerns in the sector&nbsp;is the still-vacant
        Health Secretary position.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614170d-5bb7-4221-9900-962927185ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:58:45.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Miranda said the PNA is "not considering it as a problem," saying
        that DOH officer-in-charge Ma. Rosario Vegrie is "a performing OIC." He added
        that their group will not object should the President officially name Vergeire
        as the country''s top health official.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a6eb6-0c4a-42d1-b63a-df1bdbcdad70'
