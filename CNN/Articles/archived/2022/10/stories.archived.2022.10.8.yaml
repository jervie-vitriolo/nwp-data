    'template': '1'
    'title': 'Sara''s first 100 days in DepEd: Allies laud triumphs, group criticizes
      ''anti-teacher character'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1dbfc-269c-4324-9b29-369d76b22777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:50:59.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)—</strong> The
        first 100 days of Vice President Sara Duterte in leading the country''s education
        sector earned the nod of some members of Congress, while critics say her leadership
        has that "anti-teacher character."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34832faa-322f-453d-a16f-a9ed06cb91ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:50:59.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf138d-428a-4173-b546-ffaf9e55d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:50:59.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sherwin Gatchalian on Saturday expressed his "strong support"
        to the efforts of the Department of Education (DepEd) in ensuring the safe
        resumption of in-person classes of more than 28 million students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b9922-e789-46f9-a70d-9c6a83a1a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:50:59.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004ff3a-057b-4317-8ea6-6c5813652bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:50:59.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gatchalian, Congress will soon be convening the Joint
        Congressional Oversight Committee on the K to 12 Program and the Second Congressional
        Commission on Education to determine the reforms needed for the basic education
        sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e2686-efb1-455b-a50d-051eb870a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:50:59.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000311bc-1717-45d5-a672-fedec0b6d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:50:59.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Addressing the education crisis is no easy task, but I am confident
        that the Vice President will be able to maximize her political capital to
        ensure the implementation of much-needed reforms," Gatchalian said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd610c-f6e4-4537-a426-70a08c179d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:50:59.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e322633-64fe-4c7a-9962-2739db272649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:50:59.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:37:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Rep. Joey Salceda also encouraged the DepEd chief
        in her efforts to overcome "decades of neglect" in the education sector, noting
        that "education reform is a marathon, not a sprint."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b57fb-9f69-4bd9-9924-e691a66c11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:50:59.773+08:00
      'mgnl:createdBy': 'alyssa'
