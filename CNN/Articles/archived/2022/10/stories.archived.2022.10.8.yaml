      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d958b-f1eb-48d6-9b32-b9e27938b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:08:29.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said that PUV drivers and operators that overcharge passengers
        could be fined and their certificate of public convenience could be revoked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97c362-28e2-41a0-b846-fac0c926640a'
