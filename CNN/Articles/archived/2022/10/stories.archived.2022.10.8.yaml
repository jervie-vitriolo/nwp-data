      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas is the second major partnership that West has publicly scorned.
        In September, he terminated his partnership with the Gap because of "substantial
        noncompliance."</p>'
