    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan, int’l migration group set up solar power sources in Mindanao
      health facilities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b7e196-d1b2-4643-aa8d-fea8a2c0e723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T10:54:05.407+08:00
      'mgnl:createdBy': 'syrah'
