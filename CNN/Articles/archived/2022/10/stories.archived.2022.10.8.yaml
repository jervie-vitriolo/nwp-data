      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852ea8a-4637-41e8-8d73-8c8f0fad355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his weekly vlogs, he also bared his "dreams" for the sector  namely
        sustainable livelihood for farmers, food security and affordable food for
        all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09292496-19b9-43f2-89ea-47ed91d3e885'
      'mgnl:activationStatus': true
