    'lead': 'In a major blow for Russian President Vladimir Putin, a huge explosion
      has severely damaged the only bridge connecting the annexed Crimean peninsula
      with the Russian mainland, paralyzing a key supply route for Moscow''s faltering
      war in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T14:29:16.583+08:00
