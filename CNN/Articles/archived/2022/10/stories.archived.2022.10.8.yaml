      'mgnl:type': 'text'
      'text': '<h2>Education</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dd6eb6-fb6c-4fa9-9b8d-8d0648469cec'
