      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, the Marcos administration aims to focus on improving
        farm-to-market roads, making cheaper farm inputs more accessible, and providing
        loans to farmers and fisherfolk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fd28f-fa52-4fb6-99fb-393ee2b6bf65'
      'mgnl:activationStatus': true
