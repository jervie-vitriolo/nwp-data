    'template': '1'
    'title': "PH signs MOU with Alberta, Canada to boost Pinoy nurses’ welfare  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69748d-ae06-49af-8848-c16ac5ef3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T16:58:12.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        Philippines has signed a memorandum of understanding with the Province of
        Alberta in Canada to provide better opportunities for Filipino nurses, the
        Department of Foreign Affairs (DFA) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b560f-f048-4232-ba19-ddf757998a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T16:58:12.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774e2a4-19f8-4b50-b51c-3bc36198ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T16:58:12.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU was signed on Oct. 6 by the Department of Migrant Workers
        (DMW) Undersecretary for Policy and International Cooperation Patricia Yvonne
        Caunan and Alberta Premier Jason Kenney..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82680264-dece-4226-a371-829c3d47aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T16:58:12.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedac034-938d-45e1-8126-a341ee504a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T16:58:12.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the MOU, Filipino nurses in Alberta who will undergo assessment,
        education, and training, and licensing process can apply for financial incentives
        from the Alberta Government once the financial assistance program is finalized,”
        the DFA said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7defd13-2523-4548-be8d-a2708e038157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T16:58:12.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bca08-989b-4dbf-b6e6-3dfd3041e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T16:58:12.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The MOU will also open partnerships, including the potential to
        establish an Alberta-accredited nursing program in the Philippines,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243058ec-96a4-4129-9d6b-ff417da5c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T16:58:12.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a49636-6103-4fa5-b5fd-ab53b6bd7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T16:58:12.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the negotiations with the Government of Alberta were
        spearheaded by the Philippine Consulate General in Calgary and the Philippine
        Overseas Labor Office in Vancouver.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869cd3b9-ec5c-4ac9-87d9-9050354bf513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T16:58:12.200+08:00
