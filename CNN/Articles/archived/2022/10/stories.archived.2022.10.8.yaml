      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mody Floranda, president of public transport group Piston, also
        said they are dissatisfied with the government''s response to the persistent
        oil price hikes.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea11f80-9ee0-4b8f-b980-64da74cecdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T20:06:32.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, he hit the administration''s refusal to suspend fuel
        excise tax, which he said will help lower the prices of basic commodities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d74c79-8980-4958-8c99-84bb67e3fe45'
