      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with his commitment to prioritize the sector, President
        Ferdinand "Bongbong" Marcos Jr. took the helm as secretary of the Department
        of Agriculture.</p>'
