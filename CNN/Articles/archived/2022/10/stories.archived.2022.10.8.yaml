    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ormoc-City-barangays']
    'template': '1'
    'title': 'Barangays in Ormoc City now merged, renamed — Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc0b75-2a09-4fbc-b048-3b1291e321e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:59:01.226+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:26.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Following
        a plebiscite on Saturday, barangays in Ormoc City have been merged in three
        separate divisions, namely, South, East, and West, with one district renamed
        as North.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456bc3d-4a51-4db1-a8cf-925a32ae1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:59:01.226+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted by the Commission on Elections (Comelec), the plebiscite
        to whether or not ratify Ormoc City Ordinance No. 52 went smoothly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04568557-dc48-403e-85aa-14f95e521684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:59:01.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a clear collective vote of 89.34% for YES and just 10.08%
        for NO, thousands of Ormocanons resoundingly voted to ratify Ormoc City Ordinance
        No. 52,” Comelec spokesperson Rex Laudiangco said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da98c813-f780-4933-a5e8-be1324101b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:59:01.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:27.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the said ordinance, barangays shall now be identified as South,
        East, West, and North. The barangays that were merged are the following:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d8e41-d863-4455-aee8-129c33adf4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:59:01.228+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South — Barangay District Nos. 1, 2, 3, 4, 5, 6, 7, 8, 12, 13, 15,
        17, 23, and 27</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb626118-3496-4704-b988-a783688d3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:59:01.228+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East — Barangay District Nos. 9, 10, 11, 16, 18, 25, 28</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489193b-00fb-45d5-871d-9f229eac0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:59:01.228+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West — Barangay District Nos. 14, 19, 20, 21, 22, 24, 26</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7707a869-95b9-4bcd-a888-c32f5f3e83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:59:01.228+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North — renamed from Barangay District No. 29</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc4055-cc25-4eb8-9a1a-9f667ce67592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:59:01.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco said 53% of the more than 10,000 residents in the barangays
        participated in the plebiscite which was the fourth held this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197aa50b-0966-4b9d-957f-b11a3aa2ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T23:59:01.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:36:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this reverberating decision, the City Government of Ormoc
        hopes and intends to bring barangay governance more efficiently and effectively
        to the people, and ensure the delivery of basic services and usher the whole
        government closer to the Ormocanons,” the poll body’s spokesperson added.</p>'
