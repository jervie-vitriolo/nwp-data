      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69983403-b577-44ad-b6f8-78c24a1caaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our first concerns is to strengthen the agricultural sector,"
        Marcos said in his first<a href="https://www.officialgazette.gov.ph/1966/01/24/ferdinand-e-marcos-first-state-of-the-nation-address-january-24-1966/">
        state of the nation address.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b552d1-6500-4092-9119-d4a7e0cbfcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1180e-bdb0-4460-9783-67297005eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self-sufficiency in the production of food, especially rice, must
        be attained in the shortest possible time. We must also improve and diversify
        our production of export crops so that we can develop Philippine agriculture
        into a reliable earner of foreign exchange," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243d28d-5e62-4db1-bb1a-d68383c5f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
