      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period, Marcos said he will work to bring down
        rice prices to as low as ₱20 per kilo. He later clarified this will take a
        long time, as his bold declaration easily became among his more popular statements.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78bf9a3-2022-4c13-8430-e83548149e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:37:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c532a-66c9-441a-a000-c3e44ec6a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T19:56:00.218+08:00
      'mgnl:createdBy': 'kristel'
