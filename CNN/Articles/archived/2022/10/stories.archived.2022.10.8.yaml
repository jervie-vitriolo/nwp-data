      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also work on improving the sector''s value chain coordination,
        continue modernizing agriculture, and expanding its subsectors.</p>'
