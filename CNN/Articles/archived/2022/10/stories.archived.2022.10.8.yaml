      'mgnl:lastActivated': 2023-01-17T21:37:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Ukrainian official, Oleksiy Danilov, posted video of the
        damaged Kerch bridge alongside a clip of Marilyn Monroe singing "Happy Birthday,
        Mr President," which Monroe performed for President John F. Kennedy in 1962.
        Putin turned 70 on Friday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cdf2e-2162-4935-a935-28bf42f78e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.061+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31c9cb-2934-485d-8b9c-8e9e8c43d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.061+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Oleksii Hromov, a senior official with the General
        Staff, said that since September 21, Ukrainian troops had managed to advance
        55 kilometers in the north-east, "establish control over 93 settlements, [and]
        take control over more than 2,400 square kilometers."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7b53a-3592-47a7-b073-9f7f9fb8414b'
      'mgnl:activationStatus': true
