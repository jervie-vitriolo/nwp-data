      'jcr:uuid': 'e3fd2798-f2a8-44fb-8001-d8e34f9e3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.061+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:37:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hromov appeared to be referencing gains in Kharkiv region that were
        made before September 21 but only confirmed later.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1f4cb-b379-454c-a9de-680017dce80d'
      'mgnl:activationStatus': true
