    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd3352-1cba-4122-839c-45def82dd140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.775+08:00
