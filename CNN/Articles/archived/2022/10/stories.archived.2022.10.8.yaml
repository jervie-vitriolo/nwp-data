      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f028c6-7159-492d-9117-453a87967a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.060+08:00
