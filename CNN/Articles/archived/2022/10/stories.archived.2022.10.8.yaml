      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukraine reacts to explosion</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a226b-ecc4-4796-9698-e9d0669df46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.059+08:00
