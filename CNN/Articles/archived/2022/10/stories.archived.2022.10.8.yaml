      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) has warned public
        utility vehicle drivers to avoid overcharging passengers, especially foreign
        tourists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce801110-3068-4307-a54a-feb12f138cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:08:29.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency made the statement after Joshua Hong of K-pop boy band
        Seventeen recently shared his experience with a taxi driver who overcharged
        him and his mother when they visited Manila last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf6463-5446-4215-867a-3cbc5ce2909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:08:29.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7543c812-b9a4-4fac-81b2-692284ef99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:08:29.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailanman ay hindi katanggap-tanggap sa LTFRB ang ganitong panloloko
        ng mga PUV drivers sa kanilang mga pasahero - lokal man o dayuhan,” said LTFRB
        in a statement on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03fa3b-9f47-4930-88d0-f33dfb5f3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:08:29.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37222dfe-a882-439d-83db-9c697f657da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T18:08:29.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:37:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The LTFRB does not tolerate any form of fraud by PUV
        drivers on their passengers – whether they are locals or foreigners.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a53e6-45af-4649-a42f-31ad900eb366'
