      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce72654-9ad4-4923-be0e-6abddddc80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T11:42:14.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for housewife Ysa Flores*: "<em>Ay nako, nagulat na lang ako.
        Kabibili ko lang ng sibuyas at bawang, biglang tumaas (ang presyo) pati kamatis</em>
        [I was shocked. I just bought onion and garlic, but their prices suddenly
        increased, even tomato]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c719bd8-b644-47b0-8c16-f9270bf5dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T12:14:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:37:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her limited budget, every day is a struggle to make sure that
        her family of six is fed, she noted.</p>'
