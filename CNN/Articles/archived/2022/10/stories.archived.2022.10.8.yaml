  'DOT-chief-wants-evolved-tourism-slogan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-08T17:30:19.834+08:00
    'imagesource': 'jcr:2e7c7a72-6d1a-4ee9-9bb4-641fe3a733c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af42ff11-1c4e-4b34-9233-79de65e71783'
    'lead': 'Department of Tourism''s popular slogan, ''It''s More Fun in the Philippines,''
      is here to stay but has to "evolve" to better reflect the country''s best qualities
      in a post-pandemic world, the agency says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-08T17:38:24.152+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:37:22.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
