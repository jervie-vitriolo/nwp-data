      'mgnl:lastActivated': 2023-01-17T21:37:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air defense of the Russian Federation, are you sleeping?" the Navy
        of the Armed Forces of Ukraine said on Facebook, alongside a video showing
        a section of the bridge''s road that had been completely destroyed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57627c08-be48-442d-9fa2-48435921b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T22:42:07.060+08:00
