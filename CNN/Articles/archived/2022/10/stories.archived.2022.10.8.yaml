      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state media RIA Novosti said that there are "no projections
        for the timing of the restoration of the Crimean bridge yet," citing Putin''s
        press secretary Dmitry Peskov.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10c2c8-59dd-4f93-8863-ba58727969cd'
