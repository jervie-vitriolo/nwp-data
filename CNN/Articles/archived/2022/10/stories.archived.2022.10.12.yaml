    'template': '1'
    'title': 'Coronation of King Charles III to take place in May'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6f8ea-e0fd-491b-a0f4-1d6555579bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronation of King Charles III
        will take place on May 6 next year at Westminster Abbey in London, Buckingham
        Palace announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74790465-8f55-423c-abba-ce1ac2c4cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b428b-c058-4f16-9764-5f95bc973892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will be a more modern affair than previous royal coronations
        and will "look towards the future," the palace said in a statement. It added
        that the occasion will still be "rooted in longstanding traditions and pageantry."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12a3fe-406c-4e41-977d-6de45c7c6a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c49592-402c-442c-adb2-f9ea6a05572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop of Canterbury Justin Welby will conduct the ceremony,
        which will see Charles crowned alongside his wife Camilla, the Queen Consort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1d8e1-d8f2-4663-b6be-11d3f0472e8c'
