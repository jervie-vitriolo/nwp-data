  'First-phase-LRT-1-Cavite-extension-operational-by-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-12T16:36:27.517+08:00
    'imagesource': 'jcr:1f5ac5cb-c729-4cf0-b8bd-7348be8cc7d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d7df148-182e-4087-a093-e424ba372342'
    'lead': 'Commuters may start seeing the partial operations of the extended Light
      Rail Transit Line 1 (LRT-1) next year, with one new station located near the
      Ninoy Aquino International Airport (NAIA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T16:37:47.283+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:41:00.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:33.081+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First phase of LRT-1 Cavite extension operational by 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d28d2-0034-4f9e-a3df-052f7e0d1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:37:47.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — Commuters
        may start seeing the partial operations of the extended Light Rail Transit
        Line 1 (LRT-1) next year, with one new station located near the Ninoy Aquino
        International Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d22b59-6926-4b63-a1ca-2015f1b57caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:37:47.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Wednesday, Light Rail Transit Authority
        Administrator Hernando Cabrera said the first phase of the LRT-1 Cavite Extension
        project covers the stretch from Baclaran to Dr. Santos Ave. in Parañaque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55d6cf-ab18-4fa7-a8fb-628e6da29b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:37:47.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said this would provide convenience to passengers,
        especially those traveling to the country''s main air hub.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8fe19-4060-4d42-9a47-63ec9b5e1fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:37:47.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ating projection, magiging operational ito sometime next year
        para magamit na ito ng mga pasahero, especially ''yung mga pupuntang NAIA,"
        Cabrera said. "One of the stations na tinatayo natin ay sa tapat ng NAIA."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830869ee-a31d-40d4-a1ea-b44a0f37b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:37:47.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our projection, it will be operational sometime
        next year so passengers can use it, especially those going to NAIA. One of
        the stations we are building is in front of NAIA.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a7731-25ec-4038-a0a1-996b4d11ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:37:47.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱64.9-billion extension project’s target is to extend the train
        system to Bacoor, Cavite. Eight new stations are slated for opening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd623a-d04b-4abb-98ac-eba27df24b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:37:47.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11.7-kilometer extension is expected to increase the entire
        LRT-1 passenger load from 300,000 to 800,000 daily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18685397-1143-40e3-afc0-0b3942e65722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:37:47.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire stretch from Baclaran to Cavite is eyed to be fully operational
        by 2027.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3acd6-db9d-42a1-a13c-026e9d2dcca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:37:47.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-1 now has 20 stations from Roosevelt in Quezon City to Baclaran
        in Pasay City.</p>'
  'Phivolcs-Bulusan-Volcano-Alert-Level-1':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-10-12T16:42:36.542+08:00
    'imagesource': 'jcr:88d43338-3157-4ece-afa5-73b480fa13d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76e40f6c-cacc-4d52-a657-ec3b0a355a1a'
    'lead': 'The Philippine Institute of Volcanology and Seismology on Wednesday raised
      Alert Level 1 over Bulusan Volcano in Sorsogon province due to low-level unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T16:48:56.529+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:41:00.025+08:00
