      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Drag
        Race Philippines crowned Precious Paula Nicole as its first-ever ''Drag Superstar''
        in the grand finale aired Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c8f1c-dbc5-4f82-8c6b-a37e35516cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.809+08:00
