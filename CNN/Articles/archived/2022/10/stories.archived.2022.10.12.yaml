      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53898c-5110-4f1a-8c8d-69c4eae640d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.887+08:00
