      'mgnl:lastActivated': 2023-01-17T21:40:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1418407-5658-4bf4-afa9-580c37aa6881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is precious and so are we. Let''s continue to inspire and
        let''s continue to love," Precious said during her crowning moment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e60942-8954-40d1-8eef-627379f87533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d971309-7931-43d8-9f6c-8f6cfc27a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three in the final four were Marina Summers, Eva Le Queen,
        and Xilhouete.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98623c7d-c49d-4693-97f2-22b49392d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66620091-76ef-4cd4-86a9-7d1a519f782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality show, which premiered on Aug. 17, featured a total of
        12 queens who competed in different categories, such as looks, comedy, improvisation,
        acting, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becbab27-084b-40c3-92ad-c86e20e58c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4269284b-8f74-4b23-9335-9d3b0464b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the final round, the finalists battled it out on "Lip-Sync Smackdown"
        where Precious faced Eva, and Marina competed against Xilhouete.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e597ffc-b48d-4661-a55f-e9e9c0cc48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fa1ae8-8871-44f9-85fe-8c547d36753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top two were Precious and Marina and they were tasked to lip
        sync the now-classic song "Sirena" by rapper Gloc-9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e707be-dd69-4dfc-9b86-c2e1dbf5fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also awarded during the grand finale was Lady Morgana, named Miss
        Congeniality as voted by her fellow queens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90fc31-6265-462c-8a9b-06ce60125788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b37b73-24d8-4c9e-b4ce-160c7e19eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first season of Drag Race Philippines was hosted by TV personality
        and actor Paolo Ballesteros, with popular impersonator Kaladkaren and RuPaul''s
        Drag Race season 4 and All Stars season 6 contestant Jiggly Caliente serving
        as resident judges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932356a-b181-4cc5-9943-27f8c43314bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de50b0-1b18-48d0-911e-1259ded89b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:19:13.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities who also graced the reality show were Miss Universe
        2015 Pia Wurtzbach, Asia''s Songbird Regine Velasquez, TV host Boy Abunda,
        and actress Nadine Lustre.</p>'
