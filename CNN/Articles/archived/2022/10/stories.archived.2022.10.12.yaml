      'mgnl:lastActivated': 2023-09-28T12:35:51.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646199b-40f8-43fa-a118-ace9aa95c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:01:01.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T12:35:51.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo, which was not even included in the rankings last year
        – landed in the 351-400 bracket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02849eb-4bb3-4178-9a08-82ac6802500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:01:01.640+08:00
