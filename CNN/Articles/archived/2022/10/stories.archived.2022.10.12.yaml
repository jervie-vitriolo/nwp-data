      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angela Lansbury, who enjoyed an eclectic,
        award-winning movie and stage career in addition to becoming America''s favorite
        TV sleuth in "Murder, She Wrote," has died, according to a statement from
        her family provided to NBC, whose parent company produced the long-running
        series. She was 96.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b60ca3-1d53-43a2-85df-8497e52ff96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4590c2d0-5cb8-4435-acad-d91eb1b639b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children of Dame Angela Lansbury are sad to announce that their
        mother died peacefully in her sleep at home in Los Angeles at 1:30 AM today,
        Tuesday, October 11, 2022, just five days shy of her 97th birthday," her family
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f109e66-3636-47e6-ba38-2568b2a8ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbbac85-21e8-4a4d-8fc8-9f9c1ed248ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted representatives of Lansbury for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6a7b9-d4de-4466-9fa3-6cbd3cdb6c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b1f71-4c58-4bde-897f-e29e5ec2f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not yet 20 years old, Lansbury garnered her first Oscar nomination
        for her movie debut, "Gaslight," in 1944. Her second came the next year for
        "The Portrait of Dorian Gray," and again in 1962 as the mother who betrays
        her son and her country in "The Manchurian Candidate." (She received Golden
        Globes for the latter two films.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73444281-de86-4c1f-a7f1-2db25e295ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ee313-043d-4a88-965c-f908d3bb7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress accepted an honorary Oscar in 2013, to go with the five
        Tony Awards she collected over a 40-plus-year span -- beginning with "Mame"
        in 1966, and finally for a revival of the Noel Coward play "Blithe Spirit"
        in 2009. Lansbury also amassed 11 Emmy nominations for her role as Jessica
        Fletcher in "Murder, She Wrote," but never won.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9658b-d088-40be-b30c-c4f313cdfd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85afaad6-af60-4a91-b276-d3ca2fe06818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lansbury went from ingenue to playing more middle-aged roles practically
        overnight. She was just 37, for example, when she portrayed Laurence Harvey''s
        conniving mother in "Manchurian Candidate," even though her co-star was just
        two years younger than her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d129c87-14fe-4b9d-804f-ecf7d3899415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559d7c3-6712-4125-9a62-e2ecd1c9309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in London, her mother, Moyna MacGill, was an actress, and father
        Edward Lansbury a politician. He died when she was just nine years old, and
        not long after the onset of World War II the family moved to the US in 1940,
        settling in New York.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3fac0f-6ad9-4390-a88b-15ac59641653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61192ec4-a151-4907-a1de-6cf7d5801ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lansbury studied drama before moving at her mother''s urging to
        Los Angeles, where she briefly worked in a department store until landing
        her breakthrough role as the young maid in "Gaslight," starring Ingrid Bergman
        and Charles Boyer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef126be7-508b-4706-9488-23e4e970f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f0426-df68-4b6e-a369-3229fb26b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other films included "National Velvet" (playing Elizabeth Taylor''s
        sister), "The Harvey Girls," "The Three Musketeers," the Danny Kaye comedy
        "The Court Jester" and the Elvis Presley vehicle "Blue Hawaii."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e8acb-48db-4855-8e11-38b807a4678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1475ab-d105-4697-9874-5c66a8f414b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lansbury made her Broadway debut in 1957, later starring in iconic
        Tony-winning roles in "Mame," "Gypsy" and "Sweeney Todd."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684049c-a20c-4aa3-9419-0b6020fd8de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4b5ec-dadc-4a47-a79f-d0c41e6583f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generations of children revered Lansbury for her Disney roles, first
        in the 1971 movie musical "Bedknobs and Broomsticks," and later as the voice
        of Mrs. Potts in the 1991 Oscar-nominated animated film "Beauty and the Beast."
        She also played a small role in the 2018 sequel "Mary Poppins Returns."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85dbb92-c0ae-4465-b016-6c2f4c8021f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5997e837-bb5d-4dca-a1c1-73307378ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oddly enough, children recognize my voice," she told The Huffington
        Post in 2012. "They''ll hear me and say, ''Mom, that''s Mrs. Potts!''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9a84c-48c9-414d-907a-312f944f9f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc844a-bce4-4827-9045-88c7708dc7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a short-lived marriage to actor Richard Cromwell, Lansbury
        wed British actor Peter Shaw in 1949. They stayed together until his death
        in 2003 and had two children, Anthony -- who directed many episodes of "Murder,
        She Wrote" -- and Deirdre. Shaw eventually became her manager, and was instrumental
        in the deal that made them the producers of the series which premiered in
        1984.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904935c7-4f3d-41da-ae0f-e68657b1ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ad501-f5e5-4046-bde8-9f484cce89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lansbury achieved her greatest fame in her 60s for her starring
        role in "Murder, She Wrote" as a crime-solving mystery writer. Of all her
        roles, Lansbury said Jessica Fletcher was most like her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac247f7-8bc6-4d70-a235-ff126b1ca411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2fa93-bbc5-4a87-b884-9c967b78a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''I had a lot of say in it, and I didn''t want the character to
        be quirky,'''' she told The New York Times in 2009.  ''''I wanted her to be
        real. I didn''t want to have to put on any kind of veneer for 24 hours a day,
        which is what a television schedule sometimes feels like."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42ec77-2072-4469-997f-cc5b68b9f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba25d8a-67ea-448a-aed8-b9d74688e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite "Murder, She Wrote''s" success, the audience skewed older,
        and CBS irritated Lansbury by moving the series to Thursday night opposite
        NBC''s "Friends" in 1995, in what turned out to be the mystery''s final season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402789b-f7ac-48d3-bf79-52ff486d695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29dc2e2-4152-4f30-a199-0d6635b75fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m shattered," Lansbury told the Los Angeles Times, adding, "I
        really feel angry for all the people who watched us" on Sunday, where the
        show had consistently delivered big ratings following "60 Minutes."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed25d3-3219-4cbd-a095-c4c37dde382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692c1e1-4178-402b-8cec-f55740aa6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the series ended, Lansbury starred in several "Murder, She
        Wrote" TV movies. She continued to work into her 80s and 90s, including a
        2017 miniseries version of "Little Women" and starring in a 2015 Great Performances
        production of "Driving Miss Daisy," opposite James Earl Jones.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a7f13-ec27-4f9d-b0e1-19a30d019ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf9ae1-8e0b-4624-b974-867c47c76a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love this industry and I love being in it," Lansbury said in
        a 1998 interview with the Archives of American Television, adding in regard
        to the "Murder" audience, "They loved it, and they were loyal."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a3b70-dae5-42bd-9ceb-5c37449c0312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:05:26.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/11/entertainment/angela-lansbury-dead/index.html"><em>"Angela
        Lansbury, beloved star of ''Murder, She Wrote,'' dead at 96"</em></a></p>'
  'DART-mission-changed-an-asteroid-motion':
    'author': 'Ashley Strickland, CNN'
    'caption': 'DART Impact'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-12T04:05:42.090+08:00
    'credit': 'NASA/Johns Hopkins APL'
    'imagesource': 'jcr:ea9a58b5-67bc-4d5a-816a-634f4ea9054d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7791523-acbe-46ca-b410-1e75c8612546'
    'lead': 'The Double Asteroid Redirection Test successfully changed the trajectory
      of the asteroid Dimorphos when the NASA spacecraft intentionally slammed into
      the space rock on September 26, according to the agency.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T04:07:44.702+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:41:15.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:26.633+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The DART mission successfully changed the motion of an asteroid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45c856-63e7-400b-8cff-4f15dcd6431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Double Asteroid Redirection Test successfully
        changed the trajectory of the asteroid Dimorphos when the NASA spacecraft
        intentionally slammed into the space rock on September 26, according to the
        agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9508bf05-4a2f-496f-80f3-ac73debaa230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6abf5-0634-479c-b6df-10daefce3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DART mission, a full-scale demonstration of deflection technology,
        was the world''s first conducted on behalf of planetary defense. The mission
        was also the first time humanity intentionally changed the motion of a celestial
        object in space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74049af1-85eb-46af-850c-fd1d8139189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72e668-cca5-42bc-bd32-e91d099a258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to impact, it took Dimorphos 11 hours and 55 minutes to orbit
        its larger parent asteroid Didymos. Astronomers used ground-based telescopes
        to measure how Dimorphos'' orbit changed after impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b03d74-eab0-4f28-a23c-b4c74121aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afbe3c-a175-4f50-9f32-d71c1c7ff22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it takes Dimorphos 11 hours and 23 minutes to circle Didymos.
        The DART spacecraft changed the moonlet asteroid''s orbit by 32 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a65d3f-3841-4715-936d-2c2110c1ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfec218-dde8-43f4-8255-10eb1bfc4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, astronomers expected DART to be a success if it shortened
        the trajectory by 10 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28605cf8-7cee-4a52-b572-76ad3c0d5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a560688-1748-4357-b774-13e69ab81ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us have a responsibility to protect our home planet. After
        all, it''s the only one we have," said NASA Administrator Bill Nelson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608335cc-ee0a-4f1c-b020-4c4568440c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b1993-0374-450b-a573-edf98d616a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mission shows that NASA is trying to be ready for whatever
        the universe throws at us. NASA has proven we are serious as a defender of
        the planet. This is a watershed moment for planetary defense and all of humanity,
        demonstrating commitment from NASA''s exceptional team and partners from around
        the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13aa7d-8aeb-44f4-85e0-60c0de13ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ee8dc-87b6-4c0b-88b5-89399c3b70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Dimorphos nor Didymos pose a threat to Earth, but the double-asteroid
        system was a perfect target to test deflection technology, according to the
        DART team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f87f65-4483-4376-9a6a-a727e55a84ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b5474-ab6f-4c45-a714-51dcce35acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time ever, humanity has changed the orbit of a planetary
        object," said Lori Glaze, director of the Planetary Science Division at NASA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b593e9-6209-445d-ab46-29750d719190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c2160-caed-42e4-ac96-2f23d7d8a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As new data come in each day, astronomers will be able to better
        assess whether, and how, a mission like DART could be used in the future to
        help protect Earth from a collision with an asteroid if we ever discover one
        headed our way."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3474f6d-3469-4f4f-81ed-4f68a02b8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3faaab-4b27-4bac-98f6-8a230ae9f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DART team continues to gather data by observing the double-asteroid
        system, and the orbital measurement may become more precise in the future.
        Currently, there is an uncertainty of plus or minus two minutes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdea600-7d7d-4e11-ad68-1993d0de813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65c96e-c247-4b7a-8a3c-6f558a5ad3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new image of Dimorphos, captured by the Hubble Space Telescope,
        shows that the debris trail''s cometlike tail has split into two. Scientists
        are still working to understand the significance of the split.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f409d3-9397-4159-b007-dd184c902cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4b723-9e26-4913-b14a-0771a92c5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is now focusing on measuring how much momentum was transferred
        from DART to Dimorphos. At the time of impact, the spacecraft was moving at
        about 14,000 miles per hour (22,530 kilometers per hour). Astronomers will
        analyze the amount of rocks and dust blasted into space after impact.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63374e9-3782-47db-866f-d1adacbcb5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10305c-c176-41e9-aacd-3b7b8ce10980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DART team believes that the recoil from the plume "substantially
        enhanced" the spacecraft''s push against the asteroid, not unlike the release
        of air from a balloon propels it in the opposite direction, according to NASA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b520962-78da-47b9-81de-c8252b0b1c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf43acc-00c6-4b7d-9dbe-e3675bbc8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we have done more to the system than simply change the
        orbit, we may have left Dimorphos wobbling a bit," said Tom Statler, DART
        program scientist at NASA. "So over time, there may be some interaction between
        the wobble and the orbit and things will adjust. But it''s certainly never
        going to go back to the old 11 hour 55 minute orbit."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954b1ab-882d-4ba6-a095-16e556fc0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068eff9-e575-440e-80e1-cb124cce02d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers are still investigating the surface of Dimorphos and
        how weak or strong it is. The DART team''s first look at Dimorphos, provided
        by DART before the crash, suggests that the asteroid is a pile of rubble held
        together by gravity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cf063-bb58-4391-97fe-5a2783b80c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db6d94-54c0-4d07-b485-d9deca64e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagery continues to return from the Light Italian CubeSat for Imaging
        of Asteroids, or LICIACube, the mini satellite provided by the Italian Space
        Agency that tagged along as a robotic photojournalist on DART''s mission.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b19f6d-364b-4d1b-b3af-0eaeb849eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c635ce-1c72-4957-b917-90848ce272f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In about four years, the European Space Agency''s Hera mission will
        also fly by the double-asteroid system to study the crater left by the collision
        and measure the mass of Dimorphos.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ab23d-e017-4084-a8a2-960e012aa96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793695f-2117-422d-af23-c79d38a1014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DART has given us some fascinating data about both asteroid properties
        and the effectiveness of a kinetic impactor as a planetary defense technology,"
        said Nancy Chabot, the DART coordination lead from the Johns Hopkins University
        Applied Physics Laboratory in Laurel, Maryland. "The DART team is continuing
        to work on this rich dataset to fully understand this first planetary defense
        test of asteroid deflection."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31084fe2-c9f5-4f32-ab25-a6548495c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32389f4-f1e6-4303-833e-37d176616065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team chose Dimorphos for this mission because its size
        is comparable to asteroids that could pose a threat to Earth. An asteroid
        the size of Dimorphos could cause "regional devastation" if it hit Earth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185e6d0-89f0-44fd-8740-fa8ce95012ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5505e-f3c5-44ec-bf6d-109070d93fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-Earth objects are asteroids and comets with an orbit that places
        them within 30 million miles (48.3 million kilometers) from Earth. Detecting
        the threat of near-Earth objects that could cause grave harm is a primary
        focus of NASA and other space organizations around the world.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d3a5c-824d-41d9-8c7a-3226b4d92078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742aeaf-1498-48f1-9628-493ad0f8c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No asteroids are currently on a direct impact course with Earth,
        but more than 27,000 near-Earth asteroids exist in all shapes and sizes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c947b-c914-4620-9943-f642a8eb7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be328b-3ce5-469d-95c6-c80cff6a35f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding populations of hazardous asteroids and determining their
        sizes are priorities of NASA and its international partners. The design for
        a space-based telescope called the Near-Earth Object Surveyor mission is currently
        in review.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc882e-904c-4cca-a1ab-f9220085a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109200be-5398-4890-8d6b-23af22e60360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not be too eager to say that one test on one asteroid
        tells us exactly how every other asteroid would behave in a similar situation,"
        Statler said. "But what we can do is use this test as an anchor point for
        our physics calculations in our simulations that tell us how different kinds
        of impacts in different situations should behave."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2aa8b-f710-4fde-bad5-c79fb98b1541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:07:44.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/10/11/world/nasa-dart-success-update-scn/index.html"><em>
        "The DART mission successfully changed the motion of an asteroid"</em></a></p>'
  'Philippines-China-Embassy-tourism-blacklist-POGO':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-12T04:54:00.381+08:00
    'imagesource': 'jcr:ba7c5f0f-5779-4efc-a2bd-7d84b5f17c9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '476ef88f-8a31-4b39-a454-567b095b640f'
    'lead': 'Senate President Juan Miguel Zubiri expressed shock over the Chinese
      embassy calling his statement ''misinformation,'' as he maintained that the
      word ''blacklist'' came from Ambassador Huang Xilian himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T04:56:04.051+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:41:13.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:27.077+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese Embassy: PH on tourist blacklist is ‘misinformation’'
    'updated': 2022-10-12T16:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbc4d9-4a3f-4c38-954b-5d95ddb41a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        Chinese Embassy late Tuesday denied Senate President Juan Miguel “Migz” Zubiri’s
        earlier announcement that the country is on the tourist blacklist of China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc50a5-8692-45d3-917f-32deb3c2942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:56:04.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The report of ‘tourist blacklist’ is misinformation. China has
        not placed the Philippines on its blacklist for tourism,” the Chinese embassy
        said in a statement sent to reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219ff3e-f240-4f42-91d8-42aa7e78395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:56:04.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy released the statement after Zubiri quoted Chinese Ambassador
        to the Philippines Huang Xilian saying that the country was on a <a href="https://www.cnnphilippines.com/news/2022/10/11/PH-China-blacklist-of-tourist-sites-amid-POGO-woes.html">blacklist</a>
        because of issues hounding Philippine offshore gaming operations (POGOs).&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18166b9e-e4e1-4eaa-93e4-bb8ba580ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:56:04.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:13.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the problem of POGO, the Philippines now is blacklisted
        and tourists now are discouraged to go to the Philippines," Zubiri on the
        same day told a Senate hearing, citing information from a meeting with the
        ambassador.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe7432-cccb-4cf6-b31b-52e4e012ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:56:04.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:13.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ambassador also later on clarified that the meeting
        with Zubiri and Senators Win Gatchalian and Robin Padilla was “warm and fruitful”
        and said that more Chinese tourists are still expected to visit the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c477f-9b06-4900-9634-2d9f2a80e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:56:04.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:13.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before the COVID-19 pandemic, close to two million Chinese nationals
        travelled to the Philippines in 2019, making China the second largest source
        of tourists. We expect more Chinese tourists to come to this country after
        the pandemic,” the statement read.</p>'
