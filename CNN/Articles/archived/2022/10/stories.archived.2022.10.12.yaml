    'lead': 'President Ferdinand "Bongbong" Marcos Jr.''s visit to Singapore for the
      Formula One Grand Prix was a mix of personal and official trip, Executive Secretary
      Lucas Bersamin said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T22:44:11.219+08:00
