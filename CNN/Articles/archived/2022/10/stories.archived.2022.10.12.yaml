      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace added: "The Ceremony has retained a similar structure
        for over a thousand years, and next year''s Coronation is expected to include
        the same core elements while recognising the spirit of our times."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd6406-644e-4529-8518-03790b915ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e96a23-cb21-4990-a3ab-9d4349e64461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles, 73, became Britain''s monarch last month following the
        death of his mother, Queen Elizabeth II.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5fb25-4ba9-49dc-b2d6-f7f11a1963f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e628c0a-90a6-4974-bbaa-57d6cd334163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after her death, Charles was formally confirmed as the new
        King of the United Kingdom in a ceremony at St. James'' Palace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26dd36-003f-4182-bdd4-7d004469fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96372f33-5ee7-49da-8266-bdc107bede78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his coronation has been scheduled for next year to allow
        an appropriate period of time to mourn the previous sovereign and to plan
        the ceremony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362ce10-af55-408b-964d-cb2a34ec5c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b8d21-992e-4132-a766-b17f60ec9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace has not revealed specific details about the coronation,
        but some have wondered if the King intends to make it more inclusive while
        reflecting his vision of the future monarchy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a8f75-b4b2-4148-9c92-0930d11407c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc6df05-af21-4f10-8b33-d75fb0863899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles previously said he sees Britain as a "community of communities"
        and this understanding has made him realize that he has an "additional duty"
        to "protect the diversity of our country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4110d62-2dc6-4520-bdc0-5aa138a5c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e5d5d-bfe4-47dc-87cd-69be8b74fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this year, he is expected to sign a proclamation formally
        declaring the date of the coronation at a meeting of the Privy Council, which
        is a panel of royal advisers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29eb87a-ff28-4ac8-8f2f-23e3df5615da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/11/uk/king-charles-coronation-intl-gbr-scli/index.html"><em>"Coronation
        of King Charles III to take place in May"</em></a></p>'
