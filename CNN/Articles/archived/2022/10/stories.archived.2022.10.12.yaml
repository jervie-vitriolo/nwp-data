      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175166c-35a5-408f-9f3b-d2ed45dd4dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.807+08:00
