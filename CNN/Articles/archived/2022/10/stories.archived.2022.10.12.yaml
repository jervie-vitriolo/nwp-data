  'Gatchalian-calls-on-gov-t-to-coordinate-with-China-tourism-blacklisting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-10-12T13:11:32.815+08:00
    'imagesource': 'jcr:ba7c5f0f-5779-4efc-a2bd-7d84b5f17c9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90ea34c2-0ec1-4ac0-95c4-96ec5cec4a7a'
    'lead': 'Senator Sherwin Gatchalian says the recent meeting with the Chinese ambassador
      made it clear that China wants to prevent its citizens from going to countries
      that have POGO activities, like the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T13:14:26.183+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:41:09.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:29.041+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Win-Gatchalian', 'China', 'tourism', 'blacklist']
    'template': '1'
    'title': 'Gatchalian calls on gov’t to coordinate with China amid potential tourism
      blacklisting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fcac0e-c670-4ed5-aa16-fe59658c985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Senator
        Sherwin Gatchalian said the Philippine government should coordinate with China
        as Beijing implements a mechanism to prevent its citizens from visiting countries
        that allow online gambling operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae000868-eea3-4e5a-ad8a-c133f73a3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c9882-3c48-468b-bb72-a6692c07f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Gatchalian noted
        the Foreign Affairs and Tourism departments “should engage China in this respect”
        to get more details about its blacklisting mechanism in view of the country
        hosting Philippine Offshore Gaming Operators (POGOs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc0d35-6226-449d-9d94-0c89ce559023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d434fa7-260a-482a-9df0-6585e5614585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambling is illegal in China, whose government has been cracking
        down on online casinos and operators using internet platforms to connect gamblers,
        casinos and their proxies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae169298-c276-4bca-b8fb-583e92b3702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a9520-98b0-412e-8958-c344c93ae3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian’s statement followed the Chinese Embassy’s <a href="https://www.cnnphilippines.com/news/2022/10/12/Philippines-China-Embassy-tourism-blacklist-POGO.html">denial</a>
        that the Philippines is on Beijing''s tourist blacklist. Senate President
        Juan Miguel Zubiri earlier announced the Philippines'' blacklisting following
        a meeting with Chinese Ambassador Huang Xilian.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746335b1-0614-4ea7-b07e-accb4ba7f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50c588-71e4-48e7-bd9a-b7586c4e0ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who was also present in the courtesy call, said it was
        just one of the topics they discussed so it is important to get more details
        if, indeed, the blacklisting will happen, and if this is a formal mechanism
        that China plans to implement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333fb45a-d90f-4845-9d84-7ea3b0d187ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ca5bb-1d9e-4e4f-aeae-22b2fa1582ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was “a simple case of misappreciation of the statements
        of the ambassador,” the senator said the meeting with the Chinese official
        made it clear that China wants to prevent its citizens from going to countries
        that have POGO activities, like the Philippines, Cambodia, and Myanmar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5b684-ffe0-4b5f-b76d-90282f708f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55ba30-7403-4309-b676-16532c3484b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese ambassador also advised the Philippines against allowing
        the operation of POGOs because it creates a lot of social problems, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08cd5e2-cd40-496e-9f7a-605af35e4a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308df151-ce26-470f-aa45-8c6ccec7abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said no timeline was set as to when the blacklisting
        will be implemented, but noted China is “definitely contemplating.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f3859-f49d-4840-99d6-0abeb399b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b861a-b20f-400f-b487-8bbf08b0ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:14:26.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:09.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this pushes through, the Philippines'' tourism revenues will
        be significantly affected, he said. Before the pandemic, 1.8 million of the
        country''s eight million foreign tourists came from China and they contributed
        ₱140 billion to tourism revenue, he added, without elaborating on the period
        covered.</p>'
