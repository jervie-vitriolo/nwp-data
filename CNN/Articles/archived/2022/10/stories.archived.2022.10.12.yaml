      'mgnl:lastActivated': 2023-01-17T21:41:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kapal-kapal naman ng mukha niyo. Alam niyo nang babaha kami
        nang katakot-takot eh ayaw niyo pang tigilan ''yan. Sinabi ko na ‘yan sa Bacoor
        eh, na you cannot do it beyond CAVITEX kasi babaha tayo lahat dito. Bumabaha
        na sila eh, ‘di nga nila ma-solve,” the senator also told DENR officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4267b1-6aee-453e-a7df-b8b66c78bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.829+08:00
