    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT fixing budget issues to keep VaxCertPH running, says chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f90dc6-e427-4c26-8804-79abaa87cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        Department of Information and Communications Technology (DICT) on Wednesday
        said it is securing funding to keep the country’s digital vaccination certificate
        system running.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883ebe8-eb36-4d43-a24a-7cf436ef56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946392c-1746-420b-89ba-3a9481f9ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, DICT Secretary Ivan John Uy discussed issues
        relating to VaxCertPh after some users reportedly experienced technical issues
        with it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5142ffd-a783-4aeb-8208-7e966a2f2eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f451146-0092-438b-9aa0-55818e2aacde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Uy, the government’s contract with the third-party
        provider of the software used for the platform technically expired on Sept.
        30. He said that before this, the Department of Health (DOH) was supposed
        to manage operations of the system which has so far been maintained by the
        DICT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f4877-a4d3-4200-8356-05a789e4e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.307+08:00
      'mgnl:createdBy': 'kristel'
