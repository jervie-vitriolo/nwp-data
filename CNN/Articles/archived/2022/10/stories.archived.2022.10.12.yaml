      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/8/31/NTC-telcos-blast-warnings-text-scams-now-contain-subscribers-names.html">NTC
        directs telcos to blast warnings as text scams now contain subscribers'' names&nbsp;</a></strong></p>'
