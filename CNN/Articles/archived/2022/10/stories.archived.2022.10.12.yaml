      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446856f-9f67-4e0f-a07f-f30e1b099328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2021, former President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2021/6/25/duterte-halts-application-permits-manila-bay-reclamation.html">stopped
        the processing</a> of permit applications for Manila Bay reclamation projects
        due to reports of corruption.</p>'
