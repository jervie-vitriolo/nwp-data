      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This enraged Villar, chairperson of the Senate''s environment committee,
        as she cursed DENR, saying she was unaware of the reclamation projects in
        Cavite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c36091-45a3-41f6-a673-7683486a4eb1'
      'mgnl:activationStatus': true
