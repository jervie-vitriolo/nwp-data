    'template': '1'
    'title': '1M students benefit from LRT-2 free rides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749eeb5-300f-480a-93d1-d840f0765667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:13:51.398+08:00
