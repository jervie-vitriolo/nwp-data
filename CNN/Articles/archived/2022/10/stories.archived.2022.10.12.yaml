      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc46be-ed9d-4cbb-9676-ac7dd62e814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Jonas Leones meanwhile explained that independent
        experts also evaluate proposed projects before the department issues ECCs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54422e-645a-47f8-bb79-8805f3f2642a'
