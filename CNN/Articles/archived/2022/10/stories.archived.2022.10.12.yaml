      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to uphold press freedom were renewed in the past days following
        the death of Lapid, who was a staunch critic of the Duterte and Marcos administrations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7affe-8309-4c39-81e8-8d14ab0c8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:26:33.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after, <a href="https://www.cnnphilippines.com/news/2022/10/7/Groups-condemn-attack-vs.-broadcaster-in-Iloilo-City.html">another
        broadcaster in Iloilo City</a> was attacked and mauled outside the building
        where he works.</p>'
