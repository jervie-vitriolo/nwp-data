      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd624096e-617b-4e9e-855d-8f2a5125a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.807+08:00
