    'mgnl:lastActivated': 2023-01-17T21:41:02.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:32.020+08:00
