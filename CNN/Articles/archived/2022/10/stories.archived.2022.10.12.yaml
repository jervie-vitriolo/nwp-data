      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        National Center for Mental Health (NCMH) has received over 14,000 calls on
        its crisis hotline since the beginning of the year as the country continues
        to deal with the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1579a-8bc5-4587-9753-e6402838db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b135663-3520-4128-917f-b80219a7f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data showed that the 14,260 calls were received in the 24/7 crisis
        hotline from Jan. 1 up to Sept. 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5380d7-fc84-4f89-ba32-d7ef9234f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368889a7-956f-46e0-b8e2-f89fa153201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is lower than the 21,468 calls received in 2021, the
        latest figure is still higher compared to the number of calls received during
        pre-pandemic time which is only at 3,996 from May 2019 to February 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb8548-7bce-46fe-bbe2-857213ef80c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c405d-b478-4d61-8e9e-b8dcb1066f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaki yung naging</em> effect ng pandemic<em> sa pangkaraniwan
        o pang-araw-araw na ginagawa ng ating mga kababayan. Kasi nakita natin yung
        malaking limitasyon sa pagkilos simula nung nagkaroon ng</em> pandemic," said
        NCMH Office of Special Concerns Officer-in-Charge Dr. Rodney Boncaje in an
        interview with CNN Philippines'' Newsroom Ngayon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f2ff4f-c9f1-416e-b092-d4d9bd037f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01f2a0-541f-400e-b2f6-455c9b2e78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The pandemic had a huge effect on the daily lives
        of the people. Because our actions were limited since the pandemic happened.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e4319-5b38-4b48-9c10-0e96ba7c6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aaa744-2288-46c4-ac4e-04d3efd1b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliban dun sa takot o kawalan ng kasiguraduhan dahil sa nangyayaring
        pandemya nung mga panahon na ''yun, nandun din yung takot o pangamba na baka
        mahawa tayo ng sakit</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899c4ba-4953-4d72-89ef-4e24e06b7ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ea7e6-0c47-46cf-80ee-8405fc2f698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from the fear or lack of assurance because of
        the pandemic that is happening, there''s also the fear of getting infected
        with the disease.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2913e99-b10e-47e3-849c-e6a2d71747a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088d32d-28bd-4085-ab3c-1ab5c98d7716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boncaje said among the top concerns they received from the calls
        during the pandemic were about anxiety symptoms, love/relationship problems,
        family problems, and psychotic symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c9ac1-9901-4979-ba91-1d64393302e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d33ade-39d9-44c2-aef9-18061147d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:33:33.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The NCMH offers a 24/7 crisis hotline for mental health concerns
        amid the pandemic. You may contact them through 1-800-1888-1553; 0908-639-2672
        for Smart/Sun/TNT subscribers; and 0966-351-4518 and 0917-899-8727 for Globe/TM
        subscribers.</em></p>'
