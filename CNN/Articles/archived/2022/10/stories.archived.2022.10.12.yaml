      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako, ''wag niyo gagawin sa akin ‘yan. T*ngina niyo,” Villar said,
        later warning she is ready to bring the matter to court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819c8ef-2ba6-4958-b48e-64f069d94fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.828+08:00
      'mgnl:createdBy': 'kristel'
