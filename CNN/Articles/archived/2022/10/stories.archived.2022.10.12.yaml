      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8594a3-a0a8-47c2-816b-ce4b3193f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You’re so shameless. You know there will be severe
        flooding in our area, yet you won’t stop these projects. I already told Bacoor,
        you cannot do it beyond CAVITEX because we will all be flooded. They’re already
        experiencing that and they cannot even solve it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771fca9-3838-4c9b-a258-e3be9582ec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.829+08:00
