      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        National University Bulldogs showed everyone why they are one of the title
        contenders in UAAP Season 85 after defeating the erstwhile unbeaten University
        of the Philippines, 80-75, Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea897c1-ac1f-4dd7-a8ba-12271af2adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:50:09.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar John delivered a strong, all-around performance for NU with
        career-high 16 points, nine rebounds, three blocks, three assists, and two
        steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c89c8-3d43-4dd1-b79f-e0b52a34f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:50:09.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs capitalized on UP''s turnover woes as they established
        a 50-42 advantage at the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9717e8-928d-48d0-b265-7481daaa614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:50:09.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 18-4 run by UP in the third third quarter paved the way for the
        Diliman-based squad to grab the lead, but NU kept on fighting back to tie
        the match at 66 entering the final canto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04607aed-b6aa-40c6-bb4a-b12004b2ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:50:09.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motivated to beat the reigning champion, NU uncorked an 11-0 blitz
        at the early part of the fourth frame to maintain the cushion and eventually
        secure the win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e08d16-e817-4889-8e24-7931980b853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:50:09.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kean Baclaan chipped in 13 points, while John Figueroa and Steve
        Nash Enriquez contributed 10 points apiece for NU, which improved its win-loss
        record to 3-1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89e7ba-1b24-491a-8d81-f00d18182c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:50:09.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavier Lucero and Carl Tamayo led UP with 22 points and 17 points,
        respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bcc1a-b823-43e4-a856-83b2b99f958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:50:09.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NU Bulldogs will next battle host school Adamson University
        on Oct. 15, while UP will try to bounce back against the Ateneo de Manila
        University on Oct. 16. Both games will be played at the MOA Arena.</p>'
  'bulatlat-ntc-esperon-qc-rtc-306-':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-12T17:04:44.868+08:00
    'imagesource': 'jcr:09ae89a6-9a3c-44a2-86f7-72b4a507cb18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e69933b4-457d-4a1f-a2c7-5f07f0ba7d48'
    'lead': 'A Quezon City court has denied a motion for reconsideration filed by
      the National Telecommunications Commission and ex-National Security Adviser
      Hermogenes Esperon seeking to reverse a preliminary injunction allowing the
      unblocking of Bulatlat''s website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T17:08:28.259+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:40:59.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:33.589+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bulatlat', 'National-Telecommunications-Commission', 'Hermogenes-Esperon']
    'template': '1'
    'title': 'Court rejects motion seeking reversal of order temporarily unblocking
      Bulatlat''s website'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd55425-9fef-4187-90eb-fceb833d2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T17:08:28.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — A
        Quezon City court has denied a motion for reconsideration filed by the National
        Telecommunications Commission (NTC) and ex-National Security Adviser Hermogenes
        Esperon seeking to reverse a preliminary injunction allowing the unblocking
        of Bulatlat''s website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92049028-e96e-43a2-a44a-56cdb110e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T17:08:28.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court sees no compelling ground to reverse its finding that
        the plaintiff was able to sufficiently establish all the requisites for the
        issuance of a preliminary injunction. It is undisputed that plaintiff, being
        the owner of bulatlat.com, an online media outfit, has the right to freedom
        of speech and of the press. These rights, however, were violated when its
        website, among others, was ordered blocked by public defendant NTC through
        the Memorandum it issued on June 8, 2022," QC Regional Trial Court Branch
        306 said in its Oct. 10 decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d32748-b71f-449a-9b8a-b72ae03b7940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T17:08:28.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC''s memorandum was issued upon the request of Esperon to
        prohibit access to websites accused of having links to communist groups designated
        by the state as terrorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38bca51-d207-4dae-bb72-9679ae94af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T17:08:28.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulatlat <a href="https://www.cnnphilippines.com/news/2022/7/8/bulatlat-complaint-NTC-block-website-.html"
        target="_blank">filed</a> for a temporary restraining order and writ of preliminary
        injunction against the NTC memorandum opposing the decision and stressed it
        was not affiliated with the Communist Party of the Philippines-New People''s
        Army-National Democratic Front. The TRO was <a href="https://www.cnnphilippines.com/news/2022/7/13/QC-court-Bulatlat-petition-vs-NTC-order.html"
        target="_blank">not issued</a> because the presiding judge and the other members
        of the court were still able to access the news website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dfc02f-0d36-4d0b-9898-a2da52b0ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T17:08:28.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/11/court-preliminary-injunction-bulatlat-tro-order.html"
        target="_blank">In August</a>, Judge Dolly Rose Bolante-Prado of QC RTC 306
        granted Bulatlat''s plea for a preliminary injunction against the memorandum,
        saying there was "evidently" a violation or curtailment of Bulatlat''s right
        to free speech and of the freedom of the press when access to its website
        was limited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712d04e-b122-4508-b73b-3ead1c6c4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T17:08:28.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision, the court further states the June 8 memorandum
        directed local ISPs to block websites supposedly linked or affiliated with
        communist groups the government deemed as terrorists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f1b8e-76f0-418d-af7e-8ecf21cf0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T17:08:28.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To recall, the instant action is for the nullification of the said
        Memorandum for being ultra vires and for violating the plaintiff''s Constitutional
        rights to freedom of speech and of the press. Pending the determination of
        whether the Memorandum is null and void, the plaintiff asked for an injunction
        enjoining public defendant NTC from enforcing the same," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8b421-6340-48e8-96e8-90a3d1aad6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T17:08:28.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added its decision to issue the preliminary injunction
        was right.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6c4f9-f84d-4ad4-bfe8-d88beb09f8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T17:08:28.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond cursory interpretations, what is actually sought to be restrained
        here is the blocking of the website of bulatlat.com after a directive that
        continues until an injunction is issued by the Court. As the said directive
        continues to be enforced, the issuance of a preliminary prohibitory injunction
        restraining the NTC from enforcing the same, insofar as bulatlat.com, is concerned
        is proper," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa60437-0958-415a-baba-dedd21180e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T17:08:28.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the directive or instruction to block, a continuing act,
        and not the issuance, which is sought to be enjoined. The issuance is merely
        the manner of making known to the ISPs the directive which is to be carried
        out," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931377ba-68d5-4dc4-af39-185849ce14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:37:03.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement <a href="https://www.facebook.com/Bulatlat.Online/posts/10159043759527916"
        target="_blank">posted on their Facebook page</a>, the Bulatlat staff thanked
        Prado "for upholding our right to press freedom," as well as their lawyers
        and those who stood by them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9107d-6021-48d9-a27c-4bfb599e356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:37:03.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid the recent attacks on the Philippine media, this initial victory
        is a reaffirmation that journalism is vital in a democracy," they added.</p>'
  'NU-win-streak-100-UAAP-women-basketball-Season-85':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-12T17:29:43.418+08:00
    'imagesource': 'jcr:2e1b4321-716b-4e97-805f-c0479d7a478e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1a77a95-803d-42ac-b9c6-37dd5468f46f'
    'lead': 'The National University''s win streak in UAAP women''s basketball breaches
      the century mark with a 35-point rout of the University of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T18:06:50.344+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:40:59.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:33.741+08:00
