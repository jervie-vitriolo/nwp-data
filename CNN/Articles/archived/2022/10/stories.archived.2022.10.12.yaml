  'dswd-4ps-exit-strategy':
    'author': 'AC Nicholls, CNN Philippines '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-12T18:38:44.004+08:00
    'imagesource': 'jcr:f6e4c2d0-be7d-4716-b1d4-95e1c5f36ba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a295280-fc1d-4d8f-979f-f1e34e45d752'
    'lead': 'A number of senators raised a possible exit strategy for the government''s
      conditional cash transfer program for indigent families. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T18:43:01.989+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:40:57.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:34.399+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'Department-of-Social-Welfare-and-Development', '4Ps', 'Pantawid-Pamilyang-Pilipino-Program']
    'template': '1'
    'title': 'Lawmakers float exit strategy for conditional cash program '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb05172-9148-4f9a-9060-b9d5490a1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — A
        number of senators raised a possible exit strategy for the government''s conditional
        cash transfer program for indigent families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8ba21-81c4-4ef0-9575-d613babed072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2023 budget hearing of the Department of Social Welfare
        and Development on Wednesday, Senator Imee Marcos raised concerns over the
        impact of the Pantawid Pamilyang Pilipino Program (4Ps) in poverty reduction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4452bf-04bc-42a1-be52-549c7fa1514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"₱900 billion spent in the last 14-15 years. Ang nag-graduate pa
        lang ayon sa DSWD ay 97,000. Sulit ba itong programa natin ng 4Ps?" Marcos
        asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915ac58-8c37-45bf-a8e3-aad3c2d6faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ₱900 billion spent in the last 14-15 years. According
        to DSWD''s data, only 97,000 have graduated. Is 4Ps program truly effective?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc1dc4-69bf-4986-b763-d2c0ea5f2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Erwin Tulfo said the agency leaves it up
        to the senators to decide on the fate of 4Ps, but he agreed that the program
        is due for a review.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa361a5-cebe-45ea-bd5c-bc5a2b231107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo cited studies in 2012, 2014, and 2018 that showed more school
        attendance among the children of 4Ps beneficiaries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93248e06-057f-4ac8-9361-057839f1544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Sherwin Gatchalian noted that beneficiary families seem
        to remain poor despite their children''s higher participation in school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017d4d3-59d0-4b40-b519-9b0a0b60b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Senate social welfare and development committee
        may conduct an oversight role and look into the possibility of phasing it
        out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db572871-a270-498e-8628-ede988edcb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge of breaking the inter-generational poverty is not
        happening. In other words, despite the students going to school but they''re
        still poor. That needs to be analyzed deeply," Gatchalian said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404e58b-fdc9-4b94-b482-d0f32fea26e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito said other countries that carried out a similar
        conditional cash transfer program had exit strategies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976492d-9012-421e-b112-0cd037cf4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the exit strategy may be implemented as the Marcos administration
        focuses on infrastructure development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cad7f8-4687-4e7a-9b2f-b32447ebb1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In line with that, ''pag andun na yung trabaho ''pag natapos itong
        mga infra natin there are opportunities, industrial estates, business centers
        in provinces probably doon na tayo puede mag-slowly exit because that will
        be jobs and opportunities already," Ejercito said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984aba57-31fb-4fb3-ab19-ed22b5864ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In line with that, perhaps we can slowly exit from
        that program if there are already available jobs, infrastructures have been
        completed, and opportunities are present in industrial estates and business
        centers in provinces.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246612f3-664f-4899-961a-02a9c1fa1b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4Ps is the government''s flagship poverty reduction strategy that
        provides conditional grants to poor households for a maximum of seven years
        to improve their health and education.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f60345-0767-461e-a22d-8209d0e6b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COA says 4Ps must be examined</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21eed5-93d0-41b7-8146-93515ca2f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors seemed to agree with the lawmakers that there is
        a need to examine the 4Ps impact in reducing the poverty level.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa0a0c-cd88-49eb-8f32-d7d040d4394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an updated performance audit, the Commission on Audit looked
        at 4Ps data from 2008-2021 and found that over 3.8 million or 90% of over
        four million household beneficiaries remained below the poverty threshold
        even after staying in the program for years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236c739-0a04-4678-af63-e3d828c5819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA in particular expressed concern over the program''s seven-year
        coverage limit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a08ba-4fcd-44fa-9fd2-ee48f6888668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may affect the chances of student beneficiaries to graduate
        from senior high school. This is crucial because the last two years of school
        are designed to equip the students with skills that will increase their chances
        of landing a job," auditors said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04146ac-07c3-4054-9846-ce959d8c4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also flagged inconsistencies and duplicates in the 4Ps
        database.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6842a-7730-40d3-b94b-8a7856a768f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These problems in the database posted a significant amount of financial
        implications or loss," they said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a273f-7afe-49d0-81de-3dcb7ca62496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:43:01.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, COA said over 90,000 suspected duplicates were flagged
        in the DSWD database. The DSWD eventually resolved over 80,000 cases.</p>'
