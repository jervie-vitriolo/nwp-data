    'template': '1'
    'title': 'Philippines redevelops old offshore oil field in Palawan, but output
      not seen to cover energy needs'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe91a2-4e7a-4341-a764-61cc131df21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Philippines is set to redevelop an old offshore oil field in Palawan which
        was shut down some 30 years ago, with drilling set to begin in the first half
        of 2023 amid prospects of a new oil find.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51fa459-de00-4bf4-9056-0ee9121ff81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905bce44-c7ce-47a6-b489-fa7e50d0193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials of the Department of Energy told reporters on Wednesday
        that if exploration and testing at the Cadlao oil field prove to be "successful,"
        a "permanent production facility" will be installed by 2024, with output estimated
        at 15,000 barrels per day at most.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadbbfb0-7dc0-488e-8b25-ac26a5bfb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8bc384-2cab-483b-81d3-b0ddb8311202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil field nestles on the Palawan Basin, producing a total of
        11.1 million barrels of oil between 1981 and 1991 before it was shut down
        as output declined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b12a8-ae7f-4621-a310-879f4a06914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d28c0f-7961-4526-aef8-d3886f564f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government now said that testing will be done.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2ba6f-c86e-4783-a5c4-352e411421ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a315407-bd59-4417-8bb6-11c8688eea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, President Ferdinand “Bongbong” Marcos Jr. announced
        that his administration has given the <a href="https://www.cnnphilippines.com/business/2022/10/11/Marcos-oil-exploration-Nido-Petroleum.html?fb">green
        light to Nido Petroleum</a>, a subsidiary of Australia-listed energy firm
        Sacgasco Ltd., for a drilling survey.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82407b-c413-4e68-83d7-b9e3eeb7bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b830693-f682-4609-a5eb-d8f3ea629744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project covers two service contracts valued at a combined $72
        million, according to Energy Undersecretary Alessandro Sales.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f22e33-ff6f-407d-8e0e-77a1b14ea1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cc6d1-3db0-4fd0-9307-32befead9cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the oil field''s daily rate of production is just a fraction
        of the 320,000 barrels of oil that the Philippines consumes each day, he pointed
        out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37099ee0-f73a-4612-9336-007b82c7fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c641fe0-72cf-40f3-aec3-936733ad8013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a small volume in Cadlao. It''s about five to six
        million barrels that is being targeted to be redeveloped," Sales explains,
        referring to the prospective oil find in reviving the old oil field, although
        the oil resources are finite.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88af374-bc57-4aac-9536-eca6caa23b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c56dd-1b58-4adb-b19b-04430c7824a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of daily production, this could come out to a high of
        15,000 barrels to a low of 5,000 barrels. And these fields will normally decline
        in time," Sales added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c951952-b7bf-4d22-9822-efc644c89d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39870327-23bd-49ee-9c3d-88035478a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials said the oil field''s output could hardly soften
        oil prices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc84a7d-9f00-4b1f-82e2-727a6a3fd6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe7ba5-c785-403b-916c-7aee44f632cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the first step. This is not going to make a massive
        impact on the supply requirements of oil in the Philippines. But if this is
        going to be sustained then we are going to see the further development of
        the other service contracts in the country," Energy Secretary Raphael Lotilla
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973fef7-1dae-4637-bdd5-46ad8af8e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf9046-f6e8-4eb8-8044-84df10448d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:38:41.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cadlao oil field operator has already secured environment permits
        because drilling could produce environmental wastes, Sales said. But the contract
        does not need an environment clearance certificate (ECC) yet until a permanent
        offshore oil production facility is in place.</p>'
  'Marcos-Singapore-F1-trip-partly-personal-Bersamin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-12T22:42:15.935+08:00
