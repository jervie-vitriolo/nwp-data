    'template': '1'
    'title': 'Doctor: If health worker shortage remains unsolved, Universal Health
      Care is just a ''piece of paper''

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3927e7-f852-409e-bdc2-b4eb2f825856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Improvements
        under the Universal Health Care (UHC) will just be a "piece of paper"&nbsp;if
        the government is unable to address the shortage of health workers, a doctor
        said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10722c2f-d6b8-4c4e-b18b-8ed0fee92a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiologist and National Academy of Science and Technology academician
        Antonio Dans said health workers are the foundation of every health service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bfce72-8963-4b7e-8930-3c78f251dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the establishment of primary care in every locality, a core
        program under UHC, every Filipino will have free access to basic health services
        like medical check-ups and medicines. But Dans said the government needs manpower
        to implement this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd722c4d-2ff3-4747-85fc-d2bd982e3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage of doctors, nurses, and midwives could impede the delivery
        of primary care, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5c8a6-8911-4494-8232-69c74b24278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung isa kang doctor for a 50,000 community na ang daming tao,
        pwede mong masabi na meron kang doctor. Pero ''di masasabi na adequate ''yun
        kasi hindi kayang alagaan ng iisang doctor na ''yun at nurses at midwives--''di
        nila kayang alagaan ang 50,000 people," Dans said in a Department of Health
        (DOH) forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28025eb3-a980-4817-b9e0-7a9940499079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are a doctor for a community of 50,000 people,
        you can say that you have a doctor. But it can''t be said that that''s adequate
        because that one doctor and nurses and midwives can''t take care of 50,000
        people.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d0767-f66b-48f7-9603-4b1b99555cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the health care system has undergone a lot of revisions,
        but the problems remain and the poor are still at the losing end, with greater
        out-of-pocket expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432cda68-37c7-4dac-ba8d-86be1d127f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Di natin malulutas ang problema kung hindi natin maa-address ang
        kakulangan ng health workers, especially primary care workers," Dans said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf4090-efb6-4f2f-9f4b-8facabfa9ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot solve the problem if we do not address the
        lack of health workers, especially primary care workers.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de58028-3ca3-41a5-bc39-119232c0abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the foundation of our healthcare system. If we do not
        solve that problem, UHC is just a piece of paper," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445a171-9c6f-4c05-88a6-a0272b541def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hospitals, especially private facilities, are suffering from
        manpower shortage. Other health care professionals, such as nurses, either
        relocate to public hospitals or work abroad where the pay is higher. The country
        needs 193,230 more health workers, including 67,345 doctors and 106,541 nurses,
        according to data as of Sept. 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298b955-88a8-4865-83f8-6cb8afc18c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Oct 3, DOH Undersecretary Kenneth Ronquillo
        said there are 3.7 doctors for every 10,000 Filipinos, based on figures as
        of December 2021. This falls short of the World Health Organization-recommended
        ratio of 10 doctors per 10,000 people. Around 28 towns also do not have a
        doctor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da60140-9599-427a-937d-79fd748c1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva drew attention to the unequal distribution
        of health workers. He pointed out that most doctors — 7.62% of them — are
        in Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38aae93-86fc-4dc4-a68f-8589a777a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only 1.28% of physicians are in MIMAROPA, 1.38% in SOCCSKSARGEN,
        and 0.74% in the Bangsamoro Region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125955e-023b-4cb5-b079-f249ffc4e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to plug up the holes - increase incentives, train
        people, give scholarships. But, also plug the holes. They''re leaving. Every
        government we’ve had for the past 50 years has recognized the problem, but
        not done anything about it," Dans said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3510736a-4309-4b92-8e03-ffcb7f5f49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that policy makers also have to hear the sentiments of
        health care workers, who complain of low salaries, shortage of manpower, and
        heavy workload.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1122a5-ace5-4b20-970b-7ab3321f3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we do not solve this problem, then we are just looking at you
        know, policies that we cannot implement," Dans said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251e3b78-3b64-48cc-9bfa-5239675c43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officer-in-charge Maria Rosario Vergeire recently said officials
        are discussing possible options to help improve the country''s healthcare
        workforce despite the deployment of manpower abroad--such as grants and scholarship
        programs from other countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f6bd0-e460-4bb4-9313-b57df38996f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:01:43.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are also lobbying for the salary standardization
        of private and public health workers, which has yet to be discussed by Congress.</p>'
