      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Under the National
        Greening Program (NGP), Toyota Motor Philippines Corporation (TMP) will sign
        two separate agreements with the Department of Environment and Natural Resources
        (DENR) - Region IV-A CALABARZON this month to formalize the adoption of an
        upland forest block in Siniloan, Laguna and mangrove forests in Calatagan,
        Batangas. These projects'' commitment is to plant 41,000 trees and mangroves
        in a span of five years, aiming at 80% survival rate.</p>'
