      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966399ba-ead5-40fe-b21c-b2011fe9fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said they were informed that DOH personnel are not yet
        ready to run it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f2436-928c-4c7c-b90c-92983e6272f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.308+08:00
