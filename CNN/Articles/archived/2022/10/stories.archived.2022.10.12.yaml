    'lead': 'The coronation of King Charles III will take place on May 6 next year
      at Westminster Abbey in London, Buckingham Palace announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T04:03:05.977+08:00
