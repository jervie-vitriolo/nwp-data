      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toyota shares the responsibility in protecting the planet Earth
        and in fighting climate change in line with United Nations Sustainable Development
        Goals," according to TMP President Atsuhiro Okamoto, who spearheaded the simultaneous
        mangrove-planting and coast clean-up activities.</p>'
    '24':
      'image': 'jcr:3b2de093-ff9b-4af2-a02c-eedefc0d62b4'
      'imageCaption': 'TMP President Atsuhiro Okamoto spearheads the mangrove-planting
        activity and the company''s participation in the International Coastal Clean-up
        Day in Calatagan, Batangas. Photo from Toyota Motor Philippines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b8e92-e3e3-439e-ab16-ecc729b3a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce577d0-bfae-4d71-95b3-77d55e728aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.806+08:00
