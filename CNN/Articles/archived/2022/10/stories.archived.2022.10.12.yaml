    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos'' Singapore F1 trip ''partly official, partly personal'' —Bersamin'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070925b-f807-4745-ae04-fbe21df687da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> President
        Ferdinand "Bongbong" Marcos Jr.''s visit to Singapore for the Formula One
        Grand Prix was a mix of personal and official trip, Executive Secretary Lucas
        Bersamin said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9b8dd-b816-4665-be81-46d8de53a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c238b85-b8a7-4bfc-b734-99395a9f8fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin made the statement during a Senate budget hearing earlier
        in the day, noting that Marcos got an invite from Singapore''s prime minister
        for the event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f73f64-5cae-4e21-8160-c8222cfad9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9199f-2a8f-4911-a728-a4dacbb9e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The visit then was partly official, partly personal," Bersamin
        told lawmakers. "The President most likely saw an opportunity for him to expand
        on the goodwill that he generated when he made the official state visit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0e603-d5f7-4a6f-84ec-5c81e4f9f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
