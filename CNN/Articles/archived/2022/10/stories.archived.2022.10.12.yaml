      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Ateneo de Manila University regained its winning form in UAAP Season 85 after
        overwhelming the University of Santo Tomas (UST), 79-52, Wednesday at the
        Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eac3de-91d9-4d2f-838a-fc4ad0f13cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:32:17.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:41:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo came from a tough loss against archrival De La Salle University
        last Sunday, its first setback this season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29355dfa-2480-4d5d-a0a8-df637a1a0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:32:17.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:41:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forthsky Padrigao atoned for his awful performance in their previous
        game by registering a career-high 20 points, eight assists, five steals, and
        three rebounds for the Blue Eagles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe140f3-3338-4024-921d-1c975fee5a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:32:17.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:41:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso contributed 10 points, nine rebounds, and six assists
        for Ateneo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d854fc-3798-438d-9ac1-c98ba2fab96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:32:17.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:41:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST kept it close for the entire first half, trailing only by a
        point at the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf7a39-5ce7-4b2a-ba2e-30df1e552b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:32:17.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:41:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles once again relied on their vaunted third-quarter
        attack, which was highlighted by a 14-2 run that turned a one-point edge into
        a 57-43 advantage heading into the final quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633afcb7-66a9-44f3-b840-68ab20661922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:32:17.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:41:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST’s attempt at a comeback was foiled with the exit of foreign
        student-athlete Adama Faye, who picked up his fifth foul off a technical after
        a verbal spat with Ateneo head coach Tab Baldwin in the third canto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de1700-7c97-4952-a604-7bc4801c4e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:32:17.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:41:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all Ateneo in the fourth frame as the Katipunan-based squad
        outscored UST, 22-9, to seal its third win in four outings this season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc5faf-528c-4eb0-ad59-b041958f2e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:32:17.475+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:41:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nic Cabanero paced UST with 12 markers, four boards, and two assists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051a57a-b208-4f7c-9077-0a703092e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:32:17.475+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:41:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will be going up against reigning champion University of
        the Philippines in a rematch of last season''s finals on Oct. 16, while UST
        faces University of the East on the same day at the MOA Arena.</p>'
