    'lead': 'Around one million students have so far availed of the free rides on
      the Light Rail Transit Line 2 (LRT-2) since the program''s implementation in
      August, its management said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T14:13:51.398+08:00
