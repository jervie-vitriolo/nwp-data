    'lead': 'The Philippines is set to redevelop an old offshore oil field in Palawan
      which was shut down some 30 years ago, with drilling set to begin in the first
      half of 2023 amid prospects of a new oil find.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T22:38:41.743+08:00
