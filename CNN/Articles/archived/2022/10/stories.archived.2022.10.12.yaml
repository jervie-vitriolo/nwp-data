      'mgnl:lastActivated': 2023-01-17T21:41:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ff475-c61a-4369-a326-d2033e839cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:03:05.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, the King will be "anointed, blessed and consecrated"
        by the Archbishop of Canterbury -- a role which has conducted most royal coronations
        since 1066, according to the statement.</p>'
