      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9f38c-a5de-4012-b719-58e4e0e8af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
