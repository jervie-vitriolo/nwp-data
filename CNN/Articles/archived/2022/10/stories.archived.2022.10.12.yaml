      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565e29b-7731-4520-a286-77ed4a4c173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' latest travel drew flak from some netizens, who said that
        the trip was "insensitive and unnecessary," with the country still reeling
        from the effects of a devastating typhoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692180c1-ca7d-4e6f-8c93-31cef8e47737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97b97f-8105-4668-b826-445bc150ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin, addressing the criticisms, said that the chief executive
        is entitled to his <a href="https://www.cnnphilippines.com/news/2022/10/4/Marcos-entitled-to-private-time-funding-source-irrelevant.html">private
        time</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4935842-3c62-4c2e-919b-86d9e0a3879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee45c12-0c34-4cc7-9840-ee3558c54dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified his earlier comment regarding the source of funding
        for the visit being "irrelevant."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd639b-aee5-4130-a051-e374d72106cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e7b17-89e5-4eec-b863-39e380ef7de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[D]istinguishing the sources of funding for that trip between the
        personal and the official might be very difficult," he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f6a14-0bfc-4cfc-8549-b02eeb5ccff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea44c6-4389-4298-b5b0-d82d13a5d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T22:44:11.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi po meron tayong obligasyon na kung saan pupunta ''yung
        presidente, kasama man ''yung pamilya niya o hindi, hindi naman niya iniiwan
        ''yung pagka-presidente niya e. So, obligado pa rin ''yung gobyerno na alagaan
        siya, i-secure siya.</em>"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a745c13e-2f6a-4e08-a5d2-3fa07c0dfbab'
