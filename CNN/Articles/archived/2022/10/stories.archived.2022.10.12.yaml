    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f2593-e48d-42d2-a555-9886ebe49262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T04:56:04.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:41:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zubiri: ‘Misinformation’ wrong term to use</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d257e-7f73-4a89-8287-84beecfc6ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81856270-c88b-4d7a-bca5-b336b47e1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ambassador’s clarification, Zubiri told reporters that
        he was “just a messenger” and maintained that he only quoted the ambassador
        during the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eab06f-797b-4565-a905-c8ab090a13ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16226cfe-5e9d-4b5d-8f42-2b423ee8ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was the message, don’t shoot the messenger. Again, it was
        the ambassador who said the tourism blacklist, not any one of us, as he discussed
        how it could affect tourism. So maybe he meant future tense and not present
        tense,” the Senate President said Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1dbd4-2913-421e-9ebc-dc5a4d396d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e778d-0060-42de-8e96-1142905079a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media interview on Wednesday, he said they could have
        been lost in translation but added that Senators Sherwin Gatchalian and Robin
        Padilla could also attest that the term “blacklist” came from Huang’s mouth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd24fc-93b3-42cd-8809-721b4df8f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c871ca9-15aa-451f-a10b-79036c446bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, the fault lies with the ambassador,” he said. “He mentioned
        blacklisting, so siguro nagkamali ''yung ambassador [maybe the ambassador
        made a mistake]...Maybe his statement was about future tense – we could be
        possibly blacklisted.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d128acc-c96e-4331-85b5-1e8fcaa3de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cdfa32-1621-4f69-ba78-18f0a63949ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zubiri acknowledged that they could have clarified further,
        he said he was “shocked” by the Chinese embassy calling his statement as misinformation.
        He pointed out that the embassy could have just said it was clarifying a misunderstanding
        instead of making it appear like he was spreading fake news.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1ad98-f464-4c70-bfa3-dafafbd8c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aedc30c-2460-4c34-84f0-1a1ef4e6f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these, Zubiri told reporters he sees no need to apologize
        to China. Conversely, he said he is also not seeking an apology.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a00bb-2ccd-4948-b169-f22cefd97b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431452c-bbc5-480d-b541-457af3ba8bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:13:30.395+08:00
      'mgnl:createdBy': 'kristel'
