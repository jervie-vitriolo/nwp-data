  'joe-biden-jake-tapper-interview-vladimir-putin':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-12T13:44:04.388+08:00
    'imagesource': 'jcr:e54c79d0-2490-43fc-8d6e-4d702e08a28e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97d0e39f-bf33-4af9-8ba8-893fc7e9484a'
    'lead': 'The first president since the 1980s to really have to game out calculations
      about nuclear arsenals and deterrence, Joe Biden was asked by Jake Tapper whether
      he thought that Putin — who has warned he is prepared to use every option in
      Russia''s arsenal — might consider detonating one of the world''s most heinous
      weapons as an act of desperation in a losing war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T14:10:45.738+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:41:08.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:29.703+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'Russia', 'Joe-Biden', 'Jake-Tapper',
      'Vladimir-Putin']
    'template': '1'
    'title': 'Biden sends a careful but chilling new nuclear message to Putin in CNN
      interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac87080-5957-4b02-b6f9-ba2ae1e31956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s never going to feel normal to hear
        a president discussing the danger of <a href="https://www.cnn.com/2022/10/07/politics/joe-biden-vladimir-putin-armageddon-analysis"
        target="_blank">"Armageddon"</a>&nbsp;— especially now, on camera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a446ddc-b1df-4967-9334-04d590f4047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">Joe Biden</a>&nbsp;used an <a href="http://www.cnn.com/video/data/2.0/video/politics/2022/10/12/joe-biden-full-exclusive-interview-jake-tapper-tapperctn-sot-vpx.cnn.html"
        target="_blank">exclusive CNN interview</a>&nbsp;on Tuesday to send another
        careful, yet clear and chilling message to Russian President Vladimir Putin
        about the disastrous consequences of using nuclear weapons in the war in Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44732998-d761-4f3b-a7c2-3f5bfef2f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first president since the 1980s to really have to game out calculations
        about nuclear arsenals and deterrence, Biden was asked by Jake Tapper whether
        he thought that Putin — who has warned he is prepared to use every option
        in Russia''s arsenal —&nbsp;might consider detonating one of the world''s
        most heinous weapons as an act of desperation in a losing war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a15d64-0fae-43f8-8f86-ac022910987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden replied: "I don''t think he will."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100835b-81ae-48bd-afbe-73ea13e85116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President, who first touched on this subject at an off-camera
        fundraiser in New York last week, made crystal clear he was sending a public
        message to Putin about the dangers of thinking that using a lower yield, tactical
        nuclear bomb would be an isolated event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98adccbe-d169-48d4-9c77-31b6e9550d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I am talking about, I am talking to Putin. He, in fact, cannot
        continue with impunity to talk about the use of a tactical nuclear weapon
        as if that''s a rational thing to do," Biden said, before warning of dangerous
        consequences of such a move.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f6eee-1f8a-473c-aaed-370b4d2cbcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mistakes get made, the miscalculation could occur, no one could
        be sure what would happen and it could end in Armageddon," he said, again
        stressing that a nuclear blast that kills thousands of people could lead to
        events barreling way out of control.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8b1ef-f4fb-4000-bad2-9e46fcbd72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The danger of escalation</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9835648c-27a8-42a7-bc00-d17929999169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is stating the fear of some strategists who warn about a ladder
        of escalation that could occur if a nuclear bomb is used and triggers reprisals
        by the West — even though any initial US response would certainly go no further
        than conventional military action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08b8b1-e8cc-4edb-9713-29e7747d6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appears to be trying to create a narrative of deterrence
        around the specific situation in Ukraine. The logic of the US and Russia''s
        long-range strategic nuclear arsenals is that the use of them is deterred
        because a conflict would be suicidal for both sides. That equation does not
        exist in Ukraine, since the country has no nuclear arsenal and it''s hard
        to conclude that it represents a vital national interest that would lead Washington
        to respond in kind to Putin going nuclear. By stressing that even a tactical
        device — which could be small enough to destroy an airbase or large enough
        to reduce a city to ruins — could lead to something worse, Biden seems to
        be almost seeking to create a new chain of calculations in Putin''s mind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879ed36-9685-4a2c-8590-57a54b90f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two moments in Tapper''s interview brought home the burden now borne
        by the man who is followed everywhere he goes by a military officer carrying
        the nation''s nuclear codes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8e17d-84c6-4cd7-94c4-e1a20248263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First the CNN anchor asked the President to state the US red line
        for the US and NATO in Ukraine and what Washington would do if Putin bombed
        a nuclear plant in Ukraine or set off a tactical nuclear weapon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc40fb9-da0f-4928-8181-995a85605ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be irresponsible for me to talk about what we would or
        wouldn''t do," Biden said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18fee2b-b12c-4d7b-8540-4203e6c78705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Tapper prodded the President over whether the Pentagon had
        gamed out scenarios. Biden soberly replied: "The Pentagon didn''t have to
        be asked."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b2032-3805-48b9-9924-2509f60f6e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expert: nuclear use in Ukraine still ''not a probable event''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563069cc-c2e9-4848-9ba2-0a63a460b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts and strategists estimate that there are many reasons
        why Putin would stop short of using a nuclear weapon -- among them the possible
        risk of radioactive fallout crossing into Russia or the fact that the use
        of a tactical nuclear weapon may not actually be a sensible strategic option
        in the war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06fc21c-c877-4420-9c33-cf4b46cfce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact he''s pushed himself into a corner, along with his
        <a href="http://www.cnn.com/2022/10/11/politics/putin-rage-against-civilians-analysis/index.html"
        target="_blank">obliviousness to civilian loss of life</a>&nbsp;underscored
        again by his callous assaults on Ukrainian cities this week, suggests that
        a humanitarian impulse is unlikely to be part of his calculation. And Biden
        himself said in the interview that while he believed Putin was a "rational
        actor," he had made significant miscalculations and his objectives were not
        rational. That leaves open the possibility of even more decisions that appear
        irrational to the West but may seem reasonable in Putin''s warped logic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66850db8-a664-48ec-a66c-8406d631e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why Biden and experts who have dedicated their careers to
        staving off a nuclear apocalypse say the possibility that Putin may go nuclear
        must be taken so seriously — even if the chances remain very low and the US
        would likely be able to detect well ahead of time if Russia''s atomic devices
        were on the move.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99ef57-e64b-4347-8609-877431a889b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a probable event. It''s not even likely," said Joseph
        Cirincione, a nuclear non-proliferation expert and former president of the
        Plowshares Fund, said on CNN''s "Newsroom" on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7053119-2d5f-4cf1-9485-70c63ebc683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is a low probability, high consequence event. If he uses
        even one nuclear weapon, he''s bringing us into a whole new world. He''s causing
        massive damage. And he''s running the risk of escalation with exchanges from
        the West that could lead to further exchanges, et cetera."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574668d8-e8f3-4bca-be4d-550b8c9fda6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cirincione explained that even if Putin''s saber rattling represented
        a political threat designed to scare the West, it cannot be discounted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefad69-124a-4316-bd35-d41d9e3c38ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has the means. He has the doctrine that allows him to use it.
        And he has the motive. He is losing this war. He has to do something to try
        to turn the tide of battle in desperation. He might turn to a nuclear weapon."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a2e63-d3c9-4601-9f4d-f94b45fd058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some critics have faulted the President for mentioning words
        like "Armageddon" and comparing his rhetoric to that of Putin, the motivations
        of the two men are very different. At a minimum, the Russian leader is boasting
        about nuclear weapons to scare the world. Biden is speaking publicly to stave
        off the possibility of disaster.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f4028-8dbe-4eca-8ec3-d89c0e85d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden doesn''t rule out meeting Putin over basketball star</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a0a90-e0fa-495d-8d1c-f7f0e8dc574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason the war in Ukraine is so dangerous is that nearly eight
        months in, there remains no prospect of any genuine diplomatic process that
        could defuse it. Ukraine''s forces, using US and allied weapons systems, are
        making remarkable progress on the battlefield and are determined to repel
        an unprovoked invasion that has caused carnage and extensive destruction.
        Putin has thrown so much personal prestige and Russian blood into the war
        he can hardly afford any outcome he cannot spin as a win, despite his autocratic
        grip on Russia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e652dd-dda3-4337-9e35-eaec957af38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden signaled in the Tapper interview that he saw no real rationale
        to meet Putin when both leaders are expected to be at the G20 summit in Indonesia
        next month. But he did leave one intriguing door open to the Russian leader,
        saying he''d sit down with Putin if he were willing to discuss the fate of
        <a href="http://www.cnn.com/2022/10/09/politics/bill-richardson-paul-whelan-brittney-griner-cnntv/index.html"
        target="_blank">US basketball star Brittney Griner</a>, who was sentenced
        in August to nine years in prison after pleading guilty to drugs smuggling.
        The US says Griner and another American, former US Marine Paul Whelan, have
        been wrongfully detained. Washington has offered to swap jailed Russian arms
        trafficker Viktor Bout for the two Americans.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19513f-310f-4117-a5d6-6761a5ded50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I have no intention of meeting with him, but look, if he
        came to me at the G20 and said, ''I want to talk about the release of Griner,''
        I would meet with him, but that would depend," Biden said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a06c1-53b1-4394-b3f0-740e6a6df93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also downplayed the idea that more generally there
        was anything to talk about.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1350ec1-ff76-4da2-8c52-9da6154b62c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s acted brutally, I think he''s committed war crimes, and so
        I don''t... see any rationale to meet with him now."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbe97f-4859-47a2-9c15-c6dfb0d79138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:10:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/12/politics/joe-biden-nuclear-message-putin-cnntv-analysis/index.html"
        target="_blank">Biden sends a careful but chilling new nuclear message to
        Putin in CNN interview</a>."</em></p>'
  'DICT-budget-VaxCertPH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-12T14:13:01.842+08:00
