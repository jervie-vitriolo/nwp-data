    'jcr:uuid': 'b3203f81-ca6d-4db1-bb68-32f65444175e'
    'lead': 'Tropical Depression Maymay maintained its strength while moving westward
      toward Luzon while the other tropical depression, which is still outside the
      country''s weather monitoring area, is seen to enter by Thursday morning or
      afternoon, PAGASA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T06:46:51.857+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:41:12.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:27.484+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Maymay'' keeps strength; cyclone to enter PH weather monitoring area

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46028703-b700-417c-9497-ed82d9fc216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:13:41.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Tropical
        Depression Maymay maintained its strength while moving westward toward Luzon,
        the state weather bureau says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10594f45-1224-4170-95b4-f0112fb52320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:13:41.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said that "Maymay" was last
        spotted 70 kilometers (km) east of Casiguran, Aurora, moving at a speed of
        20 kilometers per hour (kph).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd98a4-4bd3-4557-81ef-def3b416ad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:13:41.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its maximum sustained winds remained at 45 kilometers per hour (kph)
        and gustiness of up to 55 kph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91273768-5b5c-42c1-8909-1fe66f4bf317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:13:41.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signal (TCWS)&nbsp;No. 1 is hoisted over the
        eastern portion of Isabela (San Mariano, Dinapigue, San Guillermo, San Pablo,
        Ilagan City, Benito Soliven, San Agustin, Palanan, Divilacan, Jones, Maconacon,
        Tumauini, Echague, Cabagan), the eastern portion of Quirino (Maddela, Nagtipunan,
        Aglipay, Saguday), and the northern portion of Aurora (Casiguran, Dinalungan,
        Dilasag, Dipaculao).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a0254-c301-465f-bd76-c3cf3874defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:13:41.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds of up to near gale strength may be experienced in these
        areas, PAGASA said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415bfd3-c3a0-4598-8396-951e93d4db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:13:41.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, moderate to heavy with at times intense rains are expected
        in Cagayan, Isabela, and Apayao. Light to moderate with at times heavy rains
        may be experienced over the rest of Cagayan Valley and Cordillera Administrative
        Region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb4085-5f60-4309-99a1-6ac1a553dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:13:41.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that Maymay will continue to move westward towards
        the eastern coast of Isabela or Aurora, and is seen to weaken into a remnant
        low within the next 12 hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01991e37-29e1-44e8-b0c4-c098e9561f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:13:41.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau is also monitoring a tropical depression
        which is still outside the weather monitoring area. It was last located 1,830
        km east of Northern Luzon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f48124-81af-4424-90f6-d55183e582c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:13:41.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is forecast to enter the country by Thursday morning or afternoon
        and will move generally westward toward extreme northern Luzon. This storm
        will be named "Neneng."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea7cb9-1e7d-4261-b511-b59d1a194e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:13:41.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau also said that this tropical cyclone may intensify
        into a tropical storm by Friday, with the highest possible wind signal warning
        of TCWS 2.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63bc0f-32b4-46a7-ac16-d553df9cbca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-13T00:13:41.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:41:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA noted there is another LPA west of San Jose, Occidental Mindoro.
        While expected to develop into another tropical depression, it is moving away
        from the country.</p>'
  'UN-Human-Rights-Council-Venezuela':
    'author': 'Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-12T07:18:46.187+08:00
    'imagesource': 'jcr:ceecb1c2-99ff-42cb-983b-ff6aafea1296'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd34f46ab-2ca2-42de-aa8a-770120dcb6f8'
    'lead': 'Venezuela has lost its seat on the United Nations Council of Human Rights
      — a development hailed by activists and human rights defenders in Venezuela
      as cause for celebration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T07:21:11.487+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:41:11.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:27.690+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rights activists hail Venezuela''s departure from UN Human Rights Council'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de8df0-ab30-4f6f-b36d-961921eede84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuela has lost its seat on the United
        Nations Council of Human Rights — a development hailed on Tuesday by activists
        and human rights defenders in Venezuela as cause for celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a490e2-31fb-41e0-ad8d-786162da45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council, a 47-member multilateral body, is tasked with promoting
        human rights and addressing abuses around the world, though it has come under
        criticism for allowing the participation of countries with spotty human rights
        records, including China, Cuba, Saudi Arabia and Russia (Moscow was suspended
        from the council following its invasion of Ukraine in February.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4e03a-4f41-45ca-8481-00ecd1055866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan government, which has been accused of committing
        crimes against humanity, had held a seat in the council since 2019. It did
        not react after it failed to be reelected on Tuesday. The result however was
        a symbolic victory for opponents of leader Nicolas Maduro and for human rights
        activists in Venezuela.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946cd0e-2605-4742-9143-1497c553822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vote is a clear message to the government that they need to
        comply with their international responsibilities when it comes to human rights.
        Council members aim to promote human rights at home and internationally, and
        it''s something Venezuela, well, doesn''t do," said Victoria Capriles, director
        at the Metropolitan University Human Rights Center in Caracas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7adc3f5-2848-434e-87a4-5e039bb5d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreina Baduel, whose father, prominent dissident and retired General
        Raul Baduel, died of Covid while imprisoned in Caracas last year for allegedly
        conspiring against Maduro, told CNN she welcomed the vote result.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285a658-3db0-4f7c-912f-70655b5f3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This result is a statement for truth, and the truth is that Venezuela
        violates human rights and the world knows it. It''s a relief in our never-ending
        fight for justice and liberty," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be20e714-e87b-4416-bd84-405590f8491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela was competing against Chile and Costa Rica for two seats
        allocated to Latin American countries, and came in third with 88 votes. Chile
        and Costa Rica won 144 and 134 votes respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405d12b-dbcc-436f-a8ff-abcd888ce22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Pizarro, who represents Venezuela''s political opposition
        at the UN, told CNN that the lost seat meant criticisms of Maduro''s regime
        had finally been heard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c33144-d7b1-40ea-b320-0404ee6cb29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This result comes thanks to the diplomatic efforts and the denunciation
        of human rights abuse in Venezuela. Victims and NGOs have worked constantly
        to obtain this result."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5e6b6-ec33-4021-8f1a-97317129ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The only barrier''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a81d73-d6dd-4d24-a0cf-efcdf69b8104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have questioned the effectiveness of the Council, which
        cannot prosecute human rights violators. Still, many activists and victims
        see it as a key to expanding human rights around the world. And the Council-mandated
        investigations and awareness raising measures can lead to enforcement by other
        bodies, such as the International Criminal Court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2081d-05ea-4cc6-b519-445a8cb8e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening in Venezuela is that the crisis has been normalized:
        human rights abuse has not stopped, it''s just not news anymore, and in front
        of this normalization, the only barrier is the work of multilateral bodies
        like the Council," said Rafael Uzcategui, director of the human rights organization
        Provea in Caracas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d15bf5-4252-4564-b49e-192ffd145be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan government has found itself more and more isolated
        on the international stage since 2019, when Maduro won another six-year term
        in an election widely panned as a sham by the international community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e738da4-a532-4ef9-90a1-71e918b2f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In part to improve its reputation, the government has allowed international
        bodies like the UN High Commissioner of Human Rights -- an investigative office
        separate from the Council -- to visit Venezuela and investigate alleged abuse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91157796-1c1b-4575-8193-41aca2e333e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Provea, documented extra-judicial executions at the
        hands of security forces fell by 50% between 2020 and 2021, but still accounted
        for 1,502 killings last year</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ce196-7f19-4aaa-a395-10257ba0f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than 200 Venezuelans remain in jail for political
        reasons, according to Foro Penal, an association of lawyers who provide legal
        assistance to activists and victims in Caracas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104cefa-4389-482a-8b5f-23ad4dd5c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:21:11.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation set up by the Council in 2019, the International
        Fact-Finding Mission on Venezuela, last month published a report documenting
        alleged crimes against humanity, including acts of torture committed by the
        Venezuelan security forces, though it also recognizes efforts from the Venezuelan
        judiciary system to bring those perpetrators to account.</p>'
  'Blink-182-reunion-Tom-DeLonge':
