    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:33.221+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs raises Alert Level 1 over Bulusan Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282bf225-7954-46c5-ae5d-6c5e7976f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:48:56.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Philippine Institute of Volcanology and Seismology (Phivolcs) on Wednesday
        raised Alert Level 1 over Bulusan Volcano in Sorsogon province due to low-level
        unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2822cf-f89b-4ccf-9246-711aa7c2cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:48:56.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-advisory-menu/15897-bulusan-volcano-bulletin-12-october-2022-3-00-p-m">advisory,</a>
        Phivolcs said it recorded 126 weak and shallow volcano earthquakes since Tuesday
        morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c69e2-0287-446e-a88b-e1419e194a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:48:56.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several parameters also indicated increased hydrothermal activity,
        with the agency noting movements in ground deformation and volcanic carbon
        dioxide concentrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51147d4a-ed8d-4111-8a59-523697cbaa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:48:56.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in nearby areas likewise reported sulfurous odor in the
        past days, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b295973-ee61-4ebf-b6a7-747276193050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:48:56.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Local government units and the public are reminded that entry into
        the 4-kilometer radius Permanent Danger Zone must be strictly prohibited and
        that vigilance in the 2-kilometer Extended Danger Zone on the southeast sector
        must be exercised due to the increased possibilities of sudden and hazardous
        phreatic eruptions,” Phivolcs said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ad1d0-124a-468a-a541-3e9990e12438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:48:56.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 1 was also declared in Bulusan <a href="https://www.cnnphilippines.com/news/2022/6/5/Phivolcs-Bulusan-Volcano-eruption.html">back
        in June</a> after officials reported a phreatic eruption at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345c9a2-d248-4862-8d48-0094f70b8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:48:56.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:41:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Phivolcs hoisted <a href="https://www.cnnphilippines.com/news/2022/10/7/Mayon-Volcano-alert-level-2.html">Alert
        Level 2 over Mayon Volcano</a>, which showed increasing unrest.</p>'
