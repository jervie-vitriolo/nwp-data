      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Commission on Human Rights (CHR) said it would look into the veracity of the
        online threats against two media personalities, as it urged the government
        to take action on attacks against journalists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19248a9-b143-453a-a466-6ea995116554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:26:33.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the independent commission said it
        received reports on the pronouncements made against TV5 journalist Ed Lingao
        and television host Lourd de Veyra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d2ab7e-caa5-42fc-8f8d-6cb66e297b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:26:33.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingao, on his social media page, shared screenshots of a tweet
        from a netizen, claiming that he and de Veyra would be the next targets to
        be “taken down.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bc073-664f-4007-8ac5-bca06bac61f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:26:33.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was tweeted by this character just a day after Percy Lapid
        was shot dead. Balita raw niya, kami ni Lourd ang susunod (He said he heard
        that Lourd and I would be next),” Lingao wrote.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fedlingao%2Fposts%2Fpfbid02qP5EtYQo2ttanZ3no7v9WJM6bkV8eH8M64tSEdKybYcT8N32bd5RSwibaG4WATYTl&show_text=true&width=500"
        width="500" height="781" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524eced8-c96d-4f78-bd42-b519e9e61e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:26:33.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae5b92-4915-4c0a-a2cc-3755e842aa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:26:33.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR said it would launch a quick response mechanism to investigate
        the matter. It added it is ready to provide assistance to the concerned parties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5774890-b115-406e-902e-bfe549b1d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:26:33.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not and cannot take lightly any threats or any allusions
        to harm the lives of journalists, regardless if such statements are deliberate
        or cursory,” the agency stressed. “The Commission calls on the government
        to address these violations and take proactive measures to stop media attacks.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f626b6b-c325-410a-a427-06da98e2ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:26:33.181+08:00
      'mgnl:createdBy': 'alyssa'
