    'template': '1'
    'title': 'Gatchalian renews call to institutionalize Pantawid Pasada subsidy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4094b53-d6fd-4c18-8db6-22ef22cf3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Senator
        Sherwin Gatchalian renewed his call to institutionalize the Pantawid Pasada
        fuel subsidy program to ensure timely assistance for affected sectors during
        abrupt spikes in oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda377a9-5ddb-4414-baf9-2cbaf2eb3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcbbeda-0dd0-4192-951d-45c61011c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since in the near future, I don’t think we will be reducing our
        dependence to foreign oil, we need to institutionalize the Pantawid Pasada
        already to make sure that the database is on time, to make sure that the mechanism
        to distribute the aid is real-time,” he told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081b6ab-9035-4eb0-a569-7cca04b2f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f213563-f222-42ce-9ba4-ea25d268fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator earlier filed Senate Bill No. 384 or the proposed Pantawid
        Pasada Act, which is pending at the committee-level. It aims to institutionalize
        the fuel subsidy program in the event of future spikes in oil prices and address
        the challenges in its implementation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65c67f-10c3-4198-a730-e54e0e0b2f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9135548a-ace2-4b1a-8a9c-0aa1e4511f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the program is the most efficient shock-absorbing
        mechanism in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c56cb-f72d-4fb2-8331-2cd4c7d5c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4dc73c-b47d-4394-a58f-3765a8eb7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If that is executed properly, in my opinion that will be a very
        good shock-absorbing mechanism for PUV drivers and also our commuters,” Gatchalian
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e2373-a934-43fa-8abf-5f506db399ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0973f90-4110-41b3-b3bb-decb23ba2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, distribution currently takes about two months, so by the
        time drivers get their subsidy, fuel prices have already gone down, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf14513-33ee-496d-b6b5-77393b239ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dfdcfc-bf47-4723-a978-da45e34b9a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, oil firms implemented big-time price hikes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b08d0c-5ed4-415f-9219-648f74d03502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ee8bd-80f2-40ea-ba3d-a4da1486cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel jumped by ₱6.85 per liter, while gasoline and kerosene prices
        rose by ₱1.20 and ₱3.50 per liter, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1ca6d-9633-45ef-93ce-23fe3eed7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7fea2f-dd58-4722-bc86-6a5c5a940f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said this was due to the OPEC+ <a href="https://www.cnnphilippines.com/business/2022/10/6/OPEC-oil-production-gas-prices.html">cutting
        down production</a> by two million barrels per day.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc41ae1-192d-4147-b636-ffdfae1e0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2623fc7-00ee-4375-86d7-806b2aaa352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be ready," he said. "The Pantawid Pasada should have
        a budget year in, year out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc5cc7-c83e-485b-8219-89060c5fcdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a8052-851d-47c9-a896-21eb27d09e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T15:02:54.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the program’s ₱2.5 billion to ₱3 billion budget
        annually should also be increased to ₱5 billion to ₱6 billion given the sharp
        increases in oil prices.</p>'
