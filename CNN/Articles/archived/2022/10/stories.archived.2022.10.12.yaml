  'Marcos-signs-law-barangay-SK-elections-postponement-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-12T20:48:56.815+08:00
    'imagesource': 'jcr:bb4e23c8-368b-45d5-988c-2fd168247489'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f397d611-f768-4d0b-8730-445c6b5e57ef'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. has signed into law the bill
      moving the barangay and Sangguniang Kabataan elections to October 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T20:54:49.926+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:40:53.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:36.236+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos signs law moving barangay, SK polls to October 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234625fc-5e76-48e6-b4b8-332c8a285c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:54:49.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. has signed into law the bill moving the barangay
        and Sangguniang Kabataan (SK) elections to October 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f67eac-76ff-471a-9e2b-d4d6acc73726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:54:49.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11935 was approved on Oct. 10, as shown on the
        document <a href="https://www.officialgazette.gov.ph/downloads/2022/10oct/20221010-RA-11935-RRD.pdf">published</a>
        in the Official Gazette.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936e08d-d7d9-489a-8fb3-dc88a6edd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:54:49.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially slated for December this year, the barangay and SK polls
        will now be held on the last Monday of October 2023 and every three years
        thereafter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9706ce2-830f-47cd-9805-3532eac39953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:54:49.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measure also allows incumbent officials to keep their posts
        on a holdover capacity unless they are suspended or removed from office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca6d9a-5c91-4b89-bc3a-ce24b68e58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:54:49.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the poll postponement, the Commission on Elections (Comelec)
        said it will continue with their preparations, including voters’ registration,
        “to ensure the larger participation of the citizenry.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d9659-a1da-4232-8d5f-965d20808cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:54:49.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An updated calendar of activities will also be released soon, it
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f4b31-f3a9-4371-a9ae-e63b48824027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:54:49.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that hopefuls for barangay and SK positions and the voting
        public would also take this time to prepare and reflect on their rights and
        duties which they will exercise through their ballots and eventual offices,”
        Comelec chairman George Garcia <a href="https://mobile.twitter.com/ChairGEGarcia/status/1580152287833432064">said.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782df18-6c89-4bec-b937-4cf18b9a6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T20:54:49.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier said that <a href="https://www.cnnphilippines.com/news/2022/9/21/comelec-funds-barangay-sk-polls-postponement.html">additional
        funds</a> may be needed if the reschedule pushes through.</p>'
  'Cagayan-casualties-Maymay':
