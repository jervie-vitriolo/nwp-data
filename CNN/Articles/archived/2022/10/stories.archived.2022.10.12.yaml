    'jcr:uuid': '59315dfd-7c3a-43f4-af6c-136c8a31d450'
    'lead': 'Disaster response officials are verifying one death reported in Cagayan
      province due to Tropical Depression Maymay, while another one is missing and
      hundreds have been evacuated.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T21:09:11.089+08:00
