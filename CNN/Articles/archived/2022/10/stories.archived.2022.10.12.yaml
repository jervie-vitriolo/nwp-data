      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Lawmakers
        have filed a bill that seeks to exempt basic commodities from the 12% value
        added tax (VAT) in order to help ease the economic burden of ordinary Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df051c0-c52a-48be-a1ad-48a13df59d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:17:57.665+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57331a70-a463-481e-9d64-1a0f08adc86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:17:57.665+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 5504, Assistant Minority Leader and Gabriela Party-list
        Rep. Arlene Brosas, ACT Teachers Party-list Rep. France Castro, and Kabataan
        Party-list Raoul Manuel are pushing for the removal of VAT on the importation
        and sale of bread, raw and refined sugar, canned goods, instant noodles, biscuits,
        cooking oil, salt, laundry soap and detergents, firewood and charcoal, candles,
        and drugs tagged as “essential” by the Health department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba6ab7-e477-428e-aae4-37ed6c7daf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:17:57.665+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
