      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080b9b4-1be4-491d-8052-9ad9d4b4a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.828+08:00
