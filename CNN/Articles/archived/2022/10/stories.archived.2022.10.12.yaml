    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NU dominates UP for 100th consecutive win in UAAP women’s basketball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f765f297-6c12-4bc2-af2d-702920ca3ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:06:50.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> There''s
        no stopping the National University from extending its winning streak to a
        century in UAAP women''s basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8148a6e-f062-427f-8b44-443ce3e3f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:06:50.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU handily defeated the University of the Philippines, 79-44, Wednesday
        at the Quadricentennial Pavilion at the University of Sto. Tomas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270d571-041b-4715-8e21-4e87790cfaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:06:50.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikka Cacho tallied 15 points and five rebounds for NU, which moved
        to 4-0 atop the team standings in Season 85.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5ed51-1c51-498e-a2da-1a71685e3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:06:50.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marylene Solis and Princess Fabruada contributed nine and eight
        points, respectively, for NU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c40d63-2fa8-4410-b689-d291aebb7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:06:50.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU''s historic streak began on July 12, 2014 versus the Adamson
        University, with the Jhocson, Manila-based team winning six straight UAAP
        women''s basketball titles since then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258bcc8-d30b-4ce7-92b4-1fd921157080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T18:06:50.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:40:59.078+08:00
