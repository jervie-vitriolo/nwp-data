      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Blink-182 is coming to a city near you.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214a6f9-eaec-4e12-8395-d221fb8e795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:32:14.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band announced a new tour in a funny video on Tuesday, filled
        with double entendres, in which fans expressed their desire to see the group
        come together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52576fe6-3a85-461d-b81d-e3fb0cd20f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:32:14.466+08:00
