      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — West
        zone concessionaire Maynilad Water Services Inc. will carry out service interruptions
        from Oct. 12 to 17 due to high water demand, the company said in an advisory
        Wednesday.</p>'
