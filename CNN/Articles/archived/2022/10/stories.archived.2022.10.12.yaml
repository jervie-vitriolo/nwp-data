      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628b968-8117-4745-bc36-2c587603bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, 157 countries also implemented SIM card
        registration. Some made note of the negative effects the law has.</p>'
