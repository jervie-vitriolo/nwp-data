      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8843c5a-f12e-49a2-b39d-a6a5cf6d770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:01:01.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T12:35:51.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Jesuit-run
        Ateneo de Manila University dethroned the University of the Philippines (UP)
        as the top university in the country, according to the 2023 Times Higher Education
        Rankings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f90f0-17d9-4166-b9d9-10520215d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:01:01.639+08:00
