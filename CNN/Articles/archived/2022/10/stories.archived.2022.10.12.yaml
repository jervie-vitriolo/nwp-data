      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo confirmed the group is seeking a 10% hike for the cost of
        Pinoy Tasty and 17% for Pinoy Pandesal. Suggested retail prices are currently
        at ₱23.50 for a bag (10 pcs.) of Pinoy Pandesal and ₱38.50 for a pack (450g)
        of Pinoy Tasty.</p>'
