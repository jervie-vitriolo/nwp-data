      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong>&nbsp;The
        Department of Trade and Industry (DTI) said talks are underway with the Philippine
        Baking Industry Group (PhilBaking) after the latter appealed for an increase
        in bread prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cded9a1-8ec7-4d5c-bcef-fa1aabf7b4d8'
