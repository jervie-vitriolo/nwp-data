    'title': 'EXPLAINER: Could SIM Registration Act later include social media registration?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46190987-cc49-4a3c-962c-36c961c784cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        approved SIM Registration Act does not contain the mandatory registration
        of social media accounts which was the reason former president Rodrigo Duterte
        rejected its earlier version.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c81259-3c37-4d74-a022-a4f354007f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rejected bill required social media users to submit official
        identification cards (IDs) or documents that could prove their real identities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff74115-4d8c-4ea4-ad0d-0340e7a294a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also required all public telecommunications companies to have
        users register their SIM cards before activation which is a measure retained
        in the signed law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c1f4d-1b19-4e3f-b9fd-440afce941a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics pointed out that requiring registration only for SIM cards
        would only push scammers to find other ways of getting personal information
        from individuals such as through social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8354e13-0865-402b-987b-897f81cd4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8afda6-087b-4067-8b7c-1426dc44e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Close to impossible''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33df7d-d3df-47fc-a291-5c9b0ee427aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405db9d4-5687-4bd3-8ae4-544d6ba30b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, one of the law''s principal authors, said
        that regulating social media would not be practical and "close to impossible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82d1c5-93fb-45ea-8ccd-260198046a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c4059-f6ed-425f-b744-2efb966ddf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For practical purposes, it''s close to impossible because first
        of all, a lot of these social media companies are not here in the Philippines,"
        Gatchalian earlier told CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717bfa9-742f-4a16-a185-64af735ba7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3bc30-4275-4602-9a34-3444e8748859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybercrime Investigation and Coordinating Center Executive Director
        Alexander Ramos also said it would be hard to monitor social media content.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea6979-6dcb-4f68-b6b5-8c32d9942695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86b287-4988-4090-890f-60f41a17e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our law has to be within reach, within our jurisdiction. Social
        media, that being hosted overseas is quite difficult to monitor or to require
        providers of such a requirement," Ramos said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08a31e-25a7-4ed3-83d8-13f07c12783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dc331-0901-4ccd-b09c-02e5b694027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might as well control first the means of communication rather
        than the content because the content is hard to control," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d88f7b-36ee-4f47-8ced-471f6fbfa69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d94eea-fa75-45bc-ac32-4935000a68ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11934 was signed into law to help track sim card
        users and lessen, if not eliminate, text scams.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba98b2-49bd-428d-96ff-8ae0e9a2c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf8bbf-af71-4a8f-ae0a-142dfe196dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T23:50:40.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:57:14.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Act breezed through its House and Senate debates as agencies
        hurried to address the sudden surge of text scams which <a href="https://www.cnnphilippines.com/news/2022/9/1/NPC-probes-text-scams-bearing-subscribers-names.html">contained
        subscribers'' full names</a>.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb782a-d176-4cb2-9f0d-8a738a3d24ed'
      'mgnl:activationStatus': true
