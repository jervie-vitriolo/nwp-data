      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still negotiating with PhilBaking," DTI Undersecretary Ruth
        Castelo told CNN Philippines in a text message on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7ccc9-207a-468c-b711-e224004901c0'
      'mgnl:activationStatus': true
