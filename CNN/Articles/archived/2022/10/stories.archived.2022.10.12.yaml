      'mgnl:lastActivated': 2023-01-17T21:41:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Band members Mark Hoppus and Travis Barker will reunite with original
        member, Tom DeLonge for the tours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4cc342-2363-4e7a-9171-aafbaf05bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:32:14.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the trio will be together since 2015. They
        are dropping a new single on Friday, titled "Edging," and tour tickets will
        go on sale October 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c17da0b-10ae-49ea-a80d-1217abbdc5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T07:32:14.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blink-182 verified Instagram account lists them as "Crappy Punk
        Rock since 1992."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e45fd0-2938-4f35-967f-20906185e07e'
