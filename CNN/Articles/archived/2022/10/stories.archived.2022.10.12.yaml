      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2ec54-20fb-4e37-8bf5-f60f2c4c9d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:01:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T12:35:51.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mapua University made its ranking debut at 1,501+ bracket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d855bb8-7e38-4270-b8ea-f7dd4b8a0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:01:01.640+08:00
      'mgnl:createdBy': 'vince'
