      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital vaccination certificate issued via VaxCertPH includes
        the holder''s personal data, the brand and lot number of the vaccines, as
        well as the date and place of inoculation. It may be used to prove COVID-19
        vaccination status for international and domestic travel.</p>'
