      'mgnl:type': 'text'
      'text': '<p>Zubiri earlier said a reason why the country had been witnessing
        a "significant drop" in tourists from China is because the Chinese are uncertain
        if they are "safe from illegal activities being done by the triad, by the
        syndicates operating POGO.”</p>'
