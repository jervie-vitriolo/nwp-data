      'mgnl:lastActivated': 2023-01-17T21:40:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Disaster
        response officials are verifying one death reported in Cagayan province due
        to Tropical Depression Maymay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb57884-7f42-4d95-9cf8-e42e57e0e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:09:11.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan Provincial Disaster Risk Reduction Management Office
        (PDRRMO) on Wednesday reported that a body was found in the town of Buguey
        on Oct. 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb352d8-29a7-4cf2-83a0-8abd1762d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:09:11.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials identified the person as Marshall Bautista, a fisherman
        who sailed at dawn on Tuesday despite a gale warning issued by authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e22c8c-dd57-496b-9e97-667864d049a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:09:11.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan PDRRMO said another fisherman, Richard Mangarubang from
        Sta. Ana town, is missing. Mangarubang also went fishing early Monday and
        has not been found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de85ffb-a21f-4406-9758-42335a37edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:09:11.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        has yet to reflect the casualties due to Maymay in its situational report,
        saying the death toll is currently up for validation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ed4ab-1d23-4e85-821b-248e1a0a8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:09:11.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m., the Cagayan PDRRMO has preemptively evacuated a total
        of 281 individuals as Maymay moved towards Luzon, while the affected residents,
        mostly due to floods, are now more than 12,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a88566-4e7b-43ad-bf95-55df0a57d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:09:11.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said the tropical depression is seen to
        weaken into a remnant low within the next 12 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c660d-672a-44e9-917d-28c4c95b0a77'
      'mgnl:activationStatus': true
