  'Philippines-redevelops-old-offshore-oil-field-in-Palawan--but-output-not-seen-to-cover-energy-needs':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-12T22:36:05.026+08:00
    'imagesource': 'jcr:8514647d-e098-4ba2-ab9f-009731bd5958'
