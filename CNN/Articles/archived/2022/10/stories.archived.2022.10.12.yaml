      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-president Duterte vetoed the said bill, saying it threatens privacy
        rights. He pushed for a "more thorough study" on the issue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c959890-c2ca-4f6e-be7e-319b822a9edc'
      'mgnl:activationStatus': true
