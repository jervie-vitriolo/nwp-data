      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7173627-b276-4759-b9b4-a840c7f20de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:01:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T12:35:51.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British higher education magazine based the rankings on 13 performance
        metrics which measure an institution’s performance across four areas: teaching,
        research, knowledge transfer and international outlook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2df5a6-1856-4716-a8e1-ce7748941a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:01:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T12:35:51.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5af0f-3fb3-49b0-8a1a-4a9b631491aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:01:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T12:35:51.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list was also based on citations from over 15.5 million research
        publications and survey responses from scholars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7e8bd-4171-42c2-b1d9-27aa6ece865c'
