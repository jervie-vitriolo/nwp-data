      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89bc68d-934a-481e-ab2f-4f6c372b3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s an unprogrammed expense that DICT has to assume in order to
        keep that running, so we’re still in that stage kaya medyo may kaunting challenge
        dyan [that''s why there''s a bit of challenge there]. But we’re fixing that,”
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372508b-5edb-474a-8132-aa6af53260a2'
      'mgnl:activationStatus': true
