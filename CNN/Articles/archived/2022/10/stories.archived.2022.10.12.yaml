    'template': '1'
    'title': 'Gatchalian pushes for BPO industry development amid calls to ban POGOs'
    'updated': 2022-10-12T18:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e5f7c-0e98-49d3-8102-29496dd0356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        country should focus on developing the Business Process Outsourcing (BPO)
        industry given its growth potential amid calls to ban online gaming operators,
        Senator Sherwin Gatchalian said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7f51a-a25e-48ad-9341-0013c830513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46249364-5db0-46ee-b214-7650bc69572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s grow our BPO industry… They have a clear roadmap on where
        they want to go in the next 10 years and they are projecting to grow at about
        10% per annum," he told CNN Philippines’ <em>The Source</em>. "If you remove
        the roadblocks for them to grow easily, we can increase employment from 1.5
        million to about 2 million.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd58b23-2976-4f8d-bf6f-a62c754f7985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c60fb-aa5b-416e-98bc-a398cea16878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on Tuesday at the Senate, Gatchalian said Philippine
        Offshore Gaming Operators (POGOs) contribute ₱34.68 billion to the country
        annually, which is 1% of the gross domestic product.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a037296-78ad-4b45-b7a7-c9a73ce14f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f10b2-1f3b-4213-8e6c-e1090f22b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most POGO workers and players are from China, where gambling is
        illegal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf009565-58ee-4aa9-b3d8-9c04cd139abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28713686-8f77-4d60-b087-0ee3a6e1a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While POGOs'' contribution to the economy can be considered significant,
        the senator said the impact of banning them can be mitigated by luring BPOs
        since they can take up the office spaces to be left behind by gaming operators
        if the ban were to take effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceaba01-36d7-4b65-b154-d5a093dbcbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c05626-6d5b-4ac5-b10c-ae5a589ed753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that according to the Philippine Amusement and Gaming
        Corporation, the POGO industry does not have a roadmap because of uncertainties
        regarding its continued existence in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a235c13-1476-475b-9518-7b5ab3026583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74fdbf-5bae-48fd-a389-3e7d5521b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said it would be better for the Philippines to cultivate
        sustainable businesses that create trickle down employment, than those that
        cause uncertainty due to external policy changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c3720-8c59-4feb-b8d9-c5214d2eb6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7159b0-65ae-4fdb-af01-b8acb1caae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also pointed out that the country is losing the war
        against POGO-related crimes since only one of the 99 cases investigated by
        the police ended in conviction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa650be9-6fbe-4e1b-8753-798e0818472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176ae53-741b-495c-8347-edbee971756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These syndicates are emboldened given the low conviction rate in
        the Philippines, Gatchalian noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c9f4d-8278-4748-b7c3-009e30750ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d42f5-d1ed-4610-85c1-eedac17e057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the country pushes through with the ban, Gatchalian said the
        transition period is important and should not be abrupt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b174e-9334-4d09-b5bd-1f28a95ea56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54884e-1b62-4979-8b8a-bac63a4ed95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23,000 skilled Filipino workers in the POGO industry should
        be given time to look for employment, Gatchalian said, adding BPOs can also
        absorb them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca69af-00ba-4574-9f93-a611c605bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f1250-9b84-4887-8002-ab9e18d550d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals working for POGOs should also be allowed to either
        leave the country or look for employment in the Philippines after processing
        their permits, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e4f07-d82a-4259-84da-1038d95bc35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf7ca8-73f7-4627-949f-2653c9f55ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:59:44.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:41:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the BPO sector, Gatchalian said the country can also
        boost the tourism sector by keeping its connection with China. The country
        can also attract more investors through the liberalization laws enacted by
        lawmakers, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b1e89-20ed-4520-bbec-7f11becf2547'
