      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — Around
        one million students have so far availed of the free rides on the Light Rail
        Transit Line 2 (LRT-2) since the program''s implementation in August, its
        management said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18089c8-af14-4f69-a7c4-70d26bd9a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:13:51.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, inabot na natin ang one-million mark na libreng sakay para
        sa mga student,” Light Rail Transit Authority Administrator Hernando Cabrera
        said during a public briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb70188-cdb0-4ec3-a254-a3ac0167192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:13:51.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today, we hit the one-million mark in free rides for
        students.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f1c09-40b7-4cc7-9950-1f64cb28dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:13:51.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/13/DOTr-student-free-rides-limited-to-LRT2.html?fb=">RELATED:
        DOTr: Free ride for students limited to LRT-2</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a77669-9e5d-4654-9215-5ba0b8fe1162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:13:51.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation started offering free rides on
        LRT-2 last Aug. 22, coinciding with the resumption of in-person classes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e742259-20fe-46fe-9c9b-6c0f58389d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:13:51.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will run until Nov. 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5819108-2f9b-46c8-a9eb-cf8606819f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:13:51.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no advisory yet if the free rides will be extended,
        Cabrera said the management is ready once the government decides to continue
        the service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf4096-c730-4d7d-a098-da52e5ac585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:13:51.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:41:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that students can still enjoy a 20% discount once
        the program ends.</p>'
  'china-communist-party-congress':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-12T14:11:56.258+08:00
    'imagesource': 'jcr:208ea8fa-ee3b-493d-9e1e-577a3bc213e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b710ab0-98ea-4161-873e-6d9fd9a4eab7'
    'lead': 'The Chinese Communist Party''s National Congress, known simply as the
      Party Congress, is a roughly week-long conclave that meets once every five years
      to appoint new leaders, discuss changes to the party constitution and lay out
      a policy agenda for the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T14:18:09.004+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:41:06.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:30.529+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Communist-Party-Congress', 'Xi-Jinping']
    'template': '1'
    'title': 'What is China''s Communist Party Congress and why does it matter?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110cc4d0-e576-42ec-a4fd-322248da35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Xi Jinping is poised to cement his role
        as <a href="https://www.cnn.com/china" target="_blank">China''s</a>&nbsp;most
        powerful leader in decades this month, when members of the country''s ruling
        Communist Party meet for a twice-a-decade leadership reshuffle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e3766-9195-43eb-a07f-31919dcae2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, these meetings have seen a streamlined transfer
        of power: the convention is for the top party leader, having completed two
        five-year terms, to pass the baton to a carefully chosen successor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286c4d9-59ee-4218-b973-91f570bd22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, Xi is expected to <a href="https://www.cnn.com/2022/08/31/china/china-20th-party-congress-countdown-intl-hnk/index.html"
        target="_blank">smash that precedent</a>, taking on a third term as general
        secretary of the party and pitching China into a new era of strongman rule
        and uncertainty over when or how the country would see another leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd084a-7f7a-474d-98b7-0a33687cf804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the 20th Party Congress is among the most consequential
        and closely watched party meetings in decades, and will reveal much about
        the direction of the world''s second-largest economy for the next five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f99ba-ab05-4e93-a6e3-702ba05476ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the events — and how China chooses
        its leaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e7869-cce6-45b1-913d-45d1a479b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the Party Congress?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0fa17-ed47-4aa4-aaea-ef258166d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party''s National Congress, known simply as
        the Party Congress, is a roughly week-long conclave that meets once every
        five years to appoint new leaders, discuss changes to the party constitution
        and lay out a policy agenda for the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88854e61-1bbf-45ce-94b1-70ab9fdc0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress itself, typically held in October or November, convenes
        nearly 2,300 carefully selected Communist Party members, called delegates,
        from around the country. These delegates range from top provincial officials
        and military officers to professionals across sectors, and so-called grassroots
        representatives like farmers and industrial workers. Just over a quarter are
        women, while about 11% come from ethnic minorities, according to figures released
        ahead of this year''s Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1933f3-b25c-43fb-9422-bf3d79d6021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cohort also includes the hierarchy of the Chinese Communist
        Party, which is among the world''s largest political parties with more than
        96 million members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9dc0f6-f60f-4db7-b894-679029fc3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three distinct rings of power in that hierarchy. Around
        400 of the National Congress delegates are members of the Party''s elite Central
        Committee, which in turn includes the members of the upper echelon: the 25-member
        Politburo and its Standing Committee — China''s most powerful decision-making
        body, typically composed of five to nine men and led by the general secretary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a7da4-3afc-4bcd-878e-f167e88efdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Politburo members are typically men from China''s dominant ethnic
        Han majority -- with only one woman in the current group — who take important
        roles in the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1dd45-0f44-4713-b45f-4ea79775530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week-long meeting is all about the Communist Party — the overarching
        source of power in China — and will ultimately guide who fills government
        positions. However, it is distinct from a state government meeting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e99fe-5982-4ef1-ab96-3a0238b137a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, while Xi is expected to be named the party''s general
        secretary following the Congress, he won''t be confirmed for a third term
        as China''s head of state, or President, until an annual meeting of the <a
        href="https://www.cnn.com/2018/03/11/asia/china-presidential-term-limits-intl/index.html"
        target="_blank">rubber-stamp legislature</a>&nbsp;in March.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ad999-0de3-4d6c-b41d-504bfa0bc861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is the top leadership chosen?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a7a09-3dd1-4029-a7c0-ec196e424221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While votes are held at the Party Congress, this is widely viewed
        as a formality — not a true election process. Instead, the real decisions
        are believed to be made during an opaque process involving top leaders that
        begins long before the Congress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed61f3b-45fb-4107-ba97-e26122644d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Congress, the delegates will cast votes for a new Central
        Committee -- the principle party leadership body of about 200 full members
        and another roughly 200 alternatives, which meets regularly and is responsible
        for formally selecting the members of the Politburo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d46b05-6917-4102-ad3e-bcb005e9f5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the conclusion of the Congress, the newly formed
        20th Central Committee meets for its first plenary session, where they select
        the Politburo and its Standing Committee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8eda2b-99a9-44c4-996e-f5f33c634132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watchers of elite Chinese politics believe the decisions over who
        will fill these top spots are typically made during months of back-room negotiations
        between top party leaders, where different power players or factions will
        typically try and advance their candidates, with choices settled well before
        the Congress starts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de791c30-d8cc-4eb6-83d3-1e91f7da26da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Xi is believed to have largely <a href="https://www.cnn.com/2013/10/15/world/asia/on-china-episode-13-transcript/index.html"
        target="_blank">eliminated his rivals</a>&nbsp;and dampened the lingering
        power of party elders, who in the past were thought to have played a strong
        role in such decision-making.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e4ed7-ebff-462b-b0dc-0018219ed15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will we know who has been selected?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770ca9ac-a5c6-4183-ae74-625879111b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their selection by the Central Committee, the Party''s
        new top leaders will make a choreographed entrance into the Great Hall of
        the People in Beijing, walking in order of importance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e84b09-f50c-4472-9a60-ef7b37530cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in 2017, Xi is expected to lead the group into the room as the
        newly-confirmed general secretary and introduce the other members of the new
        Standing Committee in a nationally televised event.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0200c-4c02-4e38-b7fd-0ad44e59c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line-up will provide a rare glimpse into the black box of Chinese
        elite politics. China watchers will be waiting to see how many members of
        the Standing Committee are selected and who they are, as signs of whether
        Xi has absolute power or has made concessions. They will also be looking for
        a potential successor in the midst, which could give a clue into how long
        Xi intends to rule.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76290c4-0501-4179-8c34-440c319775dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this Congress different from those in the past?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7707747-a293-4547-8a80-01ff5d9f3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two decades, a new general secretary has been appointed
        at every other Congress.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d3fc85-97b6-48d7-9488-441d0957f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the last Congress in 2017, Xi has signaled plans to keep
        a firm grip on all aspects of what''s considered a trifecta of power in China:
        control over the party, the state and the military. For one, at the last Congress,
        he <a href="https://www.cnn.com/2017/10/24/asia/china-standing-committee-xi-jinping/index.html"
        target="_blank">broke with tradition</a>&nbsp;and did not elevate a potential
        successor to the Standing Committee.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617d54d-9520-4bbc-8705-65d2bb7bd3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, months later, China''s rubber-stamp legislature <a href="https://www.cnn.com/2018/03/11/asia/china-presidential-term-limits-intl/index.html"
        target="_blank">eliminated the term limits</a>&nbsp;for President of China.
        This was widely seen as enabling Xi to continue to a third term as head of
        state, while also retaining his control of the party — where the true power
        lies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bebb3a-d22d-4cee-a0f2-9a917ab19379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no formal term limits for general secretary, staying
        in the top party role would also require Xi to break with another unwritten
        rule: the party''s informal age limit.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2241c-fd17-4cab-a754-742a378080a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The norm is that senior officials who are 68 or older at the time
        of the Congress will retire. At 69, Xi would flout this recent convention
        by staying in power. What''s less clear is whether he will seek to give other
        Politburo allies exemptions, disrupting one of the few neutral methods the
        party has to ensure turnover, or whether, in contrast, he could lower the
        retirement age for others to oust some existing members.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c986dc-72c6-46d2-9c32-870761b19e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What other changes can we expect from this Congress?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920870d-6915-4d7b-973d-ef76b48ecca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress opens with the general secretary reading out a work
        report summarizing the party''s achievements of the past five years and indicating
        the policy direction it will take for the next five.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792bbe9c-6f4b-4db6-9259-e9bcdf753f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, observers will be watching for signs of the party''s
        priorities when it comes to its restrictive <a href="https://www.cnn.com/2022/09/05/china/china-covid-lockdown-74-cities-intl-hnk/index.html"
        target="_blank">zero-COVID policy</a>, handling of <a href="https://www.cnn.com/2022/09/09/economy/china-economy-party-congress-intl-hnk-mic/index.html"
        target="_blank">steep economic challenges</a>, and stated goal of "<a href="https://www.cnn.com/2021/10/08/china/xi-jinping-taiwan-reunification-intl-hnk/index.html"
        target="_blank">reunifying</a>" with Taiwan — a self-governing democracy the
        Communist leadership claims as its own despite never having controlled.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa43a4f-4c2e-4704-9404-e93b02c53d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is also expected to strengthen his legacy, likely through amendments
        to the party constitution — a regular feature of each Congress.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30e737-ab69-4125-b2f3-4bec5cc44e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Politburo discussed these changes during a scheduled
        meeting, according to a government statement that did not include specifics.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f05965c-63d5-464e-9c4a-6890bc376e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Xi became the first leader since Mao Zedong — Communist
        China''s founder — to have his philosophy added to the constitution while
        still in power, and observers have suggested Xi''s key principles could be
        further enshrined this time around.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15ead8-e032-46fe-b6e1-e689ff561667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These details will be signs of how much power Xi holds within the
        upper echelons of the party — and how strong his backing is as he steps into
        his expected, norm-breaking third term leading one of the world''s most powerful
        countries.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43de911-3c16-46a8-be5c-10d13aee6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:18:09.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/11/china/china-party-congress-explainer-intl-hnk-mic/index.html"
        target="_blank">What is China''s Communist Party Congress and why does it
        matter?</a>"</em></p>'
  'malaysia-mahatir-mohamad-parliament':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-12T14:18:24.281+08:00
    'imagesource': 'jcr:a2d35ae8-c727-456d-86d5-9b555ec599bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2149706-2d63-4ec4-a15a-0311d3cfe440'
    'lead': 'Malaysia''s 97-year-old former leader Mahathir Mohamad is to run for
      parliament in the country''s looming general election, but is remaining tight-lipped
      on whether he could be prime minister for a third time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T14:22:22.625+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:41:05.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:30.825+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Malaysia', 'Mahathir-Mohamad', 'Langkawi']
    'template': '1'
    'title': 'Aged 97, Malaysia''s former leader Mahathir Mohamad is running for parliament
      again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c12f5-6ee9-45e6-a2f9-4ae477e2ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysia''s 97-year-old former leader <a
        href="https://www.cnn.com/2012/12/30/world/asia/mahathir-bin-mohamad---fast-facts"
        target="_blank">Mahathir Mohamad</a>&nbsp;is to run for parliament in the
        country''s looming general election, but is remaining tight-lipped on whether
        he could be prime minister for a third time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef4a312-b9e6-45b3-aa50-5a40fd5c8a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir, who was hospitalized earlier this year with a heart condition,
        said Tuesday he will defend his seat representing Langkawi, a popular tourist
        destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ee497-5219-4bb2-9868-193b641660e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the alliance he represents — the Gerakan Tanah Air (GTA)
        or Homeland Movement — has not decided who would be prime minister should
        it win the election, expected in November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1162f-07a2-48f8-a427-f6f341a8ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (the alliance) have made a decision. In Langkawi, the candidate
        will be Dr Mahathir Mohamad, but not as a candidate for future prime minister,
        just as a candidate for lawmaker," he told a news conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb377f-00d1-4e30-8110-c1b4d5c3040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not decided who will be prime minister because the prime
        minister candidate is only relevant if we win," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31772406-1fa3-44b8-be2f-374a79af8987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir, who was discharged from hospital last month after falling
        ill with Covid-19, has been prime minister of Malaysia twice before, his first
        stint running for 22 years until 2003. He came out of retirement in 2018 to
        lead his then coalition — the Pakatan Harapan or Hope Alliance — to a <a href="https://www.cnn.com/2018/05/10/asia/mahathir-malaysia-election-intl/index.html"
        target="_blank">shock election</a>&nbsp;win and returned to power aged 92.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3939c1c-75f1-4f8b-818c-c7d71de5679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That victory saw Mahathir''s former protege <a href="https://www.cnn.com/2022/08/23/asia/malaysia-najib-razak-prison-intl/index.html"
        target="_blank">Najib Razak</a>&nbsp;pushed out of office and ended six decades
        of rule by the United Malays National Organization party or UMNO. Mahathir
        said he had been moved to act after Najib became embroiled in the multibillion-dollar
        financial scandal surrounding the state investment fund <a href="https://www.cnn.com/2019/02/08/asia/malaysia-1mdb-trial-najib-intl/index.html"
        target="_blank">1Malaysia Development Berhad</a>&nbsp;(1MDB).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf7af7-5870-4528-999b-835fa6555956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/08/23/asia/malaysia-najib-razak-prison-intl/index.html"
        target="_blank">Najib</a>&nbsp;has since been jailed for 12 years on money
        laundering, abuse of power and other charges relating to the scandal but remains
        a political force amid speculation he could receive a royal pardon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b714c-7319-4101-81ed-ecdcf937ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir warned Tuesday that Najib could be freed if UMNO wins the
        election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b9ad2-701f-4f61-bd2f-a27d17435e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s current Prime Minister is Ismail Sabri Yaakob of the
        ruling UMNO party. He dissolved parliament on Monday, paving the way for the
        election but a date has yet to be set.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f517ca4-0599-4d9d-ab3a-d30c5033ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address, Ismail said that on Sunday he had presented
        a letter of request to Malaysia''s head of state, King Abdullah of Pahang,
        to dissolve the parliament.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6c694-bfc3-428e-8dcf-5af38cc50008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his address, Ismail highlighted the government''s handling
        of the Covid-19 pandemic and the subsequent reopening of the Malaysian economy.
        But he warned that the political landscape in the country had become "gloomy"
        due to its recent high turnover of prime ministers and governments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93967eb-6f78-4b4c-a447-28a4a77eb63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incessant bickering between political players can be stopped
        by bringing them to the negotiating table, to defuse the situation. We seek
        commonality, not difference. We seek agreement, not division," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9ff0c-2507-4d70-9f6d-c2d9abf6ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:22:22.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:05.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/12/asia/malaysia-mahathir-mohamad-runs-parliament-intl-hnk/index.html"
        target="_blank">Aged 97, Malaysia''s former leader Mahathir Mohamad is running
        for parliament again</a>."</em></p>'
  'Myanmar-Aung-San-Suu-Kyi-prison-corruption':
    'author': 'Rhea Mogul and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-12T14:23:11.420+08:00
    'imagesource': 'jcr:3c641124-48af-4ef5-ad93-ededc8bfdc8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcc7bef6-10fb-486c-9059-6aa61250a90b'
    'lead': 'A court in military-run Myanmar has sentenced Aung San Suu Kyi, the country''s
      deposed former leader and Nobel Peace Prize winner, to three additional years
      in jail for corruption, a source familiar with the case told CNN, extending
      her total prison term to 26 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T14:25:01.807+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:41:05.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:31.005+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar court extends Aung San Suu Kyi''s prison sentence to 26 years'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b2dc2-39d4-4ee4-ac39-69ab5d88bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:25:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A court in military-run Myanmar has sentenced
        Aung San Suu Kyi, the country''s deposed former leader and Nobel Peace Prize
        winner, to three additional years in jail for corruption, a source familiar
        with the case told CNN, extending her total prison term to 26 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d07f82-7daf-474f-ac6e-9d5e5fb3e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:25:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s verdict is the latest in a string of punishments meted
        out against the 77-year-old, a figurehead of opposition to decades of military
        rule who led Myanmar for five years before being forced from power in a coup
        in early 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10eb4b-115d-4be1-bd24-d9a4a5e3e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:25:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi was found guilty of receiving $500,000 in bribes from a
        local tycoon, a charge she denied, according to the source. Her lawyers have
        said the series of crimes leveled against her are politically motivated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95648af-1e9e-4abf-a5b0-a22827448fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:25:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi is currently being held in solitary confinement at a prison
        in the capital Naypyidaw.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac124e-1688-47c4-a867-e70c9816d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:25:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Suu Kyi was found guilty of electoral fraud and sentenced
        to three years in prison with hard labor, in a trial related to the November
        2020 general election that her National League for Democracy won in a landslide,
        defeating a party created by the military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2c26c-09e6-40fc-9a41-b403445f222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:25:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time Suu Kyi had been sentenced to hard labor since
        the 2021 military coup. She was given the same punishment in a separate trial
        under a previous administration in 2009 but that sentence was commuted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444e6da-931e-4148-a9a5-874231b96a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:25:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has also previously been found guilty of offenses ranging
        from graft to election violations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e7c14-34c6-4835-9049-66dc9ba1f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:25:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have repeatedly expressed concerns about the punishment
        of pro-democracy activists in the country since the military seized power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb224aa-303a-486a-8fbc-858f0a64c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:25:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a military court in Myanmar sentenced a Japanese journalist
        to 10 years in prison for sedition and violating a law on electronic communications
        after he filmed an anti-government protest in July, a Japanese diplomat said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa78a0-449c-4b3c-a85e-7fc4a5b5d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:25:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toru Kubota, 26, was arrested by plainclothes police in Yangon,
        where he was filming a documentary that he had been working on for several
        years, according to a Change.org petition calling for his release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42104f6a-9e30-486e-8555-819c9163effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:25:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the military junta executed two prominent pro-democracy
        activists and two other men accused of terrorism, following a trial condemned
        by the UN and rights groups.</p>'
  'India-rape-case':
    'author': 'Rhea Mogul, Swati Gupta and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-12T14:25:22.717+08:00
    'imagesource': 'jcr:cf314e87-3f8d-4d88-a2ea-b5b3e4403088'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '074f4930-784e-4aaa-97c3-89516c88ccf5'
    'lead': 'A 15-year-old girl is being treated at a hospital in northern India after
      she was allegedly set on fire by a man accused of raping and impregnating her
      in the latest case of violence against women to shock the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T14:27:04.519+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:41:04.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:31.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged rapist and his mother set teenage girl on fire after learning
      she was pregnant, Indian police say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88bb4b2-31fc-4996-baf4-0425f3158ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 15-year-old girl is being treated at
        a hospital in northern India after she was allegedly set on fire by a man
        accused of raping and impregnating her in the latest case of violence against
        women to shock the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757bd42-a3ca-4f9d-80e4-70fdc41ad99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamlesh Kumar Dixit, a senior police official in Uttar Pradesh state,
        told CNN the man, 18, and his mother were arrested on Monday on suspicion
        of attempted murder after they allegedly poured kerosene on the girl and set
        her ablaze on October 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c165b08-b547-488a-9247-3d4babc7fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also accuse the man -- who is a cousin of the alleged victim
        -- of raping her about three months ago after which she became pregnant, Dixit
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94317dcb-ff1f-41cf-9269-cc12b8dcce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon learning of the girl''s pregnancy, her family and the family
        of the alleged rapist had discussed whether the two should get married, Dixit
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e81e1-4e17-452b-b51d-26cee71dd78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing police, the Press Trust of India -- the country''s largest
        news agency -- reported the girl was lured to the alleged rapist''s home on
        the pretext of getting married to him when she was allegedly set alight. However,
        Dixit declined to comment when asked about this detail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c5554-1c12-4ba0-a214-39903c94eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has long grappled with an epidemic of violence against women
        and girls in the deeply patriarchal country. And campaigners say the alleged
        involvement of a woman in this latest case demonstrates the scale of internalized
        misogyny in society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2e773-ee8f-4846-8585-9b21280d0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve become so numb to stories like this. There is a lack of empathy
        in our country," said Yogita Bhayana, an anti-rape activist from New Delhi.
        "For years, we have been trying to change things. This case demonstrates a
        failure of our system. The girl should have been helped."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a204329-c7a5-43c9-bd99-93ef0be23961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s condition and the status of her pregnancy are unknown.
        CNN has reached out to the hospital where she is being treated for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece1ece-452d-46a1-b572-396ef6a90188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Loopholes in every corner''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e38fc3-232f-48ad-af07-9277a42445d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dixit, the police official, said the alleged rape took place around
        three months ago in Mainpuri -- about 270 kilometers (167 miles) southeast
        of India''s capital, New Delhi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863baa0-8e0e-4f92-8aa4-ebdc3073394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district in India''s most populous state, Uttar Pradesh, is
        a key target for Prime Minister Narendra Modi''s "Beti Bachao Beti Padhao"
        (Save the Girl Educate the Girl) campaign, aimed at improving gender equality
        in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382fba0-ebae-48ac-bda7-ae56d8775340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sprawling billboards with the campaign''s slogan and Modi''s photograph
        are a staple in the country''s northern states. But activists say in the seven
        years since its implementation, little has been done to empower women and
        girls, and violent crimes against women persist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb353a9-6594-43e8-826f-e4f1c7f80d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year the campaign came under scrutiny for spending
        nearly 80% of its funds on advertisements, instead of education programs to
        facilitate change.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69de3e-a5ac-47a2-86b9-49d1e9b62386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have all the billboards in the world, but that alone will
        not solve this huge crisis in our country," said Bhayana, adding money should
        be spent on educating young boys and girls about consent, respect and women''s
        rights, and training police officers to better deal with sexual assault cases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbbcd4-683a-474f-9334-65cf64a1b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bhayana, many men still see rape as an "act of power"
        over women. And most of the time, the violence goes unreported as the victim
        is too afraid to go to the police, or is often taught they''re ultimately
        to blame for any wrongdoing, she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67be69-9b74-48ff-a54e-a066848eebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those beliefs appear to have played out in this case too, as the
        girl did not report her alleged rape for three months, according to Dixit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c499b1-2035-4545-b176-b07f6401cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are loopholes in every corner," Bhayana said, referring to
        India''s patriarchal social fabric and notoriously slow legal system.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb51068-4833-4d58-9578-598f8724b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the central government approved a plan to open more than
        1,000 fast-track courts across India to help clear a backlog of rape cases
        and sexual offenses against minors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8b608-4340-43ef-b508-61bf153a8d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to data submitted by the minister of law and
        justice in the upper house of Parliament in December 2021, fewer than 700
        such courts had been established.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad97861-26a6-4168-bf85-84b478d1c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patriarchy in the courts</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9da13a-aa3f-47eb-a008-2cf44a86f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brutal acts of violence often make headlines in Uttar Pradesh.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93e5c6-70cc-4bb4-8ec3-be8aab3881a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, a woman died in the state after she was set on
        fire as she traveled to testify at the trial of two men accused of raping
        her. The following year, a 19-year-old woman from the Dalit community -- the
        lowest strata in India''s caste system -- died after she was allegedly gang-raped
        and strangled by upper caste men, in a case that highlighted the struggles
        faced by minority communities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e426d46-0e41-4327-9026-3299b95b06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while India has, in recent years, taken some strides to protect
        women, the country''s courts have in the past come under sharp criticism for
        some of their controversial judgments in sexual assault cases.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4099f82-24ea-4ca8-a18c-4ae667d44b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, a judge in the southern state of Kerala ruled a woman
        wore "provocative" clothing, effectively dismissing her sexual assault complaint,
        sparking outrage in the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb243a-4806-446b-973c-5a254bf12ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a Delhi High Court judge said a man deserved "the benefit
        of the doubt" while acquitting him on rape charges, adding a "feeble ''no''"
        could still signal willingness on the part of an alleged victim.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a270df2f-c149-4e09-8884-25737133c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case in January 2021, a Bombay High Court Judge found
        that a 39-year-old man was not guilty of sexually assaulting a 12-year-old
        girl as he had not removed her clothes, meaning there was no skin-on-skin
        contact.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7943bbf-9b24-4365-aba2-7278f453b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal reforms and more severe penalties for rape were introduced
        following the brutal 2012 gang-rape of a medical student in Delhi, but activists
        like Bhayana say more should be done to protect women and girls in the country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6fdc8-2e8c-40a4-9df9-ae61faa818c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:27:04.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:41:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are failing our women. Such brutality should never happen,"
        Bhayana said.</p>'
  'menstrual-cramps-remedy-food':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-12T14:22:36.270+08:00
    'imagesource': 'jcr:a5d739ef-6466-485c-b75d-9b0534d8b55a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e8a13a1-ab13-408d-ba01-56c8fd88c101'
    'lead': 'There are behavioral adjustments girls and young women can make to reduce
      pain, according to a new analysis of studies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T14:29:56.646+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:41:03.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:31.615+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'science', 'research', 'menstrual-cramps']
    'template': '1'
    'title': 'Fight menstrual cramps with food. Here''s how'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bed978-6fb2-431d-8f41-d8ad8bc619bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — About <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3392715/"
        target="_blank">85% of girls</a>&nbsp;suffer painful bloating, cramps and
        abdominal pain during their monthly periods — and for some the problems can
        last for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a0501-f503-41e9-8fe7-a952e3e91fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since menstrual pain is a leading cause of school absenteeism for
        adolescent girls, it''s important to explore options that can minimize the
        pain," said Dr. Stephanie Faubion, director of the Mayo Clinic''s Center for
        Women''s Health in Jacksonville, Florida, in a statement. She was not involved
        in the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef91228-5802-4236-910f-e6b9bdf6d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are behavioral adjustments girls and young women can make
        to reduce pain, according to a new analysis of studies. "Diet modification
        could be a relatively simple solution that could provide substantial relief
        for them," said Faubion, who is also the medical director for The North American
        Menopausal Society, of the research findings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d20bb7-49ce-4626-b834-cee62caa21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abstract, presented Wednesday at the annual meeting of NAMS,
        explored the connection between diet and dysmenorrhea, the medical term for
        painful periods. The lead author, Serah Sannoh, told CNN she became interested
        in the topic due to her own menstrual pain, which has plagued her since adolescence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71556d22-fe64-4288-bb74-b6068e7eb811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found diets high in inflammatory foods such as animal meats,
        oil, sugars, salts, and coffee contribute to an increased risk of pain during
        a woman''s period," said Sannoh, who conducted the research as an intern at
        Rutgers University''s Robert Wood Johnson Medical School in New Jersey. She
        is currently a medical student at Temple University''s Lewis Katz School of
        Medicine in Philadelphia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc297f88-a7fd-4703-a61d-e4ccf3b6b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the things that young people like to eat are are highly
        inflammatory ... lunch meats, foods full of sugars and trans fats. But if
        you go on an anti-inflammatory diet — fruit, vegetables, olive oil, like the
        Mediterranean diet — you''ll get less cramping," said NAMS board member Dr.
        Monica Christmas, an associate professor of obstetrics and gynecology at the
        University of Chicago, who was not involved in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcff74d-840e-4872-ba64-5e01b8190147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific evidence has shown eating a healthy diet, getting
        good sleep and exercising are effective measures in curtailing the duration
        and severity of cramps, Christmas said. But she noted it''s important women
        see a health care provider: "Make sure that there''s not some other medical
        condition that might also be contributing to the symptoms."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b81ff-f79e-49b3-95f2-d56336ae1890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What causes the pain?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284fb5d-7798-4fc4-92fa-4de9f4999c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As your body prepares to menstruate, endometrial cells that built
        a lining in the uterus to welcome a fertilized egg begin to break down. As
        they do, those cells release large amounts of fatty acids called prostaglandins
        to make the uterine layer contract and expel the unused tissue. The body also
        releases prostaglandins naturally during labor to <a href="https://www.cochrane.org/CD006971/PREG_intracervical-prostaglandins-for-induction-of-labour#:~:text=Prostaglandins%20are%20produced%20naturally%20by,cervix%20in%20response%20to%20contractions."
        target="_blank">open the cervix for birth</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd9bcc-360e-480f-a568-9c64cd34c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prostaglandins act like hormones, causing blood vessels and smooth
        muscles to constrict, resulting in cramping and pain. Researchers have found
        prostaglandin levels are higher and uterine contractions are stronger and
        more frequent in women with menstrual pain than women who have little or no
        pain, according to <a href="https://www.aafp.org/pubs/afp/issues/1999/0801/p489.html"
        target="_blank">American Association of Family Physicians</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7ba97-3971-4701-b61d-2c148dd57641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating inflammatory foods only adds to the discomfort, studies have
        found. Highly processed and high-sugar foods and fatty, greasy foods are common
        culprits — a <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5963185/"
        target="_blank">2018 study</a>&nbsp;found college students who ate more snacks
        had more pain during their periods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d4979-8af3-4db4-a515-886be8549229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6086430/"
        target="_blank">2018</a>&nbsp;study of Spanish college students found women
        who drank cola and ate meat were more likely to suffer pain during their cycle
        than women who ate more vegetables and fruits. In fact, a <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7353339/"
        target="_blank">2020 study</a>&nbsp;found women who ate fewer than two servings
        of fruit a day were more likely to suffer pain during their menstrual cycle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47351fb8-3b15-429f-be28-d43273856244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is an imbalance between omega-3 and omega-6
        fatty acids, Sannoh found. Omega-3 fatty acids — found in foods such as salmon,
        tuna, sardines, oysters, walnuts, chia and flaxseeds — are anti-inflammatory.
        Studies have linked them to a reduction in risk for many <a href="https://www.cnn.com/2020/12/02/health/anti-inflammatory-foods-heart-disease-wellness/index.html"
        target="_blank">chronic diseases</a>&nbsp;triggered by inflammation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c038a3f-29e1-44e7-9d1d-015077ef062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.mountsinai.org/health-library/supplement/omega-6-fatty-acids#:~:text=A%20healthy%20diet%20contains%20a,in%20complex%20regional%20pain%20syndrome."
        target="_blank">Omega-6 fatty acids</a>&nbsp;keep skin, hair and bones healthy
        and help regulate metabolism, in addition to their role in the reproductive
        system. But too many of these fatty acids can cause inflammation when the
        body ultimately breaks them down into <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7068519/"
        target="_blank">arachidonic acid</a>, which lowers the body''s pain threshold.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3bfac-0b68-400f-8f8b-56af7c083c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my research, I found out that people with diets high in omega-6
        fatty acids, especifically those derived from animal-based products, have
        a higher presence of arachidonic acid in the body, which increases the amount
        of pro-inflammatory prostaglandins that help the uterus contract," Sannoh
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f457d-809b-4cb1-8987-32db5e1688a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a diet that balances omega-3 and omega-6 fatty acids,
        and you decrease the amount of inflammatory foods that you ingest, that will
        decrease the painful menstrual experience," she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54006724-7565-48b1-8e67-ef0ba1e00023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate studies from <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3770499/"
        target="_blank">2011</a>&nbsp;and <a href="https://pubmed.ncbi.nlm.nih.gov/22261128/"
        target="_blank">2012</a>&nbsp;revealed women who took omega-3 fatty acid supplements
        reduced the intensity of menstrual discomfort enough to lower their use of
        ibuprofen for pain relief. And a <a href="https://pubmed.ncbi.nlm.nih.gov/8623866/"
        target="_blank">1996 study</a>&nbsp;found a highly significant relationship
        between omega-3 fatty acids and milder menstrual symptoms in teens.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a23a3-11af-4b42-896d-2e11c3453185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other solutions</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d8234-f67b-4f25-839b-1ea295d2adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing your diet is not the only way to fight menstrual pain.
        Nonsteroidal anti-inflammatory drugs, or NSAIDs, reduce the production of
        <a href="https://www.betterhealth.vic.gov.au/health/conditionsandtreatments/medications-non-steroidal-anti-inflammatory-drugs#:~:text=NSAIDs%20block%20a%20specific%20enzyme,inflammation%20and%20the%20associated%20pain."
        target="_blank">prostaglandins</a>, which is why they are a mainstay of treatment
        for cramps, Christmas said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b6e6c-6419-4a37-8e75-2323d51f5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these pain medications also have side effects. According
        to a 2015 Cochrane Library <a href="https://www.cochranelibrary.com/cdsr/doi/10.1002/14651858.CD001751.pub3/abstract"
        target="_blank">review of evidence</a>, NSAIDs are linked to bloating, diarrhea,
        dizziness, indigestion, headaches, heartburn, high blood pressure, nausea,
        vomiting and on rare occasions, raised liver enzymes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f5b42-e2d3-4e98-9aa1-02115204664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain oral birth control pills also lower the production of prostaglandins
        in the uterine lining, which then reduces both blood flow and cramping. Doses
        of less than 35 micrograms were "effective and should be the preparation of
        choice," according to a <a href="https://www.cochranelibrary.com/cdsr/doi/10.1002/14651858.CD000154.pub2/abstract"
        target="_blank">2009 Cochrane Library review</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063e48f-18cf-4e5c-b451-1ef3b893b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you are not interested in using these methods — or want extra
        relief — give an anti-inflammatory diet a try. Sannoh put her research into
        practice by decreasing her intake of red meat and other inflammatory foods
        such as sugar and coffee, and told CNN that it did decrease her menstrual
        pain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce55dfd-5e33-43c9-ad99-23ca99335c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an added benefit to adopting an anti-inflammatory lifestyle,
        Christmas said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb598e-a59d-4de8-9ba1-634ff3bad4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These diets are also associated with less high blood pressure,
        less cardiovascular disease, less diabetes, less arthritic issues, decreased
        morbidity and mortality, especially after menopause," Christmas said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7007fc2-f042-4f79-991e-ae67de52d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you can get people who are young to eat better, exercise,
        and live a healthier lifestyle, they''re going fare better as they age."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca8e84-ad81-4e96-8d37-a519dac78e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:29:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:41:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/12/health/menstrual-cramps-food-study-wellness/index.html"
        target="_blank">Fight menstrual cramps with food. Here''s how</a>."</em></p>'
  'Gatchalian-calls-to-develop-BPO-industry-amid-calls-to-ban-POGOs':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-10-12T14:56:58.772+08:00
    'imagesource': 'jcr:bb531590-92c3-4df3-9450-0924d23f9160'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3415651-3918-4a6d-aff5-67ee8bed0f4f'
    'lead': 'Senator Sherwin Gatchalian said the country should maximize the potential
      of BPOs if it will ban online gaming operators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T14:59:44.692+08:00
