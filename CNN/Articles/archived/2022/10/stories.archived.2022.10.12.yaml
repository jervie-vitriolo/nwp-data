      'mgnl:lastActivated': 2023-09-28T12:35:51.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c4476-8156-471c-8f38-8db76ff2da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T16:01:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-28T12:35:51.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP, however, slipped to 801-1,000 bracket from 601-800 last year.
        De La Salle University, on the other hand, ranked within the 1,201-1,500 bracket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666ab44-b708-4991-b33c-d853f8be15da'
      'mgnl:activationStatus': true
