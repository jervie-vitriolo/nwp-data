      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Reyes, Jr., secretary general of Bagong Alyansang Makabayan,  said
        that data collected will not be safe since Philippine government agencies
        have been involved in incidents of data leak.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e599e-c222-4a87-a7f3-44b6774075a0'
      'mgnl:activationStatus': true
