      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be5f4e-94c9-4a6a-a675-6b1f95591fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, ni-request nila [they requested] for DICT to continue running
        the system for them in the meantime until they have the capacity to absorb
        the system,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f8c0eb-091d-48a9-9a83-d8bbdb4cbb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73217b4d-2956-4200-9d96-251b4402e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the DOH also said it doesn’t have the budget
        to renew the contract.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276bc74-068c-419c-ace4-f1a26cef59da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751302a-dc46-4ce4-850f-0eb2508a9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi nila wala, so now, pinasa ulit sa DICT. Eh hindi po naka-program
        sa budget namin ‘yung renewal [They said they have no budget, so they passed
        it again to DICT. But the renewal wasn’t part of the programmed funds in our
        budget] because we were expecting that by Sept. 30, we would turn it over
        already to DOH and they will assume the full operations and responsibility
        and the funding for that,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2478ac1-0f2e-4870-9ef1-b1d0e3bf203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T14:11:44.308+08:00
