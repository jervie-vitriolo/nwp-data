      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate President said he will try to get a categorical
        statement from the ambassador if China will blacklist countries that host
        POGO operations.</p>'
