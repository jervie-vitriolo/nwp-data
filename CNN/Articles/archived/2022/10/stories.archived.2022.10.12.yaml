      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f66726-b614-4d6b-a693-02f86a134080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Villar’s tirade, Loyzaga said the DENR under the Marcos
        administration will review the government’s policy on reclamation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db2bb6-f691-4f87-8316-3f0f76246e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.829+08:00
