    'jcr:uuid': 'b5d85e24-3baa-4ab7-860e-3dcb457ebbb3'
    'lead': 'Angela Lansbury, who enjoyed an eclectic, award-winning movie and stage
      career in addition to becoming America''s favorite TV sleuth in "Murder, She
      Wrote," has died, according to a statement from her family provided to NBC,
      whose parent company produced the long-running series. She was 96.

      '
