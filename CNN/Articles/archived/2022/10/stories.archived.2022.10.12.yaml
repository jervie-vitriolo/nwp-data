      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2022, TMP also adopted a 40-hectare NGP planting site in
        the rainforests of Maragondon, Cavite and initially planted 10,000 seedlings
        of native and fruit-bearing tree species.</p>'
