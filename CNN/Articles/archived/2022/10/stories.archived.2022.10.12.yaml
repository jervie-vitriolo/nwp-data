      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said she was earlier warned by former Public Works Secretary
        Rogelio Singson that the reclamation could lead to flooding of up to eight
        meters high in her city of Las Piñas. She added that she was previously told
        by Bacoor officials that they are not pushing through with the plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68214a59-9ef9-4663-bfd5-47c378282a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.828+08:00
