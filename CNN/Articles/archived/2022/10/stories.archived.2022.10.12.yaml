      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac9b21-9c5b-4c6c-a912-48d752f0416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global Toyota implements the Toyota Environmental Challenge 2050
        to achieve zero carbon dioxide (CO2) emissions and net positive environmental
        impact by year 2050," Okamoto added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c862a1-06e0-49ab-b1b2-e74955a54249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91539153-1cf9-4676-b421-53d8b7852211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a biodiversity conservation effort, TMP will plant native and
        fruit-bearing tree species in a 50-hectare area on the tail-end of Sierra
        Madre (mountain range) in Siniloan, Laguna. This area, according to University
        of the Philippines Los Baños, is the habitat of endemic flora and fauna such
        as the Philippine Hornbill, Gray''s Monitor Lizard, Civet Cat, Cave Nectar
        Bat, and Wax Plant species. Moreover, the Sierra Madre hosts some of the country''s
        oldest forests and serves as a natural barrier against typhoons with its long
        mountain range on the east of Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f41ca-3e26-4f6d-ae63-2005ac0ed339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f7a42-fbfd-46e3-ac87-0b0adb8cd0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TMP also commits to plant 16,000 mangrove propagules in an eight-hectare
        area on the coast of Calatagan. This project extends TMP''s existing NGP planting
        site in Lian, Batangas where the company has already planted 30,000 mangroves
        since 2018. These two coastal sites are both part of the Verde Island Passage,
        which is considered as the center of marine shorefish biodiversity in the
        world.</p>'
    '23':
      'image': 'jcr:b85dff1b-7394-4729-bd20-2980f89022d7'
      'imageCaption': 'TMP team members, together with the locals of Calatagan, Batangas,
        participate in the planting of 5,000 mangroves and collection of plastic wastes.
        Photo from Toyota Motor Philippines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505bcf2c-094a-4f8a-a28a-dbbc2f980f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f96175-8dde-474b-9242-527579444d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.807+08:00
