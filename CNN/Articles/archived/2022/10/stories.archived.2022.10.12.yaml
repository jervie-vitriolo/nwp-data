      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef39ad-4772-4b76-a009-c0fef04860de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:17:57.665+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Removing the 12% VAT on basic goods consumed by poor families on
        a regular basis will dramatically ease their economic suffering amid skyrocketing
        prices, massive joblessness and depressed wages,” Brosas said in a statement
        on Wednesday. “<em>Kung</em> ₱100 <em>ang presyo ng kada</em> kilo <em>ng</em>
        refined sugar <em>halimbawa</em>, ₱12 <em>agad ang mababawas sa presyo nito</em>
        [For example, if a kilo of sugar costs ₱100, ₱12 will immediately be deducted]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ada2e-b535-418b-a08c-69812d130ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:17:57.665+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8be93-f878-4c52-b07d-ac19e8c727a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:17:57.666+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of asking consumers to control their purchases, it is the
        government''s responsibility to provide concrete solutions to address high
        prices," she added. "<em>Ito dapat ang gawing prayoridad sa halip na iratsada
        ang mga panukalang walang kinalaman sa pagkalam ng sikmura ng mga mahihirap</em>
        [This should be prioritized instead of pushing for proposals that are not
        related to hunger that the poor experience]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1be13f-398f-4fc0-8066-0ef99f95fdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:17:57.666+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6966d1-6790-481f-899f-b4d1caf8eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T21:17:57.666+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:40:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues lost under the proposed VAT exemption will easily be recovered
        by imposing a wealth tax on the richest Filipinos, Brosas said.</p>'
