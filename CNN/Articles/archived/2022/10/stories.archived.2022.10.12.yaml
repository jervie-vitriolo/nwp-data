      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        Department of Environment and Natural Resources (DENR) got an earful from
        Senator Cynthia Villar on Tuesday due to reclamation projects in the Manila
        Bay area which the lawmaker said could worsen flooding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476bd7e-680c-4964-b628-90beaa9d8806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5cc41-0305-4da4-a444-4ee22c0cdde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate Committee on Finance hearing on the DENR’s proposed
        budget, Secretary Ma. Antonia Yulo-Loyzaga reported that the department''s
        Environmental Management Bureau has issued 21 environmental compliance certificates
        (ECCs) as of late August for Manila Bay reclamation projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac318a-e1a6-4617-9023-fa7a9302f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0097d8-0eb6-4887-aa40-a75727262385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:41:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ECC is a document certifying that a proposed undertaking will
        not cause significant negative environmental impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b35d59-9581-4ea3-a045-b8e09119ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.828+08:00
