      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t do that to me. Son of a b*tch.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ca0d7-88e0-4830-b48d-cbdf50a3c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T13:26:59.828+08:00
