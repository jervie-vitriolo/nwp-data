      'mgnl:lastActivated': 2023-01-17T21:40:56.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff9785-e4c1-45d7-a9c4-84b0206a63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TMP Environment Manager Mark Anthony Marcelo, mangroves
        are a distinct part of Toyota''s climate change solution in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca690d5-95f9-40f3-8af5-da62cf066f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e2dd4-e82c-4aca-abc9-d9dc2b9803e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mangroves have high capacity to absorb CO2 as they store up to
        10 times more per hectare than terrestrial forests. Mangroves also serve as
        a barrier against storm surges and are crucial to marine life and livelihood
        of coastal communities," Marcelo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1baca-6480-4db0-97a6-7ffb7a206b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39eb026-296d-4b2a-a5ab-862fc4cdf0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TMP''s local tree-planting, mangrove-planting, and coastal and river-side
        clean-up activities are part of the "All Toyota Green Wave Project," a Global
        Toyota initiative which started in 2015. This project connects the Toyota
        Network (including TMP team members, dealers, and suppliers) to nature conservation
        activities while mitigating climate risks and supporting the livelihood of
        local communities in the long run.</p>'
    '22':
      'image': 'jcr:17fadc46-546e-4b55-96ec-dc96671a4efa'
      'imageCaption': 'TMP team members, together with the locals of Calatagan, Batangas,
        participate in the planting of 5,000 mangroves and collection of plastic wastes.
        Photo from Toyota Motor Philippines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a10fe9-f30c-4232-9cc3-277fb6d65761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:04:17.807+08:00
