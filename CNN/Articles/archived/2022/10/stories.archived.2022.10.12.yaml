    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-10-12T15:00:37.956+08:00
    'imagesource': 'jcr:b3c9abdf-a989-4d5b-8fc7-2c6f126e548f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c9c55c7-497e-4222-b663-09671d3627fc'
    'lead': 'Senator Sherwin Gatchalian renews the call to institutionalize the Pantawid
      Pasada fuel subsidy program to ensure timely assistance for affected sectors
      during abrupt spikes in oil prices.'
    'mgnl:activationStatus': true
