    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cagayan reports 1 dead, 1 missing, hundreds evacuated due to ‘Maymay’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a7d1c-61a7-4b29-9e1b-49a2f0cf8772'
