      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers in portions of Manila, Bulacan, Malabon City, Valenzuela
        City, Quezon City, Caloocan City and Navotas City will encounter water supply
        problems during those days between 6 p.m. and 4 a.m.</p>'
