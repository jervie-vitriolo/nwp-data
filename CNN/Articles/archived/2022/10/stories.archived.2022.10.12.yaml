  'AirAsia-Super-App-CFO-Raymund-Berja':
    'caption': 'Photo from AirAsia'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-12T19:48:11.829+08:00
    'imagesource': 'jcr:64c1162a-d379-4444-a5fb-b76460519d49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a38c3e9-c302-4615-90bf-97ef9b9adcb3'
    'lead': 'Malaysia''s AirAsia Group, the parent company of low-cost carrier AirAsia
      Philippines, has appointed a Filipino executive to lead the finances of the
      company''s travel app in the ASEAN region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-12T19:49:03.260+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:40:55.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:40:35.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AirAsia Group names first Filipino exec as Super App''s CFO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca1727-9b95-4511-9236-e16b16869a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:49:03.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — Malaysia''s
        AirAsia Group, the parent company of low-cost carrier AirAsia Philippines,
        has appointed a Filipino executive to lead the finances of the company''s
        travel app in the ASEAN region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a1b42-c7a9-41c2-841d-26b4a41f8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:49:03.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymund Cauilan Berja is the first Filipino to secure the regional
        chief financial officer (CFO) position at airasia Super App, the group''s
        integrated digital travel and lifestyle platform that has since grown to 50
        million users after its launch in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc5c460-0855-4078-b3fc-9fb0855a752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:49:03.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old executive will also serve as the regional head for
        tax, compliance and procurement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86733671-7e1a-49a8-97f7-0462971a2959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:49:03.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berja will oversee the management of the airasia Super App''s finances
        in all territories it operates in, namely, the Philippines, Malaysia, Thailand,
        and Indonesia, as well as the tech support operations in India, and expansions
        in Vietnam, Singapore, and South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55132658-04b0-48f9-880f-aa488d4e78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:49:03.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at airasia are not strangers to facing giants. Two decades ago,
        we started disrupting the ASEAN aviation market with our low fares and value-for-money
        service. Today, our goal is to disrupt the tech disruptors," he said in a
        statement Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78e871-b672-4630-bcbc-36f12fac347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:49:03.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal is to provide a strong foundation for airasia Super App
        to sustain growth momentum and positive EBITDA, as well as to implement stronger
        finance governance and compliance, a disciplined fiscal management through
        the efficient and effective allocation of resources across line of businesses
        while balancing new product launches and expansion to new markets," Berja
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ca164-135f-4f0a-b45a-1dcdbaee5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:49:03.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that while holding key posts in the regional operation,
        Berja would continue his role as the managing director and country head of
        airasia Super App Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e41cd-c1db-4d09-8b44-aea524f1a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-12T19:49:03.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his stint with AirAsia, Berja had been at the helm of finance
        units in several industry giants, including ABS-CBN Corporation, Jollibee
        Foods Corporation, PLDT Global Corporation and Globe Fintech Innovations,
        Inc.</p>'
