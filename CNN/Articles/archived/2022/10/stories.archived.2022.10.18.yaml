      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed11f7-54cb-4df3-9b4d-31b3363854e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have received reports that many schools, especially in the National
        Capital Region and other urban areas are appealing to be exempted from the
        five-day face-to-face classes as their facilities and human resources simply
        cannot make it happen,” ACT said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0cb79-80a5-4b35-8c1a-f5b7bcaeb265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299801b9-6eed-4fbe-9a57-9d1678fce51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the amendment, only private schools are allowed to still use
        blended and full distance learning modalities beyond Nov. 2 as DepEd recognized
        the impact of COVID-19 on institutions, especially small schools which closed
        due to losses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2728fa-ef2d-48b4-a2ab-95b098f7bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b03df7-25a4-4b57-a04f-7fa6310ec202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/17/DepEd-allows-private-schools-to-continue-blended--full-distance-learning-after-Nov.-2.html">DepEd
        allows private schools to continue blended, full distance learning after Nov.
        2</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e5027-54db-4868-93d5-8554a7dcb492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.965+08:00
