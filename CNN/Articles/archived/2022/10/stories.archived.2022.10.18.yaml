      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that the reinvestigation "could even benefit the
        company," echoing President Ferdinand "Bongbong" Marcos Jr.''s sentiment that
        ABS-CBN would be able to secure a new franchise if all issues against it are
