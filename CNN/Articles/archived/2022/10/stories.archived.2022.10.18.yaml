      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e10dc-353a-466c-ac22-8e171db2845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:31:49.970+08:00
      'mgnl:createdBy': 'jelo'
