    'template': '1'
    'title': 'DOJ to look into claim that order to kill Percy Lapid came from Bilibid
      prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2698f1-b35f-47b1-b65b-3802a20533e8'
