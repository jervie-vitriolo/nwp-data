      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa77e7-94b6-4fa3-b3b7-d4aff1f29b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T09:37:28.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an absolute honor to be able to serve, first and foremost,
        of course, for the country and then, of course, for the PBBM administration,"
        said the movie and television director. "It''s a passion of mine to just create
        and communicate.</p>'
