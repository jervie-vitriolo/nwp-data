      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayan Muna chairperson Neri Colmenares said this move
        resurfaced after Justice Secretary Jesus Crispin "Boying" Remulla complained
        of the network''s persistence in covering the arrest of his son Juanito.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f744d-2406-4f7e-9225-6801320ee49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:26:52.027+08:00
