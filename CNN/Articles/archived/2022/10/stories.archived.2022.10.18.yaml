    'lead': 'Justice Secretary Jesus Crispin "Boying" Remulla said he has not asked
      for any favors from anyone in relation to the case of his son, who was caught
      receiving a parcel that contained nearly a kilo of high-grade marijuana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T18:39:28.895+08:00
