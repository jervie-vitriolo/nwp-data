  'Tulfo-DA-anti-smuggling-efforts-not-enough':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-18T20:55:47.013+08:00
    'imagesource': 'jcr:733e62cc-3482-469b-89c6-f173ab1ce611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb1a6f3a-856b-4b11-a52b-affeea5e9f20'
    'lead': '''Sa ngayon sir, sorry ha, ang tingin ko moro moro lang po yung mga pinagsasabi
      nyo diyan when it comes to smuggling that you are doing something. Well, maybe
      you are doing something but you are not doing enough,'' Sen. Raffy Tulfo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T21:00:14.461+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:44:57.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:40.934+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA-anti-smuggling-efforts']
    'template': '1'
    'title': 'Tulfo says DA''s efforts vs smuggling not enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d824adc-c024-4758-800b-6aa541f5ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.461+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Sen.
        Raffy Tulfo criticized the Department of Agriculture (DA) for its supposed
        lack of effort to address the smuggling of agricultural commodities in the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917368bb-0c5c-4ea5-b330-04f32df51aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.462+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon sir, sorry ha, ang tingin ko moro moro lang po yung mga
        pinagsasabi nyo diyan when it comes to smuggling that you are doing something.
        Well, maybe you are doing something but you are not doing enough," Tulfo said
        told Bureau of Plant Industry (BPI) Director Gerald Glenn Panganiban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a7d5c-0395-4593-a096-4720167c0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.462+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now sir, I''m sorry, but I think you are just talking
        indistinctly when it comes to smuggling that you are doing something. Well,
        maybe you are doing something but you are not doing enough.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d506e-e812-4900-b8f2-dd23b3b69ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.462+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPI grants import permits for agricultural commodities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126ba72-b680-4524-8618-8e5fc93fc33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.462+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo made the statement after naming four alleged vegetable smugglers,
        some of whom were earlier reported to be already on the <a href="https://www.cnnphilippines.com/news/2022/4/25/bureau-of-customs-agri-smugglers-blacklist.html">Bureau
        of Customs'' (BOC) blacklist</a>.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c9134-e84d-4024-b4d7-eab533d99309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.462+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He identified them as Michael Young, Andrew Chang, Leah Cruz, and
        Manuel Tan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c25ade-486b-441b-93ff-5f635a1f85a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.463+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Panganiban assured that they are continuously coordinating
        with relevant agencies, like the DA''s intelligence and enforcement unit and
        the DA-Agribusiness and Marketing Assistance, to address the smuggling problem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd19fd-6411-46c6-b33d-988d0f5d49f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.463+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuloy-tuloy po ang ating efforts… We have coordinated with the
        Bureau of Customs para maiparating sa kanila na ito nga po may mga reports
        ng smuggling," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc9a43-45f4-4265-a5f3-43b7d101a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.463+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our efforts are ongoing. We have coordinated with
        the Bureau of Customs to inform them about reports on smuggling.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b396c8ac-8674-4a8d-baba-682ce6aba267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.463+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tulfo pointed out that if they are indeed doing their job,
        many smugglers should have been caught already.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a09ce9f-db03-4334-8e4e-b68d2aeea5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.463+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator urged DA authorities to keep an eye on the consignees
        of the smugglers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b6c97-7c05-4626-bb19-14f80f569e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.463+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DA Asec. James Layug said President Ferdinand "Bongbong"
        Marcos Jr., who also sits as the Agriculture chief, has directed them to intensify
        efforts against smuggling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73655404-01dc-4749-ab39-540dd69e9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:00:14.463+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes serious implementation of the Anti-Agricultural Smuggling
        law, coordination with the National Intelligence Coordinating Agency to harmonize
        efforts on economic intelligence, and the creation of office regulations and
        enforcement to address the issue.</p>'
