      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f82d59-4cfd-40a1-8ec1-08975c392b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data showed that over 73.4 million Filipinos are
        now fully vaccinated against COVID-19. Of this number, 10 million are adolescents,
        while almost 5.2 million are children.</p>'
  'Gov-t-replaces-One-Health-Pass-with-e-arrival-card-for-travelers':
