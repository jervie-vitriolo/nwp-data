    'lead': 'Filmmaker Paul Soriano has agreed to be paid just ₱1 yearly for his work
      as presidential adviser on creative communications, according to President Ferdinand
      ''Bongbong'' Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T09:37:28.520+08:00
