  'Ramon-Ang-gives-2M-each-to-kin-of-fallen-Bulacan-rescuers':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-18T18:23:35.789+08:00
    'imagesource': 'jcr:f9eaca25-8ae8-4d2c-845f-672441833a1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb63cc5b-c829-4574-9951-4c0a60e8b08d'
    'lead': 'San Miguel Corporation (SMC) President and Chief Executive Officer Ramon
      S. Ang has given ₱2 million each to the families of the five rescuers in Bulacan
      who died while on duty during the onslaught of Typhoon Karding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T17:01:49.598+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:45:03.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:38.167+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramon Ang gives ₱2M each to kin of fallen Bulacan rescuers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f505653-c26c-431f-b67d-bd20d642dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:01:49.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — San
        Miguel Corporation (SMC) President and Chief Executive Officer Ramon S. Ang
        has given ₱2 million each to the families of the five rescuers in Bulacan
        who died while on duty during the onslaught of Typhoon Karding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5a51c-9f44-4d86-b80b-657f6ef24c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:01:49.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, SMC said Ang met with the families of Troy
        Agustin, George Agustin, Marby Bartolome, Jerson Resurreccion, and Narciso
        Calayag Jr., members of the Bulacan Provincial Disaster Risk Reduction Management
        Office (PDRRMO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62ef58-c31e-4bdb-96a6-a404b272ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:01:49.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business tycoon personally handed checks worth a total of ₱10
        million to the families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3142bf-1224-4071-a275-6d8af7ee75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:01:49.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMC executive also vowed to provide livelihood assistance to
        the family representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71027f8a-954e-4caf-9e40-5db872061a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:01:49.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the business start-up packages, SMC would give a freezer
        and an initial inventory of assorted Purefoods refrigerated meat and other
        branded products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b6180-06e4-4f86-b065-35aedbc1f93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:01:49.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they can immediately use the financial assistance for their
        family’s needs, our long term goal is to help them thrive through our community
        reselling program. Our business teams are ready to help them every step of
        the way to ensure that their ventures are successful and can sustainably provide
        for them," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb1014-4327-4547-8c25-f107705fe1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:01:49.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I join fellow Filipinos in thanking our brave rescuers for their
        heroism. My hope is that their families will get to see how much we all appreciate
        them. They inspire us to do selfless deeds in our everyday lives. Their ultimate
        sacrifice in the line of duty will not be forgotten," Ang said.</p>'
  'China-delays-release-of-economic-data':
    'author': 'Laura He and CNN''s Beijing Bureau, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-18T17:42:08.231+08:00
    'imagesource': 'jcr:a6910ff7-e4e8-44d9-82dc-12c3f4e21d75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31958782-06e0-43b6-a786-fa3ef8023329'
    'lead': 'China has abruptly delayed the publication of key economic data, one
      day before its scheduled release, as the ruling Communist Party gathers at a
      major political meeting against the backdrop of a faltering economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T17:45:36.159+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:45:02.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:38.389+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China delays the release of GDP and other economic data without explanation
      amid Party Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2447fe-0594-448d-8559-29cca0cefa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has abruptly delayed the publication
        of key economic data, one day before its scheduled release, as the ruling
        Communist Party gathers at a major political meeting against the backdrop
        of a faltering economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af586c-c062-435a-8a29-a381309de2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s National Bureau of Statistics updated its schedule
        on Monday, with the dates for a series of economic indicators — including
        the closely-watched GDP growth — marked as "delayed." The indicators, which
        had been scheduled for release on Tuesday, also include quarterly retail sales,
        industrial production and monthly unemployment rates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24db2a-cb0b-4fe2-bef2-f45baff8ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau did not give a reason for the delay or set a new publication
        date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209295c-c362-40e4-b7eb-b8d08b0514b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the country''s customs authority also postponed the
        release of monthly trade data, which were initially scheduled to come out
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7eeb5d-2e83-4b48-a214-45df19fa6c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay of the highly anticipated data coincides with the week-long
        20th Communist Party National Congress in Beijing, where Chinese leader Xi
        Jinping is expected to secure a norm-breaking third term in power. Priorities
        presented at the gathering will also set China''s trajectory for at least
        the next five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626f537-b5d3-45db-a974-b4bd10887c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delay suggests that the government believes that the 20th Party
        Congress is the most important thing happening in China right now and would
        like to avoid other information flows that could create mixed messages," said
        Iris Pang, chief economist for Greater China at ING Group, in a research note
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b701a560-5eb4-45fd-9a8f-4107957a38c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts believe it could be because the data sets are not
        pretty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac5456-5b00-4c5f-9af5-3a694ed6d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My forecast is for a further decline of 1.2% [on a quarterly basis
        for China''s GDP]. This would mean China had joined the US in a technical
        recession," said Clifford Bennett, Chief Economist at ACY Securities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80094fe4-edba-4c8f-8695-2440791aac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay would make sense "from an image management perspective,"
        he said. Some economists call two consecutive quarters of contraction a technical
        recession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68cb82-33f2-433f-b711-000833beddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s GDP declined 2.6% in the second quarter from the previous
        one, reversing a 1.4% growth in the January-to-March period. On a year-on-year
        basis, the economy expanded 0.4% in the second quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed1b14-2c4c-4636-b381-0e21a1a7e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have widely expected third-quarter growth to remain weak,
        as strict Covid curbs, an intensifying crisis in real estate, and slowing
        global demand continue to pressure the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2f082-7d08-4370-b5e8-abbc697a6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists polled by Reuters have expected China''s GDP to expand
        by 3.4% in the third quarter from a year earlier. That would fall far short
        of the government''s full-year growth target of around 5.5%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e4b64-ed06-47f8-b2e3-fc4ba7a29a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many international organizations, including the IMF and World Bank,
        have recently downgraded China''s GDP growth forecasts for this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37ce30-9f2f-4153-be17-e6f1e8ba44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett expected the third-quarter GDP data to be released after
        the Party Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449447a7-f2a9-4cff-8de6-d372d7e1784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever the release occurs, we should all be prepared for some
        global financial market reaction if the world''s two largest economies are
        both in recession this year," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1eacc3-dd6c-4afb-8cd8-42c936b0f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy is facing mounting challenges. Growth has stalled,
        youth unemployment is at a record high, and the housing market is in shambles.
        Constant Covid lockdowns have not only wreaked havoc on the economy, but also
        sparked rising social discontent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957f82e-cbb7-4d7e-9233-57eb63e21e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 20th Party Congress report released on Sunday, Xi renewed
        his pledge to grow China into a "medium developed country" by 2035.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eff0de-e8a9-4fb3-b774-439542f17362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would mean China needs to grow at an average growth rate of
        around 4.7% a year from 2021 to 2035, according to Larry Hu, chief China economist
        for Macquarie Group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43c6a1-cf08-4762-a104-a52001c215fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu added that the target might be hard to meet, as the economy faces
        several structural headwinds, such as the property downturn, an aging population,
        and rising US-China tensions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660bfd73-572e-41bd-b6de-94686a19ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:45:36.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2022/10/17/economy/china-party-congress-delay-economic-data-intl-hnk/index.html">China
        delays the release of GDP and other economic data without explanation amid
        Party Congress</a>”</em></p>'
  'Australia-reverses-Trump-era-recognition-of-West-Jerusalem-as-capital-of-Israel':
    'author': 'Jake Kwon, Hadas Gold and Richard Greene, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-18T17:45:47.283+08:00
    'imagesource': 'jcr:44ed141c-6bff-44d9-ad19-6939bb07dae3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df563f35-60d7-4701-8bf8-2f53ae8b0d17'
    'lead': 'Australian Foreign Minister Penny Wong reaffirmed Canberra''s ''previous
      and long-standing position'' on Israel in a briefing on Tuesday, emphasizing
      the new Labor government''s unwavering support both for Israel and the Palestinian
      people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T17:49:22.722+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:45:02.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:38.656+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia reverses Trump-era recognition of West Jerusalem as capital
      of Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b52db7-9d06-4b23-a4f0-b56fb83e38d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Australian government has reversed
        a decision by its predecessor to recognize West Jerusalem as the capital of
        Israel, prompting a rebuke from the Israeli government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5387cbe-64ba-44ec-8436-a10eaec2040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Penny Wong reaffirmed Canberra''s "previous
        and long-standing position" on Israel in a briefing on Tuesday, emphasizing
        the new Labor government''s unwavering support both for Israel and the Palestinian
        people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc87e27-b2fc-48e2-87dd-a5a72a7e54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia is committed to a two-state solution in which Israel
        and a future Palestinian state coexist, in peace and security, within internationally
        recognized borders," Wong said. "We will not support an approach that undermines
        this prospect."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef855a-b6bc-4ff9-9d72-700d7da10351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous government, led by former Coalition Prime Minister
        Scott Morrison, recognized West Jerusalem as the Israeli capital in 2018,
        following an announcement made by former US President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4589b3-3262-435a-ac6f-2e0900fd98f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Trump upended seven decades of US foreign policy by declaring
        the United States considered Jerusalem to be the capital of Israel. The following
        year, the US relocated its embassy from Tel Aviv to Jerusalem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c39de-4141-4d46-b549-14ac43ff6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Yair Lapid said Australia''s decision to
        revert to its previous position on Tuesday was a "hasty response to an incorrect
        report in the media."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd751f3-23af-445f-a676-44d01803cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the way in which this decision was made in Australia,
        as a hasty response to an incorrect report in the media, we can only hope
        that the Australian government manages other matters more seriously and professionally,"
        Lapid said in a statement, without elaborating on the "incorrect report."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b2448-3047-4455-a523-3b5b1e005e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Ministry of Foreign Affairs also summoned Australia''s
        ambassador to Israel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0aced0-73f5-4b8c-a64a-8273638d6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump''s announcement, successive US leaders had resisted
        making any proclamation on the issue before the Israeli-Palestinian conflict
        was resolved. Trump''s decision drew condemnation from world leaders and sent
        shock waves through the Muslim world. Both Israelis and Palestinians claim
        the holy city as their capital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b18803-04cd-4020-b546-933139fca9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s decision to follow Trump''s lead also prompted outrage,
        and on Tuesday Wong apologized for any distress caused.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d1f660-2065-4ffe-b7e3-29b755fe18df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret that Mr. Morrison''s decision to play politics resulted
        in Australia''s shifting position, and the distress these shifts have caused
        to many people in the Australian community who care deeply about this issue,"
        Wong said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c576454-9f5a-4f24-a0b9-f805ff9ad179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division of Jerusalem into East and West dates from the 1949
        armistice agreement that brought fighting between Israel and Arab powers to
        an end, and left the city divided.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad213f8-573a-4a01-a9c4-8018d962a205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Jerusalem was in the hands of Israel and East Jerusalem controlled
        by Jordan. A 1947 United Nations plan to divide Palestine in two, creating
        a Jewish state and an Arab state, had envisaged Jerusalem as an internationally
        run "corpus separatum," apart from the two states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1cd309-0dae-417e-97b9-d0374e457a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1967 Israel captured East Jerusalem in the Six Day War. It expanded
        the municipal boundaries of the city and declared all of it to be the unified
        capital of Israel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2fab1-3b37-4606-ad7b-a19c6658514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Trump''s announcement, the international community was largely
        united in not formally recognizing Israel''s position, stating instead that
        only a negotiated agreement between the two sides could determine the city''s
        final status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7fc2e-a6a4-4217-85c9-e11207dd8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is home to deeply holy sites for Jews, Muslims and Christians.
        The issue has been so thorny that negotiations between Israelis and Palestinians
        had left the question of Jerusalem to the final stages of any peace deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d93d1-9632-4d98-aab3-b8f391c84e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:49:22.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2022/10/18/australia/australia-israel-capital-reversal-intl-hnk/index.html">Australia
        reverses Trump-era recognition of West Jerusalem as capital of Israel</a>”</em></p>'
