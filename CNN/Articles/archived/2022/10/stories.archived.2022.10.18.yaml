      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army has issued an investigation to determine the
        nature and cause of the vehicular accident.</p>'
  'Marcos-raises-need-for-water-department':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-18T05:39:44.596+08:00
    'imagesource': 'jcr:97c9b453-b405-4d8e-a9a8-b6c7baddd5fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb11067-fc05-4f95-a666-770a935a55a9'
    'lead': 'President Ferdinand “Bongbong” Marcos Jr. renews his push to establish
      a separate government body to manage the country’s water resources.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T05:43:42.914+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:45:19.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:31.266+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos raises need for water department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a20a155-d599-4396-b4bd-fda40d4a9053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. on Monday renewed his push to establish a
        separate government body to manage the country’s water resources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e02b37-777e-430b-8351-4064f49f220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe04d2-8e39-49f6-af20-d543d268667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his meeting with top officials of Isabela province, Marcos reiterated
        his call to create the Department of Water Resources that will address the
        issues surrounding the "critical" fresh water supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8aa36-146f-439e-91b2-33ad8dcd0872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88283b-ffd0-4fbd-b63f-b395bccd7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Water is too important. Supply, our freshwater supply, is generally
        going down, and irrigation is not as widespread as it should be,” the President
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f2551-2ea5-4afa-b596-18fadeed2cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f5aef-61e8-42a5-872b-952e71c670b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem is too large that we need to have a team of experts
        directing the 20 different concerned agencies under one roof to ensure that
        they would manage our water resources efficiently,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c64e1-178f-437b-a730-437749a45b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804e85c-42a5-4b1d-b0f5-145bc6643037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said the government would probe the country''s "precarious"
        freshwater supply condition, especially in urban areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52e581-3a87-4b68-8281-9ecc3c80013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab77b30-c407-45f3-bd02-f5d61dc0de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the chief executive, the country’s water supply systems,
        which date back to the 1950s, need to be upgraded and repaired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205c373-a13b-4a9e-8aba-83a0ca183327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6f2e9-fa8b-42e1-9a8d-c9920aeb883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:43:42.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills for the creation of the Department of Water Resources and
        the Water Regulatory Commission are pending in both houses of Congress.</p>'
