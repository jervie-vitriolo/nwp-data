      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of Oct. 3, the 63-year-old Lapid was <a href="https://www.cnnphilippines.com/news/2022/10/4/Percy-Lapid-shooting.html">gunned
