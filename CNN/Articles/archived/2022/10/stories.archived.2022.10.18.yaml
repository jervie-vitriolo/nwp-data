      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"The Flash" actor Ezra Miller pleaded
        not guilty on Monday to burglary charges in relation to an alleged Vermont
        home invasion in which they are accused of stealing alcohol, according to
        Bennington Criminal Court Operations Manager Wendy Dickie.</p>'
