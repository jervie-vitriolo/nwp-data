      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bcd4a-854a-4280-9108-15c35cd49edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:49:23.652+08:00
      'mgnl:createdBy': 'vince'
