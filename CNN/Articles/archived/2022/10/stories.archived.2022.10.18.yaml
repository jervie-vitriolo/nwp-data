      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After doing “My Love From the Star” opposite Gil Cuerva in 2017,
        Jennylyn Mercado starred in another adaptation in 2020 with GMA’s production
        of “Descendants of the Sun Philippines.” Acting as Dr. Maxine Dela Cruz (a.k.a.
        Song Hye Kyo’s Kang Moyeon in the original), she wooed Dingdong Dantes’s elite
        forces character Big Boss (played by Song Joongki in the original) in a love
        story set across the Philippines and Urdan. Available on <a href="https://www.netflix.com/watch/81262763?trackId=255824129"
        target="_blank">Netflix</a>, the series was noticeably more polished than
        previous adaptations from the production house. Location shoots, K-drama-worthy
        color grading, and cinematic approach to shots make up for the poorly-made
        finale (which seemed to have been filmed purely over a green screen). And
        this paid off, too — it won the <a href="https://www.gmanetwork.com/news/showbiz/chikaminute/750762/descendants-of-the-sun-philippine-adapation-wins-big-in-15th-seoul-international-drama-awards/story/"
        target="_blank">“Most Popular Foreign Drama of the Year”</a> award at the
        15th Seoul International Drama Awards, an honor it shared with the series
        adaptation of&nbsp;“Snowpiercer." Another amusing tidbit for fans of the Korean
        version is that actor Rocco Nacino bears an uncanny resemblance to Jin Goo,
        the actor who played his character Wolf in the Korean version.</p>'
