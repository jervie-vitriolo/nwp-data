      'mgnl:lastActivated': 2023-01-17T21:45:09.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ea3d4-bd00-47e1-953b-cc0de7f96793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster response officials also said Neneng affected 1,124 farmers
        and fisherfolk and damaged 503.57 hectares of crops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e454050-d89c-4385-a0dc-279893ece7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbf5f6-d1d6-4c25-85b2-b80a8ef1adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, they said estimated losses to agriculture reached ₱7,687,525,
        with ₱5,000 damage to livestock, poultry, and fisheries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add67bd8-5d63-418e-b764-ba5c4bab30be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:08:11.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cagayan officials calculated over ₱174 million worth of
        agricultural damage in their province alone due to Neneng and Tropical Depression
        Maymay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1f34e-af05-461e-be1e-0e1602865842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981677f2-7219-4e22-828b-721ba5192040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC said Neneng also damaged ₱81,555,000 worth of infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4814af-5185-4423-b3ea-56aac306ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.767+08:00
