      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688eea43-adf1-4119-aff9-efe5b7c04a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines issued a similar
        statement as it renewed its call to hold all perpetrators accountable.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f6f96-f939-4357-b303-9d8234a84a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12fede-9ecd-428f-bf3e-0b715fcfe991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accountability in this case will help chip away at the culture
        of impunity around journalist killings that media, civil society and government
        agencies have been working to change,” the group said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da5dda-3153-454a-8123-ec56f8f4ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d3cb3-a652-420a-a38f-7a557b416f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid was described by colleagues as a fearless broadcaster.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd05094-8a2f-484d-ba84-4ed29357daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198d6f0-6c87-4892-af77-46fa57ef30b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hosted a radio news commentary where he criticized perceived
        abuses and irregularities in the government, particularly during the term
        of former President Rodrigo Duterte and the current administration of President
        Ferdinand Marcos Jr.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31589d13-1374-4113-a7d1-69fb877b54a0'
      'mgnl:activationStatus': true
