      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/7/26/Marcos-administration-8-point-socioeconomic-agenda.html">READ:
        Marcos administration unveils socioeconomic agenda</a></strong></p>'
  'Selma-Blair-departs-Dancing-with-the-Stars-health-concerns':
    'author': 'Megan Thomas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-18T14:54:09.235+08:00
    'imagesource': 'jcr:971405c7-7b1c-495d-b0ef-4be437beccc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '730988d6-eae2-4f52-8038-3332d0c7534e'
    'lead': 'Selma Blair will not continue competing on this season of ''Dancing with
      the Stars'' due to health concerns, the actress said Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T15:06:27.439+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:45:05.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:37.176+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Selma-Blair-Dancing-with-the-Stars']
    'template': '1'
    'title': 'Actress Selma Blair departs ''Dancing with the Stars'' over health concerns
      related to MS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770d378-0dc8-4795-8cc8-f7c30d7d252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:06:27.439+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Selma Blair will not continue competing
        on this season of "Dancing with the Stars" due to health concerns, the actress
        said Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606e3e3-d976-463c-948f-13d5fe179eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:06:27.439+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair, who first shared she was diagnosed with multiple sclerosis
        in 2018, has competed strongly on the series over the past five weeks. Her
        body, however, "has taken a hit," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d52b3-d833-45f1-880e-07bb9ac5bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:06:27.439+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been monitored ... I had MRIs and the results came back,
        and it all adds up to, I can''t go on with the competition," Blair revealed
        to her dance partner Sasha Farber in a taped piece that aired Monday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda80f04-ad71-4093-bbbe-9691d6ac545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:06:27.439+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve pushed as far as I could. With a chronic illness, you do
        have special considerations, and my body has taken a hit. It''s way too much
        for the safety of my bones. I could do extensive damage that I, of course,
        do not want," the actress continued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c173a-1af7-45e5-b989-ed1ffa27c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:06:27.440+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair completed a final Waltz dance with Farber to "What the World
        Needs Now Is Love."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b937236-8451-42ab-abb3-5b611b4f2713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:06:27.440+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dance for everyone that has tried and hoped they could
        do more, but also, the power in realizing it''s time to walk away. I am so,
        so grateful to be able to do one last gentle dance," Blair said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847e81b-b183-4024-bfc8-304812e147e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:06:27.440+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Sarah Michelle Gellar, who co-starred with Blair in the
        movie "Cruel Intentions," shared a photo of her and Blair on her Instagram
        account after the announcement, captioning it with a heartfelt message expressing
        gratitude and appreciation for their friendship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94873e05-a983-44d7-b7ee-f402e8c5cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:06:27.440+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Selma I''ve never been so proud of you (and I''m often proud of
        you) You make the rest of us believe that we can do anything. That we can
        never give up," Gellar wrote. "I will miss getting to watch the happiness
        radiate from Selma each week as she stepped on stage."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd70c0d-eac4-4366-be5d-730bd09c8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:06:27.440+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sclerosis, known as MS, is an autoimmune disease that impacts
        the brain and spinal cord that disrupts communication between the brain and
        other parts of the body, according to the US Centers for Disease Control and
        Prevention. Its exact cause is unknown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c849ba6-bc14-457a-90e6-9cf5eb992b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:06:27.440+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair shared her experience with the illness in the documentary
        "Introducing, Selma Blair," which premiered in select theaters over the weekend.
        The film shows the actress undergoing stem-cell treatment, including chemotherapy,
        revealing the toll the treatment has had on Blair''s body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9f248-042b-4b5b-a04c-331516eb72eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:06:27.440+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/18/entertainment/selma-blair-dancing-with-the-stars/index.html#:~:text=Selma%20Blair%20will%20not%20continue,over%20the%20past%20five%20weeks">"Actress
        Selma Blair departs ''Dancing with the Stars'' over health concerns related
        to MS."</a></em></p>'
