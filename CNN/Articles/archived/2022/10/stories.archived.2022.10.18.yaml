  'SC-petition-barangay-polls-postponement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-18T19:02:33.860+08:00
    'imagesource': 'jcr:1742349e-b427-49bb-b6af-9ac8faf6ab85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6423e1e-cb6a-446b-86b4-65102f5007a3'
    'lead': 'The Supreme Court sets oral arguments on Oct. 21 on election lawyer Romulo
      Macalintal’s petition seeking to nullify the law postponing the barangay polls.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T19:13:11.189+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:44:59.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:39.620+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC sets oral arguments on petition vs barangay polls'' postponement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc9b6c-2446-4df1-9f38-00e7654e79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Supreme Court on Tuesday announced it is set to hear oral arguments on veteran
        election lawyer Romulo Macalintal''s petition challenging the new law that
        postponed the barangay polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec6fde-2080-4952-b037-bbffe1b1e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral arguments will begin at 3 p.m. on Oct. 21, the high court
        said. It requested respondents to file their comments on the petition within
        three days and not later than 12 p.m. on Friday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">The Supreme Court takes action on the Petition of Atty.
        Romulo Macalintal against the COMELEC and the Office of the President. <a
        href="https://t.co/XOwKS4YExn">pic.twitter.com/XOwKS4YExn</a></p>&mdash; Philippine
        Supreme Court Public Information Office (@SCPh_PIO) <a href="https://twitter.com/SCPh_PIO/status/1582276826336227329?ref_src=twsrc%5Etfw">October
        18, 2022</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595ec3b-3bc8-43c3-85d5-e40cc7939dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eec1e8-5c3c-46dd-94b1-4e68e5a99277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition filed on Monday, Macalintal questioned the authority
        of Congress in moving polling dates, saying that the power to postpone elections
        is within the exclusive jurisdiction of the Commission on Elections (Comelec).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf25e2-b2cd-4b78-a30c-a978d487cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law in question is the recently passed Republic Act 11935, which
        moved the barangay elections from Dec. 5, 2022 to Oct. 30, 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0bef1-be0f-4685-b1d1-e120bb9e2df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also deferred the Sangguniang Kabataan (SK) elections but Macalintal
        did not include this in his appeal because "SK membership is a mere statutory
        right conferred by law (and that) Congress may amend at any time the law to
        change or even withdraw the statutory right."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcfda4-374b-46b8-b5d9-edfa7c779f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr.''s <a href="https://www.cnnphilippines.com/news/2022/10/12/Marcos-signs-law-barangay-SK-elections-postponement-2023.html">signing
        of the new measure</a> marks the fourth time BKSE was postponed since 2016.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c4c59-b314-4479-889b-6b78907ae107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Macalintal, Comelec is the independent body vested
        by the 1987 Constitution to resolve any election-related concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913524a-152a-46cd-bc9f-b1cd8c3fc506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Congress has the authority to decide the term of office
        for barangay officials, Macalintal said it lacks the authority to either postpone
        or cancel an election or extend officials'' term and tenure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32465d-c957-40bc-8b8d-6d8b139666db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, Macalintal said sitting officials can keep their
        posts on a "holdover" capacity through "legislative appointments" until the
        next barangay polls unless they are suspended or removed from office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312a4f9-3cbe-4cbb-b9d5-6322b4263683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that barangay officials should be elected and not appointed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b77c2-2075-4f3d-b783-dafff31d1770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/10/17/Romulo-Macalintal-petition-to-nullify-postponement-of-barangay-SK-polls.html">Lawyer
        asks SC to nullify law deferring barangay polls</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddc516-f93a-45bb-b1d0-c645263a752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:13:11.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier said that it <a href="https://www.cnnphilippines.com/news/2022/10/13/Comelec-continues-preparations-for-BSKE-suggests-term-extension.html">will
        continue its preparations for the postponed polls</a> should the delay be
        challenged and proven unconstitutional.</p>'
  'Gatchalian-tax-leakage-POGO-industry':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-18T19:48:44.671+08:00
    'imagesource': 'jcr:79b08769-205e-4111-a21a-9b57c7f6f8b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30c23259-cb96-472c-b65a-2a8f0eee065f'
    'lead': 'Senator Sherwin Gatchalian said Tuesday the Philippine Offshore Gaming
      Operations (POGO) industry was allegedly engaged in tax evasion, a claim that
      would be looked into by one of the industry groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T19:49:30.312+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:44:59.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:39.811+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gatchalian bares ₱1.9-B tax leakage in POGO industry, group vows to
      check compliance of members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24579a-ccdc-4b4c-843a-af00774d44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:49:30.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:59.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Senator
        Sherwin Gatchalian said Tuesday the Philippine Offshore Gaming Operations
        (POGO) industry was allegedly engaged in tax evasion, a claim that would be
        looked into by one of the industry groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15caada3-758b-4627-b9bf-c342b7c480ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:49:30.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:59.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the government may have lost ₱1.9 billion as the
        sector failed to settle correct taxes, citing reports from the Bureau of Internal
        Revenue (BIR) and Philippine Amusement and Gaming Corporation (Pagcor) covering
        the period January to August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7124042-6aec-4596-818a-8d441efaa7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:49:30.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s regrettable that even legitimate POGOS are remiss in the
        payment of correct taxes. This is exactly the reason a tax regime for POGOs
        was put in place which is to reduce uncollected taxes due the government.
        It is lamentable that even licensed POGOs continue to disregard accurate payment
        of taxes," he said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d05b48-6734-44e7-85a2-bd5923743600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:49:30.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said his research showed that the Philippines was "not
        realizing the full benefits of allowing POGO operations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1850b84-0016-4d0d-bfc0-a526e96a7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:49:30.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s high time we consider developing other industries that are
        sustainable, high-yielding, and long-term businesses," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9cb1f2-2cae-4dc3-9f97-eb42e6415ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:49:30.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Gatchalian''s report, the Association of Service Providers
        and POGOs (ASPAP) said it would review the financial submissions of its POGO
        members with Pagcor and BIR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62365b3f-133b-45f8-ad08-e6bf493f11ad'
      'mgnl:activationStatus': true
