    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab92fa4-54be-4b23-a614-42b9b26783f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:49:23.653+08:00
      'mgnl:createdBy': 'vince'
