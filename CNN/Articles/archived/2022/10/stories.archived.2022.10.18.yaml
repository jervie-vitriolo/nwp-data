  'MRT3-technical-glitches-minimized':
    'author': 'Gienel Barroga, CNN Philippines'
    'caption': 'FILE VIDEO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-10-18T22:09:42.057+08:00
    'imagesource': 'jcr:52d6686a-1678-4bf3-a2bc-2cad720178e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e783c943-8519-40ea-84ce-c302ae336dc3'
    'lead': 'The number of technical glitches at the MRT-3 has been reduced to just
      a single digit compared to over a hundred it recorded before, an official said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T22:17:02.126+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:44:55.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:42.040+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MRT3-technical-glitches-minimized']
    'template': '1'
    'title': 'MRT-3 technical glitches minimized, says general manager'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364dcc32-3042-4b32-aa68-505cc4486a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:17:02.126+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        number of technical glitches at the MRT-3 has been reduced to just a single
        digit compared to over a hundred it recorded before, an official said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a50ae2-9e0b-421e-9316-f15d203f14cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:17:02.127+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e have just recently completed the massive rehabilitation of
        MRT-3. We are happy because after that rehabilitation, <em>kakaunti na lang
        ang</em> [there were only a few] revenue interruptions caused by technical
        glitches of the trains," the rail line''s general manager, Federico Canar
        Jr., told CNN Philippines'' Traffic Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b3208-36bc-4f69-bb7b-3e6bc6e4bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:17:02.127+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, the technical glitches that we experienced ranged more
        than a hundred, but now it [has been] reduced to three, two, or one but minor
        glitches only," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999a1c3-fcf1-4742-b258-292b0ad8d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:17:02.127+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a photo of train riders in long queues went
        viral online after the MRT-3 partially halted its operations due to a technical
        glitch caused by a defective signaling system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ce2fc-2866-4563-9521-7b4457054238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:17:02.127+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety feature of the signaling prevented a more serious problem,"
        Canar stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38512a02-09d7-4690-aff8-dbdfb0d120a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:17:02.127+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also shared that they visited the office of Sen. Bong
        Revilla, who, after the incident, <a href="https://www.cnnphilippines.com/news/2022/10/5/DOTr-urged-solve-recurring-MRT3-glitches.html">called
        on the management of the MRT-3 to immediately solve the "recurring problem."</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b49037-2dd8-4915-af70-dd506f8740f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:17:02.128+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canar explained that the MRT-3 rehabilitation included the replacement
        of tracks, general overhaul of trains, rehabilitation of power distribution,
        elevators, and escalators, as well as the maintenance of the system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d07ab8-bff3-4524-abc5-bc0d072d4874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:17:02.128+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/7/MRT-best-condition-DOTr.html">Chavez:
        ''MRT in best condition compared to past years''</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab7823-8992-4840-b1e2-d151a2fa8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:17:02.128+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all 72 train cars of the MRT-3 are operational, 66 of
        which have been overhauled. He also assured that the six remaining cars will
        be overhauled within two months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0938e8f-538b-464d-9448-d2cffde5d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:17:02.128+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That overhauling is scheduled to be completed next year so we are
        ahead by five months, almost," he emphasized.</p>'
