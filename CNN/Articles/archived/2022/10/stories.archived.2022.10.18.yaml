    'lead': 'The government has replaced the One Health Pass with an e-arrival card
      to make travel more convenient amid the pandemic, the Department of Health said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T22:16:36.576+08:00
