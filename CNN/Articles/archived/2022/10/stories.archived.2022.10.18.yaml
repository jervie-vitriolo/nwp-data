    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71057b-153d-4b55-8e31-2303505d79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.767+08:00
