      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90773e2-2acc-464d-aa4b-8635fe405375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the court uphold the postponement, Garcia said the Comelec
        still has ₱7.5 billion already allocated for the conduct of the polls next
        year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f0ddd-41ea-49ac-acce-0f9ea6645be9'
      'mgnl:activationStatus': true
