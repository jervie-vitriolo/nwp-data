    'lead': 'The Department of Justice will look into the claim that the order to
      kill radio broadcaster Percival Mabasa, popularly known as Percy Lapid, came
      from someone in the New Bilibid Prison, its top official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T16:25:53.220+08:00
