      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 61 areas in Cagayan Valley are still flooded, while 13 cities
        and towns in the Ilocos region continue to experience power interruptions.</p>'
