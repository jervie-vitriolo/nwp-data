      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e7b3d-bcfe-461f-bd6d-9d633162c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:47:55.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:45:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOH said there is no need to put restrictions on the country''s
        borders despite the detection of the new COVID-19 variant and subvariant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116e5ad-9850-45da-ab03-da9cedd8e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:52:21.633+08:00
