      'mgnl:lastActivated': 2023-01-17T21:45:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Justice
        Secretary Jesus Crispin "Boying" Remulla said he has not asked for any favors
        from anyone in relation to the case of his son, who was caught receiving a
        parcel that contained nearly a kilo of high-grade marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1319f-6115-4e47-b04f-0dfe59fbcb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t talked to him, since the beginning. I''ve stayed away
        from the case, I''ve not talked to anybody, I''ve not asked anyone any favors,"
        he said at a briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c3806-de38-4c6d-a862-e877d916678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just talked to a cousin of mine who''s a lawyer, who will start
        or has started representing him already," Remulla added. "That''s everything
        that I have to do with the case; I''ve nothing else to do with the case."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2708f8-e0a3-402a-9d41-f3795e4329c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice secretary''s son, Juanito Jose Diaz Remulla III, was
        <a href="https://www.cnnphilippines.com/news/2022/10/13/DOH-chief-son-arrested-drug-operation.html"
        target="_blank">arrested</a> on Oct. 13 in a drug operation in his home in
        Las Piñas City. A day later, prosecutors filed illegal drug possession <a
        href="https://www.cnnphilippines.com/news/2022/10/14/DOJ-Remulla-son-drug-importation-case.html"
        target="_blank">charges</a> against him before a Las Piñas court, with no
        bail recommended because of the amount of marijuana involved, worth ₱1.25
        million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86d81d-4e6a-478b-a52a-bfd08b4b1bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces a separate complaint in Pasay for the importation of illegal
        drugs, prosecutors said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb51ca7-dbc3-4000-aec8-ddd531fd33af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Remulla penned a hand-written statement to say he will
        not influence the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa55ec-11bf-4834-bd21-26d2e8e3be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Remulla made it clear he would not go into
        detail about the issue but revealed he has spoken to President Ferdinand "Bongbong"
        Marcos Jr. about what happened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c13fd-5aeb-47b6-b444-cb93d6663d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he commiserates with my plight as a parent, that''s all,"
        he said. Remulla also refused to address comments that his 38-year-old son
        was receiving special treatment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74fc45-8c3c-4d8a-be1c-fdce7734e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if his son''s case would go through the Department of
        Justice (DOJ), Remulla''s quick answer was no.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6df24-397f-4601-ae01-36ad7c633e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd7e9d-3620-4871-9040-ce1b29abf357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. That''s the only question that was asked (of) me by the lawyers
        who I talked to," he shared. <em>"Ang sabi ko</em> [I said] if there is a
        resolution, don''t let it reach the DOJ, let it be discussed in court whatever
        the case may be."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156f9ad-5ead-4bc0-aa26-b14e924ce61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If its an adverse case against my son, it will not be appealed
        here. It will go straight to the courts for trial," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e9283-4b28-4af8-b51f-31abe8097466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resignation is out of the question</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d78fd-55bd-462e-854c-29a836994174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ chief was also adamant on calls for him to resign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249fc73-936a-4ece-a791-d819deeb5d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not happen," he declared. "I will not comment anymore on
        other issues there, but it will not happen."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051bf425-6126-4240-9b9a-aa48e8d50e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not my call," he continued. "I am a very honorable person
        when it comes to this. It''s the President''s call and if I feel later on
        that I am not effective anymore in the position then I will talk to the President
        about whatever has to be done in the future."</p>'
  'pogo-deportations-october-19-remulla':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-18T18:40:49.693+08:00
    'imagesource': 'jcr:6ceabd19-d60d-45be-8554-0d0062983b3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '206fd9ce-7a75-4fa2-9ebb-fd223fc58db3'
    'lead': 'The deportation of illegal workers of the Philippine Offshore Gaming
      Operators will begin on Oct. 19, Justice Secretary Jesus Crispin ''Boying''
      Remulla said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T18:44:30.281+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:45:01.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:39.072+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'Philippine-Offshore-Gaming-Operator', 'Philippine-Offshore-Gaming-Operators',
      'Boying-Remulla', 'Jesus-Crispin-Remulla', 'BI', 'Bureau-of-Immigration']
    'template': '1'
    'title': 'Remulla: First batch of POGO workers for deportation set for Oct. 19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0200497-fbd4-467e-ab99-26d459b20f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — The
        deportation of illegal workers of the Philippine Offshore Gaming Operators
        (POGO) will begin on Oct. 19, Justice Secretary Jesus Crispin "Boying" Remulla
        said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992244c-007c-4301-949c-db7833c65f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been briefed by the immigration commissioner. Five or six
        of them will be deported <em>--</em> self-deportation <em>muna ito</em> (this
        will be self-deportation for now) that they''re paying for," Secretary Jesus
        Crispin "Boying" Remulla said at a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30135b-c68a-4d8d-9dea-b79ef490ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said around 400 others are in custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d86830-d883-463f-9752-af9ce0408fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) are being scheduled," he said. "China is validating their
        identities and the persons to be deported if they''re really their nationals;
        if they''re overstaying."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1418a-a26d-4642-abee-0771300feb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deportations were <a href="https://www.cnnphilippines.com/news/2022/10/2/DOJ-POGO-workers-deportation.html"
        target="_blank">supposed to begin</a> on Oct. 1, but necessary documents have
        yet to be completed. Earlier this month, the Bureau of Immigration (BI) was
        set to cancel the visas of 48,782 foreign nationals working in POGOs with
        cancelled or revoked licenses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96096cc7-b6db-4322-a969-cc209001e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI said 372 foreign nationals are set for deportation, including
        331 Chinese and 41 other nationals rounded up in separate operations by police
        in Pasig City and Angeles City, Pampanga in September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc595b-0c2e-41ea-873c-dedd5f6007cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also said the Immigration bureau has cancelled the visas
        of those working in illegal POGO outlets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd15f1-f047-47d6-a308-fbc1a2adfbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the department will look at the BI recommendation
        regarding those who want to work for legitimate POGOs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b549164-f142-4724-9050-daf97ceb025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody in the bureau has already recommended to me the start
        of probably the process of amnesty, because this problem has to be solved,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38eafb-5b42-4769-bacf-9973359a96d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said "illegal aliens" need to be addressed, adding that
        the mistreatment of foreigners must stop.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482c75c-5ac7-4f53-bca6-4d617df2f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito''y mga nakakaawa talag</em>a [Their situation is pitiful]..."
        he said. "Some of them are undocumented; their documents, their visas have
        already expired. Many of them have been here for years, some of them from
        birth, so, we have to deal with them. All of these mistreatments of foreigners
        in our country must stop."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2da2c4-2853-41cb-9716-b5b3d37a92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:44:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:45:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all pray Filipinos abroad are treated properly, so all foreigners
        in the Philippines must be accorded the same humane treatment," Remulla also
        said.</p>'
