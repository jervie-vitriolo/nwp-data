      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the areas have shown signs of an increment
        increase in cases in the past days. Meanwhile, Mindanao is showing signs of
        plateauing with 300 cases per day. On the other hand, the National Capital
        Region is showing a slow downward trend.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670e4a15-a2d1-4d5c-931a-dc2955597ea2'
