      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca0a96-14a0-4c9d-aea5-653a4b65cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:16:36.576+08:00
