    'template': '1'
    'title': 'Over 29K families affected by Neneng, ₱81-M infra damage — NDRRMC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79f69d-8e51-4966-b8a3-85e317e9396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        number of families affected by Typhoon Neneng climbed to over 29,000, while
        damage to infrastructure reached more than ₱81 million, the National Disaster
        Risk Reduction and Management Council (NDRRMC) reported on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37f16c-d443-44b4-aff2-2a8f85824deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council said that as of 8 a.m., 103,662 people or 29,544 families
        were affected in Ilocos Region, Cagayan Valley, and the Cordillera Administrative
        Region (CAR) in the aftermath of Neneng that hit the country throughout the
        weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21e888-b9e2-457d-a189-d9c668477b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d57c10-71c5-4545-b9e5-c8f8ebce43a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the NDRRMC reported 7,519 families, or 27,914 typhoon
        victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd4781-fe7f-43a6-9d6d-078a821002c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b3770-f2d3-4f63-b201-446c98f3f2c0'
