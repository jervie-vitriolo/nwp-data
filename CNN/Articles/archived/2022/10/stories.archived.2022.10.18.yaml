    'title': 'Soaring prices to hurt growth prospects in 2023 — Balisacan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c85b52-b07d-4fa9-90d5-5b4ad5eeb644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Persistent
        rising consumer prices will result in slower economic output this year, the
        country’s chief economist said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ed807-32e0-4246-8246-f6c828d1287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Secretary Arsenio Balisacan said the country
        will be impacted by the Ukraine-Russia war, weakening the supply chain and
        causing fuel prices to skyrocket; natural calamities dampening agricultural
        production; and the US government''s move to hike interest rates to address
        rising domestic prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68cc9e-d762-4e24-b1da-1a819eb95be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a small, open economy, the Philippines cannot escape the effects
        of these global headwinds. The Marcos administration is indeed mindful of
        these challenges. We are particularly concerned about higher inflation," said
        Balisacan, who is also director-general of the National Economic and Development
        Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe3cdf-bdeb-4271-b8a1-de455569d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis shows that sustained increases in inflation in 2022
        and 2023 will cause a slowdown in our economic growth, translating into a
        GDP (gross domestic product) level lower by 0.6% in 2023 than its expected
        level had there been no sustained inflation shock," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e56ba-386d-40d4-ba12-c61793a6c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in September rose to 6.9%, the highest in four years,
        with food items—vegetables, fish, and sugar—as drivers of the increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f58d1d-070e-457a-b85f-d29aa5035b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/7/inflation-President-Bongbong-Marcos-first-100-days.html">READ:
        High prices still hounding Filipinos in first months of Marcos presidency</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21ecb42-bab9-4ec0-b616-8802558a0582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration targeted to hit 6.5% to 7.5% growth this year
        and 6.5% to 8% from 2023 to 2025.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ce4be-f13b-4c2a-9efb-9fa8eaf98fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Balisacan said rising prices and interest rates will
        "mute" improvement in the poverty situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce033b15-2de1-4bf6-9474-5d96ed8eb149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he expressed confidence that inflation would cool down
        and return to the medium-term target of 2% to 4%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9df3b-8167-4e24-9bd6-0d4e0987fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain that the country''s economic prospects remain bright
        as we get our priorities straight and our acts right," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd766310-c04a-4b3c-9b7b-ad13013e8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the administration is on top of addressing these
        challenges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b07859-8ad5-4e1d-ae0e-ce8ad4a4493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Marcos met with his economic team on Tuesday to tackle the
        issues, adding that the completion of the Philippine Development Plan is slated
        before the year ends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525e88d-9834-4ad0-953d-e150807c0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:47:34.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we are laying the groundwork for faster, more
        inclusive growth that generates high-quality employment to reduce poverty
        rapidly," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a13e32-a41d-4e46-92b0-d91473a0b8ce'
      'mgnl:activationStatus': true
