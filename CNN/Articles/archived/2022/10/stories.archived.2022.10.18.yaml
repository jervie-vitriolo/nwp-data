      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        country has detected its first cases of the COVID-19 Omicron XBB subvariant
        and XBC variant, the Department of Health announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf6884-2dc4-4c66-88bc-22096d9a6330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:47:55.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:45:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DOH Officer-in-Charge Ma.Rosario Vergeire said
        81 Omicron XBB subvariant infections were detected in two regions and 193
        XBC variant cases were recorded in 11 regions. She did not say in which regions
        the cases were found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46128cbd-c30c-4a7a-9e4b-208a07681d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:47:55.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:45:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c95df95-2f67-46f5-868a-4d6e5f7fac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:47:55.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:45:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the Omicron XBB subvariant cases detected, 70 have already recovered,
        eight are still isolating, while the conditions of three other patients are
        still being validated. The patients were from the Western Visayas and Davao
        Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b848f97-1303-451a-a3a6-3acf10305f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:47:55.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:45:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328a62f-b63a-4b15-a411-f7799bbefeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:47:55.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:45:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 176 of the XBC variant patients were already tagged as
        recovered, three are still isolating, while five died. Health authorities
        are still looking into the status of six other patients, the DOH added. The
        agency noted that the XBC cases were detected in Cagayan Valley, Calabarzon,
        Mimaropa, Western Visayas, Central Visayas, Davao Region, Soccsksargen, Bangsamoro
        Autonomous Region in Muslim Mindanao, Cordillera Administrative Region, Caraga,
        and the National Capital Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49e93e-0a8b-48b7-b1fb-add105c039a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:47:55.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:45:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10d9e6-595a-4655-8242-8cf349a5afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:47:55.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:45:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that the Omicron XBB subvariant has been the primary
        cause of the uptick in COVID-19 cases in Singapore. Citing the Singaporean
        Ministry of Health, the DOH official said there is no sufficient evidence
        that the XBB subvariant causes more severe illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ca69c-6e6d-4992-93df-2dac0a8c1cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:47:55.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:45:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d932f-f723-4128-b468-61e069c0c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:47:55.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:45:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the XBC variant is under monitoring and investigation
        by the United Kingdom Health Security Agency. It is said to be a recombinant
        of Delta and BA.2 variants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d2de4-d1c2-4531-a838-173dd81ac2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T15:47:55.467+08:00
      'mgnl:createdBy': 'vince'
