      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues raised by the technical working group of the House Committee
        on Legislative Franchises included the dual citizenship of its chairman emeritus
        Eugenio "Gabby" Lopez III, alleged tax-avoidance schemes, failure to regularize
        its employees, and biased reporting, among other things.</p>'
