      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DOH officer-in-charge Maria Rosario Vergeire
        said that 15,144 new COVID-19 cases have been detected from Oct. 11 to 17.
        This translates to 2,163 cases per day, she noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949ac5a-adac-40f8-89ea-fb323eb7568c'
