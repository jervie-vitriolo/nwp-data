  '8-soldiers-dead-road-mishap-in-Masbate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-18T05:37:19.684+08:00
    'credit': 'Photo from 9th Infantry “Spear” Division'
    'imagesource': 'jcr:eb69eaa6-76f9-4e85-8b52-1ac01e22f3e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa5b20c5-2924-43c7-ac57-ad9a8cbeb614'
    'lead': 'Eight soldiers died while six were wounded after they lost control of
      their service vehicle and collided with a cement truck mixer in Uson town, Masbate
      province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T05:39:36.197+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:45:19.546+08:00
