      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The outcome of my confrontation with the suspect went
        well. In fact, I think he will cooperate with us.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339fc12-75b6-43bd-b98c-39bdd03a438f'
      'mgnl:activationStatus': true
