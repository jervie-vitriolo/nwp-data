    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df04235e-94d5-4124-86d4-ab6492658fbd'
    'lead': 'Police in Manchester have launched an investigation after a Hong Kong
      pro-democracy protester was allegedly beaten on the grounds of the Chinese consulate
      in the English city.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T00:21:09.064+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:45:24.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:29.035+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong protester allegedly beaten at Chinese consulate in UK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b26dd-bb8e-4b19-8433-0484cff23547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in Manchester have launched an investigation
        after a Hong Kong pro-democracy protester was allegedly beaten on the grounds
        of the Chinese consulate in the English city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37630dda-72d1-4a40-a604-35c601b0acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8becad-8bb3-4144-8931-7a1e4912d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pro-democracy group called Hong Kong Indigenous Defence Force
        had staged a protest outside the consulate in the northern city on Sunday,
        in opposition to the Chinese Communist Party Congress happening the same day
        in Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392d3b7-6079-4e2a-8f3e-76e8bd7358bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5057963e-08b8-41ae-9173-9af35ca13a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident shared widely on social media shows a confrontation
        breaking out on the sidewalk outside the consulate, with loud shouts heard
        as people rush towards the gated entrance. The video then appears to show
        one Hong Kong protester being dragged through the gate into the consulate
        grounds and beaten by a group of men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b05efd-e141-4dd3-9d26-a9288b097ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac5e11-c4eb-4d9c-9f0f-3d3fa996052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video appears to show local police entering the grounds of the
        consulate to break up the violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b87fa-6e0a-4197-90de-7e9ecb9ba386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b0f60-48a7-40aa-a737-15ab5ca1c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Indigenous Defence Force alleges that Chinese consular
        staff were involved in the alleged beating, and that the protester was taken
        to hospital in stable condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a929bc8-32c1-456d-8d4f-b86e8ab6e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8f32d-be98-4589-9e56-f683b6ad9bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater Manchester Police said Monday they were investigating the
        incident, in which a man "suffered several physical injuries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09269c6b-dd39-41af-9318-02e959eed03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f39cd-019c-40d2-a172-2162b18feb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the shock and concern that this incident will have
        caused not just locally, but for those much further afield who may have connections
        with our communities here in Greater Manchester," assistant chief constable
        Rob Potts said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b269a6-2085-4fa8-b7a2-5bf49677b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b360d-3403-4042-837a-c5f088bf4a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortly before 4 p.m. a small group of men came out of the building
        and a man was dragged into the Consulate grounds and assaulted. Due to our
        fears for the safety of the man, officers intervened and removed the victim
        from the Consulate grounds."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c37d66-0026-4b41-8f0a-ad8cffd28b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f62ff-d816-4567-9d9b-7cea8dacdd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man -- aged in his 30s -- suffered several physical injuries
        and remained in hospital overnight for treatment. He is continuing to receive
        our support for his welfare."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5330100-7eb7-487d-9a07-0b6da6ca1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9653c9aa-2c4b-48b5-9912-42c3ddc9f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statemented added that currently "no arrests have been made"
        and that the investigation was ongoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ad1af-353b-41cb-b629-c78eca7df27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c0d3d-a1af-48b1-aaca-e76069d38401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for British Prime Minister Liz Truss described the
        incident as "deeply concerning."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1eae22-114b-4a68-ba08-254f19c4db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b8e02-04a5-447f-bf8c-95020d8e6dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chinese Foreign Ministry spokesperson Wang Wenbin said
        he was "not aware of the situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331beffd-7c6a-4fed-8d81-00ef33ceb5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966239e2-69ba-45d3-b8bd-5014a92cef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese Embassy and consulates in the UK have always abided by
        the laws of the countries where they are stationed," he said in a regular
        news briefing. "We also hope that the British side, in accordance with the
        provisions of the Vienna Convention on Diplomatic Relations, will facilitate
        the normal performance of the duties of the Chinese Embassy and consulates
        in the UK."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42924f74-52f8-4c61-b8a3-19e4ba9144c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a93e9-8b09-4f3e-a5f7-ae91e1c2ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN approached the Chinese Embassy in London for comment but did
        not receive an immediate response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55c567-f3b4-4082-b092-1c044b50fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64302a2-8c6d-49f9-94d4-ac9d9d9413db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the scuffle has been shared online by multiple UK lawmakers,
        who have called for an investigation into the alleged involvement of Chinese
        consular staff.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ce7b9-5391-482b-b3c5-3cb8441596a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7febb9-d9be-4681-be12-707b9202b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK Government must demand a full apology from the Chinese Ambassador
        to the UK and demand those responsible are sent home to China," ruling Conservative
        Party lawmaker Iain Duncan Smith wrote on Twitter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfebe1f-3632-4fd5-bfe5-5bb03bbec63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4ccaa-8c62-4586-9d30-e9d683303264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Party member of Parliament Alicia Kearns also tweeted
        on Sunday that authorities "need to urgently investigate," and that the Chinese
        Ambassador should be summoned. "If any official has beaten protesters, they
        must be expelled or prosecuted," she wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee78ef-5ea3-4070-8eb5-00543c870281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6df596-ea45-4511-8ab5-2621e6a2810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers have previously been vocal critics of the Chinese
        Communist Party.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee5f49-7184-4fc1-8917-99805284177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe3050-10a9-4bf8-8013-5eef8fb327c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Hong Kong activists have also spoken out. Nathan Law,
        a former lawmaker and pro-democracy figure who fled to the UK in 2020, tweeted:
        "If the consulate staff responsible are not held accountable, Hong Kongers
        would live in fear of being kidnapped and persecuted." He urged the British
        government to "investigate and protect our community and people in the UK."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ebf6db-3a8d-4319-b5c8-1658310f4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a9bf0-0da5-4385-9bf5-9636b7cf001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is home to large numbers of Hong Kong citizens, many of
        whom left the territory following the introduction of a sweeping national
        security law in 2020 that critics say stripped the former British colony of
        its autonomy and precious civil freedoms, while cementing Beijing''s authoritarian
        rule.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791bd8c-db69-49a6-b290-6241f0174e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36788f6-2480-4f94-a501-62064c27271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an online statement by organizers of Sunday''s protest,
        around 60 demonstrators had gathered outside the Manchester consulate to protest
        "the re-election of Xi Jinping."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0915afab-0098-41a8-9093-a257c7098561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029f472-8b7d-4fe1-b579-f99612cc4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party Congress, a twice-a-decade leadership
        reshuffle and meeting of the party''s top officials, kicked off on Sunday.
        Chinese leader Xi, who came to power in 2012, is widely expected to break
        with convention and take on a third term, paving the way for lifelong rule.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c8965-af0b-4ef1-99c1-cc8f1887c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:21:09.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/17/uk/manchester-chinese-consulate-protesters-intl-hnk/index.html"><em>"Hong
        Kong protester allegedly beaten at Chinese consulate in UK"</em></a></p>'
  'George-Floyd-s-family-considering-lawsuit-against-Kanye-West-after-fentanyl-claim':
