      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, who is non-binary and uses they/them pronouns, appeared
        virtually in the hearing with their attorney, Lisa Shelkrot. They face one
        felony charge of burglary into an occupied dwelling and one misdemeanor charge
        of petty larceny, Dickie said.</p>'
