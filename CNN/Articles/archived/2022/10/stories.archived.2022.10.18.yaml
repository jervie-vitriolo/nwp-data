      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14 years later, much has changed in the production industry, and
        quality has since leveled up. Previous adaptations were criticized for straight
        up copying their source material instead of bringing in local flavor. Now,
        they’ve taken cues to showcase elements of Filipino culture, including places
        and food while also adapting the K-drama style color grading and cinematography.</p>'
