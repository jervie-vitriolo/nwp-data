    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['root-crop-production', 'rice-alternative']
    'template': '1'
    'title': 'Senators push for development of root crop production as alternative
      to rice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aad967-5953-4480-a1cf-d52cda3b413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.457+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)&nbsp;—</strong>
        Some senators called on the Department of Agriculture (DA) to implement programs
        that will improve the production of root crops as a possible alternative to
        rice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d9a25-3639-4b38-a906-0f0b26b138c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.457+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isla-isla tayo at mas marami rin tayong slopes compared sa flat
        lands… Why not develop yung ating substitute to rice, yung mga root crops
        like kamote, cassava, gabi, ube," Sen. Ronald "Bato" Dela Rosa said during
        DA''s budget hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ea328-e10b-48af-bc5e-9e0ff3937787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.457+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are composed of islands and we have many slopes
        compared to flat lands. Why not develop our substitute to rice, which are
        root crops like sweet potato, cassava, gabi, and ube.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4f16c-3d89-4388-835f-ddf54d6ba77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.457+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the country is always hit by typhoons, making
        rice farming very vulnerable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aff22c-ea72-472a-a593-94a7c4d955f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.458+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was supported by Minority Leader Koko Pimentel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffdd44-8445-4459-919b-823c9691a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.458+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the DA officials if the department already has a program
        that will determine what could be an alternative to rice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f7faa-22d2-47b6-bf0c-4a6af50c6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.458+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are starting to look into those crops that are substitute to
        rice, but we cannot replace rice as a major food item of a Filipino. We are
        trying to look at some of these commodities to be initially implemented and
        see if it can be a national program in the future," DA Senior Undersecretary
        Domingo Panganiban said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78a97a-900a-4736-a76b-a4f1b4030ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.458+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The root crops that could be best developed by the Philippines are
        sweet potato and cassava, Domingo noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6fabbe-8ddc-43cf-9543-85734e74536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.458+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the DA official said, they are implementing crop diversification
        among rice farmers. This allows them to use their idle lands by planting crops
        that can be harvested within 2-3 months before the next season comes, he noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2b2d7-325f-4643-b380-8625b91c7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.458+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, the DA is proposing a ₱163.8 billion budget which is 39.62%
        higher than the 2022 allocation. Of this, some 80% will be used to fund the
        department''s programs and projects</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3be122-1952-4811-98af-ee2ebf17af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.458+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In DA''s presentation, there was no specific entry for the production
        of root crops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce2982-302e-4a62-9b35-7c69ef3aa754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.459+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority showed that production
        of sweet potato increased by 1.9%, 278,330 metric tons (MT), while cassava
        production declined by 0.5% to 1.16 million MT as of June 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d4bbf-4847-4572-819a-54f8d7be33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:06:42.459+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same period, palay (unhusked rice) production declined by
        0.6% to 8.74 million MT.</p>'
  'LTFRB-surge-fee-petition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-18T21:29:44.653+08:00
    'imagesource': 'jcr:9e46f8ea-7984-481b-966f-8a02ac2d320e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '748780e7-46d4-4ead-9b38-d14828641239'
    'lead': 'The Land Transportation Franchising and Regulatory Board says it will
      look into the petition filed by transport groups to charge passengers a ''surge
      fee'' during rush hours.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T21:32:00.512+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:44:56.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:41.293+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB to review transport groups'' surge fee petition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f102223-992e-41f1-b44e-8e76161f2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:32:00.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Tuesday said
        it will look into the petition filed by transport groups to charge passengers
        a "surge fee" during rush hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06620f9-03c5-4351-9c8d-feec130c171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:32:00.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was filed by Pasang Masda, Alliance of Transport Operators
        and Drivers Association of the Philippines (ALTODAP), and Alliance of Concerned
        Transport Organization (ACTO) in an effort to cushion the impact of soaring
        fuel prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2c6eb-747a-4800-acf0-03534e597072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:32:00.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport groups appealed for a fixed fee of ₱1 that would be
        added to the minimum fare for traditional (₱12) and modern jeepneys (₱14)
        between 5 to 8 a.m. and 5 to 8 p.m. An additional fee of ₱2 was also proposed
        for public buses (₱13).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bac448c-1bd3-4d91-869f-0f48b2204431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:32:00.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/20/LTFRB-fare-hike.html">LTFRB:
        New fare hike for PUVs effective Oct. 3</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acaf9f-aa8b-4857-ab85-386a7362da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:32:00.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the board said it understands the request of drivers
        and operators to raise rates again after the recent round of fuel price hikes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e7acc-2f97-4d9e-bc00-a3980c0ce2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:32:00.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recognized the arguments raised by commuters that the reincrease
        in fares would make daily expenses even more difficult to meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c957dec-b958-44e0-a24c-f09ead5c39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:32:00.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bagama''t magkakaroon ito ng inflationary effect sa ekonomiya ng
        bansa, isinasantabi muna ito ng ahensya upang mahimay ang mga puntong inilatag
        ng transport groups sa naturang petisyon," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccef9c6-f82e-4dd1-b676-e5b338916381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:32:00.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although this will have an inflationary effect on
        the country''s economy, the agency is putting it aside first to consider the
        points laid out by the transport groups in the petition.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19105df9-9c0d-4b03-affa-d4f8aac6a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:32:00.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB assured the public it will take into consideration the
        situation of both the transport groups and commuters, as well as the inflationary
        impact of any fare hike, in reviewing the surge fee petition.</p>'
  'PCC-approval-Grab-Move-It-buyout':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-18T21:48:45.819+08:00
    'imagesource': 'jcr:b260e497-9b3a-46c7-b303-9678fb8e260a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4784090-3d3c-4065-b9f3-17c854353a3a'
    'lead': 'The country''s competition watchdog said Tuesday that ride-sharing giant
      Grab Philippines could proceed with its acquisition of motorcycle taxi firm
      Move It.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T21:50:11.600+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:44:56.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:41.448+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCC approval not needed in Grab buyout of Move It'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf30a1-cee9-4007-94df-2bfd1c75ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:50:11.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        country''s competition watchdog said Tuesday that ride-sharing giant Grab
        Philippines could proceed with its acquisition of motorcycle taxi firm Move
        It.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7108403-fcd9-4dc6-9c88-7c83fb4f8765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:50:11.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing its initial assessment, the Philippine Competition Commission
        (PCC) said the transaction "likely did not breach the thresholds for compulsory
        notification."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb2a6a-a73f-44ce-93e8-6d6a855e5932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:50:11.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, the parties need not wait for approval from the PCC to consummate
        the transaction," it said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e1e9ac-da9d-4e7a-9c71-85a9bb40b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:50:11.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Publicly available information suggests that the transaction was
        entered into by the parties when the ₱50-billion notification thresholds under
        Republic Act No. 11494 or the Bayanihan to Heal as One Act was in effect.
        Likewise, the publicly announced size of transaction seems to not have breached
        the thresholds under the Bayanihan Law," the PCC added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
