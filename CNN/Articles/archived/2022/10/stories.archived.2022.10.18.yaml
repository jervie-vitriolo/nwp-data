      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In episode 12 of “Start-Up PH,” Bea Alonzo’s Dani and Jeric Gonzales’s
        Dave enjoy kwek kwek by the river as Alden Richards’s Tristan watches from
        the back of his character’s convertible. From the framing down to the costumes,
        it’s visually comparable to the scene it’s adapted from in the hit 2020 K-Drama
        “Start-Up.”</p>'
