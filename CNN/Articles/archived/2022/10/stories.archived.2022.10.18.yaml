      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8652a2-e333-472f-94d9-5400eff585ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung kumontrata po, sir, galing po sa loob po ng Bilibid. Itinawag
        po sa amin [The one who tapped us was from inside the Bilibid prison. They
        called us]," he told Interior Secretary Benhur Abalos in a separate briefing
        earlier in the day.</p>'
