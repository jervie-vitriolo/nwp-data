      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to determine the motive behind the murder,
        according to Abalos. They also refused to disclose more details so as not
        to compromise the ongoing probe.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ecff0-a00f-492f-a5c5-328e5020c12b'
