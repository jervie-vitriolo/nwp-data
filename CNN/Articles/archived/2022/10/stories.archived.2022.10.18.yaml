    'template': '1'
    'title': 'Iran faces dilemma as children join protests in ''unprecedented'' phenomenon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9c5ee-03d5-4a94-8dcc-a1706ea3e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Earlier this year, Iran flaunted a new
        patriotic song targeting school children around the country. Titled "Salute,
        Commander," the song was a tribute to Iran''s elite Islamic Revolutionary
        Guard Corps (IRGC) and Imam Mahdi, a descendant of Prophet Mohammed who Shiite
        Muslims believe went into hiding in the 10th century and will reappear one
        day to end injustice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7f97e-f610-4be4-81aa-5a3ea3e2b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31431e-9481-4d60-9ff8-2c73bd44106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salute, commander," goes the song. "I''m a child, but the life
        of my family and I, all belongs to you." In a music video published on Iranian
        media, thousands of young boys and veiled girls are seen singing in unison
        to a live performance of the song. Some are seen crying, and others are wearing
        military uniforms while holding posters of former Quds Force commander Qassem
        Soleimani, who was killed by a United States airstrike in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d87910-ab25-4f97-b84e-68dbc65175a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e28c52-1523-4924-98de-ef8a2118c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics decried the song as an attempt to indoctrinate children
        and instill in them loyalty for the Islamic Republic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df34755-0438-48d6-943c-de8caf3cfe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce731eac-b556-4353-9eaa-c072208edb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iran analysts say that current anti-regime protests sweeping
        through the country have shown that the regime has failed to subdue the younger
        generation after more than 40 years in power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f6f12-aec4-4126-beb6-381d503a528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81841e2-35dd-4c15-a871-7af008121062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests erupted in Iran on September 17, triggered by the death
        of 22-year-old Mahsa Amini, who died in a hospital three days after being
        arrested by "morality police" and taken to a "re-education center."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0859aa3-7439-4d2c-a760-1e0387ab3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dcd8dd-b6b9-4cf3-b9aa-ed63035745b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Iranians were born after the 1979 Islamic revolution
        and have known no other regime, but many are now speaking out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05fad0-f69b-4e71-9945-c74dbabae396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ca152-a27b-48f8-8fb9-d6efc6bba316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School children are protesting their leaders on an unprecedented
        scale that may prove difficult to contain, say experts. In videos on social
        media and seen by CNN, more protests now involve school children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb753b99-11cc-4573-b7ab-e8b39868bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfddeb70-2c07-4a73-98a9-0d7f3e4fa383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is another layer [to the demonstrations], which is the protests
        we have been seeing in schools," said Tara Sepehri Far, a senior researcher
        in the Middle East and North Africa division at Human Rights Watch, adding
        that it is "unprecedented" for Iran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb849b0-86eb-4f15-ab5c-f3a5e3219eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd5cb82-a9a2-46f4-b4e5-c70da3ee5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said it is sending underaged protesters to mental
        health centers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2266ce0-1b1c-42db-9108-5e993f1a427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9342d37-3062-4828-b52a-6b9852797888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with a reformist Iranian newspaper, Iran''s Education
        Minister Yousef Nouri last week acknowledged that school students had indeed
        been protesting, and the government has been responding by detaining and sending
        them to mental health facilities. The establishments are meant to "reform"
        the protesting students and rid them of their "anti-social" behaviors, he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5cbb17-2285-47ee-ba67-40491a22d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cff498-6205-43ad-b057-6e837070a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental health facilities act like detention centers, said Hossein
        Raeesi, an Iranian human rights lawyer and adjunct professor at Carleton University
        in Ottawa, Canada, adding that within the establishments, psychologists and
        social workers are following a strict government agenda and aren''t allowed
        to work independently with the children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffdb72-6eff-480e-96e2-a33cd6f21665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea914db3-fc28-4358-8724-42fd5c330523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t provide psychological and psychosocial support for
        the kids," Raeesi told CNN, but rather "brainwash" them and often intimidate
        or threaten them. "They come out worse than when they entered."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab8079-6c90-47ca-ac65-d01e5186344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5d6e8-ca7f-4bec-a799-ef8c0467a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the official did not say how many students have been detained
        so far, experts say that a large number of children are at risk as the protests
        have heavy youth participation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825cbbc5-a8b9-4808-9e15-d723a6d0f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8a716-0eb6-4b44-ba71-b66258a95006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sepehri Far of Human Rights Watch said authorities are finding it
        difficult to police underage demonstrators. While it is easy to criminalize
        adult protesters, violent crackdowns against children risk full-blown anger
        throughout the country, she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde8b30-7305-4fc3-99d1-2d793da89fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91edf49-4398-4942-b3ba-06f79b1f1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rear Adm. Ali Fadavi, the deputy commander of the IRGC, placed the
        average age of those arrested in "recent riots" at 15 years old, reported
        the state news agency IRNA on October 5. The commander attributed the phenomenon
        to "neglect of education."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d5b78-d5e5-4890-9075-94ee79e226ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ccbf7e-da0f-4104-9011-108a0d3ad119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups say the crackdown on children has been brutal, with
        the government responding to child protesters with arrests and even violence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7e922-bf99-4da8-8909-b710c1c1f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02f512-357b-475b-9e8e-330276baf117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between September 20 and September 30, rights watchdog Amnesty International
        documented the killing of at least 23 children, it said last week, sounding
        the alarm about an already violent crackdown that is now targeting children.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d080517-6840-4f78-9dab-ab6183ab976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d054bca-0bea-43a4-868f-ed69c89cf1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amnesty, "most of the boys were killed by security
        forces unlawfully firing live ammunition at them," and "three girls and a
        boy died after fatal beatings by security forces."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34deae13-5cb7-4d46-93ac-5d6303bc86d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41d545-9100-4c71-981f-8bc356a24d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two boys died after being shot with metal pellets at close range,"
        it added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3367fa9-8946-44c8-9dd5-ff96ed2fc8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12c967-aa75-4610-94a0-9179a83fe595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog said it has so far recorded the deaths of 144 men,
        women and children killed by Iran''s security forces between September 19
        and October 3. Overall, 16% of deaths are children, said Amnesty, adding that
        the real number of total deaths is estimated to be higher.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b76eae-dee3-4a85-b915-275d3f1eb216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaac9fa-c729-461f-867b-d88879b45a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the death toll.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea46b71-8366-4398-8964-52c1f627bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00895b-20ef-47b2-a9a5-e115367b073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, video obtained by CNN from the pro-reform activist outlet
        IranWire showed high school students in Tehran''s Narmak area protesting and
        chanting "Death to the dictator." On Friday and Saturday, high school girls
        were seen taking off their headscarves and protesting in the cities of Ardabil
        and Sanandaj, video obtained by CNN showed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb2c85-2257-4d29-a95e-fb64f62deace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efdac5-bdc2-4b2d-9d31-c5927368edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran also witnessed protests in October by high school students
        in the northern city of Rasht, as well as in Ghaleh Hassan Khan, a town east
        of Tehran, according to video obtained by CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3acbb0-0302-4ebc-94ca-4663bdf0a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5d327-a391-4099-bceb-14f2f75d109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nation''s children agency UNICEF has also called for
        the protection of children and adolescents amid Iran''s protests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8f8d1-4d53-48d8-9ccb-78fd1fcc39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
