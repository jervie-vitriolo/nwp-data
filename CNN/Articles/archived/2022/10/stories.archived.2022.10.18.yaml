    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecca6826-0c82-4584-ae09-7e6be5a179b8'
    'lead': 'Armed with a legendary last name and a potential waiting to be unleashed,
      Biaggio Walsh hopes to keep the Ali legacy alive, but inside the MMA cage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T12:53:53.687+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:45:10.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:35.103+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biaggio Walsh follows grandfather and boxing icon Muhammad Ali''s footsteps
      as MMA fighter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace6d23-6aee-43c5-a18c-152f3a1f3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:53:53.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:45:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 18) —</strong> Muhammad Ali is
        considered one of the greatest boxers of all time, with the way he demolished
        his opponents and elevated the sport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158ad63-9c50-4fd0-801e-c0c866657022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:53:53.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:45:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not hard to think that one of his grandchildren would also
        like to make a name in combat sports, particularly in mixed martial arts (MMA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e6522-08bb-4009-a27d-ec4476256444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:53:53.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:45:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biaggio Ali Walsh has signed a contract with Professional Fighters
        League and is set to battle American lightweight Tom Graesser at the Madison
        Square Garden in New York City, USA on Nov. 27 (Philippine time).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e31610-d80c-465d-8931-e26783da8b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:53:53.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:45:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Walsh said he hopes to keep the legacy of his famous
        grandfather by connecting to the fans and make a difference in their lives.
        His younger brother, Nico, is an unbeaten professional middleweight boxer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc5c51-8a68-4952-b8a9-475c6a3c0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:53:53.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:45:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make an impact like my grandfather did. He was a terrific
        fighter and a lot of people look up to him. But outside of the ring, he was
        the sweetest, nicest and most humble person you''ll ever meet. He never said
        no to an autograph, a handshake, or a photo. I want to be that type of person
        that gives advice and be a mentor," Biaggio told CNN Philippines'' Sports
        Desk Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5afe3-2611-41cf-8792-f7c7dd116e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:53:53.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:45:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biaggio shared that he transitioned to MMA while using it in his
        training to keep in shape for football. He was a former collegiate football
        player at the University of California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac24708-28bf-4015-b39b-a3a16ff56b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:53:53.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:45:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kinda just gotten into MMA early high school. I started watching
        UFC when Conor McGregor was in his prime in featherweight. I liked the idea
        there''s many different martial arts that could play part in a fight. But
        I''m still a boxing fan, I''ve always been a boxing fan my whole life. Combat
        sports is awesome."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfcdac5-b3dc-46d0-87d4-390dc8650e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:53:53.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:45:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An iconic heavyweight boxer, Muhammad Ali died at the age of 74
        in 2016. Biaggio said that he could feel the presence of his grandfather and
        that he would be supporting his career decisions if he was still alive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454711d-721e-4e2e-bc8a-28cc927522b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:53:53.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:45:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would be very supportive of anything that I do. Going into MMA,
        he still watches me and I feel his energy. I believe he''d be happy for me."</p>'
