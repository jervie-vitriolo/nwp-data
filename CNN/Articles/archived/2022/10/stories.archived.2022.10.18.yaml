      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to “Start-Up,” GMA and ABS-CBN had already been adapting Korean
        dramas since 2008 (see: Regine Velasquez’s “Ako si Kim Samsoon” and the Kim
        Chiu-Gerald Anderson love team-starrer&nbsp;“My Girl”). Aired in primetime
        TV spots or during afternoon siesta time, these offerings were seen by many
        as a bridge that would cater to the growing demand for Asian dramas in the
        Philippines, and maybe even help Filipinos develop media tastes that would
        move past the melodramatic tropes that many were growing tired of.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
