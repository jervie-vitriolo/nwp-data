    'template': '1'
    'title': 'Remulla: No special favors asked on son''s case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee4be05-38f6-4248-809e-fea2eb49038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T18:39:28.896+08:00
