    'jcr:uuid': 'eef8e3fc-7c2c-4ec0-ac84-fe218d7a56d7'
    'lead': 'Iran analysts say that current anti-regime protests sweeping through
      the country have shown that the regime has failed to subdue the younger generation
      after more than 40 years in power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T03:41:24.825+08:00
