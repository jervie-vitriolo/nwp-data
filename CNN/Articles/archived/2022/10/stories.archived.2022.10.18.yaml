      'mgnl:lastActivated': 2023-01-17T21:45:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adca11c-2901-4cd2-bb7a-6f4fa4b1c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa loob ng Bilibid, kung sino man ‘yan, dapat malaman natin. Ilalabas
        natin ‘yan [We’ll identify whoever this person is inside the Bilibid]," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c26510-fae4-484a-b5ae-c28e2a095571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.221+08:00
