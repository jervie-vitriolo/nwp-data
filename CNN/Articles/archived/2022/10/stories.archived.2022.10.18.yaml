  'LTO-mulls-lowering-fees-impounded-vehicles':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-10-18T20:24:34.471+08:00
    'imagesource': 'jcr:63cc5ed6-843d-4d0a-b85e-92d36ae6ffec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fd6fbfb-a852-476f-bb35-4beb3191dafc'
    'lead': 'The Land Transportation Office says it will study the lowering of administrative
      fees and other charges for unclaimed impounded motor vehicles to lower auction
      prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T20:28:38.844+08:00
