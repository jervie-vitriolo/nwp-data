      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estorial said there were six of them who shared a ₱550,000 payment
        for the ambush-slay, but he didn’t say who gave the instruction or where the
        money came from.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4fd9c-9aac-4275-9a6e-1b1f8afdce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394dca6b-27f3-4dc6-9fff-ca63d5569aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He named three alleged accomplices who are at-large, while the other
        two — whom he did not identify — were supposedly from inside the NBP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02145ba-040a-4c8d-a52b-cea33d854a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05398006-9167-42f9-bb46-7e15b1e30c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said he will talk to Bureau of Corrections (BuCor) Director
        General (DG) Gerald Bantag about the matter. BuCor is an attached agency of
        the DOJ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2e0c5-4ec9-4566-8e5c-9ea9cb461e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57786613-2000-407c-bbb0-244dd20c4d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Immediately after this meeting, I will tell him to give me a report
        on this, if he has any knowledge already. Because what the gunman said and
        what the DG knows, we do not know if they are the same,” Remulla told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1dd59a-69c2-4d28-9d37-356dc989c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e5e6a-cd42-4a84-8c57-529892acb4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement following the DOJ briefing, BuCor spokesperson Gabriel
        Chaclag said the bureau directed the Bilibid management to probe the allegation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb7db0-7e51-46f0-be5a-78e8852dc673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4c4c3-d73c-46c5-80cb-be69217192be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We asked the NBP superintendent to investigate ASAP this alleged
        connection of the gunman with an unidentified inmate and submit report within
        today so we could have a forthright reply to all your queries,” Chaclag told
        the media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972f741-051a-44f9-89ec-fbfcf43ee955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T23:21:06.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor also noted that it welcomes any investigation by other agencies
        that would help validate "allegations which involve our penitentiary."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e42a7af-cc5c-4037-a28b-8a5260bfe71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T23:21:06.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1603782-ea63-4996-a1b9-9f2ba551b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T23:21:06.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Senator Bong Revilla pushed for an inquiry into
        the supposed crimes in Bilibid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a080593-698b-41aa-b3b8-eda6fa13fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T23:21:06.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f96d2-227a-4237-815c-9f1123f6a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T23:21:06.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is wrong in all sense that a prisoner can still be able to communicate
        with his cohorts to perform criminal acts outside, and we, in BuCor, do not
        tolerate such," Chaclag said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3caeb1-cb6b-4567-8630-df7efa7e7440'
      'mgnl:activationStatus': true
