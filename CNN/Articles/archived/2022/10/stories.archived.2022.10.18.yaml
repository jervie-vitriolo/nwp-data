    'template': '1'
    'title': 'Gov''t replaces One Health Pass with e-arrival card for travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdecfd8-64fd-40b1-95fe-11b3dab5bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:16:36.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        government has replaced the One Health Pass with an e-arrival card to make
        travel more convenient amid the pandemic, the Department of Health said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c47b3-ef44-4d83-a939-26a1b4d3793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:16:36.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1f65a-8d5f-4102-a2bd-8ac6ef316699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:16:36.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-arrival card will serve as an online health declaration and
        contact tracing platform for arriving international passengers. DOH officer-in-charge
        Ma. Rosario Vergeire said that the government decided to replace the former
        system following concerns from travellers who find the registration to the
        One Health Pass tedious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159329f6-037f-416b-8637-24c5be80b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:16:36.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82400293-ec3b-45ed-9c00-4a655fa6ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:16:36.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the One Health Pass, the e-arrival card only requires a few
        information and can be completed even at the airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d764fcb-3e67-46a3-a076-dc6f4521cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:16:36.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3cb93f-3b7a-4755-83a2-97ac9a956ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:16:36.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kakaunting datos na lang ang nakalagay diyan. Wala na po masyadong
        hinihingi na mga</em> requirements," said Vergeire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089248a4-b3ee-4327-9393-2b6f2a617732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T22:16:36.576+08:00
