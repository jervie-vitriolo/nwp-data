      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34bebc-a0be-4f60-8fcb-95044fd786c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Chairman George Garcia said the
        commission is coordinating with suppliers and other stakeholders. If the Supreme
        Court issues a temporary restraining order and/or status quo order on the
        new&nbsp;law, Comelec has to proceed with the original poll schedule on Dec.
        5.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e617bfa-c7ef-4c38-bffd-c17110aa0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.013+08:00
      'mgnl:createdBy': 'bamba'
