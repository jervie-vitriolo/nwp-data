      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of enforced ideological education, authorities are now
        faced with a generation that is particularly defiant, said Sepehri Far. "It''s
        a generation standing up to them."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ea387-88d4-435e-897a-bb82bc84fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.752+08:00
