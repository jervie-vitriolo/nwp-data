      'mgnl:lastActivated': 2023-01-17T21:45:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest report listed 601 families served in 71 evacuation centers.
        Affected locals were mostly from Cagayan Valley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22324867-a855-4077-a3ae-f6a13bcc80b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a4a88-0d0f-421e-b7fa-bc7975081ae4'
