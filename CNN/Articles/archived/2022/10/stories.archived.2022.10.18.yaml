      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pangalawa, kung hindi mo ma-upload ''yan, meron tayong</em>
        special lanes<em> sa mga</em> airports<em>, kung saan pagdating mo, ia-</em>assist
        <em>ka nila, doon ka mag-a-</em>upload<em>, doon mo makukuha ang</em> e-arrival
        card<em> mo.</em>"</p>'
