      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ba149-a7f7-438e-83e5-6969c631e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T09:37:28.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, Soriano is tasked to advise the chief executive
        and assist the government on information dissemination programs and initiatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64df0ad-640f-4d55-baa8-b21929353171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T09:37:28.521+08:00
