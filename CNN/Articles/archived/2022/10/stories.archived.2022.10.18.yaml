      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lapid''s family welcomes surrender</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d010a-961c-44be-82f3-cb8098ddff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of the slain broadcaster said they hope the arrest would
        keep the wheels of justice rolling and lead to the eventual prosecution of
        the one who gave the order.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772521d-5352-4b4a-b093-06da4b47ad80'
      'mgnl:activationStatus': true
