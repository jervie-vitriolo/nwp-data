      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Jodi Sta. Maria’s performance as the vengeful Dr. Jill Illustre
        and the familiar kabit arc in “The Broken Marriage Vow,” viewers might be
        surprised to discover that the show is actually an adaptation. On paper, it’s
        based on the British series “Doctor Foster,” which the hit 2021 K-drama “The
        World of the Married” is also based on, which makes sense in how both adaptations
        integrate Asian family values to the script. The series follows Dr. Jill’s
        investigation of her husband David’s (Zanjoe Marudo) affair, eventually going
        insane and embarking on a revenge campaign in the process. The show is one
        example of an adaptation that takes its source material and turns it into
        its own recognizable work, memes notwithstanding.</p>'
