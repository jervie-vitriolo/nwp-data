      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> —The
        Department of Justice (DOJ) will look into the claim that the order to kill
        radio broadcaster Percival Mabasa, popularly known as Percy Lapid, came from
        someone in the New Bilibid Prison (NBP), its top official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f3805-8132-49da-8fa1-3d8bfb31330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34fa8f-c343-442a-a839-c642e50682de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll find out sino [who it is],” Justice Secretary Jesus Crispin
        “Boying” Remulla said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44480d26-17d7-40db-8141-c38a48298a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.221+08:00
