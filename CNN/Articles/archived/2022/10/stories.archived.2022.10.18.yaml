      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> An
        election lawyer who filed a petition to nullify the law postponing the barangay
        polls called on the Supreme Court (SC) to decide on the issue soon, hoping
        it will be given priority.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8d298-526a-41a8-97de-a12741fe0b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db26af4d-2510-4425-aca5-65daf00613ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Tuesday, Romulo Macalintal
        said this is the first time anyone has challenged postponing the barangay
        polls to the high court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29872f98-eca2-4960-8a82-6e385e768af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e24d2-857a-4d31-a9ad-cf6ed708b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/10/17/Romulo-Macalintal-petition-to-nullify-postponement-of-barangay-SK-polls.html">Lawyer
        files petition to nullify postponement of brgy polls before SC&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c8753-f50a-4dc1-8c5f-09644b2e397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec10ead-5377-4c59-ad4e-4fba1630982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During those days that the barangay elections were postponed, nobody
        has raised the issue before the Supreme Court. Walang nag-challenge niyan
        [Nobody ever challenged it]," he said. "It is now being brought before the
        SC for them to decide on the issue as to whether or not postponement of barangay
        elections is constitutional."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559db86-fe90-42b9-b265-f5e6d4237927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1143fb-e916-4af2-a416-2021f98bb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition, Macalintal said while Congress has the power to
        determine the term of office of barangay officials, it has neither the power
        to postpone or cancel a scheduled election nor extend the officials’ term
        and tenure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b50dce-272d-47cd-b87f-fdd80fa3e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc995c91-69ee-4657-9f8d-a6d8c2a274ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that by extending the polls, barangay officials are allowed
        through legislative appointment to serve in a holdover capacity, "circumventing
        the law that [they] must be elected and not appointed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d9817-7b39-4eef-8b5d-1d6372bb5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a54aab-0963-4bf7-9b7b-06f79aab98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they are appointed, their loyalty is now to Congress and not
        to their constituents," Macalintal said. "Maliwanag na kung sila ay in-appoint
        ng Kongreso, sila ay magiging kinatawan ng Kongreso, at hindi magiging kinatawan
        ng taumbayan."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3adab-d4c5-412e-abb2-b4c5bcf6aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366c707-22ab-4253-8060-66c92dc6e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s clear that once they are appointed by Congress,
        they will serve as representatives of Congress, and not the people.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5a9ab-2cad-4210-b914-0bece4b848ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.849+08:00
