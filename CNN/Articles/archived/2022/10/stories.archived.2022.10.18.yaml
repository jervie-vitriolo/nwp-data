  'Hong-Kong-protester-allegedly-beaten-at-Chinese-consulate-in-UK-':
    'author': 'Jessie Yeung, Angus Watson, Jake Kwon and Duarte Mendonca, CNN'
    'caption': 'The Chinese Consulate in Manchester'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-18T00:17:55.526+08:00
    'credit': 'Erian Evans/Chinese Consulate General Manchester'
    'imagesource': 'jcr:a0e81043-a5dc-44c0-813a-1347ee774c41'
