      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffa820-451b-4e72-91db-9af231278e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT said the recent order is “proof that the government cannot effectively
        do it as it gave leeway for exemptions.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3524a-ff9e-46b6-9b0f-00738759c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf2525-a6f6-4924-8215-1ef517d85f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that public schools would have no other choice but to appeal
        for exemption because of shortage in classrooms and school personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a9875e-8986-4a00-91c3-3ab6dc711075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e131b-c76d-4cbf-b74c-5e7e1683af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Coordinating Council of Private Educational Associations
        of the Philippines (COCOPEA) welcomed the directive and expressed gratitude
        to DepEd for considering its appeal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb536eb-165a-4627-bd20-8b4bb938e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e90f3-032e-4dcf-b9ee-eb5addfd2f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Final Word</em>, COCOPEA Managing
        Director Joseph Noel Estrada said the group, along with the parents, appealed
        to the DepEd to allow private schools to implement flexibility in learning
        modalities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f7393-451c-4f62-8659-5759b4c786e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732d6b3-59b6-4446-9d5a-b3fc2496fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not see that because of this DepEd order, then those who are
        into in-person classes will suddenly revert to full online,” Estrada said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d80c52-7152-415e-b76a-56a6e273d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894fcf61-86ff-4fd0-9627-0f2f4b6a6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But what we wanted is to expand the options for the parents because
        there are parents who opt to send their children to hybrid learning modalities
        instead of a full five-day class week,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b47ed5-028e-413e-b833-1c1c46db19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a2541-1c7d-4639-ae92-0c19775d451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DepEd expressed hope that parents and guardians
        of private school students would not miss the abundance of scientific studies
        available on the benefits of face-to-face classes to the academic development
        and mental health of learners.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418df700-1b4c-4b3e-b5cd-4eb52cc6b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41efb93a-2a39-45ff-a73f-85d957ab3a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COCOPEA, on the other hand, said there are also several studies
        showing positive outcomes on the use of hybrid and flexible teaching modalities
        when combined with in-person classes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d494d-3a57-4042-9b97-81fe830970cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0dfb0-73d9-4170-b3ab-854e91f22944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T11:46:29.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said such flexibility allows private schools to address
        issues such as families being stuck in other countries or provinces and parents
        not yet comfortable to send their children to full in-person class week.</p>'
  'Marcos-declares-Oct-31-special-non-working-holiday-for-Undas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
