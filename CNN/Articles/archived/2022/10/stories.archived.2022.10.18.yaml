      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>November projections</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6342d711-397a-46cf-8dc6-c2370c7ac640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:49:23.653+08:00
