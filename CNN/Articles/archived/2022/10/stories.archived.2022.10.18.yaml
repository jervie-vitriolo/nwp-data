      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875cda39-2953-4ff1-822f-10096bca854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal also disagreed with lawmakers'' claims that postponing
        the barangay polls would mean more savings for the government. He said new
        voters will eventually have to be accommodated, and new paraphernalia will
        have to be bought to hold the elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388f39b-860e-46d6-a281-95a7e1c1a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb99cf-f8ee-4ce8-8e51-b4aae168a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that postponing the polls violates the people''s right
        to due process "as they are forced to accept these appointed barangay leaders
        whether the electorate like them or not."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d03088-00ea-4056-8235-25c72dc979e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49acaa-214c-4cde-954e-93dc1db09606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal clarified that his petition does not cover the Sangguniang
        Kabataan (SK) elections, since "SK membership is a mere statutory right conferred
        by law and that Congress may amend at any time the law to change or even withdraw
        the statutory right."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c54d41-ab5c-47b9-8cf5-12aaf793c218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:36:21.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:08.852+08:00
