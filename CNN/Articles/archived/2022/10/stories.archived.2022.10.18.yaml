      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ffcec-e0d7-4aa2-8529-08787db369ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
