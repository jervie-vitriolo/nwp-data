      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd44c1-0855-4c59-885f-f1ce30fd17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:49:23.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:44:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that COVID-19 cases will continue to rise, but daily
        cases may balloon up to 18,000 next month if minimum health standards are
        neglected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf70e9-ed8e-4ad6-8ec4-c99a456cb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:49:23.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:44:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb0429-a0ec-4640-bf46-561a97a4bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:49:23.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:44:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By November, tuloy-tuloy pa rin, may kaso pa rin tayo. The low
        part for this would be 2,400 cases in a day," said Vergeire. "The high part
        would be kapag tuloy-tuloy na mag-decline ang pag-practice ng minimum public
        health standards, we can still see as much as 18,000 cases per day by Nov.
        15."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a4319-117e-4687-9254-70e860c8e054'
