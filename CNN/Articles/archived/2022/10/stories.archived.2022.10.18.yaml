      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listeners around the world have spent many a midnight with Taylor
        Swift. Through life''s triumphs, celebrations, and hardships, Taylor''s music
        and lyrics have always been a source of comfort when the clock strikes 12
        and beyond," read a Spotify statement from. "This is why Spotify has teamed
        up with Taylor to exclusively reveal lyrics from her new album Midnights around
        the world leading into the album''s release."</p>'
