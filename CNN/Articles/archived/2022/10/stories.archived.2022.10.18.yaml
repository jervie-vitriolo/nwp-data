      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to find out if ABS-CBN has been following the law or continuing
        to violate or circumvent it," the vice chairperson of the House Committee
        on Legislative Franchises added.</p>'
