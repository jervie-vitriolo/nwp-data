      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca090b87-a98d-47e2-b18e-13e2b99255b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:26:52.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juanito Jose Diaz Remulla III, 38, is facing <a href="https://www.cnnphilippines.com/news/2022/10/14/DOJ-Remulla-son-drug-importation-case.html">drug
        charges</a> after he was allegedly caught receiving a parcel that contained
        P1.25 million worth of marijuana.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a0a81-b0ad-4d50-b7f2-9d2eb43001e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:26:52.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fd62a-180b-408e-a041-c13c9b3f5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:26:52.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:45:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro and Colmenares both said Congress should instead investigate
        Sonshine Media Network International (SMNI), owned by televangelist Pastor
        Apollo Quiboloy, as it has violated the code of ethics of the Kapisanan ng
        mga Brodkaster ng Pilipinas, as well as the terms and conditions of its franchise
        for spreading fake news and red-tagging.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4601f27-06a3-455e-9ba8-33b31bb6c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T17:26:52.028+08:00
