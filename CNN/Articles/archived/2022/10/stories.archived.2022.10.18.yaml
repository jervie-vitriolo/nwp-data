      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413ad9c-36f1-4c41-9613-e3e97e6625b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the six injured soldiers, one is in critical condition at
        the Bicol Regional Training and Teaching Hospital. The other five are stable
        at the Masbate Provincial Hospital but need further medical examination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d97e3d-bb21-413c-a402-bc080a153955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.198+08:00
