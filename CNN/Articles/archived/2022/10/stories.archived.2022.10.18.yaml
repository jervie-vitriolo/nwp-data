      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021465c-4008-447b-ac31-7b8a12d96d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:49:23.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:44:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also pointed out that the Mindanao area is showing signs
        of plateauing in COVID-19 cases, while the National Capital Region is at a
        slow downward trend in recent days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f94fa5-db81-4924-9747-404dc1887070'
