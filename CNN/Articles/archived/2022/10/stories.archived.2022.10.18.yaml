    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH issues guidelines for Sinovac use for ages 6-17'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48199791-988e-4176-8c66-440b04ca3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)—</strong> Minors
        aged 6 to 17 can now get the Sinovac COVID-19 vaccine for their primary series,
        the Department of Health (DOH) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b0a96-68b4-4747-8ad7-19ff95b4eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15285cc9-8ed7-4ec9-a374-1b6bf61e9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, DOH officer-in-charge Maria Rosario Vergeire
        said the agency has approved the use of the China-made shot as an alternative
        for mRNA vaccines, citing a recommendation from the Health Technology Assessment
        Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df445e5-c8b5-45f4-87a2-2333c75a88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b280905-2f1e-4bb0-b99f-9efb1d4d0342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration first granted Sinovac emergency
        use authorization for kids back in<a href="https://www.cnnphilippines.com/news/2022/3/14/Sinovac-EUA-children-6-above-.html">
        March.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5219c17-d49f-4f19-ae3d-239947d2532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81994f3a-c789-4cf0-959a-95dae942e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also recently issued the guidelines for the vaccine
        rollout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6142f-2555-4c50-9e29-afb05f71c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f3f3c-d8e0-4fcc-8fb2-bdaf00f224ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga tagubilin hinggil sa pag-apruba nito ay na-issue na natin
        kahapon through a department memorandum at maaari na po itong umpisahan ang
        implementasyon," Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18488d5-d2b1-466a-95e8-a6c4f1965194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f1d0c-75c7-467f-88e4-349df0b96d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The instructions on its approval were issued yesterday
        through a department memorandum and the implementation can now be started.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10bd42-69e8-4591-80b4-28167072488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511293e-4d70-46ab-87a2-6f431f90078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:44:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Memorandum No. 2022-0455, the Sinovac vaccine shall
        be administered in two doses, with the second dose given four weeks after
        the first shot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4987f68-df7d-4df0-89ef-f582ace55e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T21:52:42.903+08:00
