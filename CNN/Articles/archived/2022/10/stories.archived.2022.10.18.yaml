      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovi Poe and Piolo Pascual star as Jacob and Iris Castillo in the
        adaptation of this acclaimed Korean suspense thriller. As the first partnership
        between Asian drama streaming service Viu and ABS-CBN, “Flower of Evil,” adapts
        the same plot backbone as the Korean drama of the same title — Poe plays the
        detective Iris, while Pascual plays her husband Jacob, a man who isn’t really
        who he says he is. Drama ensues when Iris begins investigating a series of
        murders that seem to lead back to Jacob. The star-studded cast also includes
        Edu Manzano, Paulo Avelino, Agot Isidro, and Joem Bascon. It ran on the Kapamilya
        Channel from June to October of this year and is still streaming on Viu.</p>'
