      'mgnl:lastActivated': 2023-01-17T21:45:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460838fe-d65d-4fe8-b6fa-85f78eed9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a representative of West for additional comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a90bb83-9b8d-4530-af1d-c2315190b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7fa38-28a2-4b9c-af1b-f9da5a470bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s remarks about Floyd come amid backlash for recent social
        media posts by West that were criticized as anti-Semetic and his decision
        to dress himself and several models "White Lives Matter" shirts at a recent
        fashion show.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a290b-c652-4013-ae14-d50f9f4377b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea32c5a-51c7-4ea5-a0a1-902693259d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of Chauvin kneeling on Floyd''s neck for more than eight minutes
        sparked protests and calls for justice around the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af7530-8829-4fdb-b8c4-64a02d040e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd31d3d-d6cb-41b7-b310-f23b32c628e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was convicted in April 2021 on charges of second-degree
        unintentional murder, third-degree murder and second-degree manslaughter and
        sentenced to 22 and half years in prison.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e2f23-5872-47c1-ae62-26b70530011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.796+08:00
