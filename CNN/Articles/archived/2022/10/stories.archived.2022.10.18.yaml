      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0bbd52-5c13-4450-a3c2-bce0d6840dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.283+08:00
