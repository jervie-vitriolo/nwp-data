  'Comelec-barangay-SK-elections-funding':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-10-18T13:02:14.911+08:00
    'imagesource': 'jcr:0bbc2d38-d1ae-44dd-bcd2-8aa3d40f8fa0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6916283c-dc5a-404a-8778-cd8f769c67d2'
    'lead': ' The Commission on Elections  has agreed to reduce its proposed additional
      funding for barangay and Sangguniang Kabataan elections  from ₱10 billion to
      as low as ₱2.7 billion next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T13:05:59.765+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T21:45:10.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:35.379+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec cuts addt''l BSKE funding request to ₱2.7B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad190642-4dc5-4bcf-ab2d-71c1135e7411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Commission on Elections (Comelec) has agreed to reduce its proposed additional
        funding for barangay and Sangguniang Kabataan elections (BSKE) from ₱10 billion
        to as low as ₱2.7 billion next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06444fe8-457e-421c-9066-2783f0d3c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b850372-75dd-41fd-a03b-7a3e6a04b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chair George Garcia told CNN Philippines'' <em>The Source</em>
        on Tuesday that they had to make some adjustments after Senate electoral reforms
        committee chair Imee Marcos denounced their supposedly "outrageous demand"
        amid insufficient documents that led to the postponement of their budget hearing
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243e4d0-a74b-4e94-a327-f2e9250c8fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f4b8a-e4e1-4eae-9788-8889fe3a9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/10/17/imee-marcos-comelec-10-billion-bske-funding.html">
        ‘Outrageous demand’: Imee Marcos rejects addt’l ₱10B funding for BSKE, cancels
        Comelec budget hearing</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b237f2c-7342-40ab-b751-cf9d28e46c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe93be-5333-4969-b082-a85fa8a3f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that initially, they made a counter offer of ₱4 billion,
        setting aside projected expenses for activities and procurement of some paraphernalia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a9fa7-bf35-48fc-aeb7-9f3faee5c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd39d4c-bd3b-4e56-a07f-1c3f736a0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, we offered an additional ₱4-billion budget instead of
        ₱10 billion. We said ‘we will not proceed with this activity, we will not
        procure this one,''" Garcia said, but noted that the senator still required
        them to submit other documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a678d-9064-4171-b4c2-2799a3e21382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1aa0e-30e3-487d-bdeb-7289adc81d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of later last night, we submitted a ₱2.7-billion additional
        budget for barangay and SK elections. <em>Ang dami na po naming tinanggal
        na items</em> (We already removed so many items)," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e92ea-09b4-4dac-8e96-9921e8f4c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8c390-9151-429d-a150-1d8bb5adad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said their computation is dependent on the number of voters
        that they will have to accommodate for registration from November this year
        to May 2023, since President Ferdinand Marcos Jr. already signed into&nbsp;law
        a measure moving the BSKE to October next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c23091-e162-462a-a8bb-0f21fc593843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53604b-3cfb-4efa-882f-ace44d267e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/12/Marcos-signs-law-barangay-SK-elections-postponement-2023.html">Marcos
        signs law moving barangay, SK polls to October 2023&nbsp;</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a6fc78-f6d7-44b1-b2da-555a0a8992e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227993b-56da-4045-bf48-33172b57d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our original computation was 5 to 7 million (new voters). Of course,
        we lowered the estimate <em>kasi baka napakataas ng aming ambisyon</em>....In
        the ₱10-billion additional amount, we were hoping to have 239,000 precincts.
        But as of yesterday we lowered that to 226,000 to 228,000," Garcia said. "That
        will practically lessen the expense."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f396dc-8baf-49aa-b129-7a3618e8b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139b25c-f2b7-4b3d-aa87-673b5420f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, <a href="https://www.cnnphilippines.com/news/2022/10/17/Romulo-Macalintal-petition-to-nullify-postponement-of-barangay-SK-polls.html">election
        lawyer Romulo Macalintal filed a petition before the Supreme Court</a> (SC)
        seeking to nullify the postponement of the barangay elections, noting that
        Congress only has the power to fix the term but not to extend the term and
        tenure of office of barangay officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6a001-ce73-4069-9453-4d48ae2d011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1a786-466a-48d9-a313-4ae3c8dd13ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said all these uncertainties surrounding the BSKE will definitely
        affect the "fullness of the quality of our preparations," but they will still
        have to be ready regardless of the High Court''s decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b66124-5409-43a4-9fa0-99b048487435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd8df0d-85b6-48da-a30b-68db1fac29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the commission continues to coordinate with suppliers and
        other stakeholders for their preparations. If the SC agrees to issue a temporary
        restraining order and/or status quo order on the newly-signed law, the Comelec
        will have to proceed with the originally scheduled December 5 polls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f9fe9-e923-48f3-9271-5a88feb83d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1bf98d-f1fa-4d54-83bc-101371d03c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T13:05:59.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:45:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the postponement be upheld, Garcia said the Comelec still
        has a ₱7.5 billion remaining budget that has already been allocated for the
        conduct of the BSKE next year. He added that the additional fund request can
        be the subject of a supplemental appropriation.</p>'
  'Over-29K-families-affected-by-Neneng':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-18T14:04:51.637+08:00
    'imagesource': 'jcr:c2e628c6-d9d4-45c4-8f4e-d80d7000fcaf'
