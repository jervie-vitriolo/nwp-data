      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. has declared Oct. 31 a special non-working
        holiday as the Philippines observes All Saints’ Day on Nov. 1, the Office
        of the Press Secretary said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54d52e-af78-4400-9c42-1336b370227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:07:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Palace briefing on Tuesday, Office of the Press Secretary
        officer-in-charge Cheloy Garafil said Marcos had already signed the proclamation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5eb37b-ff34-4342-895e-d3d3671c3f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:07:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para mas marami rin tayong time kasama ang ating mga pamilya at
        para ma-promote ang na rin ang ating local tourism," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc34b7-3004-429d-9628-8f75d6da3f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:07:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that we can spend more time with our families and
        promote our local tourism.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf12cde-91cf-48d0-8b01-b0d3442d47d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T12:07:25.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang already announced in August that Nov. 1 (All Saints''
        Day) is also a special non-working day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63b91f-2d5c-46c7-b127-193cd8078503'
      'mgnl:activationStatus': true
