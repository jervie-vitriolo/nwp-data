      'mgnl:lastActivated': 2023-01-17T21:45:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe997aa2-0725-49e9-855d-e1003b05ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death sparked not only local but global outrage, with several
        groups and a number of nations calling on the Philippine government to ensure
        the perpetrators are made to answer for their crime.</p>'
