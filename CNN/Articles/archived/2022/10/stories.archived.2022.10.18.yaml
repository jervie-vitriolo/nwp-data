    'mgnl:lastActivated': 2023-01-17T21:44:58.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:40.413+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTO-impounded-vehicles']
    'template': '1'
    'title': 'LTO mulls lowering fees for unclaimed impounded motor vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11266224-781d-4919-856d-baab77b61944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:28:38.844+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Land Transportation Office (LTO) on Tuesday said it will study the lowering
        of administrative fees and other charges for unclaimed impounded motor vehicles
        (UIMV) to lower auction prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89af7a-0ac2-44c2-81e7-773c5b717749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:28:38.844+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after attendees of auction proceedings in some LTO offices
        said prices were “almost the same as that of a brand-new vehicle and overall
        condition was far from being ideal.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d3610-c197-43c1-9f33-5d31ec8abf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:28:38.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief Teofilo Guadiz III said the agency will look at the provisions
        of a department order dated 1992 which pegged the impounding fee at ₱100 and
        the storage fee at ₱15 per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5929f-9fbb-48ea-9536-f9c7685eac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:28:38.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will study the possibility of coming up with a fair assessment
        of a vehicle and its overall condition and in consideration of other factors
        such as storage. By doing so, we hope to come up with a fair and reasonable
        market value that will serve as the floor price of an auctioned vehicle to
        make it more appealing to bidders,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ae819-fbe3-49d2-bfb3-7c9e0b928e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:28:38.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO, however, did not specify how much the fees will be lowered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05071e84-4fbd-4bd5-991a-30ec933f9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:28:38.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadiz also floated the idea of tapping qualified technical personnel
        from government agencies such as the Technical Education and Skills Development
        Authority (TESDA) for the assessment of vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b480e757-d55b-4415-a655-ffeec8c3b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:28:38.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsold vehicles for auction might also be donated to TESDA and state
        universities and colleges, the department added.</p>'
