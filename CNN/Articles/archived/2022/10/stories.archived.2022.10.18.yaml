      'mgnl:lastActivated': 2023-01-17T21:45:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kanye West''s latest controversial remarks
        could land him in a legal battle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8eb1c-5989-4628-aaad-849442f6daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40147b84-af7f-4bb4-9e07-b5e808c88a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist and entrepreneur, who has changed his name to Ye, spoke
        on a recent episode of the podcast "Drink Champs," where he discussed the
        death of George Floyd and several other topics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9dc013-eaf7-4f1a-8e9f-a63aafc3ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf2d00-479e-4308-a706-e731aa261344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched the George Floyd documentary that Candace Owens put out.
        One of the things that his two roommates said was they want a tall guy like
        me, and the day that he died, he said a prayer for eight minutes," West said.
        "They hit him with the fentanyl. If you look, the guy''s knee wasn''t even
        on his neck like that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a83ad6-d16b-48a7-b29e-392b2157facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10b0ef-019c-485e-82fb-9f1846ce345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Minnesota police officer Derek Chauvin knelt on Floyd''s
        neck, according to Chauvin trial testimony by the medical examiner who performed
        Floyd''s autopsy and stood by his initial finding that his death was the result
        of "cardiopulmonary arrest" that occurred during "law enforcement subdual,
        restraint, and neck compression."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf409a2-c75b-4b89-850f-744e67cbcf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda39cb-33f8-47cc-97c8-3107436c6459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hennepin County Chief Medical Examiner Dr. Andrew Baker said during
        his testimony that Floyd''s heart disease and use of fentanyl were contributing
        factors to his death, but not the direct cause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e605ecf-380a-4949-b619-3dca397f8483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d53c97-4813-49c4-9f22-4489d7420704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights attorney Lee Merritt, who has represented the Floyd
        family, tweeted Sunday that they are considering legal action against West.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77281dbd-8e24-445e-8284-dd475888a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e0490-7a45-489d-bcee-7a46485c6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While one cannot defame the dead, the family of #GeorgeFloyd is
        considering suit for Kanye''s false statements about the manner of his death,"
        Merritt tweeted. "Claiming Floyd died from fentanyl not the brutality established
        criminally and civilly undermines &amp; diminishes the Floyd family''s fight."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080d520-c036-4bb5-b985-8634fe9063e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037ceca-f0fb-4c09-9156-0416272e4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merritt told CNN he was alerted to West''s comments by Floyd''s
        brother, Philonise Floyd, who told him he wanted to pursue a defamation suit
        against the celebrity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e48e87-870e-45ff-a0ef-8c3da0037a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152804de-c074-45bf-9ca7-aacf94927a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that''s not legally possible because George Floyd is deceased,
        Merritt said, there are other legal avenues to pursue, including the Floyd
        family possibly suing for intentional infliction of emotional distress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968f852-9cfe-4559-b371-75c909b731da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84685100-b95a-4626-a8dd-fd5fec61751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have put together a working team to investigate [West''s] statements
        and to investigate the source of those statements," Merritt said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63486e74-7c6a-4848-ac8c-10f990a280c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.796+08:00
