      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> – Filmmaker
        Paul Soriano has agreed to be paid just ₱1 yearly for his work as presidential
        adviser on creative communications, according to President Ferdinand “Bongbong”
        Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16eb7e-def9-4fa1-a653-886c14ceb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T09:37:28.521+08:00
