    'lead': 'President Ferdinand "Bongbong" Marcos Jr. has declared Oct. 31 a special
      non-working holiday as the Philippines observes All Saints’ Day on Nov. 1, the
      Office of the Press Secretary said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T12:07:25.942+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:45:10.809+08:00
