  'US-Philippines-military-aid-Russia':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-18T08:32:39.349+08:00
    'imagesource': 'jcr:891a82be-4b27-43f1-b1d6-e389dd4f9285'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce4d9ad-69d7-48d4-aff3-53489805ac5a'
    'lead': 'The United States government is asking its Congress to infuse $100 million
      worth of military aid to the Philippines to help fund its modernization program.
      The announcement comes after Manila scrapped its helicopter deal with Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T08:34:35.395+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:45:15.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:32.989+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US gov''t seeks $100-M foreign military aid for PH'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d07418-3d8e-4ca6-a88d-d1f0a4bb2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        United States government on Monday said it is asking its Congress to infuse
        $100 million (roughly ₱5.9 billion) worth of military aid to the Philippines
        to help fund its modernization program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a965c41-b81b-4bfb-ae96-29e00f81e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after Manila <a href="https://www.cnnphilippines.com/news/2022/8/5/Philippines-Russia-military-helicopter-deal-Duterte-Lorenzana.html">scrapped
        its ₱12.7-billion helicopter dea</a>l with Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f131f2-828f-4df0-ace9-19de05492001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US envoy Mary Kay Carlson reiterated the announcement when asked
        how Washington can step in to help Manila pursue the acquisition of much-needed
        heavy-lift helicopters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb2abe-cfeb-4ed9-ad65-6827f00f404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson said the Philippines may use the amount, if approved, to
        offset the initial payment it made for the cancelled Russian chopper deal
        and instead opt for American helicopters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daaa3df-522a-480a-a2c7-9905fba1bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, pointed out that it will still be up to the Philippine
        defense department on how it plans to use the $100-million aid to be coursed
        through the US foreign military financing (FMF).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ed03b-dea7-4430-b8d6-c64a93f698ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under FMF, Washington may allocate funding to a partner nation like
        the Philippines to purchase US defense articles and services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd9b24-f9f8-4cb0-adad-767f61708218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear if the proposed aid will be through a grant or
        a direct loan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d39ff-5aa3-4fe5-92d4-38c1426e44d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a cancellation of the helicopters which we were very
        grateful for and then we have notified Congress of our intent to make available
        to the Philippines $100 million for military financing which could be used
        by the Department of National Defense to offset those helicopter purchase,
        for example," Carlson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a576a17e-a727-47b6-b166-b4f9592db9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed amount is reportedly more than double than what Washington
        had allocated in 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143ecfe-a525-49d0-9c3c-6fade0279005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before former President Rodrigo Duterte stepped down in June,
        his administration decided to drop the agreement to purchase 16 military helicopters
        from Russia, citing fear of sanctions from the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b8c2e-277f-49ee-99f6-d74d252043d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a 2017 federal law, the U.S. government can impose sanctions
        on entities with significant defense or intelligence transactions with Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee75719-b38c-4440-bfc8-523f41ae83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T08:34:35.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:45:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of retrieving the Philippine government''s initial
        payment of ₱2 billion for the Mi-17 helicopters is up in the air and the ball
        is now in the court of the Marcos administration.</p>'
  'paul-soriano-1-peso-annual-salary-presidential-adviser':
