      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung kumontrata po, Sir, galing po sa loob po ng Bilibid. Itinawag
        po sa amin [The one who tapped us was from inside the Bilibid prison. They
        called us]," the suspect told Abalos during the briefing.</p>'
