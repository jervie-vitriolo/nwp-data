    'template': '1'
    'title': 'George Floyd’s family considering lawsuit against Kanye West after fentanyl
      claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed895386-0737-4465-9fe1-a381a8092adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:22:58.794+08:00
