      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karamihan po sa mga areas ay nagpapakita ng unti-unting pagtaas
        ng mga kaso nitong mga nakaraang araw. Habang nagpapakita naman ng signs of
        plateauing ang Mindanao na kasalukuyang may 300 kaso per day. Habang nagpapakita
        naman ng slow downward trend ang National Capital Region," said Vergeire.</p>'
    '7':
