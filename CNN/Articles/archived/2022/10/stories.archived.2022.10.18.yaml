      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025d1d0-cf9e-4bcd-a53e-fa27aff2af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T09:37:28.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Monday officiated the oath-taking of Soriano, who shot
        his presidential campaign commercials and directed his first State of the
        Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef9103-1815-4b15-bf50-d72a751cde09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T09:37:28.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea6524-dd60-4555-a681-47da791a31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T09:37:28.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the greatest assets of the Filipino is our creativity, and
        we must find many ways to highlight that to the rest of the world," the President
        said. "And that is what Paul Soriano has already been doing in his career
        as a filmmaker. And now we have asked him to help us at one peso per year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1b5c6-2c2e-4b6d-9d8e-5308f57e39ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T09:37:28.521+08:00
      'mgnl:createdBy': 'kristel'
