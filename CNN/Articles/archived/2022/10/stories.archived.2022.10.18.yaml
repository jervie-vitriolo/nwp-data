      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e26cd1-f545-45bf-8721-1bedaebeacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian authorities'' unrelenting brutal crackdown on what
        many in Iran consider an ongoing popular uprising against the Islamic Republic
        system has involved an all-out attack on child protesters," Nassim Papayianni,
        Amnesty International''s senior campaigner on Iran, told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed3f95-3c3c-44ba-8f93-ad5dffb97504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:41:24.829+08:00
      'mgnl:createdBy': 'faith'
