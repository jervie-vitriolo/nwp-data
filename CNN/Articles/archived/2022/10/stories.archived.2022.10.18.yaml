      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Marcos-signals-higher-interest-rates-to-fight-rising-prices':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-18T16:25:52.727+08:00
    'imagesource': 'jcr:4a3cca92-300a-4873-998f-ab0c56c56918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e77ff5c-73ee-4c80-8abd-cc6fe1f16b74'
    'lead': 'Borrowing costs are expected to get more expensive in the coming months
      after President Ferdinand "Bongbong" Marcos Jr. indicated on Tuesday his policy
      to raise interest rates to temper surging consumer prices and defend the peso
      from further depreciation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T16:28:47.902+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:45:03.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:37.927+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos signals higher interest rates to fight rising prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53368880-22ef-486d-b388-4c87f6deab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> —&nbsp;Borrowing
        costs are expected to get more expensive in the coming months after President
        Ferdinand "Bongbong" Marcos Jr. indicated on Tuesday his policy to raise interest
        rates to temper surging consumer prices and defend the peso from further depreciation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313cdec1-307f-4b26-8951-dc163705f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his meeting with economic managers, Marcos said the discussion
        focused on policy directions for the remainder of 2022 and the first quarter
        of next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180c6ae8-2e47-4ffc-8924-b81b7d8b1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taming inflation remains the "number one priority," Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ff955-d33f-4b56-a7ce-7f4d8e48936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to use interest rates to mitigate the effects,"
        he said in a Twitter post.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Earlier
        in the meeting with the Economic Team, we discussed policy directions for
        the rest of the year and the first quarter of next year.<br><br>Number one
        priority is still inflation. We will continue to use interest rates to mitigate
        the effects. <a href="https://t.co/qRC1cAcvpi">pic.twitter.com/qRC1cAcvpi</a></p>&mdash;
        Bongbong Marcos (@bongbongmarcos) <a href="https://twitter.com/bongbongmarcos/status/1582234497323393025?ref_src=twsrc%5Etfw">October
        18, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981cb98-dfe8-43d4-b3ec-165f427526ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:07:51.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124c81b-0367-479a-8d52-0a2ceaadc471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With small minimum wage adjustments, Filipinos have been coping
        with surging prices of commodities and services with difficulty, with inflation
        jumping to 6.9% in September, the highest in four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d74962-1740-4c05-b427-bd2889263b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/7/inflation-President-Bongbong-Marcos-first-100-days.html">READ:
        High prices still hounding Filipinos in first months of Marcos presidency</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ecc67a-d593-46d9-a282-a9e0cce517ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has set an inflation target of 2-4%
        this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d79471-7012-4a5d-a395-19d9c1fc431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the central bank raised the borrowing rate to 4.25%.
        Overnight deposit and lending rates were also bumped up to 3.75% and 4.75%,
        respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae7a71a-cd1b-4e0e-8dcf-69bac1cf24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Filipinos should brace for more costly loans for new
        cars, houses, and business capital, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b8820-028b-4440-acd8-217d3ef645d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would also force businesses and consumers to save more and
        spend less.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d57cf-09ef-4716-85b6-ffb1a33f390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may have to defend the peso in the coming months, but the overall
        forecast is that we are still doing better than other countries in terms of
        inflation, though economic developments are still anticipated," Marcos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6fd0b4-2028-4bfa-9d3a-c7eea92ae9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:28:47.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the peso dropped to an all-time low of ₱59 against
        the greenback as the US Federal Reserve maintained its position to aggressively
        hike interest rates to tame rising domestic prices as well.</p>'
