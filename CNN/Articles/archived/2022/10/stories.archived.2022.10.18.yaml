      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Barzaga said he wanted to check if the
        media company had corrected its legal infringements and other violations that
        led to the denial of its legislative franchise by the previous Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd3424-fd0e-478c-ab31-4505dc6cf330'
      'mgnl:activationStatus': true
