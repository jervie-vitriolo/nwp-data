      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/17/entertainment/george-floyd-kanye-west/index.html"><em>"George
        Floyd''s family considering lawsuit against Kanye West after fentanyl claim"</em></a></p>'
  'Snow-crabs-disappear-in-Alaska':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Snow Crabs'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-18T00:23:05.632+08:00
    'credit': 'Danita Delimont/Alamy'
    'imagesource': 'jcr:96ed6167-82fc-400e-858f-1f6dc8f635be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6387c4b7-8d32-41b2-a395-9610e31379bd'
    'lead': 'The Alaska snow crab harvest has been canceled for the first time ever
      after billions of the crustaceans have disappeared from the cold, treacherous
      waters of the Bering Sea in recent years.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T00:24:57.147+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:45:22.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:29.788+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billions of snow crabs have disappeared from the waters around Alaska.
      Scientists say overfishing is not the cause

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e58a4-6153-4741-bec9-bceba43b165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Alaska snow crab harvest has been canceled
        for the first time ever after billions of the crustaceans have disappeared
        from the cold, treacherous waters of the Bering Sea in recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc329c3-b0c7-4246-a8ef-e8e61bafd150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03fedd-135a-430b-a6d0-ef5265d5ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Board of Fisheries and North Pacific Fishery Management
        Council announced last week that the population of snow crab in the Bering
        Sea fell below the regulatory threshold to open up the fishery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6f00e-350c-470f-80f7-95fd356552e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84adefc-9889-4e54-846f-7293332e23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the actual numbers behind that decision are shocking: The snow
        crab population shrank from around 8 billion in 2018 to 1 billion in 2021,
        according to Benjamin Daly, a researcher with the Alaska Department of Fish
        and Game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb3b2e-1efe-4e88-86cb-02c6f80fed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b318a16-fa8a-4c9c-9ca5-cee452de0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Snow crab is by far the most abundant of all the Bering Sea crab
        species that is caught commercially," Daly told CNN. "So the shock and awe
        of many billions missing from the population is worth noting -- and that includes
        all the females and babies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146dc5e-1867-46f7-9708-f468bdb61c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d30888-da17-4d77-b8bc-1889d1bfa650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bristol Bay red king crab harvest will also be closed for the
        second year in a row, the agencies announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba8c8a-c4e9-41c3-a265-f72467e705da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51de259-ce65-48be-8ebb-d4f81b13cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials cited overfishing as their rationale for canceling the
        seasons. Mark Stichert, the groundfish and shellfish fisheries management
        coordinator with the state''s fish and game department, said that more crab
        were being fished out of the oceans than could be naturally replaced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ba450-2169-4fbd-a738-ae5d95c620b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4596ef1-843a-4924-bd9e-1217eb5f0ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there were more removals from the population than there were
        inputs," Stichert explained at Thursday''s meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639fb346-4323-45b5-91c4-bca02f980af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9aa648-c613-4c41-a8d6-79dfa00842f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the surveys conducted in 2021 and 2022, he said, mature
        male snow crabs declined about 40%, with an estimated 45 million pounds left
        in the entire Bering Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ab755-54c9-46d2-8e48-4593b8150ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfc99d-b671-4408-838d-c8207ea6581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a scary number, just to be clear," Stichert said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b0f6e-9303-40e7-b5ba-8ce15b4dd0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2f547-26b1-48e0-86cd-0b67920940f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But calling the Bering Sea crab population "overfished" -- a technical
        definition that triggers conservation measures -- says nothing about the cause
        of its collapse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ba7dc-6a86-497a-b056-dc2d20ecd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c995b1-f86f-44cc-8d63-dccf6c6dfb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call it overfishing because of the size level," Michael Litzow,
        the Kodiak lab director for NOAA Fisheries, told CNN. "But it wasn''t overfishing
        that caused the collapse, that much is clear."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b4ab3-7bf6-4316-96f1-38a74294180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5832778-2396-480e-b6bb-850bc192a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Litzow says human-caused climate change is a significant factor
        in the crabs'' alarming disappearance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a27b9-9dea-4f8a-9b9c-1686dad574f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93f250-6caf-4543-82cf-6b1740048e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow crabs are cold-water species and found overwhelmingly in areas
        where water temperatures are below 2 degrees Celsius, Litzow says. As oceans
        warm and sea ice disappears, the ocean around Alaska is becoming inhospitable
        for the species.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9218c-204a-4cf7-b9b7-83c62f446ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47e8bf-402e-454b-874c-4dae2cdea5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a number of attribution studies that have looked
        at specific temperatures in the Bering Sea or Bering Sea ice cover in 2018,
        and in those attribution studies, they''ve concluded that those temperatures
        and low-ice conditions in the Bering sea are a consequence of global warming,"
        Litzow said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1cef74-67e7-4f9b-a9b9-d3e0da48c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57655428-a89b-4f9f-972f-5bc552456249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures around the Arctic have warmed four times faster than
        the rest of the planet, scientists have reported. Climate change has triggered
        a rapid loss in sea ice in the Arctic region, particularly in Alaska''s Bering
        Sea, which in turn has amplified global warming.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e8fd5b-3e79-4a86-9bb3-41ea0e0ec2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74644aa-bd07-45ee-9e5b-2a532aac53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Closing the fisheries due to low abundance and continuing research
        are the primary efforts to restore the populations at this point," Ethan Nichols,
        an assistant area management biologist with the Alaska Department of Fish
        and Game, told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b838371-2ae8-44dc-a9bf-06493bae80fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294033b-d4fa-4770-a4cb-1f67345da7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stichert also said that there might be some "optimism for the future"
        as a few, small juvenile snow crabs are starting to appear in the system.
        But it could be at least three to four more years before they hit maturity
        and contribute to the regrowth of the population.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8c3ac-95cb-40ce-8ba0-2521a5159966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ca534-e322-4602-b3e1-9e8d69d401ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a glimmer of optimism," Litzow said. "That''s better than
        not seeing them, for sure. We get a little bit warmer every year and that
        variability is higher in Arctic ecosystems and high latitude ecosystems, and
        so if we can get a cooler period that would be good news for snow crab."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42cb2b5-b393-4edb-acb1-a24242b96a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T00:24:57.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/16/us/alaska-snow-crab-harvest-canceled-climate/index.html"><em>"Billions
        of snow crabs have disappeared from the waters around Alaska. Scientists say
        overfishing is not the cause"</em></a></p>'
  'Iran-faces-dilemma-as-children-join-protests-in--unprecedented--phenomenon-':
    'author': 'Nadeen Ebrahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-18T03:39:23.862+08:00
