      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito natin ma</em>-testing <em>kung ang mga</em> congressman
        <em>ay masigasig din mag-imbestiga sa mga alyado ni dating</em> Pres. (Rodrigo)
        Duterte <em>sa</em> media <em>tulad ng</em> SMNI <em>o</em> ABS-CBN <em>lang
        ang</em> target <em>nila</em>," Colmenares said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
