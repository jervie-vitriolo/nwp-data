    'title': 'Macalintal: SC should look into barangay polls postponement validity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2addf-237a-42ef-a232-272502461e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:18:24.291+08:00
