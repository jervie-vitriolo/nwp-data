    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos declares Oct. 31 as special non-working holiday for Undas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a71186-4010-44e9-ac3c-57deacd82353'
      'mgnl:activationStatus': true
