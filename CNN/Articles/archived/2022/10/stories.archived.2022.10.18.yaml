      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two persons were injured, the agency added. It has no reports of
        dead or missing people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baea5a6-7e34-46ad-b35b-f821043a035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:17:07.767+08:00
