      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b24f4-77dc-4556-9ecc-453baa8f9324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:25:53.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim came from Joel Estorial, the <a href="https://www.cnnphilippines.com/news/2022/10/18/percy-lapid-suspected-gunman-surrenders.html">self-confessed
        gunman</a> in the Lapid case who surrendered to police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b5127-5f36-4539-a859-c8afe7e951b4'
      'mgnl:activationStatus': true
