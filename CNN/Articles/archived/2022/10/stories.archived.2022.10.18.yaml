      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828f34a-1bbe-429b-985b-d912b25c32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope this development leads to the identification, arrest and
        prosecution of the mastermind,” read a statement posted by Lapid’s brother
        Roy Mabasa, who is also a journalist.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb52638-6625-48b7-bf3d-c08e288795b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a965d14-39cb-48bb-8689-40b819b88835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T16:54:49.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:45:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope Percy does not become part of the statistics and (we) continue
        to clamor for justice for Percy and the nearly 200 journalists killed since
        1986,” the family added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541affd-b884-462a-b8d2-3c9b6e9f7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:25:31.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Roy said his face-to-face meeting with the
        gunman was fruitful and that the latter will likely cooperate with their family
        and the investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903379ef-e451-4658-9ad6-7f05c972b25b'
      'mgnl:activationStatus': true
