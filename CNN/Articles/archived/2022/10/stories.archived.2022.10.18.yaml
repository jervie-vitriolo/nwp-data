      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the department said that the total bed and ICU capacity
        in all areas in the country are at low-risk category, except for the Davao
        Region where its ICU capacity is already at moderate risk level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a859c-cfa5-4a80-b851-5b832a7ab284'
