    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:31.032+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 soldiers dead after service vehicle rams truck in Masbate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e71540-c2d8-4f89-aaac-97a193af577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Eight
        soldiers died while six were wounded after they lost control of their service
        vehicle and collided with a cement truck mixer in Uson town, Masbate province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54768a1-2090-4c13-a1f7-eef5f9831c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Army Chief Public Affairs Col. Xerxes Trinidad, the
        14 army personnel from the Ninth Infantry “Spear” Division were delivering
        supplies on Sunday when the rear left tire exploded causing the vehicle to
        lose control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac52ae0-38e4-470a-bd00-4e980641d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f50ed8-223f-4414-ad1e-45f0f7d09936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Alex Luna, commander of the infantry division, said
        the troops might have also encountered a problem with the car’s brakes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23417731-0b82-4537-9723-8d4f6f8de927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d4b5e-e6fc-4c76-b4ea-14bfb8545df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing control, the service vehicle slammed into a parked
        cement mixer which instantly killed six men while two died while being treated
        at a hospital. The other six troops were injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7d55e-19a8-42df-92cf-c2a753d4cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb2687-0ec6-48b1-b390-a61ddde6866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pabalik na sila</em> from Masbate to [Milagros]. <em>Maganda
        naman ''yung daan, maayos naman, talagang</em> very freak accident <em>ang
        tawag dun</em>,” the commander said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792f9cbb-f7d6-4d7b-ab91-24480e565a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2328a0-a6d0-4b44-ab48-b0ce9de21c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were coming back from Masbate to Milagros. The
        road was smooth, there was nothing wrong, it was really a very freak accident.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90e3e2-6144-4684-9359-9c2496ca2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T05:39:36.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:19.558+08:00
