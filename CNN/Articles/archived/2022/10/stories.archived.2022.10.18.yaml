      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These legal and constitutional issues include possible violations
        committed by ABS-CBN on the constitutional limits on foreign ownership, its
        reported violations of labor and tax laws, and other violations of its previous
        franchise," Barzaga said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c82245-bb5d-4d7b-a0d7-49a0522cdfd0'
