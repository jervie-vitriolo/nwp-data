      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b4d15-e959-4194-8d23-35a036b65d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:25:31.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy also said he hopes for the resolution of this case as it could
        lead to "a better relationship between the media and the law enforcement."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3f3db-c859-4e6b-820a-204e45a95ff1'
      'mgnl:activationStatus': true
