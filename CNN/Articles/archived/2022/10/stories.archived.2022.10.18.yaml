      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —&nbsp;</strong>The
        nationwide positivity rate went down to 14.8% this week from 15.6% last week,
        as the country remains at low risk for COVID-19 infections, the Department
        of Health said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618631d-f685-437e-9977-d2421b9c3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:49:23.652+08:00
