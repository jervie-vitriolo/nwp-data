      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to get to the mastermind, that’s very important. The investigation
        is ongoing right now…''Wag muna natin i-jeopardize [Let’s not jeopardize it],”
        Abalos said.</p>'
