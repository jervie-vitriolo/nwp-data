  'Japanese-Prime-Minister-investigation-unification-church':
    'author': 'Emiko Jozuka and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-18T14:39:22.618+08:00
    'imagesource': 'jcr:fb80c21e-386f-45d0-9891-29f67ae5f382'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a76a2a7-485d-4c07-819a-a0448731ab21'
    'lead': 'Japanese Prime Minister Fumio Kishida has ordered an investigation into
      the Unification Church amid a growing scandal tying his ruling Liberal Democratic
      Party to the controversial religious group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T14:45:11.781+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:45:06.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:36.785+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japanese-Prime-Minister', 'unification-church']
    'template': '1'
    'title': 'Japanese Prime Minister orders investigation into controversial Unification
      Church'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b50318-1201-4e55-94fd-34538b3d92af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.782+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Japanese Prime Minister Fumio Kishida
        has ordered an investigation into the Unification Church amid a growing scandal
        tying his ruling Liberal Democratic Party (LDP) to the controversial religious
        group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0c269-8235-443c-a53f-34a90c8e1e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.782+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida announced the probe during a parliamentary session on Monday
        and said it would be carried out using "the right to ask questions" provision
        of the Religious Corporations Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47fc087-30a5-4dc2-8b77-c98ec010a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.782+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 30, Kishida said a telephone hotline established
        earlier that month had received more than 1,700 consultation requests regarding
        the church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7a264-99d8-4d96-9432-eea894ed7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.782+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government "has seriously taken into account the many victims,
        the poverty and broken families that have not been provided with adequate
        help," he said. He added it was difficult to say when the probe would end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee1056-643c-4dd4-9b4f-fff4ef29bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.782+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will convene a meeting next week to examine the conditions
        for the inquiry, the first established under "the right to ask questions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0084f2-77ae-448f-8b6a-3be5af65542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.782+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unification Church, formally known as the Family Federation
        for World Peace and Unification, rose to prominence in the late 1950s, and
        had become a global organization by the 1980s. It continues to make international
        headlines for its mass weddings, in which thousands of young couples tie the
        knot at the same time, with some brides and grooms meeting each other for
        the first time on their wedding day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f8abc-4077-4181-88fa-6e8fd56bbd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.782+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church, which is still prominent in parts of Asia, has come
        under heightened global scrutiny since former Japanese Prime Minister Shinzo
        Abe was assassinated in central Japan in July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b66ba-f78e-4f37-a754-543372aba304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.783+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese public broadcaster NHK reported at the time that the suspect
        had targeted the former prime minister because he believed Abe''s grandfather
        -- another former leader of the country -- had helped the expansion of a religious
        group he held a grudge against.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e6c31-9cd6-41e4-ad43-d09ee4e0898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.783+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm what group Yamagami
        was referring to, or any links between Abe and any group the suspect harbored
        hatred towards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b95707-7be2-4a91-887e-50f288556c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.783+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Unification Church spoke out in the aftermath, saying the
        suspect''s mother had been a member who attended its events about once a month.
        A spokesperson said he had learned the suspect''s mother was having financial
        difficulties around 2002, but added: "We don''t know what the causes were
        or how they affected the family circumstances."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2917d-6839-4f4b-8f70-19b1345beeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.783+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect himself was never a member of the church, said the spokesperson.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bded9-59b5-4b2e-9092-fb984590fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.783+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church said it had received a message of support from Abe at
        an event it organized, but that the former prime minister was not a registered
        church member, nor did he sit on its advisory board. It added it was puzzled
        by reports of alleged resentment held against the group by the suspect, and
        that it would "cooperate fully" with police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43e730-1399-4172-be22-ae2df693030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.783+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public suspicion toward the group -- and a backlash over its
        fundraising practices -- continue to rise after an investigation in August
        by Japan''s ruling LDP found more than half of its lawmakers had ties with
        the church.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c643e-104c-492f-9c9b-dae538ab7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.783+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several high-ranking officials, including former defense minister
        Nobuo Kishi, said they had received help in past elections from church members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e83904-5ef2-49aa-a7dc-3a45762f7b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.784+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida has purged those officials and apologized for their reported
        links to the church, pledging to cut his party''s ties to the group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc7ff8-917e-4f59-a49d-5fc6024de8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.784+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the outcome of the impending investigation and a court
        judgment, the Unification Church could lose its status as a religious corporation
        and subsequent tax benefits, NHK reported on Monday. The group, however, could
        still operate as an entity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2de88-26a5-4c31-b5d1-33e301d6fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:45:11.784+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/18/asia/kishida-japan-investigation-unification-church-intl-hnk/index.html">"Japanese
        Prime Minister orders investigation into controversial Unification Church."</a></em></p>'
