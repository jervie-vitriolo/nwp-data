      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/10/17/middleeast/iran-school-children-protests-mime-intl/index.html"><em>
        "Iran faces dilemma as children join protests in ''unprecedented'' phenomenon"</em></a></p>'
  'Netflix-defends-The-Crown-after-prime-minister-quip':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Jonny Lee Miller will play British Prime Minister John Major in season
      5 of ''The Crown'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-18T03:41:31.422+08:00
    'credit': 'Netflix'
    'imagesource': 'jcr:42cc4bfb-2031-430c-8625-8764f1e3bc54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9b9c1b-2646-41d6-869d-dac8ff860782'
    'lead': 'Netflix has defended its hit show "The Crown" as a "fictional dramatisation,"
      after former British Prime Minister John Major slammed its depictions of his
      time in office as "damaging and malicious fiction" and a "barrel-load of nonsense."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T03:44:17.854+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:45:20.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:44:30.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix defends ''The Crown'' after former prime minister describes
      Season 5 scenes as ''barrel-load of nonsense'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c49ac2-b91e-4088-be56-3ab040468850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Netflix has defended its hit show "The Crown" as a "fictional
        dramatisation," after former British Prime Minister John Major slammed its
        depictions of his time in office as "damaging and malicious fiction" and a
        "barrel-load of nonsense."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ec84b-7718-4796-a58a-b29108e3eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1599f-de21-49f1-9ec6-8494b79d0c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major, who was prime minister from 1990 to 1997, responded on Saturday
        to rumors in UK media that one plotline of the new season sees King Charles
        III — then the Prince of Wales — hinting that he wanted Major''s support for
        his mother''s abdication.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4febc864-e538-457e-8dc7-f0552da9facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e085c8-cb8d-435b-adb9-68b39851ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another plot line is said to include disparaging conversations between
        Major — played by Jonny Lee Miller — and his wife, Norma, concerning the Queen
        and the royal family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083acd2-e889-476e-8c58-dd01ebdbdf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7566cf-2984-4da8-9031-6e0a1896d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on behalf of the former prime minister sent to CNN on
        Monday described such scenes as "a barrel-load of nonsense peddled for no
        other reason than to provide maximum — and entirely false — dramatic impact."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5120ae6-ec3f-48ba-a8d4-69e1c4677d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292bbf3-f19f-4757-8fed-66c87402849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir John has not co-operated — in any way — with The Crown. Nor
        has he ever been approached by them to fact check any script material in this
        or any other series," a spokesman for Major said in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e5936-1658-4060-84e7-1b6158a443fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4bfd1-b60a-4f04-9323-8c2f11dbc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discussions between the Monarch and Prime Minister are entirely
        private and — for Sir John — will always remain so. But not one of the scenes
        you depict are accurate — in any way whatsoever. They are fiction, pure and
        simple," the spokesman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa194a42-282b-4fd1-85e7-2d690e31972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce1ae1-cdd9-410a-a128-3184fb6a49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was never any discussion between Sir John and the then Prince
        of Wales about any possible abdication of the late Queen Elizabeth II — nor
        was such an improbable and improper subject ever raised by the then Prince
        of Wales (or Sir John)," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16fb81-2613-42c5-9116-c5c061b5094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258c211-4c1b-4b5b-9d04-3d0b9c747229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither Sir John nor Dame Norma have discussed the Monarchy remotely
        in the terms you suggest in your email," the spokesman said, adding: "What
        you report as depicted in the script has never been their view, never would
        be their view, and never will be their view."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d84d4-1e24-419a-a3cf-ed84d4c3fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc1f5a-5717-4d40-8e0e-98efbf62373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest season of "The Crown" is on track to air on Netflix on
        November 9, with Imelda Staunton set to take over the role of the Queen from
        Olivia Colman, who portrayed her in seasons 3 and 4.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e9ec9-3b87-420e-b29b-77b268d22a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc59205-812f-4357-8453-d2c14b514449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Netflix''s description, season 5 centers around the
        Queen "approaching the 40th anniversary of her accession."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e35c23-f333-49e5-b69a-35a566173c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3429d8c-9492-4386-9fcf-178a7f325e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix responded to the furore on Monday, with a spokesperson saying
        in a statement: "The Crown has always been presented as a drama based on historical
        events."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd06a2-47b9-4752-a9dd-f6955ffc42c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60542cb7-32eb-40bf-919c-55be6b50f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Series 5 is a fictional dramatisation, imagining what could have
        happened behind closed doors during a significant decade for the royal family
        — one that has already been scrutinised and well-documented by journalists,
        biographers and historians," the spokesperson added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b630e-c723-4031-9610-adc50ed83678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T03:44:17.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:20.356+08:00
