    'lead': 'Minors aged 6 to 17 can now get the Sinovac COVID-19 vaccine for their
      primary series after the Department of Health approved and issued guidelines
      on the brand''s use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-18T21:52:42.902+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:44:55.987+08:00
