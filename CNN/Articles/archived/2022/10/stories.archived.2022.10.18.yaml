      'mgnl:lastActivated': 2023-01-17T21:45:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a094f45-f858-42f7-b7ff-44394463a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T19:52:21.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:45:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon wala tayong indikasyon para tayo ay maghigpit. The life
        cycle of a virus, kasama na diyan yung mutations and the production of new
        variants. Tayo ay may safeguards na ngayon, kasi our population is vaccinated,"
        said Vergeire. "Pangalawa, ang behavior ng pagsusuot ng mask ay nandiyan na
        sa ating mga kababayan. Pangatlo, handa ang ating sistema kung sakaling tataas
        ang mga kaso."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299c123-f802-431e-a38b-d5f0bea2817d'
