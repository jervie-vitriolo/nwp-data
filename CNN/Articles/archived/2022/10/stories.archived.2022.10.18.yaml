      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large portion of the total COVID-19 cases in the country are those
        with mild symptoms and asymptomatic patients, said Vergeire. She noted that
        those with mild symptoms are at 39.21% and those who are asymptomatic are
        at 16.58%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e8e498-d9b4-4a07-a229-1a0eb616f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T20:49:23.653+08:00
