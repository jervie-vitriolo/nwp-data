      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212c44d-387e-4a1a-be68-ff1994bacb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Justice Secretary Jesus Crispin "Boying" Remulla
        said there were several witnesses during the conduct of the autopsy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3c4c4-f212-483c-a4dd-edcda78e2f55'
      'mgnl:activationStatus': true
