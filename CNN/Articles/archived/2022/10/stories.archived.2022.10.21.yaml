      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazo earlier served as the director of the police’s elite force
        SAF and chief of the PNP Firearms and Explosives Office.</p>'
