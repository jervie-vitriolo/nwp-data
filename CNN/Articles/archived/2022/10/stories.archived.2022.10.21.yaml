      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a member of the Presidential Security Group under former
        president Fidel V. Ramos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365feba-38fc-4f5e-88a6-d15229bb924d'
      'mgnl:activationStatus': true
