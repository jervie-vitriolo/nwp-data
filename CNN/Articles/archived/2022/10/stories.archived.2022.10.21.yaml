      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        death of the alleged middleman in the plot to kill veteran broadcaster Percival
        "Percy Lapid" Mabasa at the New Bilibid Prison (NBP) has affected authorities''
        investigation, with the need to fill in more gaps in the murder mystery, the
        director of the Southern Police District (SPD) said Friday.</p>'
    '3':
