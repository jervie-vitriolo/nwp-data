  'Dame-Judi-Dench-The-Crown-disclaimer':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-21T06:12:54.841+08:00
    'imagesource': 'jcr:308a3af4-9a4a-422d-b578-b9606199bbf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a4194e-6f58-4dfe-8416-fba20e040294'
    'lead': 'In a letter to The Times, revered actress Dame Judi Dench shares her
      concerns about the forthcoming new season of ''The Crown,'' writing that ''the
      closer the drama comes to our present times, the more freely it seems willing
      to blur the lines between historical accuracy and crude sensationalism.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T06:14:58.985+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T22:01:35.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:06.404+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dame Judi Dench wants ''cruelly unjust'' Season 5 of ''The Crown'' to
      come with a disclaimer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04e6ce-b625-412c-a68d-05039673cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:14:58.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>- Dame Judi Dench has played a British queen
        before and now she is sounding off about Netflix''s popular dramatization
        of the royal family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6094eb-c7c3-4981-85a4-ee62061dd6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:14:58.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to The Times, the revered actress shares her concerns
        about the forthcoming new season of "The Crown," writing that "the closer
        the drama comes to our present times, the more freely it seems willing to
        blur the lines between historical accuracy and crude sensationalism."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188dc89b-268e-4f9d-b1ca-c73e281fc598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:14:58.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many will recognise The Crown for the brilliant but fictionalised
        account of events that it is, I fear that a significant number of viewers,
        particularly overseas, may take its version of history as being wholly true,"
        Dench write. "Given some of the wounding suggestions apparently contained
        in the new series — that King Charles plotted for his mother to abdicate,
        for example, or once suggested his mother''s parenting was so deficient that
        she might have deserved a jail sentence — this is both cruelly unjust to the
        individuals and damaging to the institution they represent."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db518fd3-e7b9-4c49-89ec-80abaa28c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:14:58.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Netflix for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd941d3-3c1d-4743-83a5-2852620b8fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:14:58.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 5 of the series debuts November 9 in the US and is set during
        the 1990s in Britain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50fe7d0-9f1a-4e19-a60a-1c9c3922cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:14:58.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Queen Elizabeth II (Imelda Staunton) approaches the 40th anniversary
        of her accession, she reflects on a reign that has encompassed nine prime
        ministers, the advent of mass television and the twilight of the British Empire,"
        a Netflix synopsis of the new season reads in part. "Yet new challenges are
        on the horizon. "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33642c90-c597-4c6c-bb70-7b403ed6df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:14:58.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant released the trailer for Season 5 on Thursday
        with the description, "Inspired by real events, this fictional dramatisation
        tells the story of Queen Elizabeth II and the political and personal events
        that shaped her reign."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a954b1-a581-424e-b1f7-b6038c681ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:14:58.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dench added her concerns to those of former prime minister Sir John
        Major, who recently told The Mail that a scene purporting to show him and
        then Prince Charles (played by Dominic West) discussing a plot to oust his
        mother Queen Elizabeth when Major was in office was a "barrel load of malicious
        nonsense."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e49801-aba4-4fbc-9a58-c2d3ec731b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:14:58.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major called for a boycott of the show and Netflix reportedly defended
        the series as being "fictionalized drama."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee89f2-fcf4-47ea-8f0c-bc664dda11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:14:58.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is a greater believer in artistic freedom than I, but this
        cannot go unchallenged," Dench wrote. "Despite this week stating publicly
        that The Crown has always been a "fictionalised drama" the programme makers
        have resisted all calls for them to carry a disclaimer at the start of each
        episode."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d77f5-458e-42d8-ba59-b3e6a5a5310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:14:58.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come for Netflix to reconsider — for the sake of a
        family and a nation so recently bereaved, as a mark of respect to a sovereign
        who served her people so dutifully for 70 years, and to preserve its reputation
        in the eyes of its British subscribers," added Dench, who won a best supporting
        actress Oscar for her role as Elizabeth I in the 1998 film "Shakespeare in
        Love."</p>'
