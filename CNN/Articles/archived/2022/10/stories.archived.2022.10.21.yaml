      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        national weather bureau removed Tropical Cyclone Wind Signals over the northeastern
        portion of mainland Cagayan after Tropical Depression Obet has slightly weakened.</p>'
