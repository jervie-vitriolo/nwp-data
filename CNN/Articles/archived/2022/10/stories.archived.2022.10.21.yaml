    'title': 'DOH sees local transmission of Omicron XBB subvariant, XBC variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdae87-6530-4654-a424-374aa3b85bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Department of Health on Friday confirmed the local transmission of the highly
        transmissible Omicron XBB subvariant and XBC variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec687d9d-e3b6-4f28-a244-4a111ae7d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4bcce-4a2d-4233-aabb-e154dbe2c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely there is local transmission <em>dahil lahat ito ay</em>
        [because all of these are] local cases,” said Dr. Alethea de Guzman, DOH Epidemiology
        Bureau director, adding the detected cases cannot be linked to travel or exposure
        to someone with travel history outside of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be375c14-61a5-4d0c-bf3e-ace2dfdfc46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59316286-e074-43ec-9964-4f6cc4f94a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, health officials released the data on detected
        cases for Omicron XBB subvariant and XBC variant, such as the number of cases
        per region and the profile of the five fatalities for the XBC variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f2783-b2b8-46e0-8137-d4ca6a1c2ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1753a84-d63f-4015-978d-8f8eb8804dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/18/PH-first-XBB-XBC-cases-.html">PH
        logs first Omicron XBB subvariant, XBC variant cases</a>&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462fd17-130f-4184-8189-49db65c3cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0f3b6-7e35-47d1-878c-fa63394eddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 81 XBB subvariant cases, 80 were recorded in Region 6
        while one in Region 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f493b2-7c0f-42fa-b2ba-05520bcf8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20036ef-a587-4b78-9067-92f84e6c5a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the XBC subvariant, most of the infections were logged in Region
        11 and Region 12, with 70 and 99 cases, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
