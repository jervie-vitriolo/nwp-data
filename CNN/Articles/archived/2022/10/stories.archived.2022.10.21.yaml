  'marcos-orders-preventive-suspension-BuCor-Chaclag':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-21T10:22:09.200+08:00
    'imagesource': 'jcr:4a3ec99a-ff15-4446-b589-0a25e642f817'
    'jcr:mixinTypes': ['mgnl:hasVersion']
