      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871a78f-07cf-4946-8421-9ec564ebb7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second middleman, another ‘person of interest’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a632c3-39d1-4456-b28b-3cf1c3c80ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.811+08:00
