    'mgnl:lastActivated': 2023-01-17T22:00:43.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:11.710+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC bullish about power unit''s financial muscle despite rejected rate
      hike plea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5072ce-7074-46df-9998-ac0541d0f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Business
        tycoon Ramon Ang, president and CEO of San Miguel Corporation (SMC), assured
        investors that the group''s power arm "remains in a stable position" despite
        the Energy Regulatory Commission (ERC) denying its petition for a rate hike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e155cb18-cc84-4544-bec7-30b68e971909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we find the recent decision by the ERC denying our petition
        for temporary relief from skyrocketing global fuel prices unfortunate, SMCGP
        (San Miguel Corporation Global Power Holdings) remains in a stable position
        to navigate these circumstances. We have never been more confident of the
        fundamental strength of our businesses," Ang said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed77d3a-017c-4078-8161-b8bad78fd8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the ERC rejected the joint petitions filed by
        SMCGP subsidiaries along with the Manila Electric Company (Meralco) seeking
        a rate increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2c7bf-971c-48f8-954a-b0d5808a2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/4/ERC-SMCGP-Meralco-petition-rate-hike.html">READ:
        ERC nixes SMCGP, Meralco petitions for higher rates</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db52043-3c76-46c2-b6ee-25b21e34fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said SMGCP has a "sound" strategy to manage its financial covenants
        and obligations while maintaining its target of adding more battery storage
        facilities and cleaner power technologies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c1410-c61c-4968-839d-4450a38c0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he acknowledged that ERC''s decision would "significantly
        impact" the group''s facilities with fixed-rate power supply agreements (PSAs),
        the top official said it would have "no adverse implication on a consolidated
        basis for SMCGP."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02601acf-3c95-43bd-a3cf-ed04aa6cdfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re confident that we will be able to manage the company’s maturing
        obligations in 2023 and beyond. If necessary, there will be SMC parent support.
        For our bondholders, SMCGP will continue to be fully-compliant with its financial
        covenants at all times," Ang added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0ee0e-dfe7-41f1-a043-06b0898bdf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As SMGCP is no longer required to cough up ₱12 billion annually
        in capital lease payments under its Independent Power Producer Administration
        (IPPA) contract for the Ilijan plant, the conglomerate giant head expects
        to have "a lot of financial flexibility."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52807f-aa77-47c0-a8db-850534c407b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By next year, SMGCP also sees gaining up to ₱10 billion in earnings
        before interest, taxes, depreciation, and amortization (Ebitda) from its Battery
        Energy Storage System (BESS) project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86166aa-d9a4-49b8-9b82-c3458977c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:48.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also expects an additional boost amounting to ₱5 billion
        to ₱6 billion in annual Ebitda from its new Mariveles power plant starting
        in 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5084e06-4608-4261-89f3-246f8fe5f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the group continues to explore legal remedies "to strengthen
        its claim for cost recovery, or possibly reverse the unfavorable ERC ruling."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8ddcd-0023-4962-9b94-75ff9fe4c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:04:57.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:00:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ERC ruling is a significant blow, not just to us, but more
        significantly, to the public, which will have to contend with higher electricity
        costs with the termination of the PSAs. That is why we are weighing all possible
        options," Ang said.</p>'
  'Gamaliel-Cordoba-NTC-commissioner-new-COA-chair':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
