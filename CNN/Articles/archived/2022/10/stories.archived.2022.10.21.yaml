    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c8327-d089-4065-bdd4-d76584683698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How can institutions and communities address these gaps
        that film cannot?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d0a22f-761b-4270-ab05-7b73f20786cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sari Dalena:</strong> ​​Institutions and communities provide
        ways to explore the past, in a more immersive and experiential way. There
        are rich possibilities ranging from mounting special exhibitions and dynamic
        engagement with communities, building memorial areas, museums and public performances
        to digital museums. These various methods can fill the gaps.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f5c06-05d6-45cd-96d1-ee9b0619c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museums are crucial spaces for collected evidence to be studied
        and accessed by everyone. I mentioned the <a href="https://www.auschwitz.org/en/"
        target="_blank">Holocaust Memorial Museum</a>, where part of their program
        is to train thousands of educators from across the country, about how to effectively
        teach the Holocaust in their classrooms to help avert history repeating.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f2280-b95b-4fc3-b3a3-7b807486d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, the scenario faced by our institutions here is dismal due
        to poor funding support and the exorbitant cost of archival preservation and
        mounting permanent exhibitions. Spaces such as the Bantayog ng mga Bayani
        (Monument of Heroes) come to mind — this institution’s future feels shaky
        and uncertain under this new administration. Same with the fate of the Freedom
        Memorial Museum, which is expected to open this September! We must now resort
        to alternative ways to preserve historical memory and safeguard democracy.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd2fd6-483f-441e-8227-c84719f3b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kristoffer Pasion:</strong> Communities of different kinds
        can be spaces of discussion in the film for insights and contrary views. While
        good history remains scientific in its method (historical method), and factual
        (relies on credible, corroborated primary sources), we cannot expect our audience
        to appreciate this, much less demand that historians be given the sole authority
        to interpret the past.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e0ebd-3749-42ef-9638-5fab8f9518fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine a space where the film’s messaging is dissected and debated
        upon, where historians get to be invited to share how they came up with the
        conclusion of their research aiding the viewers of the film, a space where
        it is realized that the past can have many interpretations but only evidence-based
        interpretations are the ones that matter.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e68da1-c286-42e2-b756-655a3d91bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These communities must foster inquisitive minds, and critical thinkers,
        who would be able to think for themselves, and who are impervious to propaganda
        and historical distortion. I’m thinking, perhaps, of film viewings with lectures,
        not to promote the film per se, but to make spaces where people of contrary
        views are invited upon and be persuaded of historical truth.</p>'
