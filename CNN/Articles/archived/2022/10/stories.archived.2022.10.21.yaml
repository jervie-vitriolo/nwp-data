    'template': '1'
    'title': 'LTFRB: Hearing on surge fee petition set on Nov. 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a33a46-c4d5-46a8-8d65-da6fa320328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:57.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        initial hearing on transport groups'' plea for a "surge fee" during rush hours
        will take place on Nov. 15, the Land Transportation Franchising and Regulatory
        Board (LTFRB) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee21679-bbcf-4174-a79a-0d9f058f7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3404385-5915-46f4-9639-1f3194a62e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Executive Director Robert Peig told CNN Philippines'' Traffic
        Center that stakeholders will be given time to prepare for their clarifications
        and manifestations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f83eb7-bfe9-4bb7-921e-6860634375d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6084d4-06b7-4139-961f-93b9dedbb790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bigyan din po natin ng pagkakataon ang ating mga</em> stakeholders
        <em>na mag</em>-file <em>din po kung sakali man pong may mag-</em>oppose,
        <em>gaya po ng ating mga</em> commuters or <em>kaya mga</em> commuter groups,"
        Peig said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecdb19-41bd-4a9b-b802-80a366be839c'
      'mgnl:activationStatus': true
