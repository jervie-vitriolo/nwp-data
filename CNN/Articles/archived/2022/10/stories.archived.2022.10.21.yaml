      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf8c5f-fbf5-4c81-a630-f9af895dc989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T07:17:39.530+08:00
