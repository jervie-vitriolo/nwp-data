      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd66c61-00d3-4bcd-a8e7-9bfd11bae6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- CNN''s Rachel Metz contributed to this report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c06349-7598-4b44-a355-90c74b53b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
