      'jcr:uuid': '814d41a7-18aa-4656-b4af-ea0285121548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ewunetie, 20, went missing six days ago, prompting university officials
        to intensify their search for the junior.</p>'
