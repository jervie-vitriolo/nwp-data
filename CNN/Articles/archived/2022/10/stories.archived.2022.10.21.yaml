      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f6995-a834-4965-a310-bcb3ea21a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:39:34.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, with the bivalent vaccine, they also incorporated a second
        spike protein coming from the Omicron," he added. "So you have two types of
        spike protein now: the original strain of Wuhan and the Omicron variant and
        you have neutralizing antibodies targeting the Omicron virus. That''s the
        advantage over the monovalent vaccine."</p>'
