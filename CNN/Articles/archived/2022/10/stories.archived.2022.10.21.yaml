      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020f4c9-8047-4127-a3f7-4d7672ec6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for the next four to eight week, we just have to be careful,"
        Salazar said, adding that getting vaccinated against influenza now could help
        curb months of surging flu cases later.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada55056-e5f0-4a73-b71e-4513163a3f94'
