      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98160191-b529-4088-a784-b9ffb02f3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d7e4b-7ef7-403d-b9f0-01ac26a33619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor had been implicated by Joel Escorial, the self-confessed
        gunman in the killing of 63-year-old radio broadcaster Percival "Percy Lapid"
        Mabasa on Oct. 3.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9d456-7bd6-4ab3-a91a-78d3c6dabb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:04.327+08:00
