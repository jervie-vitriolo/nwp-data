      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88beaf2e-d6fb-43b8-a527-2a4e0f9f55fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Tuesday said that the Omicron XBB subvariant has been
        the primary cause of the surge in COVID-19 cases in Singapore but the country
        has no sufficient evidence that the XBB subvariant causes more severe illness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961465e-b301-49e2-bf98-835b8dd2e92a'
