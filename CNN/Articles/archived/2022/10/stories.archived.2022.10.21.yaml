      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also pointed out that the City Development Council
        of Caloocan has adopted and unanimously approved a resolution allotting ₱280.479
        million worth of development programs, projects and activities for Caloocan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f866b-bb1b-48e4-9718-663b8de29257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.876+08:00
