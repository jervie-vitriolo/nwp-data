    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putting the spotlight on the dance film'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42904bb9-6e2f-458f-a05a-a461d9a7f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.961+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the performing arts world came to a halt due to the pandemic.
        Shows were postponed, theaters closed their doors, and dancers had to hang
        up their pointe shoes temporarily. In the absence of a physical stage, Fifth
        Wall Fest built its own platform online, bridging dance communities here and
        around the world. Since then, it has presented over 100 global films as the
        Philippines’ first and only film festival dedicated to dance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d59d44-0e8b-4d23-9c42-c5eb61b379df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.961+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44814c8e-5431-4a4f-b797-7816398e548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.961+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its third year, <a href="http://www.fifthwallfest.com/" target="_blank">Fifth
        Wall Fest</a> finally went beyond the screen with a hybrid set-up of virtual
        and live programs. Founded by Steps Dance Studio alumna and former Ballet
        Philippines soloist Madge Reyes, the event sought to close the gap between
        audience and artist, and elevate discourse surrounding dance. “The Fifth Wall
        isn’t just a concept anymore. It is very much real and palpable,” said Reyes.
        “With a mix of in-person and online activities this edition, we continue to
        challenge our audiences to explore what it means to celebrate dance from a
        variety of perspectives. It is what we were always meant to do.”</p>'
    '26':
      'image': 'jcr:330d611d-4de3-4f85-8f98-9a7f4a82a973'
      'imageCaption': 'Now on its third year, Fifth Wall Fest finally went beyond
        the screen with a hybrid set-up of virtual and live programs. Photos by KITKAT
        PAJARO'
