      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t say it is economic," he continued. "They are saying we
        can save. How can we save? We are not cancelling the election, we are just
        postponing the election."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1d998-b4ed-4fb9-b26f-438bbfe576a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246efcb-ade8-4819-96a8-fe024e186441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran lawyer asserted that barangay officials are elected
        and not appointed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21d00b-5ea0-45d2-8ee8-f78e9db69953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2af5ba-b86e-4975-84e0-47920e96a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These holdovers can no longer be considered as representatives
        of the people in their respective barangays, but they could now be called
        as representatives of Congress to whom these barangay officials owe their
        holdover positions," he pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc7eba-7ed1-4cf5-ad9a-1d64f662e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f33612b-64eb-4aa2-a4cd-d9c2093e51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal further argued that such law is a "disenfranchisement"
        of voters as they are denied of their right to vote and it will also deprive
        other citizens of the opportunity to run for public office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dcfaae-558d-4b24-b034-3e147d7aeb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13fb42-e244-4de3-a7fa-7fd7ab6d9882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Solicitor General Menardo Guevarra, representing the respondents
        Comelec and Office of the President, defended that judicial scrutiny of the
        Congress'' exercise of legislative power is only allowed under narrow limits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5a98d-5c8c-4dca-9276-abbe083dfefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab0cf5-daaf-4022-a008-ea6958b0ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such scrutiny may only happen in two instances: One, when there
        is grave abuse of discretion on the part of Congress, or two, when the postponement
        of barangay elections clearly violates any constitutional standard," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b34326-56a9-4aa2-a077-b408db5049c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d4a35-76ad-421a-a873-26f64a84e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Guevarra said the law does not restrict anyone from running
        for office nor appoint incumbent officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6281caf-244d-454f-a85d-9c481fa75134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e65c1-9e74-413b-9f8e-779412b97704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:18.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RA No. 11935 places no restrictions or conditions on the right
        to vote or on the right to run for barangay office," he noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db477cf-490d-4f63-88bc-4a937a2f4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:19.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2e93e-20f2-46e3-b485-171eb338d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:19.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, the holdover provision of RA No. 11935 cannot be construed
        as a legislative appointment in favor of incumbent barangay officials whom
        may be indirectly benefited thereby," Guevarra said. "In the first place,
        an appointment is a process that takes several steps to complete."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0fbd4-9431-4969-abb9-467586280b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc07e2c-ce5e-4943-9f56-a94affc3d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Comelec chairperson George Garcia said the postponement
        of the barangay elections does not deprive the public of their right to choose
        their leaders as the election was only reset.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872244da-849c-4f8f-be3c-de48421d5708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f60acfc-a819-4a93-ae86-de3631081187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disenfranchisement would mean that voters will not be allowed to
        vote," Garcia explained. "When we reset the election, they are not allowed
        to vote on the day of election that it was supposed to be conducted. However,
        if there is a later date for the conduct of election, there is no disenfranchisement."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90e50e-2d75-4310-a878-6858514bf8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36512753-390c-4d0e-aa68-c57df87ca15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the SC said that there is another petition filed
        challenging RA No. 11935 and it will be consolidated with Macalintal''s petition.
        Parties are given 15 days to submit their memoranda.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa4fe9-335b-4eb1-8f4d-1e8a330bcbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a08a105-8990-4c93-9467-9f24e9b0db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last barangay and SK polls were held in May 2018 after being
        postponed twice.</p>'
  'LTFRB--Hearing-on-surge-fee-petition-set-on-Nov.-15':
