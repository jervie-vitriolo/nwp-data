    'lead': 'The initial hearing on transport groups'' plea for a "surge fee" during
      rush hours will take place on Nov. 15, the Land Transportation Franchising and
      Regulatory Board (LTFRB) said Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T23:39:22.624+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:57:56.813+08:00
