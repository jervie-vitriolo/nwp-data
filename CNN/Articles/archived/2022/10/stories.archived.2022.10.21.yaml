      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d79ee7-5f29-4919-8cd9-8522214ccfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.962+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the addition of live programs, it was important for the
        team to maintain its virtual nature and continue bringing dance to the greater
        public. “Ever since the festival''s inception in 2020, a major goal of ours
        has been to make dance accessible,” Reyes explained. “The internet allowed
        us to establish connections not just within and outside of Metro Manila, but
        beyond Philippine borders. Retaining our online component this year was a
        no-brainer for us.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33dfdbc-1555-4338-90b7-f708604408d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.962+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To close the festivities, Fifth Wall Fest celebrated with a party
        and book launch for Eddie Boy Escudero’s “When We Danced,” a collection of
        photographs from the ‘90s Manila rave scene in all its indulgent glory. “While
        this is already our third iteration, it really just feels like our first,”
        Reyes said. “What we were missing previously was that real-time human interaction.
        We entered this year with the objective of connecting with our community —&nbsp;those
        who have been with us from the start, and those new to the festival altogether.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a1ff0-b832-43e2-8e4e-d189a74ac5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.962+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed39972-02e9-45c0-8ab7-e38ef7bcde1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.962+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Fifth Wall Fest 2022 succeeded in pushing the boundaries
        of experimental dance and connection through movement. Not only did it offer
        an accessible space for diverse performances and education, but it also captured
        the multi-sensorial rawness of motion in every day. It is exciting to see
        how Fifth Wall Fest will outdo itself again in the coming years, with the
        possibility of moving beyond dance films altogether.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a62f3b-fba6-4512-a64f-6906adc76e4c'
