      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said the data shows local transmission, especially in
        Region 6 for the XBB and Regions 11 and 12 for the XBC, but the DOH still
        can’t confirm if it’s a nationwide or a wide-scale community transmission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ef061-f12b-42e4-8357-d1d5236345f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.316+08:00
