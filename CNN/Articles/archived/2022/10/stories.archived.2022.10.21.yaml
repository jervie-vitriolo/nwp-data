      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that everyone age 6 months and older get a flu
        vaccine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66738bed-1e28-4acd-9524-6dff1433fa97'
