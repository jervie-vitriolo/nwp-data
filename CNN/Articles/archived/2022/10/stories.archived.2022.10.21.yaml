    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f443edfe-a68e-4d8b-9263-9395c39fb853'
    'lead': 'Citing lack of evidence, the Sandiganbayan dismissed graft and falsification
      charges against former Caloocan City Mayor Enrico ''Recom'' Echiverri and two
      other former city officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T09:50:26.875+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T22:01:31.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:08.277+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan junks graft, falsification raps against ex-Caloocan mayor,
      2 officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e02952-8c2b-452d-aa37-01a74f285624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Citing
        lack of evidence, the Sandiganbayan dismissed graft and falsification charges
        against former Caloocan City Mayor Enrico "Recom" Echiverri and two other
        former city officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4219744-1691-42a3-b26c-5372ab2be606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54faa70-8504-4964-a2ed-f75b5c14291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court’s Third Division acquitted Echiverri, former city accountant
        Edna Centeno and former city budget officer Jesusa Garcia of falsifying public
        documents in connection with various infrastructure projects totaling tens
        of millions of pesos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97136b-fe75-4954-8e37-e9b6465253e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef96110-962c-4f0f-8f70-1563363fd8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For allegedly awarding the contracts without the city council''s
        authorization, 13 counts of graft and 13 counts of falsifying public records
        were filed against the former city officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35710fba-cf15-4bca-addf-99fa2d0b8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7ec1a-10d9-456c-a9a0-8bd4c67a05af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2017/03/24/echiverri-ordered-arrested-graft.html">
        Caloocan ex-mayor Echiverri ordered arrested over graft charges&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549bacd-5692-4799-8921-f5a68e5ed898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9599f-8a58-4b63-9413-e293ac4b28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan granted the demurrer to evidence – the plea that
        seeks dismissal of a case due to weak prosecution evidence and without the
        defense presenting its own – filed by the ex-Caloocan officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560ce4c-ae73-4b6a-b36a-3e3ffdb5dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338758b-352f-4788-b2ef-14f52eef6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 71-page decision dated Oct. 14, the court junked
        the charges due to "insufficiency of the prosecution evidence to sustain a
        judgment of conviction."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1228f3-e2e0-46d3-a325-33a14c2ab93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df6c8a-4e0c-4158-a86e-16fb6e5d7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.876+08:00
      'mgnl:createdBy': 'glee'
