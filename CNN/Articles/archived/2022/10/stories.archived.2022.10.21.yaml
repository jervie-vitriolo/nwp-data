    'template': '1'
    'title': 'Marcos orders preventive suspension of BuCor chief amid probe on Percy
      Lapid slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18f43e-2596-4eb2-bec4-04ea5e95850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T10:22:19.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Bureau
        of Corrections (BuCor) Director General Gerald Bantag has been preventively
        suspended amid the allegation that an inmate in the New Bilibid Prison (NBP)
        was involved in the killing of journalist Percival “Percy Lapid” Mabasa, the
        Department of Justice announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c622a7e-e6e4-46ad-87a0-57d5fe326db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T10:22:19.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657e52c-e07f-4dd3-829f-5d1502da5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:18:11.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c2b38-8735-460c-acb8-6d5665615b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:18:11.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin “Boying” Remulla said the instruction
        came from President Ferdinand “Bongbong” Marcos Jr. to ensure a fair probe
        into the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7efbb-bcdf-4e1a-bef7-80d21ffb4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:18:11.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b37973-def3-4c19-95ea-bc34514d1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:18:11.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you want an impartial investigation, that’s the only thing you
        can do here kasi nga [because]  it''s under his jurisdiction,” he told reporters.
        “That’s the way it goes naman, wala naman tayong [we have no] choice, and
        that''s the president''s instruction."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf44e52-e663-472f-8ea4-68c996b99ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:18:11.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb06af7-8113-4ed8-903c-d97252370e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:18:11.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593add4-a9a8-4267-831c-2348a3a46fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:18:11.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ chief said Marcos gave the directive during their dialogue
        on Thursday night when Remulla briefed the president about the developments
        in the Lapid case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b367e5-8ece-45f2-8762-3de1531d25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e08031-9439-420e-a64f-cbe9443d4b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he informed Bantag of the decision early Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3b459-a9c4-4fd4-a313-aa8ff0c75714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579125e6-13e2-4f47-b2de-07ffb2901c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department order that Remulla signed states that Bantag is suspended
        without pay for 90 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab997a-9c74-49b9-adfe-dd4b40d8b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752164af-a61c-427b-86ad-e87f2105c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to preclude the possibility of Bantag "exerting undue influence
        or pressure on the witnesses” against him, or “tampering of documentary evidence
        on file with [his] office,” according to the Oct. 21 letter addressed to the
        bureau official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3dd0ac-ad4c-4016-a18b-d2eb77aa0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413c400-2a07-4aa9-81c3-5b950c0f8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Remulla said during the press briefing that the suspension
        period is indefinite, depending on the progress and developments on the probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4d71e-68df-4c10-bbae-d45c501353b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4b64f-edd0-4c76-9313-f83048320747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Undersecretary Mico Clavano later explained that the rules require
        a period to be stated, but that the length will be renewed if needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f9206-14c0-4a3f-a44f-d3bef32128f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50783e9d-478f-42bf-8e49-4b57358f0948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Armed Forces of the Philippines chief of staff Gregorio Catapang
        Jr. has been designated as BuCor officer-in-charge, although he has yet to
        assume office, Remulla said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30686024-1094-4d6e-9917-95aed018bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18f859-e844-456a-826d-77ac4b62241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:36:21.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that he and Marcos agreed that Catapang "may be the best
        person to step in as OIC, given his maturity, his ability to discern, (and)
        his experience."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1009ee-9f7c-492e-9496-6af1f80f93e8'
      'mgnl:activationStatus': true
