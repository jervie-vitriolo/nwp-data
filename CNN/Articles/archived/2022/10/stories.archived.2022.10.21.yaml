      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of the Press Secretary officer-in-charge Undersecretary Cheloy
        Garafil confirmed the appointment on Thursday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308ba8a-be84-4a5f-8d90-9102d287ad9f'
