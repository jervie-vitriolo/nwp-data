      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        Bureau of Corrections (BuCor) on Friday said initial findings of its health
        service showed no signs of physical injuries on the late inmate alleged to
        be a "middleman" in the shooting of journalist Percy Lapid.</p>'
