    'lead': 'The Department of Health on Friday confirmed the local transmission of
      the highly transmissible Omicron XBB subvariant and XBC variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T17:47:31.315+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:00:09.980+08:00
