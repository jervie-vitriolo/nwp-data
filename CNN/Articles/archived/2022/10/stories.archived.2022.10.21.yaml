    '31':
      'image': 'jcr:54274f52-3fe5-43da-a584-4154272be295'
      'imageCaption': 'Reyes said, “What we were missing previously was that real-time
        human interaction. We entered this year with the objective of connecting with
        our community — those who have been with us from the start, and those new
        to the festival altogether." Photo by KITKAT PAJARO'
