      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said Signal No. 1 only remains
        over Batanes and Babuyan Islands.</p>'
