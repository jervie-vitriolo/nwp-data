    'lead': 'Bureau of Corrections Director General Gerald Bantag has been preventively
      suspended amid the allegation that an inmate in the New Bilibid Prison was involved
      in the killing of journalist Percival ''Percy Lapid'' Mabasa, the Department
      of Justice announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T10:22:19.132+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T22:01:31.435+08:00
