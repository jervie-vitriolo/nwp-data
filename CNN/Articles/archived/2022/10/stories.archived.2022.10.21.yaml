  'remulla-problems-coordination-inmate-records-lapid-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-21T17:53:54.274+08:00
    'imagesource': 'jcr:d63f8dbc-6651-4678-8672-151969bc4a62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd57cfad9-a869-4154-8a5a-80ebcc0953db'
    'lead': 'Justice Secretary Boying Remulla says there may have been a ''shortcoming''
      in the coordination of authorities probing the killing of journalist Percy Lapid
      after one of the suspects died in the New Bilibid Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T17:50:43.809+08:00
