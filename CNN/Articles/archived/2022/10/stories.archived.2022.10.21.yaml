      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/10/20/tech/texas-google-lawsuit-biometric-data/index.html">Texas
        sues Google over alleged ''indiscriminate'' biometric data collection</a>''</em></p>'
  'Sandiganbayan-Mayor-Echiverri':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-21T09:46:51.357+08:00
    'imagesource': 'jcr:6b288b13-59bf-470e-9316-69da5425a67d'
