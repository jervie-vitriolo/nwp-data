  'Juan-Gomez-de-Lia-o-Lithuania-the-best-place-grow':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-21T12:18:03.790+08:00
    'imagesource': 'jcr:4cb8f75b-d296-45d6-b0d4-65d03fa50f72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99acaa0e-7dfd-490e-b9bb-4ebe5fa4b2ce'
    'lead': 'Juan Gomez de Liaño says Lithuania is just as crazy for basketball like
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T12:21:45.645+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T22:01:29.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:09.500+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Juan Gomez de Liaño believes Lithuania is the best place for him to
      grow as a player'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659086ae-7edd-497d-9e45-5f639a250b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:21:45.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Juan
        Gomez de Liaño is taking his act to Europe after signing with the BC Wolves
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6c33d-1197-4c26-b190-9c5dc840c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:21:45.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BC Wolves is a professional club based in the city of Vilnius, the
        capital of Lithuania.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45555da8-bc56-47f7-bbc8-3cd9f346db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:21:45.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Liaño said basketball in Lithuania is as big of a deal as in
        the Philippines where it''s considered as the top sport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63366337-2aac-451d-bfb3-4840e26bfe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:21:45.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like this is the best place for me to grow," the former
        University of the Philippines cager told CNN Philippines'' Sports Desk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79189b8-c787-49ff-a5da-57a2b2caf328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:21:45.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lithuanian basketball is like the Philippines, it''s the number
        one sport, they take a lot of pride," he also said. "They love the game a
        lot and it''s like a religion out there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ccb7e7-eeb3-4f40-83f0-e1ec0152a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:21:45.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old guard, who becomes the first Filipino to play in
        the Lithuanian Basketball League, admitted that he will need quite some time
        to make adjustments as the European style of basketball relies on a fast paced
        and physical game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6eb86d-8e9f-46e2-8659-3bcc1186f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:21:45.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most if not all players there have high I.Q. I feel like it will
        take time for me to adjust especially the games have already started. But
        that''s my job, to adjust to the team''s system and do my best," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4198d9-f0d6-4d93-9e08-0b4bc66c2c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:21:45.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Liaño said he is looking forward to learn as much as he can from
        renowned coach Rimas Kurtinaitis, who is a beloved basketball figure in Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7355163-f47c-497e-afc3-21217625880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:21:45.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just being under their guidance and being able to learn as much
        as I can and gain so much knowledge from them because of the amount of experience
        they have in the game. Personally I will learn a lot," he said.</p>'
    '18':
