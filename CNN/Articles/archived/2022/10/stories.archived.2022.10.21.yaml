      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, Villanueva said he is grateful as he closes
        his two-year stint as PDEA chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4486ae8a-a34c-4f15-9bc4-422af959f98e'
