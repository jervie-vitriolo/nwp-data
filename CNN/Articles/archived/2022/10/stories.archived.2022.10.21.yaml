  'Anne-Hathaway-other-women-haters':
    'author': ' AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-21T08:29:06.268+08:00
    'imagesource': 'jcr:c2f972c9-9abf-4b39-816b-a480ce57bbf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26874476-ce56-4fc4-a2e1-d3c0f1c23712'
    'lead': 'It''s one thing for stars to reveal how cruel the churn of celebrity
      gossip can be. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T08:33:18.289+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T22:01:33.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:07.740+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Anne Hathaway and other women are saying enough to the haters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e775875-4388-48a6-ae5b-63ef29136a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some pop culture moments, as they
        age, feel more and more like bouts of collective madness. Why did everyone
        hate Anne Hathaway all of those years ago? Around 2013, despite winning a
        slew of awards for her role in "Les Miserables," it seemed the actress couldn''t
        catch a break. Despite a lack of scandal or outright offensive behavior, she
        was "the star we love to loathe," " the bad kind of theater kid," "the kind
        of person who inexplicably bugs people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ddd1f9-7ee7-4bee-8ed7-25776b78377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f7cce-4dd8-4bdc-b261-d0f3cce5876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the criticism has all but faded from public consciousness,
        a half-remembered Hollywood fever dream akin to the time everyone ragged on
        Taylor Swift for writing about her exes or that one 2009 concert when everyone
        body shamed Jessica Simpson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cbae30-593b-4fdb-9909-13798e2dbedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2af456-976c-4b74-89c4-099e7b45009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathaway hasn''t forgotten, though, and she''s not the only one
        reminding people that ruthless celebrity criticism -- a treasured and lucrative
        Hollywood pastime -- is not as fashionable as it once was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4debe-c738-402e-8d75-553bdb1e0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188045c-7f3b-49f0-8f7f-712e5cbbd720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Elle''s 2022 Women in Hollywood event this week, Hathway commented
        on the bygone "Hathahate" with painful intimacy, saying the outward hatred
        only increased her inner hatred of herself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd927ae76-cf3b-4c29-a425-23a973d80c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecccee2-f132-4de1-81c8-e42c80a4ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When your self-inflicted pain is suddenly amplified back at you,
        it''s a thing," she said. The experience taught her to not "hold space" for
        such language, for herself or anyone else. She also urged others to do the
        same.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f361056-6ef5-44e1-bd63-51044ccd6471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc0b05-d541-4aa0-a3ab-f9e5dc8141e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can judge behavior. You can forgive behavior or not," she said.
        "But you do not have the right to judge -- and especially not hate —&nbsp;someone
        for existing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23acfc6-5f4c-43c8-9ec7-6895b0f540ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7faa4e-b15c-4aff-8ec3-7589e20c7939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathaway''s discussion of mental health highlights a relatively
        new addition to the conversation. Stars have been speaking out against bullying
        for quite some time, but it has only been in the past few years that we have
        seen abundant conversations about how fame affects their mental health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28abee0a-2135-48c8-a911-e62dd00e7add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd34d21-7199-4474-8688-2adafd6bfb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her new memoir "Making a Scene," actress Constance Wu writes
        about struggling with her identity, and balancing the person she is with the
        person she thought she had to be to make it in the entertainment business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4e52b-a77b-4842-9a47-e0ab0f709464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe06a3-3112-4fb6-aadb-ebb813abe0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I write about wanting to be the cool girl in my 20s, not wanting
        to make a scene," she told Shondaland. "Because I thought that''s what would
        make me cool and loved and valued. But it doesn''t work because it''s not
        authentic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e38fdf-d7f6-4f2e-8abd-673245cc714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ff24f-baaf-4ee2-9b7c-930b86c82349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu also writes about the sexual harassment she endured on her sitcom
        "Fresh Off the Boat."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff297e-a72d-4d23-812b-275570fcfab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d59209-823c-4b84-83bc-187a27c0b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I endured all this sexual harassment and intimidation and abuse
        the first two years of the show, but then once it was a success, I no longer
        talked to my abuser, and I was able to continue my job professionally and
        even joyfully," she says. "So, I thought I handled it. But I realized that
        repressed abuse and feelings don''t go away just because you will them to."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4023c85-0ca2-4be6-87a0-c0797d0ec06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe0379-08c6-4bbe-9e68-3a982f945b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the particulars of being a celebrity may be remote to most
        people, working through trauma and contending with damaging expectations are
        universal experiences. By discussing these issues head-on, women like Hathaway
        and Wu are indicating a sea change in celebrity culture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced0cdb-8407-4c0c-bd51-49cbce3f7a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef574e87-c828-445b-ae99-68941bf9dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, ruthless celebrity gossip isn''t just a favorite pastime
        of the masses. It''s a lucrative cog in the Hollywood machine. Entire franchises,
        like Bravo''s "Real Housewives" series, are built around the sport of pitting
        women against each other in rivalries both real and imagined. But in the same
        way that some stars are pulling the curtain back on the real effects of bullying
        and criticism, others are severing these traditions closer to the root.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909925fc-1605-4463-a6b4-080f8d9a9c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f631630-98b6-4e1b-a8cf-cccb6488e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media had a minor meltdown recently when Selena Gomez and
        Hailey Bieber posed together for the first time at the Academy Museum Gala.
        To those outside the sphere of Hollywood gossip, this means absolutely nothing.
        But to those in the know -- those that know Gomez is the longtime ex of Bieber''s
        husband, Justin Bieber, the moment was close to iconic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b187f-1544-4feb-affc-fb703663275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db98f2c-76d0-4d29-8511-1da24874f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women have long been pitted against each other by fans,
        with Gomez cast as the one that got away and Bieber as the usurping, second-best
        wife. They have both used their platforms to warn against online hate and
        harassment, but the proxy feud fueled by their fans has been insistent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c34dc-e72c-4129-ab0b-6f74df816dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c405a-0e15-4ced-8d8e-bb315b1a002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see them together, then, was as monumental as a photo op with,
        say, Jennifer Aniston and Angelina Jolie would have been in the early 2000s,
        when everyone was "Team Aniston" or "Team Jolie" following the former''s divorce
        from Brad Pitt.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab448f-cf7b-421d-9efe-2c89ed58e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d707a-23d5-42aa-a350-88db93901f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the present media environment, it isn''t necessarily unusual
        for famous women to show some solidarity with each other, or get personal
        about the damaging effects of fame. What''s remarkable is seeing fans so eager
        for and receptive to these developments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e3f59-4a98-47ec-a1f2-47f525486f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b30e1-59f1-4503-b780-f738358a9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments on photographer Tyrell Hampton''s Instagram post of
        Gomez and Bieber paint a clear picture of this:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54bd4ea-5beb-4ffb-aafc-95b67da5c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c59f1db-1503-4ea4-9f11-6ccd7991aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this what world peace feels like?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a261c-8362-490a-abf3-8b1a8218887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3af3f4-ecc9-4cdd-9e77-c37ff91f82e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone wants them to hate each other so badly, and for what?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722304fd-5b49-4d20-9794-4352975a7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66dc4c0-7ac8-447b-bb15-d2c0db1c3a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of them."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ef3ce-cc53-4a58-a264-16341c84e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd92d63-99a3-4ad9-a0be-5f5cf24941be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re not dissimilar to the social media reactions that followed
        Hathaway''s recent comments.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ddbdcf-74b9-4a85-a98c-1f1943b77cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4efc9aa-3f42-4cb7-8ec1-f3f6bd836695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did everyone hate Anne Hathaway for no reason?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79055d6e-8dca-4dd2-b2ce-dc7090804d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa3a81-83e2-4da3-8372-491bbc50231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were just being haters."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5810601-b4d9-48fe-bf9e-d2a9c2dd0571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b8bcd-8c92-491d-874f-0662088b6be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one thing for stars to reveal how cruel the churn of celebrity
        gossip can be. More often, we are seeing fans listen and agree, interrogating
        their own role in these obsessions. Together, both sides of the screen are
        searching for a more positive relationship with fame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca60bdc-8adb-4d2a-a103-753351552f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:33:18.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2022/10/20/entertainment/anne-hathaway-celebrity-hate-selena-hailey-wellness-cec/index.html"
