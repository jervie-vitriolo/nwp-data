      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taylor Swift’s ‘Midnights’
        album is out. So, what’s the verdict?</em></p>'
