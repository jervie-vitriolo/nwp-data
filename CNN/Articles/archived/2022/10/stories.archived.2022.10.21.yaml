      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff96185-1d2b-4be3-8e6e-5bc806872754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When his record was being verified, it was not immediately verified
        because the name inside the records of Bilibid was another name. Same family
        name but it''s a Jun Villamor,” the DOJ chief explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d82e58-3342-4562-bbe0-7bf74a122f84'
      'mgnl:activationStatus': true
