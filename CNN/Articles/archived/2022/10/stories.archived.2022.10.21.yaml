      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft said they are waiting for an arrest warrant to be issued against
        the other suspects in the case to help authorities determine who is the mastermind.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a54c13-6720-434a-9ad7-bd2a9eecf791'
