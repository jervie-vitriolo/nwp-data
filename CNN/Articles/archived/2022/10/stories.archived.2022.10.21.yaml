  'SMC-bullish-about-power-unit-despite-rejected-rate-hike-plea':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-21T17:03:30.682+08:00
    'imagesource': 'jcr:e9404013-3ed0-4711-bc7b-c463868b1fca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49ea481c-62f0-410b-99b7-33d03490ec89'
    'lead': 'Business tycoon Ramon Ang, president and CEO of San Miguel Corporation
      (SMC), assured investors that the group''s power arm "remains in a stable position"
      despite the Energy Regulatory Commission (ERC) denying its petition for a rate
      hike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T17:04:57.743+08:00
