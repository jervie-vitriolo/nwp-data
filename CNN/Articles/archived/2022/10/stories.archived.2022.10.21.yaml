      content="Habang gumugulong ang imbestigasyon sa Percy Lapid case, may itinalagang
      officer-in-charge ng BuCor. Siya si retired general Gregorio Catapang na nagsilbi
      bilang AFP chief noong termino ni pangulong Noynoy Aquino.<br /><br />Kabilang
      sa mga naging kontrobersyal na insidente sa ilalim ng kanyang panunungkulan
      ang madugong Mamasapano encounter na ikinamatay ng mahigit animnapung pulis
      at rebelde. At ang pagtakas na mga Filipino Peacekeepers mula sa banta ng mga
      rebelde sa Syria na tinawag ni Catapang bilang ''the greatest escape''. Sa desisyon
      ni Catapang para suwayin ng mga Filipino Peacekeeper na suwayin ang kanilang
      UN commande sa Golan Heights, hindi na muli kumukuha ang United Nations Disengagement
      Observer Force ng mga sundalong Pinoy para sa peacekeeping missions.<br /><br
      />Noong 2019, kabilang si Catapang sa mga tinalaga para pamunuan ang seguridad
      ng Southeast Asian Games na hinost ng Pilipinas.<br /><br />Kausapin natin ngayon
