      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.963+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t like doing things traditionally,” Reyes stated during
        opening night. “Dance film is our main medium. But who knows? We might expand.
        We want [you all] to experience what it means to celebrate dance from all
        angles.”</p>'
