      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84031ae-a0da-4737-8dfa-8b184a5a80d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.961+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-day festival kicked off last Oct. 6 at the Samsung Performing
        Arts Theater. Its opening night featured a screening of “Happy Days Are Here
        Again” by Cirio H. Santiago, which took viewers on a three-decade journey
        through the Golden Age of Philippine Cinema — highlighting its most iconic
        stars, songs, and dances. In addition, audiences were treated to a live performance
        by Steps Dance Studio and the AMP Big Band.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ba3da-adf0-42b0-94bf-6b12ead479e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.961+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the week, Fifth Wall Fest prepared programs in various
        formats and locations around the city. At the UP Fine Arts Gallery, audiences
        immersed themselves in film installations such as “Hoppla!,” “Movement in
        Focus,” and “Café Müller.” Showcasing our own local dance history was the
        Agnes Locsin Retrospective, which spotlighted the choreographic legacy of
        the National Artist for Dance. Meanwhile, at Sine Pop, festival goers enjoyed
        more screenings of dance films on top of the Kada Hakbang exhibit, which displayed
        a selection of Filipino dance film posters from the last 60 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57372616-4c8e-4786-b098-d488908a16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.961+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9d0c8-0fa6-408e-b646-7fbcfe6ec1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.962+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting together such a diverse and grand line-up was no easy feat
        for the team, especially after years of being confined to virtual spaces.
        “This year was a baptism by fire for us. Logistics was on a whole different
        level. [Our approach] was different to previous editions, since we finally
        had physical spaces to fill,” shared Reyes. “My process started early in the
        year as I reached out to our headliners, the Pina Bausch Foundation and Rosas
        Dance. Then, I [leveraged] my personal links to each venue, while [tapping]
        colleagues-turned-friends like Tarzeer Pictures, and supporters in the community.”</p>'
