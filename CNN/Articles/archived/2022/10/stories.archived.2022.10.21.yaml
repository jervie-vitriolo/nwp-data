      'text': '<p>But that didn''t stop CJ Perez from completing his education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89faefe-1ac2-496b-822e-605cf774193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T11:49:21.694+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-17T22:01:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s bring in the proud degree holder from the Lyceum of the Philippines
        University.</p>'
  'CJ-Perez-college-degree-Lyceum-Alfrancis-Chua':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-21T12:04:29.732+08:00
    'imagesource': 'jcr:884f48c0-e7d3-4c37-a8ac-740724d3b4ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b50ed63-e374-4b78-800c-85a4baa599ec'
    'lead': 'Already an established star in the PBA, San Miguel standout CJ Perez
      made sure to earn a college degree even if it took 13 years to achieve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T12:07:04.541+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T22:01:29.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:09.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel''s CJ Perez grateful to sports director Alfrancis Chua for
      pushing him to finish college degree'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8a8c6-5aa8-44d4-a625-bfa2fe861791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> After
        more than a decade, CJ Perez achieved another milestone in his life: <a href="https://www.instagram.com/p/Cj4TxRKSFKY/?hl=en">finish
        his college degree</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe190ee7-bb91-434b-be3a-35d04c544a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen stalwart graduated this week from the Lyceum
        of the Philippines University with a degree in business administration, major
        in business management.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1f9e5-e419-418a-b05b-dc4e349d9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy because I waited so long for this," he told CNN Philippines''
        Sports Desk Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e271332-ac33-4e28-84f3-75a43d5d21f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I attended four schools before finish so I went on a campus tour
        first. Lyceum gave me a chance to complete my college education," the cager
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880b640-1362-4965-80c1-af0456afb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez started his collegiate career at San Sebastian College-Recoletos
        before he transferred to the Ateneo de Manila University with hopes of suiting
        up for the Blue Eagles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c37a89-f4b3-4bd9-bfe8-a25618f520ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He never got the opportunity to play for Ateneo in the UAAP so he
        returned to the NCAA, this time with Lyceum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c40cb-fdd6-4342-83e2-a948d4740006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After steering the Lyceum Pirates to back-to-back NCAA finals appearances,
        Perez was selected as the top overall pick in the 2018 PBA Draft by the Terrafirma
        franchise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c7c64-9981-4e84-a4dd-60da3f3b8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez had an immediate impact on the PBA, earning two scoring titles
        and two Mythical Team selections. He was a vital cog in the Beermen''s 2022
        Philippine Cup title run.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3728f456-49f9-4240-ac9d-f0eceb365759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the accolades and achievements did not stop Perez from getting
        his degree with a push from San Miguel Corporation sports director Alfrancis
        Chua to which the cager is eternally thankful.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71e817-6c61-482d-81e4-0df1d9e897ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boss Alfrancis (Chua) really pushed me to finish my degree," he
        related. "Before I signed with San Miguel, he asked me if I graduated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a887c02-6d40-4c23-863e-ee20eed58745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it''s a big deal that I have something to hang in our house,
        that I have a degree," he also said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fd0cf-4aba-40bd-929d-86775dc53f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T12:07:04.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:01:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a basketball player, it''s hard to finish college," he confided.
        "I remember what boss Al told me, how can I tell my children to study hard
        if I don''t have a degree. That motivated me to finish my studies. I''m grateful
        for those kind of people around me."</p>'
