      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247e7a6-dafa-47fb-a432-f191cdcb254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.624+08:00
