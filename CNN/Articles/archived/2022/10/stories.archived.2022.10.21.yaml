      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections (BuCor) Director General Gerald Bantag has
        also been placed under preventive suspension following the death of Villamor.
        The BuCor manages the NBP.</p>'
