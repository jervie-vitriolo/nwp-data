      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon nga medyo maluwag na, ngayon pa tayo hindi magho-hold ng
        barangay elections?" the former senatorial candidate also said.</p>'
    '40':
