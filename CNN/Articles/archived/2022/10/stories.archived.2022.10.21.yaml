      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the truth is that if we want monoclonals to protect high-risk
        people — which we do — then at this point, given the speed of viral evolution,
        the US government has to be a major player in that role," Jha said. "The market
        cannot take care of it by itself."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
