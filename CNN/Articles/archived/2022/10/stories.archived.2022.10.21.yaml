      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease specialist Dr. Rontgene Solante urged the public
        to take their additional shot while they are still readily available, instead
        of waiting for the bivalent vaccines, which are said to grant immunity from
        the two recombined viruses.</p>'
