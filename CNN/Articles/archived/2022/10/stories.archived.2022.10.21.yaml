  'Tourist-strips-naked-on-the-steps-of-Italian-cathedral':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-21T01:43:07.544+08:00
    'credit': 'CNN'
    'imagesource': 'jcr:2eda940d-62df-40c7-91bf-4090ae06710c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a990acf8-d3ab-4142-8bae-437136c415f0'
    'lead': 'From driving a car down Rome''s Spanish Steps to surfing down the Grand
      Canal in Venice and smashing sculptures in the Vatican, some tourists this summer
      have been treating Italy as if it''s their personal theme park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T01:46:36.491+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T22:01:40.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:04.485+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourist strips naked on the steps of Italian cathedral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b7100-b151-4bbd-a758-c4d393bba23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From driving a car down Rome''s Spanish
        Steps to surfing down the Grand Canal in Venice and smashing sculptures in
        the Vatican, some tourists this summer have been treating Italy as if it''s
        their personal theme park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a26fc-85be-4e13-b296-19a45cf98ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, following a Czech tourist sunbathing topless on a war memorial
        and Americans skinny dipping in Venice''s canals, three visitors to the Amalfi
        Coast look set to be charged with "obscene acts" after a woman was caught
        staging an impromptu naked photoshoot on the steps of the cathedral of Amalfi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3977b5b-6d3b-4171-aba0-742dcd075d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning at around 7.30 a.m. the woman was caught on camera
        by appalled locals posing for pictures with just a red strip of material covering
        her front, in front of the cathedral doors, which were cast in 1067 in the-then
        Constantinople, and beneath a mosaic of St. Andrew, whose relics are said
        to be housed inside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13200117-e56d-479c-806a-45c625f5386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the shoot was particularly hurtful to members of
        the community, said art historian and writer Laura Thayer, who who lives in
        Amalfi and writes the Ciao Amalfi blog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fe6c3-cd20-4d51-9b2a-fc91d08b1f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That it happened at the church is what made the episode so shocking,"
        she told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cecf5bf-30a8-41c7-98bf-0cbc547fc6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duomo is a place of worship and a place very close to the hearts
        of the Amalfitani. That specific backdrop touches the historic memory of the
        locals. The bronze doors hearken back to the days of the Republic of Amalfi.
        These doors open for processions, for weddings, for funerals — moments that
        make life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b4361-e512-41a8-8716-8861f26ffbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it''s beautiful, but Amalfi is so much more than a pretty
        backdrop for a photo on social media."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53fe75f-60fb-4195-801c-ddadb52e2a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local woman who videoed the event can be heard calling the tourists
        "crazy." "Naked at the church," she says in disbelief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8c0a6-1e0b-4ecd-87bf-f25064c6c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cathedral — which dates back to the ninth century — is dedicated
        to the apostle St. Andrew, with his relics said to be kept there since 1206.
        It was built during Amalfi''s heyday as a maritime superpower rivaling Genoa,
        Venice and Pisa. Today its narrow streets are overwhelmed by tourists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ad2eb-477b-4ad6-a23a-e4d1b3f74bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local website Positano News, which published the video, said that
        the trio —&nbsp;who hadn''t sough permission for the shoot — had been caught
        by police before leaving the town. It added that their equipment didn''t appear
        to be professional.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd2220-0030-4845-a357-4ba50a7de64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amalfi Notizie, another local website which published the video
        on Facebook, said that the woman—&nbsp;who arrived fully clothed at the church,
        and climbed the steps to strip off —&nbsp;had told police that they were merely
        making a memory of their trip to the Amalfi Coast, rather than doing it for
        publicity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf7837-2bed-41f5-b2ee-b7465ed2a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative of the Amalfi police told CNN that the trio were
        English: a male photographer, plus the model and assistant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f148c5-f461-48d6-945a-a530f3762741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the police had referred them to the public prosecutors
        office for "obscene acts in a public place."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f5033-eed8-4c47-85e7-3109d9363af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archbishop of Amalfi-Cava has yet to comment. A spokesperson
        for the mayor of Amalfi did not respond to a request for comment from CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eeeff1-7af2-4970-b86d-1420982be86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, two women were caught having a midnight dip in the
        Sant''Andrea fountain of Amalfi. The baroque fountain, sculpted in the 18th
        century, is one of the highlights of the city, topped by a statue of St. Andrew.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1914df-ae0b-4da7-9070-1a6ca357c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thayer said that Amalfi has been "busier than ever" this summer,
        and with the weather abnormally warm, the crowds keep coming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c6514-806a-441f-a03e-74c6958a7f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Episodes like these are good reminders to be respectful for the
        places we visit and the people who live there," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de6a27-cb63-42a8-a4d5-519f3e05395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:46:36.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/naked-tourist-amalfi-cathedral/index.html"><em>"Tourist
        strips naked on the steps of Italian cathedral"</em></a></p>'
  'Indonesia-bans-sale-of-all-cough-syrups-after-99-child-deaths':
    'author': 'Heather Chen and Masrur Jamaluddin, CNN'
    'caption': 'Cough syrups ban'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-21T01:47:53.795+08:00
    'credit': 'Algi Febri Sugita/ZUMA Press Wire'
    'imagesource': 'jcr:d8cf1227-d300-46c1-89e1-aef54da48898'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b92d139-963a-48d9-96b8-ba8d6e1331a2'
    'lead': 'Indonesia has halted the sale of all syrup and liquid medicines following
      the deaths of nearly 100 children and an unexplained spike in cases of acute
      kidney injuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T01:49:52.616+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T22:01:39.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:04.672+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia bans sale of all cough syrups after 99 child deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e4344-2133-46d3-9a25-06b3897b1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:49:52.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indonesia has halted the sale of all syrup
        and liquid medicines following the deaths of nearly 100 children and an unexplained
        spike in cases of acute kidney injuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a407f2-caa8-4578-94ed-ef8bfe39fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:49:52.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban, announced by the country''s Health Ministry on Wednesday,
        will remain until authorities complete an investigation into unregistered
        medical syrups suspected of containing toxic ingredients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6890f-aa96-4b39-96de-ad5968fa9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:49:52.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Ministry spokesperson Mohammad Syahril said 99 deaths and
        206 cases of acute kidney injuries in children, mostly under the age of 6,
        were being investigated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b6dee7-1d5b-4f5e-8284-bedca4a9f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:49:52.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a precaution, the ministry has asked health workers in health
        facilities not to prescribe liquid medicine or syrup temporarily," he said.
        "We also ask that drug stores temporarily stop all sales of non-prescription
        liquid medicine or syrup until our investigations are completed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22406191-9508-4987-8316-2c2048ebf6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:49:52.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban comes after the World Health Organization (WHO) linked four
        Indian-made cough syrups to the deaths of up to 70 children suffering acute
        kidney failure in The Gambia, West Africa. Earlier this month Indian authorities
        shut down a factory in New Delhi where the medicines were made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65df10-4198-4afd-9882-16e61eb35c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:49:52.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO suspects that four of the syrups made by Maiden Pharmaceuticals
        Limited — Promethazine oral solution, Kofexmalin baby cough syrup, Makoff
        baby cough syrup and Magrip N cold syrup — contained "unacceptable amounts"
        of chemicals that could damage the brains, lungs, livers and kidneys of those
        who take them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5365b54-b9b3-4cf9-af3d-52142899b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:49:52.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The syrups being used in The Gambia were not available in Indonesia,
        according to the Southeast Asian country''s food and drugs agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a55760-39b0-4f91-8d57-bc1df019e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:49:52.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Thursday, Indonesian Health Minister Budi Gunadi Sadikin
        said ethylene glycol and diethylene glycol — which are more usually found
        in products like antifreeze, paints, plastics and cosmetics — had been detected
        in syrups found in the homes of some child patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0d0db-e35b-42b4-a222-a00bcdc4b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:49:52.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The chemicals) should not have been present," Budi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f46ce-b338-4adb-998b-7b43d9543e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:49:52.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the number of acute kidney failure cases could be
        higher than reported and his ministry was taking a conservative approach by
        banning the sale of all syrups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341561c2-0239-4878-b63c-c79aef9b991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:49:52.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/20/asia/indonesia-cough-syrup-ban-child-deaths-intl-hnk/index.html"><em>"Indonesia
        bans sale of all cough syrups after 99 child deaths"</em></a></p>'
  'An--unprecedented--rise-in-respiratory-viruses-in-children-is-overwhelming-some-hospitals':
    'author': ' Chris Boyette and Jamie Gumbrecht, CNN'
    'caption': 'Respiratory syncytial virus'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-21T05:45:06.451+08:00
    'credit': 'CDC'
    'imagesource': 'jcr:bf6d58d6-746a-41c3-abdd-41c7b712a19e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f45f6fe-7108-46d8-8da6-4c3aaac3da8b'
    'lead': 'A surge in respiratory illnesses among children is beginning to put a
      strain on hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T05:48:28.706+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T22:01:39.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:05.026+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An ‘unprecedented’ rise in respiratory viruses in children is overwhelming
      some hospitals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90784e7a-9bc6-4631-a095-9e767c5d6e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A surge in respiratory illnesses among
        children is beginning to put a strain on hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7fc224-c92c-4c1d-866b-a956767fa9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eeeada-93a5-49d3-878c-97aceccd67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, hospitals are seeing a rise in cases of respiratory
        syncytial virus, or RSV, a common cold virus that can be associated with severe
        disease in young children and older adults. Cases are rising in multiple US
        regions, with some already nearing seasonal peak levels, according to the
        latest real-time surveillance data from the US Centers for Disease Control
        and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2af1b6-0c6b-405b-9f23-321c6366bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54cb01-095c-4593-a7bc-bde52124c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance data collected by the CDC clearly shows a rise in RSV
        cases nationwide in recent weeks, with cases detected by PCR tests more than
        tripling over the past two months and nearing last year''s peaks. The CDC''s
        surveillance program captures data from 75 counties representing about 9%
        of the total US population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5dad2-93e4-4514-b73f-28b20baaa41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c7f07-d1cb-4e05-b6b8-8ff44f03e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RSV admissions have skyrocketed at Connecticut Children''s. October
        has been like never before for this virus," Monica M. Buchanan, senior director
        of strategic and enterprise communications for Connecticut Children''s Hospital,
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d1ef4-1a60-4921-8ad4-cc447d6e33ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601de5e7-83af-41dd-ae34-593bd18b51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buchanan said hospital leaders have met with the Connecticut Department
        of Public Health and the National Guard to begin logistic review of putting
        a mobile field hospital in the front lawn and more work is planned Thursday
        to determine a final decision and get approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f907597d-f49e-4ec9-bd28-92fdf756953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c89e7-4ab7-45df-a447-693801796052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Juan Salazar, executive vice president and physician-in-chief
        at Connecticut Children''s, told CNN''s Kate Bolduan that beds are filled
        to capacity and children are coming to the hospital at an "unprecedented"
        level: More than 100 with respiratory syncytial virus over the last 10 days,
        including many who require intensive care and oxygen therapy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1082f37-a52f-4c91-9906-58d40aa852c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb09de-01dc-432a-bdfc-566e512a3877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been doing this for a long time, I''ve been at Connecticut
        Children''s for 25 years, and I have never seen this level of surge — specifically
        of RSV — coming into our hospital," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6fe5f-b3f1-486a-b78f-8fbcacdba812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a501281-0357-49a1-af30-cc5c93dd5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar said the hospital hasn''t yet expanded to a field tent,
        "but we have to be prepared in case the numbers continue to increase. So if
        RSV increases further and it hits us with influenza at the tail end of this
        ... we will need additional capacity for our hospital."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b998bb4-faf8-48a1-a043-0015a02cea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91c4c9-6728-4561-ba0b-16aaaf9df817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases is also coming earlier in the year than doctors
        would usually expect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b09bee-fc2f-402c-b6da-6474f8f27d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbabad-fee5-4370-9304-e1921a49c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to have kind of a seasonality to different viruses," Dr.
        Thomas Murray, a pediatric infectious disease specialist and associate professor
        at Yale University School of Medicine, told CNN affiliate WFSB. "Like the
        one right now, respiratory syncytial virus or RSV would come in December,
        it would go away followed by influenza, it would go away and another one.
        What seemed to happen with Covid is that now they''re all circulating at the
        same time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81ee02-8b51-4e1d-916b-f01c28a49ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb209e77-7fba-4eed-a74c-67f68b8dedcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most of the United States, RSV typically circulates during fall,
        winter and spring, but the timing and severity of RSV season in a given community
        can vary from year to year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac987587-24c6-42a4-9e54-3a80b50f2f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0047f-db5f-4080-9461-62c99ed17f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, RSV peaked during the summer, so this year''s fall and
        winter surge marks a return to circulation patterns seen in pre-pandemic years,
        according to statement from CDC spokesperson Kristen Nordlund.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde33e2-59e4-45ce-858c-588917f8b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e7629-12b0-4ef5-9d8d-48cefe4d3e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shift comes as other respiratory viruses — the coronavirus
        that causes Covid-19, rhinoviruses, enteroviruses and flu — drive more concern,
        too.</p>'
    '25':
