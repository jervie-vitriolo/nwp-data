      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid''s younger brother Roy Mabasa already filed a murder complaint
        against Escorial and his three other companions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0cf60-1be8-4dde-97d0-b00fd951d6e5'
