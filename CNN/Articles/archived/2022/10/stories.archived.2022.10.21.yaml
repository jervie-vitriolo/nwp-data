      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family was particularly alarmed she missed a meeting regarding
        her citizenship on Saturday, said her oldest brother, Universe Ewunetie.</p>'
