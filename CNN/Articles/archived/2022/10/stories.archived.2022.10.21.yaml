  'Taylor-Swift-Midnights-album':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-21T21:09:46.146+08:00
    'imagesource': 'jcr:f65931ba-8397-436c-8f23-50684a614f6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bbbfe09-1bdf-4ddd-a96c-388c9194edcb'
    'lead': '''Midnights,'' Taylor Swift''s 10th studio album, is a move away from
      folk-rock back to mainstream pop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T21:12:49.704+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:58:35.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:15.004+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift''s ''Midnights'' album is out. So, what''s the verdict?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cfffa9-0327-434a-9ea1-2e45cc6d36ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:35.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Taylor Swift is endorsing late nights
        with her first original album in two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ecd6e-fba0-442d-93f7-837fb6f7ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-time Grammy Award winner unveiled her 10th studio album,
        "Midnights," on Friday, following a surprise announcement at this year''s
        MTV Video Music Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08374683-1175-4dd2-b03f-8073f1cbd2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, who is currently in the midst of revisiting her early albums
        in a bid to regain ownership of the work she released under her former label
        Big Machine Records, has pivoted from the folk-rock sound of 2020''s "Folklore"
        and "Evermore" to something more mainstream.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d03cf7-acb7-43fa-b58b-acafc76813e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Midnights is a collage of intensity, highs and lows and ebbs and
        flows," she told fans on social media following the release. "Life can be
        dark, starry, cloudy, terrifying, electrifying, hot, cold, romantic or lonely.
        Just like Midnights. Which is out now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f98552-2243-48c3-a0b3-c2230a27b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As "Swifties" rushed to Spotify to listen to the record at midnight,
        the streaming giant experienced overwhelming traffic and users reported outages
        worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8340dda-6998-42ff-9b24-f5949ed5a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the initial tech issues, the 13-track album, almost
        entirely written, produced and performed with Swift''s long-time collaborator
        Jack Antonoff, is already a hit with fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e835e-fe19-4fde-927c-060d31907c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t stop listening Midnights. This entire Album is amazing!
        You''re so genius, @taylorswift13!" one fan wrote on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9f9e6-3370-464b-9694-fa2d1c84c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said: "Taylor Swift mothered so hard with Midnights no one
        will ever come close to her level of prodigiousness. This woman is not just
        a talented writer but also a clever musician. I never doubted her."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d41bb0-8244-4325-b3c5-f5f3140f7a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music critics were just as enthusiastic about the album, though
        some noted its subdued tone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc85f3-b0bb-47c3-ba72-3cd234872a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awarding "Midnights" a five-star rating, the Guardian''s Alexis
        Petridis describes the sound as "pop rich with self-loathing and stereotype-smashing"
        and "misty, atmospheric and tastefully subdued."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7ff4c-7879-4504-8bfe-742aa564d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that: "Midnights delivers her firmly from what she called
        the ''folklorian woods'' of her last two albums back to electronic pop."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7c453-d346-4cd6-b5cb-ca69a0679879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petridis also noted that Swift''s much talked about Lana Del Rey
        collaboration, "Snow on the Beach," is "beautifully done -- a perfect gene-splice
        between their two musical styles with a gorgeous melody -- but it''s a long
        way from a grandstanding summit between two pop icons: there''s a striking
        lightness of touch about it, a restrained melding of their voices."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7abad8-e792-4009-a3e2-f0c0012babe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rolling Stone writer Brittany Spanos, Swift''s new
        album "picks up where the pure pop triptych of 1989, Reputation, and Lover
        left off, a dazzling bath of synths complementing lyrics caught between a
        love story and a revenge plot."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a530d-dad6-46c4-b187-4c9a9f34036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For LA Times pop critic Mikael Wood, the song-writing and vocal
        performances in "Midnights" carry the album.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d42079-3b88-433b-ba31-649faa8a16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s playing with cadence and emphasizing the grain of her voice
        like never before ... eventually you stop caring what''s drawn directly from
        Swift''s real life and what''s not," he writes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0eb79-a1b1-4d03-bddd-2d176e469f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving "Midnights" 8 out of 10, website Clash Music''s Matthew Neale
        writes that the album "feels both voyeuristic in its exposition and brash
        in its execution."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a4352-0eaa-4607-9387-7de792e77b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defined by dark nights of the soul and cast in the same bluish-purple
        hues, ''Midnights'' offers little of revelatory purpose to those who have
        yet to succumb to Swift''s charms," he explained. "For those already swayed
        by her craft, however, it may reasonably go on to be recognized as her best
        album to date."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b529cc-ee48-4b47-b27f-0043f705816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T21:12:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
