  'Who-might-succeed-Liz-Truss-as-UK-prime-minister-':
    'author': 'Christian Edwards, CNN'
    'caption': '(L-R) Rishi Sunak, Boris Johnson, Penny Mordaunt, Grant Shapps'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-21T01:34:45.963+08:00
    'credit': 'Getty'
    'imagesource': 'jcr:ac0ee5ab-e9f7-401f-ba95-f875c1f8bc8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '496bb882-28d1-463e-81cc-b38e991e7c43'
    'lead': 'A new leadership contest will take place within a week, Liz Truss said
      in her resignation speech outside Downing Street on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T01:38:16.610+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T22:01:42.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:03.606+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who might succeed Liz Truss as UK prime minister?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894d4ab-fdb3-4bcf-9608-1fba63c8184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new leadership contest will take place
        within a week, Liz Truss said in her resignation speech outside Downing Street
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c551f-ee5d-43ea-972a-c838c72bd80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Brady, the Conservative official responsible for the process,
        announced the candidates to replace Truss will need at least 100 nominations
        from Conservative MPs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208d396-afdb-4a0a-80f1-f16c3a395f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more than one candidate meets that threshold, they will be put
        to the Conservative members in an online ballot, with the new prime minister
        to be announced on Friday October 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2559671-8d63-447f-82ad-5b3368a99208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the fifth Conservative prime minister in just over
        six years — and the third within this parliamentary term. But who might the
        next leader be? Here are some of the main runners and riders:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35f6ab-fc68-459a-844e-19bfb0bb3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rishi Sunak</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942a614-8fe0-439a-88b3-aa7482db2430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak has proved to be something of a prophet of the government''s
        demise, as many of the predictions he made during this summer''s leadership
        about Truss''s economic plan came to pass.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c23a3-393b-4251-9d65-2c6b08ec2ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chancellor of the Exchequer (finance minister) warned
        that Truss''s unfunded tax cuts would lead to a run on sterling, a panic in
        the bond market and concern from the International Monetary Fund. Perhaps
        even he would have been surprised by the pace with which he was proved right.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a14a7-fb2e-425d-a337-45998ad8f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak has experience of economic crisis-fighting, having guided
        the UK through the Covid-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd885b-3f0e-4800-97c7-cf831eb80ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also secured the most votes from MPs in the last leadership election
        —  comfortably clearing the new threshold with 137 endorsements. Although
        Truss eventually won the decisive members'' vote, Sunak only lost narrowly
        — with 43% of the vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91520465-9c99-46da-8f4a-79ee92d02370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trust he has among MPs — and the vindication his predictions
        have gained —  may make him the most likely next set of hands to steer the
        ship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332831c-086f-4034-bcef-5c63532a1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Penny Mordaunt</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a3a93-4a88-44ca-9d46-4df97f1d34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leader of the House of Commons may have had a dress rehearsal
        for being prime minister this week, after stepping in for an absent Liz Truss
        at a debate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91530a-fae5-41c4-9fd6-33fc7d0cd1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prime minister is not under a desk," Mordaunt confirmed Tuesday
        —  in a performance that seemed as much about pitching herself as it did about
        helping the PM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d8560-8708-4a34-be60-82f6a6bad3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordaunt came third in the last leadership election, narrowly missing
        out on being put before the members. With 105 votes from MPs in the last election,
        she too is expected to clear the newt threshold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c91e3-27e0-490b-a39a-0b828f8f0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is expected to perform well among the party membership, in part
        due to her military credentials. Mordaunt is a reservist of the Royal Navy
        and served a short spell as Secretary of State for Defense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9a122-2cdc-4928-ba62-f64e6f14ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Sunak, she is from the more moderate wing of the party. There
        was even talk among MPs of the two forming a "dream team" ticket, although
        this is yet to materialize —  and it is unclear if either would accept being
        chancellor over taking the top job.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b28f22-6faa-4a24-8c42-20c11a897c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kemi Badenoch</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d97db-ce21-494c-85df-7f9ba20b297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badenoch came fourth in this summer''s leadership election —  securing
        only 59 votes from MPs —  but was consistently rated by pollsters as a favorite
        among Conservative grassroots members.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed2909-3acb-47d6-9357-0b901ac11e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the younger MPs in the running, Badenoch quickly won the
        endorsement of long-serving Tory grandee Michael Gove, who praised her as
        the "outstanding talent" in the party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed893f45-7ba2-49b5-bfc0-458d5d8da482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badenoch is from the right of the Tory party —  and in her previous
        leadership bid suggested that the government''s climate targets might prove
        too costly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111e165-f95c-4cc2-b98b-b92ef207b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Truss''s votes from MPs now up for grabs, Badenoch may have
        an outside chance of clearing the threshold and making it to the members''
        vote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91e9a5-eda3-4e16-b39e-4586e4895e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boris Johnson</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82920f09-82c7-45db-b694-b107104a99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple allies have made the case that Johnson could be a unity
        candidate who could bring stability to the country, despite the fact he resigned
        in disgrace only a few months ago after a series of scandals came together,
        making his position untenable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c508a-4562-404e-b4f8-d07abd577bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN how they could justify Johnson standing to be
        PM again, one MP who campaigned for Johnson in the 2019 leadership campaign,
        said: "Socialists will destroy our economy and if you don''t understand that
        then I genuinely fear for our future."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c70bb-3fef-4a5a-8f95-a5d96ca5d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another MP who supported Johnson in 2019 said he was the only candidate
        who could comfortably win over both Conservative MPs and members of the Conservative
        Party.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ef432-ae32-4cbe-b7f1-698cc342ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s closest allies said they were aware he was being actively
        lobbied in the hours after Truss'' resignation speech, making the case to
        him that he represented the party''s best shot at stability in the medium
        term.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd16d0-f754-4e78-8d81-b6a7dac2f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final speech as prime minister outside 10 Downing Street,
        Johnson made one of his characteristic allusions to ancient history. He said
        he would "return to his plough" like the Roman statesman Cincinnatus — suggesting
        a quieter life on the backbenches. But that''s not how Cincinnatus saw out
        his days. He was called back from his plough to return to Rome for a second
        term —  this time as a dictator.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6aecb5-fd4d-4e9e-b91e-5d3f1749adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some suspect that the new 100-vote threshold is an attempt by the
        Conservative Party to render another Johnson term impossible. He would be
        expected to perform extremely well in a vote by the party membership —  but
        the high threshold of votes from MPs means it is unlikely to get to that stage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a7133-2a71-4d62-9abf-5ef5e6e5f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grant Shapps</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9cf78-4f3e-454c-b756-fe560f7c1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a sign of the disorder of the last days of Truss''s government
        that she elevated Grant Shapps to home secretary —  despite not offering him
        a ministerial role of any sort when she first took office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f8885-8fbb-423e-bfaa-bb68b0c44acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapps served as transport secretary under Boris Johnson. He put
        himself forward to succeed him in the previous leadership election —  only
        to withdraw from the race three days later, after failing to secure the requisite
        20 MPs'' votes to proceed to the next round.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be6101-3166-4ec1-8240-59f420ef7aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new threshold will likely prove too high for Shapps — but his
        criticism of Truss'' government from the outset may have won him the support
        of more MPs than last time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2710a0b4-f820-4979-ae1d-7c13f2e2db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other names in the hat</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44859043-a233-4526-823c-e6adb0b57113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suella Braverman''s</strong> resignation as home secretary
        on Wednesday night may have been a precursor to a possible leadership bid.
        The former attorney-general has not run before -- but with her hard-line stance
        on immigration, might look set to drag the party further to the right.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee75c1-44e2-430e-801e-71a29c21b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tom Tugendhat</strong> emerged as a surprise favorite among
        Tory members and the wider public, despite only coming fifth in the last leadership
        election. Having not served as a cabinet member before that contest, Tugendhat
        distanced himself from the moral mess of Johnson''s government and promised
        a "clean start" for Britain. After serving in Iraq and Afghanistan, Tugendhat
        was made security minister by Truss.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8eaba-a95e-4c14-a28d-8402afcd5138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ben Wallace</strong>, defense secretary and another ex-military
        man, was tipped to succeed Johnson in the last leadership contest — polling
        extremely well among Conservative members. However, he never ran in that election,
        and it is unclear if his position will have changed since then.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3905b081-352f-43e0-8069-0f584346ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former prime minister <strong>Theresa May</strong> has also been
        floated as a possible "unity" candidate to succeed Truss. May tried to bring
        together the warring wings of the Conservative party over Brexit, in move
        that ultimately saw her replaced by Boris Johnson. As the party has proven
        unable to resolve its disputes this time round, another attempt at compromise
        may soon be in order.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670e1a7-a812-4c47-b3a5-5cb07c78048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:38:16.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/20/uk/liz-truss-possible-successors-intl-gbr/index.html"><em>"Who
        might succeed Liz Truss as UK prime minister?"</em></a></p>'
  'Scrabble-variants-poised-to-drive-winter-Covid-surge':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-21T01:38:24.035+08:00
    'imagesource': 'jcr:2429d45c-2bcd-4b09-bf64-20baa97bb35f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87efeb8a-0d77-4ea6-a417-71292d6d4784'
    'lead': 'A flurry of new Covid-19 variants appears to be gaining traction globally,
      raising fears of a winter surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T01:41:49.315+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T22:01:41.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:04.167+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quick and stealthy ‘Scrabble variants’ are poised to drive a winter
      Covid-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e21a4-24b0-4dea-99d6-281ffcf7f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  A flurry of new Covid-19 variants appears
        to be gaining traction globally, raising fears of a winter surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718883a-ce3a-4c07-9097-a23fe2602e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, these are BQ.1, BQ.1.1, BF.7, BA.4.6, BA.2.75
        and BA.2.75.2. In other countries, the recombinant variant XBB has been rising
        quickly and appears to be fueling a new wave of cases in Singapore. Cases
        are also rising in Europe and the UK, where these variants have taken hold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e50f0-139b-4769-b372-364d022edf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, who co-directs the Center for Vaccine Development
        at Texas Children''s Hospital, says he thinks of them collectively as the
        Scrabble variants because they use letters that get high scores in the board
        game like Q, X and B.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9139711a-6646-4155-9cf3-ed703938bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US moves into the fall, Covid-19 cases are dropping. Normally,
        that would be a reason for hope that the nation could escape the surges of
        the past two pandemic winters. But virus experts fear that the downward trend
        may soon reverse itself, thanks to this gaggle of new variants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2362b-5a6c-4647-8509-657ea78ffa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumped together, the variants accounted for almost 1 in 3 new Covid-19
        infections nationwide last week, according to the latest estimates from the
        US Centers for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a268c-92a2-4639-849b-0814a179b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated bivalent booster vaccines and antiviral drugs like Paxlovid
        are expected to continue to be protective against severe outcomes from Covid-19
        infections caused by the new variants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11bc8d7-b4b0-43ec-abfc-ce6b2dc87788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new variants are particularly devastating for millions of
        Americans who have weakened immune systems. New research suggests that changes
        in these variants make them impervious to the last lab-created antibodies
        available to help treat and prevent severe cases of Covid-19, and the US government
        has run out of money to incentivize the creation of new ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5955f3-02ae-42b9-b200-e5a5933f8904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A crowded field of rising variants</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea0156-37e8-4d1e-9776-01f2e47e718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether this gang of new variants will continue
        to run around together, each sharing a piece of the Covid-19 infection pie,
        or whether one will rise to outcompete the others, as has happened in previous
        surges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c0f10-ed06-4c32-8a46-aafdeba847ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they each descend from slightly different branches of the
        Omicron family tree, these new offshoots have evolved to share many of the
        same mutations, a phenomenon known as convergent evolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86be748-6452-4f1d-9b78-1642e7dc5f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts think this convergence means we''ve entered a new phase
        of the evolution of the virus, one that will see circulation of several variants
        at the same time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc802f53-fcd6-41e9-8775-07893fc3c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is likely to happen is that we have several co-circulating,
        semi-dominate lineages going into the winter season," said Nathan Grubaugh,
        an associate professor of epidemiology at the Yale School of Public Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090e0d3-68f9-40b6-b6a6-67c653cf32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s because with convergent evolution, perhaps several different
        lineages can independently obtain similar transmissibility levels versus a
        single new variant taking over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8d932-4c21-4c54-a40e-9cf46e84f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what predominantly happens for most pathogens, such as
        the flu and RSV," Grubaugh wrote in an email. "Now that the virus has adapted
        pretty well to human transmission, most of what is circulating has high fitness."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20739631-9ff6-403f-a8ca-c5f32591ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, the Covid-19 response technical lead for the
        World Health Organization, said Wednesday that the large mix of new variants
        was becoming more difficult for WHO to assess because countries were dialing
        back on their surveillance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b98d13-724c-423b-b6d5-00a3e0fb79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we need to be prepared for this. Countries need to be in a position
        to conduct surveillance, to deal with increases in cases and perhaps deal
        with increases and hospitalizations. We don''t see a change in severity yet.
        And our vaccines remain effective, but we have to remain vigilant," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00e676-fcde-426e-aea6-50c604b7d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inaction gives the virus an edge</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0ff6d-b99d-4cbb-9a42-e0c11dc81ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Omicron subvariant BA.5 still holds the top spot in
        the US. According to CDC estimates, it caused about 68% of new infections
        in the US last week, but it is quickly being outcompeted by several new sublineages  —  notably
        BQ.1 and BQ.1.1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697b1a9-551b-48e3-9fc6-41e3c56360cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BQs each caused just 6% of new infections in the US last week,
        but in recent weeks, the share of new Covid-19 infections caused by these
        viruses has doubled every six to seven days -- a rapid rate of growth against
        BA.5, which is already a highly fit virus, says Dr. Anthony Fauci, who directs
        the National Institute of Allergy and Infectious Diseases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e797ef47-a2bc-4f79-b61e-4951bfa2db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these are just two of the new crop of Omicron descendants making
        a move.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeca014-938c-4a1d-b21e-e33332448f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The projections vary a little, but generally, most people feel
        somewhere in the middle of November that they''ll wind up being a substantial
        proportion and have bumped BA.5 off as the dominant variant," Fauci told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b560d-b123-494e-abdf-c59dd3b9b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These variants are different from BA.4 and BA.5, but they''re descended
        from those viruses, the result of genetic drift. So they share many parts
        of their genomes with that virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3d002-3421-4e7c-92eb-f6f9c5c56104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their changes aren''t on the scale of what happened when the original
        Omicron arrived on the scene in November 2021. That strain of the virus, which
        is now long gone, came out of genetic left field, leaving researchers and
        public health officials scrambling to catch up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982b08a-a251-4c19-a94d-f387f0d527e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci says that this time, we are as ready as we could be for the
        latest batch of variants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb5a2c-ff04-40e9-84da-7c9ad17be9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t that different from BA.5 that it would completely escape
        the protection that you would get from vaccine"  —  if people would just get
        the shot, Fauci said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f750e0a-0621-43de-8807-0e2d3d855edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bivalent booster vaccine, authorized in September, protects
        against the original strain of the coronavirus as well as the BA.4 and BA.5
        subvariants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ef993-8fbc-4b62-8aff-1818e201d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a BA.5 bivalent updated vaccine as a booster that we''re
        pushing people to do. It''s matched against the still-dominant variant, which
        is BA.5, and almost certainly will have a reasonably good degree of cross-protection
        against the BQ.1.1 and the others, and yet the uptake of these vaccines, as
        we are already in the middle of October, is disappointing," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a0064-72c7-42be-9584-f2c4227278c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data from the CDC, 14.8 million people have
        gotten an updated bivalent booster six weeks into the campaign promoting it.
        That''s less than 10% of the population that''s eligible to get one.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3e4f3-499a-4c4a-b172-a9f0ac1427e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor uptake of the new boosters, combined with the immune evasiveness
        of the new variants and the waning of population immunity, is almost surely
        a recipe for rising cases and hospitalizations in the weeks ahead.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e2a02-0895-44c0-86ba-3aca2e8a5cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably going to be significantly bigger than the BA.5 wave,
        at least that''s what I expect," said Mark Zeller, a project scientist who
        monitors variants at the Scripps Research Institute. But Zeller says he doesn''t
        expect this winter''s surge to reach heights of January''s Omicron wave.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d8f8a-70ea-482e-b912-afccda5e26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez says people shouldn''t panic about this news but should pay
        attention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439172ba-4533-41cf-9f97-9aea1b115eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re underperforming as a nation with people getting their bivalent
        boosters," Hotez said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c3c45-328a-437f-817a-ff6b5fbea3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genetic changes these variants share appear to help them escape
        the immunity created by vaccines and past infections —  a recipe for reinfections
        and breakthrough infections, particularly for people who haven''t had an updated
        booster.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8095f-722d-40a9-a0c4-e5a3557697ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critical therapies could soon stop working</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4382bf-373c-4b0b-b830-c777ff803be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, some of the variants also appear to be impervious to
        the last lab-created antibodies available to ward off severe Covid-19 infections:
        an antibody treatment called bebtelovimab, which is made by Eli Lilly, and
        the combination of two long-acting antibodies in Evusheld, a shot made by
        AstraZeneca that helps keep people who are immunocompromised from getting
        sick in the first place.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1636b3-3780-430a-98fa-ddef76af510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these antibodies stop working against the virus, the United States
        will still have Covid-19 antiviral drugs like Paxlovid, molnupiravir and remedsivir
        to help those at risk of severe complications.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0145b1e-3d8e-4733-9bb9-991c053a4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But antibody therapies are particularly important for people with
        immune function that has been blunted by drugs, disease or age. These are
        the same people whose bodies don''t respond robustly to vaccines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c33b6-6734-420c-a971-953d8fcf571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antibodies are also needed to help people who can''t take antiviral
        therapies because of possible reactions with other medications.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63412d7c-ac1e-4935-b01b-de986766ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Covid-19 Response Coordinator Dr. Ashish Jha says the
        federal government has been spurring the development of new monoclonal antibodies
        during the pandemic by promising to purchase new therapies after they''re
        made.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbce269-7caa-4756-8646-7058d4ac801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government can''t do that anymore, he said, because Congress
        has declined to pass additional funding for the Covid-19 response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d64ee-8f72-4b68-948e-3504ca5f6a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, development of new antibodies  —  and other new therapeutics  —  is
        lagging.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d89d3-77cc-446e-8df6-d81f418fa0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So even if we got money today, it would take us many months to
        bring a monoclonal into the marketplace, and we don''t have the money today
        anyway," Jha told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45cd67b-3a03-4643-9780-5ee94fb4de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said that means the nation is facing fall and winter with a
        smaller arsenal against the virus, just when it needs to expand its options.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ba137-b932-4e62-9370-b5788c1f4581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a monoclonal sitting ready to go tomorrow that we
        could just buy off the shelf," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0cff8-560f-4c1e-835f-65ddc3b4464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are a losing proposition for companies because it takes
        millions of dollars of investment to make them and because the virus is evolving
        so fast, they might be effective for only a few months.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311219bc-3074-44f6-95a3-d46a673a6d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a terrible business model," Jha said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9d317-8b69-4c3f-8f3d-bf7c0b2194bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has been thinking about ways to commercialize
        some parts of the Covid-19 response — to get out of the business of buying
        vaccines and therapies —  ultimately passing the costs on to consumers and
        insurers. But Jha says the process has to be guided by "the needs on the ground
        and the realities of the virus."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48484726-64d7-4b9c-bde8-1f705e7b2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says current realities require that the government continue to
        incentivize the production of new therapies, and he expects that the Biden
        administration will again try to ask Congress to pass more funding to do that.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52485d-2986-4b6d-bde7-7f2c114bec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T01:41:49.319+08:00
