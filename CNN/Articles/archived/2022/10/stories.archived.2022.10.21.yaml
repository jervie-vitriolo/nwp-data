    'template': '1'
    'title': 'Macalintal believes ''political propaganda'' behind barangay, SK polls
      postponement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395abbb2-e56b-463c-8b75-85acd5044024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong>&nbsp;An
        election lawyer who challenged the postponement of the barangay and Sangguniang
        Kabataan (SK) elections in December, which would allow incumbent officials
        to keep their posts on holdover capacity, believes that such law could be
        used as a "political propaganda" by lawmakers to earn votes from local officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81d38d-b62d-486f-bab7-1bb641edc32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1bb40d-042c-43c4-8526-57fede5bb773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, this abuse of power could be used as political
        propaganda by these people who had the power to amend the law," Romulo Macalintal
        said during the Supreme Court''s oral arguments on his petition to nullify
        Republic Act No. 11935, "because they could always tell the barangay officials
        that if you elect me, then I will extend your term of office."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abee44f-1d80-440e-8b5c-c375daa4b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b34f07-122c-4ad1-9b65-a5159a096a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the measure said it will provide more time for the
        Commission on Elections (Comelec) and local government units to better prepare
        and to save funds that could be used for the government''s pandemic response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0668a42-b4b2-4dea-a0d8-ebcc43f4485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf2f51-5b51-4827-ac4e-02765d22d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal, however, argued that the government will still not be
        able to save funds as the barangay elections will only be deferred to October
        2023 and not cancelled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6dfb7d-dff3-453e-a098-ea39818f25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69023a0f-472f-4bd7-9cc8-b62ca051f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:37:39.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the postponement was due to the pandemic," he said.
        "I cannot buy that, because we held a national election at the height of a
        pandemic."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8597e-a7f4-44fd-a83a-e15f1316fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-22T11:00:30.701+08:00
