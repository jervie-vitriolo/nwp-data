      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) -&nbsp;</strong>
        Filipinos who have not yet availed of their COVID-19 booster shot should get
        them as soon as they can, following the detection of the more transmissible
        and immune-evasive Omicron subvariant XBB and variant XBC in the country,
        a health expert said Friday.</p>'
