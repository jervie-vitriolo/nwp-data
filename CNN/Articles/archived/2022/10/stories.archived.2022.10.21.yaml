    'template': '1'
    'title': 'Tech companies to propose use of blockchain to store gov''t data'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1304271-3831-4bf2-ae21-eafa6cacbc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:28.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Tech
        companies have begun initial talks to propose to the government the shifting
        to "more secure" blockchain technology for storing data such as those for
        the national ID.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7603c4-7d5e-4e91-a0e3-c4964e845a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df256f27-e8d1-4fb5-97b7-d7942c2b8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emman Navalan, the Chief Executive Officer (CEO) and Co-founder
        of tech company Tetrix, said that companies have been preparing to suggest
        the use of blockchain technology as it could be "hack-proof."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff81ac-76c5-49ad-a1af-062570e80171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a671ec2-d63c-4551-a6d5-dc5d21084be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually there have been initial talks. A lot of companies, aside
        from us, are talking and discussing about plans to help the government in
        protecting our data," Navalan told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c08be0-8cfd-407b-a915-8361ff4b2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296242ad-d38d-453a-bcec-f666a85605e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Navalan, the government is currently using traditional
        data storage technology, such as data banks or data clouds, to store personal
        data of millions of registrants for the national ID.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9bab2-41c7-4806-a89e-0b3b01a267e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f358d8-b981-467b-b753-01f48bcf8821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said shifting to blockchain for storage could help authorities
        track simple changes or transfers of these personal data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54935d9d-fded-4d57-8dbf-4b4541729a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad23043-1237-45cd-b115-e0ebac7f0d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that''s different with blockchain is that it maintains
        a ledger so you would know the sequence of how it''s being changed or if it''s
        being transferred. Aside from that you would not have a single point of failure,"
        Navalan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f8784-65d7-4d1f-a50b-875351083fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:34.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de36ba-6833-439e-bd22-2dc742a286ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that this feature is important because it removes the need
        to shut down the system when the storage is attacked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab4e57-090d-40a2-9255-e379d964286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e77e6-fd26-4078-9e0b-ff84bb8db5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority earlier said it aims to issue
        <a href="https://www.cnnphilippines.com/news/2022/10/13/Rep.-Bernadette-Herrera-national-ID-distribution.html">50
        million IDs by the end of the year, 30 million of which are physical ID, while
        the rest are digital.&nbsp;</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437416d2-1b77-4f87-8240-13f464b4f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf9e81-f830-4fb6-b585-096db451ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By June 2023, the agency projects to distribute 92 million national
        IDs in physical, printable, and digital forms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0833a36-0ed5-4c13-989f-c516ca8e949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e2819-50fd-4643-a54e-cdaab5570b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalan, however, said that shifting to blockchain technology could
        cost the government some additional funds as it could be more expensive than
        the current data storage technology being used.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7755c02-9f70-444b-aff3-caf0c7757965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442df3f-28d5-4c0f-8f7b-7fd07bc9a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, it would be a big cost, but that blockchain technology
        could be used in other forms of data transfers and data storage," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac140e9e-60bc-4e64-8962-132c73031877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa74775-814c-41ac-9070-7707a7887dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalan also said that lack of education about blockchains could
        be a challenge for integrating the technology in the government''s system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4b299-3449-4a11-9553-c492b40875fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d420746-12bf-4d21-8aac-03e3d51e5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockchain is a system for storing data through a network of computer
        systems. It is a digital ledger of transactions that is duplicated and distributed
        across the entire blockchain network.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fdc2c8-5927-4bd2-8060-ab17ce16b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672dedd-0f51-4d60-af5e-cd1c191574e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:46:01.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data cannot be deleted or changed without network consensus in blockchain
        databases because of the preservation of chronological consistency.</p>'
