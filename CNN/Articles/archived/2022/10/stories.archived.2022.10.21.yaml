      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd7860-9c98-423c-add0-76f49f5740ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:25.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said the DOH is closely monitoring Regions 6 and 11 as
        their utilization rates for COVID-19 dedicated beds are nearing the 50% threshold.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8cb18-e214-4977-9d7d-621949c27722'
      'mgnl:activationStatus': true
