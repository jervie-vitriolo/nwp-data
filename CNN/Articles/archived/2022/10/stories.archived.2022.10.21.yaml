      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22a671-577e-4c23-9626-4b47dbd6f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "A toxicology report is being prepared as we speak, because
        it has to be a thorough autopsy to find out...if there was a crime committed
        to the person."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11044e2e-8fe8-43b5-a8eb-f90e888cddad'
      'mgnl:activationStatus': true
