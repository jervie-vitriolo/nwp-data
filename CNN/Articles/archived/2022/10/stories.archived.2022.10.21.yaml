      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)—</strong>&nbsp;Gamaliel
        Cordoba, former commissioner of the National Telecommunications Commission
        (NTC), has been named as the new chairperson of the Commission on Audit (COA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c060424-efbe-44cf-811f-c34d77eea260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T20:05:14.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:00:39.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang confirmed the development on Friday, but did not provide
        further details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abcad23-35b2-436e-ad92-ec77ebcf6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T20:05:14.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:00:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Supreme Court Public Information Office
        said Cordoba took his oath before Chief Justice Alexander Gesmundo Friday
        afternoon.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Gamaliel Cordoba has been appointed as the new chairperson of the Commission
        on Audit, the Supreme Court PIO confirms. <br><br>📸 SC PIO<br><br>Story soon
        on <a href="https://t.co/aKKwOwgGRQ">https://t.co/aKKwOwgGRQ</a> <a href="https://t.co/P7X3z2PkFN">pic.twitter.com/P7X3z2PkFN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1583377962740563968?ref_src=twsrc%5Etfw">October
        21, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b804ff1-8c75-48f8-b538-b7b3d0fe5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T20:05:14.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:00:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef2127-71fe-4b66-a965-76ba81197dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T20:05:14.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:00:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba will replace Jose Calida, who quit his post weeks ago. No
        reason was given for Calida''s resignation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc5391-1b86-4db2-8dea-edd5e3385db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T20:05:14.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:00:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba was a long-time commissioner of the NTC, having previously
        served under the administration of former president Gloria Macapagal Arroyo
        in 2009.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651c84e-c09c-424c-a283-f4d865586c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T20:05:14.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:00:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was under his term when the agency ordered media giant ABS-CBN
        to stop operations due to the expiry of its legislative franchise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051512ba-6862-4396-9bd3-4623eed993e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T20:05:14.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:00:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also worked in the Palace as appointments secretary and undersecretary
        at the Office of the President.</p>'
  'DOH-sees-local-transmission-of-Omicron-XBB-subvariant--XBC-variant':
