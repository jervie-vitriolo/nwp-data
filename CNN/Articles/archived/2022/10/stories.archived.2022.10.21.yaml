      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we are in the middle of October —&nbsp;not the middle of November
        — we''re already seeing scattered influenza cases, even hospitalized influenza
        cases, around the country," Dr. William Schaffner, a professor in the Division
        of Infectious Diseases at Vanderbilt University Medical Center and medical
        director of the National Foundation for Infectious Diseases, told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080907a8-988b-4f6d-ab04-d19b8cab01b4'
