      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We spoke with the BJMP director and he assured us
        that this other contact of the gunman is in safe hands.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b2b06-617f-409e-a426-101afac4e431'
