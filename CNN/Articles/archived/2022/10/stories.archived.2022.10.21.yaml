    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0cfca9-dbcc-4562-8e5b-06a50b9e109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.814+08:00
