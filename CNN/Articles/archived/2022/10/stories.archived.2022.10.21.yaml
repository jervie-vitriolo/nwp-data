      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no constant update or interaction with us," he told CNN
        by phone on Thursday, before the body was discovered, referring to campus
        authorities and the prosecutor''s office. "We''re really kept in the dark."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34fe2d-f194-4c5c-8ace-15b012670625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ba4b8e-9480-4aa4-bfda-40decc7041cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universe Ewunetie said authorities told him the investigation will
        take time. "That''s one thing we don''t have, we don''t have time," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ef6c5-5b1d-4f8d-a872-cb1299827fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab77a8b4-01a2-43e8-a252-8da407b38a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has sought comment from the prosecutor''s office and the university''s
        department of public safety about Universe Ewunetie''s claims.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef4927-17a2-4ca6-b153-301b1f205905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f5c31-f1e9-4329-a4ff-4da953751615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators were searching Lake Carnegie, on Princeton''s campus,
        and the surrounding area after authorities used bloodhounds to trace Ewunetie''s
        scent from the dorm to the lake, according to a law enforcement source.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f6746-0614-4e08-a0c9-7ba964204fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a8e9fa-ae59-40a0-b3fc-a61f6dcc46df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy earlier Thursday tweeted that he has
        been in touch with various law enforcement agencies regarding the missing
        student.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529baed8-1d7d-48d2-acbb-2a1482689862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ad4d3-19ca-4e23-9eda-3b6cc0545abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy later tweeted he was "heartbroken" by the news of her death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698906c-824e-4c64-a195-0284ca325676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d88de-9bec-4ef1-8de4-0d9c1744423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to her family, friends, and fellow students who
        knew and loved her," he wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79f347-a33c-4d57-bad8-9873ed97f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0a7f1-861d-48a5-91e5-012bba63f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universe Ewunetie described his sister as a "precious, beautiful
        soul" who is a "great listener" and "cares about people beyond her."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074b5b4-e523-4ee9-bcd1-b89e6cc08ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac13f5-4488-41cc-8b1d-5ae46c737f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was "not particularly happy" Ewunetie went to Princeton
        because it is far from the family home in Ohio, but they "didn''t want to
        discourage her," said the brother, who, with other relatives, was putting
        up fliers about his missing sister on the New Jersey campus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc820d-0ecb-4f9b-8466-7b0ff07a46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c744c1-1286-4fe5-a267-25c0831fc7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very painful. (A) nightmare I cannot wake up from," he added,
        fighting back tears. "I wish she''s somewhere out there."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5edf7-cf32-4cc4-9418-de51ec0aed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b47c13-c46a-4de3-b6a7-eca827d32aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universe Ewunetie said their father first tried contacting his sister
        Friday but didn''t connect and assumed she was busy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013de27-2a51-4173-8b78-a579eb3eef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4562293-f554-48f8-aa39-8a86277f054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday, calls and texts were going through, but still, no response
        -- and, by Sunday, the calls were going straight to voicemail.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53249725-ce39-4673-a3b1-bfb7113f325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234fa0c-1f89-459d-80cb-396a81371006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members said they spoke to her roommates, who remembered
        her sleeping in her dorm room on Friday morning.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0698a072-613e-45ca-b589-b4e128752762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbae052-93d7-4544-a56a-4835e75f8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ewunetie was last seen around 3 a.m. near a residential building
        on the New Jersey campus, according to the university.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd9fe0-d742-4144-9cfa-e1549098d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ae5c4-ed53-4702-9462-3b6245b5fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university reported her missing on Monday and had urged anyone
        with information to contact the Department of Public Safety.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d36d7-313c-4bb6-acad-e234162865db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4febdd5e-b7be-4d34-a35d-487a3bb97ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the continuing efforts to locate missing undergraduate
        student Misrach Ewunetie ''24, there is an increased law enforcement presence
        on and around campus today including the use of a helicopter, drones and watercraft,"
        the university said in an update to the community Wednesday morning.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8328429-43f3-473a-b11e-1f4b7741fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b939ffb-b590-4182-b3de-52845c8182bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ewunetie was volunteering at one of the school''s 11 eating clubs
        on Thursday night, the president of the club told the student newspaper, The
        Daily Princetonian. Terrace Club President Alexander Maravcsik told the paper
        Ewunetie was on "duty" doing housekeeping work during a live music performance
        at the club.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f809c7-6982-4aa8-bc7c-9b16ba5e21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e493ee-7505-44c1-b097-f85245aaa31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Thursday night, one of our members who was initially signed
        up for duty was unable to attend our event, and Misrach volunteered to cover
        their shift. After the club had closed and all of the duty responsibilities
        had been fulfilled, Misrach -- as well as the other members on duty -- left
        for the night," Maravcsik wrote to the paper.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d496cd9-75a8-4892-9f67-7790fde8d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d2747-aa26-494e-88fa-ec1e054cd0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Elagad, executive director of the non-profit Minds Matter Cleveland,
        told CNN that Ewunetie''s disappearance was unusual. Ewunetie was a 2020 graduate
        of the Minds Matter Cleveland program, which looks to close the education
        gap of high-achieving low-income students.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37fd3f-f268-48a4-85f5-6ac3e3e559d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cfa609-3392-45f3-a561-d33fbb8afaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not at all in character for her to purposely go off the radar
        or be out of touch with family," Elagad said. "We are supporting her family
        as they assist law enforcement efforts to safely locate her."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25880d-4e16-4f82-9f81-a72c0a0780d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1406bea7-c08e-477a-b550-fea0c13edcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ewunetie was a graduate of the Villa Angela-St. Joseph High School,
        according to a statement from the Catholic Diocese of Cleveland.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3ca31-c7da-43d3-b37b-4e7e542a478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753e85a-cc08-4fff-9cf5-6b2162057f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Villa Angela-St. Joseph High School community is profoundly
        saddened at the news of the passing of Misrach Ewunetie, a former honor student,
        class of 2020, who was found deceased today on the campus of Princeton University,"
        Deacon James Armstrong said in a statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6160a8-6edb-4470-a875-c9f2579b8fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b01dbb5-537c-4b04-9ce3-949e6401f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to students, W. Rochelle Calhoun, Princeton''s vice
        president for campus life, said Ewunetie''s family contacted the school Sunday
        night to request a well-being check after not hearing from her for several
        days.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78e9a2-408b-45e5-9539-04b494b4503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08116d7-6c17-4cf9-98ba-4d6556ec9ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Sunday, DPS has been actively working with the Prosecutor''s
        Office and with state and local police departments to follow all leads in
        the search for Misrach," Calhoun said in the email.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
