      'mgnl:lastActivated': 2023-01-17T22:00:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0ff89-ede6-4348-b000-442dfce22cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Regions 6, 7, 11, and 12 showed an increase in hospital
        admissions for COVID-19 patients in recent weeks, according to DOH data.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85ea8a-eddb-484c-982c-4ff47cf4dcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742460b-59b5-4326-b39e-7b4d12ee5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, health officials present in the forum noted that the high
        cases of Regions 11 and 12 for the XBC subvariant might be due to low vaccination
        rates and the close distance between the two regions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f84c5-1ef6-4842-b209-770c643b5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323f9a7-259d-47aa-af9a-e81a49e4b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they do not recommend stricter border controls or the reversal
        of the <a href="https://www.cnnphilippines.com/news/2022/9/12/Marcos-signs-order-allowing-voluntary-face-mask-outdoors.html">executive
        order</a> that allows the optional wearing of face masks outdoors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775512b5-632d-4876-9b73-f9c2ce9dad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee5e6b-e036-4806-9e09-5b64041cb7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day, the most important thing is <em>ano yong</em>
        [what is the] status <em>ng</em> [of the] healthcare utilization and that
        remains low,” said Dr. Edsel Salvana of the DOH Technical Advisory Group.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf11dd-2fbf-490d-9b7f-e1deb5388bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808b408-38bc-401a-9715-b54f3f285431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, I don’t think we need to reverse (the mask mandate) pero siguro
        further reductions <em>kailangan pag-isipan</em> while we’re still waiting
        <em>kung ano ba ang magiging</em> impact <em>kung mag</em>-takeover <em>itong</em>
        XBB and XBC,” the infectious diseases expert added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729bdf5-2adb-472b-a1b5-23b6b07ef1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

