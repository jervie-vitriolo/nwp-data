      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court noted that, as Centeno and Garcia''s certifications
        were supported by official documents from the city, the Ombudsman was unable
        to prove that the certifications they issued while serving were false.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e45e0-a6fd-492b-8a45-6e6204f30fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T09:50:26.876+08:00
