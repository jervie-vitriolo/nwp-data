      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Spokesperson Gabriel Chaclag said this "probably indicates
        a natural cause of death or no signs of foul play" against the inmate whom
        the bureau identified as Jun Villamor from the New Bilibid Prison (NBP).</p>'
