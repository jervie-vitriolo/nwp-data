      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9641f8-9530-444f-a2e4-d0363659ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:48:28.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar said the United States is coming out of the Covid era, when
        children had relatively little exposure to viruses — and it''s hitting them
        now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eaa602-1fc7-42f6-bc71-2b97afea498d'
      'mgnl:activationStatus': true
