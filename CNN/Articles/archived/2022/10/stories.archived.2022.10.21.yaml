      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are securing CCTV footages to identify who facilitated
        the transaction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75c5bd-fc17-43ce-b459-100d5c2bb974'
