      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563fbbf-401e-4f5c-9b40-35c975868cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the chief of police of Las Piñas and Muntinlupa were there.
        Marami tayong testigo [We have a lot of witnesses]," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69def545-002c-46a3-8353-cbe63e0a851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.815+08:00
