      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25a4d2-436d-4fca-8d5b-9747ce78c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 6 is currently at 41% while Region 11 is at 42%, the health
        official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d20948-9703-4e15-b609-f770305d3443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.317+08:00
