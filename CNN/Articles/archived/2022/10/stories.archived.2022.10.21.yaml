      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The body of missing Princeton University
        student Misrach Ewunetie was found on campus Thursday, the Mercer County Prosecutor''s
        Office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af28268-f592-48f2-91d5-3d7cafb8ffc9'
      'mgnl:activationStatus': true
