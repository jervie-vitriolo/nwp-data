      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:9cb5c8a6-afd3-424b-be83-f05b88988f22'
      'imageCaption': 'Fifth Wall Fest founder Madge Reyes. Photo by KITKAT PAJARO'
