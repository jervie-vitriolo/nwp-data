      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ay may impact rin sa isinasagawa nating imbestigasyon</em>,"
        SPD Director Col. Kirby John Kraft told CNN Philippines'' <em>The Source.</em>
        "<em>Dahil nagkaroon po ng delay. Sana ma-identify natin nang maaga kung sino
        man ang nag-utos o nagplano ng pagpatay na ito</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
