      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/20/us/princeton-university-student-misrach-ewunetie-missing-thursday/index.html"><em>"Body
        of missing Princeton University student has been found"</em></a></p>'
