      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) revealed that the supposed middleman,
        later identified as Jun Villamor, died at the prison hospital on Oct. 18.
        The National Bureau of Investigation has been ordered to conduct an autopsy.</p>'
