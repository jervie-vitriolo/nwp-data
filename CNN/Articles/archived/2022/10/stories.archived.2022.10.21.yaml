        recent days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3f2f2-3692-460e-b399-e5779c68736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:31:47.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, she has listed song writing credits attributed to actress
        and friend Zoë Kravitz and others, among them "Folklore" contributor William
        Bowery, who co-wrote "Sweet Nothing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598303e2-6606-445f-a677-073ab661aa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:31:47.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowery, as any decent Swift observer can tell you, is a pseudonym
        chosen by her boyfriend, Joe Alwyn. He was credited under Bowery as co-writer
        on two "Folklore" tracks, "Betty" and "Exile," causing speculation at the
        time about the writer''s true identity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d85ec1-7fd3-446d-a76f-ae541831485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:31:47.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift put a stop the the guessing in a 2020 Disney+ documentary
        about the project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5114dff-4c85-42c2-983b-18a67fb11335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:31:47.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of discussion about William Bowery and his
        identity, because it''s not a real person," Swift said in the documentary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0230005-0617-4a5d-b06b-cc0cfc113db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:31:47.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So William Bowery is Joe, as we know. And Joe plays piano beautifully
        and he''s always just playing and making things up and kind of creating things,"
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20952224-1988-418e-acd9-b4f02b070557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T06:31:47.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will have wait a few more hours for "Sweet Nothing" to debut
        to hear the couple''s latest collaboration.</p>'
