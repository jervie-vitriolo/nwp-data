        telehealth services to shrink despite eased COVID-19 rules as it scales up
        its digital healthcare portfolio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64a1f8-f11d-4b6c-a9bc-521a1e2fd4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:28:51.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>mWell, MPIC''s fully integrated platform, is expanding its presence
        in the telehealth market with the rollout of more services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abe727-d7be-4d53-8a91-d022fdd022a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:28:51.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:14.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health app has been boosted with doctor consultation, e-pharmacy,
        emergency services and home care, fitness, and nutrition programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2488223-c88f-4c81-b05d-10ce48f05254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:28:51.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC Chairman Manny V. Pangilinan said mWell was the first to make
        telehealth services available to overseas Filipino workers, to introduce telemedicine
        with a free accident insurance package and a wellness score developed by data
        scientists, and to deploy a portable mobile digital clinic to remote areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d78c94-3b9f-4481-a08b-b2722769d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:28:51.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Metro Pacific Group’s mWell is the Philippines’ first fully integrated
        health app which brings together experts in technology, medicine, wellness,
        and healthcare in one sustainable living ecosystem," he said in a statement
        on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e8796-7069-4de3-be1c-ac411102c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:28:51.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall continue to set the standards in digital healthcare,"
        the tycoon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b28e41-9707-46f0-add3-db8765005103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:28:51.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the group is also set to launch "affordable" wearables
        under mWell that are designed to track users'' physical activities, sleep,
        heart rate, oxygen level, and other vital signs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cf0ee-ed8c-4872-80e6-aee677c0c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:28:51.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC officially launched mWell in the local market in July 2021,
        over a year into the pandemic, when digital services witnessed a spike in
        demand. One sector that realized a boost was the telehealth market, as mobility
        was limited due to COVID-19 cases.</p>'
  'SC-affirms-ruling-slashes-fines-Manila-Water-Maynilad':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-21T19:53:27.849+08:00
    'imagesource': 'jcr:7b5ae916-54ff-4dae-b977-3db325fd9c01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '615b585d-19d2-4a9e-8fac-611c562199e2'
    'lead': 'The Supreme Court has upheld its earlier decision to slap massive fines
      against state-run Metropolitan Waterworks and Sewerage System (MWSS) and water
      concessionaires Manila Water and Maynilad for violating the Philippine Clean
      Water Act since 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T19:54:43.818+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:59:06.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:13.960+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC affirms ruling, but slashes fines vs. Manila Water, Maynilad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441cf345-f1f3-44cd-b35a-e28cd121abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:54:43.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        Supreme Court has upheld its earlier decision to slap massive fines against
        state-run Metropolitan Waterworks and Sewerage System (MWSS) and water concessionaires
        Manila Water and Maynilad for violating the Philippine Clean Water Act since
        2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31421b-3c6f-4ba6-885a-41b86d59f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:54:43.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:07.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who approved the ruling were Chief Justice Alexander Gesmundo,
        and Associate Justices Marvic Leonen, Amy Lazaro-Javier, Henri Jean Paul Inting,
        Rodil Zalameda, Marion Lopez, Samuel Gaerlan, Ricardo Rosario, Jhosep Lopez,
        Japar Dimaampao, Jose Midas Marquez, Antonio Kho, Jr., and Maria Filomena
        Singh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b592c2dd-66ad-4a22-87ba-c81ce53318c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:54:43.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling dated Oct. 18 stated that the high court modified its
        decision covering the fines imposed against the water concessionaires: from
        almost ₱1 billion each for Maynilad and Manila Water to ₱202 million for each
        firm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1bcaf6-a2e6-4e6f-a098-028dc802ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:54:43.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document said Maynilad and Manila Water "shall be jointly and
        solidarily liable with [MWSS] for the base amount of ₱30,000 per day of violation
        counting from May 7, 2009 until January 21, 2022."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219b08f-68ea-44f9-ad8a-35b1c1a56f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:54:43.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The base amount of fines of ₱30,000 per day of violation shall
        be subject to a 10% increase every two years beginning May 7, 2009 until January
        21, 2022, following the Section 28 of the Philippine Clean Water Act," it
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e048600f-387a-4e76-b7c2-35ce37c416a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:54:43.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said petitions should settle their fines within
        15 days from receipt of the resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81167bb8-8e35-4d5c-805c-b4d55067d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:54:43.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:10.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, the high court imposed a penalty against the water
        firms for failing to put sewerage systems in their service areas within five
        years after the effectivity of the law in 2004.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c45960-d7ab-450b-99f3-46f6239b5f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:54:43.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/8/6/supreme-court-maynilad-manila-water-fines.html">READ:
        SC slaps almost ₱1B fine each on Maynilad, Manila Water for failing to put
        up sewerage system</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b780d1-3007-4475-a4bc-ea26d76b3bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:54:43.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 8 of this law requires the regulator, as well as the water
        concessionaires to provide sewerage facilities in Metro Manila and other highly-urbanized
        cities, which shall be connected to existing sewage lines. This is to ensure
        proper disposal of wastewater.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a2dc1-06a8-43db-9ea1-ce85fc96b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:54:43.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'Pimentel-DHSUD-housing-annual-target':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-21T19:53:57.842+08:00
    'imagesource': 'jcr:5d84247e-e8cd-4d87-91d0-8535110eb766'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ea8ef74-3d72-4492-99ea-370b70b2036a'
    'lead': 'The housing agency targets to build a million residential units every
      year under the Marcos administration and wants to offer it to beneficiaries
      at a monthly amortization of ₱3,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T19:56:18.341+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:58:58.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:14.152+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t plan to build 1M housing units a year ‘too ambitious, impossible’
      – Pimentel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd8749-a08b-4c9c-aa4f-5ef2db496fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:56:18.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        housing agency targets to build a million residential units every year under
        the Marcos administration and wants to offer it to beneficiaries at a monthly
        amortization of ₱3,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff534d0e-06a1-41b0-8bec-5368dd022c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:56:18.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this plan is “too ambitious,” Senate Minority Leader Aquilino
        “Koko” Pimentel III said during Friday’s hearing on the budget of the Department
        of Human Settlements and Urban Development (DHSUD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0f2c1-29ba-4632-a80a-491aeb7289fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:56:18.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:58:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major problem is funding. Under the proposed 2023 budget, only
        ₱3.95 billion is allotted for DHSUD, when it requested ₱95 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a23359-393a-4f3a-a6a9-0781a4652029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:56:18.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:59:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHSUD is appealing for an additional ₱36 billion for next year to
        implement the Pambansang Pabahay para sa Pilipino Program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbfea0a-cc79-46d2-a2e2-9bae54f21a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:56:18.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:59:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the entire plan depends on this missing piece, ano mangyayari
        (what will happen)?” Pimentel told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b9efe9-8de8-4e22-903a-4cef4235475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:56:18.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:59:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHSUD explained the budget department had already completed the
        National Expenditure Program when it presented the new housing project in
        a Cabinet meeting in August, but President Ferdinand "Bongbong" Marcos said
        it''s a priority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5414b1-6bc4-4ebc-bf84-da6e48fe93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:56:18.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:59:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the project can break ground next year, Pimentel said “imposible,
        kahit sila mismo nagsabi (impossible, they themselves admit) they are still
        hiring consultants to study it.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7c622-cf3e-44ce-9828-ace75aa8a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:56:18.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:59:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said ₱36 billion will subsidize the beneficiaries’ amortization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41b815-c02b-4e3e-be16-ff29e5d4ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T19:56:18.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:59:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Madami pong kababayan tayo hindi po makaabot ng ₱6,000 na monthly
        amortization subalit with the interest support, bababa po yun from&nbsp;₱6,000
        to around ₱3,000 per month,” said DHSUD Assistant Secretary Avelino Tolentino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee7765-1f1e-4f96-94ad-f9aa05dfd21f'
      'mgnl:activationStatus': true
