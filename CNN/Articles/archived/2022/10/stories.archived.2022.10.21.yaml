      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s give our stakeholders the chance to file in
        case there would be oppositions, like our commuters or commuter groups.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f731e4-c31b-4351-9d32-01afc95dc588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327cd1d-4965-4294-adab-77075429d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition  filed by Pasang Masda, Alliance of Transport Operators
        and Drivers Association of the Philippines, and Alliance of Concerned Transport
        Organization  seeks to cushion the impact of soaring fuel prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f9608-b3d8-47c3-b05f-044e71234109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c009a-53cd-4b81-a51d-ef4f21f0ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport groups appealed for a fixed fee of ₱1 to be added
        to the minimum fare for traditional jeepneys (₱12) and modern jeepneys (₱14)
        between the hours of 5 to 8 a.m. and 5 to 8 p.m. An additional fee of ₱2 was
        also proposed for public buses (₱13).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f678d-6c03-47f7-94e9-75618c1fce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42461d-3b0c-4479-86c7-01f5209ae793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:39:22.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:58:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peig assured that the agency''s board will "balance out" the factors
        to give a reasonable decision for the concerned camps.</p>'
  'PSA-to-release-mobile-app-for-Nat-l-ID':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-21T23:39:31.470+08:00
    'imagesource': 'jcr:529a5d6f-39d3-457d-9c35-cbc6975fd68f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b8ffea2-9f65-4c32-8831-3332f6975919'
    'lead': 'The Philippine Statistics Authority (PSA) has encouraged the public to
      embrace the govenment''s digitalization efforts with its plan to release a mobile
      application featuring the National ID or Phil ID of the Philippine Identification
      System (PhilSys).  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T23:42:43.972+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:57:43.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:16.531+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSA to release mobile app for Nat''l ID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b55d51-e64f-4a1f-9eb1-b5e61d20364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Philippine Statistics Authority (PSA) has encouraged the public to embrace
        the govenment''s digitalization efforts with its plan to release a mobile
        application featuring the National ID or Phil ID of the Philippine Identification
        System (PhilSys).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312da396-2a68-463f-8526-2e1eb841363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fe882-77d6-4cbd-bddd-36839b7d9e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos have always been excited about the PhilSys. We are confident
        that the public would have the same level of enthusiasm as we advance the
        use of the digital Phil ID," PSA Undersecretary and National Statistician
        Dennis Mapa said in a press briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff8098-27c5-4341-92de-fdd2d534e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a5a9b-71ff-41d2-96e3-6fc36f322da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mobile app is an alternative presented by the PSA to address
        the current backlog in printing the National IDs and the generation of the
        PhilSys Number (PSN) — the unique 12-digit number assigned to registrants
        of PhilSys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5588ea9e-633a-4fc4-87c1-40030b5c2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cba697-3316-41b1-b424-49d6bec0d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Assistant National Statistician Rene Mendoza, the mobile
        app is set for release by the first quarter of 2023 as its features are still
        being developed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1139f9a-9f40-432b-b18f-967eb54fc757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34641fe-9766-4419-8c70-54b76eff572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, a downloadable copy of the printed e-Phil ID, which
        serves as a temporary card for those who are already assigned with a PSN,
        is in the works and is targeted to be provided in the next two months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a8a73-a93f-4be3-b9af-cd34516f59ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b1cd51-95cd-487b-929b-8bdc814124fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Information and Communications Technology (DICT) Undersecretary
        Denis Villorente noted that the printed e-Phil ID has a PhilSys QR code, a
        security feature that could verify its authenticity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb00e2-eb9c-45c1-887c-09cf9f684a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345dcd74-f71d-4a2d-bd3a-55703b47c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that this feature will prevent the existence of fake
        IDs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00b283-fb3f-4371-8c1e-e578d5208eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0557627-5321-4d3e-a395-997cc027c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that [the e-Phil ID] will be taken at face value, we
        have the ability to verify that it is, number one, issued by PSA, and, number
        two, that it has not been tampered with, even while it''s in digital format,
        "he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5947b-4ed9-467c-99f5-505cb5517015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbca17-6587-4bab-be32-be66ea680e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These alternatives to the physical National ID aim to ensure that
        all those who registered with PhilSys could reap its benefits while waiting
        for the delivery of their physical card.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd06f5c-1f30-4434-8e7b-c30e0b0cbe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69acd11e-3680-4e78-afb9-021b31f9a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA admitted that although 74 million Filipinos were registered
        in PhilSys, they are experiencing bottlenecks and backlogs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c4f25-5122-40ef-bf1e-2aeee211c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38d402-3b21-450d-8b2e-6e03ffa23fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those registered, only 45 million were assigned with a PSN, with
        more than 22 million IDs printed. Of which, at least 17 million have been
        delivered by the PhilPost.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de67e34-4a8d-45c4-9504-4d1955681d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a821d90-341c-48e2-a91a-de0c23beaf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa also reiterated PSA''s commitment to delivering the physical
        National ID to those who have registered with PhilSys.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03b1a1-d7c7-4ffe-8726-c47daa51db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:57:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de7f35-0735-42c8-bdb9-d852669de721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T23:42:43.974+08:00
