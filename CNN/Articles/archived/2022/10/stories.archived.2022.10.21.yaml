      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:39.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get your kids vaccinated for influenza," he said. "This is the
        time you need to do it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86405538-1e8e-4f0d-9363-feafe12b0ed3'
