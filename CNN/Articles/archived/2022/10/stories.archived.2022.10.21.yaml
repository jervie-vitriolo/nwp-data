      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84462e91-0a1b-44d7-a7cf-9fc773ea4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether there is evidence or not of a large-scale
        community transmission, our actions have always been with the assumption that
        there is a community transmission happening, that’s why we are enhancing our
        response activities from the national down to the local level.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e49ab-a956-4eb8-8ab3-81e3fc1eb9f9'
