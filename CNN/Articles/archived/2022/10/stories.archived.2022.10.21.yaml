      'mgnl:lastActivated': 2023-01-17T21:59:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d38e55-12c6-4ef3-9047-2ef0d4294574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the second alleged middleman, whom the DOJ earlier
        named as Christopher Bacoto, is in a Bureau of Jail Management and Penology
        facility in Taguig.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fe283-58d3-4824-bccf-57efb08e7185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c150128-325a-44a1-80f4-b87ba4cc90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary also bared there is another “person of interest
        related to Jun Villamor” who has been placed under the custody of the Philippine
        National Police (PNP). He said this person, a Jose Palana Villamor, may be
        a witness who knows the persons involved from inside Bilibid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60775f56-24c2-46ea-9ac8-4331ca9ef99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d7599-ce81-4dab-aa3e-60e8fe1687df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I called up New Bilibid to turn over the person and he was turned
        over to the PNP last night, and he''s now in the PNP Custodial Center,” Remulla
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49259960-f094-483f-a9ca-1f3ade59f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13495200-44dc-4b76-b559-15f49359fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOJ, Escorial admitted to shooting the 63-year-old
        Lapid three times on the night of Oct. 3 while the journalist was onboard
        his car in Las Piñas City.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd46bd9-3be1-43db-90e0-012d3e9f9422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dca8f1-9abf-44a1-8700-9582df6bd558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed he was accompanied by three people, whom he identified
        as brothers Israel and Edmon Dimaculangan, and a certain "Orly/Orlando" whose
        real name is still unknown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70b317-05bc-4d1b-982e-c5c78471c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:04.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bd9dc-2283-4f24-93f8-bb6fc28704a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they planned and executed the crime upon the alleged order
        of Villamor who promised to pay them ₱550,000. Escorial added that his three
        companions also joined him after Bacoto, who has the alias "Jerry Sandoval,"
        supposedly talked to them to help in the killing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec4ee3-0860-454e-9e4b-04c6ca61fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767bfc7-115e-45df-925a-6c96d25d5d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:00:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dimaculangan brothers and “Orly/Orlando” remain at-large. Authorities
        are also still determining the mastermind behind the fatal shooting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521bafe-36ae-4d65-9744-ccc4577d7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T22:20:57.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:00:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BuCor said it would cooperate with authorities in investigating
        syndicate and  "gun-for-hire" allegations involving persons deprived of liberty
        (PDLs).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100ec26-a1e7-4eab-91e2-8244dfed9d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T22:20:57.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:00:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would want that, so that we could file charges if there really
        were personnel involved, PDLs involved in these criminal acts," BuCor spokesperson
        Gabriel Chaclag told CNN Philipines'' News Night.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c768690-4283-4ec2-a579-7f4050e1f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T22:20:57.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T22:00:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that search operations are ongoing in their facilities.</p>'
  'New-DOH-chief-needed-health-expert':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-21T18:23:14.391+08:00
    'imagesource': 'jcr:96ef1a42-4d0f-48de-9219-d09f09176987'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c42d7be1-f43b-443e-88db-04855e275505'
    'lead': 'President Ferdinand Marcos Jr. may not be in a rush to appoint a new
      health chief, but an infectious disease specialist said he should act on the
      matter with more urgency amid the evolving pandemic situation and other health
      issues in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T18:25:27.355+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:59:40.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:13.189+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New DOH chief needed despite Marcos'' non-urgent stance — health expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82459627-6bbe-4379-baf6-cc88102fe676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — President
        Ferdinand Marcos Jr. may not be in a rush to appoint a new health chief, but
        an infectious disease specialist said he should act on the matter with more
        urgency amid the evolving pandemic situation and other health issues in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c1cf6-751b-47f9-bbd6-083e3c3e5fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he felt that there is no hurry to put a Secretary of Health,
        I think that is his perception because he is on top of the situation. The
        current DOH (Department of Health) management is on top of the situation,"
        Dr. Rontgene Solante told CNN Philippines'' The Source on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8841f8-c5f3-4a91-93da-530b47f3e7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Marcos told the media that he might only consider appointing
        a full-time DOH secretary "when everything is fixed and normalized," just
        like the pending appointment of an agriculture chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7fddc-5b11-4eba-a3d6-8d4d3f7015a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that the country would have to move away from
        its "emergency stance" amid the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85d5ff-5242-4a41-b219-cc1e33360bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/20/Marcos-stays-as-DA-chief.html">RELATED:
        Marcos stays as DA chief, to step down only if structural changes made</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5f8ed-797f-4b6c-816b-dcf589a93a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya pa naman siguro kung wala pang ilalagay diyan na Secretary
        of Health, and the current officer-in-charge is also doing her work appropriately,
        excellently. Tingin ko yun siguro ang tinitignan niya (Marcos) ngayon na wala
        pa naman tayong nakikitang gap kung wala pang Secretary of Health," Solante
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef496855-d36d-4cec-86d2-c1861be0327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps he thought that we can still manage without
        a Secretary of Health, and the current OIC is also doing her work appropriately,
        excellently. I think that''s what he is seeing, that there is still no gap
        that needs to be filled.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296590a1-aad0-4726-8381-c2a0165404e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that aside from the pandemic, there are also other health
        issues that need to be addressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc7eb7-ab88-45ab-bf03-7281302ffdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My perception is, my thought here is, it''s important - we have
        to have the Secretary of Health because it''s not only COVID-19, there are
        a lot of problems in terms of health," Solante said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b65031-c82f-46e4-8cbe-160b61038a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.357+08:00
