      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said cardiopulmonary resuscitation was done but that he was pronounced
        dead at around 2 p.m. on the same day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a69f9-ab82-4b58-97d8-297a52721d7d'
