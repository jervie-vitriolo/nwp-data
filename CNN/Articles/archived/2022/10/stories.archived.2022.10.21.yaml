      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other infectious diseases, non-infectious disease, we have the
        Universal Health Care. It''s important that the President should put there
        someone who can put direction on our health situation," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f32112-6add-47ef-8d56-e7fcf0d7abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:59:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Tony Leachon expressed a similar sentiment,
        noting that Health OIC Maria Rosario Vergeire is a good candidate for the
        position.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5be866-e074-4eac-bf14-d089fe9c20a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:25:27.357+08:00
