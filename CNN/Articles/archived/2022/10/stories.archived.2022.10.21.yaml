      'jcr:uuid': '2f0f9100-6333-42f6-a447-3182b6eeb473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Texas Attorney General Ken Paxton
        sued Google on Thursday, alleging the tech giant had violated the state''s
        biometric privacy law by "indiscriminately" collecting voiceprints and facial
        recognition data from users and non-users of the company''s products without
        their consent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581e663-bcc4-468e-97c5-4011677fe9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b0efa-bef9-4a70-b202-91d5732e0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed in Texas'' Midland County District Court, claims
        the company''s broad application of facial recognition technology in Google
        Photos, as well as its use of voice recognition technology in its line of
        smart speakers and other home products, is a violation of the state''s Capture
        or Use of Biometric Identifier Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47989e6-2bde-45d2-815f-8ce98544733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801a32e-b220-4cfe-9a50-9c776b65a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google didn''t immediately respond to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b35a0-3e78-4a66-b147-6019dd4753e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648b5f4-291e-4678-b1fd-8053762eb0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Google Photos, Google scans uploaded images to identify and categorize
        pictured subjects, including people who may not have been aware their faces
        would be analyzed or stored, the complaint said. The company has also allegedly
        listened in on Texans "without regard to whether a speaker has consented to
        Google''s indiscriminate voice printing," according to the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a2c39-55d6-40da-8090-fbf25fd33549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c31aa-48c2-4c48-8b21-e24272f0b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint describes Google''s Nest Hub Max, a smart home display
        with a built-in camera, as "a modern Eye of Sauron—constantly watching and
        waiting to identify a face it knows."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc2dbb-4c0b-4d11-97fe-6b267c42deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c4113-bb25-41f7-a0bb-09c4d5aef383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All across the state, everyday Texans have become unwitting cash
        cows being milked by Google for profits," the complaint said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a454185-d4dd-46c6-8a83-010a278d7b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5cc0d-4381-4d51-a07b-e39554135048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas is one of just a few states with a law governing the use of
        biometric data, and this marks the second time that Texas has invoked the
        2009 law to file a suit against a company. In February, the state claimed
        a now-shuttered Facebook photo-tagging tool — which was the subject of a $650
        million biometric privacy settlement in Illinois last year — had also been
        a violation of the Texas biometric law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae328f-b830-4475-8966-1cf2bf8267cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc88c28-d15b-48bf-811f-fe468db49367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas has multiple lawsuits ongoing against Google, including two
        other consumer protection cases and an antitrust case targeting Google''s
        dominance in digital advertising.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b028e6-7d54-465c-af36-ddd0f3506cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T08:44:17.598+08:00
