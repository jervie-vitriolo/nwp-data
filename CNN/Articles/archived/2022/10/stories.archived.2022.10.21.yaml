      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor''s body is now in a funeral home in Alabang where an autopsy
        was conducted by the National Bureau of Investigation, BuCor added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c1a35-dd55-4a98-8e21-5a8fb5da7ed9'
