      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandianbayan cited a decision by the Commission on Audit en
        banc which stated that even without the approval of the city council, Echiverri
        had the authority to transact and authorize contracts as mayor of Caloocan.</p>'
    '13':
