      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05407532-14d4-4b14-a542-6350e85d22f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:47:31.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:00:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether there is evidence or not of a large-scale community transmission,
        our actions have always been with the assumption <em>na meron ng</em> community
        transmission <em>na nangyayari, kaya ine</em>-enhance <em>na natin ang ating</em>
        response activities from the national down to the local level,” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448fcb6-1c5a-495e-9bc5-c4d1efc5b0ba'
