      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17994eb5-3cf3-4313-a026-b01f0a798885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was earlier identified as Crisanto Villamor, as the Justice Secretary
        explained inconsistencies in inmate records.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b01e6-be43-4d66-9525-6bec86da1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda3d23-445f-41c1-94b7-7e825911c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Villamor, Escorial also named four other people allegedly
        involved in the crime. Among them is another supposed middleman, identified
        by the Justice Department in a press briefer as Christopher Bacoto, with the
        alias "Jerry Sandoval."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fca834-a97e-4d57-b3e7-2c8a18c5e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dba595-2c49-4d6e-99b5-7bb0b855e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:50:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:01:06.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said Bacoto is currently under the custody of the Bureau
        of Jail Management and Penology.</p>'
