    'jcr:uuid': '518e4c91-e1a0-446a-961a-324ae2503c2b'
    'lead': 'An election lawyer who challenged the postponement of the barangay and
      Sangguniang Kabataan elections in December, which would allow incumbent officials
      to keep their posts on holdover capacity, believes that such law could be used
      as a ''political propaganda'' by lawmakers to earn votes from local officials.'
