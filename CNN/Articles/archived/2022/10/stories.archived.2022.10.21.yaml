    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ chief raises problems on coordination, inmate records in Percy Lapid
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7fe915-d1f2-4ee1-8ffc-0d60d8939950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Justice
        Secretary Jesus Crispin “Boying” Remulla on Friday said there may have been
        a “shortcoming” in the coordination of authorities probing the killing of
        journalist Percival “Percy Lapid” Mabasa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9893a-3ab3-434b-bebb-a4493f2e8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08806641-03cb-454d-a663-29a647aa4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) chief made the statement in a media
        briefing after one of the suspects – an inmate in the New Bilibid Prison (NBP)
        – died on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad959b5-5139-4d47-9c38-64f521e2da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094542de-700e-484d-bb1b-a67bb28bcead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sa’kin lang, sayang [For me, it’s regrettable],” he said. “If
        I was informed that we had to secure somebody inside Bilibid, that could have
        been done very early.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de48e1-d284-473d-8332-f8646068360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8997c3-04f1-4973-932c-9678092289c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections (BuCor) identified the inmate as 42-year-old
        Jun Villamor. He was allegedly the middleman who instructed self-confessed
        gunman Joel Escorial''s group to kill Lapid for ₱550,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83de35-ec35-4e6b-bc8e-b121fa15b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2b6df-bf63-46c4-9160-de7e9d756eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla told reporters he was only briefed about the developments
        in the Lapid case on Thursday, when he was informed of Villamor’s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b2295-66a3-4311-9994-1287aff463ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:52.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43638b5-8f53-4d3b-a709-fd331a43a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coordination is very important and there was probably a shortcoming
        there,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccb1f2-5c7e-4723-a912-b222e04bb6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e9dc8-4628-4ee3-979c-3e05145211bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor, which manages the NBP, said Villamor was brought to the prison
        hospital on the afternoon of Oct. 18 “due to loss of consciousness” but was
        pronounced dead shortly after. This was the same day police announced Escorial''s
        surrender.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf24c5-1027-43b6-b71f-fc20c2d4f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307d33e-e4ca-4b06-8b7f-02a9e2d6f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are currently awaiting the official autopsy results
        to determine the cause of his death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a87db8-5292-4478-9359-387368f3d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84ad1a-644c-4a73-bbd7-9b3d12309cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/10/21/bucor-initial-findings-no-foul-play-middleman-lapid-case.html">Initial
        BuCor findings suggest no foul play in death of ''middleman'' in Lapid killing,
        says spox</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649da801-76d6-4523-9bb3-6c9af2e9ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc5ad9a-cd6e-418a-9b40-8a1a30f4e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Remulla also said the case highlights problems within
        the jail system, particularly the inconsistencies in data on inmates. For
        instance, Villamor was previously identified to the media as Crisanto Palana
        Villamor, which Remulla believes is his real name.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcee5dd-a30d-4034-8872-de1c7d7e8407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T17:50:43.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:59:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
