    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0915cb04-0231-49dc-8984-f352d2df4c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.962+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photography exhibits, “Always on my Mind” by Koji Arboleda and
        “Plus Minus” by Renzo Navarro held at Tarzeer Pictures, presents an interesting
        foray for a festival focused on movement. Though they were eventually shot
        for a video installation, the photos strike the balance between examinations
        of body and movement as captured in static imagery. Bodies locked in tableaus,
        spilling out of frames, with details marking the minute manifestations of
        movements, the photographs of Arboleda and Navarro help us understand why
        dance can create a universe of its own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3d871-6842-4a4f-bcdc-90d0edfa9732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.962+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d67d29-e89c-4cc4-ab28-c8c4d28be176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.962+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every aspect of the festival was thoughtfully considered and curated,
        with each collaborator bringing their own unique perspective to the table.
        “[We] choose to move with intention. Nothing is ever (purely) a coincidence
        for us,” Reyes continued. “We challenge creatives from all backgrounds to
        come together — film, motion, discussion, performance and more.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aeeced-a0b8-474f-aa09-b7933ffcc1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.962+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6449e34-a7cf-47a4-8d26-b8ba5b4897ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.962+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:01:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, the virtual festival continued with dance film entries from
        the Fifth Wall Fest 2022 International Dance Film Competition, Pinoy Dokyu
        Collections, and more. Staying true to its multi-disciplinary roots, this
        year’s Fifth Wall Fest also featured lectures and online workshops, including
        an introductory discussion on dance filmmaking and Butoh, the avant-garde
        “Dance of Darkness” from Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7531b-41f2-4f3c-b72f-e0b7ebe0e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T14:01:20.962+08:00
