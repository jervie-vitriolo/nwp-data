      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903719c-9cd0-40c2-8824-dc30e51b4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.900+08:00
      'mgnl:createdBy': 'faith'
