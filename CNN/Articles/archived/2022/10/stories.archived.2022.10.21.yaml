      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff009568-bffd-418c-ad63-16050bf9afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T05:50:08.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T22:01:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body was found at about 1 p.m. on the facilities grounds, behind
        tennis courts, according to a statement from Mercer County prosecutor Angelo
        Onofri and Kenneth Strother Jr., the school''s assistance vice president for
        public safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd352a-f8f3-4fba-86eb-1fa7e4d7fb08'
      'mgnl:activationStatus': true
