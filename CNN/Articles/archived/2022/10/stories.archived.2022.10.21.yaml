    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson is weighing up a stunning comeback, allies say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee118c6-d0c5-429b-83ff-72a8fba34129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boris Johnson appears to be on the verge
        of attempting a stunning political comeback.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be4ed4-8fde-4d0e-8284-077aa4961384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies of the former UK prime minister — who resigned in disgrace
        only three months ago — believe he will stand in the leadership contest that
        will follow the resignation of his successor, Liz Truss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee0712-88a0-4d65-b1f8-39122a76645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources who worked on Johnson''s last campaign for the Conservative
        Party leadership, in 2019, said he would run again this time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f1cd1-6085-496a-b380-d8fd5374f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple allies have made the case that Johnson could be a unity
        candidate who could bring stability to the country, despite being forced to
        quit in July after a series of scandals made his position untenable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045accbb-9fc1-4f7c-8180-9996563dcd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how they could justify Johnson standing to be PM again, one
        MP who campaigned for Johnson in the 2019 leadership campaign told CNN: "Socialists
        will destroy our economy and if you don''t understand that then I genuinely
        fear for our future."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d2111-9910-45ef-b96a-d8cf091f0243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another MP who supported Johnson in 2019 said he was the only candidate
        who could comfortably win over both Conservative MPs and members of the Conservative
        Party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577dbfaa-4789-49eb-84ff-8b3396f7460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem for Johnson could be the fact that he is facing a parliamentary
        inquiry over his conduct while in office, when he was accused of multiple
        breaches of Covid lockdown rules -- allegations he denies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61706352-2d03-4bfd-8ac1-cde69a2459ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s closest allies said he was being actively lobbied in
        the hours after Truss'' resignation speech, with MPs making the case to him
        that he represented the party''s best shot at stability in the medium term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c7bae-368e-4064-813a-d5a70204cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Johnson ally, Brendan Clarke-Smith, told Sky News he thought
        Johnson would "potentially" be interested. "We need someone who can come in,
        we need somebody who can bring people together, somebody who actually has
        got that mandate. So a mandate from people in the last general election, a
        mandate from party members and somebody actually who can get this party going
        again, get us winning elections again," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff7c4e-6b05-4616-aec7-e0d1adafc3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only person that I think that ticks all those boxes is Boris
        Johnson."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8113adc-2bec-4c6a-a788-c939373aa4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Duddridge, a minister in the Department for International
        Trade, said he supported a Johnson comeback. "I hope you enjoyed your holiday
        boss. Time to come back. Few issues at the office that need addressing," he
        tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46536dd6-2280-4bec-a1a3-552d8397819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T13:10:41.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:01:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Conservative MPs said the manner of Johnson''s exit ruled
        out a return. One, Justin Tomlinson, told Sky News: "I don''t think a sufficient
        enough time has probably passed for the party to then unite behind him and
        for me this now is about us, frankly, being grown up, being pragmatic and
        putting the country first."</p>'
