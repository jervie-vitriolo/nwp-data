      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def7eaf7-9c5d-4de8-aa3b-035fd393360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T15:39:34.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:01:13.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the vaccines that we have here are monovalent. Meaning, they
        contain the original Wuhan strain and that spike protein is incorporated into
        the vaccine to produce a neutralizing antibody," Solante said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1009488-63e7-4d69-980b-55860a7709d3'
