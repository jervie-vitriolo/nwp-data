      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regions 6, 11 closely monitored</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572bef90-5fc8-4e61-b3c6-83b10c6316e3'
