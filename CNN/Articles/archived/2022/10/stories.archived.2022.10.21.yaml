      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Retired
        Philippine National Police (PNP) Special Action Force (SAF) commander Moro
        Virgilio Lazo was appointed by President Ferdinand “Bongbong” Marcos Jr. as
        the new Philippine Drug Enforcement Agency (PDEA) chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ccf80a-25bb-44ea-8d99-f3ffc567469e'
