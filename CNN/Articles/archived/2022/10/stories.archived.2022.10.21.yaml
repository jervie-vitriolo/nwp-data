      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazo will succeed Wilkins Villanueva as director general of the
        PDEA, the government’s lead agency in the war against drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6ecbf-432d-4615-ac73-8b963dd269dc'
      'mgnl:activationStatus': true
