      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakausap natin ang BJMP director</em> (Allan Iral)," Kraft
        said. "<em>Inassure niya tayo na ito pong sinasabing contact man din ng ating
        gunman ay nasa mabuting kalagayan at prinopotektahan nang maayos</em>."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7ec42-8906-4f34-8503-ae5290f0ce6d'
      'mgnl:activationStatus': true
