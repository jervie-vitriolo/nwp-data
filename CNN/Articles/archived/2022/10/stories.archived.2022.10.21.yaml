      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary of Health is needed now to provide direction, confidence
        to the Filipino people, and come up with strategic goals with timelines and
        set the organizational structure to function efficiently," he said. "OIC Sec.
        Vergeire is a good candidate for the position. Delegate with authority is
        key."</p>'
  'film-and-historical-memory':
    'author': 'Jason Tan Liwag'
    'caption': 'With increasing access to historical fiction and documentary films,
      how does film and television affect the country’s collective memory, especially
      around historical atrocities? Screencap from JERROLD TAROG/YOUTUBE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-10-21T18:41:50.202+08:00
    'imagesource': 'jcr:0424ccde-0db5-4ecf-aa04-c17c0a34fc21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ece68caa-3a70-4013-9231-ff99e1e5cf45'
    'lead': 'With increasing access to historical fiction and documentary films, how
      does film and television affect the country’s collective memory, especially
      around historical atrocities?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-21T18:47:38.445+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-17T21:59:18.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:57:13.563+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How films and television shape historical memory in the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb92ff2-4cf2-4306-9487-7789cff7b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We underestimate how much cinema and television mold our country
        and its history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8764f7-eb86-4feb-b5cc-14a94f83844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the classroom, we encounter the history of the Philippines
        through our interactions with cinema and television. Marilou Diaz-Abaya’s
        “Jose Rizal” (1998) and Jerrold Tarog’s “Heneral Luna” (2015) became tools
        to renew interest in historical figures; Zig Dulay’s “Maria Clara at Ibarra,”
        (2022) a recent televisual reimagining of <a href="https://www.cnnphilippines.com/life/culture/2018/6/20/social-ills-rizal-birthday.html"
        target="_blank">Jose Rizal’s “Noli Me Tángere” and “El Filibusterismo,”</a>
        blends science fiction and period drama to connect the fictional past with
        the current state of distress; re-released classics on Netflix such as Peque
        Gallaga’s <a href="https://www.cnnphilippines.com/entertainment/2022/10/4/jose-javier-reyes-oro-plata-mata-netflix.html"
        target="_blank">“Oro, Plata, Mata”</a> (1982) and Clodualdo del Mundo’s <a
        href="https://www.youtube.com/watch?v=rvlEsW1dHpc" target="_blank">“Markova:
        Comfort Gay”</a> (2000) become time capsules of a way of life disrupted by
        World War II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c45d3-4968-49a5-a1cd-68e4b534168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema may act as a witness to atrocities often confined to the
        peripheries of national memory — from the bombing of Lumad schools in Kristoffer
        Brugada and Cha Escala’s docushort <a href="http://www.cnnphilippines.com/life/entertainment/Film/2021/1/5/best-filipino-films-of-2020.html"
        target="_blank">“Bullet Laced Dreams”</a> (2020) to the fiction that wrestles
        with the Maguindanao massacre like Mikhail Red’s <a href="https://www.cnnphilippines.com/life/entertainment/film/2017/08/11/mikhail-red-birdshot.html"
        target="_blank">“Birdshot”</a> (2016) and Erik Matti’s <a href="http://www.cnnphilippines.com/life/entertainment/Film/2021/9/10/erik-matti-on-the-job-sequel.html"
        target="_blank">“On the Job 2: The Missing 8”</a> (2021) to the lives lost
        during the martial law era that struggle to seek reparations in “11,103” (2022).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00cbe3-b8af-49b4-bd86-f53378d9b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:20.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cinema and television may also be used to uphold the status
        quo, capitalize on the communities from which they draw stories from, or actively
        harm these communities by failing to humanize their plights or by peddling
        propaganda.</p>'
    '3':
      'image': 'jcr:2dea2fa4-fde4-4417-9e0c-dac43a6d5fb5'
      'imageCaption': 'Kristoffer Brugada and Cha Escala’s docushort “Bullet Laced
        Dreams.” Photo from DAANG DOKYU '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414acb6c-cedb-444b-aac6-70a7a567a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:52:22.697+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1616ee-ee08-496b-b398-79b10fd0398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our increasing reliance on film as a medium for self-education and
        of instruction is, as Bryan Le Beau has articulated in <a href="https://core.ac.uk/download/pdf/162640344.pdf"
        target="_blank">“Historiography Meets Historiophoty: The Perils and Promise
        of Rendering the Past on Film,”</a> a “disturbing symbol of an increasingly
        post literate world.” Most dangerously, national politics have been stuffed
        with celebrities who have accrued enough social capital to eventually enter
        the political arena — enabling the likes of <a href="http://www.cnnphilippines.com/life/culture/politics/2022/5/5/isko-moreno-2022-profile.html"
        target="_blank">Isko Moreno</a>, <a href="https://www.facebook.com/CNNPhilippines/videos/vilma-santos-the-lawmaker-star-for-all-seasons/2057759921130563/"
        target="_blank">Vilma Santos-Recto</a>, and <a href="http://edition.cnn.com/2001/WORLD/asiapcf/southeast/04/22/estrada.profile/"
        target="_blank">Joseph Estrada</a> to affect not only public imagination and
        memory, but also public policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95a513-c7a9-45d8-8276-42cc34b6f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The challenge for historians and for filmmakers is the same: You
        have a duty to bridge knowledge and history to your audience,” says Kristoffer
        Pasion, Senior History Researcher at the <a href="https://nhcp.gov.ph/" target="_blank">National
        Historical Commission of the Philippines</a>. “The director of the Martial
        Law Museum in Ateneo [​​Miguel Paolo Rivera] said something important: Fact-checking
        [alone] no longer works. The battleground is [now] affect. How much does the
        story resonate with the audience?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e043ab7-ba00-42e1-b793-d211053f130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts have been made so that history itself will not be distorted
        by these fictional narratives or by poor dramaturgical practices. Most recently,
        the University of the Philippines Film Institute began <a href="https://www.facebook.com/UPFIOfficialPage/posts/pfbid02Cis3NWPt8LRhCd9vsbaRYNAySqPbfGnFQSA38L8umLzA6L4fV9UfTe5k52oi3B8bl?__xts__%5B0%5D=68.ARBix1sEwiG4tP6wuSqNZ44qJLYnmAnXbhRdKp1SMW9hEGZrFhPdL-yKT2c4r8o4w7xjZFcizEqsMeZCSGUjyIExIkQ8D0FC8FYLBUYRIpB7Fp-ZBv3Ib6BgGMSetF9WoKc8hX6XsLbvqyHQx8B51OQVNvKXKpbsaJVaA_1Es-jDHMyK5KGWSN9TEEezg3Rf7ql591eTC3sR5XbjCNLSbhAa7g3Egh_WoXIXgX3xZpuaYgvU24zM4bbEuGYrpSqoXr6nRRHRNVbl3kjln7pnP9XZycMukd5ujF-R2IQnNZ1a82ytpR4jOI4&amp;__tn__=-R"
        target="_blank">offering courses on martial law and cinema</a>, one of them
        taught by multi-awarded filmmaker and associate professor Sari Dalena. But
        with a bevy of historical narratives available to us through film and television,
        and the increasingly complex sociopolitical realm, how do we go about sifting
        through the muck?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc097cc-7589-4dd9-bcb3-9a783f1253dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:22.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hopes of arriving at answers or maybe better questions, I spoke
        to Pasion and Dalena in late July about how cinema and television shape historical
        memory, the role of critics in the cultural conversation, and the value of
        holding artists accountable for their art. These two separate interviews,
        conducted via email, have been combined to read as a roundtable discussion,
        and have been edited for brevity and clarity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922de4d2-4607-459f-8311-00826ad8f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Documentarian and professor Christine Choy said in the documentary
        “The Exiles” released <a href="https://variety.com/2022/film/reviews/the-exiles-review-1235158426/">earlier
        this year</a> that film, unlike other art forms, is able to reach a wider
        audience because it doesn’t require literacy. Do you think film shapes history
        and what people value in the Philippines?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84af97-0dee-4f75-a491-17138ab9512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kristoffer Pasion:</strong> I think film is a huge factor
        [that shapes] people''s perception of the past. Much of the general public’s
        historical awareness comes from what could be gleaned from the very linear
        and presidential-term-oriented periodization of history in our schools. Many
        experts have commented on how our historical education in schools is oriented
        towards the questions of what, when, and where, but almost never the whys.
        As such, students are urged to memorize dates and names. Never mind if they
        aren’t relevant to the realities of the day. This renders history, to the
        vast population, as boring and irrelevant. And hence the huge vacuum of the
        past in people’s perception.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="841" height="473" src="https://www.youtube.com/embed/SYWo6FoVacY"
        title="Heneral Luna (2015) | Full Movie | Jerrold Tarog | John Arcilla | Mon
        Confiado | Arron Villaflor" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef2548-3dc0-468c-8f6b-278a83a9a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:56:48.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8777fce3-ed61-4726-a29d-00b6617b1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films help fill up this vacuum. We are a very visual people, [as]
        evident in our indigenous material culture and oral traditions reflected in
        textile and design. We retain information not just via print, but most especially
        via visual mediums. The impact of the film “Heneral Luna”&nbsp;(2015) shows
        how the public [is hungry] for history because of the narratives that resonate
        with them, disproving the notion that history is dismissed by the wider population.
        Many other classic films set in historical periods also give the public an
        interpretation of the past that is immersive, even when much of the main characters
        or the historical setting are laid out with creative license by the filmmaker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2ae98-b237-4559-9b25-3055470bf465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sari Dalena:</strong> I remember having this conversation
        with Lav Diaz from many years ago about how Philippine cinema helped shape
        our historical and political landscape — starting with the former president
        and dictator Ferdinand Marcos Sr.’s biopic and propaganda film, “Iginuhit
        ng Tadhana” (1965), which received tremendous popular support.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2630c0-8a34-48be-aacd-dcc07c21b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the Estradas, Revillas, [and] Ejercitos built their mass following
        through komiks and fantasy movies — [with] “Ang Panday,” (2009) “Geron Busabos:
        Ang Batang Quiapo,” (1964) and “Asiong Salonga” (1961) [showing] how cinema
        solidified their populist appeal, shaping people’s core values and tastes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae35c49-7e74-4c49-9128-5e587c2bd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So here we are, 57 years after “Iginuhit ng Tadhana” — we witness
        the return of the Marcos family to power and how they’ve weaponized cinema,
        social media, and other platforms, targeting schools and universities with
        blatant historical distortions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1811bd2b-b510-4a4d-b1ab-05b8dbfc1a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Given the increasing instability of our current sociopolitical
        landscape, do you think filmmakers have an added responsibility for their
        creations?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1b02d-919d-4f95-8929-5fb31200e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sari Dalena:</strong> Yes, more than ever. There’s an urgent
        need for filmmakers to take the difficult path of becoming “memory keepers,”
        that’s why documentary and historical films should be made more accessible
        to the general public.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5360d2-3015-438a-a6d1-4d728b63096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kristoffer Pasion:</strong> Even when they make their art
        “for art’s sake,” filmmakers cannot dismiss the public’s interpretation of
        their art, nor can the film be separated from the cultural and political context
        of its audience. The filmmaker’s duty is to disturb the complacent, challenge
        preconceived notions, and promote empathy and values of freedom that make
        their very art possible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f2e90-c66c-465d-97b5-168b1a392b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sari Dalena:</strong> Regardless of who is sitting in the
        current administration, filmmakers, historians, and artists shouldn’t be afraid
        to probe for the truth and in turn, the general public and public servants
        shouldn’t be afraid of the truth. History is alive and filmmakers should respond
        to the call of the times.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03821107-e170-48a3-86e1-c3e7b8320464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the role of criticism in this process? Should critics
        engage with inaccuracies within films and with political propaganda? Or does
        this engagement just legitimize films and filmmakers with “problematic” politics?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e62f73f-95f4-4883-adf5-0ee1144df219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kristoffer Pasion:</strong> We understand that given the
        time limits of full-length or short films, there are things that the filmmaker
        has to choose to include or exclude. His added creative license on the material
        may, even when historically unfounded, be good for the overall narrative of
        the film that will most definitely hook their audience.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274015ab-6e14-4a1c-8255-7cf0680d5315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, given that the filmmaker creates and refashions worlds
        on the silver screen, the duty of the critic, or even a historically-inclined
        viewer, is to engage the material, inviting the public to do so with them,
        to sift through the inaccuracies and zoom in on the soft propaganda messaging
        that the material may have, so as to foster critical thinking and independent
        thought. Omissions and additions in a purported “historical film” may extremely
        tilt a certain angle that will make the overall film historically inaccurate,
        contributing further to historical distortion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146c8fd-868b-4f0f-bbd2-2d3937fb22d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For outright propaganda films, whether we like it or not, we cannot
        dismiss these films and wait for the fad around them to die down. We need
        to constantly engage the material so that the wider public is, at the very
        least, aware that there are other contrary alternatives and more factually-grounded
        views on history. It doesn’t matter if the critics are dismissed. What matters
        is that the critics have provided ample alternatives to the film’s message
        that the audience can turn to.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c50d7-50e9-4a08-a0d8-dc05108a8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sari Dalena:</strong> This is where the academe comes in
        — film education and media literacy can be an antidote to constant disinformation.
        Film scholars and critics in alliance with historians, cultural activists,
        and workers should generate discourse and engage in social media beyond the
        academic setting. In other words, we have to get out of our echo chambers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cccc8a7-a8a6-469a-a5b7-0a8bab261de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:57:58.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Even when they make their art “for art’s sake,” filmmakers cannot
        dismiss the public’s interpretation of their art, nor can the film be separated
        from the cultural and political context of its audience. The filmmaker’s duty
        is to disturb the complacent, challenge preconceived notions, and promote
        empathy and values of freedom that make their very art possible."</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11801832-f8bc-4119-95f1-0bab36e88286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the limits of film as a means of teaching people,
        specifically the youth, about history?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95cdb94-226b-4c26-982c-21d4c8175abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kristoffer Pasion:</strong> Well, the film is boxed to its
        time limit, the vision of its filmmaker, and what we could see in the film.
        It also doesn’t have space for nuance, unlike in class settings or in historical
        research where the historian gets to weigh varying primary sources in order
        to come up with a factual historical narrative. While some historical films
        attempt to capture the nuances of the past they’re trying to portray, given
        the medium’s limitations, they often fall short, because the past is always
        complex, the [traditional, mainstream] film medium too simple and linear.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683d4e9-d525-4c89-b77a-3cbce09b6ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young audiences’ attention span must also be taken into account.
        While good films do capture the young audience through their narratives, prolonged
        discussion in the classroom, while having room for nuance, may disengage the
        youth from the topic. Films, at best, are best jumping points towards a discussion,
        whether be it among friends or in class. That’s why I encourage audiences
        not to completely rely on the film as the sole authority on the past, but
        that they should be the ones to really get on with historical research, and
        consult credible historians who’ve spent years studying the period, to get
        more insights and understanding.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9afb93-c809-40e2-9446-aec925e143bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sari Dalena:</strong> If you look at universities in the
        US, Germany, and Israel, they offer Holocaust and Genocide Studies of the
        20th and 21st centuries as part of their general education and master programs.
        Institutions and memorial museums have permanent collections of historical
        records and artifacts on this horrific chapter in human history.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08d98b-e133-426c-aa7a-c96347ca6a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember showing Alain Resnais’ “Night and Fog” (1955) to my documentary
        class, where Holocaust survivors took part in the production of the documentary.
        At the film’s ending, the narrator declared [that] 11 million were killed.
        Then in 2013, new evidence showed the Nazi Holocaust may have killed at least
        20 million. This means information changes with new, verifiable findings.
        We must understand that this is an ongoing process of unearthing the truth,
        so new data should be welcomed since additional evidence has been gathered
        by Holocaust scholars.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07012de9-afcf-4d16-8f6d-61bc8bf0f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to [writer and documentary filmmaker] <a href="https://condor.depaul.edu/dmakagon/student/intro_doc_studies/rabiger_brief_history.pdf"
        target="_blank">Michael Rabiger</a>, “''Night and Fog'' is possibly the single
        most powerful documentary ever made about the human capacity for destroying
        our own kin. Ironically, it was the Nazi’s own recording that contributed
        to the damning evidence of this powerful documentary.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9cb26-6f45-4ca7-a191-e512aefec542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-21T18:47:38.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:59:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of UP Film Institute highlighting the intersections
        between Philippine cinema and martial law, in the context of the 50th year
        of the declaration of martial law, it is just apt to offer special courses
        that are a well-balanced, multifocal approach to broaden the student''s perspective
        on this specific period in history and its continuing consequences to the
        present day, regardless of the political stance of the sitting administration.
        This course was already planned as part of the Day of Remembrance because
        of the 50th year of the declaration. It''s ironic our nation finds itself
        in this situation again just 50 years on.</p>'
    '9':
