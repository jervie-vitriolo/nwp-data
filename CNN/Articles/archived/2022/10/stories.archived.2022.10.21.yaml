      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second middleman has also been tagged in the case, and is currently
        detained in a facility at the Bureau of Jail Management and Penology (BJMP).
        The DOJ identified him as Christopher Bacoto.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960008d-d124-4d09-8a0f-c6f33332f47a'
