      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early increase in seasonal flu activity has been reported in
        most of the United States, with the nation''s Southeast and south-central
        areas reporting the highest levels of flu, according to the CDC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e83b7-4402-4ea4-a214-17e1300083ad'
      'mgnl:activationStatus': true
