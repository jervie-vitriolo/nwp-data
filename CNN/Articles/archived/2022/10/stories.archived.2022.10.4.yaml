  'north-korea-japan-missile':
    'author': 'Jessie Yeung, Yoonjung Seo, Brad Lendon and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-04T17:22:55.486+08:00
    'imagesource': 'jcr:b62a7d65-649f-4354-983b-cf2233eed839'
