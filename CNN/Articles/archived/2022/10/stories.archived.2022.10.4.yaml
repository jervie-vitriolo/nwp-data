      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]nd if our bicameral sessions for these two bills are anything
        to go by, then I think we can all expect to have a very active and productive
        19th Congress," Zubiri added.</p>'
