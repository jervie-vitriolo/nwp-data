      'mgnl:lastActivated': 2023-01-17T21:32:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel has debuted a new and longer trailer for the forthcoming
        film "Black Panther: Wakanda Forever."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e86eca1-faf9-49a1-87d4-0d21b918bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:48:57.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what you whisper. They have lost their protector. Now is
        our time to strike. Show them who we are," Angela Bassett as Queen Ramonda
        says in the trailer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c6a77-29f5-4c39-90aa-0030cb889d22'
      'mgnl:activationStatus': true
