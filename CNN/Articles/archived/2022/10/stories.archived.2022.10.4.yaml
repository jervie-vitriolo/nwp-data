      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez for his part said he was honored to join Zubiri in signing
        the enrolled bills and that he looks "forward to more of these occasions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd044e90-46c9-486f-996c-357d7873dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:01:16.296+08:00
