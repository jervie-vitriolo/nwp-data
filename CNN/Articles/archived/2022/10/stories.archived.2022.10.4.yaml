      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s no longer a member of the Cabinet. You must recall that he
        resigned for a specific reason,” Bersamin said in an interview with reporters.
        “Take it as it [was] stated by the Secretary, and let us respect his privacy.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b5f2e-5048-4622-b58f-e33a71dc07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T19:20:39.600+08:00
