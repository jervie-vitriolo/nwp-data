  'sober-october-challenge-wellness':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-04T11:29:30.176+08:00
    'imagesource': 'jcr:fbe0677a-c5d8-4fd0-993e-7e931625dddf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1c71351-6626-468b-bb17-154e103395ba'
    'lead': 'A dry month isn''t just for those who are heavy drinkers, experts say.
      A monthlong challenge, like Sober October, can help everyone reevaluate their
      relationship with alcohol and make sure they feel as in control as possible,
      they say.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T11:31:28.323+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:32:25.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:39.471+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You may need a Sober October more than you think. Experts explain how
      to do it right

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5383a2c-14fa-4478-958e-4f226e36f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sober October, Dry January and Dry July:
        For one quarter of a year, these campaigns provide a motivation for people
        to come together and challenge themselves to go without alcohol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad3023-0e0d-4614-81f5-e8f3515ae3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t a surprise to Annie Grace that these periods to reduce
        alcohol consumption are becoming more popular. The author of "This Naked Mind:
        Control Alcohol" said she is seeing more and more people evaluate the relationship
        that alcohol plays in their lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c99ab-f4e6-4090-bfb1-a4ae1620e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much is too much? The US Center for Disease Control and Prevention
        classifies moderate drinking as two drinks or less in a day for men and one
        drink or less for women. But two-thirds of adult drinkers report drinking
        more than those levels at least once a month, according to the CDC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b3381-d16f-461d-9a32-e6d332936255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pandemic didn''t help. A December 2020 study found that
        60% of respondents increased drinking over the year and more than a third
        said they engaged in binge drinking, which is defined as five or more drinks
        on an occasion for men and four for women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec4c3a-c8dd-43d1-866a-076e9b820c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show that alcohol isn''t good for healthy living. There
        is no safe amount when it comes to heart health, according to the World Heart
        Federation. And even moderate drinking reserved for the weekend can have social,
        emotional and psychological impacts, according to a 2022 study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ccf3b-f93f-4f54-9551-1deb2c0682ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sober October could be a step to cutting out alcohol entirely, but
        it doesn''t have to be, said biological psychologist Aaron White, senior scientific
        adviser to the director of the National Institute on Alcohol Abuse and Alcoholism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8474d-0b50-4f17-ae2a-76138588de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever your level of drinking, a monthlong sobriety challenge
        could help you be more mindful about your drinking, White added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43427d2d-0769-47c4-986b-1da76fe8e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who benefits?</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825deec-4000-4b23-9c93-de78625ceb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may think you might not need a break from drinking because you
        don''t have signs of substance abuse disorder: your drinking causing serious
        impairment, health problems, disability or issues meeting responsibilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db262f62-5592-4b48-9cbe-32946bb5ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But problematic drinking is a spectrum -- not just a binary between
        addicted and fine, Grace said. You may drink a little but not feel good about
        why or how you drink. You may drink a lot but feel doing so functions well
        in your life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf9f01-0103-4d5f-9fb3-7d2121e60228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even people who don''t drink heavily may find themselves with less
        control over when and how much they drink than they would like, Grace said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d677c-ce28-4257-bdcc-08c2ec6c5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was one of those people. Grace didn''t feel she needed treatment
        programs, but she found that reducing her drinking was a struggle, which to
        her was a sign that something needed to change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af01c82-39ee-4170-9c1b-b11d17381397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking on a sobriety challenge doesn''t mean you have to quit forever,
        but it can help you be more thoughtful in your decisions around drinking rather
        than doing it because it''s what you usually do, White said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009c0cd-8477-4058-bd87-da63d2ec5a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives somebody a chance to cultivate alternatives," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6cb56f-c975-43db-9b5e-a6aa840d04cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How does it help?</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493ccdd-bb3c-4d1d-b6f6-d642b8642b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in just a month, there is evidence that reduced alcohol consumption
        can be good for your physical health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea1b52-2ead-487e-9ec7-36d54dddb48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people who drink excessively have fatty livers," White said.
        "Even taking a break for a month is enough to just bring your liver enzymes
        down and for your liver to look healthier."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fb83e-5284-46cb-adb3-4637c8e27aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may find with less or no alcohol they sleep better and
        make better food choices for themselves, White said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b92da0-0b3b-44af-8782-babb738eb487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for emotional health, a short-term challenge can point out feelings
        and routines that could be improved, Grace added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05eb44-8ecb-42e4-81eb-9e9404fa0dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the people she works with -- even moderate drinkers -- describe
        their relationship with alcohol as something they are not in full control
        of, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bfcb31-bbb3-4291-965b-50c6aed981f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She encourages people who are using a sobriety challenge to take
        note of when they feel the urge to drink and what purpose it serves. Does
        it make you feel part of a community to share a drink at a party? Is that
        glass of wine after a long day a reliable sense of comfort?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f150808c-75f5-4a6d-b0bc-b4d549abf94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe the drink is an easy way -- but not the best -- to get those
        needs met, Grace said. Taking note and trying to find those things without
        a drink could open you up to new ways of fulfilling those feelings, White
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9e231-44e4-45d7-aa33-8fb5de4235a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to be successful</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3e608-5420-4e7b-8d05-b690dfbb4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple of stumbling blocks to plan for during a sober
        month, Grace said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbe6f4-8543-4417-ab86-aa0853b43738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is overcoming the desire to drink, and experts had different
        approaches to solve that problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8c0bd-3eb8-451d-905e-81bbd207dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing drinking can have a similar effect as dieting -- the more
        you tell yourself you can''t have it, the more you want it, said Natalie Mokari,
        a registered dietitian nutritionist in Charlotte, North Carolina.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f68f6-7b7a-447b-a582-fea8d5de7794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommends starting with one less drink than you would usually
        have at each occasion or breaking a daily habit by limiting drinking to certain
        days. You can also have a sparkling water in between drinks or make weaker
        cocktails than usual to reduce your alcohol consumption, she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cde63-b66f-434d-8301-c86dc219bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White said it is important not to feel shame if you end up drinking
        during your sobriety challenge. Don''t throw out the whole experience by beating
        yourself up over a glass of wine, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2454c-2c46-41c1-9882-fc5d314e2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace recommended leading with curiosity and information. Learning
        more about the psychology and biology of alcohol really helped reduce her
        desire to drink, she said, and approaching her urges with curiosity rather
        than judgment allowed her to learn more about the role alcohol played in her
        life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1fea53-2a60-4861-92d9-59310a78d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also social pressure to drink. How do you not drink when
        everyone else is? Especially if friends get uncomfortable when they don''t
        see you with the beer you always have?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8177401-b314-44ff-89a0-a8af73b89cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing is to remember that people may make you feel bad
        because they are uncomfortable about their own relationship with drinking,
        Grace said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb926b4-8be8-4871-8e68-cbf64f7fc13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It often helps to have a nonalcoholic drink in your hand at social
        events, White said, so the offer to have a drink doesn''t even come up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a4520-7a56-42ae-9e01-b4abc3612dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Don''t binge on November 1</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c10d2e-6a8d-4bd6-adc0-dfd53480f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are hoping to curb your habits or boost your health, it is
        important not to see crossing the finish line as the time to overindulge,
        Mokari said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5545f-a6f6-43d6-bd4a-4d0840f12296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatically reducing your consumption over that time can lower
        your tolerance, and what was enough for a buzz today could result in a much
        higher level of intoxication than you expect 30 days later, White said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36c2bd-a5da-43dc-89f2-5ba21cda5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may also be undoing the changes in habit you have been building
        over the course of the month by going back even harder once it''s over, Grace
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45e745-9b6f-43d0-a337-a5f749b49a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our society, even saying ''I want to take a break'' is super
        brave," she said. "If you don''t change how you feel about it but white-knuckle
        it the whole month, it becomes like this forbidden fruit syndrome."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe8970-bce2-40de-8bf1-97651b05fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:31:28.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/02/health/sober-october-challenge-wellness/index.html">You
        may need a Sober October more than you think. Experts explain how to do it
        right</a>."</em></p>'
