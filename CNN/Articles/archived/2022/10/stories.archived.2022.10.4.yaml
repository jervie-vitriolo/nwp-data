      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and songwriter has announced a North American tour, called
        "+ - = ÷ x," pronounced "The Mathematics Tour."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed739331-1e42-4510-aeae-07d94c6384b2'
      'mgnl:activationStatus': true
