      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried. Depression. Really hard, that hard feeling. I said, ''Not
        again.'' Nearly third year in a row. You know, it''s been tough," Traverse
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62dafe-f150-45ba-811f-1d9333f5c9f7'
