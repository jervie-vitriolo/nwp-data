    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b237ab9-332e-4688-a90d-7ab26581e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T13:46:46.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her Instagram account, Gabriel also owns an eco-friendly
        clothing brand called R’Bonney Nola, which offers handmade pieces made from
        sustainable materials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b85fa-f62c-472c-a2bb-364b8a9edf8b'
      'mgnl:activationStatus': true
