    'template': '1'
    'title': '

      Calls for justice mount over fatal shooting of veteran broadcaster in Las Piñas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99dc2fc-a62c-4c39-badd-b0e6dfbc0437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.630+08:00
