    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40933541-3bd6-4320-80a1-f6f15ad99405'
    'lead': 'President Ferdinand "Bongbong" Marcos Jr. has expressed concern over
      the killing of a journalist who was a known critic of his administration, Malacanang
      said on Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T22:20:46.162+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:32:04.567+08:00
