      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And apart from bearing the cost of hosting and deporting illegal
        aliens, there is also a cost in POGO-related crimes "taking away attention
        from other local enforcement activities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
