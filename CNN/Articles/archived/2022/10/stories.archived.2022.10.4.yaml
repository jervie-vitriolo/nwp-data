      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037eb51-c729-40b2-ba6b-1b55d4af8b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:48:57.069+08:00
