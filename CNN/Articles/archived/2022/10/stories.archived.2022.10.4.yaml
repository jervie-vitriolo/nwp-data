      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lucas Bersamin also took his oath as the new executive
        secretary.</p>'
  'russia-ukraine-annexation':
    'author': 'Olga Voitovych and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-04T11:32:38.448+08:00
    'imagesource': 'jcr:a8dc8b59-ef9f-430a-826a-446236e6e89b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f8e9788-e4e3-4f20-8ea5-464aeac073db'
    'lead': 'Russia''s legislature began the process of approving President Vladimir
      Putin''s decision to annex four parts of Ukraine, despite the fact that the
      Kremlin is not in full control of those regions and has not settled upon the
      exact boundaries of the territories it is attempting to absorb.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T11:35:02.213+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:32:23.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:40.224+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian Parliament begins process to rubber-stamp annexations as Moscow
      struggles to define borders

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fd061-856d-49ae-83e5-a14096a2c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s legislature on Monday began the
        process of approving President Vladimir Putin''s decision to annex four parts
        of Ukraine, despite the fact that the Kremlin is not in full control of those
        regions and has not settled upon the exact boundaries of the territories it
        is attempting to absorb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03910d6d-25a3-4f9d-a964-20937d4c17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislative approval of the annexation, which is illegal under international
        law, is expected to be a formality, although it will take a couple of days.
        Putin and his allies effectively control both branches of the Russian legislature,
        and the space for political dissent in Russia has shrunk in recent years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00aaa3-d4de-4a4d-9e20-bd6a61f95341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the maneuverings inside the ornate halls of the Kremlin stand
        in stark contrast to the facts on the ground in the battlefields of eastern
        Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4cc4c1-acd2-47d2-aa1e-9cd0924c0beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces have suffered a series of surprising defeats in eastern
        Ukraine, forcing them to retreat and abandon several positions in areas the
        Kremlin declares it is annexing. Much of the territory Moscow claims as its
        own in Donetsk region is under the control of Ukrainian forces, and the Kremlin
        appears unsure of the exact borders of the regions it plans to annex. Kremlin
        spokesman Dmitry Peskov said Moscow needed to "continue consulting" with the
        local populations before establishing its borders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602079f8-fe1d-4602-940f-8cb06f6b71d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky said on Sunday that the country
        had taken back Lyman, while the Ukrainian military said it had recaptured
        the nearby villages of Drobysheve and Torske, putting Kyiv in a better position
        as it seeks to take back the Luhansk region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6efb67-0c7e-4594-a563-44c8e23b8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Russian officials said Monday that Ukrainian forces had pushed
        into the Luhansk region, nearly all of which is under the control of Russia
        or Russian-aligned forces. Ukrainian forces liberated the Luhansk village
        of Bilohorivka at the end of September and have now gained a foothold in the
        direction of Lysychansk. Lysychansk was the last Ukrainian holdout in Luhansk
        before Kyiv withdrew its troops in July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f583ed-c975-4cdc-855b-3fa9aacfac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a third region, Kherson, Ukrainian forces are advancing and have
        captured several villages and settlements, including Zolota Balka on the western
        bank of the Dnipro river, according to a Ukrainian regional official and a
        pro-Russian military blogger. On Sunday, Zelensky said Ukraine''s military
        had taken Arkhanhelske and Myroliubivka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06a894-df04-4c95-aa69-17d69f01cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Defense Lloyd Austin said in an interview with CNN
        on Sunday that he believes Ukraine is "making progress" in Kherson, thanks
        in part to weapons supplied by Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d96e0-f188-4802-ac51-868a17fa9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing now is a kind of change in the battlefield dynamics,"
        Austin said. "They''ve done very, very well in the Kharkiv area and moved
        to take advantage of opportunities. The fight in the -- the Kherson region''s
        going a bit slower, but they''re making progress."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed96914-882f-4f08-9332-cb7e6038b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses have sparked an unusual amount of criticism from pro-Russian
        propagandists critical in recent days. One prominent Russian pro-government
        tabloid, Komsomolskaya Pravda, said Russian forces had to retreat in the strategically
        important city of Lyman because they lacked manpower and communicated poorly,
        and commanding officers there made "mistakes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b78d5-018d-400b-8d68-421400ea73f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What Russia is attempting to annex</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c1355-adc4-40b7-9bc2-5e7ee1b94fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donetsk and Luhansk are two of the four regions Russia has said
        it will annex. They are both home to Russian-backed breakaway republics, and
        fighting has been raging in both since 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d559faa-33de-4b94-b7f3-22584f088e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other areas, Kherson and Zaporizhzhia, are both in southern
        Ukraine and have been occupied by Russian forces since shortly after the invasion
        began in late February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146e944-014e-402b-b8da-ac7205e7b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a formal speech at the Kremlin''s opulent St. George''s Hall
        on Friday, Putin announced that Russia would push forward with annexing those
        four regions, after so-called referendums in those areas returned results
        that purported to show that the majority of people living there voted in favor
        of acceding to Russian sovereignty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485d0ca-2899-4dc2-a150-dc92c86e6326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contests have been widely panned as a farce that failed to meet
        internationally recognized standards of free and fair elections. Reports from
        the ground suggested that voting took place both essentially and literally
        at gunpoint.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e4657-2c45-40a0-a1e1-6f71990ddaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries across the world quickly condemned Putin''s announcement
        that the regions would be annexed. Members of the G7 -- Canada, France, Germany,
        Italy, Japan, the United Kingdom and the United States -- and the European
        Union said they would never recognize the Kremlin''s sovereignty over the
        regions and vowed to "impose further economic costs on Russia."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fdc3ee-a970-40f4-82cc-2743f4967c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU member states began summoning Russian ambassadors in a coordinated
        manner on Friday to "convey strong condemnation of these actions" and demand
        the "immediate halt to steps undermining Ukraine''s territorial integrity
        and violating UN Charter and international law," a spokesman for the bloc
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8107348-70a1-49bf-a54f-1308ed37011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:35:02.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/03/europe/russia-ukraine-annexation-intl/index.html">Russian
        Parliament begins process to rubber-stamp annexations as Moscow struggles
        to define borders</a>."</em></p>'
  'indonesia-soccer-stadium-tragedy':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-04T11:36:50.317+08:00
    'imagesource': 'jcr:58bfd61b-b12f-465b-aad0-d8c67196876c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d7603f7-be1b-45ef-a395-b5604e539c55'
    'lead': 'As Indonesian families bury their dead, questions are being asked as
      to how a soccer match attended only by supporters of the home team descended
      into chaos resulting in one of the sport''s worst ever tragedies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T11:39:45.093+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:32:23.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:40.734+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian soccer fans demand answers over policing of deadly game

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672388e6-1ace-4e2f-8567-a4d02958bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.093+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Indonesian families bury their dead,
        questions are being asked as to how a soccer match attended only by supporters
        of the home team descended into chaos resulting in one of the sport''s worst
        ever tragedies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1273d07-3a00-4909-ae7b-85ba377eac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.093+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 125 people were killed and more than 300 others injured
        at the Kanjuruhan Stadium in Malang, East Java on Saturday after angry Arema
        Football Club fans ran onto the pitch following their team''s 3-2 defeat to
        rivals Persebaya Surabaya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68981f02-c3b2-4dd8-af05-4106fcbd8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead were 33 children, including one as young as 3 years
        old, an official with the Ministry of Women''s Empowerment and Child Protection
        said. Eight of the children who lost their lives were girls and 25 were boys.
        Several more minors remain hospitalized, the official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72aad5e-4181-4f03-8f5f-de1960fd13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those killed were trampled to death or died from asphyxiation
        and other breathing problems, according to health officials. All were fans
        of Arema, one of the most popular teams in Indonesia, where passionate support
        and intense rivalries have often boiled over into violence, observers say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701d4d5-e89c-4329-94cf-ee08946671dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persebaya supporters, from the neighboring city of Surabaya, had
        been barred from the stadium Saturday by organizers in an effort to prevent
        trouble between rival fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427d55e-edaa-4fe3-82cf-1c6ff77e83bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors told CNN that angry chants filled the air after Arema''s
        loss -- its first to Persebaya at home in 23 years -- and fans ran onto the
        pitch and into the path of security officers who fired tear gas at the crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34695e64-3c50-4a12-946a-922e9e61df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyu, a friend of two teenagers killed in the mayhem, told CNN Indonesia
        his friends fled back into the stands after the police fired tear gas. "(People)
        keep panicking. I don''t know why I was beaten by the police, I don''t know
        anything," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d38ea-2204-4f19-8066-f4ce9aa2109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Java police officials confirmed that tear gas had been used
        and maintained they were forced to control "rioting" fans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740cbbdd-ab21-40b0-bc23-c24c0e949a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had gotten anarchic. They started attacking officers, they damaged
        cars," said police chief inspector Nico Afinta at a news conference Sunday,
        adding that two officers were among the dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f9a50-eca2-4383-8195-6c68a5a5601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilang Widya Pramana, president of Arema FC, delivered a public
        apology on Monday and said he would take "full responsibility" for the events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f460a39-a4ee-4274-92a2-f60310071a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, Indonesian security minister Mahfud MD said a "joint
        independent fact-finding team" would investigate the role of police and military
        in the incident. The team will include government officials, professional
        football associations, observers, academics and members of the media, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd1df9-775a-4e2d-a373-e00800360821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Police Chief removed Malang Police Chief Ferli Hidayat
        from his post and relocated him to the human resources department at the Jakarta
        headquarters, a national police spokesman later announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e2870-b4d1-41e8-b5e1-ff159a4ace3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine police officers from East Java province have been
        suspended and are under investigation, Inspector General Dedi Prasteyo said
        in a televised addressed Monday. He said that 28 police personnel had been
        questioned over the incident and that the police investigation has so far
        found alleged violations of the police''s code of ethics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e7e93-033e-4814-9b5c-22472eb85abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and rights groups want investigators to examine why tear gas
        was used on fans inside a stadium, in violation of guidelines set by FIFA,
        the sport''s governing body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d1a2e-bec7-4b46-8ad6-8cda9b328cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should lose their lives at a football match," said Usman
        Hamid, executive director of Amnesty International Indonesia. "The police
        themselves have stated that the deaths occurred after police use of tear gas
        on the crowd resulted in a stampede at the stadium exits. This loss of life
        cannot go unanswered."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036cc7b8-8177-469b-9d82-6bc05aafdca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia will compensate the families of victims killed in the
        stadium crush, Mahfud MD said Monday. President Joko Widodo, also known as
        Jokowi, would provide families 50 million rupiah (around $3,254 USD) for each
        victim, Mahfud MD said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983249e-fe04-4cb1-ac1c-102f5871f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the funds are in part to express the president''s condolences,
        the loss of life can''t be valued at any price, the minister added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa3a40-5b6c-4e92-b58f-5c2beb30c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional bodies in East Java have also said they will provide victim''s
        families with compensation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84479c2-1b91-4122-b98f-9573372c2773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It was madness''</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13490a16-dd12-489a-84fa-8c66a7f14ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arema fan Yusuf Yunus had been watching the match from the eastern
        stands on Saturday night and told CNN he saw fans run onto the pitch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d9af5-bc0c-4b70-b8be-dd0ebe3e0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was madness ... Everyone was angry and frustrated that Arema
        FC lost," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f99850-b2d7-40ca-8d88-18c3d7d65b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yunus added that he didn''t "think much" about the fans'' antics.
        "Their behavior was pretty standard," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb452dc-ff7a-409f-bb0d-a32d44c4e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But within minutes, more supporters left the stands and flowed onto
        the field, then he heard screams and smelled something in the air. He said
        he saw riot police "hitting male fans" and then clouds of white tear gas swirling
        around the crowd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3032cc80-5296-4e7d-980c-7eaeda1645a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From that moment I knew there was no turning back," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069fd6e-ac44-4c46-a784-1b3dc3da2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of terrified and panicking people then attempted to flee
        the stadium, he said, rushing toward exit doors and "throwing" those in their
        way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8fad90-fc34-4306-bafe-94722b6898ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad Fahmi, 22, told CNN he had attended the game with his friend
        and cousin but they became separated during the chaos before being eventually
        reunited outside.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa66d64-014c-4594-8ba1-7132db18c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stadium looked like a war zone," he said. "There was so much
        screaming and explosions. (It) felt surreal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743c857-6ad0-4bbe-8d76-0fd185946716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Rizal Habibi, who had been inside the stadium, said he heard
        explosions and people screaming. "I felt it becoming more difficult to breathe
        and my eyes got irritated then I saw smoke coming out from one corner of the
        stands," he told AFPTV.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc84462-526f-44fc-ab2f-47708404893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were indeed sad because (Arema) lost, but we paid for it with
        people''s lives."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad6438-cb89-4695-884c-23265f76fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More than a sport</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4cf11e-6d26-47f7-a27b-d9c0502adf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccer is hugely popular in Indonesia, the world''s fourth most
        populous nation and home to more than 273 million people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f26022-5dd7-41bc-b94b-cca2ae72996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But violence and mismanagement have plagued the country''s soccer
        leagues for decades, with accounts of hooliganism and heavy-handed policing
        often reported, according to Indonesian sports analyst Dex Glenniza.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bea755-3349-41a2-80f1-7a35fd6a385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is indeed a problem with Indonesia''s toxic football culture
        both on the pitch and off," said Glenniza, who also noted that riot police
        and tactical armored vehicles were the norm at big matches.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f220e8-5778-4744-93ba-a22b03210c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All sports clubs -- not just soccer teams -- that compete between
        cities are always intense. They''re fighting for the ''bragging rights'',"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad02c1-8889-47ae-bb0b-6e32d4219ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Robertson, Asia deputy director of Human Rights Watch, repeated
        calls for an independent investigation into the deaths, and the use of tear
        gas on supporters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1424d2-162c-441f-85fe-609e115fa0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indonesia was apparently not listening when the issue of tear gas
        was discussed within FIFA," he said. "The police should have recognized the
        peril but they seemed so focused on clearing fans from the field that they
        apparently didn''t think twice before proceeding.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389e17b-0ff0-415a-94ae-9a1869b81c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this shows is how easily and quickly Indonesian police authorize
        use of tear gas, with little or no concern about how bystanders and onlookers
        will be negatively affected."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883e9a6-5d89-4ae7-b04a-accf6ea286b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA issued a statement Sunday calling the events in Malang a "tragedy
        beyond comprehension," but it did not address the use of tear gas by Indonesian
        security forces. However, Indonesian sports experts and observers noted that
        the Arema vs Persebaya game was "a domestic league match" not under FIFA''s
        direct jurisdiction.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196bf4d8-a2bd-4d48-881d-f134fe8b7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incidents in league matches are punished by their relevant country
        associations," said analyst Glenniza. "If FIFA punishes Indonesia, the Indonesian
        league will be affected for sure. The government is now worried because we
        are hosting the Under-20s World Cup next year."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736d1c2-0b01-444b-9c7c-bdcf6cba497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 FIFA U-20 World Cup is scheduled to take place across six
        Indonesian cities in May and June next year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca55ab0-4ae1-4751-b034-89518ceda286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All league matches in Indonesia have been suspended following the
        tragedy under orders of the president. "Sportsmanship, humanity and brotherhood
        should be upheld in Indonesia," said Widodo in a somber televised speech on
        Sunday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5227316-96ae-4761-ba8c-17b427c46101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that it will be the last to occur in Indonesian football.
        We cannot have any more (of this) in the future."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b17963-2b49-473b-bbd7-b7868e47a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, funeral arrangements were underway for the dead, as supporters
        laid flowers outside the stadium. Some fans said the tragedy had made them
        think twice about supporting their team.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2102c07-a3f1-48a3-8a11-795c5642f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve learned my lesson and honestly for me, I will take a break
        from supporting Arema FC," Al Jalurohman, 17, told Reuters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35312d-af4f-4245-9888-612daa663f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fahmi told CNN the events of Saturday had changed his lifelong commitment
        to the game.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8ec72-428d-4718-ae68-2a72eab072ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up watching and playing football and I supported Arema my
        whole life," he said. "But I can do without football, especially after what
        happened on Saturday," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5f4d7-4f76-4a5d-96a5-257214d5a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:39:45.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not die because there is no football -- but we can die
        from watching it."</p>'
