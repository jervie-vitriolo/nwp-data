      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477373b-a7c1-472a-a547-74a19883efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:35:41.732+08:00
      'mgnl:createdBy': 'kristel'
