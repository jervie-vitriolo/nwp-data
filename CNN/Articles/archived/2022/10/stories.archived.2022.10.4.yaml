      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Mannix Dalipe, who is part of the committee,
        told the media on Monday that there will not be many changes apart from proposals
        from some of their colleagues who served as sponsors for different agencies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e82c30-79b7-4584-9e79-101e8604bbcb'
