    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7190e328-eef9-4d86-906e-ff882a35a9be'
    'lead': 'Police on Monday said they arrested five alleged members of a kidnap
      group that lures victims by setting them up to dates with women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T20:42:43.902+08:00
