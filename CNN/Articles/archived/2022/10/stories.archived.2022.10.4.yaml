      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re still in the process of helping the office address her resignation
        today. So ‘yun na muna ang present concern [So that’s our present concern],”
        Deputy Executive Secretary Hubert Guevarra told reporters, adding that no
        names are being floated at the moment to replace Cruz-Angeles.</p>'
