      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439b6a3-e74d-4cb1-9488-82bfa4ad64d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:47:28.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We decided to crack down on the operations because
        these should not be allowed, we will not wait for these to spread to our citizens.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488996d-d017-4da8-be5d-ffbb0d44de48'
      'mgnl:activationStatus': true
