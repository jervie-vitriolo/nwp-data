      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Department of Health (DOH) on Tuesday advised the public to have at least
        one dose of a COVID-19 booster vaccine before visiting cemeteries during the
        Undas season next month for protection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6fc067-7af2-476f-8074-9a2470731354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:31:49.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:09.197+08:00
