      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Spokesperson Mico Clavano said the health issue comes amid the
        reported involvement of illegal POGOs in crimes such as murder, kidnapping
        and prostitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f154ee6-75a9-411f-8d1e-cc7a7847938e'
