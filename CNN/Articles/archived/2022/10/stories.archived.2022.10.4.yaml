      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please make sure that you already have your first
        booster shot if you will visit your loved ones in the cemetery.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e21a1b-38bb-4f9a-b245-c65dbe0d7183'
      'mgnl:activationStatus': true
