    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:49.858+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to protect your money against inflation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00032b-58df-4550-91c1-b03ec26b645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> With
        the Philippine peso sinking to all-time lows against the US dollar and amid
        rising inflation, a wealth coach shares fool-proof ways to not only protect
        your hard-earned money but also make sure it grows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1419cb-567e-4e63-a265-b071a21cf177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippine peso recorded a new <a href="https://www.cnnphilippines.com/business/2022/10/3/Peso-sinks-to-new-low-at-59-vs-dollar.html">all-time
        low of ₱59</a> to the US dollar. This foreign exchange trading close marks
        the 12th time the peso set record lows for the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4463ab-2ea0-4f38-b77d-0d1e37ba472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bangko Sentral ng Pilipinas sees inflation — the
        rate at which prices of basic goods and services increase — to <a href="https://www.cnnphilippines.com/business/2022/9/30/BSP-September-inflation-forecast.html">accelerate
        further</a> from the 6.3% rate recorded in August.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95026932-4eae-46de-acb3-0ac93176ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinkee Tan gives these five tips to help us thread through these
        uncertain financial times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad08b9b5-5cea-460d-b1c8-0eaaa730c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>1. Have a financial plan</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d15ff-7adc-48cc-9a61-1949188eb49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the first thing you need to have is a financial plan where
        you can monitor your budget and track the amount of money that goes in and
        out of your finances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0d380-7485-4d20-b52c-94b99adc6589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>2. Cut down unnecessary expenses</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f3d0bf-bdc6-4181-921c-3ee28cce4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whipping out a meal on your own might help with finances these days.
        According to Tan, it’s important to steer clear of spending on unnecessary
        expenses, such as eating out or ordering food.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b982eb57-4bc9-45ab-9aa4-d12ea66878ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s important to reduce the consumption of drinks and
        food that are not "essential," such as coffee and other juices. If we cut
        this down, it would have a big impact on our finances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f13b93-c719-4b5d-a850-a82d54f5e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>3. Save up for emergencies</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42e8fa-4271-4a5d-8af2-3d3c54841d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency fund is money that you can spare for at least three
        to six months in the event of a sudden loss of income, Tan explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07721297-2c7c-42fd-8393-7aa6d29fba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasa kakayanan ng tao. Mahirap maglagay ng percentage. ‘Pag sinabi
        nating 10% or 20%, ang tanong kaya mo ba? Mag-umpisa ka sa maliit. For example,
        ₱500 or ₱1,000 a month. Kung ano ang kaya mo,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c7ca74-7942-4395-aed9-fcefbbd09f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Save based on what you can. It''s hard to put a percentage.
        When we say 10% or 20%, can you do it? Start small. For example, ₱500 or ₱1,000
        a month.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d40d1-ef73-4e12-9993-32df3a348aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>4. Avoid “bad debts” at all costs</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4fd85-aa37-460e-8d0a-3a7d4c00d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is not the time to borrow, Tan said, especially if it’s a “bad
        debt” or money that you owe that does not profit or grow. Examples of these
        are debts used to pay bills such as tuition fees and rent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ddbf6-cf51-4fda-9ec5-93fd2080a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, debts that are considered “good” are those that you use
        for investments, businesses, or money that will generate income.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd6b36-d11f-4e41-a45e-0fcc17be0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan emphasized that the value of the peso or movements in the market
        would still be uncertain in the next few months, so avoid having debts at
        all costs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96ace2-0d67-4a1c-b949-2b7e402d5a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>5. Invest in money-making assets</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e4346-80a7-4fc1-8322-9754b929c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to combat inflation is to invest, said Tan, especially
        in income-generating assets and assets that will increase in value, such as
        property, stocks, or cryptocurrency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34056f87-2aab-486e-af40-dc8789d62baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maganda mag-invest sa panahon ngayon dahil ang market po ay ‘depressed’
        o mababa ang presyo,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf59cc-2db2-4a46-ba30-7369469a105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is good to invest at this time because the market
        is ‘depressed’ or the price is low.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19526c-2f94-496b-90f6-6c9eacd341de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On spending amid the holiday season, Tan suggested turning bonuses
        into business capital and investments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea410d-26b5-4ca9-b7dc-e3937bf01e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you really need to shop for Christmas gifts, Tan suggested purchasing
        locally made products. “Buying Filipino” could be less expensive and subsequently
        supports the local economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13761b1-39ff-4365-8342-682df86019e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag bumibili ng local products, hindi kailangan ng dollar, we
        are supporting our local economy. Iikot po ang ating pera. Lalakas ang economy
        at hindi na tayo dependent sa imported products,” he stressed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e738eb-f7ee-46bf-9468-d4035568a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:42:45.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When buying local products, no dollar is needed, we
        are supporting our local economy. Our money goes around. The economy will
        grow stronger and we will no longer depend on importing products.]</p>'
  'Marcos-entitled-to-private-time-funding-source-irrelevant':
