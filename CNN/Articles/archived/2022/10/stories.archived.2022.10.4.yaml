    'jcr:uuid': 'ae7eb211-9f15-4f7d-857a-9563163ba8e5'
    'lead': 'Among the major points raised by the ERC were the parties'' lack of ''incontrovertible''
      proof for the sought increase, and that all remedies under their power supply
      agreement have yet to be exhausted.'
