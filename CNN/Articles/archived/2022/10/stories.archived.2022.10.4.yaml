      'mgnl:lastActivated': 2023-01-17T21:32:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5be2c-3a47-4513-b2f6-9c57be4376b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:01:16.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:32:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the bill postponing the barangay and SK elections was
        also <a href="https://www.cnnphilippines.com/news/2022/9/28/Congress-barangay-SK-polls-October-2023.html">ratified</a>
        on the same date.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c02163-058f-40dc-8288-258df8c81dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:01:16.297+08:00
