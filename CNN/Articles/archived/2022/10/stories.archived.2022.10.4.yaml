      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam niyo kasi (yung) mga ganyang [You know those kinds of] signing
        you must presume the good faith of the two houses of the legislature and when
        they submit to the president for his signature, any piece of legislation na
        pagdaanan na nila [that they went through], the probability is high that the
        president will agree with them. Very seldom naman na veto eh [that it is vetoed],"
        he pointed out.</p>'
  'Comelec-disqualifies-Legazpi-City-mayor-over-spending-ban-violation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-04T18:27:48.169+08:00
    'imagesource': 'jcr:3cd83efd-f985-492c-86ea-f824a4134aee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40330ea2-e503-4966-b597-e8adcc6b8117'
    'lead': 'The Commission on Elections'' (Comelec) Second Division disqualified
      Legazpi City Mayor Carmen Geraldine Rosal from the mayoral race she dominated
      last May for benefitting from a supposed cash assistance program when there
      was an election spending ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T18:29:04.367+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:32:09.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:46.776+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec disqualifies Legazpi City mayor over spending ban violation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11a179-3dc6-49c5-82b9-45252de64132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:29:04.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — The
        Commission on Elections'' (Comelec) Second Division disqualified Legazpi City
        Mayor Carmen Geraldine Rosal from the mayoral race she dominated last May
        for benefitting from a supposed cash assistance program when there was an
        election spending ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555412d-e2bd-4c08-9ac9-6d7de927a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:29:04.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 21-page resolution released Tuesday, the poll body said it
        granted the petition for disqualification filed against Rosal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d725c-54e6-460f-b3ab-aa729579f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:29:04.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioner Joseph San Juan Armogila, who was seeking the position
        of councilor in the city during the 2022 elections, alleged that Rosal released
        cash aid to tricycle drivers and senior citizens during the campaign period
        to gain their support for the elections, seeing this as vote-buying and a
        violation of the spending ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a54ccd-6861-4f99-8a02-a0c2ea134467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:29:04.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosal, for her part, argued that the cash assistance was part of
        legitimate programs of the local government unit. She said the pay-outs, which
        happened on March 31 and April 2 of this year, were a continuation of the
        previous batches launched even before the campaign period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7227154-0991-4e07-a3ec-1e5115e8c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:29:04.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Armogila claimed that Rosal was engaged in vote-buying, the
        Comelec Second Division said it "[did] not see it fit to hold Respondent accountable
        for vote-buying, punishable under Section 261 (a) of the Omnibus Election
        Code as a ground to have her disqualified."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ed916-3e1a-442b-af2f-9633c8b9e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:29:04.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, based on the evidence presented, the body moved to determine
        whether the funds used for such social welfare services were allowed by the
        Comelec.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3591ad2-55af-4d8e-8b30-a791f47b049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:29:04.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was established that Respondent appears to have benefited from
        the local government unit''s project where public funds were definitely released,
        disbursed, and spent to sponsor the cash pay-out or assistance to the tricycle
        drivers and senior citizens," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825593e1-0509-41a4-8f8c-84d1d5e8d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:29:04.368+08:00
