      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/03/investing/kim-kardashian-sec-fine/index.html"><em>"Kim
        Kardashian charged by SEC, agrees to pay $1.3 million fine"</em></a></p>'
  'US-considering-responses-to-Russia--include-use-of-nuclear-weapons':
    'author': 'Jim Sciutto, CNN Chief National Security Correspondent '
    'caption': 'A member of Ukraine''s National Guard stands at a bridge over the
      Siverskyi Donets river in the Donetsk region on October 1.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-04T05:05:15.167+08:00
    'credit': 'Vladyslav Musiienko/Reuters'
    'imagesource': 'jcr:d86eaecb-2c40-4ab1-befb-1fb6cf54f488'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '174aa422-0862-4fa5-9c3f-87764a704ac2'
    'lead': 'Increasingly concerned Vladimir Putin will escalate Russia''s war in
      Ukraine, the US is considering how to respond to a range of potential scenarios,
      including fears Russians could use tactical nuclear weapons, according to three
      sources briefed on the latest intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T05:07:55.425+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:32:31.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:36.128+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US considering responses to possible Russian escalation in Ukraine,
      including its potential use of tactical nuclear weapons'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1e783-76f1-4a26-acf8-ea31c7b3281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With concerns growing that Vladimir Putin
        will escalate Russia''s war in Ukraine, the US is considering how to respond
        to a range of potential scenarios, including fears that Russians could use
        tactical nuclear weapons, according to three sources briefed on the latest
        intelligence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08fe60-2e8c-491c-83f3-69cf236cd7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f521e7a-cb09-4659-9728-9b57cd391746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has since the start of the conflict been developing contingency
        plans to respond, including to the possibility that Russia''s President could
        escalate via a step just short of a nuclear attack on Ukraine, through what
        one source described as a "nuclear display," such as a potential military
        strike on the Zaporizhzhia nuclear power plant, or the detonation of a nuclear
        device at high-altitude or away from populated areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf588ff-f046-4348-a273-31e88a15d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b149f2-4065-4ea7-b5d7-96f2ee813d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials caution the US has not detected preparations for a nuclear
        strike. However, experts view them as potential options the US must prepare
        for as Russia''s invasion falters and as Moscow annexes more Ukrainian territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411b39c-a824-46dd-9ea6-1ec5d570323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c085a1-bd8f-4fd5-ae3f-13dd907f2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have also taken somber note of the Russian President''s
        repeated public threats to use nuclear weapons. In a televised address late
        last month, Putin said, "If the territorial integrity of our country is threatened,
        we will without doubt use all available means to protect Russia and our people.
        This is not a bluff."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ca3ca-e8c3-4125-b28a-685789ec3554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec3978-201c-4c0d-9f7e-b2caba04f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, at a ceremony in which he announced the illegal annexation
        of four Ukrainian regions, Putin said Russia would use "all available means"
        to defend the areas, adding that the US had "created a precedent" for nuclear
        attacks in the bombings of Hiroshima and Nagasaki in World War II.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef8e38-d870-4af2-817c-053be875533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72adf3-08e5-425b-9591-3bbc920d1aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin is capable of anything," Democratic Rep. Mike Quigley of
        Illinois, a member of the House Intelligence Committee, told CNN. While noting
        there is no evidence yet of preparations for such an attack, Quigley added,
        "You have to take him seriously."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7503b7a-19ff-4588-abec-8484a17eaf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8b71b-cbdd-4a57-91ba-b308b5742790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is studying the range of potential scenarios in order to
        have contingency plans in place for how it and its partners would respond
        to any such attacks. The potential for a "nuclear display" is considered an
        option if Putin stops short of ordering a nuclear strike on Ukrainian forces
        or population centers, opting instead for what one official described as a
        "show of bravado."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f153881-46a3-4408-9480-e7a4cf33d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dde27a-9964-493b-82ac-70dbc207b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nuclear strike is still considered unlikely, though concern among
        US officials about the potential for such an attack has grown in recent weeks.
        "Defeat," said one source briefed on the intelligence, "is not an option for
        Putin."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44d3bd-b3ed-4493-9316-a46144faccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656b595-c5ba-4592-b501-aafc27b92583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Lloyd Austin said in an exclusive interview
        with CNN broadcast on Sunday that he hasn''t seen anything to suggest Putin
        has decided to use nuclear weapons in Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54649e-c987-413f-9126-072f85cd94c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18492ef-4c4b-4405-809a-61cad421ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, the guy who makes that decision, I mean, it''s one
        man," Austin said of Russian threats of nuclear weapons in an interview with
        CNN''s Fareed Zakaria on "Fareed Zakaria GPS."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6b168-0665-4500-92f2-2f9ec6d70456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ebbe1-b6ff-41da-94f7-99e4b2feb407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no checks on Mr. Putin. Just as he made the irresponsible
        decision to invade Ukraine, you know, he could make another decision. But
        I don''t see anything right now that would lead me to believe that he has
        made such a decision."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af540e-ea43-47a1-bcdb-4f40908f747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff2229-a92d-4496-8449-5b769b0fb941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there has been growing public opposition to the war inside
        Russia, the US believes Putin is under greater pressure from hardline nationalists,
        who are urging further escalation of the conflict, one source briefed on the
        intelligence said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f9c45-b37a-4848-9290-23ad43e062e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc97214-f7eb-4512-9614-a2771bad3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about CNN''s reporting on "New Day" on Monday, John Kirby,
        the National Security Council coordinator for strategic communications, said
        the US is "closely" watching Russia''s actions at the Zaporizhzhia power plant
        amid concerns that Putin could escalate his war with Ukraine and has been
        "thinking through" the response for any potential use of nuclear weapons by
        Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906413d-b772-4b5b-bc75-b9f7a70d582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc92f89-96d4-44e2-a8ab-e7e735acfc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.427+08:00
      'mgnl:createdBy': 'faith'
