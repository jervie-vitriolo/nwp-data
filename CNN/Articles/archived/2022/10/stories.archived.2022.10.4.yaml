      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri and House Speaker Martin Romualdez
        on Tuesday led the ceremonial signing of the first two enrolled bills of the
        19th Congress — the SIM Registration Act and the postponement of the barangay
        and Sangguniang Kabataan (SK) polls.</p>'
