      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda said there are also around 125,000 health workers in the
        country who are not practicing in their expected healthcare setting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc554678-2405-4359-98ae-d1523fa36e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:35:41.732+08:00
