    'mgnl:tags': ['Asia', 'North-Korea', 'Japan', 'missile', 'ballistic-missile']
    'template': '1'
    'title': 'North Korea fired a missile over Japan for the first time in five years.
      Here''s what you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898eb76b-9923-4e54-8522-2be769ca0952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/asia/north-korea"
        target="_blank">North Korea</a>&nbsp;fired a ballistic missile without warning
        over <a href="https://www.cnn.com/specials/asia/japan" target="_blank">Japan</a>&nbsp;on
        Tuesday for the first time in five years, a highly provocative and reckless
        act that marks a significant escalation in its weapons testing program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb1261-fe18-47a8-96e2-69dbef47254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile traveled over northern Japan early in the morning, and
        is believed to have landed in the Pacific Ocean. The last time North Korea
        fired a ballistic missile <a href="https://edition.cnn.com/2017/09/14/asia/north-korea-missile-launch"
        target="_blank">over Japan was in 2017</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fcc140-bf28-4c8d-af85-e151be24d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks North Korea''s 23rd missile launch this year, including
        the most ballistic missiles fired in a single year since leader Kim Jong Un
        took power in 2012. By comparison, Pyongyang conducted four tests in 2020
        and eight in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d82da-1d38-4a7e-be01-8f5e4657be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about North Korea''s missile tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0ed45-97a2-4e8f-a35f-2b8ee218dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do we know about the missile?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef448c-0c47-409b-b070-8896c162b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s missile flew a distance of about 4,600 kilometers (2,858
        miles), with an altitude of some 1,000 kilometers (621 miles) and a top speed
        reaching Mach 17 — meaning 17 times the speed of sound, according to Japanese
        officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd8aa6-d15b-420c-b59b-375fc4cdeee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By way of comparison, the US island territory of Guam is just 3,380
        kilometers (2,100 miles) from North Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c1b31-c486-4509-a554-337908f6d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two experts told CNN these flight details suggest the missile fired
        was likely a Hwasong-12 — an intermediate-range ballistic missile (IRBM) last
        tested in January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef72da-40fe-47aa-beea-f99682e7d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a missile that North Korea started testing in 2017 ...
        So it''s not really a new missile," said Jeffrey Lewis, director of the East
        Asia Nonproliferation Program at CNS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1eef03-1524-4009-b395-8b8759fb62f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added, its launch is significant because of the distance
        it can travel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cea59-8ef9-4d1e-8ccc-480064f1be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has a bunch of missiles that are shorter range, and
        that wouldn''t go over Japan — but they have a small number of missiles that
        could make that journey," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df633886-074a-4025-b5d9-516c8a457f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this a big deal? Is it dangerous?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a6f83-dfe7-4a18-b048-fb211b1299cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea usually fires its missiles into waters off the coast
        of the Korean Peninsula — making this flight over Japan considerably more
        provocative, for both practical and symbolic reasons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e44f3a-6ba7-4f06-8e4c-708ba91516b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of unannounced launch could pose risks to aircraft and
        ships as the missile travels down to its target, since they would have no
        prior warning to avoid the area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cf2a9-1d19-46f8-818c-f83a7ed2111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the test had failed, causing the missile to fall short, it
        could have endangered major population areas. The missile flew over Japan''s
        Tohoku region, according to Japanese Chief Cabinet Secretary Hirokazu Matsuno,
        which is home to more than 8 million people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23acc0fd-8c5a-47ca-8375-07985e0b3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, US planes <a href="https://www.cnn.com/2022/01/11/business/faa-ground-stop-norad-north-korea/index.html"
        target="_blank">have been grounded</a>&nbsp;as a ''precaution'' following
        North Korean missile launches. And in late November 2017, several commercial
        jet pilots were reported to have seen what appeared to be the re-entry of
        a North Korean missile as it approached the Sea of Japan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9a414-d65d-4bf2-8cc6-5d0d258268a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lewis emphasized, such risks are statistically low, especially
        that far out in the Pacific and that high above Japan as it flew overhead.
        Mostly, it''s an escalation simply because "it''s provocative to fire a missile
        over your neighbor."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840dd0e1-43ba-43c4-88e7-18040d94fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Japanese especially, it feels like a violation of their
        sovereignty," Lewis said. "If Russia fired a missile over Florida, we would
        have a fit."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df6398-9393-45ac-966e-af17508d9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, experts say, it''s a sign of Kim''s ambitions for North Korea''s
        weapons development — and of what''s yet to come.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa01712-35e5-4745-9999-542633a0db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did North Korea fire the missile now?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d3595-f349-48c5-b582-b6c862aad87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are differing opinions on what may have driven North Korea
        to fire Tuesday''s missile.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161dee32-79d0-44a1-91e4-340789389e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Ward, senior fellow for Japanese Security Studies at the
        International Institute for Strategic Studies, pointed to the multiple security
        threats faced by Japan, from an aggressive Russia to its north and China to
        its south.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b9cc1f-3ad0-4e0b-8df6-5a9a9d7b90c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea may be trying to exploit the unstable international
        situation, which it will see as a tailwind," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160f4f2-5800-4d8f-8c89-0af6399ce4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis disagreed, saying that although North Korea sometimes responds
        or retaliates to specific actions by Western players or groups, for the large
        part "they have their own schedule ... and I don''t think that we have a lot
        of impact on the timing."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9a41a-15a6-4b70-9db8-1d5499495143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also practical reasons; North Korea often takes breaks
        in testing during the summer when weather is bad, and pick up again once the
        fall and early winter arrive -- meaning now could just be the right conditions
        for a test, he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64558ec6-9aed-437f-92f1-d7fa72ea1311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Dempsey, research associate for defense and military analysis
        at the International Institute for Strategic Studies, added that Tuesday''s
        flight path could just make for a better test.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da69dd-7471-4f17-835e-a0979d25f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of missiles are meant for long-range targets — so flying
        it over Japan could help North Korea gauge its accuracy over a longer distance,
        its ability to withstand different forces exerted on the missile, and other
        factors, compared to its usual "lofted" tests -- which travel higher in altitude
        and splash down west of Japan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ecccbf-16ee-4959-b95b-98ef99551cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45509c-4165-4871-9de7-ab5eaf9878d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim had vowed earlier this year to develop North Korea''s nuclear
        arms at the "highest possible" speed -- and experts say Tuesday''s launch
        is part of that push for weapons advancement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f2f29-f9c7-4421-a198-3238381f7f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is going to keep conducting missile tests until the
        current round of modernization is done," Lewis said, adding that a nuclear
        test could come "anytime."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74c4ef-b513-4b1d-b9ee-2fe4106276df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean and US officials have been warning since May that North
        Korea may be preparing for a nuclear test, with satellite imagery showing
        activity at its underground nuclear test site.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f97d7-fa3f-4d62-b526-6ff6a21e03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North Korea conducts a test, it would be the country''s seventh
        underground nuclear test and the first in nearly five years.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1211d-72c4-4cf6-aa7c-d38436c1d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also other missile tests to watch. Apart from the Hwasong-12,
        North Korea also has three intercontinental ballistic missiles (ICBMs) capable
        of flying over Japan, though these have not been tested "to their full range
        yet," said Lewis.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32001bc9-5758-4fce-927c-d4043f05d5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably an appetizer for the main course, which is yet
        to come," he added. "I would expect that when North Korea has more confidence
        in one of their ICBMs, they might fly one of those to full range over Japan."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b333d1-98c3-4a34-8434-aaaf01256a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leif-Eric Easley, associate professor of international studies at
        Ewha Womans University in Seoul, added that North Korea could be waiting until
        after China holds its Communist Party Congress in mid-October to "conduct
        an even more significant test."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461b1e9-a676-4706-a08d-354513dff952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kim regime is developing weapons such as tactical nuclear warheads
        and submarine-launched ballistic missiles as part of a long-term strategy
        to outrun South Korea in an arms race and drive wedges among US allies," Easley
        said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74422d65-ccbf-4cab-80e5-4fe0d32d9bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:27:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:14.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/04/asia/north-korea-missile-japan-explainer-intl-hnk/index.html"
        target="_blank">North Korea fired a missile over Japan for the first time
        in five years. Here''s what you need to know</a>."</em></p>'
  'scaffolding-collapse-QC-worksite':
