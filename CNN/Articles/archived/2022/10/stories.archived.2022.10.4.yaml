      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives last week approved House Bill 4488,
        or the 2023 General Appropriations Bill (GAB) containing the proposed ₱5.268-trillion
        budget for 2023.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3033e-fcb0-47c7-b000-6f60e487dd63'
