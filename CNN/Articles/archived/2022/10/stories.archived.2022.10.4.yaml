      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded2b14-e413-47ce-845c-a7f96cb5c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T13:46:46.629+08:00
