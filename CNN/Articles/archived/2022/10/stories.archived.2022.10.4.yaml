      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the bills in a briefing, Executive Secretary Lucas Bersamin
        said both bills will "most likely" be signed by the chief executive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb5c16-9599-4662-b1d4-f7025e54be35'
      'mgnl:activationStatus': true
