      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/03/politics/ukraine-russia-putin-nuclear-weapons-us/index.html"><em>"US
        considering responses to possible Russian escalation in Ukraine, including
