      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdce08-771f-45d8-804e-c5c9ab711f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that we will continue to closely coordinate with the
        DOH so that our health care workers get the allowances and benefits they deserve,”
        said Pangandaman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
