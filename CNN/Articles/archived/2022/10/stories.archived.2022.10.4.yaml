      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Filipino-American
        R’Bonney Gabriel won the Miss USA 2022 crown on Tuesday (Philippine time)
        in Reno, Nevada, besting 50 other candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ac948-4bf6-44b9-8081-fd0b0dfd7024'
