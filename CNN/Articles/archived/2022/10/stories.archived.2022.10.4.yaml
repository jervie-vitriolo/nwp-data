      'jcr:uuid': '73b5b0e7-cae4-467d-9705-2e4626a674fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> A House
        resolution proposes measures to increase perks, including funds for promotions,
        of filmmakers aiming to win the Best International Feature Film recognition
        in the Academy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35011e28-4296-4e1b-ad54-26c198aea1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12492a2-7614-4f08-935a-77cf56e4e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker and Las Piñas Rep. Camille Villar urged the House
        Committee on Creative Industry and Performing Arts to look into the plight
        of Philippine cinema to encourage more film productions and bring back the
        country’s "renaissance and golden era."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f174a5-2cf4-4036-b31b-dfea88b9c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e2414-14f5-4408-bd83-d5b978976c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a need to assess the overall situation of the Philippine
        cinema and movie industry, and if possible, create a seed fund or increase
        the allocation for the FDCP’s (Film Development Council of the Philippines)
        Oscars Assistance Program for the development and marketing campaigns of world-class
        Filipino films to be sent to the Academy,” Villar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe37011-cafa-4da7-8d93-cf92f652206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d1923-8912-4f24-97c4-94e6a50083ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from funds, proposed resolutions include ensuring “equal access
        to cultural opportunities” through the public and private educational system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d1196f-a118-446b-844d-12342c1bc158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650232cb-9743-4385-bd2f-2582e29bc5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as "On the Job: The Missing 8" by filmmaker Erik Matti
        has been formally submitted by the Philippines as its entry for Best International
        Feature Film at the upcoming 95th Academy Awards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ad7d6-546d-42c7-a358-3d8f8f985fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9acb57d-f48c-4b46-88cc-6df0ebdf6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie had its world premiere at the 78th Venice International
        Film Festival in September of last year, where Sisoy Salas portrayer John
        Arcilla won Best Actor. In Venice, there was a five-minute standing ovation
        for the movie.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7907bdc-7761-49be-8d19-da1985efa5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355b7ce-c3f8-4ebd-a443-d21fc1d747f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Securing a nomination, win or even a shortlist in the prestigious
        Oscars will put the Philippines on the map for world-class talents, thus potentially
        opening more employment and livelihood opportunities for Filipinos,” Villar
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf3588-8e78-474f-ba40-077cef8c844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a393dc5c-8495-4847-99fc-709cd11064fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:19:16.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 films from the Philippines have been submitted to the
        Academy, with the first submission being "Genghis Khan" by National Artist
        for Film Manuel Conde in 1953.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399fd11-a257-4a63-a38a-258bea2efdd9'
