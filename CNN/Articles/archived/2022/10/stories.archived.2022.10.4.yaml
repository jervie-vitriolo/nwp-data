      'mgnl:lastActivated': 2023-01-17T21:32:15.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e9cc1d-6a20-465c-a4bc-5021ef1b09ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:35:41.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:15.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is no law establishing these matters, there will be no
        implementing rules and regulations that will be the basis for strict implementation,"
        he said. "There are hospitals and institutions that are not compliant but
        they are not acting on it because there are no provisions that will [make
        them accountable.]"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60347d-d0b2-4e27-91a4-4245b3433161'
