      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time in nearly five years that Sheeran will play
        stadiums in the US. The tour kicks off next summer in Arlington, Texas, on
        May 6 and and will run through Sept. 23 in Inglewood, California.</p>'
