      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The USD spot market remains open and active while forwards and
        repos are available facilities. All of these can move the economy forward
        by supporting the financial leg underpinning economic activity and allowing
        for an orderly settlement of USD obligations,” it added.</p>'
