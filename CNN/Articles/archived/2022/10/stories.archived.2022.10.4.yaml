      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong>&nbsp;Press
        Secretary Trixie Cruz-Angeles announced on Tuesday that she has stepped down
        from her post due to health reasons.</p>'
