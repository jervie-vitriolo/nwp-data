      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will no longer tolerate the behavior of these Chinese
        nationals. We gave them a place to stay. We accommodated them. We gave them
        the authority to operate here in the country but they still violated the country’s
        laws.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321928e3-7f5d-4c0f-9eca-0f81b201edf9'
