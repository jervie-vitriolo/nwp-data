    'title': 'DepEd confidential fund bigger than state intel agency''s, Hontiveros
      points out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6d5fb-00d7-4119-96ac-a6e8a12a8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong>&nbsp;Senator
        Risa Hontiveros again questioned the proposed ₱150-million confidential fund
        for the Department of Education (DepEd), pointing out that it is even bigger
        than the amount initially earmarked for the state intelligence agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d436ac9-fffb-4189-ac18-aaae0ae7dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3c80a-816d-4c17-8681-e821ef487472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed spending plan for next year, ₱141.2 million is
        allotted for the confidential and intelligence funds of the National Intelligence
        Coordinating Agency (NICA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcfb061-5df0-4dca-a7d0-bdb67d76a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62d6f7-4ea0-4acd-a3f9-6497e4e8374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The budget prioritization is misplaced. Let’s leave intelligence
        and security to the pros,” Hontiveros said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff647c-1337-4292-8682-eaebf4e0a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df0fd0-a25b-406e-98a1-dacf0114b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, NICA has a proposed ₱1.058-billion budget under the 2023
        National Expenditure Program. The Senate committee on finance approved the
        amount in an executive session on Tuesday, along with the allotted ₱343.3-million
        funding for the National Security Council.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79774ab-d514-41d6-8a2e-d1218ca6e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480ea25-3175-4011-93d7-5e6342b1bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the two-hour, closed-door session, panel chairman Sonny Angara
        said the two agencies discussed how they spent their 2022 budgets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89675ea6-746d-4116-b846-b31b6e6a0f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984058f0-0368-4f27-a981-ed7c9a4327f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said both appealed for additional funds of “hundreds of millions
        each.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c50ffa-14af-40e4-b555-1a2ce4426fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c98d7-b63a-44c9-9d60-4700fd08b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Angara said he does not see any problem with the intelligence
        fund requested by the DepEd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c219949-24c5-4fc2-83c1-860728484b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9215cda-24ae-45b9-9783-a1910e412c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung kailangan nila ‘yung intel funds, then as long as di nasasayang,
        may pampublikong layunin siya, sa akin okay naman," Angara said. "Basta nadya-justify
        nila."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b1f78-e174-43aa-988d-849eb6f36769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad06f6d-765b-4efc-a830-9716aba68a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:41:06.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they need the intel funds, then it’s okay with
        me, as long as they are not wasted and it’s all used for the public good.
        They just have to justify it.]</p>'
    '17':
