    'template': '1'
    'title': '1 dead, 10 injured in scaffolding collapse at QC worksite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c16c1b-6072-405f-88aa-e0e2067783ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:06.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> One
        worker was killed while 10 others were injured after a scaffolding collapsed
        at a construction site in Quezon City on Tuesday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a602c92-b80d-4225-a14b-32ba8727862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:06.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial report, the Quezon City Police District (QCPD)
        La Loma Station said that a scaffolding fell on the victims while they were
        working at a housing project in Brgy. Balingasa at around 9 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086bd3f-5e11-4c3d-80cc-81628fc780b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:06.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim, identified as Francis Tulagan, 45, was declared dead
        upon arrival at the Quezon City General Hospital, while 10 other construction
        workers sustained injuries, according to the QCPD.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f93cd2-6248-4d49-bed3-7ee8068caf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:06.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Quezon City said five of the injured have
        been released while the other five are still recuperating from minor injuries
        as of Tuesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f9c88-ff29-40b6-9918-0f56115330b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:06.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the private contractor has already extended assistance to
        its workers, the city government has ordered concerned city offices to assist
        the family of the deceased and the injured victims," read the local government''s
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241220b-8bf2-4746-ac80-345c72201e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:06.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the city architect and infrastructure committee have "intensively
        inspected" the site and its surroundings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e2f30-5303-44f5-8ead-cd3811bc91a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:06.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A thorough investigation is underway to determine if there were
        lapses in the observance of standard construction procedures, and to recommend
        measures to ensure that such untoward incidents will not happen again in the
        future," the statement said.</p>'
  'ERC-SMCGP-Meralco-petition-rate-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
