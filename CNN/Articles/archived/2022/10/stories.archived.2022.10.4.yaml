      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As <a href="https://www.cnn.com/2022/10/03/middleeast/iran-protests-sharif-university-crackdown-intl/index.html"
        target="_blank">protesters took to the streets of Iran</a>&nbsp;following
        the death in detention of Mahsa Amini, a 22-year-old woman apprehended for
        apparently not wearing her hijab properly, <a href="https://www.cnn.com/2022/09/23/europe/iran-protest-mahsa-amini-families-morality-police-hnk-intl-cmd/index.html"
        target="_blank">videos of the uprising</a>&nbsp;began to flood the internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f58e8c-51a7-40fc-a1fb-7ab605236512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clips of students tearing up pictures of Iran''s Supreme Leader
        in northern Iran. Photos of women removing their hijab in Iran''s capital,
        Tehran. <a href="https://www.cnn.com/2022/09/25/middleeast/mahsa-amini-death-iran-intl/index.html"
        target="_blank">Videos of protesters</a>&nbsp;marching down the streets of
        the capital with their fists in the air.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea1e19-ab68-4363-b3cf-016c11353ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpouring of anger following Amini''s death was visible to
        the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9927d63-4883-4f2b-bf2c-83ee953cddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then it went dark as WhatsApp, Signal, Viber, Skype, and even
        Instagram, one of the last remaining social media apps to be usable, were
        <a href="https://www.cnn.com/2022/09/24/middleeast/mahsa-amini-death-iran-internet-un-investigation-intl-hnk/index.html"
        target="_blank">blocked</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e12aa-e59a-4b9d-a147-214e90daafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet shutdowns aren''t new in Iran, often accompanying periods
        of unrest and dissent. The most severe crackdown was in 2019, during which
        more than 100 protesters were killed and the internet was cut off for 12 days,
        according to Amnesty International.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e8d51-391e-49b2-a9cd-d4a69b5d23e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists in Iran say that the primary purpose of the shutdowns
        is to disrupt communication among people organizing protests on the ground
        and stifle dissent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b08d93-e09b-44dd-b836-fba67f463548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want you to be able to communicate with your friends,
        with your family, with your colleagues, because simply if you''re going to
        basically create a group [...] you''re going to be more effective in the way
        that you are doing protest," Amir Rashidi, director of digital rights and
        security at human rights organization Miaan Group, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376484e1-2dfe-4eeb-a542-7bff4fce2f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of these frequent blackouts, tech-savvy Iranians have
        learned increasingly to rely on more advanced tools like VPNs or Tor network
        as workarounds to stay connected. But even these are now being restricted
        by authorities and are therefore far from reliable. "I can hardly get in touch
        with my friends because we can''t always get connected to VPNs," 22-year-old
        Ali, whose name CNN changed because he fears for his safety, told CNN via
        an encrypted ProtonMail conversation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c7926e-da1c-4e4d-85d3-a7c9077e68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A VPN, or virtual private network, encrypts the user''s traffic
        and connects it to a remote server, protecting the data and activity; Tor
        is an open-source network which allows anonymous web browsing; ProtonMail
        is an end-to-end encrypted email service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec000945-354c-4aae-9e58-3b77972405cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time they are not just limiting the internet," Ali added.
        "They have removed WhatsApp and Instagram from local app stores, they have
        blocked our connection to Google Play store and App Store so we can''t download
        any VPN or social media apps [...] they do this so protesters can''t connect
        to each other and can''t share news on social media, the high censorship starts
        from 4pm to 11:59pm, sometimes we have issues even for calling each other!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb0fcb-f45e-4e3f-b5f1-6d51da3a3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user, 18-year-old Nima, whose name CNN changed because he
        fears for his safety, told CNN there were no messaging apps that work in Iran
        right now without using VPNs, "The government is blocking VPNs right now,
        one by one. Our accessibility is getting limited each day. We are hardly able
        to know about the protests and the victims in my country," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ac04f-286f-4f99-a951-398c63a0b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison to the full shutdown in 2019, this blackout is more
        targeted and sophisticated, according to Alp Toker, director of international
        technology platform NetBlocks, which tracked three different methods -- internet
        outages, mobile service disruptions, and the ban on Instagram and WhatsApp
        -- that Iranian authorities have used to restrict online communications.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ba7f4-568c-4847-bbd5-b0c778eddddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have an environment that makes it very difficult for people
        to speak out to express discontent about the government in any form," he told
        CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2318106-94cd-4497-90fb-9061b803413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the challenges Iranians face come not just from their own
        regime but from the international community as well, including governments
        and tech companies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5179660-5690-4cdc-8417-26540d89465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration last month <a href="https://www.cnn.com/2022/09/23/politics/us-iran-internet-help/index.html"
        target="_blank">expanded its general license</a>&nbsp;to Iran to "support
        the free flow of information" and authorize American tech companies to provide
        people inside the country access to certain tools that help them communicate
        with each other amid one of the worst internet shutdowns in history in Iran
        for breadth and scope. On Monday, President Biden said the US was making it
        easier for Iranians to access the internet, "including through facilitating
        greater access to secure, outside platforms and services."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c18daf-2ffb-4818-b55a-e84f3c0f2ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While digital activists and Iranian digital natives welcome these
        moves, they fear they may not be enough to address the issues average Iranians
        face every day while attempting to connect to the internet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e11aa-7a65-4565-8eef-d37d26e37cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Better late than never''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a9338-6119-419c-b298-1a54da303669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken with digital rights activists, tech experts and Iranian
        internet users who spoke out about the unintended consequences of US sanctions.
        Exemptions to tech sanctions were introduced in 2013 but failed to go far
        enough, activists say. The new exemptions weren''t introduced until September
        23.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be43bf4-ce37-469d-8899-fc0b447904bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been almost 10 years that Iranians have had to wait for
        this update in the license. Better late than never, it has been a belated
        action by the US government. And so there has been a lot of harm done in the
        interim," said Mahsa Alimardani, senior internet researcher at Article 19,
        a freedom of expression organization.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6cd349-1f0a-4e41-8ffe-ce0f51083855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US sanctions unwittingly accelerated Iran''s development of an internal
        network, the National Information Network project, ironically making it cheaper
        and easier for Iran''s government to shut off the internet without disrupting
        government operations such as banks, financial systems and hospitals, Rashidi
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e4c30-22e8-4141-a7b2-c78e0d8ed7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sanctions also pushed tech companies to over-comply or withdraw
        entirely from Iran, leaving Iranians with no alternative but to use government-controlled
        domestic servers at heightened personal risk in terms of safety, privacy and
        security, Rashidi added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b4be4-c5ac-49e3-a4f9-00b6bc84cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What US sanctions have done on one level is give the government
        basically an excuse to further nationalize and isolate Iran''s internet,"
        Alimardani said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34160ee-260d-47c2-bc89-266e40a15f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian internet users who spoke to CNN shared the same frustration.
        "I gotta complain, why do tech companies [...] restrict Iranian people? They
        are targeting directly people not the government," said Ali, who says he''s
        posting on social media "to inform people about the different ways they can
        connect to the internet in this hard censorship because I believe it''s a
        human right."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056862ed-3673-44ca-abf9-5d042a41f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has the Iranian government blocked the Apple Store and
        Google Play — making it impossible for users to access tools that could circumvent
        the blackout — but activists in Iran say they are unable to upload their own
        apps for wider distribution.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72524017-8c9a-4008-a92e-50fad090a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN approached Apple for a comment but had not received a statement
        by the time of publication.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995ecf8-c614-48df-ab6e-4d364f0e0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Google said: "Google has allowed users in
        Iran to access free, publicly available services related to communications
        and/or sharing of informational materials. This includes products like Google
        Search, free consumer Gmail, Google Maps and YouTube. It is important to note
        that, although Google can decide to make these services available, we cannot
        ensure they are accessible within Iran."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af60da-696d-43e6-bc55-342f2d20ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the inability of Iranian app developers to upload
        their own apps to Google Play Store, Google said the new US sanction exemptions
        do "not extend to accepting or hosting Iranian-origin apps."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a96e8-7f5f-49f5-b8e9-36dafff18470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also <a href="https://twitter.com/googlepubpolicy/status/1574929535476584449"
        target="_blank">recently announced</a>&nbsp;it would make more of its tools
        available, including more VPNs and location sharing on Google apps, in the
        light of updated US sanctions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7be704-7643-407d-9add-bc6624b8c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A new sadness, anger and despair''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43333aa0-83a0-48ac-9259-667147a33879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But digital activists Alimardani and Rashidi call this "low-hanging
        fruit," saying Google needs to do more. "Google Cloud Platform, Google App
        Engine, they have been very important in terms of internet infrastructure,
        helping Iranian technologists right now. So that really needs to be made available,"
        Alimardani said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efa3e6-3195-4cc2-8899-8e78ea776848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why other Google services, such as Google Classroom, Google
        Analytics, Google Developers, Google chat, remain inaccessible, including
        many services accessible via the Google Play Store, the company replied: "Ongoing
        legal or technical barriers may block the provision of certain services, but
        we are exploring whether additional products might be made available."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61032f-22cd-48a9-8e33-e63d4475eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alimardani and Rashidi point favorably to GitHub, a popular code
        hosting platform for IT developers, which last year secured a license from
        the US government to <a href="https://github.blog/2021-01-05-advancing-developer-freedom-github-is-fully-available-in-iran/"
        target="_blank">offer its services in Iran</a>.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedffb9b-6e9c-490d-8f55-4c30df2edef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal, the encrypted messaging network, is also offering instructions
        to people in Iran and suggesting help for whoever is able to <a href="https://twitter.com/signalapp/status/1573095143384952832"
        target="_blank">host a proxy server</a>&nbsp;and <a href="https://twitter.com/Shayan86/status/1574475996698378241"
        target="_blank">direct download</a>.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd1767a-00f9-4bd1-8f2d-b41b7905a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Iranian government for comment but received no
        reply at the time of publication.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c4cc4-e77a-4029-8729-0ae78120b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more people inside Iran now rely on the Tor browser, which
        has seen a spike in users since the start of the protests, a sense of defiance
        is spreading among Iranian digital natives.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f8b78-bf92-41d9-940d-994e82e691db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suffered a lot from the Islamic Republic for many years. We
        were hurt in different ways," said 30-year-old Reza, whose name CNN changed
        because he fears for his safety.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0a31c-68ab-4be8-b0de-365391452059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the recent tragedy gave us a new sadness, anger and despair
        that we cannot stop thinking about it, and the way the Islamic Republic responded
        and the future of us and our loved ones.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f2f36-6cc1-496e-9355-5a77f89b352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t react and stand up against oppression, we are either
        a bad person or a stupid person."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd39899-15d1-4975-984e-478f3ead16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:39:16.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/04/world/iran-internet-blackout-intl-cmd/index.html"
        target="_blank">The US says it''s helping Iranians navigate a massive internet
        blackout. Activists say it''s too little, too late</a>."</em></p>'
  'us-supreme-court-the-onion-satire':
    'author': 'Jessica Schneider, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-04T17:39:41.574+08:00
    'imagesource': 'jcr:17e55468-1918-4e72-8704-0c49ba8ba51a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7daa551b-0c46-4664-95fe-b23ef7af96ec'
    'lead': 'The Onion — a publication best known for its tongue-in-cheek, satirical
      postings on politics and world events — has taken the very serious step of filing
      an amicus brief before the US Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T17:44:14.741+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:32:11.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:45.907+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'United-States-Supreme-Court', 'US-Supreme-Court',
      'The-Onion', 'satire']
    'template': '1'
    'title': 'The Onion tells the US Supreme Court — seriously — that satire is no
      laughing matter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad570572-1a5d-490c-ab31-f5d32fb124cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Onion — a publication best known for
        its tongue-in-cheek, satirical postings on politics and world events — has
        taken the very serious step of <a href="https://www.documentcloud.org/documents/23117545-the-onion-amicus-brief"
        target="_blank">filing an amicus brief</a>&nbsp;before the <a href="https://www.cnn.com/2022/10/02/politics/supreme-court-term-preview/index.html"
        target="_blank">Supreme Court</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd09fb-d9f5-410c-b977-9b652b41574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is wading into legal advocacy by asking the high court to hear
        a case about an Ohio man who was arrested and later acquitted for creating
        a fake Facebook page that looked nearly identical to a local police department''s
        site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ba37f-a57b-465e-80ad-00760c013a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans can be put in jail for poking fun at the government?
        This was a surprise to America''s Finest News Source and an uncomfortable
        learning experience for its editorial team," the site''s lawyers wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05182a8d-66c0-4322-b1d3-8a59fd2ab793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, The Onion said the headlines surrounding this case seemed
        like they were ripped off the front pages of its own publication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18256359-6c33-4a04-ad27-6750414e78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Onion''s amicus brief is itself written in a very tongue-in-cheek,
        satirical way, though its ultimate aim is genuine — to convince the Supreme
        Court to take up the case involving free speech and qualified immunity, a
        legal doctrine that largely shields law enforcement officers from constitutional
        claims and one that the justices have largely avoided questioning in recent
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ff64a-dfa1-4295-8a4b-90de5f84b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Onion cannot stand idly by in the face of a ruling that threatens
        to disembowel a form of rhetoric that has existed for millennia, that is particularly
        potent in the realm of political debate, and that, purely incidentally, forms
        the basis of The Onion''s writers'' paychecks," the brief says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21614530-feef-4773-8c0b-06cee5b95a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man at the center of the case, <a href="https://www.documentcloud.org/documents/23117543-petition-from-anthony-novak"
        target="_blank">Anthony Novak</a>, was arrested in 2016 after he launched
        the Facebook page that mirrored the Parma Ohio Police Department''s official
        Facebook page. Police accused Novak of posting derogatory and inflammatory
        information under the guise of real officials from the police department,
        complete with fake job postings accompanied by notifications that the department
        discouraged minorities from applying.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceaecfb-f45c-4c3a-b7a1-f291c1724510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak was charged with one felony count of disrupting public services,
        but was later acquitted at trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d864078-f1b1-49fa-b19c-6a7f30d47413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak''s attempts to sue the police department for violating his
        free speech rights were most recently stopped by the Sixth US Circuit Court
        of Appeals, where a three-judge panel ruled in April that because officers
        there reasonably believed they were acting within the bounds of the law, Novak
        could not continue with his <a href="https://www.opn.ca6.uscourts.gov/opinions.pdf/22a0090p-06.pdf"
        target="_blank">lawsuit against them</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ef1e5-507e-4868-944d-244ef6b41c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the panel of judges still was critical of the actions of the
        police officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099879b-e1c2-45ef-af5e-8161b127036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Granting the officers qualified immunity does not mean their actions
        were justified or should be condoned," the appeals court wrote. "Indeed, it
        is cases like these when government officials have particular obligation to
        act reasonably. Was Novak''s Facebook page worth a criminal prosecution, two
        appeals, and countless hours of Novak''s and the government''s time? We have
        our doubts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f57e3b-35f6-4a9e-85e5-ff3f6b4ebaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as Novak''s legal team asks the Supreme Court to take up its
        appeal, The Onion is throwing its support behind the Ohio man, saying that
        its own business model could be threatened if such satire is subject to police
        interference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06fa63b-9a79-4440-b841-c9404809dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he Sixth Circuit''s ruling imperils an ancient form of discourse,"
        The Onion''s amicus brief warned. "The court''s decision suggests that parodists
        are in the clear only if they pop the balloon in advance by warning their
        audience that their parody is not true. ... The Sixth Circuit''s decision
        in this case would condition the First Amendment''s protection for parody
        upon a requirement that parodists explicitly say, up-front, that their work
        is nothing more than an elaborate fiction."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a67670-ba3f-4a17-a092-1abc50265044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Parma''s response is due on October 28, meaning the
        court wouldn''t hear the case until next year should it choose to do so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec27db-e31a-4ed7-9f8c-eeedc604695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:44:14.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court receives more than 5,000 certiorari petitions
        each year, and grants only about one percent of them," said Steve Vladeck,
        CNN Supreme Court analyst and professor at the University of Texas School
        of Law. "As a result, sometimes the most important thing that private litigants
        can do to help their chances is to help draw attention to their specific case.
        In that respect, having a friend-of-the-court brief from The Onion that quite
        effectively underscores the importance of the underlying issue can''t hurt."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be4f1f-aa1f-4529-b507-4f9dcb89b30d'
      'mgnl:activationStatus': true
