      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the US hasn''t seen anything that has changed US strategic
        posture, "we''re watching this as closely as we can," Kirby said, adding,
        "We take these threats seriously."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc768c-38f1-4512-bbbd-53173b8a9d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:07:55.427+08:00
