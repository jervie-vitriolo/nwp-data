      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Department of Justice (DOJ) said sexually transmitted diseases (STDs) may
        have started to spread among Chinese workers in Philippine Offshore Gaming
        Operators (POGO) and hoped that <a href="https://www.cnnphilippines.com/news/2022/10/2/DOJ-POGO-workers-deportation.html">canceling
        the visas of illegal workers</a> could help stop its transmission.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea90da1-3c4e-4a03-a005-c956a9e4adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:47:28.769+08:00
      'mgnl:createdBy': 'faith'
