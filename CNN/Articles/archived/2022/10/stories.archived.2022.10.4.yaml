      'mgnl:type': 'text'
      'text': '<p>The Comelec Second Division also said there was "direct attribution
        to the Respondent of the cash pay-out masked as social welfare project."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c993a-2565-4c15-a718-429981c7511b'
