    'mgnl:tags': ['Supreme-Court', 'Lorraine-Badoy', 'National-Task-Force-to-End-Local-Communist-Armed-Conflict',
      'NTF-ELCAC', 'Marlo-Magdoza-Malagar']
    'template': '1'
    'title': 'Supreme Court tells Badoy: Explain why you shouldn''t be cited in contempt
      over comments vs. judge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864581b6-51ea-4a65-89ad-77c8f2de5821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — The
        Supreme Court has ordered Lorraine Badoy, the former spokesperson of the National
        Task Force to End Local Communist Armed Conflict (NTF-ELCAC) to explain why
        she shouldn''t be cited in contempt after comments she made against a Manila
        judge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa32f5-79e5-4d2d-8b5c-25e8e6834bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefer released Tuesday, the Court en banc gave Badoy
        30 days to explain her remarks against Judge Marlo Magdoza-Malagar, the presiding
        judge of Manila Regional Trial Court Branch 19 who <a href="https://www.cnnphilippines.com/news/2022/9/22/CPP-NPA-terrorist-group-DOJ.html"
        target="_blank">junked the government''s case</a> to declare the Communist
        Party of the Philippines (CPP) and the New People''s Army (NPA) as terrorist
        groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f830292a-c434-4838-8841-cef2e66e816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision did not sit well with Badoy, who made a <a href="https://www.facebook.com/lorraine.badoy/posts/pfbid02i48RhFwhxR2i3LdGa2jyZQdWLTXqR9K3KpKf6yaokvsEUPDbckgd9SNTTmiRJQ5Tl"
        target="_blank">Facebook post</a> on Sept. 23 saying, “So if I kill this judge
        and I do so out of my political belief that all allies of the CPP NPA NDF
        must be killed because there is no difference in my mind between a member
        of the CPP NPA NDF and their friends, then please be lenient with me.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f58efb-6046-49a9-a476-a105856db2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same post, Badoy said Malagar was an "ally" of the organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3c3958-d4ab-4941-b760-a7b115bc1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said Badoy must also respond under oath to whether
        or not her post encouraged more violent language against Malagar and was a
        clear incitement to produce violent actions against a judge, and whether her
        statements "implying violence on a judge, is part of her protected constitutional
        speech."</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Supreme Court orders former NTF-ELCAC spokesperson Lorraine Badoy to explain
        why she should not be cited in contempt over her statements vs Manila Judge
        Marlo Malagar. | via <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/hUkmUcmqyP">pic.twitter.com/hUkmUcmqyP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1577214984303480832?ref_src=twsrc%5Etfw">October
        4, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eda714-4ec9-4906-a009-94fb511d8b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.150+08:00
