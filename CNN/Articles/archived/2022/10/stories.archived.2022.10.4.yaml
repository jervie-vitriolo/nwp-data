      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has taken steps in recent days to reopen itself to the
        world, by first lifting its mandatory three-day hotel quarantine, then announcing
        a global banking summit in November.</p>'
