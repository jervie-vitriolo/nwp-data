      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for Calida''s resignation was not stated. He has yet
        to issue a statement on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaff064-38d8-4dc8-b399-d2b713ff63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:06:41.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:32:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He tendered his resignation for many reasons but it''s up to him
        to later explain to you... but we accepted that (resignation) with regret
        and we commended him for his patriotism," Bersamin said.</p>'
