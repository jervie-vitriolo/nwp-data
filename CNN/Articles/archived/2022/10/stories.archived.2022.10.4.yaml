      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a725cda-cc0c-40af-a643-d492394176ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Albay
        Representative and Liberal Party President Edcel Lagman is appealing to his
        colleagues in Congress to purge the confidential and intelligence funds of
        various government agencies amounting to ₱9.25 billion under the proposed
        2023 national budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a500e21-170f-4de8-9d48-1219bbdc5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd3e77a-06f3-4e9c-aff0-970822b49e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Tuesday, Lagman
        raised concern on the proposed ₱4.5 billion for confidential and intelligence
        expenses of the Office of the President (OP), ₱500 million for the Office
        of the Vice President (OVP), and ₱150 million for the Department of Education
        (DepEd).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00929125-a91b-4128-821a-f0fe5899c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe83641-71fe-4ff4-a13b-a2b19f3cb9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman warned that approving such allocation would allow President
        Ferdinand Marcos Jr. and Vice President and Education Secretary Sara Duterte
        to control more than half of the government''s confidential and intelligence
        funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e63f7-efad-4e62-a430-d2487665dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b170029-49a3-4e42-9190-b9f86f1562d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been trying to convince the House and the Congress to cleanse
        the proposed budget of this excessive and unnecessary confidential funds,"
        Lagman said. "If we cannot purge it in its entirety, we should allocate the
        barest minimum and exercise judiciousness and frugality in the allocation
        of these funds, the allocation of which is shrouded in mystery."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167b239-cbe0-4cbb-8f01-ae0f5e92758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c6494c-7630-4e71-ae07-1edb6110cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The confidentiality of the funds would breed corruption. The more
        enormous the fund, the greater the possibility of graft," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693514a2-b5b4-4e95-9eeb-8f2277b12c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84584785-6ddf-439f-bfdb-bea27b5455f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surveillance agencies?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f803a-6052-4cb1-9862-1f890d4b061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8015cba-74a7-46c6-a129-4590403546bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman also said that "the OVP is not a surveillance agency, and
        the DepEd is not involved in detective activities."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb764b-8682-49fe-a70f-be36d214cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:03:34.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, opposition Sen. Risa Hontiveros also questioned
        DepEd''s confidential fund, which is higher than the ₱141.2-million confidential
        and intelligence expenses under the National Intelligence Coordination Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c061f-467b-4a09-9aaf-8e70dc1eea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:03:34.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5e717-b67b-432a-a947-b14e42bd9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:03:34.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should avoid duplication of functions and flagrant job-mismatch
        in government," the senator said. "<em>Hindi trabaho ng</em> DepEd <em>ang</em>
        national security. <em>At walang kakayahan o imprastraktura ang</em> DepEd
        <em>na maglunsad ng</em> surveillance activities <em>at</em> crime busts."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2db96-ca01-40ec-9c1f-1eeec5f68a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:03:34.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccea6fc-0da2-474a-8a4a-6a48810930c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:03:34.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not DepEd''s job to focus on national security.
        And DepEd has no capability or infrastructure to conduct surveillance activities
        and crime busts.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965255f1-922e-481b-aa09-dafeb2e31e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398397c-bdaf-4310-b92c-8cf26babcd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman pointed out that such funds could be lowered since Duterte
        has deferred to Congress on what can be done to the confidential fund requests
        for next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81fbe1-dd4b-4a64-9fb7-d1d9868b4f60'
      'mgnl:activationStatus': true
