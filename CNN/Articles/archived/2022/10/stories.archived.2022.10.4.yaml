  'PH--US-forces-continue-wargames':
    'author': 'David Santos, CNN Philippines'
    'caption': 'PH, US flags raised during KAMANDANG opening ceremony'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-04T00:05:27.693+08:00
    'credit': 'David Santos/CNN Philippines'
    'imagesource': 'jcr:8ba93eb5-78d2-45bd-b004-515283573b75'
