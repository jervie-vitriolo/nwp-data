    'title': 'Taylor Swift keeps us from theorizing what ''Anti-Hero'' is about'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7442c-4012-4e88-ba2e-0f87c970466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:44:08.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Let''s be honest: part of the fun of Taylor
        Swift music is figuring out who or what she''s talking about.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ab788-2ae9-4848-a8eb-24764b689afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:44:08.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to her new single "Anti-Hero," there''s no need
        to wonder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31a819-9d74-4804-a1b2-e5c38f2c1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:44:08.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift shared a video clip on her verified Instagram account in which
        she says it''s "one of my favorite songs I''ve ever written."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00fef4a-c1f8-4555-aa47-f9a552f940de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:44:08.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t think I''ve delved this far into my insecurities
        in this detail before," she says. "You know I struggle a lot with the idea
        that my life has become unmanageably sized, and not to sound too dark, I just
        struggle with the idea of not feeling like a person."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ff63b-3606-44d0-885d-f64003aa9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:44:08.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer and songwriter says she doesn''t want people
        to feel sorry for her, adding that the song is a "guided tour" of all the
        things she hates about herself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29028a0e-f4aa-4a1a-b60f-27b2865443a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:44:08.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all hate things about ourselves and it''s all of those aspects
        of the things we dislike and like about ourselves that we have to come to
        terms with if we''re going to be this person," she says in the clip. "Yeah,
        I like ''Anti-Hero'' a lot because I think it''s really honest."</p>'
