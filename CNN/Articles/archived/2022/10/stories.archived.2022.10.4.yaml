      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 372 arrested foreigners under the custody of the Philippine
        National Police and the National Bureau of Investigation are set to be deported.</p>'
    '24':
