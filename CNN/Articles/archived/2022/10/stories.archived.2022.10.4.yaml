      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez —&nbsp;who was also Marcos’ former spokesperson —&nbsp;stepped
        down from his Cabinet post last month citing family reasons.</p>'
    '43':
