      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next Senate hearing will be held next week with different POGO
        associations, independent consultants, and the National Economic Development
        Authority among the resource persons to be invited, the senator added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
