      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eedd66-89d4-44e1-a6b8-db9d51066a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T13:46:46.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview round, Gabriel, wearing a Maria Clara-inspired
        outfit, was asked how she will address climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fe110-a20f-43df-abc9-2ec9f36f4dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T13:46:46.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994232d-8d36-404c-a294-467b0c49e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T13:46:46.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am a fashion designer, I actually made the outfit I’m wearing
        in, I upcycle pieces and recycle different clothing to be more sustainable
        in my industry because I feel it’s like my duty,” she answered. “So, I think
        that’s something you can look for ways in our certain industries or in our
        homes to be sustainable as well.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0aafbc-2110-4fb9-85d4-c10d223206cb'
