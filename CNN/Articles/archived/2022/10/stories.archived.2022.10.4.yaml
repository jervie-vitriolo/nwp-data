    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos ''concerned'' over killing of radio commentator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12c24f-0372-4a6f-b04e-7a16ed024874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:20:46.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> —&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. has expressed concern over the killing of
        a journalist who was a known critic of his administration, Malacanang said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add29809-ef15-4ec7-99a7-51c8c507a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:20:46.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837b059-37df-416a-9e59-e6b6dc29fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:20:46.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Executive Secretary Hubert Guevarra said the chief
        executive was "concerned of what had happened to Percy Lapid," the radio commentator
        shot dead in his vehicle in Las Piñas City on Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aaeaba-84fa-4b6f-8e35-af5a7f9f9e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:20:46.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/4/Percy-Lapid-shooting.html">READ:&nbsp;Probes
        launched into killing of broadcaster Percy Lapid</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd130c2f-a179-4ae4-9278-6f09c114cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:20:46.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we have been instructed to take a look at the conduct
        of the investigation on the ambush of him last night," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae401188-e06c-45b0-b0a2-1ecae6747ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:20:46.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said he would meet with the Presidential Task Force on
        Media Security, as well as with the Southern Police District, to ensure the
        conduct of the investigation "proceeds without any problem and submit to us,
        report to us hopefully within the next seven days."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5230464-0e67-487f-bcc8-681798abf509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:20:46.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/4/calls-for-justice-percy-lapid-shooting.html">Calls
        for justice</a> over the broadcaster''s killing mounted on Tuesday, with several
        groups denouncing the shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659e1f68-b163-4a9d-ad57-7d9c241c7aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:20:46.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Commission on Human Rights (CHR) said it has
        started its motu proprio investigation, stressing that "any threat or attack
        to press freedom is a direct threat to people''s right to truth and information."</p>'
