      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535caad-6df1-4347-a3e0-ded5c6835513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T13:46:46.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel, who hails from Houston, is the first Filipino-American
        to win the US pageant. In one of her Instagram posts, she said that her mother
        is from Beaumont, Texas and her father is from the Philippines. They got married
        in Manila.</p>'
