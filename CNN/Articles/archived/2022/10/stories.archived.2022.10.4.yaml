      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakuha tayo ng report tungkol dito sa</em> murder, <em>patayan</em>,
        kidnapping, and prostitution, human trafficking, and spread of STDs — <em>hindi
        na talaga pwede ‘yung ganung</em> behavior<em>,</em>” Clavano said in an interview
        on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303f153-256d-45a3-8887-035cc94f64ac'
