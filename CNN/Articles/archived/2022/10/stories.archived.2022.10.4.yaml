  'How-to-protect-your-money-amid-inflation':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-04T22:35:46.217+08:00
    'imagesource': 'jcr:c03a7b6f-f83b-4d07-ac4f-f7680b19439e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e002d4ea-c352-4df4-aab9-c2f34e032079'
    'lead': 'Having a financial plan, reducing unnecessary expenses, avoiding ''bad
      debts,'' and investing in money-making assets can help secure your wealth amid
      rising inflation and peso depreciation, according to a wealth coach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T22:42:45.816+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:32:03.344+08:00
