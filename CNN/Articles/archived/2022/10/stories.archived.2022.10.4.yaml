      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian''s net worth is estimated at $1.8 billion according to
        Forbes. So a $1.26 million fine is the equivalent of a fine of less than $100
        for a typical US family, which has a net worth of about $122,000 according
        to the most recent estimate of the Federal Reserve.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3e82f-43dd-40f0-9040-229ae3ad8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.385+08:00
      'mgnl:createdBy': 'faith'
