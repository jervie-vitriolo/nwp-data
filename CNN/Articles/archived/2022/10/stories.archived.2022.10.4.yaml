      'mgnl:lastActivated': 2023-01-17T21:32:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said canceling the illegal workers’ visas would cost less
        and was the more “humane” way compared to outright deportation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2909c-9cc1-45e0-ba3d-19deed3e5e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:47:28.770+08:00
