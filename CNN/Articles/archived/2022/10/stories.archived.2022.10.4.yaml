  'supreme-court-lorraine-badoy-contempt':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-04T18:43:16.101+08:00
    'imagesource': 'jcr:78c3d370-d831-44c5-8b2c-986811ad7e19'
