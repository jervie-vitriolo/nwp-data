      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chadwick Boseman, who played the Black Panther, died in 2020 at
        the age of 43 following a battle with colon cancer. Fans of the film have
        long speculated how the actor''s death would be handled in the sequel, scheduled
        for release on November 11.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33225510-b8d7-4bab-a9c1-a2c6ec6b65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:48:57.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with Empire magazine, Marvel Studios president
        Kevin Feige said "it just felt like it was much too soon" to recast the late
        actor''s character, T''Challa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26302b8-667d-4cb8-b18a-5b1b05152ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:48:57.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stan Lee always said that Marvel represents the world outside your
        window. And we had talked about how, as extraordinary and fantastical as our
        characters and stories are, there''s a relatable and human element to everything
        we do," Feige said. "The world is still processing the loss of Chad. And [director]
        Ryan [Coogler] poured that into the story."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78a491-b99e-4b7f-9391-69e753d54163'
