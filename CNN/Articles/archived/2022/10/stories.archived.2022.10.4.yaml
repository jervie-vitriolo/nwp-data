      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4961d-be52-4abb-90c6-7ff6172ec921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:31:49.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although cemeteries are open spaces, Health officer-in-charge Ma.
        Rosario Vergeire said that COVID-19 transmission is possible due to the large
        volume of visitors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179b681-fdb0-4532-83e8-2b10784cd451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:31:49.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366bb42-5cb2-4388-bbeb-f6100828880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:31:49.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit tayo ay nasa labas ng ating mga bahay, this is an outdoor
        event, kailangan naka-mask tayo diyan," she said during a press briefing.
        "Hindi po ‘yan low risk na setting, maraming tao ang pupunta diyan, magsisiksikan,
        kailangan may proteksyon kayo.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc358c-f903-4441-9f2c-4769d261fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:31:49.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88deb30-3a04-4886-9627-711d72abe441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:31:49.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we are outside our homes, this is an outdoor
        event, we still need to wear our masks. That’s not a low-risk setting because
        many people will come and it will be crowded, so you need protection.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2435ab-7667-4f14-8b0d-65c5681c40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:31:49.852+08:00
