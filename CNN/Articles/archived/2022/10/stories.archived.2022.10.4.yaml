      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said Lapid received a lot of death threats before he
        was killed, and because of his brave commentaries on various issues, a lot
        of angles (on possible motives for the shooting) could be considered, National
        Union of Journalists of the Philippines (NUJP) Secretary General Ronalyn Olea
        told CNN Philippines'' Balitaan on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3c550-1112-45c7-b510-ad13dff0e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid was a staunch critic of the current administration and of
        former President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3ed37-7a83-4b78-8744-db745abce2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo challenging din po ''yong magiging imbestigasyon pero from
        the looks of it, batay doon sa topics na kanyang tinalakay, ay malamang po
        work-related ito," Olea said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cceb814-e617-4a61-9348-3b69c9f3a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The investigation will be challenging but from the
        looks of it, based on the topics he tackled, the killing is probably work-related.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2dd641-0721-4094-a030-7b2c9ff48ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Piñas City Police said Lapid was gunned down by two assailants
        at the gate of a subdivision along Aria St., Barangay Talon Dos. One of the
        attackers was on a motorcycle while the other was on board a white Toyota
        Fortuner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed098e-ecba-4ac8-b033-cf29a9d1daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened and angered by the brutal and brazen killing
        of fearless broadcaster, father and husband, brother and friend, Percy Lapid,"
        a statement of Lapid''s family posted on Facebook said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8191d12-b5b7-4df6-a528-4ed41c614409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn this deplorable crime; it was committed not
        only against Percy, his family, and his profession, but against our country,
        his beloved Philippines, and the truth," added the statement posted by Lapid''s
        younger brother, journalist and former National Press Club president Roy Mabasa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840c33b-9533-4b3e-968e-d5591e781833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his death, Lapid hosted a radio news commentary program on
        DWBL 1242 called Lapid Fire, where he delivered hard-hitting criticism of
        perceived abuses and irregularities by the government. He was also a former
        broadcaster of DWIZ radio station.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b3f63-ef34-496b-ba1a-27d0357ad224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP said Lapid was the second journalist killed during the
        term of President Ferdinand Marcos Jr. The first was radio broadcaster Rey
        Blanco, who was stabbed to death in Negros Oriental last month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91671a5-6b88-4259-a2a0-5935fd173912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olea said Lapid was the first in recent years to be killed in Metro
        Manila. He was also the 196th journalist killed in the country since 1986,
        the year democracy was restored after the ouster of dictator Ferdinand E.
        Marcos, the father of the current president.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4ea0f-d75c-4389-a4cc-17a06f14e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/4/calls-for-justice-percy-lapid-shooting.html">Calls
        for justice</a> over Lapid''s killing have since flooded the comment section
        on his social media posts.&nbsp;</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d7fdb-43f5-41bf-857f-10c2f5ef9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP, CHR launch investigations into Lapid''s death</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea38d2-8c1c-46fd-8a33-406ae06c13e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police vowed to hold the perpetrators accountable,
        saying the local police created a special investigation task force and that
        the probe is underway.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ead76a-0dc5-485e-aafa-d5f1c7ae5daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senior Deputy Executive Secretary Hubert Guevarra said
        he would meet with the Presidential Task Force on Media Security, as well
        as with the Southern Police District to ensure the conduct of the investigation
        "proceeds without any problem and submit to us, report to us hopefully within
        the next seven days."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a032ee-ec79-473f-a1ee-b7b80a1cc4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR, meanwhile, denounced the killing of Lapid, as it stressed
        journalists'' role in "upholding democracy and demanding accountability in
        any society."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d46a4-82dc-449b-b697-8949d4c9e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any threat or attack to press freedom is a direct threat to people''s
        right to truth and information," it said in a statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e711b3-dccd-4621-9fd8-eaafe636aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also noted it has started its motu proprio investigation
        into the killing of the broadcaster.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee91f27-21d1-4c0f-af9d-725864efa930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T22:14:14.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid''s last broadcast aired on Sept. 30 during which he tackled
        the dangers of red-tagging, among other political issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac53df-a524-4c49-82c5-86df6e533e01'
