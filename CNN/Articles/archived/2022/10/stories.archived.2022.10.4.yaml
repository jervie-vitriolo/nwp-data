      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ea07b-a51f-4448-9f5a-9263a4ce0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:01:16.297+08:00
