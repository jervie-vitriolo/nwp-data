      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa4d66f-0a25-453c-a386-738ec86f658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:35:41.732+08:00
      'mgnl:createdBy': 'kristel'
