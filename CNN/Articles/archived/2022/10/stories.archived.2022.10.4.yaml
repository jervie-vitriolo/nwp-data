      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729cd803-b5b7-4f2a-af9c-d11f4e09e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:01:16.297+08:00
