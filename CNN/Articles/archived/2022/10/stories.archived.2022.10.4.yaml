  'CIDG-nabs-Warla-kidnapping-group':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-04T20:41:34.939+08:00
    'imagesource': 'jcr:2f340dde-d671-409e-9c63-5d7253f555d5'
