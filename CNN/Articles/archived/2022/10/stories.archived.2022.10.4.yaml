      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the DOH wants the current deployment cap on nurses
        to be maintained. The agency, together with the Department of Migrant Workers,
        Department of Labor and Employment, and other agencies, may discuss how health
        workers can be incentivized to stay in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1fd5d-e972-4164-8eaf-7ac4d5b909ae'
