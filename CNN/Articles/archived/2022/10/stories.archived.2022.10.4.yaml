      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fc716-0b15-46b4-a9f6-950515dc51da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:01:16.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:32:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to reschedule the polls from Dec. 5, 2022 to the last Monday
        of October 2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522174e-2002-41b1-ac0a-9f38feb0afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T20:32:48.177+08:00
      'mgnl:createdBy': 'lisbet'
