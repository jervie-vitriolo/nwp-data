      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills were turned over to Presidential Legislative Liaison Office
        (PLLO) Sec. Mark Llandro Mendoza for signing into law by the president.</p>'
