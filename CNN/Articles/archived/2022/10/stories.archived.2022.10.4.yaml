      'mgnl:type': 'text'
      'text': '<p>The new trailer also features apparent villain Namor and his underwater
        kingdom, as well as new superhero Ironheart.</p>'
  'nobel-prize-medicine-2022-winner-':
    'author': 'Rob Picheta and Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-04T06:55:33.447+08:00
    'imagesource': 'jcr:c0065326-dcf8-4cfb-84c6-aff319b48d53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da50fcb5-4e12-4c1d-b1ff-b872c9f3cff4'
    'lead': 'Swedish geneticist Svante Pääbo wins the Nobel Prize for medicine for
      pioneering the use of ancient DNA to unlock secrets about human evolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T06:59:18.650+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-17T21:32:28.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:38.112+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient DNA hunter who sequenced first Neanderthal genome wins Nobel
      Prize for medicine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27dc02b-62fa-40cb-abd6-68c84636155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Swedish geneticist Svante Pääbo
        has won the Nobel Prize for medicine for pioneering the use of ancient DNA
        to unlock secrets about human evolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc231de-1309-4cd6-b395-25991fcc2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94467b4-21f6-4bb2-b182-8ae939a4d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Committee said Monday that Pääbo “accomplished something
        seemingly impossible” when he sequenced the first Neanderthal genome and revealed
        that Homo sapiens interbred with Neanderthals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93031109-4efb-40ef-a37f-a713e7e49895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20e56b-ce80-4b01-9967-bf5087c628ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His discovery was made public in 2010, after Pääbo pioneered methods
        to extract, sequence and analyze ancient DNA from Neanderthal bones. Thanks
        to his work, scientists can compare Neanderthal genomes with the genetic records
        of humans living today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8cfc5-be12-45f2-9189-9a347b3788c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pääbo’s seminal research gave rise to an entirely new scientific
        discipline; paleogenomics,” the committee said. “By revealing genetic differences
        that distinguish all living humans from extinct hominins, his discoveries
        provide the basis for exploring what makes us uniquely human.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd04088-fe21-40fc-a7c3-7b01697172a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17aeada-8362-4f35-9909-43fff57cf5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pääbo found that most present-day humans share 1% to 4% of their
        DNA with Neanderthals, meaning Neanderthals and Homo sapiens must have encountered
        one another and had children before Neanderthals went extinct around 40,000
        years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2b296-23e0-467e-9639-150e2e44df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e6e07-b5ec-4394-b4e3-e56da8bbc9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.650+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has worked as the director of the Max Planck Institute for Evolutionary
        Anthropology in Leipzig, Germany since 1997, and is an Honorary Research Fellow
        at London’s Natural History Museum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba2ec2-1286-408e-8369-97ff8544c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His major contribution is being a pioneer in recovering ancient
        DNA and that has been extremely important in the study of human evolution.”
        Chris Stringer, research lead in human evolution at that museum, told CNN
        on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca56e4-e799-4038-8175-8d6ec09f1075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pääbo’s subsequent work extracting DNA from tiny fossil fragments
        found in a cave in Siberia revealed an equally sensational discovery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2005d-3cbf-4039-82cf-4bf0140ddfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a5ffb-8391-4508-a2b1-4e54dfa73492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sensational discovery</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633389db-4d0b-4924-9073-14fdb2790c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genome he sequenced showed an entirely new kind of extinct human,
        called Denisovans after the name of the cave. By comparing Denisovan DNA with
        the genetic records of modern humans, Pääbo then showed that some populations
        in Asia and Melanesia inherited up to 6% of their DNA from this enigmatic
        ancient human.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Say good
        morning to our new medicine laureate Svante Pääbo! <br><br>Pääbo received
        the news while enjoying a cup of coffee. After the shock wore off, one of
        the first things he wondered was if he could share the news with his wife,
        Linda. <br><br>Photo: Linda Vigilant <a href="https://t.co/l27hnzojaL">pic.twitter.com/l27hnzojaL</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1576876450812088320?ref_src=twsrc%5Etfw">October
        3, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6512912-2332-46d7-ada0-4201b8897de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15fe5a1-d5ab-4918-9f4f-8792e41291e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the Neanderthal genome was his biggest single contribution.
        It revealed that Neanderthals interbred with us. That was disputed for many
        years, including by me. But he showed that most of us have ancient DNA (from
        Neanderthals and/or Denisovans),” Stringer added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922f984-9e69-4e58-bd79-4fbb29d33202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d50287-96bd-4c44-bcbf-0ae2d9522a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the genetic traces left by encounters with these two ancient
        humans are of medical relevance today. For example, a Denisovan version of
        the gene called EPAS1, which confers an advantage for survival at high altitude
        and is common among present-day Tibetans. Pääbo also found that Neanderthal
        DNA may play a small role in swaying the course of Covid-19 infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acf890-d508-4eb8-8ae0-d6528d621220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb8286-d0f0-4da5-b458-b0b8d9f48148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an important science discovery in evolutionary biology,”
        said David Paterson, a professor at Oxford University and the president of
        The Physiological Society in the United Kingdom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58fc67-c41c-4391-a03f-b29ebda252e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d3fbc-dd41-46a6-8349-7a0ca54b980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ascribing physiological function to highly conserved mitochondrial
        genes has been important in our understanding in high-altitude acclimatisation
        as populations move and adapt to new environments, and how genetic variants
        affect us on a day-to-day basis in health and disease,” Paterson said in a
        statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423eb7a-5caa-456d-97fa-81bd49372d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90a7ed-aed5-45cd-ab45-217f348c5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pääbo’s father, biochemist Sune Bergström, was part of a trio that
        won the Nobel Prize for medicine in 1982.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23810f4-2315-4461-9c46-d738b7677ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e5b71-f3a9-4b32-9fa1-b441ee994228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early passion</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204929e4-b7aa-4652-821d-e2d5b50d18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first unveiled his findings, Pääbo said that “having a first
        version of the Neanderthal genome fulfills a longstanding dream.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc96a7-6d1b-4128-8400-deb96d306ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc5a20-3f34-4e72-936a-9867d6992321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his childhood passion was Egyptology after he visited Egypt
        with his mother, according to a 2008 interview. And an early success for Pääbo
        was when he managed to extract, clone and sequence DNA from an Egyptian mummy
        – work he did secretly at night while conducting unrelated research for his
        doctorate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a123f-f415-4af0-b423-cb9b05cc6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took decades for Pääbo to perfect the process for extracting
        ancient DNA from fossils, because with time DNA chemically modifies and degrades
        into short fragments. This leaves only trace amount that can be easily contaminated
        with present-day DNA from bacteria and the humans who handle the fossils.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaacdfc-3572-46b1-afd3-9392ca494826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763b4be-d642-4e33-a52c-73bb7b307030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His methods to extract DNA have also been applied to the bones of
        long-extinct animals, revealing information about the lives of mammoths, cave
        bears, giant sloths and many other creatures. His team is working on techniques
        to extract DNA from cave sediment-- allowing scientists to learn about our
        early relatives without ever having to find their bones – just the dirt from
        the caves where they hung out.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f721ce6e-f678-4675-ae9e-3091e3360918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e4960-fcc9-43f6-9ccd-e8efd621ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katerina Douka, an assistant professor of archaeological science
        at the University of Vienna who collaborates with Pääbo, told CNN that his
        work on ancient DNA was as revolutionary to archaeology as the advent of radiocarbon
        dating, which won a Nobel Prize in 1960</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd5665-5d9d-4793-9dd7-529db42470e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55788b91-d0f4-4bd8-9f87-c409dd3873e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:59:18.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:32:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He invented the field. He unlocked so many secrets about human
        evolution,” Douka added.</p>'
  'North-Korean-missile-Japan':
    'author': 'Yoonjung Seo, Emiko Jozuka, Junko Ogura, Brad Lendon and Simone McCarthy,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-04T07:23:12.618+08:00
    'imagesource': 'jcr:02d47e83-663f-4618-83f9-efadebcb2ebe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7df6fbde-af92-4e0a-9fdc-c499c3e82f91'
    'lead': 'Japan urged residents to take shelter early Tuesday morning after North
      Korea fired at least one ballistic missile over the north of the country in
      an escalation of Pyongyang''s missile tests that prompted immediate backlash
      from Tokyo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T07:26:10.530+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:32:27.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:38.483+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan issues rare alert as North Korea fires missile without warning
      over island'
    'updated': 2022-10-04T11:56:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec097f1-8a85-44bb-a2cf-17dd7f4ce1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan urged residents to take shelter early
        Tuesday morning after North Korea fired a ballistic missile without warning
        over the country for the first time in five years, in a major and potentially
        dangerous escalation of recent weapons tests by the Kim Jong Un regime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be665c29-f7d7-4ff9-a99f-5be032689270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch, which prompted immediate backlash from Tokyo and Seoul,
        comes amid a spate of missile tests, with five launches in the past 10 days,
        and follows renewed military drills between the United States and its regional
        allies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee25415-be0c-424f-8cf5-ea0cea8053d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intermediate-range missile was launched from Mupyong-ri near
        North Korea''s central border with China at around 7:23 a.m. local time, according
        to South Korea''s Joint Chiefs of Staff (JCS). It flew about 4,600 kilometers
        (2,858 miles) for 20 minutes at an estimated maximum altitude of 1,000 kilometers
        (621 miles) over Japan''s Tohoku region before falling into the Pacific Ocean,
        some 3,000 kilometers (1,864 miles) from the country''s shore, Japanese officials
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebd9a6-de90-47b0-9722-2cd707f7f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Fumio Kishida strongly condemned the launch
        and called North Korea''s recent ballistic missile launches "outrageous" in
        comments to reporters at his official residence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1305d-dabd-4245-802a-740d65505488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s launch is the country''s 23rd such missile test this
        year, including both ballistic and cruise missiles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88404a-0de3-4a9b-9c23-ceccbb41c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reports of damage to aircraft or vessels near the
        missile trajectory, according to Japanese authorities, but the unannounced
        missile triggered a rare J-alert, a system designed to inform the public of
        emergencies and threats in Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90173071-9f6e-4325-be15-687a2b126b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such emergencies, alerts are sent out via sirens, through community
        radios and to individual smartphone users. On Tuesday, alerts were sent out
        at around 7:30 a.m. local time to people in Aomori Prefecture, Hokkaido and
        Tokyo''s Izu and Ogasawara islands, according to Japanese officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c88f8-9e0c-4757-8a6f-8e3dfe3d8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet posted by Japan''s Prime Minister''s office urged residents
        to take shelter in buildings and to "not approach anything suspicious that
        is found and to immediately contact the police or fire department."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17e2d5-df9d-4cb1-a8f5-c011aa99f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Reckless provocation''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb5246b-2840-46c5-ab73-afca99ba0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other governments were quick to decry the launch, with South Korea''s
        president Yoon Suk Yeol branding it a "reckless" provocation and said North
        Korea will face a decisive response from the South Korean military and its
        allies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18773a-17c9-4c8e-922f-ecc28c4c9baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also "strongly condemned" the test, with National
        Security Council spokesperson Adrienne Watson calling it a "destabilizing"
        action that shows North Korea''s "blatant disregard for United Nations Security
        Council resolutions and international safety norms."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ad607-8b84-4e17-82ad-70959ce5e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Seung-kyum, Chief of South Korea''s Joint Chiefs of Staff (JCS),
        and Paul LaCamera, the United States Forces Korea Commander, held a meeting
        after the launch and reaffirmed the combined defense posture will be further
        strengthened against any threats and provocations from North Korea, the JCS
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb814aa-068d-4d7c-88d1-258258fae19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Indo-Pacific Command also released a statement saying American
        commitments to the defense of Japan and South Korea "remain ironclad."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352dead-ea0c-4184-82dd-b22b79067f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dong-yub, professor at South Korea''s Kyungnam University, said
        the initial flight details suggest the missile fired on Tuesday was likely
        to be a Hwasong-12, the same type of missile last launched in January also
        from Mupyong-ri.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c190f6a-31ad-4516-9f35-1640b2a725c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This missile launch seems to be part of a series of responses by
        North Korea against the USS Ronald Reagan''s deployment in Busan. North Korea
        conducted several short-range ballistic missile launches, and that''s North
        Korea''s way of showing its dissatisfaction and demonstration of threat against
        the deployment of US strategic assets on the Korean Peninsula," Kim said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01cf16-a150-40b0-9c0d-dd19d09bda82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Testing cycle''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20376bf2-c33e-4051-a68a-82840463af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s launch could herald an intensification of provocations
        by North Korean leader Kim Jong Un, experts told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d9562-1ba7-4107-ba64-99cd06640eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pyongyang is still in the middle of a provocation and testing cycle
        and is likely waiting until after China''s mid-October Communist Party Congress
        to conduct an even more significant test," said Leif-Eric Easley, associate
        professor of international studies at Ewha Womans University in Seoul.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4142299-ec28-4f90-bc3f-7aa0525c805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kim regime is developing weapons such as tactical nuclear warheads
        and submarine-launched ballistic missiles as part of a long-term strategy
        to outrun South Korea in an arms race and drive wedges among US allies."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca241bc-1212-4647-806b-b16262a6d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four previous missile launches occurred in the space of a week in
        late September and early October, around the same time US Vice President Kamala
        Harris made an official visit to Japan and South Korea, and as US, Japanese
        and South Korean navies held joint exercises.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e19a5-49e2-4619-8ce7-f924dcc1595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s tests also come as international attention remains
        firmly focused on Russia''s invasion of Ukraine -- and as both Moscow and
        Beijing appear reluctant to side with the West to further censure Pyongyang.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6664800-274b-4235-89cb-6537d6e8ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Russia and China vetoed a US-drafted United Nations Security
        Council resolution to strengthen sanctions on North Korea for its weapons
        testing, in a vote the US said was likely to fuel Pyongyang''s program to
        develop nuclear-capable missile systems.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad677085-3d31-4aab-b8c8-3c33f46ce953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and the International Atomic Energy Agency have both
        warned this year that North Korea may be preparing for a nuclear test, which
        would be its first since 2017.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba178e8-75c5-4a04-9a46-e4ce997eb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Lewis, director of the East Asia Nonproliferation Program
        at the Middlebury Institute, drew a connection between the missile tests and
        a potential nuclear test.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed27a5-63c7-437b-a334-ce93ddddd136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:24:31.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is going to keep conducting missile tests until the
        current round of modernization is done. I don''t think a nuclear (test) explosion
        is far behind," he told CNN.</p>'
