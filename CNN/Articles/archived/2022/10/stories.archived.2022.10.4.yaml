      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have received reports about murder, kidnapping,
        prostitution, human trafficking, and the spread of STDs&nbsp; this behavior
        should really not be allowed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ff25e-209b-4303-8569-e960cb21c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:47:28.769+08:00
