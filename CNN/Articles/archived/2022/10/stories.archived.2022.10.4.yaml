      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afbd407-ad09-4519-92d9-f724afcd693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:47:28.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We decided to crack down on the operations <em>dahil hindi na po
        pwede, hindi natin antayin ang panahon na umabot ito sa ating mga kababayan,</em>”
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e67f3f-0b53-4881-bfb5-09c3920b0e49'
      'mgnl:activationStatus': true
