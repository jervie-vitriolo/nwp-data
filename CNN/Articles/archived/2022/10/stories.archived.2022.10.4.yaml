    'template': '1'
    'title': 'Gatchalian: Senate wants to know if POGO benefits trickle down to Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064465b-0f89-432c-b06c-0c1487039a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Senate wants to determine if government revenues from the Philippine offshore
        gaming operators (POGOs) are directly benefitting Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c23cc-8b8f-43af-914f-7720a37435f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f7155-f45c-4e81-a676-df3be8aab10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Tuesday, a day after the
        upper chamber opened deliberations on the issue, Sen. Sherwin Gatchalian said
        the industry''s contribution to the overall economy only comprises 0.03% of
        the country''s gross domestic product.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af41711-8df9-47fd-8233-76e239d2bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae17dc-63ca-48a6-9923-7d8a30108364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at employment, POGO generates 20,000 at best for Filipinos
        in terms of employment," said Gatchalian, who chairs the Senate Committee
        on Ways and Means.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1906cd5-77ad-433f-b6a2-35073169d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af04295-b015-4395-9abb-c58c8be95a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of a macro point of view, it''s not so significant in
        terms of revenue and economic contributions," the senator explained. "But
        then again, if you look at the nominal value of POGO, it''s contributing ₱3
        billion in terms of government revenues and about ₱44 billion in terms of
        contributions to the economy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831956e-3354-4f9c-b45d-8e1f46c1ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57deb5-65bc-4ab3-b38a-5689455b8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still quite significant, that''s why we need to have another
        hearing to look at the economic contribution and analyze whether the economic
        contribution trickles down to our constituents," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c974add3-5f7f-4c6a-a7a5-1c3f0198f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103b3b6-6fd0-449a-8cc7-36cd77fadfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Monday''s hearing, Leechiu Property Consultants said the Philippine
        economy could lose up to ₱200 billion a year if the government decides to
        shut down POGO operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854242b-1a7f-4e63-920a-99ee68b4e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f6500-445e-4205-889f-f93710e3c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:56:34.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:32:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing down these companies would lead to an ₱18.9 billion loss
        in annual office rent, ₱28.6 billion loss in annual housing rent, 347,000
        losses in employment, among others, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44fde61-b53c-4477-94b9-233e96388e70'
      'mgnl:activationStatus': true
