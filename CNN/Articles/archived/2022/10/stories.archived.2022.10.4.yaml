      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> — Calls
        for justice over the killing of radio broadcaster Percival Mabasa, also known
        as Percy Lapid, reverberated as colleagues and listeners recalled him as a
        fearless journalist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a69716-02d6-41a5-aa0a-ffdc41952490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4886b-01f4-4079-a4e9-7b9c32f811eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid, who was g<a href="https://www.cnnphilippines.com/news/2022/10/4/Percy-Lapid-shooting.html?fbclid=IwAR1E1OHhcY6gC7bZwzo97WG_Yl8XmaRgCpxzjWlqajIjN5lh-wUFgtnOsXg">unned
        down</a> by two assailants in Las Piñas on Monday night, was the second journalist
        killed during the Marcos administration, said the National Union of Journalists
        of the Philippines (NUJP).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5743a7-96f1-4763-9d95-03f7b30a74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba3019-ee9f-4695-899a-793522aa696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of groups and people condemned the shooting, demanding
        accountability on the perpetrators.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce4619-1af7-49a4-9a1e-c673b41da68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b2f29-4d63-4134-86a2-e37db29d798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The killing shows that journalism remains a dangerous profession
        in the country,” NUJP said in a statement on Tuesday. “That the incident took
        place in Metro Manila indicates how brazen the perpetrators were, and how
        authorities have failed to protect journalists as well as ordinary citizens
        from harm."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f76f2-4885-4711-ba9e-0e5728160bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d67988-2867-4c8c-920e-76f2a8637e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Task Force on Media Security said while it is too
        early to establish the motive behind the shooting, it will presume it is work-related,
        as a matter of procedure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067996c-0047-41ee-8fcb-127385216bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223d9bd-9a66-43f7-bab8-18d23fe5f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it will closely coordinate with law enforcement agencies,
        vowing to go after the gunmen behind the “senseless” killing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75edc3-2892-4132-900b-cb3d3f7f30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78836982-76e9-4293-8672-d05dd63fa699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police earlier announced it created a special
        investigation task force to look into the shooting. The National Bureau of
        Investigation is also on the case, said Justice Secretary Jesus Crispin Remulla.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8cf6f-955b-4b1e-bd88-40c797929884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b8fc6-9625-42ee-9efd-69f94efaa70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a number of lawmakers issued statements of condemnation
        and expressed sympathies to Lapid''s family. Among them is House Deputy Minority
        Leader Rep. France Castro who called on Congress and the Commission on Human
        Rights to launch their own probe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a53586-6ab2-46ce-8a72-9d65561da115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36adfec-23d7-4e39-8767-43a8d5bdd7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Leni Robredo also denounced the incident,
        saying there is no room for violence against journalists in a free society.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7809e76-f82b-4a0e-ba21-12046beb0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590fcae-8e6c-4b8e-96d9-a5c4a3156755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid was a staunch critic of the Marcos and Duterte administrations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500ae56-a91b-4cb5-bf39-bc3cf911713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce8dc2-6f04-4ff4-aea7-88c9d7209ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T14:33:37.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hosted a news commentary program on DWBL 1242 called ‘Lapid Fire,’
        where he delivered hard-hitting criticism of perceived abuses and irregularities
        by the government.</p>'
