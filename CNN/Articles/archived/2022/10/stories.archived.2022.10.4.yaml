      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a month, there are 15 to 20 resignations with the intention
        to go abroad… that’s per institution," said Miranda who did not elaborate
        on how many institutions are covered by these estimates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69c7d1-6257-483f-82f2-c35f9622e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:35:41.731+08:00
