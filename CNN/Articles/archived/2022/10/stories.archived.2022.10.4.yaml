      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298999b-0a01-4609-9c3b-ee42a089043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:35:41.732+08:00
      'mgnl:createdBy': 'kristel'
