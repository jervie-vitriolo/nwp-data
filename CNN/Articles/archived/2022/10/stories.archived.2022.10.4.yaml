    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian charged by SEC, agrees to pay $1.3 million fine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5ef99-881f-4d2b-ab9b-24548c8d13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Kardashian agreed to pay a $1.26 million
        fine to the Securities and Exchange Commission to settle civil charges after
        the reality TV star touted a crypto asset, EthereumMax, on Instagram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c13408-c106-432f-94be-dacfd6899d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304be10-3f0d-470d-9011-40d6b965d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC charged Kardashian with failure to disclose that she was
        paid $250,000 to publish her Instagram post. In addition to paying the fine,
        she agreed to cooperate with the SEC''s ongoing investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7210173-85ef-4df4-bb0d-696c1e4d52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b9c85-36b6-4d58-a0d6-a3b7e7eb7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is a reminder that, when celebrities or influencers endorse
        investment opportunities, including crypto asset securities, it doesn''t mean
        that those investment products are right for all investors," said SEC Chair
        Gary Gensler. "We encourage investors to consider an investment''s potential
        risks and opportunities in light of their own financial goals."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66f114-f096-457d-8710-3d664e50f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d2df1-d4b1-40c8-930a-3f525542fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian also agreed to not promote any crypto securities for
        three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706c9d5-90a1-4022-ba7a-576441043412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e672f-f6d1-48ec-aab2-fe7c6a49d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Kardashian is pleased to have resolved this matter with the
        SEC," said a statement from her attorneys. "Kardashian fully cooperated with
        the SEC from the very beginning and she remains willing to do whatever she
        can to assist the SEC in this matter. She wanted to get this matter behind
        her to avoid a protracted dispute. The agreement she reached with the SEC
        allows her to do that so that she can move forward with her many different
        business pursuits."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593f03f-2226-465c-9fd8-7e2b28e2fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44786751-e7ff-425b-93e3-4c6c4dfc1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC found that Kardashian violated the anti-touting provision
        of the federal securities laws. Kardashian agreed to the order without admitting
        or denying the SEC''s findings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b2985-8cc1-4d37-b39d-ae472cf84a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e5e1d-8a1e-48d4-b88a-77d49f98f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement includes a $1 million fine and forfeiting the $250,000
        payment she received, plus interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74112fbb-7ed1-4ee6-83a3-e1adf18a7d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49336b-13c4-4296-a10a-e061cd712c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensler tweeted that "any celebrity or influencer''s incentives
        aren''t necessarily aligned with yours." He said the investing public shouldn''t
        confuse the skills of celebrities "with the very different skills needed to
        offer appropriate investment advice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c14f8-651f-40be-abe0-137971547754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f6aa0-0d57-4109-8fc5-aca8ac80373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the June 13, 2021 Instagram post Kardashian wrote, "Are you guys
        into crypto? This is not financial advice but sharing what my friends told
        me about the ethereum max token!" She added different hashtags, including
        #ad, along with #emax and #disrupthistory, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668b5a9-9b68-44e2-81ff-1c19450876ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6731906f-ac1c-4553-9b40-ae58d20941c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said she had 225 million Instagram followers at the time
        of the post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79ba2e-d45b-4d11-90c0-38990b3bb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17c9fe-484b-45e4-8db4-776e024063f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #ad is not sufficient to comply with SEC laws in regards to
        touting investments, said Gensler in an interview on CNBC Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d14fec-9fd2-4181-8e40-58604d9ae8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05501d0f-2f2e-4380-bb57-bff8bba60357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:08:05.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re advertising perfuming, or you''re advertising vacation
        homes or anything else on the internet, there are various laws related to
        that. But these are the securities laws," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353b337-a3f9-4040-b069-5c61e11164af'
