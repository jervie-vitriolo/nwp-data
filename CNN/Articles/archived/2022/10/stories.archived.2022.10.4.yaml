      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also discouraged taking “undue advantage of changing
        market conditions,” stressing this helps neither the local currency nor the
        country.</p>'
