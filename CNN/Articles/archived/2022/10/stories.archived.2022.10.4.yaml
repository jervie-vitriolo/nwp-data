      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc6396d-66bf-4611-a6a5-9f1dc13acd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T16:35:41.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:32:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Health said the country is<a href="https://www.cnnphilippines.com/news/2022/9/29/PH-need-106-000-nurses.html">
        short of 106,000 nurses</a> to fill public and private facilities nationwide.</p>'
    '15':
