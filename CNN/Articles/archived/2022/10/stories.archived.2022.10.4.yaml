      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong>&nbsp;The
        Bangko Sentral ng Pilipinas (BSP) on Tuesday reiterated its commitment to
        address the weakness of the peso, which closed at a new record low of ₱59
        against the US dollar just a day ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3795f-1c83-4aae-832b-06665606bcd6'
      'mgnl:activationStatus': true
