      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We are one step closer to learning the
        identity of the new Black Panther.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687df449-cf76-49ee-943b-6f1102d4bcb4'
      'mgnl:activationStatus': true
