      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de0f5d-c3c0-4f80-8720-bf8858601d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T12:31:37.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:32:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the government must set a benchmark on the standard
        allocation for confidential expenses for the OP and the OVP by looking into
        the allocation for previous administrations, and give less than what they
        are asking.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437af707-b64d-48a2-abcd-4e535c493a08'
      'mgnl:activationStatus': true
