    'lead': 'The local government of Quezon City said five of the injured have been
      released while the other five are still recuperating from minor injuries as
      of Tuesday afternoon.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T17:32:06.333+08:00
