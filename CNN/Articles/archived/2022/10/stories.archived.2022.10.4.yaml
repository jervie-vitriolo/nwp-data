      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Vic
        Rodriguez no longer holds a post in the administration of President Ferdinand
        “Bongbong” Marcos Jr., his successor Executive Secretary Lucas Bersamin said
        Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664f19a-11d6-485d-bcf9-2bd50b3ffe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T19:20:39.600+08:00
