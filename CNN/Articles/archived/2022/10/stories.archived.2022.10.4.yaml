      'mgnl:type': 'text'
      'text': '<p>The FDCP said financial restrictions prevented the country from
        submitting an entry to the 94th Academy Awards.</p>'
  'CDC-COVID-19-travel-advisory':
    'author': 'Marnie Hunter and Forrest Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-04T06:32:29.328+08:00
    'imagesource': 'jcr:9d938134-9382-4c1e-abc1-a3063395a5ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '449b5563-0a87-422e-9ae8-ca9af7d5aab7'
    'lead': 'The US Centers for Disease Control and Prevention will no longer maintain
      a country-by-country list of travel advisories related to COVID-19, the agency
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T06:34:30.785+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:32:29.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:37.285+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC suspends country-specific COVID-19 travel advisories'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c27938-81b6-446e-b725-2d79c35cb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention will no longer maintain a country-by-country list of travel advisories
        related to COVID-19, the agency said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff33aa6-1089-4799-bfc1-86b6f755539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As fewer countries are testing or reporting Covid-19 cases, CDC''s
        ability to accurately assess the Covid-19 THN [Travel Health Notice] levels
        for most destinations that American travelers visit is limited," an agency
        spokesperson said in a statement to CNN Travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c87723-806c-4ff3-8281-1c6bb1b8376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting October 3, a notice will only be posted for a country if
        there is a concerning Covid-19 variant or other situation that would change
        the CDC''s travel recommendations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418d641-d133-45f4-9d8e-1a6f4259daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that regardless of their destination, international
        travelers should stay up-to-date on their Covid-19 vaccines and follow CDC
        guidance for international travel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c163729-8f4f-44c0-a1ba-2741a2bd3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being "up-to-date" means having all doses from the primary vaccination
        series as well as any boosters for which you are eligible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8100c8cc-2d45-4da9-b4c4-17e90bec1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC issued its first Covid-specific travel notice for China
        in January of 2020. The agency has long been updating its advisories list
        each Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09056af-c7c7-4a49-9ffa-5c961c8f2f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People need to make their own decisions''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18039560-1675-4d9a-adcf-b712e24a6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Medical Analyst Dr. Leana Wen told CNN Travel before the CDC''s
        latest move that we''re in "a phase in the pandemic where people need to make
        their own decisions based on their medical circumstances as well as their
        risk tolerance when it comes to contracting Covid-19."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f25a18-3e31-4283-ba5f-3b21ef4fd5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is the most significant safety factor for travel, said
        Wen, who is an emergency physician and professor of health policy and management
        at the George Washington University Milken Institute School of Public Health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef0642-3590-4376-9078-9ebd223294a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people who are up-to-date on their vaccines are highly protected
        from becoming severely ill," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a3740-bb96-420f-9f53-62c4278f54e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US-bound travelers who are US citizens or legal permanent
        residents no longer have to present a negative Covid-19 test to get home from
        international destinations, the CDC still advises testing before boarding
        flights back to the States and not traveling if you are sick.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68995f0-d693-49ac-8065-6b947587ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T06:34:30.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:32:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, if people have symptoms or exposure while traveling,
        they need to get tested, and if they test positive, to follow CDC''s isolation
        guidelines," Wen said</p>'
  'Taylor-Swift-Anti-Hero-Midnights-album':
