    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CIDG nabs 5 alleged members of ‘Warla’ kidnapping group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75520467-dd4c-4cea-87db-734f0099a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T20:42:43.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> —&nbsp;Police
        on Monday said they arrested five alleged members of a kidnap group that lures
        victims by setting them up to dates with women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff07d7c-a667-4246-9389-9dfed7cdef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T20:42:43.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said the alleged members of the Warla group were apprehended
        through a series of entrapment operations against loose firearms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e51164-5cd9-4bc9-adc2-2a4570a5426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T20:42:43.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized from the suspects were a caliber .38 and two caliber .22
        revolvers, a 5.56mm improvised rifle and eight rounds of ammunition, and marked
        money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b9284-8137-4c73-88cb-e03c6176ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T20:42:43.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police learned about the Warla group after the rescue of a Taiwanese
        national on Sept. 7. The victim was kidnapped for four days in Parañaque City
        and was freed on ransom. A total of P308,000 was transferred to the group
        through five different e-wallet numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf3cf1-9844-400d-ad10-3586d5cbd128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T20:42:43.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police tracked the transactions that led to the suspects admitting
        to the SIM cards with e-wallet accounts given by the alleged group leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e156b5f-31e3-435b-a67b-ab24388a7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T20:42:43.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the Warla group has been operating since 2018 in the
        southern part of Metro Manila. Its nine identified transgender members have
        victimized at least 14 people, collecting P4.2 million worth of ransom money
        to be used allegedly for their sex reassignment surgery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43879be-f879-4e70-bd0a-94fb6a3b1faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T20:42:43.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:32:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are conducting manhunt operations against other group
        members.</p>'
