      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be providing excitement for Hong Kong, because right
        now we lost so many things," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09013d47-e452-4450-8857-95d5b418dbfd'
