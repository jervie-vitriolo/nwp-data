    'jcr:uuid': '81929378-f400-4707-9646-10c558c07109'
    'lead': 'The Department of Justice (DOJ) has recommended the filing of grave coercion
      charges against Japanese gaming tycoon Kazuo Okada and three others over the
      May 31 takeover of the casino hotel Okada Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T00:49:47.096+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:32:34.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:34.737+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ recommends charges vs. Japanese tycoon Kazuo Okada, 3 others over
      takeover bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcc253-d8b3-4ad7-bc90-7e4a81859d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Department of Justice (DOJ) has recommended the filing of grave coercion charges
        against Japanese gaming tycoon Kazuo Okada and three others over the May 31
        takeover of the casino hotel Okada Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83295465-3040-4cdb-bc1c-2df6d3557253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac32a0a-2d6b-41a3-8fda-714989b9b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Aug. 25 resolution shared to the media on Monday, a panel
        of DOJ prosecutors said it found probable cause to charge Kazuo, his business
        partners Antonio "Tonyboy" Cojuangco and Dindo Espeleta, as well as lawyer
        Florentino "Binky" Herrera III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06cb081-eb12-44ad-a86a-6cf1062c3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc23fa1-5a32-470a-96a9-58544efa3cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors were acting on separate complaints filed by Hajime
        Tokuda, Michiaki Satate, and James Lorenzana — officers of Tiger Resorts Leisure
        and Entertainment Inc. (TRLEI) which operates Okada Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489d83e-3046-41e6-ad34-a921fb556aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1d487-c839-4486-93d6-82e5164708f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said the three were “forcibly and violently” removed from
        the premises of Okada Manila by dozens of security personnel upon the instruction
        of Cojuangco, Espeleta and Herrera who were personally present at the casino
        hotel during the takeover.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3f0b2-84a7-40f9-9af7-1d1f153cb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de0df2-bca0-4054-a58a-41d17cd9b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kazuo was not around during the incident, the prosecutors
        found him equally liable for the crime of grave coercion, saying “it appears
        that the incident happened with his prior knowledge, assent or imprimatur.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d61963-0094-4764-9099-b44b170586cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f5d97-0ff4-4cf3-90bd-c03d3d4de966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In physically taking over Okada Manila, Kazuo''s group used as basis
        the status quo ante order (SQAO) issued by the Supreme Court. This order directs
        the parties to observe the status quo before Kazuo was removed as "stockholder,
        director, chairman, and CEO” of TRLEI in 2017 following accusations of misusing
        company funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0c0b9-0133-4773-8c13-a9fb5900a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613b414-7c80-45a8-b536-d201f157d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOJ said the accused "went beyond what the SQAO has
        simply allowed” when they compelled the complainants to leave the premises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d98da-51a1-42bf-9191-89d774f78f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02847993-494c-46ac-83fb-bf3c65726ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because Kazuo’s standing in the company remains unresolved
        by the high court, the department noted. It added that this means Tokuda,
        Satate, and Lorenzana are still considered members of the board of directors
        of TRLEI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf09ff1-50ad-47af-905c-b36e9584016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0bd5e-d260-4a0e-bb2d-0c8889e0b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While it is true that Kazuo Okada has the right to be reinstated,
        the prompt and expeditious removal by force of the complainants from the premises
        definitely resulted in coercion,” the decision read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49917f67-ab8f-4b57-b9f0-e9a27e65a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6a3e8-1ae1-4d92-ab3d-4967baebedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other complaints dismissed</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c40d1-a37e-4b4c-818c-1f2d78fa01db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634b57b-875a-4ea8-ad00-7fa94f05a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the department said it was constrained to dismiss the
        complaint against Kazuo''s group for slight physical injuries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a5f7d-3793-4701-907e-cd6f149ccee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1a717-d014-4e79-aaa1-bd26361bf62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the complainants presented medical reports showing the injuries
        they suffered due to the takeover, the DOJ said none of them was able to identify
        the people personally liable for the crime.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08050040-76c8-4d47-8f5e-b16a5edfc670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a2ead-7ea5-4077-b827-c979e214919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors also said they did not find sufficient evidence
        to recommend charges against the accused for kidnapping, serious illegal detention,
        unjust vexation or direct assault.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a20c7-fbcb-4c74-b5c2-3edecc3ba111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3279f-465b-47b3-8826-9ef16ef38a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get a comment from the camp of Kazuo
        on the DOJ resolution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa9ccb-4bdc-4c8c-8be2-e4a416a1e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0128a1-7b1f-423c-9230-8cbcdf9fe04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:49:47.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco, Espeleta, and Herrera earlier filed a consolidated joint
        counter-affidavit denying all allegations against them. They maintained that
        the enforcement of the SQAO was done in a lawful and professional manner.
        Kazuo, who was in Japan, had adopted the counter-affidavit, the DOJ said.</p>'
  'Hong-Kong-opens-up-to-tourism':
