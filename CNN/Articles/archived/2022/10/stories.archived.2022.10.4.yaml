      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae2b6a-2725-4b19-898a-32b471c294a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the show cause order was issued, a group of lawyers
        formally asked the Supreme Court to declare Badoy guilty of indirect contempt
        of court for a series of “disparaging” online posts against Malagar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca316c6e-0526-4351-9018-7546549e3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition urged the high court to punish her with the maximum
        penalty of six months of imprisonment and a ₱30,000 fine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd194108-1846-4bdd-b1d9-763a4dda6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine petitioners include legal luminaries, law school deans,
        professors, academicians, and private lawyers: former Philippine Bar Association
        President Atty. Rico Domingo, Dean Antonio Gabriel La Viña, Dean Ma. Soledad
        Deriquito-Mawis, Dean Anna Maria Abad, Dean Rodel Taton, Atty. Artemio Calumpong,
        Atty. Christianne Grace Salonga, Atty. Ray Paolo Santiago, and Atty. Ayn Ruth
        Tolentino-Azarcon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8a40a-bb9a-4c45-8662-cbfafe4052c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also said Badoy uploaded a separate post “riddled
        with malice” where she questioned the integrity of Malagar’s husband, Atty.
        Leo Malagar, as well as other human rights lawyers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8084c5-a584-4dfa-b8cf-35881eef381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/9/27/Supreme-Court-Lorraine-Badoy-Manila-Judge-actions-threats.html"
        target="_blank">In late September</a>, the Supreme Court said it was considering
        what actions it could take against Badoy''s threats and issued a stern warning
        against those “who continue to incite violence” against judges and their families.
        It said such action will be considered as contempt of the court and will be
        dealt with accordingly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1555b2-d68c-428e-a1c7-752382d0fd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy said she takes full cognizance of the warning but defended
        her remarks, saying what she made was an "if-then" statement adding she only
        exercised her "constitutional right to an opinion" by questioning Malagar’s
        ruling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497e240-0cd3-407d-8445-accc2775fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:51:39.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Kristel Limpot contributed
        to this story.</em></p>'
