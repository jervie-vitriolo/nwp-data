      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran released a minute-long teaser for the tour in which he is
        sitting in math class, while a teacher takes to the blackboard to solve a
        problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebdd8e8-a86c-43e5-8647-507609c900cb'
      'mgnl:activationStatus': true
