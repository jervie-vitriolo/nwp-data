      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Department of Budget and Management (DBM) said Tuesday that it has already
        released to the Department of Health (DOH) the ₱1.04 billion special risk
        allowance (SRA) for healthcare workers who took care of COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3e06c-cea6-4b58-a511-46b0212b76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3004d6-a964-44f0-b8b6-31d3f4fac2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said the amount will cover the unpaid SRA of 55,211 healthcare
        workers, who will receive a grant amounting to ₱5,000 for every month they
        served during the state of national emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64445188-1d05-408b-ba61-cddc0561cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0af33-0f06-48f6-a03f-83c3b383acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand and recognize the selflessness and immense sacrifice
        that our health workers continue to pour out throughout these turbulent times,”
        DBM Secretary Amenah  Pangandaman said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbad342-9b90-4150-a156-18127f0e10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582c34b-9169-4061-80d4-0261687b9f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is aiming to release the allowance to healthcare
        facilities by next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c793927-36e7-4ac3-b586-92fd63fc5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fc562-21e6-4192-afc9-b9332251e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be already downloading it to our regional offices. So hopefully
        by next week we can already start distributing and disbursing this money to
        different facilities para maibigay sa ating mga healthcare workers,” said
        Health officer-in-charge Maria Rosario Vergeire in a press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d87b63-7d20-4cb2-b4b2-0e7a2cf4dce2'
      'mgnl:activationStatus': true
