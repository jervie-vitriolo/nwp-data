    'jcr:uuid': 'e5416ef6-a527-48da-b0f4-b6a164859b27'
    'lead': 'San Miguel Beermen head coach Leo Austria says the injured Terrence Romeo
      told him he''ll be ready when the team aims for another deep postseason run
      in the midseason conference of the PBA.'
    'mgnl:activationStatus': true
