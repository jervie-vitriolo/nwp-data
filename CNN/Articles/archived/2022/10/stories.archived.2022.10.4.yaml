      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes simply reopening the city will not be enough to restore
        what drew him there 12 years ago.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c15d59-ad1f-43f2-ae90-e54839aeab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.252+08:00
      'mgnl:createdBy': 'faith'
