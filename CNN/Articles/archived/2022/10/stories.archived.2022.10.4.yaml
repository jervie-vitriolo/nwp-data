      'mgnl:lastActivated': 2023-01-17T21:32:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21036b2-e0e2-4ca3-94ae-3d288b8d79ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:47:28.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson clarified that cancelling their visas would still
        allow them to return to the country, unlike deportation which would ban them
        from returning until their names are removed from the watchlist or blacklist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53156af-4ac0-4ed4-bb00-b56dbf392c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:47:28.770+08:00
