      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration noted that the
        current deployment cap has yet to be reached, with only over 2,000 healthcare
        workers deployed abroad from January to May this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de73e0-3738-4808-a2f4-1fb894fc4164'
      'mgnl:activationStatus': true
