    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel coach: Romeo likely to return by PBA Commissioner''s Cup
      playoffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670b994-fb41-4134-83c9-fe4d2b356ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:25:25.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:32:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> San
        Miguel Beermen head coach Leo Austria on Tuesday said there''s a strong possibility
        that flashy guard Terrence Romeo can rejoin their loaded roster by the postseason
        of the PBA Commissioner''s Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d7373-f945-4030-92de-c66632c8fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:25:25.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:32:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Romeo was sidelined throughout the entire Philippine
        Cup due to a back injury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08fe5f-ed00-4b0a-8354-cdbc606b07ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:25:25.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:32:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Austria, Romeo is not rushing things so as not to aggravate
        the injury, so he can be fully healthy for the reigning All-Filipino champions
        when they go for a deep run in the midseason conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afeb62-226c-4cf9-8993-1859310d3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:25:25.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:32:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can play in the Commissioner''s Cup but not in the early going
        of the tournament because he is still trying to strengthen all the things
        he needed. He assured me come playoffs time he''ll be ready," the nine-time
        PBA champion mentor told CNN Philippines'' Sports Desk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d94e8-a17d-4330-a7f9-4dc4011b7bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:25:25.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:32:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo’s impending return will give San Miguel''s opponents a headache
        as the guard rotation, including CJ Perez, Marcio Lassiter, Chris Ross, Simon
        Enciso and Jericho Cruz, will become deadlier than it already is.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040ead8-3978-4f4e-a8dd-3c350b3b6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T11:25:25.574+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:32:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will open their Commissioner''s Cup campaign against
        the Blackwater Bossing on Oct. 5 at the Smart Araneta Coliseum in Quezon City.</p>'
