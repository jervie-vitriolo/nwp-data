      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no tourists now, whatsoever," he says. Mr. Chan sells
        silver earrings, necklaces and scarves on Tung Choi Street in Kowloon, which
        is famous for its robust night market.</p>'
