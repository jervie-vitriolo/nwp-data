  'jose-javier-reyes-oro-plata-mata-netflix':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-04T18:06:38.642+08:00
    'imagesource': 'jcr:8b42f5c5-15f2-4dd0-bf4e-8a9807f7004c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6e61aee-8081-47d7-a57e-90437498bce8'
    'lead': 'Now that ''Oro, Plata, Mata'' can be streamed on Netflix, renowned screenwriter
      Jose Javier Reyes revisited the story behind the making of the masterpiece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T18:35:21.701+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:32:08.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:47.246+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With ‘Oro, Plata, Mata’ now on Netflix, writer shares glimpse behind
      making the masterpiece'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef1459-33c7-4579-af2e-38f01ff9694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Now
        that "Oro, Plata, Mata" can be streamed on Netflix, renowned screenwriter
        Jose Javier Reyes revisited the story behind the making of the masterpiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4535515-b4aa-4e9a-b85c-7e35bcbe0409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/joey.reyes/posts/pfbid0rzmnTJUacZCGM8kWH95adnqcFsMwEX1hfQs4hzF1tS43vwg98A5dV1kYtaheUNf8l">Facebook</a>
        post, Reyes looked back at the time when he was asked to work with the late
        veteran director Peque Gallaga on a project that would later change the course
        of his life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b221ee3-2724-418e-91b1-ac4db819d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When my friend, Don Escudero, invited me to meet with Peque Gallaga
        for a possible collaboration, I did not realize that it would be the turning
        point of my life,” he said, recounting that he was only 27 years old then
        and had just finished his studies at Indiana University. He added that he
        had written only four screenplays for Regal Films at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09ab8ed-0e00-4c96-be5f-b104a979ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have heard of Peque because of his work in television. I knew
        he was a visionary, a maverick, but I did not expect those meetings in his
        abode in New Manila -- where he showed me the rough sequence treatment of
        his project entitled ‘The Jungle Story’ -- would yield a film that changed
        all our lives,” Reyes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df5756-1781-477d-b432-f2515002da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing how Filipinos were greatly affected by World War II was
        the most daunting task for Reyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba46852e-93db-4d34-9ffc-e6ad692c6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the Japanese occupation, the Filipinos were never the same.
        Our moral fiber was destroyed by the brutality we experienced and the endurance
        that was demanded in order to survive,” wrote Reyes, echoing his late father’s
        thoughts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f07c1-eeb7-4449-9be7-d33ff36fdcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father’s musings were reflected in the 1982 war film, after
        Reyes realized that that was what they wanted the film to embody -- the transformation
        of the Filipino and the generational damage brought by violence and war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52dc78c-0a70-4640-a64d-7f03540df581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On coming up with the title, Reyes recalled that he was on a bus
        ride to see Gallaga at his New Manila home when he remembered what his mother
        said to the contractor of their house earlier in the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd8933-322f-4678-a04d-0b64d081a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were remodeling the house in Pasay and she kept reminding the
        contractor to count the steps of the new stairway we were installing. That
        was my eureka moment,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed8611-f4b6-4df5-be9a-7fbf507c7a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I arrived in New Manila where Peque, his wife Mads, and Don
        Escudero were waiting, with a three-year-old Wanggo running around in his
        toddler underwear, I announced to the group, ‘I have found our title: it is
        Oro, Plata, Mata.’”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08d1e5-fa9a-4dd0-8511-26102b3290a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oro, Plata, Mata” translates to “Gold, Silver, Death,” and is a
        nod to the traditional architectural superstition that the elements in a house,
        particularly staircases, should not end in a multiple of three, lest misfortunes
        befall those who live in it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2edb587-650c-4b41-a543-697ffc12fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film itself was layered in three parts, beginning with the Oro,
        when the audience catches a glimpse of the grandiose life of the Ojedas, until
        the Mata when their lives were completely turned upside down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de6783-c767-42d9-93c5-beb872f67efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:58:10.087+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stellar cast was composed of Cherie Gil, Sandy Andolong, Liza
        Lorena, Mitch Valdez, Lorli Villanueva, Ronnie Lazaro, Joel Torre, Kuh Ledesma,
        and Fides Cuyugan-Asencio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823850c-1946-4d3a-bbb0-2d0a112942a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:58:10.087+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oro, Plata, Mata” won several awards at the 1982 Gawad Urian, including
        best picture, direction, cinematography, production design, musical score,
        and sound. It also won the Luna awards for best production design and best
        supporting actress (Liza Lorena).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102fa0b-d1a5-4e6d-97c3-cef7aaf3babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T18:35:21.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:32:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To all those responsible for restoring and bringing our film to
        Netflix, now available for the new generation of film lovers and Filipinos
        to see, maraming salamat po [Thank you very much],” Reyes said.</p>'
  'Risa-Hontiveros-DepEd-intel-funds-':
