      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BSP is taking steps to manage any disruption in our financial
        market,” said the BSP in a statement, adding it looks forward to addressing
        “legitimate” transactions involving the dollar.</p>'
    '3':
