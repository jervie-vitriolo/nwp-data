      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)&nbsp;—</strong>
        Two bills recently ratified by lawmakers are now awaiting President Ferdinand
        "Bongbong" Marcos Jr.''s signature.</p>'
