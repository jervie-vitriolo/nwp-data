      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee9735-9ec6-4743-b49e-6ae00ed1a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T19:20:39.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:32:07.084+08:00
