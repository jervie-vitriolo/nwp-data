      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Jose
        Calida has resigned as chairman of the Commission on Audit (COA), Executive
        Secretary Lucas Bersamin confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b2af7-3b58-4fdd-94ba-1e5496f89144'
