      'mgnl:created': 2022-10-04T02:05:45.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long winter</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9dd13-089f-4b08-8049-9070b5c0b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifting of the quarantine was received with elation by the city''s
        residents, who have endured more than two years of crushing pandemic measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e62d0a8-7186-4fa4-b664-60b37a71b6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cecd4c-dff7-48b1-a8ce-5556dea7686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its most strict, Hong Kong''s quarantine rules required incoming
        travelers to spend 21 days in a hotel room paid at their own expense. Only
        Hong Kong residents were permitted entry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73fbfd3-9f7f-4ce8-9ff1-73ca946c8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9981b96-e550-41f7-ab2c-1d641a877574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those unlucky enough to come from certain regions or countries with
        high numbers of coronavirus cases could find themselves in a government-run
        facility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f29e46-ef72-483c-93df-7357366342ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88f222-37d9-4a52-8cce-a34eaf3d8b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, travel in and out of the financial hub was at record
        lows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b63ec-04e1-4459-8eae-03a618d7788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c4c4af-e9dd-4700-a355-dd88e9231ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once news of the end of quarantine was announced on Friday, September
        30, travel-starved Hong Kongers flocked to book flights online. The city''s
        flag carrier Cathay Pacific set up a virtual "waiting room" to get onto its
        website, where hold times could easily stretch to 30 minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf33ae-6885-4bce-b666-1841c0e9a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bf326-8d6a-457d-a5b7-5989e2aa9b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online travel booking service Expedia said its website also
        saw a 9-fold surge in search for flights from Hong Kong to Tokyo and 11-fold
        for flights from Hong Kong to Osaka.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778e21e-485e-46e1-bc37-d8a84ba04887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50636753-3fd8-4995-8971-58b9e3e2988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the interest in flights to Hong Kong remained unchanged,
        Lavinia Rajaram, Expedia''s Asia head of public relations, said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0693ca-7c02-45c2-9c95-2c4389d07321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e60d8d-b4e1-44aa-9a93-49e6ff53ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An uneven success</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996f262-d734-442a-b550-9fc7558e4441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though hotel quarantine may be gone, the city still imposes a 3-day
        period during which visitors are barred from dining in restaurants or going
        to bars. That and the complicated visiting requirements, which include a pre-flight
        vaccination certificate and negative tests, may deter potential visitors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6cceb6-efc5-45fc-b5cf-706f36a9f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014cafb2-4a24-4734-8aeb-4432818d6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Hong Kong plans to host the International Rugby Sevens
        tournament, which has been held every year since 1976 except for the past
        two years. A popular spectacle that drew fans from abroad before the pandemic,
        it is doubtful how many will brave the border restrictions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cae071-7520-4a0e-bfd3-d44dd3233d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea9d21-05f9-4d20-90a5-3a558aa243f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While drinking is allowed, food will be banned at the event. Fans
        will also be required to wear their mask at all times except when drinking,
        according to the city''s government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc7134-d79e-4160-9935-141ced22c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f36b1-1bba-454c-98e8-4b695eda86c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Asian neighbors including Japan, Taiwan and South Korea
        took steps in past weeks to remove the last remaining barriers on travel,
        making them more attractive destinations for international travelers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe560a-bdca-4540-9657-31b9b2ba1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f09d2-c3bc-4bcb-8c4a-6b2314ae80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cloud hanging over the forecast is the continuing zero-Covid
        regime in mainland China. In 2019, the last year before travel became heavily
        restricted, 78% of the city''s visitors came from the mainland.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e425549-509e-4046-8856-3f02dec7612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b8b7d-112b-44c1-9ef7-f05a7017d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too late for some</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b0a52-3708-4399-a1e3-29a4b8090a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s effort to reopen and promote the city came too
        late for Maxence Traverse, a restaurant owner who had to shut his business,
        Honi Honi Tiki Bar, last year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c29a17-3919-43fa-9b75-90c68d30b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9557e93-ecfb-40a8-9c83-cdb24a6c0150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the nine-year-old bar could not survive the 2019 protests
        and the pandemic. After a six-month hiatus, he opened a restaurant in the
        city''s Tai Hang neighborhood but he is fighting to keep it going, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513a85d-0fb7-40c4-b183-eee549b57b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51782bb9-e115-4be0-abd8-cbc12c4297ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traverse''s business is one of many in the food and beverage industry
        that shut down permanently during the pandemic. Some of the city''s iconic
        Cantonese restaurants -- including Mido Cafe, Jimmy''s Kitchen and Lin Heung
        Tea House — have also closed their doors.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca15c17-3510-418e-9e1a-406c6ec58a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4583f8a-4e29-4a31-9e21-85f7e6eac512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T02:05:45.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traverse was greatly upset when he saw an interview with Hong Kong
        Health Secretary Lo Chung-mau, in which Lo said Hong Kong will continue to
        open up unless a new Covid variant emerges.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef4038-8a1c-4bbf-99f6-91724e0ea425'
