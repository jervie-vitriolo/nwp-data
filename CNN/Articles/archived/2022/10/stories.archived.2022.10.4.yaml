      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small committee in Congress is reviewing and looking into proposed
        amendments to the money measure before the GAB is transmitted to the Senate.</p>'
