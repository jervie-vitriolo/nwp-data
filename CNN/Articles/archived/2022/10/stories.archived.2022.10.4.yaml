      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SIM card registration bill was <a href="https://www.cnnphilippines.com/news/2022/9/28/Congress-ratifies-bicam-report-SIM-registration-bill.html">ratified</a>
        by both chambers of Congress on Sept. 28.&nbsp;</p>'
