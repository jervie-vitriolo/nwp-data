      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d7f98-5e83-4288-afdf-21e2fea77584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be already downloading it to our regional
        offices. So hopefully by next week we can already start distributing and disbursing
        this money to different facilities for our healthcare workers to receive.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f47195-4cf3-4962-bd2e-6e46041d8706'
      'mgnl:activationStatus': true
