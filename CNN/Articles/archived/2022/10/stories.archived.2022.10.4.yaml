    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bd3020d-b6f9-426e-84dc-35c37e53cafa'
    'lead': 'Filipino and American troops continue amphibious combat drills in areas
      in Luzon facing the West Philippine Sea (WPS) and Taiwan, with officials insisting
      that the exercises are not aimed at targeting any specific country or mission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T00:09:14.774+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:32:35.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:34.089+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, US forces continue wargames facing WPS, Taiwan'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534da8fe-822b-4e42-9080-4e3109118c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Filipino
        and American troops continue amphibious combat drills in areas in Luzon facing
        the West Philippine Sea (WPS) and Taiwan, with officials insisting that the
        exercises are not aimed at targeting any specific country or mission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81d909-a446-4a9e-a62e-ea9a08b917d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5495bf-cf13-4fa3-a6ad-9e2b7f287681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an exercise that we planned since last year and the purpose
        of it is to exercise our doctrines and exercise our collaboration between
        our allies,” Rear Admiral Caesar Bernard Valencia, Philippine Navy acting
        chief, told reporters on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc6b8f-3408-45f9-89fb-4b991a08cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7576b7-cf0e-40cb-b4d4-7c69c7c96a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAMANDAG or “Kaagapay ng mga Mandirigma mula sa Dagat” (Cooperation
        of the Warriors of the Sea), which is now on its sixth year, is an annual
        combined training exercise between the Philippine and U.S. Marine Corps. It
        formally opened on Monday and will run until Oct. 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaafe47-bfce-4c8b-98c2-1aec98892e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089441fc-754d-4df5-b5f0-21b7b237f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Filipino and American troops also held a beach
        landing exercise in the coastal town of Claveria in Cagayan in northern Luzon,
        which is facing Taiwan, as part of the <a href="https://www.cnnphilippines.com/news/2022/4/1/Balikatan-held-facing-China--Taiwan.html">annual
        Balikatan wargames</a>. Several joint military maneuvers have also been held
        in the past, in a number of areas in Luzon facing the West Philippine Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea36f494-bf6e-4d1a-8485-d6890475d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490813f8-1a80-4131-835a-b4ed0e46ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,700 troops, majority from the US, are taking part in
        the KAMANDAG exercises. A small contingent from the Republic of Korea is joining
        Japan’s Ground Self-Defense Force for the first time as observers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce1825-570b-471a-8af9-57374a89263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655d4f9-8bb1-47a9-8dd6-48969f519044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to previous KAMANDAG drills, which highlighted amphibious,
        live fire and disaster response training missions, this year’s iteration will
        focus on coastal defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e06db-098d-4700-80b4-76c4ba51edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f38bda-63f5-47a2-a108-82c0f6e0204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the exercises will be held within and outside military camps
        in Luzon, such as in Zambales and Palawan, which are primarily tasked to serve
        as the country’s frontline defense against potential threats emanating from
        the West Philippine Sea, amid China’s continuous aggressive actions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472c509-3f5a-4d14-905e-c840bcb5705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e3e63-567c-4a11-8d8a-994cb3b1a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other drills would also have been held in Cagayan in Northern Luzon,
        amid concerns that the Philippines could be drawn into a conflict over Taiwan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128cf9f-2e77-44cf-8354-242cdee18b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cffce9-03ac-4c34-a80c-f912a1303b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valencia, however, reiterated that KAMANDAG was planned a year ahead,
        pointing out that “it is not dependent on what the regional situation is,”
        nor is it meant to address “any of the geopolitical issues.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c490e-e503-4513-a372-d27d34130e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad993905-6c74-45cc-889d-95a0d8b4d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the sidelines of the exercises, participants will also hold
        “humanitarian assistance” projects in the northernmost island province of
        Batanes, particularly in Mavulis Island, which lies near the maritime border
        with Taiwan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15a3dd-7a41-4017-b653-6b8762fd0fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50101ca4-b82c-4362-b911-c299312b1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from combat exercises, Filipino forces will also be trained
        by their US counterparts on how to react against chemical, biological, radiological,
        and nuclear (CBRN) incidents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbbb6f-c495-4251-b825-31c476294f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca34072-090e-42f7-be54-fc55fbb80359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rear Admiral Derek Trinque, commander of the US Navy’s 7th Fleet
        Amphibious Force, said that CBRN classroom discussions and decontamination
        demonstrations are not geared towards specific threats. But experts have previously
        expressed fears on how countries with nuclear arms, including North Korea,
        could pose a danger to the region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99b696-3b6c-42f2-be3c-919f29324e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12929e2-b299-4431-87d8-c165dc49d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T00:09:14.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We never want to use those capabilities. We never want them to
        become necessary. But it is something that you want to practice. You have
        a plan, and you know what you want to enact if, God forbid, anything would
        ever require those capabilities,” Trinque explained.</p>'
