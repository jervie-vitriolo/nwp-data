      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na talaga pwede itong</em> behavior <em>ng mga</em> Chinese
        national. We gave them a place to stay. We accommodated them. We gave them
        the authority to operate here in the country pero <em>lumabag pa rin sa ating
        mga batas itong mga</em> Chinese national <em>na ito</em>,” Clavano said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e37246-e036-45d6-a1b7-6752963b7cc1'
