      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s pandemic task force ordered cemeteries and columbariums
        nationwide to close during the past two Undas seasons to prevent the spread
        of coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fb63e-0ce9-4c11-ad29-1059e7b5f572'
