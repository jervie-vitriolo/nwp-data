      'mgnl:lastActivated': 2023-01-17T21:32:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin made the announcement during a briefing on Tuesday, the
        same day Press Secretary Trixie Cruz-Angeles also confirmed her <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/10/4/Press-Secretary-Trixie-Cruz-Angeles-resigns-health-reasons.html"
        href="https://www.cnnphilippines.com/news/2022/10/4/Press-Secretary-Trixie-Cruz-Angeles-resigns-health-reasons.html">resignation</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d446987-6395-466a-9d83-6c2f1bf63508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:35:36.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:32:16.318+08:00
