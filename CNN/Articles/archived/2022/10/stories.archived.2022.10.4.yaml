    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6993e6f-53c1-462b-b6e2-a10e3ee0044d'
    'lead': 'Kim Kardashian agreed to pay a $1.26 million fine to the Securities and
      Exchange Commission to settle civil charges after the reality TV star touted
      a crypto asset, EthereumMax, on Instagram.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T02:08:05.383+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:32:32.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
