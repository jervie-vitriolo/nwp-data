      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, meanwhile, said that kidnap for ransom crimes involving
        POGOs have increased from 30% in 2021 to about 50% this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df1046-8c34-4173-9387-b10263ea519f'
