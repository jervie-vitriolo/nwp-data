    'title': 'ERC nixes SMCGP, Meralco petitions for higher rates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46599a5-6c04-49b6-85c6-29c4bcace1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Energy Regulatory Commission has denied the joint petitions filed by San Miguel
        Corporation Global Power Holdings (SMCGP) subsidiaries with the Manila Electric
        Company (Meralco) seeking a rate increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f4884-f00e-43e1-bb2e-200928c618ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e498fe-8486-4b54-82af-465500990218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing on Tuesday, ERC chairperson Monalisa Dimalanta
        confirmed the dismissal of the petitions filed by San Miguel Energy Corp.
        (SMEC) and South Premiere Power Corp. (SPPC). The majority vote decisions
        were promulgated Sept. 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e28774-f76d-477c-acef-105b09c36d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc6113-9498-465d-9df5-c65996d8749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our own evaluation team in the Commission spotted that there are
        certain figures, numbers that were used in the simulations of the applicants
        that were leaning towards a worse picture than necessary,” said Dimalanta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc13aa5a-1dbf-4e86-ae9e-0fc07987aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2c6ff-9e46-4100-bc43-9324c712224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties’ estimates were at least ₱1.27 per kilowatt-hour (kWh)
        higher than the ERC’s, which used historical Wholesale Electricity Spot Market
        (WESM) prices instead of forecasts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dde074-55de-4d3a-8708-cfb17dd07169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf437e9-ef33-445e-8903-d60085b71251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even during the clarificatory hearing, it was very clear that this
        was the first round of adjustments being prayed for, that there will be subsequent
        adjustments. With this decision, there is a certainty that we are providing
        consumers: that is to follow the rate in the contract,” said ERC Commissioner
        Catherine Maceda, questioning the “temporary” nature of the rate increase
        sought.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e2026-b6b6-4bae-8d24-d42b1c2abc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58958da7-25eb-4847-8588-9c4776235734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMGCP earlier asked for a temporary, six-month increase for the
        combined capacities supplied by its Sual Coal Plant and Ilijan Natural Gas
        plant to Meralco. It added that this would raise Luzon electricity prices
        by only ₱0.30/kWh, a figure Maceda said did not come up during deliberations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f604f-eba4-466f-9f4c-0ff65b2b114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b6f884-1422-4c51-b17a-212c04f75170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Meralco opts for emergency power supply procurement, the increase
        is expected to further go up with the weakening peso and surging global fuel
        prices, the SMCGP previously stated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8fb04-73b0-4f92-a3a0-0815dc163248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddaedc-6965-4941-91d3-5c4330829787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Commissioner Floresinda Baldo-Digal said concerned parties must
        explore all possible remedies under their contracts before the feared price
        increase that will be felt by consumers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d5a75-67ad-46eb-be89-271468cd4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b1544-31d6-428b-b17a-87520263589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Dimalanta said the ERC is open to another review if the parties
        opt to file a new petition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c0f44-8a68-4f83-8e5e-f33039f8beee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd3002-18e1-42d7-8e09-5037569db31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we would expect is the parties come to the Commission ready
        fully to support and defend - ang tawag nga sa order ay incontrovertible proof…what’s
        only required by the administrative agency is substantial evidence. We’ll
        use that threshold of evidence to see. Right now, we don’t have that,” said
        the ERC chief in a mix of English and Filipino.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454dc009-c7d5-4050-94f3-c8e4784a38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9e5f3-760f-40c7-8ca0-da4903092441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimalanta also stressed that the increase in power rates is not
        “predestined” and would depend on the actions of Meralco and the companies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240cd88-ff54-435a-8aa5-948f2892ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5378d-0f26-4401-86bf-f4b735facee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Meralco said it will comply with the ERC''s decision
        and utilize all available remedies to avoid the termination of its power supply
        agreements (PSAs) with both firms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f79f5b-fb1b-4654-b645-775bb074dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8880eb-3c35-4e8c-9ce1-9efb59c0abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in the event that SPPC and SMEC will be unable to actually
        deliver power to Meralco for whatever reason, we are constrained to source
        up to 1,000 MW from WESM without prejudice to the resolution of whatever legal
        remedies Meralco may pursue against SPPC/SMEC under the PSA," said Jose Ronald
        Valles, Meralco’s first vice president and head of regulatory management.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7b7ab-1484-408d-9eb6-b45d2ab22031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fed598-eb87-4d0a-b487-4877ca54555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor added that it has entered into emergency PSAs
        (EPSAs) with other generation companies to ensure supply remains stable, reliable,
        and adequate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09acbd50-f502-4647-9c58-27e2f82ce1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895c7a7-95f6-4003-b5d6-dbd277170311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, SMCGP noted that global coal prices reached $400 per
        metric ton (MT), way beyond the $60-$65/MT price range when the power supply
        agreements with Meralco were completed in 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22259958-3a73-4226-93d5-89fc224cd89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1fc3d3-35d1-4252-8b92-41eaf7ee4145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, those prices have increased by over 500% since then.
        We are not asking to recover all our losses, neither are we asking for a permanent
        increase. We want to continue supplying Meralco with baseload power,” said
        SMC president and chief executive officer Ramon Ang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d09bc7-49e1-4e8a-a356-4066f4e2fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1ae2f-4083-4d45-8c25-b814edf9c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:32:50.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:32:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we are asking for is just a temporary and equitable relief,
        to allow the power facilities to survive this difficult period and continue
        supplying power to Meralco,” Ang added.</p>'
