  'Russia-China-promoting-US-voting-misinformation':
    'author': 'Sean Lyngaas, CNN'
    'caption': 'The FBI seal is seen outside the headquarters building in Washington,
      DC in July 2016. FBI officials said on October 3 that Russia and China are promoting
      US voting misinformation ahead of the midterm elections.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-04T05:08:01.365+08:00
    'credit': 'YURI GRIPAS/AFP/AFP via Getty Images'
    'imagesource': 'jcr:0968ced7-9263-4ed5-8e61-d75f3251174e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '797cf1f1-03bd-4423-ab23-a49613b84192'
    'lead': 'Russian and Chinese government-affiliated operatives and organizations
      are promoting misinformation about the integrity of American elections that
      originated in the US ahead of November''s midterms, senior FBI officials said
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T05:09:53.318+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:32:31.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:31:36.454+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia and China are promoting US voting misinformation ahead of midterms,
      FBI warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f63a0e-0c31-425c-b253-312c986f0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian and Chinese government-affiliated
        operatives and organizations are promoting misinformation about the integrity
        of American elections that originated in the US ahead of November''s midterms,
        senior FBI officials said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9b510-97a7-4fde-a8ea-a8a1f2b91465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a0a076-d225-45cd-8ca3-db0afcc99310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI assessment underscores how the explosion of voting conspiracy
        theories in the US has been fertile ground for foreign operatives since Donald
        Trump''s 2020 electoral defeat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0e4c6-3680-483f-87b9-245649651aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ee258-0c00-4b04-8c6e-6a54db1475d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent Russian influence operations, which have been more pronounced
        than the Chinese, typically involve amplifying conversations that Americans
        have on social media or other platforms rather than creating new content,
        a senior official from the FBI''s Foreign Influence Task Force said Monday
        at a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab5fce-4dc4-4410-86b9-b7d538df8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55a912-55a4-46ad-866b-709052a7f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, Chinese operatives have shown signs of engaging
        in more "Russian-style influence activity" that stokes American divisions,
        the FBI official said. The official highlighted Meta-owned Facebook''s recent
        shutdown of accounts originating in China that posted memes mocking President
        Joe Biden and Republican Sen. Marco Rubio of Florida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576774a-d5ea-4d6e-9b6a-3b086a8a3725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d9f74-4e80-4ddd-894f-b1321f56406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and other US agencies held a classified briefing last Thursday
        for election officials across the country, where foreign influence operations
        and concerns about violent threats to election officials came up, CNN reported
        last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2f568-308a-45ae-ba03-0cb5f8ea001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d085eaa-7669-43c0-bfe4-6e93828d936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia''s interference in the 2016 election, a range of foreign
        governments have shown more of an interest in shaping US public opinion or
        spreading disinformation in advance of US elections, according to US intelligence
        officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54261546-6396-4ad9-948c-f9534aa983be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2f1f3-e6e5-421f-a095-39d743a22d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, too, is willing to "take advantage of election-integrity narratives
        that come up in the US ecosystem," the senior FBI official said Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258f456-920d-46a6-9a74-2f541acb3235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cdd9c8-73ea-4111-bb66-7541b04071fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern now is that foreign operatives'' work is made easier
        by an increasingly fraught US political environment in which candidates routinely
        question the integrity of US elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba3181-bb76-4a07-9b35-b3706b329173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d104f90-c6dd-4bb4-b6c4-857717ad4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That concern was on display at Monday''s briefing, where a senior
        official from the FBI''s Cyber Division said the bureau was not aware of any
        hacking campaigns that specifically target US elections ahead of the midterms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dae435-9040-41ed-9c6f-50cdcc6cbcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd3efb-0e4a-44af-a549-a29783188f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the FBI is "concerned that malicious actors could seek
        to spread or amplify false or exaggerated claims of compromised election infrastructure,"
        the official said. "It''s important for all Americans to understand that claims
        of cyber compromises will not prevent them from being able to vote."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba75b9-7aef-499c-8565-8a0a891bd61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfa5b2-d5bf-4aba-8993-2a1996e3fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials were surprised by the extent to which Iranian operatives
        sought to interfere in the 2020 election. Tehran-linked actors allegedly impersonated
        the far-right Proud Boys and set up a website apparently aimed at stoking
        violence against US election officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd0ba3-857b-4bd8-ba14-df3667d733ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5cfa6f-10e6-4301-bf0e-24e26ff826ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that level of activity hasn''t materialized this election
        cycle, the FBI is "keeping an ... eye" on the extent to which Iran "opportunistically
        identifies options" to interfere in the 2022 midterm vote, said the official
        from the FBI''s Foreign Influence Task Force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeddc4e-f907-4e60-8faf-e8582a694b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T05:09:53.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/03/politics/2022-election-security-fbi/"><em>"Russia
        and China are promoting US voting misinformation ahead of midterms, FBI warns"</em></a></p>'
