    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9e4e3d8-0b1a-4bf6-b753-50b86f637898'
    'lead': 'The Supreme Court has ordered Lorraine Badoy, the former spokesperson
      of NTF-ELCAC to explain why she shouldn''t be cited in contempt after comments
      she made against a Manila judge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T18:51:39.148+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:32:07.516+08:00
