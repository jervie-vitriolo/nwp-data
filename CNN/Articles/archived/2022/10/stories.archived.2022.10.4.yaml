    'template': '1'
    'title': 'Bersamin on Singapore trip: Marcos entitled to private time, funding
      source ‘irrelevant’  '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153ae19-94fd-442b-b7ec-879887bd9c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T23:27:09.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Executive
        Secretary Lucas Bersamin on Tuesday responded to criticisms about President
        Ferdinand “Bongbong” Marcos Jr.’s recent Singapore visit, saying the Philippine
        leader is entitled to his private time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72ad86-d079-4207-b5c2-ed8dc5493052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T23:27:09.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f433f6-8d26-4a8e-a11b-00b4eb1ee132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T23:27:09.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Y]ou may not call that a state visit, nonetheless, it''s not any
        less covered by that law which accords great importance and value to the welfare
        of the first family,” Bersamin said in an interview with reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b02be2f-1775-417f-95a0-fede56178541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T23:27:09.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d366f4-db0c-4403-abcd-3a8f2eabf03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T23:27:09.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups and netizens have called out Marcos for flying to Singapore
        for the Formula One Grand Prix last weekend, saying the trip was "insensitive
        and unnecessary” with the country still reeling from the effects of a devastating
        typhoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06c9a9-4ab2-442c-8605-1f8e83a3aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T23:27:09.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1504a2d-d38c-4a83-9b99-8572219608b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T23:27:09.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some had also questioned the source of funds for the trip -– whether
        or not taxpayers'' money was used by the first family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407875ac-1469-411e-80cb-29c21864b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T23:27:09.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a398c2e-720e-444a-996e-5a1a72ba0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T23:27:09.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:32:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin admitted he has no direct knowledge about the funding.
        He argued that it was “irrelevant” to raise the issue as Marcos was still
        performing his duties as chief executive while abroad.</p>'
