      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully these first enrolled bills will now turn into our first
        two laws," Zubiri said in a separate statement, noting the "effective working
        relationship” formed by the two chambers.</p>'
