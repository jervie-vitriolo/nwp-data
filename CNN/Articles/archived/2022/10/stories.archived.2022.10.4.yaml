      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> —&nbsp;Veteran
        radio broadcaster Percival Mabasa, more popularly known as Percy Lapid, was
        shot dead in his vehicle in Las Piñas City on Monday evening after receiving
        death threats, prompting the government, including the Commission on Human
        Rights (CHR), to launch probes into his death.</p>'
