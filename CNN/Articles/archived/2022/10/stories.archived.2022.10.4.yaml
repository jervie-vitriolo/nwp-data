      'jcr:uuid': '6133f07e-b317-4d59-baf6-fe829c78820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang basehan yung agam-agam. Sinasabi namin na nailabas na
        namin ang mga lugar kung saan nanalo ang mga</em> lotto <em>at hindi lamang
        yun...maraming</em> network <em>na rin ang nagpakita ng panayam ng mga nanalo.</em>
        That should be enough to put this issue to rest.," PCSO General Manager Mel
        Robles said in a televised briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd55778-5992-43eb-869f-00ff6dd7a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no basis to the claims. We have released
        the information about where the winners came from, multiple networks have
        also interviewed winners. That should be enough to put this issue to rest.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98e2d0-dcc2-465a-b166-40d48a869d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO came under fire after last Saturday''s draw revealed that
        <a href="https://www.cnnphilippines.com/news/2022/10/2/433-bettors-win-P236M-Grand-Lotto-jackpot.html"
        target="_blank">433 winners</a> bet on the same six numbers that won the ₱236,091,188.40
        jackpot. After taxes, each winning ticket will be worth over ₱400,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49e6e4-f0fc-481b-a0c1-ad56db786dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/3/one-bettor-owned-two-winning-tickets-PCSO-grand-lotto.html"
        target="_blank"><strong>RELATED: One bettor of Grand Lotto 6/55 had two winning
        tickets – PCSO</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0ed26-d821-44ee-bd4c-6f6fbcced7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an earlier briefing, Robles said it was normal for some bettors
        to keep <a href="https://www.cnnphilippines.com/news/2022/10/2/lotto-players-lucky-numbers.html"
        target="_blank">"lucky numbers"</a> that they regularly put money on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3514967-4f74-4aaa-a6c3-3cca7c34ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the same at Tuesday''s Laging Handa briefing, adding it
        was also normal for people to bet on numbers that followed a pattern.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15e433-b51d-4cd6-aa06-d70217b46997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a game of chance, so<em> walang</em> hard and fast <em>rule
        kung paano manalo dito,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094df00-ffe6-493a-aec9-7d4f18b0fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yan ay alaga talaga ng mananaya, kung tumataya kayo ng</em>
        lotto <em>malalaman niyo na</em> that''s very normal. <em>Kaya nga ang dami
        nilang nanalo diyan kasi ang daming nag-aalaga niyan...</em> For us, winning
        that series <em>ay ordinaryo yan.</em> That''s part of the odds in winning."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cff1b7-4256-4be5-a105-da5cdcfcc67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a game of chance, so there is no hard and
        fast rule on how to win. If you take part in the lotto, then you know that
        some numbers are kept by bettors. That''s why there were a lot of winners.
        For us, winning that series was ordinary. That''s part of the odds in winning.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b50ba-34be-4716-ab8e-b60afb999105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/3/OCTA-Guido-David-lotto-probability.html"
        target="_blank"><strong>RELATED: ''1 out of 1 followed by 1224 zeros'': OCTA
        fellow analyzes ''highly unusual'' lotto win</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4dc30-8294-45a5-a25f-0cc94e7a8119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles also called out critics of the Grand Lotto results, saying
        some comments were "irresponsible," adding the PCSO would welcome an investigation
        into the draw if lawmakers believe it was necessary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d3391-bbe0-460e-96ad-d0dedc9a18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very irresponsible to impute malice sa organization <em>na
        tumutulong sa maraming tao lalo''t walang ebidensya.</em> We welcome<em> yung</em>
        concern and enthusiasm <em>ng ibang sektor — lalo na yung ating mambabatas
        syempre</em> function <em>nila yan na siguraduhin na maayos yung ating pamamalakad
        ng serbisyo sa tao,"</em> he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d36f4-63c7-407c-9c71-a27bbafc0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is very irresponsible to impute malice in an organization
        that helps a lot of people — especially when there is no evidence. We welcome
        the concern and enthusiasm of other sectors — especially lawmakers who want
        to make sure that public service runs and performs well.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16fd98-2e5c-4449-9383-732a30b54cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T15:09:19.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:32:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged skeptics to try their luck at the lottery, saying
        doing so could help them understand how bettors think and behave.</p>'
