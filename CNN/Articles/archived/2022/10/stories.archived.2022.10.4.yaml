      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dce53a-06d9-4935-92ef-3f6afb602c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said the release of additional funding for the allowance
        is in line with Republic Act No. 11494 or the Bayanihan to Recover as One
        Act. The granting of the allowance was further extended to June 30, 2021 under
        Administrative Order No. 42.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07107280-30a9-4f95-af82-2df900998b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f57ca-cede-4dae-9754-58398e1ff960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, former President Rodrigo Duterte signed into law RA
        No. 11712 or the “Public Health Emergency Benefits and Allowances for Health
        Care Workers Act” to continue the granting of benefits to all public and private
        health workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4678e-a484-4fb3-b6d9-0eea6c9a7714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba76489-b447-4187-9532-ea4f5614ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the SRA was effectively replaced by Health Emergency
        Allowance (HEA), with amounts provided based on risk levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc3479-38ca-482e-aedd-29dcc474841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b459aa2-7125-49a5-9660-108b0ae39c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk exposure categorization as defined in the law, and their corresponding
        levels of allowances, are as follows:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f3dbb-13da-479e-b0a8-db45b297f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e9a7e-3636-495b-ae6e-c80063c66c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those deployed in "low risk areas" will be given ₱3,000;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd97530-f114-41e0-9950-75a121976ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d30811-a834-4412-8815-994f0daa8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Those deployed in "medium risk areas" will be given ₱6,000; and</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf581938-cf6d-41be-a634-9ab63ef6e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572642f4-504f-464d-bdfb-fe4c2eaa5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-04T17:52:45.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:32:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Those deployed in "high risk areas" will be given ₱9,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2c2a9-c10e-4ccb-873d-d5473cdec5bb'
      'mgnl:activationStatus': true
