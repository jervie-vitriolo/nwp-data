    'jcr:uuid': '87a18b03-7191-43b9-9a50-b36a6e1ac6a3'
    'lead': 'The missile traveled over northern Japan early in the morning, and is
      believed to have landed in the Pacific Ocean. The last time North Korea fired
      a ballistic missile over Japan was in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-04T17:27:16.055+08:00
