      'mgnl:lastActivated': 2023-01-16T16:10:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and photos posted to social media show people crammed together,
        standing shoulder to shoulder in the narrow street.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c6fd7-f9b2-47e2-a0fa-adccf6efc3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
