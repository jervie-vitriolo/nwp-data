      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/30/asia/seoul-crowd-surge-investigation-intl/index.html#:~:text=South%20Korean%20authorities%20were%20on,of%20its%20worst%2Dever%20disasters.">Seoul
        crowd disaster leaves South Korea reeling, as death toll rises to 154</a>."</em></p>'
  'Kanye-West-antisemitic-remarks':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
