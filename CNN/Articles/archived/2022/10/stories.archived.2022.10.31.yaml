      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar incidents were reported in other parts of the region, while
        there were no deaths recorded in communities near marshlands despite the flooding,
        Sinarimbo said.</p>'
