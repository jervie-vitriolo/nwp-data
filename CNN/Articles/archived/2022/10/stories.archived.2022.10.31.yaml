      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, there will be generally fair weather apart from isolated
        rain showers and thunderstorms that may cause flooding and landslides, she
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac52b72-b7d0-4596-abea-3a4e22743a0e'
