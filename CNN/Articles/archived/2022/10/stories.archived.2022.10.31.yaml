      'mgnl:type': 'text'
      'text': '<p>“<em>Yun pong</em> advisory that we received from the national government
        was essentially ‘<em>yung</em> swelling of rivers…<em> wala doon sa</em> heavy
        <em>na</em> downpour <em>ng</em> rain so <em>hindi ho ito yung</em> preparations<em>
