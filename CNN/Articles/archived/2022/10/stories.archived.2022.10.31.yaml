      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinarimbo noted that most of the deaths were from communities in
        mountainous areas, namely Upi, Datu Blah Sinsuat, and Datu Odin Sinsuat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
