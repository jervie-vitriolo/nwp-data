    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38220717-c605-4298-b873-9b397b2f24a7'
    'lead': 'All storm signals have been lifted but rains may persist in Mimaropa,
      Western Visayas, Zambales, and Bataan due to the trough of Paeng, which exited
      the country’s weather monitoring area Monday noon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T08:29:56.466+08:00
