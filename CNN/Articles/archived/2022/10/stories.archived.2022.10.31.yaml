    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b66381-4d03-4fef-8d17-5cd0f7677da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:25:40.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T15:13:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the agriculture sector, nearly 53,313 farmers and fisherfolk
        in different areas were affected, and the production loss or cost of damage
        was valued at P1.1 billion, the agency said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd6475-7fb9-4de8-a5eb-654c2a77fb3a'
      'mgnl:activationStatus': true
