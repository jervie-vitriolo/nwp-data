  'People-visit-graves-of-fur-babies-at-pet-cemetery-in-Cavite-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2022-10-31T23:34:05.857+08:00
    'embedimage': 'jcr:ca4bcf30-5cce-4427-8df9-2793f5db09d5'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="People
      visit graves of fur babies at pet cemetery in Cavite" /><meta itemprop="description"
