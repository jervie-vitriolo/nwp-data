  'US-Fed-interest-rates-inflation':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-31T10:27:06.718+08:00
    'imagesource': 'jcr:6970d733-0bb0-4983-bebe-a28fb99dea8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6049db46-e77c-45a6-a4f3-ceec7da6ceb7'
    'lead': 'The Federal Reserve is most likely going to raise interest rates by three
      quarters of a percentage point again on Wednesday, its fourth straight supersized
      hike. And it''s still possible another rate increase of that magnitude could
      come in December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T10:28:56.282+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T15:13:46.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:13:21.535+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US Fed may have to blow up the economy to get inflation under control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b0ad1-d0ba-48b4-85f3-faec551d706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Federal Reserve is most likely going
        to raise interest rates by three quarters of a percentage point again on Wednesday,
        its fourth straight supersized hike. And it''s still possible another rate
        increase of that magnitude could come in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43ba15-7c8f-4b2e-8756-aebdae8581c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the big question for many investors -- and American consumers
        -- is whether the Fed will send the economy into a recession with these massive
        rate increases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24762ff8-5bfd-41b0-ab60-e6773a710e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hopes that any downturn would be mild, but this is uncharted
        territory for the Fed. Former central bank chairs Alan Greenspan, Ben Bernanke
        and current Treasury Secretary Janet Yellen never had to raise rates this
        many times in a row by such large amounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24aa3f-4f9d-45bf-b099-8e587fb9e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what all this tightening will do to the economy. The
        housing market is already starting to show some signs of strain. Bond yields
        have spiked due to the Fed. And mortgage rates, which tend to move in tandem
        with the benchmark 10-year Treasury, have skyrocketed this year as a result.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b85b2-4bf2-4f0c-9286-c6cc0e556644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a growing chorus of Democratic lawmakers on Capitol
        Hill who are warning Fed chair Jerome Powell and other Fed members to slow
        down the rate hikes because they fear even tighter monetary policy will lead
        to a recession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5fe0c-cc4d-4656-bd22-b810f2ee7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as long as the jobs market remains healthy the Fed is probably
        going to continue to focus solely on its price stability mandate and ignore
        all that stuff about maximum employment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724ba65-5419-47f0-95c1-a52b8571acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed has got more work to do," said Steve Wyett, chief investment
        strategist at BOK Financial. "Inflation pressures take longer to come out
        of the system."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54cdea-8416-4b7f-8486-3779010a665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solid rebound in gross domestic product, or GDP, in the third
        quarter following two straight quarters of economic contraction may also quiet
        some (but not all) recession worriers. That could also prompt the Fed to continue
        its aggressive rate hiking stance...even if such a policy risks causing a
        recession down the road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f189cdf-bb72-4c55-b4a0-c2ab4283b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too many hawks?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666c791-ec42-404d-92d2-d987d13fbd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worry is that the Fed may be choosing to look more at current
        economic data and isn''t thinking enough about the lag effect of its existing
        rate hikes. Inflation in the US economy may not have peaked yet, but there
        is a growing sense that we''re pretty darn close to that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dca186-2796-464a-bb51-c0de68321887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical that policymakers...prepare for a slowdown in demand
        as the lagged impact of rising interest rates and inflation begins to exert
        a powerful downward pull on economic activity," Joseph Brusuelas, chief economist
        at RSM US, said in a report. He added that the economy "clearly is at risk
        of falling into recession in the near term."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a42d0-bc83-4e57-bd23-65c2f315b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another factor at play that could lead the Fed to raise
        rates sharply at its next two meetings and then slow down its pace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5566c-6d99-424b-b2bf-cbdcbe7def7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, there is a rotation of regional Fed presidents who get
        votes at the central bank''s policy meetings. The next change will take place
        before the Fed''s first meeting in 2023, which concludes on February 1. Experts
        point out that some of the new voting members may not be as inclined to support
        such large rate increases as the current roster of regional presidents on
        the policy-setting Federal Open Market Committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a75cf2-5c26-4959-be06-9497800edd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there could be a shift from a more hawkish stance, (one likely
        to support higher rates) to another that is more dovish, (inclined to caution
        against future hikes.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113de4f0-9f3b-4c92-ae92-030220fe8b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy temperament of the committee turns less hawkish in 2023.
        Sensing a closing window of opportunity, the more hawkish voting roster of
        this year may seek to do more while they still can, i.e. more front-loading,"
        said BNP Paribas Securities US economists Carl Riccadonna and Andy Schneider
        in a report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd18ed2-f826-4255-a191-b7d4f4f5c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jobs report also on tap</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07a1d7-9480-4650-9da1-d9f5a168ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed meeting takes place just two days before the nation will
        get its next report card on the labor market. Economists are forecasting a
        slowdown in job growth, but not a substantial one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb2b5c-2255-4983-b73f-d3d69532d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to estimates from Reuters, experts predict that 200,000
        jobs were added in October, down from jobs gains of 263,000 in September.
        (That September figure will likely be revised, however.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80e374-9003-4687-acb5-056caffb8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate, which fell to 3.5% in September, is expected
        to have ticked up to 3.6% this month. But that''s still near a half-century
        low.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42fe40-547d-4073-ba60-86904fd977ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers from the Bureau of Labor Statistics count both private
        sector and government jobs. Another jobs report, from payroll processor ADP,
        is also due out next week, and this one looks just at Corporate America.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae00d7-af91-4ec9-ae09-f9733bb180d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to forecasts, economists expect the ADP numbers will show
        a further slowing down of hiring among businesses, with 190,000 jobs in September
        added compared to 208,000 a month earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3011f3-f82e-4a97-ad80-719b83b69905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the pace of hiring is starting to slow, it''s clear that
        the labor market remains tight. Wages have grown at an above average pace,
        albeit not as fast as inflation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f3af2-11ed-40b8-a6c1-c1d90ccaef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said in the September jobs report that average hourly
        earnings rose 5% in the past 12 months. The Fed typically prefers to see wage
        growth in the 2% to 3% annual range as a sign that inflation is under control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d8ca9-6365-4e13-924e-1bb0b95668fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures released Friday, the Fed''s preferred measure
        of inflation, the so-called personal consumption expenditures (PCE) index,
        showed that prices were up 6.2% in the past 12 months through September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b69a07-cf12-4ab0-947b-b684721eef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So a more dramatic slowdown in wage growth seems unlikely as long
        as the job market remains robust and consumer prices keep shooting higher.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d437224-837a-4807-9414-8bebcbc7e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:28:56.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:46.695+08:00
