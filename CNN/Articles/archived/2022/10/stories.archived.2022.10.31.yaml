    'lead': 'Tropical Storm Queenie, which entered the Philippine Area of Responsibility
      (PAR) Monday morning, maintained its strength while moving westward but has
      no direct effect on the country yet, the state weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T06:59:28.618+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T16:10:04.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:08.537+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical Storm Queenie maintains strength, now moving westward  — PAGASA'
    'updated': 2022-10-31T18:20:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fd1c2-d3d8-44e0-869f-94319d34ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — Tropical
        Storm Queenie, which entered the Philippine Area of Responsibility (PAR) Monday
        morning, maintained its strength while moving westward but has no direct effect
        on the country yet, the state weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955219ae-1284-4a59-9d3b-aecf405f1bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the new weather system
        was last spotted 635 kilometers (kms) east southeast of Hinatuan, Surigao
        del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76891ae7-48b4-4463-af27-620e6cbfb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It packed maximum sustained winds of 65 km per hour near the center,
        and gustiness of up to 80 km/h.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2bb3d-b3b4-4952-8ddc-23c3c39834c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T00:30:53.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:10:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Queenie may weaken into a tropical depression by Tuesday
        and into a low pressure area by Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1bb5a-293d-494c-bba4-337ab56e3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said it was "unlikely" to directly affect the
        country until Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75beb3cd-ce77-4d93-a461-23dd3d62618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But residents of Caraga, Eastern Visayas, and Davao Oriental may
        experience light to heavy rains starting Tuesday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8741d0f4-37f6-4fe3-849b-19420ec04371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday, rains may also prevail over Caraga, the Davao Region,
        Northern Mindanao, Eastern and Central Visayas, and the Bicol Region.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6fd68-e2d1-43d2-8c4c-d699d3212380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:27:25.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-16T16:10:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it may place the eastern portion of Caraga and some
        areas in Eastern Visayas under Wind Signal No. 1 "tomorrow evening at the
        earliest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea74c0-28e9-4bee-8a12-7d6febb176bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ New Day, PAGASA weather forecaster
        Grace Castañeda said Queenie is expected to move towards the east of Caraga
        and Eastern Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274cc84c-7f1a-40fd-84f5-d583f68f29ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the weather disturbance is “unlikely to directly
        affect” the country on Monday and Tuesday, and may weaken into a low pressure
        area (LPA) on Wednesday. As an LPA, it may bring scattered rain showers and
        thunderstorms over the two aforementioned regions, Castañeda said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c1267-e1bc-4b29-a1e0-bbe7498da6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Flooding and landslides are still expected because Tropical Depression
        Queenie may still bring heavy rains,” she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd262a57d-1c2d-444c-8450-e06cf753c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queenie is the 17th tropical cyclone in the country this year and
        the fifth this October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2f7bd-d926-4fd2-a7ca-34f4706241f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queenie’s arrival came shortly after the onslaught of severe tropical
        storm “Paeng” which weakened into a tropical storm on Sunday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f69908-ee42-4a86-8057-601375149b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        in its latest report that over 618,817 families have been affected by Paeng
        which is forecast to exit the PAR on Monday afternoon or evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cebee97-e776-4ecd-8ff1-0f696ed24e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:30:09.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:10:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 101 reported deaths, of which 73 have been confirmed,
        while 66 were listed as missing.</p>'
  'Elon-Musk-conspiracy-theory-on-Paul-Pelosi-attack':
    'author': 'Oliver Darcy and Donie O''Sullivan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-31T07:54:15.161+08:00
    'imagesource': 'jcr:eca6be8c-eab9-4608-a84f-3c1a251a106b'
