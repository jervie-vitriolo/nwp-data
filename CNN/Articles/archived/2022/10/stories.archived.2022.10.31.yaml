  'Morbi-India-bridge-collapse':
    'author': 'Swati Gupta and Hira Humayun, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-31T06:00:00.825+08:00
    'imagesource': 'jcr:6aada204-5116-4fe8-bad4-a970438a0f07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40e8db40-2af4-4892-a982-a4ae2de7b84a'
    'lead': 'At least 132 people are dead after a suspension bridge collapsed in India''s
      western state of Gujarat on Sunday, as authorities revealed the structure had
      only recently reopened following repairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T06:00:59.960+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:10:05.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:08.159+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Collapsed India bridge that killed 132 was recently repaired, official
      says'
    'updated': 2022-10-31T14:17:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c9844-1fb1-4339-8d7b-acbb47246ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 132 people are dead after a suspension
        bridge collapsed in India''s western state of Gujarat on Sunday, as authorities
        revealed the structure had only recently reopened following repairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce48eb-e2e2-4c21-a93e-1b7245f4d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gujarat Home Minister Harsh Sanghavi said some 200 people are estimated
        to have been on the bridge in the town of Morbi when it collapsed into the
        river below on Sunday evening. A cable at one end appears to have snapped,
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae88f4-38bd-42cd-9ffb-cc9db4f520b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Gujarat has lodged a criminal complaint against the
        agency that was handling the maintenance of the 230-meter long bridge, which
        was built in the 19th century and reopened last week after renovations, he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e64b7-c255-4c7d-a0d7-9ca920759179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the scene Monday showed people gathering on the bank
        of the river Machchhu beside the mangled metal walkway, which hung at a sharp
        angle into the water, where rescue workers in inflatable dinghies searched
        for survivors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea872484-60cf-4cef-bd3b-5d8e72f36073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A five-person special investigation committee has been established
        to investigate the incident, Sanghavi said, amid an ongoing search and rescue
        operation by hundreds of personnel from state and national disaster relief
        teams and the Indian military.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb91194-5789-4870-a79d-923e7fa9ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference in the early hours of Monday, Sanghavi
        did not say how many people are missing, but social media video showed dozens
        in the water following the collapse of the bridge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150a1f0-1e7f-4ace-9b53-6a2bbc050cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV footage showed people holding the cables and remains of the bridge
        as emergency teams tried to reach them, Reuters reported. Some climbed up
        the wrecked structure to reach the river banks, while others swam to safety.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7b274-cc5d-4de7-a9e4-681ac5c8c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to NDTV from the site of the tragedy, Gujarat state minister
        Brijesh Merja said at least 17 people were being treated in hospital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb84869-6b52-4be6-97a3-3ff56dd7c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children were among those killed, MP Mohanbhai Kalyanji Kundariya
        told NDTV.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6ef75-df84-49b2-8509-e553522dd11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of the victims will receive compensation from the Prime
        Minister''s National Relief Fund, according to Indian Prime Minister Narendra
        Modi. Modi tweeted saying he is "deeply saddened" by the tragedy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eebba02-5e2d-4f33-841a-8c96065bb607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gujarat Chief Minister Patel said he was heading to Morbi and the
        state government would provide the equivalent of about $5,000 in compensation
        per family of the deceased and about $600 each for the injured.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b96ee5-4882-4ddc-863c-e1f5e64d398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:17:52.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express my condolences to the families of the citizens who lost
        their lives in the tragedy," he tweeted.</p>'
  'Jake-Paul-Anderson-Silva-boxing':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-31T06:03:04.038+08:00
    'imagesource': 'jcr:08797c7c-5822-4b52-ac98-962c5943df6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a27a2f1-67c2-4a93-a52f-9755c75ae22f'
    'lead': 'Youtuber-turned-boxer Jake Paul defeated legendary UFC champion Anderson
      Silva on points in front of a 14,000 strong crowd at the Desert Diamond Arena
      in Phoenix, Arizona. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T06:06:29.653+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:10:05.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:08.324+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jake Paul beats Anderson Silva to remain undefeated in his boxing career'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514226d9-03c4-40f9-ba10-19641708d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T06:06:29.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Youtuber-turned-boxer Jake Paul defeated
        legendary UFC champion Anderson Silva on points in front of a 14,000 strong
        crowd at the Desert Diamond Arena in Phoenix, Arizona on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34c74e-d558-489b-abf7-1084f87234d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T06:06:29.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight lasted all eight rounds and Paul was awarded the win by
        a unanimous decision, sealing victory in the final round by knocking down
        Silva.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae07a22-5e7a-4cde-88d0-7e42573f46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T06:06:29.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the most significant win to date in the 25-year-old''s
        fledgling boxing career, even though Silva, at 47, is in the twilight of his
        own career and known for his UFC rather than boxing accomplishments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dfc8c5-a994-49d9-b6fc-574968d7b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T06:06:29.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Paul moves to a 6-0 record and called out UFC fighter
        Nate Diaz, as well as undisputed world super-middleweight champion Canelo
        Alvarez, afterwards for his next fights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851e6a6-6024-4e5d-8c88-1a437d9e5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T06:06:29.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the fight, Paul had spoken about growing up as one of Silva''s
        fans, watching the Brazilian dominate his sport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101fc97-2d49-432f-b570-68adeec71819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T06:06:29.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m living in a movie," Paul said afterwards, according
        to Sky Sports. "You couldn''t have written this in a story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7bb05-165c-4c75-90a8-c6e7535d9b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T06:06:29.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just being in the ring with him, seeing his heart, his courage,
        his bravery, that''s the champion that I looked up to. He''s such an inspiration."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ecea5-c283-40cd-9a2f-004c0316666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T06:06:29.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was far from an uneven fight as Paul landed 83 punches with Silva
        landing just four less at 79, according to ESPN Stats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb19bc-9bbb-4d27-afe1-1c8c4534351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T06:06:29.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, however, landed three times as many jabs, canceling out any
        advantage Silva gained by landing more power punches.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2758bc37-fc0f-44ed-ace4-d78175864d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T06:06:29.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a superhero, but sometimes my half-human fails," Silva said,
        according to ESPN.</p>'
  'queenie-updates-october-31':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
