      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Queenie, which entered the country’s weather monitoring
        area Monday morning, has turned into a tropical storm, PAGASA said.</p>'
