      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This means that our key indicators, such as the healthcare utilization
        rate (HCUR), are showing improvements. We attribute this development to every
        Filipino who continues to cooperate with our COVID-19 response,” DOH officer-in-charge
        (OIC) Maria Rosario Vergeire said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbaad8-7e85-4191-bfbf-99fcffbd1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:26:11.966+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-16T16:03:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decline in cases and admission trends, the Health OIC
        said the battle with the virus is still not over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7050f-a12a-4960-ba28-0c4ed357d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:26:11.966+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-16T16:03:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These current numbers are not permanent; we must all work together
        to maintain these low numbers,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966643d5-3bbe-4f0c-84ad-d9cdb0e4f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:26:11.966+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-16T16:03:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also called on local government officials to intensify
        strategies and policies against COVID-19 and other diseases amid eased restrictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966802f9-d7f5-42b9-97bc-adc17901747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:26:11.966+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-16T16:03:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/10/28/marcos-face-mask-voluntary-indoors-EO-.html">Marcos
        allows voluntary wearing of masks indoors</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3371906d-5ca3-4d3b-bbd9-aa3eb4576fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:26:11.966+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-16T16:03:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the public is also urged to assess situations before
        removing masks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a8555-36f2-4f22-920b-3cd2c887f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:26:11.966+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-16T16:03:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[B]ago sabihing ligtas na magtanggal ng mask, isipin natin: Bakunado
        ba tayo? Marami bang tao kung nasaan tayo? May kasama ba tayong matanda, may
        sakit, o buntis sa bahay kung sakaling tayo ay mahawa? Lahat po ng iyan ay
        kailangan tinatanong muna natin sa sarili natin bago tayo magpasya na ligtas
        ang magtanggal ng mask,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6f3b3-0a64-43a9-b532-62c29eb8d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:26:11.966+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-16T16:03:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before we say it’s safe to remove masks, think: Are
        we vaccinated? Are there many people in our location? Are we living with an
        elderly, sick, or pregnant woman in case we get infected? We should ask ourselves
        all of these questions before we decide that it’s safe to remove our masks.]</p>'
  'PhilSA-Chinese-rocket-debris':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-31T18:25:53.764+08:00
    'imagesource': 'jcr:7987ea4d-dfb1-40a8-80b1-437b2a0c95d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a6499b0-ba91-4fcd-9725-e8c0c736d3eb'
    'lead': 'Following the launch of China''s Long March 5B today, the Philippine
      Space Agency warns the public that ''expected unburned debris'' from the rocket
      may fall into the waters near Bajo de Masinloc and Busuanga, Palawan.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T18:27:14.626+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T16:03:31.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:16.988+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilSA warns of Chinese rocket debris

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57227bf-1637-4f5d-a5bf-524c86a59c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:27:14.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:31.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> The
        Philippine Space Agency (PhilSA) has advised the public to be on the lookout
        for possible falling debris from a Chinese rocket launched Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db6972-a3d0-4e83-9263-1a77d4faf086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:27:14.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:31.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, PhilSA said China''s Long March 5B was launched
        at 3:37 p.m. (Philippine Time) from the Wenchang Space Launch Center in Hainan
        Island. It is bearing the Mengtian laboratory module for China''s Tiangong
        space station, a research center being built by China in orbit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12caef-aa30-4890-acb7-f4ef5b7de222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:27:14.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PhilSA, the Civil Aviation Administration of China
        notified the Civil Aviation Authority of the Philippines that "expected unburned
        debris" may drop within two zones: approximately 72 kilometers from Bajo de
        Masinloc and approximately 39 kilometers from Busuanga, Palawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c71c6-52e2-4c5e-8b7e-11a54c6b5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:27:14.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unburned debris, or parts of the rocket designed to be discarded
        as it enters outer space, are calculated to shed over bodies of water to minimize
        the risk of falling in populated areas, PhilSA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65676cce-33c1-49f0-8315-f4a6024f4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:27:14.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it warned that the falling debris still poses a considerable
        risk to ships, aircraft, fishing boats, and other vessels that would pass
        through the drop zones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12b431-cd4b-4342-8795-d4a0dc0dfd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:27:14.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:03:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilSA reiterates its previous public advisory to notify local authorities
        immediately if suspected debris is seen. PhilSA also advises against picking
        up or getting too close to any of these materials as they may still contain
        harmful remains, such as rocket fuel.</p>'
