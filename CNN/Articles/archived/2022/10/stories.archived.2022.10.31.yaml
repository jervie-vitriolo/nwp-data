    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53b17cdc-a713-466e-9358-9f81106f7af5'
    'lead': 'The Alliance of Concerned Teachers on Monday urged the Department of
      Education to make temporary learning spaces safe, accessible, and conducive
      for learning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T22:30:48.181+08:00
