      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79971859-7e87-4cd5-b79a-f39899f57aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
