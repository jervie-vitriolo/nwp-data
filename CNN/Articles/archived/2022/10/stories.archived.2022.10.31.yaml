  'analysis-America-and-Saudi-Arabia-battle-over-oil':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-31T10:22:40.456+08:00
    'imagesource': 'jcr:99ec30fa-0757-4808-ba3c-c3945226ab75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32a4119a-6192-4aea-837d-818b64f2c2e5'
    'lead': 'The relationship between the United States and Saudi Arabia is one of
      the most important on the planet. And lately, it''s also been one of the most
      awkward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T10:24:30.394+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T15:13:48.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:13:20.993+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: America and Saudi Arabia are locked in a bitter battle over
      oil. The stakes are massive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60750c3c-962e-44d7-b46f-c0dfc70bbfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The relationship between the United States
        and Saudi Arabia is one of the most important on the planet. And lately, it''s
        also been one of the most awkward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bcba4-0366-4ec3-ba52-1ae05b88ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angry officials in Washington vowed "consequences" after Saudi-led
        OPEC sharply cut oil production earlier this month, driving up pump prices
        just weeks before the midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561ffc0-0b63-4944-97f0-401d05a0f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US lawmakers are threatening steps that were unthinkable not long
        ago, including banning weapons sales to Saudi Arabia and unleashing the Justice
        Department to file a lawsuit against the country and other OPEC members for
        collusion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863445ef-9b17-466d-98f7-166c023d4636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has been caught off guard by the thirst for revenge from
        US politicians. And Saudi officials are hinting at payback -- including dumping
        US debt -- that could have huge ripple effects in financial markets and the
        real economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e1b5c-e6b2-40a9-a87c-d3966444f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither side is even trying to hide the tension. After a top Saudi
        official suggested the kingdom has decided to be the more mature party, a
        top White House official responded by saying, "It''s not like some high school
        romance here."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ac679-e3c3-4c6d-8fbb-fb6faa7e47d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next is critical.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2a314-aa2b-4093-916b-7e1eeedd7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this decades-old relationship devolves into a full-blown break-up,
        there could be enormous consequences for the world economy, not to mention
        international security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78e6a5-0222-4030-a64c-3a677500b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a new low. We have seen a degradation in the US-Saudi relationship
        for years but this is the worst it''s been," said Clayton Allen, director
        at the Eurasia Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef760b-c0ea-4bdb-a1a2-d2c06a2f8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So much for that secret deal</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfdd02-d3da-40c1-b75f-bf9e32ba9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat is linked to one of the biggest sore spots among voters
        during the Biden era: Inflation and high gas prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139ceb7-4201-4663-acb9-47fb6230c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trying and failing to persuade OPEC to ramp up oil production,
        President Joe Biden reversed his 2020 campaign promise to make Saudi Arabia
        a "pariah" over its human rights record. Biden visited Saudi Arabia over the
        summer and even fist-bumped Crown Prince Mohammed bin Salman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6563e7-8a26-439a-b655-12129965d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials thought they reached a secret deal with Saudi Arabia
        to finally boost supply of oil through the end of the year, The New York Times
        reported this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e8947-a7e5-4611-bba6-c0ad931180c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60ad81-97f2-40d4-9e9b-7f7d5a1d7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC and its allies, known as OPEC+, responded by increasing oil
        production by a measly 100,000 barrels per day -- the smallest increase in
        its history. The move was widely viewed as a "slap in the face" of the Biden
        administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739aa20-3f84-42be-ba9d-d2e7751a430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What came next was worse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345a3c1-06d7-4630-a0b9-f18290f812af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early October, OPEC+ announced plans to slash oil production
        by 2 million barrels per day -- a move that briefly drove up oil and gasoline
        prices at a time of high inflation and infuriated US politicians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa3372-77a0-4494-a7dc-51da25592a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither side seems to understand each other," Allen said. "Riyadh
        underestimated the severity of the US backlash. And the US assumed we had
        an unspoken agreement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec930237-b296-4ea1-82e9-32b9bcbf25da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatih Birol, executive director of the International Energy Agency,
        described the move as "unprecedented" and "unfortunate" in an interview with
        CNN International on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea04ec1-08c9-4f26-8b96-0232309671f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the global economy was on the brink of a global recession,
        they decided to push the prices up," Birol said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdca58f-7476-4d88-ae94-c76ee3476f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi official accuses US of manipulating markets</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457ee41-a3a6-4219-89e2-8e2d825f6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions haven''t eased, and officials from both sides have
        sharpened their criticism of each other in recent days. In one telling episode,
        a top Saudi minister went from defending Biden''s energy strategy to slamming
        it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f8883-f1cb-4b2a-abee-09b243cd4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the OPEC+ press conference in early October, Saudi Energy
        Minister Prince Abdulaziz bin Salman seemed to praise Biden''s decision to
        release unprecedented amount of emergency oil reserves from the Strategic
        Petroleum Reserve.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861271de-9aeb-444f-a787-dd29a14b5729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t call it a distortion. Actually, it was done in the
        right time," Prince Abdulaziz told reporters. "If it didn''t happen, I''m
        sure that things might be different than what it is today."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169bb0e1-0036-4069-b7de-07000b7be34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash forward three weeks, and that same Saudi minister sang a very
        different tune.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4de57-a186-4606-8a7b-47d01bdab767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are depleting their emergency stocks, had depleted it, used
        it as a mechanism to manipulate markets while its profound purpose was to
        mitigate a shortage of supply," Prince Abdulaziz said during a conference
        in Saudi Arabia this week. "However, it is my profound duty to make it clear
        to the world that losing emergency stock may become painful in the months
        to come."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022bd70b-fdeb-4a3a-8aea-08d906fb7ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism is noteworthy, especially given that OPEC openly manipulates
        markets in many ways by withholding supply to support prices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebaf97f-bc59-4434-917a-f75b5ffd10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OPEC is unpopular</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40a292-83a1-40d0-8955-46c7e8ffcab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk is that the tension devolves into a tit-for-tat cycle of
        retaliation that undermines global economic stability, or whatever economic
        stability there is at the moment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721f90d-3fdf-49cb-a763-570742b88a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from both sides of the aisle have stepped up their calls
        to enact NOPEC (No Oil Producing and Exporting Cartels) legislation that would
        empower the Justice Department to go after OPEC nations on antitrust grounds.
        Although NOPEC isn''t new, it seems more possible now than at any point in
        recent memory. Eurasia Group pegs a 30% chance of NOPEC enactment and a 45%
        chance of a watered-down version of the bill.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf4f265-c40c-47cd-b9d0-746b84ed77d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t overstate how upset a huge number of lawmakers are,"
        said Allen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb9273-5974-4baf-8318-48ea97816e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers aren''t only upset, they realize OPEC is not exactly endearing
        itself to voters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9987d9-e69e-494e-9590-a36f7cc5a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is popular. American sentiment is anti-Saudi. This now has
        domestic political utility for American politicians. That''s where we are
        now," said Karen Young, senior research scholar at Columbia University''s
        Center on Global Energy Policy. "NOPEC would be harder to veto than in the
        past."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1e558-cb68-4005-8c44-a2ba226f6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could Saudi Arabia dump US debt?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f6de9-2e69-4af7-9ed6-0e6cd18a450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia could respond to penalties from Washington with drastic
        steps of their own, ratcheting up the conflict further.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6513dc-3124-4907-9060-b9390be16f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials have privately warned that the kingdom could sell
        US Treasury bonds if Congress passes NOPEC, The Wall Street Journal reported
        this week, citing people familiar with the matter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3cd4ac-e80a-4c89-a043-3fd978181688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a minimum, dumping US debt would create uncertainty in markets
        at an already-perilous moment. A fire sale would drive up Treasury rates,
        destabilizing markets and raising borrowing costs for families and businesses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd57ad-cfa7-4df3-8ead-363a759569c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, Saudi Arabia''s own holdings would be damaged in
        such a fire sale.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a592d7-38c7-4c95-b943-01bd35d7d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is sitting on roughly $119 billion of US debt, according
        to Treasury Department data, making it the world''s 16th largest holder of
        Treasuries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e7fd8-cd3c-41fa-9946-0bf0fe749b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another risk is that Saudi Arabia, the de facto leader of OPEC+,
        could remove further supply from world oil markets -- or at least refuse to
        respond to future price spikes as the West continues to crack down on Russia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f41f70-cc0b-4975-b338-df3f98929981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further curbs on OPEC supply would lift gasoline prices and worsen
        inflation, raising already-high recession risks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed751f2-6675-4508-9ece-e24fbef6efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this explains why a full-blown breakdown in relations between
        the United States and Saudi Arabia may be the last thing the fragile economy
        needs right now.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd76f92-5765-41d7-a7da-30b269d87837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T10:24:30.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/10/28/economy/saudi-arabia-biden-opec-oil/index.html">America
        and Saudi Arabia are locked in a bitter battle over oil. The stakes are massive</a>."</em></p>'
