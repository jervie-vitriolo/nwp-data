    'mgnl:tags': ['Itaewon', 'Seoul', 'Halloween']
    'template': '1'
    'title': 'Seoul crowd disaster leaves South Korea reeling, as death toll rises
      to 154'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbccb342-4961-45aa-9aed-7c50fc8b016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korean authorities were on Sunday
        investigating the crowd surge that killed at least 154 partygoers in Seoul,
        as the rattled nation attempts to come to terms with one of its worst-ever
        disasters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445fc8c-5a1f-4c36-be5d-7b8f1c4b64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95aa972-913e-4d42-b073-0a7e5e6f717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has begun a week-long period of mourning while officials
        attempt to understand how the devastating crush took place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed46d78-5cf0-4f5c-be05-cbac05ac7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b7749-13ed-4787-8264-bd38e771c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 foreign nationals, including two US citizens, are among
        the dead. More than a dozen embassies around the globe have confirmed victims
        from their country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d8ee7-12d6-4b6f-a440-184f879874c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f32b3-40a3-41b1-8e2a-ab1e97d92917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What caused Saturday''s surge is unclear, but witnesses say partygoers
        were packed tightly into narrow streets in the capital''s nightlife district
        of Itaewon, as people enjoyed the first Halloween weekend since Covid-19 restrictions
        were lifted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1550f8f-29de-471a-a0ba-dede936bafea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684cc78-1a53-4847-adce-a231a449b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all of the victims -- at least 150 -- have been identified;
        police told CNN. The toll included 56 men and 97 women, South Korea''s Interior
        and Safety Ministry reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f34df-5afe-435c-aba0-3affdf35dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842eb34d-1f38-4efc-bb32-3385df87fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m. local time Sunday (4 a.m. ET), the number of people
        injured had risen to 133, of whom 37 were seriously injured, the ministry
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa01b59-c6e9-429d-b3d1-ac4a8bfa64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2a83f-b603-4a7a-b569-67349a27684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were rows and rows of people with tarps covering them in
        the street," Emily Farmer, a 27-year-old English teacher in Seoul who was
        passing through Itaewon, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0891ca5-ba34-4b60-b6f4-e5c58b1acd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662fd294-2822-4cf3-8b97-5577c303a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer and her friends were "overwhelmed" by the crowds on the street
        and decided to enter a bar. Shortly after, rumors started spreading that somebody
        had died and patrons were not allowed to leave. Farmer said she received an
        emergency message from the government alerting them to "a dangerous situation
        in the area," and later was allowed to leave the bar, when she discovered
        the scale of the tragedy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531718c8-09aa-461c-9dbd-66af4978998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92390f46-3e10-4c45-968a-2066224822b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was horrible," she said. "Not everyone died instantly." Groups
        of people were crying, she added. Many victims were receiving CPR and had
        their costumes taken off to allow medics at the scene to resuscitate them.
        "They were still pulling people (out) because it was so crowded," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef98e3-8e20-423f-b070-e0ba6e81769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef2dc8-63b0-430f-a6a2-e2686f250a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another eyewitness, Sung Sehyun, told CNN that the street space
        was like a "jammed subway" on Saturday evening, with Halloween partygoers
        packed so tightly that it was difficult to move around.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b0f9c-508a-496b-84d4-74e21ed9e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff2d02-bcab-45fe-822b-3c5d70118a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suah Cho added that people had started to push and shove, and there
        was a lot of screaming. She eventually managed to take a detour and fled to
        safety but had seen people climbing buildings to survive. She added that the
        costumes people were wearing added to the confusion; "there was also a police
        officer screaming but we couldn''t really tell (if it) was a real police officer
        because so many people were wearing costumes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb39f6e-5506-4f2c-b6b9-a9a9ab9447d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb672f-14c9-4679-a7c9-3021606d5b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN there was very little -- if any -- crowd control
        before the mass of people turned deadly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d4705-f7e1-4134-9754-9b6359d6c1ad'
      'mgnl:activationStatus': true
