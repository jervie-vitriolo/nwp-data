      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the villages affected, Barangay Kusiong in Datu Odin Sinsuat,
        is located at the foot of Mount Minandar, he added.</p>'
