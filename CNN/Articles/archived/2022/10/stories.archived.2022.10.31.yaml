      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f5b71-6bb4-4fb3-be03-a8726444e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no association to any hate group," West said as he closed
        his remarks in prayer. "If any hate happens upon any Jewish person, it is
        not associated (gestures to himself) because I am demanding that everyone
        walk in love."</p>'
    '23':
