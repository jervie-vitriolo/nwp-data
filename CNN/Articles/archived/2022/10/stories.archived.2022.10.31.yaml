      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:07:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.soompi.com/article/1552092wpp/former-produce-101-season-2-contestant-lee-ji-han-confirmed-to-have-passed-away-in-itaewon">Korean
        media</a> reported that his agency 935 Entertainment confirmed that the actor-singer
        was among the 154 killed in the horrific incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198d815-51d9-4ce1-9438-b622ef5b5c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:04:04.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:07:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said in a <a href="https://twitter.com/935ent/status/1586735146719678464">statement</a>,
        "Actor Lee Jihan... has become a star in the sky and left us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea461e-3b3f-419f-8bf4-b292efc3f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:52:36.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:07:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee made his mark in the entertainment industry when he competed
        in the second season of the Korean singing competition "Produce 101" in 2017.
        He made his acting debut in the 2019 web drama “Today Was Another Nam Hyun
        Day.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b871a-6e36-49f7-a557-3bcd7ef6b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:52:36.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:07:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 154 people were killed and over 100 were injured in a crowd
        surge at packed Halloween festivities in the South Korean capital of Seoul
        on Oct. 29.</p>'
