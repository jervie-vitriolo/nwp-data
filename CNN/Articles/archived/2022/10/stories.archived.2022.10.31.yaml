      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source, Antique Rep. Antonio Legarda
        said local officials reported nine people dead and four others missing. He
        added the storm affected 27,476 families, while 103,291 people are in evacuation
        centers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
