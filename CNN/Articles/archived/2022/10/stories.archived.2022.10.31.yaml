        recommends one-year national state of calamity due to ''Paeng''</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a92593-2d52-4fea-b9e6-9dce6235cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:40:10.235+08:00
