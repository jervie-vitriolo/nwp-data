    'lead': 'After a week of financial fallout following antisemitic remarks on social
      media and in interviews, Kanye West is commenting on those thoughts, as well
      as what he''s said about George Floyd and Black Lives Matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T08:02:32.722+08:00
