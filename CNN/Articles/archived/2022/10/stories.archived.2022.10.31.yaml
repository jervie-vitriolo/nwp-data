      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of areas nationwide, including BARMM, Albay, Aklan, Zamboanga
        City, and Quezon declared a state of calamity.</p>'
