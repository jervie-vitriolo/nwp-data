      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:52:36.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:07:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2022/10/31/Seoul-Halloween-crush-death-toll.html">RELATED:&nbsp;Seoul
        crowd disaster leaves South Korea reeling, as death toll rises to 154</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaefff6e-33d5-4a52-9bf0-7bb73409c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:52:36.347+08:00
