      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Metro
        Manila and many other areas in the country will remain under the laxest COVID-19
        restriction from November 1 to 15 while 32 other places will be under Alert
        Level 2, the Department of Health (DOH) announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51b87c-c071-409b-b9e2-0f1ab44a3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:26:11.966+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-16T16:03:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, 89 out of 121 provinces, highly urbanized
        cities, and independent component cities, as well as 192 out of 669 other
        component cities and municipalities are under Alert Level 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8219a-4add-48c7-b83b-1d865b4527fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T18:26:11.966+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-16T16:03:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 32 provinces, highly urbanized cities, and independent
        component cities are under Alert Level 2.</p>'
