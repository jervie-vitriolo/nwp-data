    'template': '1'
    'title': 'Kanye West comments on fallout from his antisemitic remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ef5cd9-1dbf-4f5b-a5c1-f2844a0261d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a week of financial fallout following
        antisemitic remarks on social media and in interviews, Kanye West is commenting
        on those thoughts, as well as what he''s said about George Floyd and Black
        Lives Matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb8af19-cffd-434c-90f1-67112af3ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9feb6-1d68-41e7-ab4b-30bb46016b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rambling 16-minute video shared by WmgLab Records on YouTube
        Saturday and seemingly recorded at some point after Adidas ended its business
        relationship with West on Tuesday, the artist appears to address a crowd of
        paparazzi and bystanders gathered outside a building as he exits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302a52e-4813-4324-8252-a61a1ce57931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725785dc-583b-4bad-85e6-c119378c2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Adidas felt like cause everyone was ganging up on me that
        they had the right to just take my designs," West told the small crowd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cf601-9fb1-4183-bcb9-2d2b2566a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033e351-dd41-4c89-bc28-84a754fabeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like this is God humbling me right now," he continued. "Because
        there''s two things that are happening. A lot of times when I would say ''I
        am the richest Black man,'' it would be a defense that I would use for the
        mental health conversation. ...What''s happening right now is I''m being humbled."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c03a5-f59a-4a07-8982-7b2ccba79069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82706983-3064-4785-ae85-e8dd3b2cd617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West went on to address backlash over his suggestion in a recent
        podcast interview that George Floyd''s death was caused by fentanyl use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a32c7-496f-4cf7-963e-1d1b7b9941ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843317ea-f56e-4ea5-a16d-31ac7533b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the idea of Black Lives Matter came out, it made us come together
        as a people," he said. "So, I said that, and I questioned the death of George
        Floyd, it hurt my people. It hurt the Black people. So, I want to apologize
        to hurting them [sic] because right now God has shown me by what Adidas is
        doing, and by what the media is doing, I know how it feels to have a knee
        on my neck now. So I thank you, God for humbling me and letting me know how
        it really felt. Because how could the richest Black man ever be humbled other
        than to be made to not be a billionaire in front of everyone off of a comment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8572bd-1b57-4877-99d5-adeb0fcf3b19'
