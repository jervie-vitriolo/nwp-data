  'marcos-no-need-national-state-of-calamity-paeng':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-31T15:52:43.864+08:00
    'imagesource': 'jcr:64c9c79d-60e3-4511-966a-856c7781c40c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '936208a9-2e34-48f1-b04c-c2a3ca1f9e73'
    'lead': 'President Ferdinand Marcos Jr. said there is no need to put the entire
      country under a state of calamity in the aftermath of Tropical Storm Paeng.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T15:54:08.769+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T16:03:32.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:16.409+08:00
