      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea9898-3e82-4425-a4a4-7c0dd4c69c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West also discussed his "exhaustion" caused by the reaction to him
        wearing a MAGA hat that was "misdiagnosed" as a mental health disorder and
        his refusal to a take medication that he said would make him "one pill" away
        from Michael Jackson or Prince.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0d55e-453e-47dd-bb28-64419cd6c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.724+08:00
