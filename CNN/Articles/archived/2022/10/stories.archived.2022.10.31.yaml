      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945acf5a-fe2b-4c50-98e8-df079aa79138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antisemitic demonstrators referenced West in signs raised in Los
        Angeles last weekend and Jacksonville, Florida this weekend. In the video,
        West did not apologize for his antisemitic remarks but seemed to try to distance
        himself from any "hate group."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed5ff8-6914-4625-9116-9539892b16f9'
      'mgnl:activationStatus': true
