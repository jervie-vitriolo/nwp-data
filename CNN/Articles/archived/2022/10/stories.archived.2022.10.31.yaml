      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BARMM was placed under a state of calamity on Oct. 29 due to
        the impact of Paeng. BARMM Chief Minister Ahod Ebrahim said the non-stop rains
        on the night of Oct. 28 caused rivers to overflow which caused massive floods
        and landslides.</p>'
    '11':
