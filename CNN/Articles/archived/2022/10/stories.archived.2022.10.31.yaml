      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said around 80 houses were buried in a five-hectare land. Heavy
        equipment was already deployed in the area as local authorities focus on retrieval
        operations.</p>'
