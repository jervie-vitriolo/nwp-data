      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 42,550 families, or 141,875 persons, were affected by Paeng.
        Data on infrastructure and agriculture damage are still being collected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3e026-766c-469c-919e-fe6aa0d9d87f'
