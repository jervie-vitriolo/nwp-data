      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The water rushed down from this mountain, land caved
        in which was followed by water so the land, rocks, and water mixed which quickly
        flowed to communities in Kusiong causing deaths.]</p>'
