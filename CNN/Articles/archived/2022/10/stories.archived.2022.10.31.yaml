    'mgnl:tags': ['Elon-Musk', 'Paul-Pelosi', 'Twitter']
    'template': '1'
    'title': 'Elon Musk, Twitter''s new owner, tweets conspiracy theory about attack
      on Paul Pelosi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5ab27-44b7-4a6c-bd98-383e7b0ab787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk on Sunday gave credence to a
        fringe conspiracy theory about the violent attack on Paul Pelosi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb75aaf-6523-4cf8-a0fd-c1d41598c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c9fdaa-bc07-40ca-8744-dbcd27138df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Twitter owner tweeted a link to an article full of baseless
        claims about Pelosi. The article was posted on a website that purports to
        be a news outlet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6563727-5292-462e-9125-aecd7aca2fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8e7b6-b764-481a-9341-5e65b17936bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who has 112 million followers on the platform he now owns,
        posted the baseless story about Pelosi in response to a tweet from Hilary
        Clinton at 8:15 am ET. He later deleted the tweet around 2 pm, but not before
        racking up more than 28,000 retweets and 100,000 likes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd8c9f-627b-40c5-8bc2-1ae5b3bd1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d6340-a6e7-41f7-96cf-820af98cb381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linking to a Los Angeles Times story about Pelosi''s alleged attacker,
        Clinton wrote, "The Republican Party and its mouthpieces now regularly spread
        hate and deranged conspiracy theories. It is shocking, but not surprising,
        that violence is the result. As citizens, we must hold them accountable for
        their words and the actions that follow."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc46f1-1d36-4364-b35c-4b03f6b991c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d55d3-6208-4658-9582-2dcfa4ffb159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Musk linked to the baseless story, and wrote, "There
        is a tiny possibility there might be more to this story than meets the eye."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca07c3-13d6-442f-9455-3f665e127536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f3870-e852-41e9-b7de-9e57d6e24781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 the same website falsely claimed that Clinton had died and
        that the person on the presidential campaign trail was not Clinton but her
        body double.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb257aea-ffad-4485-b92e-3887e337e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3963e0c7-0be2-4b36-9b8c-6f3894e7e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s post comes amid concerns about how the billionaire will
        run Twitter and if misinformation and hate will be given a bigger platform
        on the site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf89536-7df5-4099-b951-60b9e45f244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16039a44-ba4b-44dd-8392-b1bde837b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson did not immediately return a CNN request
        for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179eacf-9ea7-4c43-b7bb-e5c14ef92387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915d990-3281-442b-a156-999b0afb1e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:56:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s takeover — which was finalized Thursday night — not only
        has the potential to create upheaval for Twitter employees but also for the
        hundreds of millions of people around the world who use the platform daily.
        It could also impact the upcoming US midterm elections, if Musk makes good
        on his promise to restore the accounts of users who were previously banned
        from the platform, most notably former US President Donald Trump, and limit
        the company''s content restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d02408-0098-4a4d-9baa-428c21aba1a1'
      'mgnl:activationStatus': true
