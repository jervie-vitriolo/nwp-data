    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'The-Witcher', 'Henry-Cavill', 'Liam-Hemsworth']
    'template': '1'
    'title': 'Henry Cavill exits ''The Witcher'' as Liam Hemsworth takes over lead
      role'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3fdbb8-78b2-4a93-b62c-10acdb34eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2021/12/06/entertainment/henry-cavill-dog-intl-scli-gbr/index.html"
        target="_blank">Henry Cavill</a>&nbsp;is putting down his blades and moving
        on from "The Witcher" after three seasons as the leading man on the Netflix
        series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75742392-dac0-4bef-bedb-ea3decf64ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor confirmed that he will be stepping away from the role
        on his <a href="https://www.instagram.com/p/CkTv9FyPnNz/?hl=en" target="_blank">Instagram</a>&nbsp;on
        Friday, writing, "My journey as Geralt of Rivia has been filled with both
        monsters and adventures, and alas, I will be laying down my medallion and
        my swords for Season 4."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ae67e-4afd-4056-b495-f67f2f15cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to share that actor Liam Hemsworth "will be taking up
        the mantle" of the heroic blonde-haired character.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d815c07-7fad-4e62-8f87-923a448eb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with the greatest of literary characters, I pass the torch with
        reverence for the time spent embodying Geralt and enthusiasm to see Liam''s
        take on this most fascinating and nuanced of men," Cavill wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4cc5e-51eb-4d19-beef-67a6bde6d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his own Instagram, "The Hunger Games" star Hemsworth <a href="https://www.instagram.com/p/CkTv8jXyj2l/?hl=en"
        target="_blank">wrote on Saturday</a>&nbsp;that as a fan of the show, he was
        "over the moon about the opportunity to play Geralt of Rivia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9776b-3d1c-4d52-aaa7-9cf3a5478378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Henry Cavill has been an incredible Geralt, and I''m honoured that
        he''s handing me the reins and allowing me to take up the White Wolf''s blades
        for the next chapter of his adventure," he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3403786-a1aa-42f2-8f27-6f2e5f335916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Witcher," which premiered on Netflix in 2019, is based on the
        fantasy book series by Andrzej Sapkowski and created for television by Lauren
        Schmidt. It has received favorable reviews and already spawned a second season
        that was released last year. Season 3 is due next summer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e99ee-e756-4cf2-9930-52d3e566ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At San Diego Comic-Con in 2019, ahead of the show''s premiere, Cavill
        spoke about lobbying for the role after playing a popular video game also
        based on the literary series.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502364c-c998-41bb-af14-cce06f0d7ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a gamer," he said at the time, via <a href="https://www.vulture.com/2019/07/henry-cavill-in-the-witcher-the-story-behind-the-casting.html"
        target="_blank">Vulture</a>. "I was very very passionate about the games.
        I thought, ''I really hope they make this into a TV show or movie.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833624f-1cd6-4075-889f-de734449bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the show finally was in development, Cavill was proactive about
        being considered for the starring role -- even before a script had been finalized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528ea6b-e31b-4ed9-8ea2-ba611a62ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was something I wasn''t going to let pass me by without giving
        it my best shot," Cavill said at Comic Con. "I annoyed my agents all the time.
        They said, ''They''re not ready.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305efe31-22db-4c73-8b08-65a78d19a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Cavill is surely focused on reprising another iconic previous
        role on his resume.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e1df9-d4f1-4011-9fda-8fde0327a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was recently confirmed to again be <a href="https://www.cnn.com/2022/10/24/entertainment/henry-cavill-superman"
        target="_blank">portraying Clark Kent/the Man of Steel</a>&nbsp;in upcoming
        projects for DC. (CNN and HBO Max are both part of the same parent company,
        Warner Bros. Discovery.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c08abe-7c10-42bc-999b-434711400886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the possible docket is a crossover movie featuring Superman and
        Dwayne Johnson''s Black Adam, after Cavill''s mid-credits cameo in this month''s
        successful "Black Adam," as well as a rumored standalone sequel to 2013''s
        "Man of Steel."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4e826-348a-4b31-87eb-9a43eb9b3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days prior to his post about "The Witcher," Cavill shared on
        <a href="https://www.instagram.com/p/CkGjGIZL4rk/?hl=en" target="_blank">Instagram</a>&nbsp;an
        image of himself as Superman along with a video speaking about his return.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1f233-a102-4261-b42a-3aaaaaea82c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very small taste of what''s to come, my friends. The dawn of
        hope renewed," he wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff3b56-3ed3-48a2-95e0-bbdbd10a8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:01:36.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/30/entertainment/henry-cavill-liam-hemsworth-the-witcher/index.html#:~:text=Henry%20Cavill%20in%20Season%202%20of%20%22The%20Witcher%22%20on%20Netflix.&amp;text=Henry%20Cavill%20is%20putting%20down,man%20on%20the%20Netflix%20series."
        target="_blank">Henry Cavill exits ''The Witcher'' as Liam Hemsworth takes
        over lead role</a>."</em></p>'
  'west-bank-israel-palestine-resistance':
    'author': 'Exclusive by Sam Kiley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-31T14:02:06.979+08:00
    'imagesource': 'jcr:6dfd3241-c682-4e39-a245-9def4088911f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19d6c449-0def-428a-9a53-35170739366f'
    'lead': 'It''s been the bloodiest 10 months since 2015 — at least 131 Palestinians
      (not counting Gaza) and 21 Israelis or foreigners have been killed this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T14:08:11.716+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:03:33.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:15.840+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'West-Bank', 'Israel', 'Palestine', 'resistance']
    'template': '1'
    'title': 'West Bank militants threaten Israel, urge Palestinian leaders to join
      resistance as tensions rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35d744-5b58-460c-bff1-618778a305a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Four US-made M4 Carbine rifles lean against
        the back of the sofa. The young men, mostly dressed in black civilian clothes,
        are relaxed and chatty. Neighbors pop their heads in to say hello through
        a door open to the street.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ee27a-f4d7-4299-9961-8ab42b00286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is odd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e019d-6fd5-43d7-b80c-2c466d9df6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because these men are being hunted, targeted for kill-or-capture
        in a new Israeli military campaign to try to stamp out a fast-growing armed
        insurrection in the north of the West Bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487f492-f4cf-40c3-b13e-f3381747ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six men sip tea. The Israel Defense Forces (IDF) says it''s
        hunting them because they''re members of an armed militant group that''s planning
        more attacks against Israeli targets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce887aa-a2a1-44de-934a-a796619eaf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martyr posters" cover most of the back wall. Young men from the
        Jenin Brigade, most of them killed in fighting with Israeli troops, smile
        from their photographs at their living comrades across the room. The men now
        fiddling with their phones know they themselves may move from the sofa to
        that wall. An Israeli military strike team could attack at any time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e84a2-f643-41d6-a5b4-56c359008c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is <a href="https://www.unrwa.org/sites/default/files/jenin_refugee_camp.pdf"
        target="_blank">Jenin Refugee Camp</a>. It''s less than half a kilometer square,
        home to about 12,500 people and a hotbed of armed resistance against the Israeli
        occupation of the West Bank -- and the existence of the Jewish state itself
        -- for more than 20 years. Its tight alleys and ramshackle homes are densely
        packed, and crackle with tension.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c2bcf-800c-4ae9-a3a6-3db6a8491de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At midday it''s shuttered while the neighboring town of Jenin is
        raucous with life. Locals say people mostly sleep during the day because at
        night there''s often fighting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cefe48-610b-4019-afea-d0237f90d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, eight Israeli civilians were killed in attacks
        in Tel Aviv and nearby Bnei B''rak by gunmen from around Jenin. Both of the
        militants in those incidents were killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb31c3-64f4-46ea-8f17-771d5d86f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a surge in armed assaults on Israeli troops and civilians
        this year. According to the IDF, there have been around 180 shooting incidents
        in Israel and the occupied territories this year, compared to 61 shooting
        attacks in 2021. The Israeli military and police have seized 900 weapons from
        Palestinians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b979c5-7ecb-4eb8-a104-d2b0cce47036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after we met, another Palestinian youth, aged 19 and a
        member of the Jenin Brigade''s militant armed group, was killed when Israeli
        forces stormed Jenin in an operation against the militants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447337c-27ce-4015-a4e8-699b29d1963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jenin is the hornets'' nest," says IDF spokesman Lt. Col. Richard
        Hecht.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa179b8f-9ef9-4003-94f0-e295f4543665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing anger with Palestinian Authority</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f7132-5b77-4d09-8bd1-381c71356c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the M4 weapons cradled by the Palestinian militants have
        Hebrew etched onto them. "Senior Israeli commanders steal the weapons and
        they sell them. We buy them on the black market with money we raise ourselves,"
        claims a leader with the Jenin Brigade at our secret meeting in Jenin Refugee
        Camp.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72743c-19d8-4d1b-a708-1b2e9ec5ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020 a report by Israel''s Knesset estimated that 400,000 illegal
        weapons were circulating in Israel. The IDF admits that weapons have been
        stolen but denies that "senior commanders" are likely to be involved.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b4423-e2be-48b6-88f1-0bea834b40e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, the IDF said, are smuggled into the West Bank. Hecht admits:
        "We''re putting a big effort into the connectivity between criminal gangs
        and terrorism."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8257006-4687-4e52-8450-56ecc152d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been the bloodiest 10 months since 2015 — at least 131 Palestinians
        (not counting Gaza) and 21 Israelis or foreigners have been killed this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90611c2-14f8-4b90-a789-354907843e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s been a shift, too, not just in the level of armed attacks
        against Israeli targets and Israel''s campaigns -- but a growing resentment
        towards the leadership of the Palestinian Authority (PA).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf0cc09-cace-47e2-8403-5a9706b6a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the militants of the Jenin Brigade who sit in the shade
        of olive trees to hide from Israeli surveillance drones had a barely hidden
        threat to make against the PA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3fd52-2f45-42f8-9ebb-a37986b55ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a message to the Palestinian leadership: if they believe
        in the will of the Palestinian people, they have to join the resistance and
        give the resistance fighters the freedom to defend and protect our people,"
        says the man who leads this delegation of fighters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cbe18-f41c-4407-86ca-5fe81e6faca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without explicitly threatening the PA leadership, he said that it
        was hemorrhaging support even among the ranks of its own security forces.
        Numerous members of the PA''s police force and other security agencies have
        been involved in attacking Israeli forces, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7d4ed-c43b-43c7-a707-0d266a8b02fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under agreements signed with Israel under the so-called Oslo peace
        process, the PA is supposed to cooperate on security issues with Israel.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a0484-35f6-49f0-9f01-db7cd97f9f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other Palestinian factions condemn this as "collaboration"
        and, according to officials in the Israeli military, security cooperation
        has almost broken down in the north of the West Bank, especially around Jenin
        and nearby Nablus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebb79f-cbfa-4e24-afe3-12c965fcab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, members of Fatah, the main group in the Palestine Liberation
        Movement which still dominates the PA, were beginning to condemn their own
        leader openly. Back then that was Yasser Arafat — who had led the Palestinian
        cause for years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24acb01-a90b-4f98-88bb-cb51fb7fbc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arafat''s successor at the head of the PA is Mahmoud Abbas, known
        as Abu Mazen. At 87 his grip has slipped and a growing level of defiance against
        all that his authority has apparently failed to achieve is driving opposition
        in the West Bank.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d5a26-6fd7-4f2b-a2d9-4c31acef8914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jenin Brigade''s demands of the Palestinian Authority to join
        a new fight last week prompted PA Prime Minister Mohammad Shtayyeh to visit
        Jenin Camp.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f95f8-ce03-41bc-a2a6-58c443de37a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stood next to Fathi Hazem, the father of two sons killed by Israel
        — one who murdered three Israelis in Tel Aviv in a shooting attack at a bar.
        Both had been members of the Jenin Brigade.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbe0b9-4af6-4653-a106-02cf3ffdcf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No hope of a ''dignified life''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e437f-4027-4522-9c17-7fc1e59b503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether out of choice or a need for political survival, the PA''s
        "security cooperation" with the Israelis in the north of the West Bank has
        dwindled to almost nothing, an Israeli government official said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a012b-c0e3-4e9a-8887-bef0008ed4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be because any attempt to do so risks igniting a civil
        war between Palestinian militants and the Palestinian Authority.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e39c7f-b811-4ab2-8cae-320774f4000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparently unstoppable march of Israeli settlements into the
        West Bank, while peace talks with Israel have ceased, means that many Palestinians
        have no real hope of an independent or even prosperous future. This has provoked
        more violence.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86366f6-5f83-4256-aa45-59fe20ed074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that, both the IDF spokesman and the fighters in Jenin Camp agree.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b3419-5098-41d0-9a02-b21b02e55f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Israeli side, Lt. Col. Hecht, a former battalion commander
        says, "They''re frustrated and disaffiliated and they are saying to all the
        organized Palestinian groups and the PA, ''we have had enough of you all --
        we''re sons of the Camp.'' They don''t identify with the five-star leadership
        of the PA in their fancy hotels around the world. They''re now saying we''re
        fighting for their manhood."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3515491f-f6f9-4d3a-8c13-1aa1547e37d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the West Bank, the Jenin Brigade leader concurs: "All Palestinian
        people — as a result of the [Israeli] occupation''s daily violations, and
        invasions, and the formation of many extreme right-wing governments [in Israel]
        that weakened the PA and its organizations and leadership — have lost trust
        in all of the PA organizations."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f34c9-18a8-4a29-a059-8115ec608ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of our Palestinian youth that fight and are martyred have
        a university or college degree. They''ve lost hope of a dignified life," he
        adds.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663683b8-c2b7-4519-8446-886f4dc64b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, we asked, given that during the last 20 years, the Israelis
        have got more settlements, and there has been no progress to independence
        from the Palestinian perspective, maybe a new path should be found? Isn''t
        it time to put down your weapons and switch to non-violent protest?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5416bb-4d0c-49c5-834a-338f46835ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replies: "The occupation killed off all of the peaceful solutions,
        and here, on this land, there is no place for peaceful solutions with this
        Zionist Israeli occupation."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5976a2-6126-480a-8050-800bbd1040b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if they are of the view that the Jewish state should be wiped
        out, he replies: "All armed factions and every militant does not believe in
        a two-state solution because this occupation did not, and will not, respect
        any peaceful agreement. I repeat this again, those [Israeli governments] are
        criminal gangs."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439932c-1997-47b7-a60a-800c67abeebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this mean that the two sides are stuck in a fatal embrace?
        "We always aim for victory, and not death. This occupation is sending messages
        to the international community that we are terrorists. We are not terrorists,
        we are resistance fighters for freedom," the commander replies.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e7881-507f-4486-8e42-8aa6d568c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he agrees there are more young men flocking to the armed groups
        and setting up on their own.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dcd03f-ea3f-4c51-a720-f740a5249f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fast-growing threat</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9d9e6-3fc9-485f-9fb1-94a777ec25de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nablus, a group known as the "Lion''s Den" is growing fast, outside
        the control of the PA or even Hamas or Islamic Jihad.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69506012-5dd1-429f-b104-60ac0e0c20ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IDF, "they think up a target and then go and ask
        funding from Hamas or Islamic Jihad but they don''t take orders from anyone."
        Israeli forces are intent on trying to break up these armed groups and reduce
        the threat to Israel, Hecht says.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d788c9-f81f-489e-88bf-e562fcc67ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very focused on precise intelligence: we''re trying to contain
        it when we see ticking bombs, the movement of weapons, rhetoric and warnings
        online — then we move to stop it," he adds.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de4901-4a6c-490b-b8e2-42fac649758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, joint Israeli security forces raided Nablus, targeting
        what they said was the leadership of the Lion''s Den and an explosives factory.
        At least five Palestinian men were killed in the raid.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f18095-b2b1-4929-8119-2e420fdcd9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jenin, the Palestinian brigade commander talks of plans for operations
        with militants across the West Bank and abroad that would "spark a regional
        war" that would come out of the camp.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59607ad-522f-4283-bc4f-4bc30c5cdb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the more the conflict grows and the bloodier it gets, the greater
        the chance of the Palestinian Authority being sucked into direct conflict
        with Israel — or that the PA leadership which governs most of the 3.1 million
        population, dissolves itself. The latter possibility is the outcome Israel
        most fears.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254824d-c3da-480f-8b1b-421aa5e50527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Palestinian leadership in the PA disbanded and returned to
        full-time resistance across the whole of the West Bank, Israel would have
        to physically police the whole region — and pay for it.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5aaa08-da6f-400a-8ddc-14442c9ec9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PA collapsing or dissolving is the biggest threat. Having us
        go back into the towns would be a living nightmare," says the Israeli government
        official.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9183e88-99ee-4591-945d-e955b6a5edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would turn the clock back to the days before the Oslo peace
        process. To when Palestinian groups ran a worldwide violent campaign, including
        terrorist attacks, in the name of freedom. To when Israel was largely isolated
        internationally — and had to use its own money to fund its responsibilities
        to Palestinians living under its occupation.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c33b9-3b9a-42d5-8fff-3a4069b6e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be exactly what the Jenin Brigade and others may be hoping
        for.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4eaa8d-0a57-4d6a-9ca3-f56d80439c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headline on this story has been updated to better characterize
        a comment made by a militant leader.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d96a4-3a55-46ba-99b2-536e98f0cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T14:08:11.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/28/middleeast/palestinian-militants-jenin-west-bank-intl-cmd/index.html"
        target="_blank">West Bank militants threaten Israel, urge Palestinian leaders
        to join resistance as tensions rise</a>."</em></p>'
