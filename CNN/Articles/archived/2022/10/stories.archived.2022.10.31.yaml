      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said 4,863 houses in 15 regions were reported partially
        or totally destroyed, with the cost estimated at P12.4 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2026f-3405-4ead-a943-e9cf82a151ff'
