  'BSP-inflation-forecast-october':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-31T12:48:03.042+08:00
    'imagesource': 'jcr:328a1c0a-1d0a-42c4-82ac-2e79a3319d0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98cdb7e9-e924-4fd6-9873-fe1b193b4ff8'
    'lead': 'The country''s central bank expects inflation to surge again in October
      amid the continued rise in fuel and agricultural prices and the weakening of
      the peso.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T12:50:08.111+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T15:13:44.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:13:22.422+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'October inflation seen above 7% — BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d7d62-8409-40ce-adca-e60daf8479a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:50:08.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — The
        country''s central bank expects inflation to surge again in October amid the
        continued rise in fuel and agricultural prices and the weakening of the peso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b1503-4fa8-4d10-9ffd-8c3566f63276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:50:08.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the Bangko Sentral ng Pilipinas (BSP)
        said it projects inflation to settle between 7.1% to 7.9%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849192d-d283-4e20-94f1-de05da663384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:50:08.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast range is way faster than September''s 6.9%, the country''s
        highest rate in four years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bacd0-2ad2-4cc9-ac36-56b23d9a28e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:50:08.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/5/inflation-September-2022.html">READ:
        Inflation rises to 4-year high at 6.9% in September as food, energy costs
        surge</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3099068-b798-45a2-aa63-a10752e43763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:50:08.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation pressures for the month are expected to emanate from
        transport fare hikes, elevated domestic petroleum prices, higher agricultural
        commodity prices due to recent typhoons, and the depreciation of the peso,"
        it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8f3e9-d938-4bdb-b226-363cc66e7588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:50:08.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the BSP said consumers might have received slight relief from
        lower electricity rates for Meralco''s franchise areas and reduced LPG and
        fish prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2817a-5771-4a00-9b32-48d059aa3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:50:08.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also said general price levels may cool "in the
        succeeding months."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e658aa4-4381-441d-8692-c64e27ae7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:50:08.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation is projected to gradually decelerate in the succeeding
        months as the cost-push shocks to inflation due to weather disturbances and
        transport fare adjustments dissipate," the BSP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41a463-92ad-4d03-8915-31c42ab4b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:50:08.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. earlier said the government
        would continue to raise interest rates to tame rising inflation and defend
        the peso from further depreciation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9702074-4003-410d-9488-a104a4ef4bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:50:08.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said fighting inflation was the administration''s "number one
        priority."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d4bfa-0caf-46f6-814e-90b07e34fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:50:08.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T15:13:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may have to defend the peso in the coming months, but the overall
        forecast is that we are still doing better than other countries in terms of
        inflation, though economic developments are still anticipated," Marcos said
        at that time.</p>'
