      Paeng at may panibagong bagyong pumasok sa bansa, marami ang naghahabol pa ring
      makauwi sa kani-kanilang mga probinsya. Alamin natin kung ano ang hakbang ng
      mga otoridad para matiyak ang kaligtasan ng mga biyahero.<br /><br />Makakausap
      natin si Inter Agency Council for Traffic (I-ACT) Chief Charlie Del Rosario.<br
