      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3caf80f-a24b-4ffd-ac25-e83c0503336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time like this, if I was on medication right now, then one
        pill could have been swapped out, and it would have been Michael Jackson or
        Prince all over again," West said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43dbcbd-4bbc-4598-a829-1ca00718644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0411bf-9474-4d91-ac69-3b5f2837ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also compared himself to Emmett Till, who was brutally lynched
        in 1955 at age 14, and said at times he has felt like Malcom X and Martin
        Luther King, Jr.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821a548-e6eb-4cf3-92e5-20812f0eea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076ca51-d12e-4f27-80aa-8fbe8394e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just not worried. Period," West said in response to someone
        in the crowd who asked if he was worried that he had ruined his legacy. "God
        is alive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04ff00-07e4-4e7f-b744-01b601c7bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T08:02:32.724+08:00
