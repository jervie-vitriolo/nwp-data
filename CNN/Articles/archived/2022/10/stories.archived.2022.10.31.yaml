    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Save Palawan forests amid continued expansion of mining projects — group'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4ba2b-253b-423d-8b31-86c57e4a08d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee7de3-96f4-4b8c-a9ea-0f7d5d471556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> A
        member of the Tagbanua tribe in southern Palawan blamed mining companies for
        causing division among indigenous peoples (IPs) in Narra town.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b0109-ec29-489f-b536-e467cb97a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de843ae-172c-4a2a-aa77-8366ea70d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Silvestra Dadizon, some of the indigenous peoples in
        their area agreed to the operation of mining projects of two companies — the
        Platinum Group Metals Corporation and Citinickel Mines and Development Corporation
        (CMDC) —&nbsp;when presented with promises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1c809-1cb2-4648-94b8-ae95482fbab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627a6ac-34c7-4de7-b7ef-9ca8b825ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Subalit yung mga katutubo sa ngayon, lungkot na lungkot sapagka’t
        pumayag yung iba naming kasamahan na magmina sapagka’t sa mga magaganda nilang
        pinangako sa amin</em>," she said in a forum on Monday, citing that some of
        the promises included free education, free access to healthcare, and even
        a regular job of tending a tree nursery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563d2a6-2356-487b-883a-93103ea83347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90833d56-2e36-4b53-8ff1-8041e3a32de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IPs were sad to learn that other tribe members
        agreed to the mining projects because of what the companies promised to us.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8cb531-3d29-481e-88bf-25930a4407f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb6295-148b-4917-a23f-164e137e8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Subalit sa ngayon ‘yung mga pangako na ‘yun, bagama’t nakalagay
        sa</em> MOA (memorandum of agreement), <em>walang natupad</em>," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f6a28-1224-4a7c-bfec-c99669d6ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fee4df-695e-4fc6-82cf-0b6cfabeb2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But until now, those promises, although indicated
        in the MOA, were not kept.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d720918-cd69-43a5-9ab0-51323ba35d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385713a1-c094-4614-b6fd-84bbded2fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Dadizon, an Indigenous People Mandatory Representative (IPMR),
        the IPs began to unite in reaching out to the Department of Environment and
        Natural Resources (DENR), after 11 families were ordered to leave an area
        within Narra where CMDC claimed it has rights to.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e389bb-91a4-435b-aec1-5a156e2e61dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22531915-8aa5-46bd-bb2a-b6ab0b1b3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the CMDC said it has the right to mine 2,194 hectares
        of located in Narra and Sofronio Espanola in Palawan, based on the Mineral
        Production Sharing Agreement (MPSA-229-2007-IVB) which was valid for 25 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861d779-083d-4ae4-8020-2000a30c5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66f791-164d-4bcb-8edb-0a0620c00e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPs said it was part of their ancestral land.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160aee5-3258-4bfc-b174-b359ad7c00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15686b99-441d-46fc-81b1-8cb01282c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were some of the issues raised in a forum in Puerto Princesa
        on Monday which called out the national and local government to impose a total
        ban on mining projects’ extension, expansion and irregular operations in the
        province.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a10978-5f46-481b-a96c-ef38ce11a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8980c3f-ea28-43c4-bc7a-1a75282721e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Save Palawan Movement, which consists of civil society groups
        and representatives of indigenous peoples, said that after more than 20 years
        of mining in southern Palawan, a significant number of forests areas destroyed
        have not been rehabilitated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90352c9-073f-4938-bd62-ad36619c8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10e630-0ed4-4359-bf9f-de9c08e8c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group launched the “Save Palawan’s Forests" campaign in its
        effort to address the exploitation of the province’s forests which threatens
        its biodiversity. It also hopes to restore farmlands inundated with nickel
        laterite, a mining byproduct.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80582dbb-6ee1-4f48-a91c-58589e28ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1639a-7cbc-4a19-846e-feaf23935a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also slammed other projects such as monocrop plantations and
        ill-planned infrastructure schemes that "ravage Palawan’s abundant ecosystem
        and rural communities."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627027f-a126-4a4c-af82-b76c6c601ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1539d8d-b362-4b40-a5c4-0bcea7c0b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The women, youth, farmers, fishers, indigenous peoples, and residents
        of Palawan once again join hands to call on the national government and local
        government to save Palawan''s forests by upholding laws that are supposed
        to protect Palawan''s natural forests and stop the issuance of permits, clearances,
        and legal instruments for the continued destruction of Palawan''s forests,"
        its <a href="https://www.bataris.org.ph/petitions/let-s-save-palawan-s-forests">petition</a>
        read.&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f880f-bb8a-46bf-a540-ce48e0d8796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9826198-a733-4ab0-9f9e-a194d3bcbb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson Sombra, an IP representative, said IPs are not “anti-development”
        but pointed out that the protection of the environment is crucial to their
        survival.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6e2a5-e5b2-45ca-a5af-0eaf268dc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d7254-c668-4b11-9ad3-679b51cf8781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Katutubo ang nawawalan ng mayabong na gubat, wala nang lupang
        ninuno, wala nang mga ritwal, wala nang mga halamang gamot. Nasa kalikasan
        lang ang pag-asa ng katutubo</em>," Sombra was quoted as saying.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ecdb8-ae4a-4e17-bf5b-4d9d899c54d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a807f2-5ee9-4bd4-9763-69d48c328466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is the IPs who are losing lush forests, ancestral
        lands, rituals, and medicinal plants. The only hope of the IPs lies with the
        environment.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eca35a-c170-425b-9aff-612a3273af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b5e8e-aada-4f9f-a2d1-2db7068a835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials also joined the campaign and urged concerned government
        agencies such as the DENR, Department of Agriculture, and the National Commission
        on Indigenous Peoples, to look into the situation of Palawan’s forests and
        act accordingly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587496f-34ce-4c31-8f28-017d782e7ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ced3f4-bb97-47d5-815d-8ac78aa2a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> NCIP, <em>ang mandato ninyo ay magtanggol ng karapatan
        ng mga katutubo</em>," said Mary Jean Feliciano, vice mayor of Brooke’s Point
        town. "<em>Pero nararamdaman po namin na sa halip na kayo ang maging tagapagtanggol
        ng mga katutubo, kayo po ang nagiging tagapagtanggol ng minahan</em>."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98755fd0-9b16-479f-8014-b55a13f05e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d0326-48fd-4c44-8020-146fc65d2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the NCIP, it is your mandate to protect the rights
        of the IPs. But we feel that instead of protecting the IPs, you are protecting
        the mining companies.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfbd77-74ec-4d4a-b660-c59c759908ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430fcab-0eba-4ee7-a64f-1c36ed436a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing 2020 data, the group said more than 30,000 hectares of Palawan’s
        total land area were allocated for mining, which displaced local communities
        because of deforestation, toxic waste, pollution, and resource depletion.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e55063-54d1-425b-8d2b-57f5f1536fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5a8cf-aa8a-421f-adcf-3939d8f4c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:32:41.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mentioned that Palawan’s forests are home to 49 kinds of
        animals and 56 botanical species classified in the International Union for
        Conservation of Nature’s "Red List of Threatened Species" in 1990.</p>'
