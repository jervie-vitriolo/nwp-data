    'title': '‘Paeng’ leaves 101 dead, over 2M residents affected'
    'updated': 2022-11-01T06:54:00.000+08:00
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36a92c-1b73-4210-93dd-12069c914986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:25:40.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T15:13:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Over
        100 people were reportedly killed in the aftermath of Severe Tropical Storm
        Paeng, while dozens were injured or missing, the disaster management agency
        said Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b500f3-10b1-4add-b062-d7903595541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:25:40.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T15:13:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 6 p.m. situational update, the National Disaster Risk Reduction
        and Management Council (NDRRMC) reported a total of 101 deaths, 73 of which
        have been confirmed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99fac5-47cc-41d4-98b9-a466c1e03825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:25:40.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T15:13:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) posted
        the highest validated death count at 53, confirmed injuries at 40, and 22
        missing people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e056a04-346c-4cec-9399-8dbd2121fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:25:40.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T15:13:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the verified number of people killed in Western Visayas
        Paeng jumped from one to 18 people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964efca-eeaa-470b-be67-a03c8ee16a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:25:40.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T15:13:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC also confirmed two deaths and two injured in Soccsksargen.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7baafeb-f768-4dd5-b5eb-946cc50127a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:25:40.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T15:13:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials are validating four reported deaths
        in Western Visayas, 12 in Calabarzon, six in Eastern Visayas, four in the
        Zamboanga Peninsula, and one each in Soccsksargen and Bicol.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c88c9-d3c8-46e6-b50c-25ce40d00eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:25:40.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T15:13:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update also showed 70 people reportedly wounded, and 66 others
        missing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71315657-07a6-4db3-8fc2-210188f68410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:25:40.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T15:13:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the storm affected 618,817 families or more than two
        million people, the NDRRMC said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab513d11-e70b-4bd0-bd9f-0eaae39a14fd'
      'mgnl:activationStatus': true
