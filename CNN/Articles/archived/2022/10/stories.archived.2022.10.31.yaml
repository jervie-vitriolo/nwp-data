      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ New Day, PAGASA weather forecaster
        Grace Castañeda said on Nov. 1 or All Saints'' Day, generally fair weather
        is expected in most parts of Luzon, including Metro Manila, while Palawan
        and Western Visayas will still experience scattered rain showers and thunderstorms
        due to the trough of Paeng.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d044c-0585-497c-aaa8-bd3b1fac79b7'
