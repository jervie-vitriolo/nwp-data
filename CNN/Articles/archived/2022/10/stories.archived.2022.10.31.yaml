    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ACT', 'Alliance-of-Concerned-Teachers', 'DepEd', 'Department-of-Education',
      'Michael-Poa']
    'template': '1'
    'title': 'Teachers group to DepEd: Make temporary learning spaces more conducive
      for learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e357f841-1117-43d9-8fc9-9efbdcfd6e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:30:48.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — The
        Alliance of Concerned Teachers (ACT) on Monday urged the Department of Education
        (DepEd) to make temporary learning spaces safe, accessible, and conducive
        for learning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdbf9c-9330-4afc-b252-36bf125bb253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:30:48.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Region 4A Calabarzon leader Maricel Herrera hoped that DepEd
        will be more transparent in showing the true condition of its temporary learning
        spaces, which were set up to ensure learning continuity after the country
        was hit by earthquakes and storms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f3c30-b116-4748-ada8-6eb2c4eedc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:30:48.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang panawagan natin, ang agarang aksyon para sa</em> safe,
        accessible, <em>at</em> conducive <em>na</em> learning conditions. <em>Sana
        ''wag naman</em> band-aid solution <em>ang ibigay sa atin,"</em> she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8ce0f-20c1-4ce9-a498-56189eedd621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:30:48.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our call is for swift action for safe, accessible,
        and conducive learning conditions. Hopefully, we won''t be offered mere band-aid
        solutions.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141ec59-6291-4d2c-aed7-940e130d7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:30:48.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DepEd Spokesperson Michael Poa said that schools are
        utilizing other learning modalities to ensure learning continuity amid calamities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e13ecf-3848-4615-8078-35468f602056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:30:48.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained in an interview with CNN Philippines that blended learning,
        which includes online learning, modular learning, and in-person classes, could
        be implemented during these times, especially since some schools reported
        damaged infrastructure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773a224-6244-4425-9889-80884eb084b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:30:48.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag nakita na ''yung</em> school <em>ay hindi</em> safe <em>na
        makabalik o makapasok ''yung mga</em> learners <em>dahil sa tubig baha o kung
        anumang</em> damage, <em>ang ginagawa po natin</em> is we move our learners
        to alternative deliveries," Poa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a0f0b-5ec2-4a5c-8927-a53cc2fb9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:30:48.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we see that a school is not safe for learners due
        to flooding or other damage, what we do is we move our students to alternative
        deliveries.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0587b90-1e0a-4645-868f-19c2467f754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:30:48.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said for schools with reported infrastructure damage, DepEd will
        coordinate with the local government unit if they have available areas to
        house learners, otherwise the department will have to set up its own temporary
        learning spaces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3200ca6-618c-4e95-95a6-4ea6fb2decf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T22:30:48.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:03:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Poa said 92 schools have reported infrastructure damage
        after the onslaught of Severe Tropical Storm Paeng on Saturday.</p>'
