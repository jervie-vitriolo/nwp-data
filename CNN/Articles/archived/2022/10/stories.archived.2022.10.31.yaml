      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b154c2cb-69c5-4819-ae99-2e421ed2b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government has set a national mourning period starting
        until the end of November 5, Prime Minister Han Duck-soo said in a briefing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a93ec2b-4e6c-4107-8be5-441d32a0fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aae8ef-528d-4291-a766-8ec38704e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the mourning period, all public institutions and diplomatic
        offices will fly flags at half staff, Han said, adding that all non-urgent
        events will be postponed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69e92e-6bea-4055-81a9-4ab821569c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97930fb-a1fb-4403-9df3-865d0edc052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil servants and employees of public institutions will wear ribbons
        to express their condolences during the mourning period, Han said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a175bf9-8def-4f00-b127-2f25686d821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.431+08:00
