  'Brazil-president-elections-Lula-da-Silva-Jair-Bolsonaro':
    'author': 'Camilo Rocha, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-31T07:56:47.464+08:00
    'imagesource': 'jcr:eb6a288e-bfee-4b9d-9b7e-73ea56ac7010'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f9a773f-a2e9-4c4d-a988-07903edad63e'
    'lead': 'The victory of Lula da Silva represents the return of the left into power
      in Brazil and marks an abrupt about-face for Latin America''s largest country
      after four years of Jair Bolsonaro''s far-right administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T07:59:08.618+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:10:03.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:09.148+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lula da Silva will return to Brazil''s presidency in stunning comeback'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eefb39-a814-463b-b07d-647c85bcccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Luiz Inácio Lula da Silva has been elected
        the next president of Brazil, in a run-off race on Sunday that was tight until
        the last moments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5e907-4f4d-41de-9442-a581ae8a1eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory of the 76-year-old politician represents the return
        of the left into power in Brazil and marks an abrupt about-face for Latin
        America''s largest country after four years of Bolsonaro''s far-right administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b61ee0-c76c-42e3-9b46-15262384f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote also concludes a triumphant personal comeback for Lula
        da Silva, after a series of corruption allegations lead to his imprisonment
        for 580 days. The sentences were later annulled by the Supreme Court, clearing
        his path to run for reelection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbdda7d-45aa-4171-aeeb-07ed48f26252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva, who is expected to take office on January 1, will
        take the reins of a country plagued by gross inequality that is still struggling
        to recover from the Covid-19 pandemic. Approximately 9.6 million people fell
        under the poverty line between 2019 and 2021, and literacy and school attendance
        rates have fallen. He will also be faced with a deeply fractured nation and
        urgent environmental issues, including rampant deforestation in the Amazon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9038847-c35b-4e88-9554-6829d0985fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be his third term, after previously governing Brazil for
        two consecutive terms between 2003 and 2010.&nbsp;</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85665ba8-b6b5-49de-af1a-2ffbf3f0e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The latest in a leftist wave</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697381e-6a0f-4378-9419-0c8c4d882c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader''s victory on Sunday was the latest in a political
        wave across Latin America, with wins by left-leaning politicians in Argentina,
        Colombia and Chile. But Lula da Silva — a former union leader with a blue-collar
        background — has sought to reassure moderates throughout his campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc3165-7078-4495-830e-d20d43a22ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has built a broad alliance including several politicians from
        the center and center-right, including historical opponents from the PSDB,
        Brazil''s Social Democrat Party. Among these politicians is his vice-president,
        former São Paulo governor Geraldo Alckmin, who has been cited by the Lula
        camp as a guarantee of moderation in his administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06297bea-9620-4d3d-bd7e-f04e1e282fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Lula da Silva has been reluctant to show
        his cards when it came to outlining an economic strategy— a tendency that
        earned sharp criticism from his competitors. "Who is the other candidate''s
        economy minister? There isn''t one, he doesn''t say. What will be his political
        and economic route? More state? Less state? We don''t know...," said Bolsonaro
        during a live transmission on YouTube on Oct. 22.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e96c0-ce83-4859-9932-00d707466e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva has said that he would push Congress to approve a
        tax reform which would exempt low-earners from paying income tax. And his
        campaign received a boost from centrist former presidential candidate Simone
        Tebet, who came third in the first round earlier this month and gave Lula
        da Silva her support in the run-off. Known for her ties with Brazil''s agricultural
        industry, Tebet said in an Oct 7 press conference that Lula da Silva and his
        economic team had "received and incorporated all the suggestions from our
        program to his government''s program."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd77a5-eeb5-4105-9488-021e3f081271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also received the support of several renowned economists
        highly regarded by investors, including Arminio Fraga, a former president
        of the Brazilian Central Bank.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e6c49-b435-4d85-9f4b-04e178be7bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healing a divided country</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450f6c7-4422-47d0-b6fb-6e91ab5bf2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva''s biggest challenge may be unifying a politically
        fractured country, after winning by an extremely narrow margin. With 98.81%
        of the votes counted, Lula da Silva gained 50.83% of the votes, according
        to Brazil''s electoral authority. Incumbent Jair Bolsonaro received 49.17%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e9d2d9-926b-4fd1-9910-eac2bd6dfed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva will need to pursue dialogue and rebuild relationships,
        said Carlos Melo, a political scientist at Insper, a university in São Paulo.
        "The president can be an important instrument for this as long as he is not
        only concerned in addressing his base of voters," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3388a89-a6ce-44ad-8a24-c3c3bfc98382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With millions of votes cast for his rival Bolsonaro -- who had been
        endorsed by former US President Donald Trump -- Lula da Silva will have to
        form "pragmatic alliances" with parts of the center and the right that bought
        into his predecessor''s politics, adds Thiago Amparo, professor of law and
        human rights at FGV business school in São Paulo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417157e-8e2c-44e7-be84-6d6b96e7fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he will have to deliver to match supporters''
        expectations, Amparo added. "Many voters went to the ballot expecting that,
        not just to get rid of Bolsonaro, but with memories of better economic times
        during Lula''s previous governments."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb46fd-b52d-4f2f-8c02-748fe20ae1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many will be watching for potential change to the 2017 Labor Reform
        Act, which subjected more workers'' rights and benefits to negotiation with
        employers, and made union contributions optional. Lula da Silva had said previously
        that he would revoke the act but recently changed the verb to "review" following
        criticisms from the private sector.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c9dcb-7dc9-4b2c-a137-c4928b6c98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may find that enacting his agenda is an uphill battle, Amparo
        warns, especially with a hostile Congress. Seats that were from the traditional
        right are now occupied by the far right, who are not open to negotiation and
        not easy to deal with, underlines Amparo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c9b1a-aab8-483d-8ca3-bcca63c34a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest elections, Bolsonaro''s Liberal Party increased its
        representatives in the lower house from 76 to 99, while in the Senate it doubled
        from seven members to 14. Lula da Silva''s Workers'' Party has also increased
        its number of deputies from 56 to 68 and senators from seven to eight — but
        overall, conservative-leaning politicians will dominate the next legislature.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e8a32-b5a8-4f63-ad11-a93ce1e887ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That friction will require some compromises, points out Camila Rocha,
        a political scientist at the Cebrap think tank. "[Bolsonaro''s] Liberal Party
        will have the highest number of representatives and important allies and will
        make real opposition to the government, [Lula da Silva''s] Worker''s Party
        will have to sow a coalition with [traditional rightwing party] União Brasil
        in order to govern, which means the negotiation of ministries and key positions,"
        Rocha told to CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5dd5f0-fc0b-4cdc-ad33-fa28c98b27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Amazon and climate leadership</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4896f46-b1ea-4860-adf0-4549914a3505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists meanwhile will be watching Lula da Silva''s administration
        closely, as it assumes governance not only over the Brazilian nation but over
        the planet''s largest forest reserves.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7177a8-8d43-451d-bc39-49bb14e9632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With destruction of the vast Amazon rainforest reaching record levels
        under Bolsonaro''s presidency, Lula da Silva has repeatedly said during his
        campaign that he would seek to curb deforestation. He has argued that protecting
        the forest could produce some profit, citing the beauty and pharmaceutical
        industries as potential beneficiaries of biodiversity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7cab33-7fd8-4693-829d-0fc8fe3dad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with foreign press in August, Lula da Silva called
        for "a new world governance" to address climate change and stressed that Brazil
        should take a central role in that governance, given its natural resources.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d42e3e-4c56-4ff5-9e19-62951aef9151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the head of Lula da Silva''s government plan, Aloizio
        Mercadante, another tactic will be to create a group including Brazil, Indonesia
        and Congo ahead of the UN-led November 2022 Conference of Parties. The group
        would aim to pressure richer countries to finance the protection of forests
        as well as outlining strategies for the global carbon market.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ff2b9-e7a4-4a6b-8994-f51289d0fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several experts told CNN they believed his stance on environment
        and the climate issue could represent a fresh start in Brazil''s international
        relations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab41fc-44b8-40a1-8d77-c2e38231a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Amparo, environmental protection could indeed be springboard
        for Brazil''s global leadership, a major shift after Bolsonaro warned the
        world away from intervening in the destruction of the Amazon. "Lula would
        try to reposition, almost like a rebranding, Brazil in the international arena
        as a power to be taken into account," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7da48-76f8-4bd2-b10c-eaa8c2f02d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:08.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:10:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can expect a government that goes back to talking to the world,
        especially with a new stance in the&nbsp;environmental area," said Melo, the
        Insper researcher.</p>'
  'Seoul-Halloween-crush-death-toll':
    'author': 'Rob Picheta and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-31T07:56:49.614+08:00
    'imagesource': 'jcr:0e9215fb-8c99-4b9d-8eaf-254ecc197ca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '081c10f0-8dcc-442e-b549-0326d3c5c070'
    'lead': 'South Korean authorities were on Sunday investigating the crowd surge
      that killed at least 154 partygoers in Seoul, as the rattled nation attempts
      to come to terms with one of its worst-ever disasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T07:59:54.878+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T16:10:03.407+08:00
