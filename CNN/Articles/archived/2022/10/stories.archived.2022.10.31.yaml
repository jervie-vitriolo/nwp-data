        Korean singer-actor Lee Ji Han was among those who died in the tragic Itaewon
        crowd crush in Itaewon, Seoul, his agency has confirmed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e669d-c56e-40a7-b3e0-cc1d4d83ed34'
      'mgnl:activationStatus': true
