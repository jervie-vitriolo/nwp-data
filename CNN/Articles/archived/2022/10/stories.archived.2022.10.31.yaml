    'mgnl:tags': ['BARMM', 'Maguindanao', 'Paeng']
    'template': '1'
    'title': 'Deadly ‘Paeng’ flash floods, landslides in BARMM unexpected, official
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abdd5c-9a3f-42f2-9e07-74b9796b1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:46:05.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T15:13:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Communities
        in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) affected by
        Tropical Storm Paeng did not anticipate the destructive flash floods and landslides
        it caused, which led to the death of many residents, a local official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388cde6-a8d6-4309-b29e-1d844ef389bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:46:05.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T15:13:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5cea73-9fb4-4884-abcf-90859da4f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:46:05.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T15:13:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of the reason why <em>mataas yung</em> death toll <em>natin
        dito, hindi ho sanay yung mga kababayan natin sa ganitong klaseng</em> disasters…
        <em>Nagulat ho yung mga kababayan natin dahil hindi nangyayaring nagkakaroon
        ng</em> flash flood <em>at tsaka</em> landslide<em> dito sa</em> area <em>natin</em>,”
        BARMM Interior Minister Naguib Sinarimbo told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37190c13-d136-4ee2-b789-72b23357097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:46:05.732+08:00
