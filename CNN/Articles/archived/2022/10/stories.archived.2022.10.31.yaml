  'BARMM-on-Paeng-impact':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-10-31T13:40:42.181+08:00
    'imagesource': 'jcr:38e4540b-6939-404c-a560-71d70c3f3b57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7667fc6-c0b9-465e-81ef-e8caa41c9c23'
    'lead': '“Hindi ho sanay yung mga kababayan natin sa ganitong klaseng disasters,
      itong flash floods at tsaka landslides… Nagulat ho yung mga kababayan natin
      dahil hindi nangyayaring nagkakaroon ng flash flood at tsaka landslide dito
      sa area natin,” BARMM Interior Minister Naguib Sinarimbo says.'
