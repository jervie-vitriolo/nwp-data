    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:49:10.438+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'Paeng', 'weather']
    'template': '1'
    'title': 'All storm signals lifted as ‘Paeng’ moves farther away from PH

      '
    'updated': 2022-10-31T23:59:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1b0ee-fd3c-483c-938e-0f0173ae06ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T00:04:06.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:10:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 31) — The state weather bureau
        lifted all storm signals brought on by Severe Tropical Storm Paeng as it continued
        to move farther away from the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4c0b7-19c3-42c0-93ac-4b33e14d2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T00:04:06.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:10:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the center of Paeng
        was last located 455 kilometers west of Sinait, Ilocos Sur outside the country’s
        weather monitoring area, moving north northwestward at 15 kilometers per hour
        (kph).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ba4cc-359b-4456-9b8b-f2cc5a9ed0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T00:04:06.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:10:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical cyclone maintained its maximum sustained winds of 110
        kph near the center and gustiness of up to 135 kph.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c2df04-8735-4b24-aac3-b3d1449cbb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T00:04:06.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:10:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng left the country’s weather monitoring area at 12:10 p.m. Monday
        and is continuing its traverse over the West Philippine Sea, PAGASA said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f248251-8a5f-483b-bc8a-9e26af14b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T00:04:06.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:10:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its trough may cause light to moderate with at times heavy rains
        over Mimaropa, Western Visayas, Zambales, and Bataan through Tuesday, according
        to the weather bureau.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0229f6-ccf3-494b-8470-f7617bcf994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T00:04:06.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:10:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northeast monsoon or amihan enhanced by Paeng may bring strong
        to gale-force winds in Batanes on Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb671b-3b6b-4271-ba08-0498ea2d4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T00:04:06.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:10:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marine gale warning, which reminds fishing boats and other small
        seacraft to avoid going out to sea, remains in effect over most seaboards
        of Luzon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a952d5-000f-468d-9ff5-8e350b5b177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T00:04:06.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:10:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Paeng is forecast to continue tracking north northwestward
        before turning northwestward and west northwestward on Thursday towards southern
        China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686a26a-cf75-45f4-9526-938246a3e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T00:04:06.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:10:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is seen to reach the typhoon category between Monday night and
        Tuesday morning and will weaken by Wednesday after reaching its peak intensity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3132e-8473-454b-b8fc-3814328834dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T00:04:06.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:10:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data showed that&nbsp;<a href="https://www.cnnphilippines.com/news/2022/10/31/paeng-death-toll.html?fb">101
        people were reported dead</a> in the aftermath of Paeng, 73 of which have
        been verified. Over 2 million Filipinos were affected by the weather system.</p>'
