    'jcr:uuid': '25b7d153-e9d3-4cc2-95d1-b5bc1e149078'
    'lead': 'Elon Musk on Sunday gave credence to a fringe conspiracy theory about
      the violent attack on Paul Pelosi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T07:56:25.413+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T16:10:04.473+08:00
