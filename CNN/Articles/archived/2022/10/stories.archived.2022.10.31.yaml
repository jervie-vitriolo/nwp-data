      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T15:13:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the succeeding weeks, as we have deployed <em>yung</em> [our]
        damage assessment teams <em>natin</em>, we will look more thoroughly into
        the geohazard map and look at the positioning of the communities in these
        areas<em> para ma-</em>factor in <em>na ito</em> [to factor them in]," he
        said.</p>'
