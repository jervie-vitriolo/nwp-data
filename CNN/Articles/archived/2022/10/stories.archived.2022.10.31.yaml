      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The water rushed down from this mountain… <em>nagkaroon ng pag-</em>cave
        in <em>sa taas ng lupa, sinundan ng tubig</em> so <em>nag</em>-mix <em>yung
        lupa, bato tsaka yung</em> water <em>na mabilis na bumaba sa</em> community
        <em>sa</em> Kusiong<em> ito ho yung talagang nag</em>-cause <em>ng</em> death,”
        Sinarimbo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
