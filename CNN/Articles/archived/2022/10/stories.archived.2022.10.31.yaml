      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc3096d-7e74-4581-b3b8-5f3ad938d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:46:05.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T15:13:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Part of the reason why we have a high death toll is
        our citizens are not used to these kinds of disasters. They were shocked because
        flash flood and landslides don''t usually happen in our area.]</p>'
    '5':
