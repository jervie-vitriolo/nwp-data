    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos sees no need for national state of calamity due to ‘Paeng’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132df30d-3377-4f14-a458-4f9a8e08283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — President
        Ferdinand Marcos Jr. said there is no need to put the entire country under
        a state of calamity in the aftermath of Tropical Storm Paeng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3efccc0-4bf8-4c8c-aabb-bbf3c60636fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6943df1-7c62-46db-88ab-6450e7243b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Monday the storm did not heavily affect all parts of
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6acb3-52ef-4830-9270-ca03bed39e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc1dc5-bd32-4f2f-9425-fa850dd6db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think it’s necessary,” the president told reporters after
        he visited an evacuation center in Noveleta, Cavite and attended a situation
        briefing with local officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7951ca6-af19-4dd3-b921-6249377d89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5707d-6d12-4898-be4f-0f8631906ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I came to that conclusion… in consultation with DENR (Department
        of Environment and Natural Resources). Sabi… highly localized ang mga damage
        [They said the damage is highly localized],” Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d4c3c-cf17-4f46-8e4a-b67ecf3a8428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cf2f1-d7c3-471d-99f2-7901a1015fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said government will “focus better” if only certain
        localities were under a state of calamity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4307a08-ab07-497e-b75f-7c0371a53bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582e761-e9ae-49c4-9bf4-db5d9f58d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        <a href="https://www.cnnphilippines.com/news/2022/10/30/NDRRMC-national-state-of-calamity-Paeng.html">recommended</a>
        the nationwide declaration to expedite aid to victims.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9000e3-08b1-4a49-a61d-0a0a4ab5e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9aa823-9e36-43f7-8ab2-03aa35e38226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placing an area under a state of calamity allows the government
        to use quick response funds (QRF) for relief, rehabilitation and other disaster-related
        services, as well as reprogram funds for repair and upgrading of public infrastructure
        and facilities. It also authorizes the government to impose a price ceiling
        on basic commodities and grant no-interest loans to the most affected section
        of the population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15fab6-3952-4122-b660-cdd79fd9380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b5071-198c-4ef7-914f-55f9453125b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang importante dito kung merong state of national calamity, it
        will facilitate efficient and fast response tulad ng paggamit ng QRF. Ang
        maganda dito, ‘yung mga unaffected regions or LGUs (local government units)
        ay it will trigger or allow them to provide assistance sa mga affected na
        regions,” said NDRRMC spokesperson Raffy Alejandro during a public briefing
        on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14333eeb-ee8d-4b45-9525-5a4097f79cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a0a41-1790-4f6c-b47a-09595688b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What’s important here is that a state of national
        calamity will facilitate efficient and fast response, such as utilization
        of the QRF. Unaffected regions or LGUs will also be able to provide assistance
        to other affected regions.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93518a54-2bc7-4c5a-acd9-729abda5fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea4c032-4bd8-45c9-9b0d-5d2766f12b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T15:54:08.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:03:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos assured people in Cavite that officials will implement
        long-term solutions to flooding. Before his visit to the evacuation center,
        the president also conducted an aerial inspection of the province, which is
        among the hardest hit by the storm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237c65b-2ef0-4d85-8f23-91cade0daa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:54:31.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘PH should have known better by now’</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93662745-a08a-4dc0-98ef-df1ec54251f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:54:31.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22bcc1c-1d55-460c-838f-8d4eee0591eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:54:31.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross (PRC) chief and former senator Richard Gordon
        said the country should “learn to be on a national high state of alert,” instead
        of government heeding the call for a nationwide state of calamity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f910bb1-ade5-4000-857b-e6e87ab84224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:54:31.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c70a94-978d-497c-93d1-66072c928468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:54:31.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:03:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole country should learn to be on a national high state of
        alert at all times. Not to take any disturbance of the weather, or for that
        matter, of climate, or physical events such as earthquakes or volcanic eruptions
        for granted. We should be able to predict what the challenges are when it
        comes to floods, how we can cope with it,” Gordon told CNN Philippines’ The
        Final Word.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd979680-193f-4aa0-84a0-407094998b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T23:54:31.514+08:00
