  'group-calls-to-save-Palawan-forests':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-31T23:29:30.071+08:00
    'imagesource': 'jcr:208e10aa-ec4f-4acd-9e4d-f268e750c080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65ea8bb6-524e-4fe3-9407-679beb8ec0b4'
    'lead': 'The Save Palawan Movement, which consists of civil society groups and
      representatives of indigenous peoples, has launched a campaign calling for the
      government to stop the expansion of mining projects in Palawan and save its
      forests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T23:32:41.010+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-16T16:03:29.301+08:00
