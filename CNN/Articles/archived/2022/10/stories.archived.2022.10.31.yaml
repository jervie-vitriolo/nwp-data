  'seoul-halloween-disaster':
    'author': 'Sophie Jeong, Gawon Bae, Paula Hancocks, Hilary Whiteman and Jessie
      Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-31T13:47:28.273+08:00
    'imagesource': 'jcr:8693a852-d21b-49b7-af30-e08029bd3ca5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a211a143-d902-43e4-bff5-6b3299213c7d'
    'lead': 'Through Sunday, the number of dead climbed to 154, with dozens more injured. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T13:56:52.936+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T15:13:41.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:13:24.356+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Itaewon', 'Seoul', 'South-Korea', 'Korea', 'Halloween', 'deaths']
    'template': '1'
    'title': 'What we know about the deadly Halloween disaster in Seoul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f495d-b40c-42de-873a-b13739f05302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Most weekends, the narrow alleys of Itaewon,
        the neon-lit nightlife district in South Korea''s capital Seoul, are busy
        with partygoers and tourists. Now it''s the site of one of the country''s
        <a href="https://www.cnn.com/2022/10/30/asia/seoul-crowd-surge-investigation-intl/index.html"
        target="_blank">worst disasters</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1495d-28e0-454e-bcad-05b23acb4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, tens of thousands of people flooded into the
        area in central Seoul to celebrate Halloween — but panic erupted as the crowds
        swelled, with some witnesses saying it became hard to breathe and impossible
        to move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a6b64-fb4c-43f9-8b53-3eaffc01a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Sunday, the number of dead climbed to 154, with dozens more
        injured. Authorities have now launched an urgent investigation to find out
        how what was supposed to be a night of celebration went so horribly wrong,
        as families across the country mourn and search for missing loved ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ca75c-d0f9-451d-bf74-1c00d678cb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b69c6-a207-4f78-bda2-e6c485cd01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why were the crowds so big?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12b269-8bbe-4a58-b701-fc17ad3cc69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itaewon has long been a popular place to celebrate Halloween, especially
        as the holiday became more popular in Asia in recent years. Some even fly
        into Seoul from other countries in the region for the festivities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00f7b1-73f5-48d3-8862-912d4b5a63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the past two years, celebrations were muted by pandemic
        restrictions on crowd sizes and mask mandates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b527a7a-30f8-4b62-bc1f-fde7e910b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday night marked the first Halloween since the country lifted
        these restrictions — lending it particular significance for many eager participants
        in Seoul, as well as international visitors including foreign residents and
        tourists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb0cce-e0d6-4265-9302-276e992093f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels and ticketed events in the neighborhood had been booked solid
        in advance, and large crowds were expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe54ef7-90e0-498d-a435-1b5ba00e3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97327262-24bb-46d2-9f79-6a1e4d5a8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN there was very little — if any — crowd control
        before the mass of people turned deadly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458252d3-f0c0-4ce0-bcf9-773ff2712dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and photos posted to social media show people crammed together,
        standing shoulder to shoulder in the narrow street.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac920c-e22a-4d15-b8fd-44fbaf2aa932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds are not unusual for that area, or for Seoul residents, who
        are used to jam-packed subways and streets in a city of almost 10 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683b3af-63c0-46c3-bd5d-ad891b9022d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One eyewitness said it took some time for people to realize something
        was wrong, with people''s panicked screams competing with music blaring from
        the surrounding clubs and bars.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78740b65-46dc-4fcf-82c0-69f863663770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first emergency calls came in around 10:24 p.m., authorities
        rushed to the scene — but the sheer volume of people made it difficult to
        reach those who needed help.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88967d5e-17ed-4602-864d-e4988bf65d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted to social media showed people performing compressions
        on other partygoers lying on the ground as they waited for medical assistance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef9782-e85d-4090-9aa5-aa7cb19b822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thousands of people in Halloween costumes contributed to the
        widespread sense of confusion and chaos. One witness described seeing a police
        officer shouting during the disaster — but some revelers mistook him for another
        partygoer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db0c84-d9eb-4065-9140-ceaf1e601600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crush is still under investigation, though officials
        said there were no gas leaks or fires on site.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471bac3c-b228-4b19-9cfc-6103019db481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who were the victims?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4763765-6419-4f8d-bc7a-4c563dc8fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualties were young, mostly in their teens and early 20s,
        authorities said. Known for its nightlife and trendy restaurants, Itaewon
        is popular among backpackers and international students.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0694464-cb12-49e4-8f77-2a9d6d42bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 154 dead were at least 26 foreign nationals, according
        to authorities, with victims from countries including the United States, China,
        Iran, Thailand, Sri Lanka, Japan, Australia, Norway, France, Russia, Austria,
        Vietnam, Kazakhstan and Uzbekistan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b772d3-72f8-4f9f-bd3d-82f880c648a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but one of the victims have been identified, South Korea''s
        Prime Minister Han Duck-soo said in a briefing on Monday. The toll included
        56 men and 97 women, South Korea''s Interior and Safety Ministry reported.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1d8c4-2198-45f0-bb06-3a256355e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Education said Monday that six school
        students were among the dead, including one in middle school. Three teachers
        also died.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25762e-1b6c-49a6-99c5-763df28b8d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m. local time Sunday (4 a.m. ET), the number of injured
        had risen to 133, of whom 37 were seriously injured, the ministry said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d3595c-4eec-4611-9912-0843909e4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seoul city government said more than 4,000 missing people reports
        had been received. That number could include multiple reports for the same
        person, or reports filed Saturday night for people who have since been found.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198554d1-5939-4bd3-bb56-fbdc183f0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said there is no active search for those reported missing
        as they believe no one went missing from the scene; rather, they said the
        missing person reports have been used to help identify those who died.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c7cec-4233-4ef7-98eb-2257b28e996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was the official response?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e084c-0472-4e74-99ca-06239658871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Sang-min, Minister of the Interior and Safety, said on Sunday
        that "a considerable number" of police and security forces had been sent to
        another part of Seoul on Saturday in response to expected protests there.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9606c2-5434-46fd-b1b1-39f9410b41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Itaewon, the crowd had not been unusually large, he
        said, so only a "normal" level of security forces had been deployed there.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409a413-7746-4fcb-a9e0-da7d7ee8d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the disaster unfolded Saturday night, more than 1,700 emergency
        response forces were dispatched, including more than 500 firefighters, 1,100
        police officials, and about 70 government workers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c3798-8784-4166-8e1d-bc0abbd83434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Yoon Suk Yeol called an emergency meeting and urged officials
        to identify the dead as soon as possible.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764fff1-421e-4b47-88f5-aa36b0de0a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even hours later, families were still waiting to find out if
        their loved ones survived.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee01d8-4d1e-4ad8-af0b-5990d76acbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath, many people were transferred to nearby
        facilities, while bodies were taken to multiple hospital mortuaries. Families
        gathered at sites near the scene, where officials were compiling the names
        of the missing and deceased.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78444d1a-c732-455e-a9f9-7c4f49f633b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon promised to implement new measures to prevent similar incidents
        from happening again, saying the government would "conduct emergency inspections
        not only for Halloween events but also for local festivals and thoroughly
        manage them so they are conducted in an orderly and safe manner."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452b2fc-dd1b-43d7-9fef-8c24bc51cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also provide psychological treatment and a fund
        for families of the deceased and injured. Authorities have declared a national
        mourning period until November 5, and designated the district of Yongsan-gu,
        where Itaewon is located, a special disaster area.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4389dd-f167-4f18-8b64-52eca9ac0e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions being asked</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729245dd-f8b1-497e-942b-101768c6ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a stunned and grieving nation grapples with the tragedy, questions
        are also emerging about how such a disaster could have unfolded in a popular
        area where people are known to gather.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb94d9-e381-4d3e-a5a9-b71d3c60078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to pinpoint what might have triggered the crush — but
        authorities "would have anticipated high numbers ... before Saturday night,"
        said Juliette Kayyem, a disaster management expert and national security analyst
        for CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836642e8-8724-4893-a1da-30ec31a14239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a responsibility on the part of the authorities to be
        monitoring crowd volume in real time, so they can sense the need to get people
        out," she added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82ca6a-8e41-4be8-a93f-ec625d1d3d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suah Cho, 23, was caught up in the crowd but managed to escape into
        a building along the alley. When asked whether she had seen any officials
        trying to limit the number of people entering the alley, she replied: "Before
        the incident, not at all."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f72a62-b152-41d2-aca9-87d7c8eaec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another eyewitness described the situation getting "worse and worse,"
        saying they could hear "people asking for help for other people, because there
        were not enough rescuers that can just handle all that."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55177b05-2c69-4f0d-935e-1be4679cbbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T13:56:52.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T15:13:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/30/asia/seoul-itaewon-halloween-crush-explainer-intl-hnk/index.html#:~:text=On%20Saturday%20night%2C%20tens%20of,154%2C%20with%20dozens%20more%20injured."
        target="_blank">What we know about the deadly Halloween disaster in Seoul</a>."</em></p>'
  'henry-cavill-liam-hemsworth-the-witcher':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-31T13:57:08.728+08:00
    'imagesource': 'jcr:f16c9adc-177a-47fe-86b2-f3bafe1d3af6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8d7d8b7-947e-4362-94bd-bfc03f375822'
    'lead': 'Henry Cavill is putting down his blades and moving on from ''The Witcher''
      after three seasons as the leading man on the Netflix series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-31T14:01:36.822+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T15:13:40.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:13:24.668+08:00
