      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Yoon Suk Yeol declared a period of national
        mourning, prompting several entertainment shows to suspend airing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec7855-ca42-401e-befb-32f7938d3ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T12:52:36.347+08:00
