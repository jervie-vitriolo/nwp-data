      'mgnl:lastActivated': 2023-01-16T16:10:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7774735-81f5-42dc-ba66-e0439d1772f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds are not unusual for that area, or for Seoul residents, who
        are used to jam-packed subways and streets in a city of almost 10 million.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9711f98-b6f8-48a5-a96e-5802882b99b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374fbb16-027f-40d0-a58f-0742bb5ed5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first emergency calls came in around 10:24 p.m., authorities
        rushed to the scene -- but the sheer volume of people made it difficult to
        reach those who needed help. Video posted to social media showed people performing
        compressions on other partygoers lying on the ground as they waited for medical
        assistance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988375f-35e6-46e2-8b13-34f943c93c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b87c20-55da-48ac-af75-b74f09accf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of countries, including the US, China, Iran, Thailand,
        Sri Lanka, Japan, Australia, Norway and France, have confirmed that their
        nationals were among the victims.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3817cc-45cf-4a3e-af71-20273419f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc08ff9-e0d4-4a6e-ab22-e7ce9737d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A University of Kentucky nursing student is among the dead, according
        to a statement from university president Eli Capilouto. Anne Gieske, a junior
        from Northern Kentucky, was studying abroad in Seoul this semester, Capilouto
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83f48b-0d86-4edb-aa34-cf93931382e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82d530-40c0-4e3c-995d-ded3305c80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three South Korean military personnel were also among those killed,
        a Korean defense ministry official told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710a07b-ca04-4c04-90b6-8508cce5efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-31T07:59:54.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:10:03.428+08:00
