      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e7791-d79b-46a3-b0c4-b5c49541b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not want Ka Percy''s case to simply be included
        in the statistics. We appeal to the authorities to continue monitoring the
        case. If possible, it would help if the President would make a louder call
        for its resolution. No effort will be wasted as long as the government is
        on top of this.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762c5d8-8b3e-47f7-82f0-6aa2f8832d0a'
