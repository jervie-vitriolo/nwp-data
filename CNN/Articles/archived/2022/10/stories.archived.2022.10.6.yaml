      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/05/world/spacex-nasa-crew-5-astronaut-launch-scn/index.html"><em>"SpaceX,
        NASA launch 3 astronauts and 1 cosmonaut to the ISS. Here''s everything you
        need to know"</em></a></p>'
  'China-bans-residents-from-leaving-Xinjiang':
    'author': 'Jessie Yeung, Yong Xiong and Nectar Gan, CNN'
    'caption': 'Xinjiang China fruit stall'
