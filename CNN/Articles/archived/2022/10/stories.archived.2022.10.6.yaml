      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/10/6/Police-gunman-photo-Percy-Lapid.html">Police
        seize clearer picture of suspected gunman in Percy Lapid slay&nbsp;</a></strong></p>'
