  'The-battle-of-narratives-on-Iran-is-being-fought-on-social-media':
    'author': ' Abbas Al Lawati and Nadeen Ebrahim, CNN'
    'caption': 'Protesters shout slogans in Istanbul'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-06T01:03:12.998+08:00
    'credit': 'Dilara Senkaya/Reuters'
    'imagesource': 'jcr:3504d1d5-53af-48e3-a9d9-cb9542d61159'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eeba31e-7a2d-43eb-a778-dd855ccf148e'
    'lead': 'As anti-government protests enter their third week in Iran, the Islamic
      Republic has imposed a near total blackout of independent information coming
      out of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T01:06:11.035+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:34:53.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:45.050+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The battle of narratives on Iran is being fought on social media'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb51edd-bdb7-4ccc-a050-8774986ec3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As anti-government protests enter their
        third week in Iran, the Islamic Republic has imposed a near total blackout
        of independent information coming out of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644cf6b-3947-496a-afa4-16a5f8249c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6bc66-aaea-4fd0-ba0c-b8f9a4ce2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fierce battle to control the narrative is now being fought online,
        where supporters and opponents of the government alike are taking to social
        media to tell their version of the truth and, in some cases, go beyond the
        truth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05813a-d499-4999-8b72-c2c73a22b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a157609-3f64-45a6-b6aa-4b8fc7c9be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With access to Twitter blocked in Iran, that battle is primarily
        being fought outside the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141dc7f-3120-43a7-97ac-1f966437a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43350895-74f9-446f-97ce-2cec376c9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is normal for people to rush to social media when protests break
        out… It has happened in Iran and the Arab world,” said Marc Owen Jones, an
        associate professor at Qatar’s Hamad Bin Khalifa University who specializes
        in digital disinformation. “But the scale here seems quite substantial.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d640bca-18e4-4a3e-ab0e-d558050888ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6be7ae-ffa8-4635-a6e9-979b61485bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests aren’t new to Iran, and neither are internet blackouts.
        What’s changing, say experts, is the sophistication of those trying to get
        their message across.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e1e6d-8358-478c-b3ec-9840a308775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d3dce-210c-4837-8667-0267881af392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests started following the death of 22- year-old Mahsa Amini
        after she was detained by the Islamic Republic’s “morality police,” sparking
        outrage among Iranians who took to the streets to demand more freedoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69886b-9009-44da-bc71-79f755e2974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d6eec-1ab7-409d-bc62-e2af19710142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hashtag with her name has garnered 52 million tweets, said Jones,
        who has analyzed pro- and anti-regime activity on Twitter. Some of those tweets,
        he said, suggest there may be coordinated manipulation campaigns at play,
        possibly including bots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37170e44-bee0-4ef8-b19c-81f827df7895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28eed5-6266-4993-b6fc-066a6b265f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bots are social media accounts controlled by software, not real
        people, that are designed to promote certain topics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a97f9d-7eea-4d8f-b597-f8c4f2039394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc5f91c-9c48-4a70-bb2d-01c0d979836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that an analysis of those tweeting the hashtags associated
        with the protests showed “a striking number of new accounts created” since
        the protests started.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3b128-b9ac-4101-9f78-72f847a7fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3cb42-5ea3-43a9-a2b7-fddf641f076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 108,000 accounts in a sample using #OpIran, another hashtag
        associated with the protests, he found that around 13,000 were created in
        September, while the average number of accounts created per month in the sample
        was only 500. Most of the September accounts were created in around 10 days
        following Amini’s death, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f5f052-f1f3-4bf8-9a53-6cdda534da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d18ce11-8233-4071-af10-3d590b6e4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s quite rare to see this amount of new online mobilization of
        accounts that then subsequent and continuously engage in tweet activity,”
        he said, adding that while this indicates manipulation, it isn’t conclusive
        evidence of it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d3c3e-89df-4c2f-b4b5-7d57775e5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on the matter, Twitter referred CNN to its policy
        of “taking robust and proactive action against violating content” where evidence
        of coordinated inauthentic activity is detected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63bc77-7e7e-4057-92f3-489b32cb384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a2dcb-ac31-44eb-925b-4f5075090cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of new accounts “is a repeated hallmark of dis- and
        misinformation actors… [who] participate in the conversation to push a narrative,”
        said Steph Shample, a non-resident scholar with the Middle East Institute’s
        Cyber Program. Content from such accounts is not trustworthy, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7b70e-7137-4bc0-9906-7f8084196522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa573d-1f79-4f9a-b438-956ef3ae9221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maziar Bahari, editor of IranWire, a pro-reform activist outlet,
        says there are many ways to verify content on social media, “but in a chaotic,
        angry situation it’s impossible to expect every member of the public to try
        and fact check, especially if those exaggerated reports have roots in the
        reality.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d336746-966c-4edd-9cbc-dfafb436e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3545a2-effc-462d-8ecb-d4f72c474b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahari said there have been several cases of fake news successfully
        being portrayed as reality from both sides. “After every protest, the government
        shows confiscated firearms from archives or taken from common criminals and
        attributes it to their critics,” he told CNN. There are also cases of social
        media users exaggerating reports of killings and sexual violence by the security
        forces, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae673b-6170-4177-9d97-aa4f61830a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c318e5-0d53-497d-8899-58bec2a358ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harm comes “more when important public figures, such as politicians
        or educators, retweet the false narratives of controlling countries and their
        politicians,” said Shample.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb366cb-92e0-4092-9bdb-5ffa172fffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19ad79-4cb5-4b51-ad49-7f6e505a2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any account on any social media platform that is successfully posting
        pro-Iranian government material while most of the country is cut off from
        those services is suspect, she said. “It is very, very dangerous to take things
        at face value anymore.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a1943-09ca-4bb9-b278-66ece8d8b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa0762-7e6a-45a7-a2d6-9339132ac361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, who’s behind all the Twitter activity around #MahsaAmini?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61288d-7bae-42a8-8d58-d64f7a08c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c69ce-7d0f-48b2-821f-4193d765f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Twitter is blocked in Iran, Jones suggests that the large
        Iranian diaspora may be mobilizing to keep her story alive, but other interests
        may also be at play.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7784d-b1b3-48e9-812f-8ab03975122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee582af5-f21f-4eec-b5ca-dfb4f00351e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also know there are a number of people with stakes in trying
        to see regime change in Iran, from right-wing hawks in US and Israel, to the
        MeK,” he said, referring to Mujahideen-e-Khalq, an Albania-based Iranian dissident
        group. “The MeK certainly have been active in social media manipulation prior
        to the [death of] Mahsa Amini.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c121f06-2d58-43f5-8f09-30f601b13ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af6734-45c7-40d4-af4c-8235af6c014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shample suggests that the government itself could be behind some
        of the anti-regime tweets in an effort to track those who support the movement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabaa584-18fd-4e56-a2a6-a654528d17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war of narratives between opposing parties on social media isn’t
        new. Twitter regularly removes accounts it says are tied to the Iranian government
        that engage in coordinated manipulation. Last year, Facebook removed hundreds
        of fake accounts linked to a troll farm in Albania that it said were linked
        to the MeK. The group was removed from the US terror list in 2012.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61331ee6-19d5-4e36-9823-9a5e7df83bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f6dbc-1d5f-461c-9331-ff01c3f36bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook describes troll farms as a “physical location where a collective
        of operators share computers and phones to jointly manage a pool of fake accounts
        as part of an influence operation.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba224e0-d75b-461a-8ef3-170f7260c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e532f79-ead8-4635-b44b-c754c8cd970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the MeK, which also goes by the name People’s Mojahedin
        Organization of Iran, or the Iranian foreign ministry respondedto CNN’s requests
        for comment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ba542-18c9-496c-b891-c1bcc65f9cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777818e2-e0b8-456e-b6d2-d5a2f85cd8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian government has time and again blamed foreign conspiracies
        aimed at spreading false news about the situation in Iran. But Bahari says
        the disinformation and foreign exploitation of the protests don’t discredit
        a movement that has genuine demands for change.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069ade7-d867-4a02-9d8c-042e15746f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df64b7-1168-47b7-9aa7-768a86822659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Disinformation has existed as long as movements have existed,”
        he said. “But the advent of social media means that [it] can spread more quickly…
        when movements are popular and have roots in people’s aspirations for change,
        disinformation is just a nuisance.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe31aa6-5ca3-497a-8d2d-0b04c4711f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:06:11.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/10/05/middleeast/social-media-disinformation-mime-intl/index.html"><em>"The
        battle of narratives on Iran is being fought on social media"</em></a></p>'
  'barrier-of-fear-broken-in-Iran-regime-at-a-point-no-return':
    'author': 'Jomana Karadsheh and Tamara Qiblawi, CNN'
    'caption': 'Mahsa Amini demonstrators'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-06T01:06:19.864+08:00
    'credit': 'AFP/Getty Images'
    'imagesource': 'jcr:8e9fbcdf-b723-4ebe-a5a7-a4eb06bbe964'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0bcb293-351d-477a-b8d3-4209257f792f'
    'lead': 'Iran''s latest protests transcend Iran''s many social and ethnic divisions,
      breaking a decades-old barrier of fear and posing an unprecedented threat to
      the regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T01:08:52.522+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:34:52.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:45.694+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A barrier of fear has been broken in Iran. The regime may be at a point
      of no return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd2520-8848-4d21-bce8-567b626f2d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A woman dressed in black raises a framed
        portrait of her son, Siavash Mahmoudi, in the air as she paces the sidewalk
        in Iran''s capital, Tehran. "I am not scared of anyone. They told me to be
        silent. I will not be," the woman seen in a viral social media video yells,
        her voice fraught with emotion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61925d8f-5170-46eb-aaa2-853506a0e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c39a82-c092-44a8-955b-f2e1a832553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will carry my son''s picture everywhere. They killed him."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec96317-b76d-42ac-87bb-401a96b0e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390d388-7b6d-40b5-838f-68d5ffa14687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoudi''s mother is among many Iranians who claim the regime tried
        to silence them as they mourned loved ones slain in ongoing nationwide demonstrations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6cc43-97f0-4e15-b0fe-89cd7c8eefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077a3b5-8064-4d10-9ce1-7d31d2e5b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iran''s protesters, and their supporters, are defiant. For weeks,
        a nationwide protest movement has relentlessly gathered momentum and appears
        to have blunted the government''s decades-old intimidation tactics. Slogans
        against the clerical leadership echo throughout the city. Videos of schoolgirls
        waving their headscarves in the air as they sing protest songs in classrooms
        have gone viral, as have images of protesters fighting back against members
        of the formidable paramilitary group Basij.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b858e02-edc2-4f99-9feb-f5a0e02ac732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708b0f9-c042-44c5-9850-6baab8213fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are scenes previously believed to be unthinkable in Iran,
        where the Supreme Leader Ayatollah Khamenei rules with an iron fist. But experts
        say that these protests transcend Iran''s many social and ethnic divisions,
        breaking a decades-old barrier of fear and posing an unprecedented threat
        to the regime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559e9a0-9e3d-400a-ad81-4f53574cb045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f1586-b982-4343-a2c4-2753c8951114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Iran, protesters seem intent on exposing the weaknesses of
        a clerical establishment which is widely accused of corruption and has stamped
        out dissent with arbitrary detentions and even mass executions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1acfd-7039-4bf6-acd4-32d0a56ccef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c88d0d-f969-465e-b38b-cc9179910271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran has been convulsing with demonstrations since the death in
        mid-September of Mahsa (also known as Zhina) Amini, the 22-year-old Kurdish-Iranian
        woman who died after being detained by the country''s morality police for
        how she was dressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b64afe-1d07-4b8e-a622-f05db25cff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468dd24-9fe9-40b5-acdf-180e822b9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests crop up sporadically in various parts of the capital throughout
        each day. At night, a chant that has become a staple of the protests — "death
        to the dictator" — sounds from the rooftops of buildings. It''s a reference
        to Khamenei, who was once considered beyond reproach because of his elevated
        clerical status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc92ea-0791-4753-b39f-3780eb0c4cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b395e-2e58-433b-8d5e-2d0f80991f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is not the end''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7aed1c-90b7-4684-b919-24b67139318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-regime demonstrations have also penetrated the Islamic Republic''s
        power bases, including the Shia holy cities of Mashhad and Qom. Ethnic minorities
        — notably Kurds in the country''s north and northwest, and Baloch people in
        the southeast — have also staged protests, enduring what appear to be some
        of the most brutal crackdowns, with scores reportedly killed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac39690d-b312-4098-bd6f-c037c6b07bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e487e52-a503-47c6-944f-f6ed54a79944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondary schools and universities around the country are flashpoints,
        and women and girls have been taking off their mandatory headscarves, known
        as hijabs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e121486-06f5-460b-ba7c-ea5ff4245ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f5ffc-313e-4af7-95bd-df5561a69050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These terrorists think that our generation is the previous generation.
        We are not. Let me assure you," a protester from Tehran''s prestigious Sharif
        University of Technology told CNN, referring to Iranian police who had violently
        cracked down on demonstrators on campus, and detained scores of young people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3aecf-7264-455c-854b-1c1f7c5ed857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64bb811-91d0-4b49-95bc-157042eaa35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media video showed cars filling the streets shortly after
        news spread Sunday of the crackdown on students, horns blaring in solidarity
        with protesters as the showdown unfolded at the university, known for educating
        Iran''s best and brightest students.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b41a6-e2b9-47f1-944b-aac24473c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8d4fc-1943-4d05-9a5a-2f043b126dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the dust settles and we stop protesting, they are going to kill
        even more of us. They are going to detain even more people and they are going
        to turn us to North Korea," the impassioned protester said. "This is not the
        end. I promise you that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9ca7d-8364-4eb1-a437-7ebada1749b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8a16d-0fa9-47c6-b998-0e9ca3c9b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify the number of the
        dead and injured, but state media says 40 people have died since the start
        of demonstrations in mid-September. Rights group Amnesty International says
        at least 52 have been killed. Over 1,000 people are believed to have been
        detained, including journalists and artists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4f5d4-ff2e-4ae0-970b-423d92fcbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751301e-634e-4122-a025-89875ee4c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Amnesty International said it had obtained a leaked document
        which appeared to instruct commanders of armed forces in all provinces to
        "mercilessly confront" protesters, deploying riot police as well as some members
        of the military''s elite Revolutionary guards, the Basij paramilitary force
        and plainclothes security agents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c13ca-1fc1-448a-a1d5-6c7040d3ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec245928-cb51-4d6c-9c63-a9ab0932b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not seen the leaked documents obtained by Amnesty International
        and cannot verify the reporting. CNN has reached out to Amnesty International
        on how it received the leaked documents but hasn''t received a reply.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c026f3-4477-40fe-8681-76f0e21427f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87b1be-fb50-4d01-941c-c90bdadd82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reached out to Iranian government officials for a comment
        on Amnesty International''s reporting but hasn''t received a reply.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bee074-b7a3-4ed6-8140-d622f45bdf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d93f9-e89f-4d1e-8c23-f006c5b81633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Amnesty International said it had seen evidence of
        sexual assault against female protesters -- CNN has not been able to verify
        this. Social media video has also shown Iranian security forces dragging unveiled
        women through the streets by their hair.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd0e2d-cb8b-486b-93be-2dfbbcd481be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177fd842-d9df-4ab5-bc6f-63069948baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An existential threat</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bd05b-9437-490a-a9fc-62e0a9e4ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat posed by these protests, analysts say, is existential
        to the regime, and is one of the biggest challenges the Islamic Republic has
        faced in years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b43b42-b3ff-47fb-ae8a-d83488cdd495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee267b53-cdb8-4009-a35f-cac11aef151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are primarily very, very young people, a younger generation
        who have apparently completely lost faith that this Islamic Republic can be
        reformed," said Trita Parsi, executive vice-president at the Washington, DC-based
        Quincy Institute.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab15ab-7959-47a2-8e0e-a51a6d1424d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87347ad2-8238-4a88-bea0-bf0591adf8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re breaking from their previous generation who was seeking
        to reform the system from within," Parsi added. "This new generation seems
        to not have any faith in that at all."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d83907-73c9-47cd-8545-3cac7beffc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c74a0-8e94-4f65-9361-84664b2befae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 83-year-old Khamenei, who commented on the protests for the
        first time on Monday, blamed -- without evidence -- the United States and
        Israel for fueling the protests. He also made clear that the regime would
        block the protesters'' desire for change.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4418e982-8df3-4f3e-9d4d-7acd90e239dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428dd59-df8d-485e-aff6-39e071f6c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say clearly that these riots and the insecurity were engineered
        by the US and the occupying, false Zionist regime (Israel), as well as their
        paid agents, with the help of some traitorous Iranians abroad," said Khamenei
        in his address.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c4f35-0775-46d7-b2e2-00c94630c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b6d03-61f7-4808-9a43-172328b4fed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current protests may eventually be quashed or simply lose momentum,
        but analysts say Iran can expect another cycle of nationwide demonstrations
        in months to come. The latest demonstrations follow similar, but less widespread,
        protests against the government in 2019, 2017 and 2009.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a46dda-b771-4926-b442-e12a44321519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4249d1-44fd-458b-a673-59d4ab754e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protests transcend social sectarian boundaries, bringing together
        a much broader strata of Iranian society than we have seen in years," said
        Ali Vaez, director of the International Crisis Group''s Iran Project. "But
        they suffer from the same shortcomings that the previous movements in Iran
        also suffered from. Primarily, the lack of leadership.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90359e26-b190-45c4-9c04-90ce5413f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c275166-20e6-42ad-984a-b4d127a80f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to be able to maintain and sustain a movement
        that over the long run will bring the regime to its knees without coordination
        and leadership," Vaez said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b75d1-8fef-45a7-b450-6f2167fd304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be4d2d-04f7-4c75-8154-36b22d55a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the protesters appear bolder than ever, sensing a window
        of opportunity that could quickly close as Iran appears to near development
        of a nuclear weapon, which would both entrench the regime''s grip on power
        and deepen its isolation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde64d92-7b3d-4ced-8a2e-33d4fc8e1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60105961-4e04-486d-bd3f-ee57043a3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the scenario that anti-regime Iranians are trying desperately
        to avoid, said Vaez.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8646a-52f9-48f5-8d16-f4586968bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab6b73-2794-4968-8677-0d7bf2accac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing worse than a regime that kills and represses its
        own people is a regime with a nuclear weapon and that kills and represses
        its own people," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ac5a9-7de5-4ddd-95e6-c17931be8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:08:52.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/05/middleeast/iran-protests-regime-intl/index.html"><em>"A
        barrier of fear has been broken in Iran. The regime may be at a point of no
        return"</em></a></p>'
  'SpaceX--NASA-launch-3-astronauts-1-cosmonaut-to-ISS':
