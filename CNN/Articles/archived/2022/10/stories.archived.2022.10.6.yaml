      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d668e62-5a47-442b-ad1f-b6f4a0ce313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.714+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue issuing fare matrices in the coming
        days. But hopefully, operators do not take too long in getting their matrix
        especially in NCR so they can already charge the new rates.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b09b4-bbc0-4189-8b4e-f9758d3abe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.714+08:00
