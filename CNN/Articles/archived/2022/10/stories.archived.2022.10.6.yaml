      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/21/DILG-DOJ-improve-justice-system-decongest-jail.html">In
        July</a>, Interior Secretary Benhur Abalos said prison congestion has “significantly
        declined from 612% in 2017 to 387% as of June 2022.” But he added that more
        facilities should be built, which can be made possible through lot donations
        or long-term leases from LGUs.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f170204-a26b-4ba3-bed0-c94b7b99b1a9'
      'mgnl:activationStatus': true
