      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Underemployment up anew</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484335e-e83c-470f-bc95-eb3c7b2593c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519790b5-fba9-4b90-9fa9-23e75700ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Filipinos seeking more work hours or better job opportunities
        also rose in August to 7.03 million, up 548,000 from the previous month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d3064-1d18-4e0d-b4a4-2dac512d370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a95ed6-1e9b-4c98-94d7-6f3806f01f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translated to an underemployment rate of 14.7%, surpassing
        July''s 13.8%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23f4f6-28fd-45c3-88e9-b80cfc50c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a756c-9e1e-44e5-86a2-0791b2aaa615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa attributed this increase partially to new entrants in the workforce,
        who might have gotten work but still considered themselves underemployed.
        About 12.5% of new entrants in August were underemployed, he noted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd201feee-3d44-4db6-ab1c-8a4cada6cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c788cb6-7e47-4e74-9864-74c996786642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May nagco</em>-contribute <em>talaga na</em> underemployed
        from the new entrants. But there are also underemployed <em>doon sa</em> existing
        member of the labor force <em>na</em>," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d0b3a-86ae-441e-95d2-04a93e4d1155'
