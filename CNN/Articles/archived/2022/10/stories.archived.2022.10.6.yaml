      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Comelec Chairman George Garcia welcomed the new
        members of the poll body who will complete the seven-member en banc composed
        of himself along with Commissioners Socorro Inting, Marlon Casquejo, Aimee
        Ferolino, and Rey Bulay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3e4a6-1a8f-4578-8915-97539f4793ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:07:45.211+08:00
