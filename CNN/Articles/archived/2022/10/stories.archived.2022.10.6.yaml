      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36d0c4-f3f7-4070-ae76-1bd0389c2379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest non-commissioned survey was conducted by Pulse Asia through
        face-to-face interviews of 1,200 adults aged 18 years and above nationwide.
        It has a ± 2.8% error margin at 95% confidence level.</p>'
  'Tourist-smashes-two-statues-Vatican':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-06T16:14:02.552+08:00
    'imagesource': 'jcr:eeed5eaa-519d-4781-9e24-555aa190708e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95b51dca-3965-4de6-a064-322bf5b22cfd'
    'lead': 'Just when you thought the summer of tourists behaving badly was over,
      another person on vacation wrecks another priceless artifact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T16:16:34.569+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:34:33.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:54.008+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourist smashes two statues in the Vatican'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80137d99-85b0-424f-996a-a1f3c6afd23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:16:34.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just when you thought the summer of tourists
        behaving badly was over, another person on vacation wrecks another priceless
        artifact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b699b-9e4f-420b-ad96-0af6e7b794ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:16:34.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time it''s the turn of a tourist who smashed no fewer than
        two ancient Roman sculptures into pieces at the Vatican on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7fefa-a845-4c5c-950f-40a0b09e3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:16:34.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode took place in the Museo Chiaramonti, part of the Vatican
        Museums, around lunchtime. The space holds around 1,000 works of ancient statuary,
        and describes itself as "one of the finest collections of Roman portraits"
        in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901de0e-c197-4a30-bb50-2cbec1c42ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:16:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those portraits are now facing an uncertain future after
        the tourist knocked over one in anger, then toppled another as he fled the
        scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2008d41-c5d3-478d-b408-6c116ed4b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:16:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, reported to be an American, had demanded to see the pope,
        according to newspaper Il Messaggero. When he was told he couldn''t, he allegedly
        hurled one Roman bust to the floor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b558b-d48b-4f94-8e58-94e15404bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:16:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he ran off, with staff in pursuit, he knocked down another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6d4e1-ebb4-487c-be53-6ed77f5416e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:16:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two works of art have been taken to the inhouse workshop to
        be assessed. While around 2,000 years old, they are thought to be secondary
        works of art, rather than famous works, a source told Il Messaggero. According
        to La Repubblica, one bust has lost its nose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd413e4-a3a3-4e77-8d90-117b9ab71b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:16:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the tourist, a spokesperson for the Vatican Museums said
        in a statement: "The person who knocked down the statues was stopped by the
        Vatican police and has been handed over to the Italian authorities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f96b36-cce8-42e1-ba5d-f96741269679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:16:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists damaging monuments has been a theme of this summer in Rome.
        In July, a Canadian tourist was caught carving her name into the Colosseum,
        while American tourists were caught hurling scooters down the Spanish Steps,
        breaking off pieces in the process, and a Saudi visitor drove his Maserati
        down the same architectural icon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf8842-c268-4161-bad1-1c756253a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:16:34.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/vatican-museum-tourist-smashes-statues/index.html">Tourist
        smashes two statues in the Vatican</a>."</em></p>'
  'rise-of-sleep-tourism':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-06T16:17:20.049+08:00
    'imagesource': 'jcr:9358f46c-55f9-4443-98dd-d565706c71fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1813f6f6-87aa-4fa0-8af0-195ed663b713'
    'lead': 'Going on a vacation might seem like a rather unconventional way to try
      to improve your sleep habits. But sleep tourism has been growing in popularity
      for a number of years, with an increasing amount of sleep-focused stays popping
      up in hotels and resorts across the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T16:19:46.310+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:34:33.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:54.359+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The rise of sleep tourism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21843cea-b6df-448d-ab74-6154d398fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Going on a vacation might seem like a
        rather unconventional way to try to improve your sleep habits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5dd53-0756-474d-b1a2-a7815f7c9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sleep tourism has been growing in popularity for a number of
        years, with an increasing amount of sleep-focused stays popping up in hotels
        and resorts across the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ea5db-893b-4405-9239-e9a2004ba8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest has skyrocketed since the pandemic, with a number of high
        profile establishments focusing their attention on those suffering from sleep-deprivation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792c882-8d31-4b66-a92d-691e1967c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 12 months, Park Hyatt New York has opened the Bryte
        Restorative Sleep Suite, a 900-square-foot suite filled with sleep-enhancing
        amenities, while Rosewood Hotels &amp; Resorts recently launched a collection
        of retreats called the Alchemy of Sleep, which are designed to "promote rest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d228c-e8eb-4890-8be7-fc0580afac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zedwell, London''s first sleep-centric hotel, which features rooms
        equipped with innovative soundproofing, opened in early 2020, and Swedish
        bed manufacturer Hastens established the world''s first Hästens Sleep Spa
        Hotel, a 15-room boutique hotel, in the Portuguese city of Coimbra a year
        later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9047534-ed25-45b0-86e7-81faef98ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic impact</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3a79a-5f0e-4fa5-9217-8a22569534bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why has sleep suddenly become such a big focus for the travel
        industry?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d180ce8-d21a-4eac-9dc4-32c6c18f31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rebecca Robbins, a sleep researcher and co-author of the book
        "Sleep for Success!" believes this shift has been a long time coming, particularly
        with regards to hotels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c17bc-3cd4-4a8f-85f0-db11b9a22913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes down to it, travelers book hotels for a place to
        sleep," she tells CNN Travel, before pointing out that the hotel industry
        has primarily been focused on things that actually detract from sleep in the
        past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1b3ad-0f54-4991-92c5-0f8c786d05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People often associate travel with decadent meals, extending their
        bed times, the attractions and the things you do while you''re traveling,
        really almost at the cost of sleep," she adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70df0e-c3e1-4b79-b14d-6931d067a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I think there''s just been a huge seismic shift in our collective
        awareness and prioritization on wellness and well being."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b77c9-e5fa-4304-9a4a-0acf38a8d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global pandemic appears to have played a huge part in this.
        A study published in the Journal of Clinical Sleep Medicine found that 40%
        of the over 2,500 adults who took part reported a reduction in their sleep
        quality since the start of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f61dc1-66aa-4494-bede-65264647b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been heightened attention to sleep in the Covid-19 era,
        and likely, because so many people have struggled with this [sleep]," says
        Dr. Robbins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36424c2-8385-4def-92bb-1c95452208c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prioritizing sleep</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87e850-3af1-404c-b675-f550c250851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hypnotherapist, meditation and holistic coach Malminder Gill has
        also noticed a change in attitudes towards sleep.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c6677-be16-4f9a-a2d6-b1f9edb2dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything seems to be moving towards longevity, and I think that
        has really fueled things," Gill tells CNN Travel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743084cc-ea5e-4f6a-949f-83d109a18bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it''s no great surprise that sleep is an important aspect
        of our lives. Lack of sleep can cause lots of different issues in the body,
        and for your mental health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c483d9d4-74b6-4487-9ecf-0f5cd36e6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, anxiety, depression, low mood, mood swings -- all sorts of
        things, on top of the tiredness."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417d535-ff2a-4781-a6b7-120a84c75767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gill has partnered with the Cadogan, a Belmond Hotel in London,
        to create a special service catered to guests with sleep issues called the
        Sleep Concierge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed654e-6570-49bf-961a-7cf311c77a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service includes a sleep-inducing meditation recording, a pillow
        menu with options that cater to guests who may prefer to sleep on their back
        or side, the option of a weighted blanket, a bedtime tea developed specifically
        for the service, and a scented pillow mist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a986bf-b2aa-493e-91ae-be037a1f591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different things work for different people at different stages
        of their life," Gill says of the different items offered within the service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1d240-5f8c-4942-bb8e-b7a0483120cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep-inducing practices</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27335e26-4e27-49e1-ace2-3a0907fdc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve tried to stack the odds in our favor. If you combine all
        of those things, I would say there''s a higher chance of a better quality
        sleep. But I don''t think there''s a one size fits all."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d4f2e-26c4-4efe-911b-3ad385133b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The types of sleep-focused programs and/or retreats offered by hotels
        and resorts also tend to vary, with different establishments approaching the
        concept in different ways.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b35e0a-170c-42aa-b73a-a8f93e727db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury hotel brand Six Senses offers a variety of full sleep programs,
        ranging from three to seven days or more, at a number of its properties, while
        Brown''s Hotel, a Rocco Forte hotel in Mayfair, London, recently launched,
        ''Forte Winks'' a two-night experience especially created to help aid guests
        "into a serene sleep."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f55f1a-e277-4964-8e9e-6a06017278f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep is so important and we noticed there was a trend in sleep
        tourism happening, and wellness in general, after lockdowns and Covid," explains
        Daniela Moore, senior group PR manager for Rocco Forte Hotels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee3751-4871-4a48-a409-17fdae82078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we wanted to take the opportunity to showcase Brown''s as a
        hotel that cares about you getting the best night''s sleep."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bb939-5ae8-4854-aa9f-dee11bb49040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gill, the emergence of more and more of these types of experiences
        is a sign that the "narrative of staying up to get things done," is being
        challenged, and people are beginning to have a deeper understanding of just
        how important sleep is.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e98ab3-37ec-4c45-aa36-58f3cee5e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quick fix?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67beee-de38-4fe1-ad9d-c473aab66d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can short term sleep-focused travel experiences actually have
        a long term impact on a person''s overall sleep?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806364be-cfba-4c03-9a9d-609fc93e7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Robbins, travel experiences centered around "healthy
        sleep strategies" that aim to supply guests with the tools they need to improve
        their sleep can be hugely beneficial, provided a reputable medical or scientific
        expert is involved in some way to help to determine whether there may be something
        else at play.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee79033-9518-4dbb-9729-cdd01cf0e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone comes to one of these retreats, and isn''t seeing any
        progress, it could be because they have an untreated sleep disorder," she
        explains, pointing to conditions such as sleep apnea, restless leg syndrome,
        or insomnia as potential examples.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513813d-b5c7-4728-93b9-d675a7371e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s vitally important to make sure that hotels are
        partnering with scientists and medical professionals that can impart these
        strategies carefully."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a98d6c-20f7-45e5-baf4-480d13eda0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandarin Oriental, Geneva has taken things a step further by teaming
        up with CENAS, a private medical sleeping clinic in Switzerland, to curate
        a three-day program that studies guests'' sleeping patterns in order to identify
        potential sleeping disorders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8eb46-09d8-41c6-ba1f-2b887033e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the majority of sleep-focused establishments and experiences
        tend to fall within the luxury travel sector, Dr. Robbins believes that all
        hotels and resorts should be making this a priority.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40658f5-9b5d-46ed-a049-a1b04e85e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are ways to make it meaningful for each level," she adds,
        pointing out that "it doesn''t cost much at all to leave a pair of earplugs
        next to the nightstand."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73a164-e8ae-4975-a958-619f5d839130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As sleep tourism continues to grow, Dr. Robbins says she''s looking
        forward to seeing "who really continues to pioneer and think creatively about
        this space," stressing that there are countless avenues that haven''t been
        fully explored yet when it comes to travel and the science of sleep.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85227ab3-06e0-4360-97bf-4c4b5c71c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The notion of travel actually rejuvenating you and allowing you
        to return home refreshed and restored is a really exciting proposition," she
        adds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a9e53-bd95-4dc5-83ad-5c6deb788077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:19:46.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/sleep-tourism-wellness/index.html">The
        rise of sleep tourism</a>."</em></p>'
  'Thailand-child-care-center-shooting':
