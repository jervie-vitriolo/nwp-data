      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b0f29-d81d-4469-aac5-167168647d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.085+08:00
      'mgnl:createdBy': 'pilar'
