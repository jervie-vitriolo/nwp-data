    'template': '1'
    'title': 'Marcos: Shortlist for press secretary down to 3, appointment eyed early
      next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e7da7-4b72-4086-a971-4c8ce5371b03'
