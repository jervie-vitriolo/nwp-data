      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7d210-8d69-4f4e-abdc-064b7955a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puridet told CNN the former officer was dismissed from duty and
        "charged with selling narcotics" last year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091e0ee-3f5c-4a85-8cb1-ee3197c49587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.579+08:00
