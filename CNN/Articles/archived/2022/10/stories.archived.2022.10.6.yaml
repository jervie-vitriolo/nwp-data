      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba7c0e-a598-4a2a-8e25-a9f73a539c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.084+08:00
      'mgnl:createdBy': 'pilar'
