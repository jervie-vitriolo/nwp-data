      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/06/asia/thailand-mass-shooting-intl-hnk/index.html">"Children
        among at least 36 people killed in child care center massacre in Thailand."</a></em></p>'
  'Marcos-press-secretary-shortlist-appointment-next-week':
