      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d023b5-5678-42c7-9877-9728daca41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T22:16:38.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PCG also reported that around 30 to 40 Filipino fishing
        boats were seen in the area during the surveillance. It encouraged more local
        fisherfolk to ply the route.</p>'
