      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing and aquaculture shed 286,000 jobs month-on-month in August,
        the worst among major industries. Construction came next followed by arts,
        entertainment, and recreation; human health and social work activities; and
        real estate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac11f49-1457-4587-8ef8-76539a47ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c288e06-8c20-4b71-849d-4483c624d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an annual basis, agriculture and forestry led the pack with a
        loss of 140,000 jobs. It was followed by fishing and aquaculture, construction,
        manufacturing, along with information and communication.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80defd43-cb35-41c7-ae0e-c1ddc212d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.084+08:00
