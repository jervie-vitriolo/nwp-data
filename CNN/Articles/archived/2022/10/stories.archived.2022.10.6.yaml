    'title': 'Congress leaders laud Marcos: ‘Great job’ in first 100 days as president'
    'updated': 2022-10-06T23:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e936ec-190d-408f-8203-3ebe38258a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        leaders of both chambers of Congress lauded President Ferdinand “Bongbong”
        Marcos Jr.’s performance in his first 100 days as chief executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949787f-608a-4581-9409-84b90b1634cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6165de-2fe0-47e7-9db1-e7c89ec13c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think he is doing a good job," Senate President Juan Miguel Zubiri
        said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb90990-c3e9-48ae-978e-054072c48573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a384c25a-d393-42b7-bb64-0a5f9f070336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, he jump started it with several Cabinet hearings
        on a daily basis," he said. "He chose a very good Cabinet team, outstanding
        economic team and he’s the best salesman for the country.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b73e17-941e-481d-84a6-7b55a691058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f1263-8646-40c7-9473-bdcf0d7f3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator noted the recent state visits of Marcos to Indonesia,
        Singapore, and the United States, where the president gave speeches in front
        of investors to invite them to the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01cfc3b-48a3-47bf-9bae-8a6e16785af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce78bdc-8b48-4264-aa42-96090edecd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the last time the government was aggressive about roadshows
        was during the time of former President Gloria Macapagal-Arroyo. She attracted
        many investors to the country’s economic zones, making the Philippine Economic
        Zone Authority one of the top performing agencies of the government, Zubiri
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f85e6c3-5f5c-42d3-a5e0-a96e1d4fcae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a386f10-7794-435a-b7cc-70898881a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now what the president wants to do is get these investors because
        right now there is a tightening of policy in China," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f49f1-106b-43a7-af5d-e0f19e38ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1b0e7-f150-4889-afc5-be2094d7c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming</em> European and American companies <em>na umalis
        na ng</em> [Many European and American companies are leaving] China,” Zubiri
        also said, adding that these companies are considering moving to countries
        like Thailand, Vietnam, or the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448cd9f9-b91b-497e-a957-b486232cc824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e7f25-0aef-4e2d-beba-c19977e64952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Ferdinand Martin Romualdez, who is also the president’s
        cousin, also highlighted Marcos’ accomplishment in inviting foreign investors
        into the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4f7b7-faf3-4d1c-b56f-20a32da3dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1e141-464c-42e1-8e9e-015580126f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:24:23.894+08:00
      'mgnl:createdBy': 'bamba'
