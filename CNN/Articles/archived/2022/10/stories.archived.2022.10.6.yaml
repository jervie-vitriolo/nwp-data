      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A labor force participation rate of 66.1% was reported in August,
        up from 65.2% the previous month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c86a7f-3ccb-4764-9af0-82683f292c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19a674-9636-4af3-828a-6c92d228c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger labor force size also led to a slightly lower employment
        rate of 94.7%, despite the number of employed Filipinos growing by 478,000
        to 47.39 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb19fa-102c-4504-a23e-69c7cf2a9013'
      'mgnl:activationStatus': true
