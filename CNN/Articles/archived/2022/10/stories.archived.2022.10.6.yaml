      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The direction of the national government as you can see in the
        budget is first of all… They have to be thrifty and save where they can save.
        Number two we have to continue our revenue collection plugging in the leakages
        <em>para sa ganon mawala ang</em> [so we can remove] avenues of corruption...
        <em>Pangatlo</em> [Third]… we have to (do) belt tightening at this point in
        time and fight inflation,” he said.</p>'
