      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will end distance learning that was resorted to because of the
        pandemic, but there were exemptions, such as in schools that suffered structural
        damage from the magnitude 7 earthquake in Abra.</p>'
    '15':
