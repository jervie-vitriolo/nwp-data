  'DOH-expanding-primary-care-centers':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-06T19:30:09.160+08:00
    'imagesource': 'jcr:95d7a90b-fa2b-4915-8ac6-4053aaad6515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e43320e7-4f23-472c-afde-9f77bdb88a36'
    'lead': 'The Department of Health (DOH) seeks to expand primary care services
      in every village in the country to help prevent critical illnesses among Filipinos
      and unburden the healthcare system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T19:31:51.768+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:34:23.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:58.683+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Expanding primary care centers seen to help unburden health facilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa9d36-a949-49d5-b41a-eb1ddb399e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> —&nbsp;
        The Department of Health (DOH) seeks to expand primary care services in every
        village in the country to help prevent critical illnesses among Filipinos
        and unburden the healthcare system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd64e9-ac34-40c8-9af5-696ab1c5b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officer-in-charge Maria Rosario Vergeire on Thursday said
        about 60% to 70% of people who go to the hospital could be treated at primary
        care centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34cac6a-eca3-407e-80ce-b26717b3ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ang makaka-solve sa napakataas na burden sa ospital. If
        we have this kind of services to our people, ang pupunta sa ospital unti-unti
        mababawasan, unti-unti  tataas ang antas ng kalusugan sa ating bansa," Vergeire
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e40bc-be03-43b1-bb3b-29049f399ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will help ease the burden on hospitals. If we
        have this kind of service for our people, those who go to the hospital will
        gradually decrease, and the health status in the country will improve.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e2b27-37c5-4182-b1cc-92f0fccbb774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 206 licensed primary care facilities scattered
        in Cagayan Valley, Central Luzon, Bicol, Calabarzon, and Mimaropa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7ccb6-0085-4b71-b81e-981361dc9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of a primary care service is a key reform under
        the Universal Health Care Law enacted in 2019. It seeks to provide immediate
        access to all Filipinos to lower, if not free out-of-pocket expenses on medical,
        mental, and dental services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a8d4f-88bc-462b-99a4-acfe10ee9f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect in a primary care facility?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5361207-f2ac-4124-9476-e38846b345e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the treatment facilities for COVID-19 patients in Pampanga
        has been converted into a primary care center. Its services were launched
        on Oct. 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12687a98-9107-4f0d-b384-fc77fb104402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center, anyone may get treatment, medicines, and hospital
        referrals for communicable and non-communicable diseases like tuberculosis,
        pneumonia, gastritis, gastroenteritis, urinary tract infection, dermatological
        diseases, hypertension, diabetes, and chronic respiratory diseases like bronchial
        asthma. There are also screenings for breast and cervical cancer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0c083-3159-49ba-8b7d-d605abea04df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer, diabetes, and chronic respiratory diseases are some of the
        leading causes of death in the country. Hypertension could also lead to heart
        disease, which has been the top cause of death in previous years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b368bb7-df18-4547-ac7a-36c503f2f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pine-prevent natin magkasakit further at magkakumplikasyon ang
        mga tao," Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f5bfb-57ed-4ba9-a121-a7b9d5d0890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are trying to prevent people from getting sick
        further and having complications.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159e6b2-591a-4ecf-af4c-9cd774af47fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health services are also available. The facility also offers
        routine immunization for infants, free vitamins and deworming, and family
        planning services. There are also free medicines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae34917-0857-4728-b877-5ab0cb01040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Vice Governor Lilia Pineda said these services are free,
        made possible in coordination with the DOH, the provincial government, PhilHealth,
        and the Social Welfare department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4d56b-58c8-4d20-8503-d478dcb455d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e28ec-c18c-4d78-96b7-aaeffd8d27fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said providing immediate access to health care services
        could help prevent untimely deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afaaf66-bc12-429a-aac6-ce3d29894c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national statistic released in 2021 said four out of 10 Filipinos
        who died in 2019 were not seen by a healthcare provider. The same report also
        stated that 52% of the deaths occurred at home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a03dc5f-7d47-4b18-8428-9c488c1db38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na sila pumupunta sa ospital kasi hindi siguro accessible,
        wala sigurong pera para pumunta sa ospital at magpagamot. Kaya marami sa ating
        mga kababayan, namamatay na lang sila sa kanilang bahay without any kind of
        medical attention, and that is very critical," Vergeire said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65618883-0d11-4c1c-a237-f6d021cc09f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They don''t go to the hospital anymore because, maybe
        it''s not accessible, maybe they don''t have the money to go to the hospital
        and get treatment. That''s the reason why so many of our countrymen die in
        their homes without any kind of medical attention, and that is very critical.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5881858b-3c02-4ad6-930e-237f0de22184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:31:51.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said there are already existing primary care services
        in the country. The health department and local governments'' task now is
        to fix the system and align it to the UHC mandate.</p>'
