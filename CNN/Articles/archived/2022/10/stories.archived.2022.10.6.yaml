      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate President Juan Miguel "Migz" Zubiri, the NTF-ELCAC leadership
        should step up and collate reports from implementing agencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348f5d0-d50e-4b84-92dc-7397eb2d45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.988+08:00
