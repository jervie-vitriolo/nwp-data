      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bling Empire" is hailed as the first American reality television
        series with a main cast who are all East and South East Asians living in the
        United States — basically a TV version of the film "Crazy Rich Asians" but
        real life.</p>'
