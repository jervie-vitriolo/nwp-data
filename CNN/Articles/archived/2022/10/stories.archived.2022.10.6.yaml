      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Vice
        President and Education chief Sara Duterte said the successful return of millions
        of students to face-to-face classes was her best accomplishment in her first
        100 days in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1332ad-6cd2-4ca6-9096-ffb33d478cea'
      'mgnl:activationStatus': true
