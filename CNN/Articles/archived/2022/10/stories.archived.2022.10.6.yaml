      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09a0c3-3199-4558-90f9-9bb29190b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a handover period, where the current ISS crew will
        help the newly arrived astronauts settle in before a separate Crew Dragon
        spacecraft brings the four astronauts who were part of SpaceX''s Crew-4 mission
        back home.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43791908-f7b9-4d5c-bf11-5453ab3895ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad2683-c496-445e-8d1a-674addcd9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the Crew-5 astronauts will set to work conducting spacewalks,
        during which astronauts exit the ISS, to maintain the space station''s exterior,
        as well as performing more than 200 science experiments.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a9e89f-b9a3-4326-94f3-ed2f284fa5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c4268-8b62-48be-8c49-6ae3dc74d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experiments will include studies on printing human organs in space,
        understanding fuel systems operating on the Moon, and better understanding
        heart disease," according to NASA.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc91aa-999c-4a65-93e7-17706cf25f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d24c4b-5534-4224-ba0c-1f11301e74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew-5 is slated to return from space in about five months.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b8921-ff3c-4d69-b4d6-0eabb04e2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.280+08:00
