      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520158fe-cd12-44de-99ad-18d2498687b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.715+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We came up with the use of QR code for fare matrices
        that were obtained online. Those matrices that we uploaded back to the operator,
        they have a QR code that will assure its legitimacy.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6f70d-e821-4a34-a22e-15d3d437ee98'
