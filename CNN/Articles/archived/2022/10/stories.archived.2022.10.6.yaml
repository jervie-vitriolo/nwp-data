      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)—</strong> President
        Ferdinand "Bongbong" Marcos Jr. reappointed John Ivan Uy as the secretary
        of Department Of Information And Communications Technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba860b-1d3b-4ff3-91d2-5659b6b14c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:49:04.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy took his oath in Malacañang on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db2e3b-2193-4b47-9607-14d38affe101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:49:04.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was in Romania for an official trip when 10 fellow Cabinet members
        were reappointed on Tuesday. In Uy’s trip, the Philippines was reelected to
        sit in the International Telecommunications Union (ITU) Council from 2023
        to 2026.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb12900-2ede-4a98-b8b4-a0e7a847d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:49:04.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy was among the Cabinet members who were bypassed by the Commission
        on Appointments due to "lack of material time."</p>'
