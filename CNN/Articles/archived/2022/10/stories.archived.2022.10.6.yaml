      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        Food and Drug Administration (FDA) is now evaluating the safety and efficacy
        of administering COVID-19 vaccine to children as young as six months old,
        the former head of the country''s vaccine expert panel said on Thursday.</p>'
