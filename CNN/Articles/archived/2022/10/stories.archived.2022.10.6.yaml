      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83389e63-11d8-4b83-b995-a12a1a5bf0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:22:42.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council, Remulla said, is for “effective coordination and sharing
        of information, planning, and implementation of joint initiatives.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30de698-5540-4984-bb58-d3ac7ee328a7'
      'mgnl:activationStatus': true
