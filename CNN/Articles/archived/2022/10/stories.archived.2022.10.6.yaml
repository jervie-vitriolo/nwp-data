      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Four
        Chinese Coast Guard ships have been spotted in the vicinity of Panatag Shoal
        during an aerial surveillance conducted by the Philippine Coast Guard (PCG)
        on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8fe55-11b4-482e-a448-6c6ffba55d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T22:16:38.148+08:00
