    'mgnl:tags': ['Migz-Zubiri', 'Ombudsman', 'ARTA', 'anti-red-tape']
    'template': '1'
    'title': 'Zubiri to Ombudsman: Let’s give anti-red tape law a chance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f575b-76ee-48ba-be34-4683bacbf487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> A law
        against bureaucratic red tape should run its course in a bid to sustain efforts
        to ease doing business with government, Senate President Juan Miguel Zubiri
        said on Thurday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15228f25-79a9-42a1-9c4b-fb62fc945273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ff888-04ca-4ce7-aab6-edf0a6c6cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he is open to possible adjustments to the Anti-Red
        Tape Authority (ARTA) law after the Office of the Ombudsman called for its
        abolition for duplication of functions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b6d16-a4e6-479c-b839-bc7755102c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11064628-cbe2-485d-9136-bffd055bf961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Umaapela po ako sa ating mahal na</em> Ombudsman<em> na mag</em>-dialogue
        <em>po tayo para hindi naman maging sayang ating mga hakbang para sa</em>
        red tape,” he said in a briefing. “If we abolish ARTA and repeal the law,
        it is 1,000 steps to the wrong direction.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc38f4-9c8f-4f43-946c-eac70162f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328193a-ed6b-45a5-9dcd-2a10805fac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I appeal to our beloved Ombudsman let''s have a dialogue
        to not waste our efforts against red tape.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5d15c-5bcb-4295-9018-7b8d1ad44080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09393ff2-3e6e-4343-8ef7-30d517cacd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House budget hearing last month, Ombudsman Samuel Martires
        said Congress “can amend or repeal the ARTA law, which is an unconstitutional
        law as it usurps or encroaches upon the powers of the Ombudsman.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478e48e-13d0-4a9a-aa82-e6c8caed844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2dcc2-09a7-4d34-b3f7-44a3b8ea4265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, President Rodrigo Duterte signed Republic Act 11032 that
        amended the Anti-Red Tape Act of 2007. The law also created the ARTA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689683cb-7de6-4443-8b65-81a587fd4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761d2ea-95c8-469c-b422-cf98b7a8cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, author of the ARTA law, said it was crafted “with the singular
        goal of cutting the bureaucratic red tape and developing a business-friendly
        environment where government transactions and applications are processed as
        quickly and painlessly as possible.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c2264-a9bd-4c09-8280-7244b908d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedad00-8b99-4c97-bdd6-17d50427ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:08:46.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the law recognizes the authority of the Ombudsman, while
        the ARTA can only make recommendations and initiate investigations, and refer
        them to the Ombudsman.</p>'
