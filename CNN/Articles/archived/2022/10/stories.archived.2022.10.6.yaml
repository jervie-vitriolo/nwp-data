      'text': '<p>Joining us to go all out on this story is Blackwater Head Coach,
        Ariel Vanguardia.</p>'
  'Ariel-Vanguardia-Blackwater-San-Miguel-PBA-Commissioner-s-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-06T11:40:34.896+08:00
    'imagesource': 'jcr:b136779d-c9e4-4e91-8888-44dffbeb846c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fa7facf-880c-45a4-95fb-13521fca1d5e'
    'lead': 'The Blackwater Bossing pull the red carpet off the San Miguel Beermen''s
      PBA Commissioner''s Cup debut with a stunning 109-106 victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T11:43:58.401+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:34:39.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:51.229+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coach Vanguardia says Blackwater bounced back big as Bossing caught
      San Miguel on a bad night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60486c-7d59-4f69-a294-abdbcba65cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T11:43:58.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Blackwater
        Bossing head coach Ariel Vanguardia said his team caught the San Miguel Beermen
        on a bad night as they had replacement import Diamond Stone a few days before
        their conference debut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56513dc9-62ee-40bb-b957-659c1f931d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T11:43:58.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcement Cameron Krutwig carried the Bossing in the stunning
        109-106 victory over the Beermen Wednesday at the Smart Araneta Coliseum in
        Quezon City. He finished with a triple-double of 20 points, 18 rebounds, and
        10 assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb5317-9291-42ed-a784-146f23f1fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T11:43:58.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanguardia said he reminded his squad that defeating a powerhouse
        ball club like San Miguel will boost their confidence especially coming from
        a tough loss to the NLEX Road Warriors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d65a54-731c-4a19-8295-7433d9873ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T11:43:58.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last game, we were up 16 then we lost to NLEX so I told them
        this is the best bounce back we can do. Since we''re playing San Miguel, this
        is the best time to beat them because this is their first game and they have
        a new import," Vanguardia told CNN Philippines'' Sports Desk Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3693320-a069-46ab-ba97-9a2452e3dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T11:43:58.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bossing won after erasing a 15-point deficit while shocking
        the Beermen, who seemed like they still had a championship hangover after
        bagging the Philippine Cup title last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123009bd-21ae-4e07-a44d-f749f4e86f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T11:43:58.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things didn''t start out well with us. We were down early in the
        first quarter. We caught up in the second quarter and then we were down again
        in the third. Our bench spelled the difference," Vanguardia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e8ca1-9303-4a04-bd4d-8f4c0a7ebf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T11:43:58.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater improved its win-loss record to 2-2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9658313-a743-437f-8566-fbce60b33a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T11:43:58.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bossing will have a couple of days to rest as they will resume
        action on Oct. 12 against the NorthPort Batang Pier at the Big Dome.</p>'
