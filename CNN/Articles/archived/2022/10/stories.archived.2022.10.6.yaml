      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both KMP and rice watch group <a href="https://www.cnnphilippines.com/news/2022/9/6/agri-group-warns-possible-rice-price-hike.html">Bantay
        Bigas</a> have also said several rice farmers nationwide have yet to receive
        their ₱5,000 subsidy under the Rice Farmers'' Financial Assistance Program
        of the DA.</p>'
