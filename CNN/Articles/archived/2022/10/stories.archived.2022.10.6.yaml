    'template': '1'
    'title': 'AMRO trims PH growth forecast for 2023 amid local, global headwinds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a02cb-f6e6-4386-a4c2-002a2398a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —&nbsp;</strong>The
        Philippine economy could expand at a milder pace in 2023 as it weathers heightened
        challenges here and abroad, a regional macroeconomic surveillance organization
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892163f-456a-416d-9159-a8a52aed8210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b1c4b-56af-427f-b57c-acd3f43a4c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest regional economic outlook quarterly update, the ASEAN+3
        Macroeconomic Research Office (AMRO) downgraded its growth forecast for the
        country next year to 6.3%, from its 6.5% estimate in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4971e938-433f-41a9-aaf8-f2ef1becdd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9afb9e-4897-4905-ab9a-1ebe4dc348fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest forecast is slower than AMRO''s 6.9% projection for this
        year, which the organization kept from July. It is also below the 6.5-8% target
        band set by President Ferdinand "Bongbong" Marcos Jr.''s economic team for
        2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874fceb-d0dd-44f7-9ec6-f14d00ab2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4adb261-f079-4120-90e0-5f259218dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect growth to taper off because of the low base effect. Given
        the stronger headwind, you''d be slightly below potential," said AMRO chief
        economist Hoe Ee Khor in a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00430b-12ff-419c-9fda-5f9c574e6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98dce28-8f6d-4aa8-9004-a1a7daff9681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khor likewise flagged the United States'' possible slowdown which
        could affect the overseas Filipino remittances, along with the rising Philippine
        inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f6d2f-237c-470b-ac2e-106ade4744f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e376f0-a025-4dfb-9c24-d02ce62595bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMRO also updated its inflation expectations for the country in
        its report. From 4.4% this year and 3.8% in 2023, it now projects full-year
        rates of 5.1% for 2022 and 4% next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d7249-85ae-42ac-b8eb-1102107e9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be879da4-68b5-45fb-a3f0-97f48f8af4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inflation rate in the Philippines is quite high, although we
        think it will peak this month or next month and begin to come off. But it''s
        tempering demand in the Philippines as well," said Khor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aaac16-46a6-413c-9608-0d61de3f5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60415095-f63c-44c9-9908-a0d20127b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported that prices of basic
        goods <a href="http://www.cnnphilippines.com/business/2022/10/5/inflation-September-2022.html"
        target="_blank">rose by 6.9% in September</a>, exceeding 6.3% in August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9bab18-2e0a-407c-bed6-e358f7fb79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0f2db0-347b-4897-a606-d19e8f1eb583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September''s rate brought the average inflation this year to 5.1%,
        further above the Bangko Sentral ng Pilipinas'' 2-4% target band.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae0c54-b358-489a-b64e-8044fb79fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe688d-b46e-4f51-b44b-963cfa145923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMRO also raised its inflation forecasts for the Association of
        Southeast Asian Nations (ASEAN) this year and in 2023. It now sees annual
        averages of 7.6% and 4%, from its previous 6.2% and 3.% projection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e5f0e-3b7e-43a3-94fe-da9556d3d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69135ef3-8dd3-4162-a529-b77b46783efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ASEAN+3, which refers to ASEAN-member nations plus China, Japan,
        and South Korea, the organization also expects inflation to quicken to 6.2%
        in 2022 and 3.4% next year. Its prior forecasts were 5.3% and 2.8% for this
        year and 2023, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166aff2-b315-4796-85ff-7aa205b6ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f3a76-f014-4ede-ac29-a8ce25a73a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the projection downgrade, the Philippines'' estimated growth
        for 2023 is the second fastest in ASEAN+3, next to Vietnam, which still has
        a growth forecast of 6.5%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6dd45e-236a-4354-b4e9-ddf7291a2498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f145403-c6f4-4706-a3a9-5c162cff318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:49:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While AMRO hiked its 2022 growth forecast for ASEAN to 5.3%, from
        5.1% previously, it trimmed its estimate for the region next year to 4.9%,
        down from 5.2%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d327c-6f1c-4051-a2d3-209c5a386867'
      'mgnl:activationStatus': true
