      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the agency is targeting to issue matrices to 262,397
        PUVs, including jeepneys, city and provincial buses, regular and airport taxis,
        and Transport Network Vehicle Services (TNVS) units. However, there are still
        no TNVS units applying, four days after the effectivity of the new fare rates.</p>'
