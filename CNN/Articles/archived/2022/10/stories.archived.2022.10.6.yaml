      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the Comelec is preparing for the barangay and Sangguniang
        Kabataan elections slated on Dec. 5, despite its possible postponement.</p>'
  'Annie-Ernaux-Nobel-Prize-literature':
    'author': 'Rob Picheta, CNN'
    'authorImage': 'jcr:42d2dfa7-9efa-4b1c-b46a-8396d5d5fb8b'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-06T19:21:31.359+08:00
    'imagesource': 'jcr:42d2dfa7-9efa-4b1c-b46a-8396d5d5fb8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b48057-d599-44ca-a621-8a00072080f7'
    'lead': 'French author Annie Ernaux has won the Nobel Prize in literature, organizers
      announced in Stockholm on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T19:24:31.931+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:34:23.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:58.395+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Annie-Ernaux', 'Nobel-Prize-literature']
    'template': '1'
    'title': 'Annie Ernaux wins Nobel Prize in literature for her ''uncompromising''
      work on family, class and gender'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5ce62-725b-4f88-b218-e9c9427f18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:24:31.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> French author Annie Ernaux has won the
        Nobel Prize in literature, organizers announced in Stockholm on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a241e9c-5297-4863-92b7-3c795f1b590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:40:22.061+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernaux, 82, has written a number of celebrated novels, many of which
        are autobiographical. Her first book, "Les armoires vides," was published
        in French in 1974, and in English as "Cleaned Out" in 1990. Her fourth work,
        "La place" (1983) or "A Man''s Place" (1992), elevated her to prominence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb5863-158b-49ea-9ccc-8920c6c24a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.864+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242af26d-ab4c-4107-a5e2-7727babacc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.865+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was given the prestigious award "for the courage and clinical
        acuity with which she uncovers the roots, estrangements and collective restraints
        of personal memory."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9c6ca-3cd6-47d1-94d5-e44a3e4884d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.865+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab275f94-aa94-43cf-9902-0253a193ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.865+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernaux''s work is closely inspired by her own life, and mediates
        on family, class, politics and gender.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523324f-7d1b-4fc2-92dd-2519d1c016c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.865+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf24d66-7f14-4245-9b1f-94fdae936cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.865+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her work is uncompromising and written in plain language, scraped
        clean," Anders Olsson of the Swedish Academy said on Thursday as he announced
        her accolade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0672b-7a22-4d81-8828-5d5a21bf2bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.865+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393fb81e-26f8-4b31-a44f-c289d3c4da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.865+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when she with great courage and clinical acuity reveals the
        agony of the experience of class, describing shame, humiliation, jealousy
        or inability to see who you are, she has achieved something admirable and
        enduring," Olsson added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b58792-8ea1-4697-bd9f-dcfb615736f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.865+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29119f10-4b35-4915-9c58-d3917739f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.865+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernaux was born in a rural village in Normandy, northern France,
        in 1940 to parents who owned a store and cafe. Her upbringing features heavily
        in her novels, as well as her experiences navigating adolescence and adulthood.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02168aef-acad-4c97-872b-82221bc19bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.866+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933b9b1-e196-4e5f-b0a6-da6ae8df4e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.866+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy said it had been unable to contact Ernaux before revealing
        her victory, but hoped she would find out about her achievement soon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffcdda-fc31-447e-820e-9b4c09a4a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.866+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c17ce4-d22b-45be-ad0a-f1968311e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.866+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers told reporters on Thursday they focused on literary quality
        and not on sending a message to the world when choosing the award. But Ernaux''s
        victory shines a light on her writing about abortion, months after the US
        Supreme Court overturned Roe v. Wade.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48471b1b-ff2f-4181-9075-f43f5d4781b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.866+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c7d6c-2b35-46d1-b3de-455182d49fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.866+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her novel "Happening" details her experience of getting a dangerous
        backstreet abortion in 1963, when the procedure was illegal in France.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b62eb5-fa5b-4a9a-ba7a-c55f39592033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.866+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e498146-b2ce-49b5-8d53-8618d1f29ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:44:07.866+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were thousands who had been through secret abortions, I wanted
        to recreate the truth of it exactly as it was in the moment, ridding myself
        of any knowledge of the fight for women''s rights that would follow," the
        author told the Guardian in 2019. "Because in 1963, 1964 when it happened
        to me, it was unthinkable to imagine abortion would one day be authorised,
        doctors wouldn''t even say the word."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ddc50-0628-4bf4-a817-a6dee0974088'
      'mgnl:activationStatus': true
