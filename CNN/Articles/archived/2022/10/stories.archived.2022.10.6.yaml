      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad9485-088c-48eb-84a4-76402d3a570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:29:49.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter is probably going to say, look, we definitely want to engage
        you on this ... but we''ve still got a trial on Oct. 17 and until this is
        signed, sealed and delivered, we''ve got to get ready for trial," Talley said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed43c3d-694b-400c-afde-b6b54edd301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:29:49.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb7060-5a57-42cb-875c-b4d8c7b9c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:29:49.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has a few potential avenues to help ensure that Musk really
        does follow through with closing the deal this time, in addition to keeping
        up the pressure of the continuing litigation. Most likely, Talley said, the
        two sides could agree that Musk must deposit some portion of the $44 billion
        payment into an escrow account before hitting pause on the trial, which would
        immediately be paid to Twitter if Musk tries to pull out again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c969ce0-7f29-4b51-862a-f98198c5cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:29:49.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99113b-8a91-4c63-bbba-d92febe9c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:29:49.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the biggest wildcard as the two sides try to negotiate a
        deal is the lenders, chiefly Morgan Stanley, who agreed to provide $13 billion
        in debt financing to help Musk pay for the deal and will now have to pony
        up in order for the deal to close. Twitter is arguably even less valuable
        now than when the deal was first struck, after Musk has spent months making
        claims about its flaws and following broader social media and digital advertising
        market declines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83a3aa-74a4-4cb5-8fc0-1b0188c82410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:29:49.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9523d2-c4c0-4198-97f3-e94165eb7d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:29:49.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been waiting for the lenders to suddenly show up and say
        they''re no longer willing to fund the deal ... we don''t know exactly where
        they are on this," Talley said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3f3f4-9e24-4095-8e59-39928a21fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:29:49.020+08:00
