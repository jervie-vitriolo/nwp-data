      'mgnl:lastActivated': 2023-01-17T21:34:25.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contracts signed during the event amounted to a total of ₱90
        billion, Bautista said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8740b7-d4fe-46be-b7d7-bf37d9d26c16'
