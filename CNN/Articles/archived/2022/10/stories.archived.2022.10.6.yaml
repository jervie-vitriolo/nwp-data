      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celis was one of <a href="https://www.cnnphilippines.com/news/2022/9/29/CA-bypasses-15-officials.html">Marcos''
        appointees bypassed</a> by the Commission of Appointments (CA) last week due
        to "lack of material time."&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d427891-4d0d-4c5e-bd33-90453143922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:07:45.212+08:00
