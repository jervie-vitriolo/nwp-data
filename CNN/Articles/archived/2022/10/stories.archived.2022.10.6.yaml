      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pimentel to Marcos: ''Keep your eyes on the ball''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48378f1-6ed8-4639-9101-3ddaf4300876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:16:22.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he believes Marcos is "trying his best," Pimentel III said
        the President should avoid activities that show "a hint of some insensitivity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f711cf-49ff-4d47-b37e-095d15b38d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:16:22.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:27.768+08:00
