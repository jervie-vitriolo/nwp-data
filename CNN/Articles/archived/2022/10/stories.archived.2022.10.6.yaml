      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36eccc0-c213-4976-8a6d-24a05e4d53dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four crew members — astronauts Nicole Mann and Josh Cassada
        of NASA, astronaut Koichi Wakata of JAXA, or Japan Aerospace Exploration Agency,
        and cosmonaut Anna Kikina of Roscosmos — took off aboard a SpaceX Crew Dragon
        spacecraft at 12 p.m. ET from Kennedy Space Center in Florida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe5963-7974-47d3-a66e-c106f5be2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab94ea-22bd-4747-b402-cf26f75ca9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A live broadcast is rolling on NASA''s website. The agency will
        also stream a post-event briefing, tentatively scheduled for 1:30 p.m. ET,
        to discuss the launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42202e-b5fe-47d0-87ba-84c0fbeff9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0980199-0a78-4837-b070-fd4af29815fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed Crew-5, the mission is the sixth astronaut flight launched
        as a joint endeavor between NASA and SpaceX, a privately held aerospace company,
        to the space station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f20ee8-7daa-4c50-9631-b72e94ce4c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ab736-7f32-44e3-bbee-744326af961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spaceflight marks a historic moment, as Mann not only became
        the first Native American woman ever to travel to space. She''s also serving
        as mission commander, making her the first woman ever to take on such a role
        for a SpaceX mission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200960e3-1a6d-4f64-8bf8-e8d59bb7066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
