      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)—</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Thursday said the shortlist for his next
        press secretary is down to three, and an announcement may be made next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea8139-a249-41cd-b775-f5be5d13fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:40:51.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos bared the development in an interview with reporters in Malacañang,
        but stopped short of identifying the nominees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7d845-f93c-4596-9b78-174bdebed3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:40:51.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t wouldn''t be fair to them," Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe459cd-6623-4ea2-ba2f-79fc1822bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:40:51.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are whittling it down. Malapit na ''yan (That will come soon),"
        he added. "Early next week we should, we''ll announce."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Who is
        the next press secretary? &quot;We&#39;re down to a shortlist of three,&quot;
        President Bongbong Marcos says. The announcement could be made early next
        week.<br><br>He adds, &quot;What&#39;s important is that we get the information,
        messaging across.&quot; <a href="https://t.co/sDo55hP4UB">https://t.co/sDo55hP4UB</a><br><br>📹
        MPC Pool <a href="https://t.co/H7kzsvyJhH">pic.twitter.com/H7kzsvyJhH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1577913438206320640?ref_src=twsrc%5Etfw">October
        6, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
