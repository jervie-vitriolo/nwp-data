      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the Senate plans to complete all committee hearings
        by next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
