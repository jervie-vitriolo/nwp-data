      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad021aa-9c6f-4ab4-9464-f3fe3ad2ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:07:45.212+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the thousands-strong personnel of the Comelec nationwide,
        we welcome their much-needed appointments, and we hope for the confirmation
        of Comm. Maceda and Comm. Celis by the [CA]," Garcia added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7fe25-9834-4c39-a1ba-faec64776138'
