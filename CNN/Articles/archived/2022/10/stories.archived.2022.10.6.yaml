      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong>&nbsp;Around
        2.68 million Filipinos aged 15 and up were out of work in August, slightly
        more than the 2.6 million count the prior month, the Philippine Statistics
        Authority (PSA) reported Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c52d9-6a44-4e07-9423-db265aa7360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.084+08:00
