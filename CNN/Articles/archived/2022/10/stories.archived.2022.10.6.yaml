    'template': '1'
    'title': 'LeBron James reiterates intention to own NBA team in Las Vegas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f897823-3f78-4256-a7a4-d138efda5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> National Basketball Association (NBA)
        star <a href="http://edition.cnn.com/2014/07/07/sport/lebron-james-fast-facts/index.html">LeBron
        James</a> on Wednesday restated his desire to own <a href="https://edition.cnn.com/2022/06/10/sport/lebron-james-nba-owner-las-vegas-spt-intl">a
        franchise in Las Vegas</a> should the league expand to the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4433ec5-09f8-46b2-83c7-7aa4e41cfa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebron’s comments came after his <a href="http://edition.cnn.com/2022/08/18/sport/lebron-james-la-lakers-contract-spt-intl/index.html">Los
        Angeles Lakers</a> lost to the Phoenix Suns in a preseason game in the Nevada
        city, with the 37-year-old directly addressing league commissioner Adam Silver.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81472cdb-b426-4e99-956d-705a5ac9332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what is it is like playing in the city, James said,
        “It’s wonderful – it’s the best fanbase in the world and I would love to bring
        a team here at some point. That would be amazing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6152057-716a-4c0b-ba9d-368bb20681f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know Adam [Silver] is in Abu Dhabi right now, I believe … But
        he probably sees every single interview and transcript that comes through
        from NBA players, so, I want the team here, Adam. Thank you.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f0c71-95cb-4def-b035-37429e5f1a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the NBA for a response to James’ latest comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4e39d-deb4-4a91-a84d-73e3d5859a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebron had first openly discussed the idea of owning a team in Las
        Vegas on an episode of talk show “The Shop” in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3c103-6d48-4154-b78f-b7701c168b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanna own a team. Yeah, I wanna buy a team, for sure. I want
        a team in Vegas,” he said in the show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b138a0-c548-4e1e-acb7-d1ed840e1356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver has publicly talked about the prospect of expansion. Ahead
        of the NBA Finals in June, he said, “At some point, this league invariably
        will expand, but it’s not at this moment that we are discussing it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df81414-7905-49a3-8f6b-ecdc6f6cbc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Las Vegas, where we will be at our Summer League in July, has shown
        itself to be a great sports market as well.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43103bd0-4feb-4994-b442-d72e59111772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron already has some experience in the field, having been a part-owner
        of <a href="http://edition.cnn.com/2022/09/14/football/liverpool-ajax-tottenham-sporting-champions-league-spt-intl/index.html">Liverpool
        FC</a> since 2011 and the Boston Red Sox since 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068f403-188f-435e-aa25-25d3eadde121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.551+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James scored 23 points in 18 minutes in Wednesday night’s defeat
        by the Suns, only playing in the first half of the game.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30917ff4-a9d0-49db-b578-3bbbbc06095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:20:21.551+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:34:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2022/10/06/sport/lebron-james-nba-team-las-vegas-spt-intl/index.html">LeBron
        James reiterates intention to own NBA team in Las Vegas</a>"</em></p>'
  'Zubiri-Romualdez-on-Marcos-first-100-days':
