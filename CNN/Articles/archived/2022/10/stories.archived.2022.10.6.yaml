      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the session with the Human Rights Council, Remulla bared
        the Philippines'' efforts to boost human rights mechanisms during a recent
        <a href="https://www.cnnphilippines.com/news/2022/10/5/DOJ-Remulla-UN-High-Commissioner-Human-Rights-meeting.html">meeting
        with UN Acting High Commissioner</a> for Human Rights Nada Al-Nashif in Geneva,
        Switzerland.</p>'
  'Padilla-voluntary-drug-test-backs-war-on-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-06T07:34:50.344+08:00
    'imagesource': 'jcr:04ef37f7-ef69-475b-82de-1a0a81f92873'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53f144cb-1477-4991-86a6-c6abd05b9330'
    'lead': 'Senator Robin Padilla voluntarily underwent a drug test at the Philippine
      Drug Enforcement Agency and reiterated his call for ''voluntary, not mandatory''
      drug tests in support of the war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T05:24:49.166+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:34:46.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:48.224+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Padilla undergoes voluntary drug test at PDEA, backs war on drugs'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f9a73-1986-4f37-99fb-2db620bff5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Senator
        Robin Padilla on Wednesday voluntarily underwent a drug test at the Philippine
        Drug Enforcement Agency (PDEA) and reiterated his call for “voluntary, not
        mandatory” drug tests in support of the war on drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaaf9fa-bb1b-4c2c-9dc6-0b2870e055be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9fdb2a-acc3-4f3a-a45c-ee74083c6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Padilla said voluntary drug tests will be needed
        in the country''s fight against the threat of illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d8366-860b-4905-a069-21cbcff0136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3195b18-a075-4c49-95eb-9ca5bb43d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong ginagawa po natin ay padugtong ito noong kampanya ng
        ating dating Pangulo sa war on drugs. Mainam po na ang parte nating mga sibilyan,
        tulungan natin ang awtoridad, na huwag sila dagdagan pa ng palaisipan</em>,"
        Padilla said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985f044-7110-48a9-a1a0-454336d27185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d1d8cf-15e7-4021-8967-45a214e4f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are doing today is part of former President
        Rodrigo Duterte''s war on drugs. On the part of civilians, we must help the
        authorities&nbsp;who are already busy going after drug dealers.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f1f55-1013-4d44-aaee-6a1a28a59a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230df6a-421f-41fa-afaa-6cb2af49e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Padilla said it is better to have a voluntary drug test
        instead of a mandatory one, which he said may violate human rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478dd6ab-5ace-438b-9051-9c41af59f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc7739-3716-4c07-b014-f77bfeb5c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also previously called for mandatory drug tests for his fellow
        celebrities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4451fb-8b63-4c0c-9493-36f36d1ce9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19adb69-594f-4cb4-9811-b29ae12f3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:24:49.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also urged government officials and employees to take
        drug tests and said “they have the responsibility to provide our people with
        a good example.”</p>'
  'Kim-Jung-Gi-death':
    'author': 'Scottie Andrew, CNN'
    'caption': '(Romuald Meigneux/Sipa/Shutterstock) '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-06T06:12:03.223+08:00
    'imagesource': 'jcr:d702b4ca-f55d-4678-940a-bce54ba06521'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fcd7e25-feb2-4f3d-bad1-8c67545228d1'
    'lead': 'Acclaimed South Korean artist Kim Jung Gi crafted sprawling, intricately
      detailed scenes with unbelievable speed, often before a live audience. He narrated
      as he worked, sharing his process with his rapt fans as he created a fully realized
      piece of art before their eyes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T06:13:05.362+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:34:45.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:48.417+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jung Gi, acclaimed comic book artist, dies at 47'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82322fb-cc32-4c8e-9305-3dc8117acdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What takes many artists weeks or months
        to create took Kim Jung Gi mere hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa092c-4309-4a6f-a568-ac5546913987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acclaimed South Korean artist crafted sprawling, intricately
        detailed scenes with unbelievable speed, often before a live audience. He
        narrated as he worked, sharing his process with his rapt fans as he created
        a fully realized piece of art before their eyes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d7942-2bac-491d-90b9-9172e1ccfc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, an influential comic artist, died suddenly this week, his US
        agent told CNN. He was 47.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ee1b1-4f81-4f2d-9bf0-a818bf19f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist was in Paris for an exhibition of his work when he experienced
        chest pains, shortly before he was meant to fly to New York, where he was
        supposed to appear at Comic Con. He was transported to a hospital, where he
        died, according to a statement shared on his verified social media accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d330b-9649-46fb-9983-fce53061c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lifelong artist, Kim got his start drawing in the South Korean
        comics publication Young Jump before he created his own manhwa, a style of
        South Korean comic, called "Tiger the Long Tail," or "TLT."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8ba84-acc8-448b-bacd-c2fca2fef19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his live drawing sessions, Kim covered blank canvases
        with impossibly detailed scenes that he drew often without a reference image.
        He''d create scenes using visual snippets he''d collected and committed to
        memory, then apply to paper. He told the arts publication Visual Atelier that
        for his most sweeping pieces, he had about "60% of the image in (his) head"
        and improvised the rest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f9a47-d44d-41a1-a3ce-35b1e53c3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also taught in formal academic spaces, lecturing at universities
        about manhwa. With his students, he emphasized the ability to " visualize
        the moment," melding observations from their daily lives with images in their
        imagination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078ff40-37ce-4ca8-b22b-f0ef513be7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s miserable when you can''t draw what you have in your head,"
        he said in a June interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb08f9d-eb20-4a0e-9e0d-f28d4971fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Daniel Maghen Editions gallery, where he was exhibiting work
        in Paris before his death, a line of fans wrapped around the block for a chance
        to sit on the floor and watch him as he worked. While in Paris, he completed
        a Batman-themed illustration featuring the Dark Knight, Catwoman and several
        of the superhero''s best-known foes, as well as a work of art inspired by
        soccer for the Paris Saint-Germain F.C.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117b05b-76ee-4a52-b2a7-b09d1e3a1438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Lee, publisher and chief creative officer of DC Comics, called
        Kim "one of the absolute greats" in a series of tweets remembering the Korean
        artist, who occasionally designed covers for DC series and participated in
        drawing workshops through the company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a13425-952e-4ca4-9595-0884a90c0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@KimJungGiUS was a truly phenomenal talent whose pen and brush
        wizardry captivated and inspired millions of fans around the world," Lee tweeted.
        "While he drew some incredible comics, it was his live drawing &amp; his sketchbooks
        about his life, travels and dreams which spoke to me most."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743facf8-22ea-415e-9093-b608f4f5d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Comics editor-in-chief C.B. Cebulski echoed Lee''s praise:
        "There was no one quite like (Kim)," he said of the artist, who also worked
        on Marvel comic covers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e11ca2-677c-437e-9013-f53669c159b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:13:05.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s frequent collaborator Hyun Jin Kim, with whom he worked at
        Superani Studio, a creative group of Asian artists and creatives, shared a
        brief message along with the official news of Kim''s death: "After having
        done so much for us, you can now put down your brushes. Thank you Jung Gi."</p>'
  'OPEC-oil-production-gas-prices':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-06T06:13:43.595+08:00
    'imagesource': 'jcr:be50829c-e7cf-41f2-96f4-19e81ceea9e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9393be31-a4d7-412c-bc43-6991fa6548e8'
    'lead': 'OPEC+ says it will slash oil production by 2 million barrels per day,
      the biggest cut since the start of the pandemic, in a move that threatens to
      push gasoline prices higher. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T06:15:04.606+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:34:45.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:48.628+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPEC announces the biggest cut to oil production since the start of
      the pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed9c34-9458-44a2-9eb0-ecd84d7eafbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp; OPEC+ said Wednesday that it will slash oil production
        by 2 million barrels per day, the biggest cut since the start of the pandemic,
        in a move that threatens to push gasoline prices higher just weeks before
        US midterm elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2d98c-fde6-4a8a-af3c-99238d0012ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of major oil producers, which includes Saudi Arabia and
        Russia, announced the production cut following its first meeting in person
        since March 2020. The reduction is equivalent to about 2% of global oil demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0dabc-e9be-41be-a436-e374d34cddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of Brent crude oil rose 1.5% to more than $93 a barrel
        on the news, adding to gains this week ahead of the gathering of oil ministers.
        US oil was up 1.7% at $88.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171a080-68e4-4693-a49d-8feb0a1f4017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration criticized the OPEC+ decision in a statement
        on Wednesday, calling it "shortsighted" and saying that it will hurt low and
        middle-income countries already struggling with elevated energy prices the
        most.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1e10f-ffaa-431f-8b21-bd338e3c8e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production cuts will start in November, and the Organization
        of Petroleum Exporting Countries (OPEC) and its allies will meet again in
        December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7c4f1-a6b8-4583-9bdd-504df75cf4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the group said the decision to cut production was
        made "in light of the uncertainty that surrounds the global economic and oil
        market outlooks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbad31-8826-4c3b-81f6-6a79723782ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global oil prices, which soared in the first half of the year, have
        since dropped sharply on fears that a global recession will depress demand.
        Brent crude is down 20% since the end of June. The global benchmark hit a
        peak of $139 a barrel in March after Russia''s invasion of Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572c5b5-0ddf-457c-b27e-27ea5f8577e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC and its allies, which control more than 40% of global oil production,
        are hoping to preempt a drop in demand for their barrels from a sharp economic
        slowdown in China, the United States and Europe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ded0b9-4643-4512-b728-e3d1dbfff735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western sanctions on Russian oil are also muddying the waters. Russia''s
        production has held up better than predicted, with supply being diverted to
        China and India. But the United States and Europe are now working on ways
        to implement a G7 agreement to cap the price of Russian crude exports to third
        countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc68784-fc1f-4bff-a720-9b58dd2e58c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil cartel came under intense pressure from the White House
        ahead of its meeting in Vienna as President Biden tried to secure lower energy
        prices for US consumers. Senior Biden administration officials were lobbying
        their counterparts in Kuwait, Saudi Arabia, and the United Arab Emirates (UAE)
        to vote against cutting oil production, according to officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182a6fd-ac3c-4900-b5e0-228b28b21bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Total disaster''? Maybe not</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b734b-fc2f-4218-81c2-ae78f5e55929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a production cut was framed as a "total disaster"
        in draft talking points circulated by the White House to the Treasury Department
        on Monday, which CNN obtained. "It''s important everyone is aware of just
        how high the stakes are," one US official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65803123-27f4-4d12-9604-44928dc1daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just a month to go before the critical midterm elections, US
        gasoline prices have begun to creep up again, posing a political risk the
        White House is desperately trying to avoid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043be2d5-666d-4aa5-96af-01722d1fe86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising oil prices could mean inflation remains higher for longer,
        and add to pressure on the Federal Reserve to hike interest rates even more
        aggressively.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbbb93e-511d-41ea-88a8-b4d26748b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the impact of Wednesday''s cut, while a bullish signal for oil
        prices, may be limited as many smaller OPEC producers were struggling to meet
        previous production targets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a79ac-923b-4f89-883d-d7fed60ada68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An announced cut of any volume is unlikely to be fully implemented
        by all countries, as the group already lags 3 million barrels per day behind
        its stated production ceiling," Rystad Energy analyst Jorge Leon said in a
        note.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d897b-77ff-4a74-a229-9d5b6bd434a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rystad Energy estimates that the global oil market will be oversupplied
        between now and the end of the year, dampening the effect of production cuts
        on prices.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82636608-3834-4a9b-b148-85ed2fe62124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:15:04.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
