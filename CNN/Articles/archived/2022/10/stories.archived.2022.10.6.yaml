    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a95d71b-5d90-4b51-9ee4-5a668a792526'
    'lead': 'Senators on Thursday demanded a report on how the multibillion-peso funding
      for the country’s anti-communist insurgency body was used over the past three
      years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T20:45:29.986+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:34:20.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:34:00.143+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angara cries ‘pork’ as Senate demands report on NTF-ELCAC fund use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafce7e-e411-44bd-9841-93f0f1fab956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)—&nbsp;</strong>Senators
        on Thursday demanded a report on how the multibillion-peso funding for the
        country’s anti-communist insurgency body was used over the past three years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71397d-a7ce-45b8-af03-9a8f31638ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791e052-f5d5-4641-9e2c-1da13cd7bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force to End Local Communist Armed Conflict (NTF-ELCAC)
        received a total of P19.2 billion in 2020, P16.44 billion in 2021, and P17.1
        billion this year. An initial P10 billion is proposed for NTF-ELCAC under
        the 2023 National Expenditure Plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e2853-fdaa-415b-9351-700fca522b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad91df-d124-486b-9cde-08d1ed27f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate finance committee''s hearing on the proposed spending
        plan of the Department of Budget and Management, which releases the funds
        for NTF-ELCAC projects, Senator Nancy Binay expressed dismay over the lack
        of details on how these funds were spent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c14f9-47a8-4953-8be0-21b5a4be524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784988f-e584-4612-9695-2918e2f7877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How would you justify the additional P10 billion for next year
        when you don''t even know what''s going on with these projects," Binay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb5758-eea6-418f-86ae-d9c43f7c3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c47a44-c694-4076-8d60-8b4b52fcb16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the specific projects to be funded by the proposed P10-billion
        NTF-ELCAC budget for next year, Budget Undersecretary Tina Canda said only
        the barangays that will benefit from it have been identified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa29d41-9513-4098-bb7b-017b6514002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8121b-686f-4c90-9dd6-612a66ae5490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately…the projects are identified only during implementation,"
        Canda said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c215e6-4266-4529-90ee-68bce22b0dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306f5cd9-75e7-4c4a-aab6-dd9dc79e06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the committee on finance, said
        it was tantamount to pork barrel, the discretionary fund allocated to legislators
        for their local pet projects which the Supreme Court already declared unconstitutional.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753655a-05cd-46c0-abae-2263a8950442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa608392-eb27-4f0d-92a1-f59e6888544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun ang mahirap kasi [That''s what''s difficult because] isn''t
        that a form of pork barrel that''s frowned upon?" Angara said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcbc047-3919-4803-8804-e8b3bbc4843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b93923-308f-43fe-9971-39f3116ee34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pork barrel based on the definition of the Supreme Court
        because you know when you pass the GAA (General Appropriations Act) there
        must be an identification of projects as much as possible," Angara said, noting
        that Senate Minority Leader Aquilino "Koko" Pimentel III agreed with him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c82c71-20a1-44a5-b376-93c8c1f3159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.988+08:00
      'mgnl:createdBy': 'alyssa'
