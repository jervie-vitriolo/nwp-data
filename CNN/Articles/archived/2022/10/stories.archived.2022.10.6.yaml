      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Assistant Secretary Leonard Constantine-Serrano suggested
        releasing advisories to companies, but Tulfo said it is not enough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fceb53-c653-47d4-8622-66d93ed103d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d960d-ad2a-47d8-aa21-4174e7806206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hangga’t hindi po sila nasasaktan, balewala po ‘yang advisory na
        ‘yan dahil kahit nga may batas na tungkol sa 13th month pay ay sinusuway pa
        din ito ng mga employer. Kailangan po makatikim sila ng consequence para sila
        po ay umaksyon,” Tulfo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa087b8-d90a-4949-8f2b-62b888749b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.722+08:00
