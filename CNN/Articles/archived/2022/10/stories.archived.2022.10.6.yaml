      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNVF has said that they''ll probably look at the champion of
        this tournament - the Reinforced tournament - to represent the country in
        the Southeast Asian Games which will be in May. This will be in Cambodia,"
        said PVL president Ricky Palou in a press briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36c8a8-0c30-41c6-9780-a70d10803df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:55:03.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cffa215-c29e-489d-ac45-a04d11b9a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:55:03.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the plan pushes through, Palou said the winning team could get
        players from other club teams to reinforce its roster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264bc0d-edaf-4a58-8ca4-a504ddb3795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:55:03.814+08:00
