      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire NSCR will stretch from Clark International Airport in
        Pampanga to Calamba City in Laguna. It is expected to be fully operational
        by 2028.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a90212-ec4e-41b8-a817-b691856723f3'
