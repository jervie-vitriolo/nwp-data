      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)&nbsp;—</strong>
        President Ferdinand "Bongbong" Marcos, Jr. has tapped Ernesto Maceda, Jr.
        and reappointed Nelson Celis as commissioners of the Commission on Elections
        (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f3f5f-d847-4ac9-ba43-b7658ff1c00d'
