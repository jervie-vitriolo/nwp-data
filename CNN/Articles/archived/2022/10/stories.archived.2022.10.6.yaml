      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/05/americas/cholera-haiti-intl-latam/index.html">"Cholera
        returns to Haiti as nation lurches from one crisis to the next."</a></em></p>'
  'Asia-Pacific-lose-title-largest-travel-region':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-06T14:00:28.594+08:00
    'imagesource': 'jcr:94b7cf41-9abd-4345-b075-5c4d252a7123'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55463f8e-d418-42cd-9925-9080fc31e56b'
    'lead': 'Asia Pacific is home to some of the world''s most beloved travel destinations,
      from the natural beauty of Bali to the urban buzz of Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T14:04:48.919+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:34:36.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:52.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['largest-travel-region', 'Asia-Pacific']
    'template': '1'
    'title': 'Asia Pacific set to lose title as the world''s largest travel region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa06e17-1c76-4a35-bdff-583fa8a84d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Asia Pacific is home to some of the world''s
        most beloved travel destinations, from the natural beauty of Bali to the urban
        buzz of Singapore. These dreamy vacation hotspots -- teamed with the region''s
        business power -- secured Asia Pacific the title of world''s largest travel
        region for much of the past decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd4ad0b-d08d-4854-a51c-0359296bb76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd243b6b-e158-4f2b-8ef5-9df8375f99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with destinations like China and Japan comparatively slow to
        drop Covid entry restrictions, air travel in Asia Pacific remains low compared
        to the region''s pre-pandemic levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9e67f-bcbb-4cd6-abdb-24c954cc7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b28ab-0e63-4d45-94a4-378ceb705ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a new report from international travel industry analysts the
        Centre for Aviation (CAPA) predicts Asia Pacific will no longer be the world''s
        largest travel region by the end of 2022, ceding the title to Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcdc43-3cbd-4dac-9e73-2955bea8b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b56a31-2875-412d-bec4-10ea92b59a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where once Asian Pacific air traffic accounted for more than a third
        of all global passenger journeys, aviation in the region remains down by 45%
        compared to pre-pandemic levels, according to CAPA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e134b-fbd2-4191-8187-c62d6e663e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e766ffb8-3326-41a9-8ba0-9d573c55afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, CAPA suggests European air travel has recovered to roughly
        85% of pre-pandemic levels, even accounting for the continued impact of the
        Russian invasion of Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a17fae0-9c2e-483f-ad03-fad341772d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab092c7f-f81c-46c6-beb4-e181484df99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slow recovery</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f412cc-c680-4d1b-8c43-de31c8c9392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, 3.38 billion passengers transited through Asia Pacific
        airports. In contrast, CAPA reports that current predictions from ACI Asia-Pacific
        -- an industry organization that represents airports in the region -- suggest
        1.84 billion passengers will have passed through Asia Pacific travel hubs
        by the end of 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73362e57-5c99-4ba6-a5c5-0578ced385b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa20a2-3814-4542-b7f6-33b20e82eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key factor in this slow recovery is China''s "zero-Covid" border
        policy and Japan''s slow relaxation of travel restrictions, at least according
        to ACI Asia-Pacific and CAPA. Japan is set to officially reopen to tourists
        on October 11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb241ab-9283-4a49-8afd-0c9cef1b6655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be412c-0c90-4cee-a59b-4c6fc0a90c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens there has an outsized impact on the rest of the region,"
        says CAPA of China and Japan, pointing out they''re two of the region''s top
        travel markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df499f-a249-40aa-9963-d548a1b1bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f34e9-09d2-478e-b6b9-bf0e8ac85d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAPA reports that most travel in Asia Pacific destinations remains
        at 50% or more below 2019 levels, with only a couple of exceptions, such as
        India, which is only 11% below its 2019 figure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f736284a-7c50-4d92-8057-30dbe88e5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0262ca-1375-4150-8dfc-fa261e5c3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic travel in Asia Pacific is recovering faster than international
        travel, notes CAPA -- domestic travel within China, for example, is only down
        5.4% compared to 2019 levels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1540a73-c99b-4668-9051-d8a917c6f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d1212-1e99-46f2-9d68-67cacb6c4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, CAPA predicts Asia Pacific won''t see a full return
        to pre-pandemic travel figures until the end of 2023 or early 2024.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a4a9c-5da4-4c06-94be-9f96afc64660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.920+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b835a5-0331-4a1f-b2d0-3956b629b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.921+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even then, recovery is dependent on countries opening their borders
        and ending lingering travel restrictions, as well as the wider economic and
        epidemiological situations," reads the report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f529863-6e6d-46fd-a159-418cd09d57fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.921+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792f5807-2dc3-410e-893d-aa9654a93713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:04:48.921+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAPA is arguing for "harmonization of international travel rules"
        and "political commitments towards openness and freedom of movement" as well
        as a continued vaccination drive, to aid travel recovery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc821eb0-d91f-4d8a-ac9c-7af08978e118'
      'mgnl:activationStatus': true
