      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, Kilusang Magbubukid ng
        Pilipinas (KMP) Chairperson Rafael Mariano said the government should lay
        out more concrete strategies to help farmers who are troubled by the high
        prices of fertilizer and fuel, as well as by the damage brought by Super Typhoon
        Karding, known internationally as Noru.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770beb38-1960-4e4a-be16-ad7f5c74705d'
      'mgnl:activationStatus': true
