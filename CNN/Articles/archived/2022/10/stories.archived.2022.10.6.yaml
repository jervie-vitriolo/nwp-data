      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenary debates will begin in November, and approval on second and
        third readings in the same month. This will be followed by a bicameral conference
        by the first or second week of December before the spending bill is transmitted
        to President Ferdinand "Bongbong" Marcos Jr. for his signature, Zubiri said.</p>'
