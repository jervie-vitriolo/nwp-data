      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has banned residents from leaving
        Xinjiang over a Covid-19 outbreak -- just weeks after the far-western region
        began relaxing restrictions from a stringent extended lockdown, fueling public
        frustration among those scarred by food shortages and plunging incomes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e123aed-5b0b-4646-958d-e59433e7a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1e753-3967-4d69-9f2a-874f3487a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the region -- home to 22 million people, many belonging
        to ethnic minorities -- reported 38 new asymptomatic Covid cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5803ec4-c7c8-4f16-b039-303a073ade73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e9f2b-3fd5-4f21-8160-feacea83015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was enough to alarm officials, with Xinjiang''s Vice Chairman
        Liu Sushe vowing to "strengthen the control of cross-regional personnel and
        insist that people do not leave the region unless it is necessary."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a550d-34e8-4deb-9947-d6598f8a4203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e26345-3e1f-4155-a296-6d51bdb61d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu added that Xinjiang will strengthen control measures in airports,
        train stations and checkpoints to prevent the virus from spreading to other
        parts of the country. All outbound trains, inter-provincial buses and most
        flights will be suspended until further notice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd70349-3716-48e5-a7e0-91bf53c66ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5862ab-1144-4e1f-b3f4-a006913e5053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the airport in Urumqi, the regional capital, 97% of departing
        flights and 95% of arriving flights were canceled on Wednesday, according
        to data from flight tracking company Variflight. Meanwhile, all flights departing
        Kashgar, a southern oasis town home to Xinjiang''s second-largest airport,
        were canceled -- except for two heading to Urumqi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d648779-08fc-4fc9-a4ef-a29558b731d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd61aac-6ec9-4ee0-94d2-fea1bee317b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s last major economy still enforcing strict
        zero-Covid measures, which aim to stamp out chains of transmission through
        border restrictions, mass testing, extensive quarantines, and uncompromising
        snap lockdowns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615a881-b725-480f-85ad-f479c9cc3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2219dd6-7c06-4fa0-979d-48afca805b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current round of Covid-19 outbreak is the fastest spreading,
        most widespread, most infectious and most difficult to control public health
        emergency in the history of Xinjiang," Liu said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80e8f5-bcc7-41c7-9689-1da10f2b660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ff48a-a0c4-4fc0-bc81-2986780a1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July 30, Xinjiang has reported a total of 5,790 infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae977028-73a4-402d-929f-eb2dbae89e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2983fdc8-f215-425b-b70d-168d6042acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu said that Xinjiang would make sure to "create a favorable environment"
        for the success of the 20th Party Congress -- a meeting of the party elite
        later this month, where Xi Jinping is expected to be appointed to a third
        term in power, further cementing his status as the most powerful Chinese leader
        in decades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a3739-c5e6-4d46-8225-58025e978eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9116c4-ae99-4b21-989e-3b5027869151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The run-up to the congress, the most significant event on the Chinese
        political calendar, is particularly sensitive, with authorities nationwide
        working to smooth the way and contain any potential hiccups -- like an untimely
        Covid outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f814b-494b-45b8-85b5-5cfee9031bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30f28f-9b3e-45f2-9c0f-345d8cc16586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Xinjiang, the news of the region''s shuttered borders dismayed
        many residents for whom the pain of the last lockdown is still fresh.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6485ee-0c1c-4f7e-b8b6-c3db6b2413df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d0f59-fc23-4c31-9e42-2fc6f37dcff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back-to-back lockdowns</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1068d983-51f6-4636-9fe5-83e5c75081c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parts of Xinjiang were placed under strict lockdown from August
        to September, with people in affected areas banned from leaving their homes
        -- causing severe shortages of food, medicine and other basic necessities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c84e9e-0751-4a4c-bdd3-9d707e2d9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862d6dd-99eb-4e19-a8ad-90b5be9af508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Fei, 34, has been trapped in Urumqi since he traveled there
        in July to visit his girlfriend, with the city locking down on August 10.
        He requested a pseudonym, fearing retaliation for speaking out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110c96f-a455-4c85-95b4-fd1c87a7e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09a5c8-e803-478a-8aa2-2aae5568c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a cancer survivor, Yang had most of his stomach removed and needs
        to have smaller but more frequent meals -- something that became extremely
        difficult during the extended lockdown due to food shortages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da1212-060f-47f2-a13a-dfb9e1f92c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793aed34-8cdf-431e-b792-a19edcf07d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 30 days, he said he received just three deliveries of groceries
        from community authorities, and fainted from hunger twice. He said he repeatedly
        called the mayor''s hotline and the police, to no avail; social media calls
        for help went unanswered. He ran out of food by early September; after not
        eating for 24 hours, he finally called for an ambulance with his remaining
        strength before passing out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee810c66-7be2-41b2-ae01-26f9021b07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc497de6-b702-42b2-a130-48b3c453d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community workers eventually broke into his apartment, and brought
        him a food package comprised of three potatoes, a cabbage, a leek, and some
        peppers and garlic. Yang had to ration the package over three days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d081a07-ed25-4bd8-9af8-4d0656ab81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c65f93e-c679-4ce0-82ad-78e3d08d1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early September, Xinjiang residents -- from Urumqi to the cities
        of Yining and Korla -- had taken to social media en masse to cry for help,
        drawing attention to the pain of the extended lockdowns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065147cd-b034-421e-8c89-0b5b57f65fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5daa842-5fde-4cbb-8f8c-7333beffaf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 3, Urumqi officials apologized at a press conference
        for the "shortcomings and deficiencies" in the city''s Covid control, including
        the shortage of groceries, medicine and infant formula in some residential
        communities. Officials in Yining and Korla later also apologized.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5106cc0-710d-4d22-a019-a5c1080f9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c7dda-3733-4914-af06-d6825333ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Yang -- who is still stuck in Urumqi -- told CNN that
        starting last week, he had been allowed to leave his residential compound
        for three hours every day to buy groceries. Residents were still banned from
        leaving the city, or entering other districts within Urumqi.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae6f8d-eb15-41c1-8ac8-5660347efd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47d12d-8235-4b06-a29b-bff8c518468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This limited reopening only lasted seven days before the regional
        lockdown was announced -- dashing any hope of him leaving Xinjiang.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0a972-8d45-4d9a-8642-10b2b388d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec62ac-6926-4519-9b8a-8b4210d62558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t been able to work for two months. And I have no income,
        the only thing I can do is to not starve," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa2fe4-99a0-4427-b913-f9e732b007ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3a819-ad43-425b-912c-7e0be5bf271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang added that Covid restrictions elsewhere in China pale in comparison
        to the harshness of the lockdown in Urumqi. In tightly-controlled Xinjiang,
        where Uyghurs and other Muslim minorities have been subject to years of intense
        crackdown, authorities have taken a hardline approach -- both to carry out
        zero-Covid policies, and to snuff out any sign of dissent.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a286d284-c78f-4a1c-913e-94ddbb40ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9ea04-204a-43c0-85fa-08c40320215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping surveillance systems put in place to target ethnic
        minorities are now used to track the digital footprints of residents speaking
        out against Covid restrictions online. Yang and many social media users say
        they have received phone calls or home visits from the police, who told them
        to delete their posts criticizing the lockdown.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c187d-04c8-47bb-8861-dbf2de20609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b84b4f-c8f3-488d-8585-aa62641f5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Tuesday''s announcement made no mention of people needing
        to stay home, the regional lockdown sparked panic anyway.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ca6f3-dafc-4652-9b5f-6ad1dea97d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe9085-dc51-4d38-9b08-1cc8386637df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are hoarding supplies again today in our residential compound
        ... Do I have to stock up?" one Weibo user posted. "Who can endure another
        round of suffering?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda15b3-e8ab-4a83-8c49-505f2627ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ba522-10db-4e2c-b55b-bee3d8ff57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many worried that the border closures could interfere with their
        postgraduate exams, required for admission into all graduate schools in China.
        Scheduled for December, it only takes place once a year -- alarming some in
        Xinjiang who booked their exams in test centers outside the region.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce31f7-9376-42d6-bdca-0bc1c436ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e7095-3a57-4bb4-a233-bc92f0eaedda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others voiced an increasingly common sense of fatigue and depression
        after nearly three years of unending restrictions and isolation from the rest
        of the world.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e8bcb-494a-443a-844c-111b208b51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.131+08:00
      'mgnl:createdBy': 'faith'
