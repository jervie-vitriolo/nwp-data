      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418fce5-5650-422e-b224-b16528e423b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.714+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB-NCR regional director said operators may also apply off-site
        through its Public Transport Online Processing System (PTOPS).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d5eab-f9af-40fa-8c04-cf104efa42c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.714+08:00
