      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c22d4-ab46-476b-b21a-99b712017319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun ownership in Thailand is relatively high compared with other
        countries in Southeast Asia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102e615-1283-4523-b909-26a971b4f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2063bf7-d843-400e-8eef-816b2749e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more than 10.3 million civilian owned firearms in Thailand,
        or around 15 guns for every 100 people, according to 2017 data from the Switzerland-based
        Small Arms Survey (SAS). Approximately 6.2 million of those guns are legally
        registered, according to SAS.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeed73b-9d7d-43b8-ac0d-2f8251b16366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ed563-c4d6-446f-9f32-c29046d8d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand ranks as the Southeast Asian country with the second-highest
        gun homicides after the Philippines, according to the Institute for Health
        Metrics and Evaluation (IHME) at the University of Washington''s 2019 Global
        Burden of Disease database.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfdc72-c702-46f6-afbd-1f5c145cb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff7911-69fc-4879-b4d2-92cc56fa1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass shootings in the country, however, are rare but a 2020 incident
        saw a soldier kill 29 people in a shooting spree that began at a military
        site and then sent shoppers hunting for cover after the gunman entered a mall.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc720a5f-f5f1-4bf9-a1f2-8f729ee331e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f28470-caa9-47c0-90e0-ef79cf39b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident sparked international condemnation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f882703b-e3da-4eb5-8542-6b5a1b97f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b458e66-3ddb-481f-8620-9e53077cd363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UNICEF said it was "shocked" by the tragedy and
        sent its condolences to the families affected. It condemned the attack, saying:
        "No child should be a target or witness of violence any where, anytime," adding,
        "Early childhood development centers, schools and all learning spaces must
        be safe havens for young children to learn, play and grow during their most
        critical years."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf6f826-f685-4e56-add0-c9259a4ab328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d58ba-6076-4b85-bc6c-3587a4900fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Liz Truss said in a tweet that she was "shocked
        to hear of the horrific events," and said that her "thoughts are with all
        those affected and the first responders."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64077b-b7dc-4bd9-9f2e-225afc746af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520097f-1d71-491e-8a5a-8dcfca38543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK stands with the Thai people at this terrible time," she
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763e09c-9b59-4726-bf01-77d2ef42edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.912+08:00
