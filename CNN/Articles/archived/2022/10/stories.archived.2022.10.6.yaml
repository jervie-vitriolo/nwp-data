      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It appears Velma wants a same-sex boo in
        the an upcoming HBO Max Scooby Doo Halloween movie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcfa44d-ea74-4e42-b271-822b0a151225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clips from the animated special "Trick or Treat Scooby-Doo!" have
        been making the rounds on social media, with folks using them to proclaim
        that the character is finally being shown as gay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e48ca-a45d-45f6-b3df-ee05b67a463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OMG LESBIAN VELMA FINALLY CANON CANON IN THE MOVIES LETS GOOOOOO,"one
        person tweeted, with a clip showing Velma getting googly-eyed over a female
        character named Coco Diablo.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">OMG LESBIAN
        VELMA FINALLY CANON CANON IN THE MOVIES LETS GOOOOOO <a href="https://t.co/0ilx2uid1q">pic.twitter.com/0ilx2uid1q</a></p>&mdash;
        Trin 🎃 (@MythicalLlamaXO) <a href="https://twitter.com/MythicalLlamaXO/status/1577071236718657537?ref_src=twsrc%5Etfw">October
        3, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f9bcf-38e0-4bc3-aac1-378f9e7ed6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T07:52:08.966+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:34:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c86c8a-81ab-486c-8697-27d110849f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other clips have also been circulating on social media, including
        one in which Velma tells fellow sleuth Daphne that she''s "crushing big time"
        and asking for advice on what to do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80fd19-0ba9-46bf-960f-6d926b6132d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have long believed Velma was part of the LGBTQ+ community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4decabe7-9495-4498-9531-5f4c8ff09e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, director James Gunn said he tried to make the character
        "explicitly gay" in his script for the live-action "Scooby-Doo" movie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b07c1-bac6-45b5-9d3f-cd3a88a9be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2001 Velma was explicitly gay in my initial script" (for 2002''s
        live-action "Scooby-Doo"), he tweeted at the time. "But the studio just kept
        watering it down &amp; watering it down, becoming ambiguous (the version shot),
        then nothing (the released version) &amp; finally having a boyfriend (the
        sequel)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb47119-be6a-489b-8ee6-7acb3ebdb42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn wrote both the 2001 live-action film and its 2004 sequel, which
        both starred Linda Cardellini as Velma.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20545aba-f54c-4694-8806-5f1947a368dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sequel, actor Seth Green played Velma''s boyfriend and there
        was nothing in the film to imply she was gay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6507f5e-4078-4f05-a1d1-d2e71b972f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Cervone, supervising producer on the "Mystery Incorporated"
        series, posted on Instagram during 2020 Pride Month about Velma and the character
        Marcie in a photo that used Pride colors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066dc6d3-20c9-4131-bca7-06eef1974973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I obviously don''t represent every version of Velma Dinkley, but
        I am one of the key people that represents this one. We made our intentions
        as clear as we could ten years ago," the caption read. "Most of our fans got
        it. To those that didn''t, I suggest you look closer."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a22bb-51c2-4483-83bb-dc3816d680dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Warner Bros., which like HBO Max, is owned
        by CNN''s parent company, for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b927af91-bf7a-42a5-99ca-1d4208abff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:18:06.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:44.730+08:00
