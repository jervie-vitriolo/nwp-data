    'title': 'Gov''t inks deals for South Commuter Railway project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d7ae9-ddaa-4cfd-822f-bfd8d603967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T18:22:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)—</strong> The
        government on Thursday signed contracts for the South Commuter Railway Project
        (SCRP), which is part of what is trumpeted as the country''s largest rail
        transit system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b9e38-d7e1-4583-b6aa-ba663ea08dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T18:22:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bcdeb5-2f8e-4a27-ba5e-cc7bb80f4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T18:22:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the contract signing ceremony in Laguna, President Ferdinand
        Marcos Jr. said the SCRP will stretch from Manila to Laguna. It is projected
        to cut travel time from three hours to only one hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914043d2-48dc-4366-8de1-bef5af6c894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T18:22:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1d858-ea75-4a26-9054-0c3cb7bc118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T18:22:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SCRP is part of the 147-kilometer North-South Commuter Railway (NSCR)
        system, described as the "largest railway line" in the Philippines, according
        to Department of Transportation (DOTr) Secretary Jaime Bautista.</p>'
    '5':
