      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:15:26.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With deep regret, we''ve been forced to postpone our upcoming shows
        in Rio de Janeiro and São Paulo until early 2023," the statement read. "Due
        to a serious lung infection, Chris has been put under strict doctor''s orders
        to rest for the next three weeks."</p>'
