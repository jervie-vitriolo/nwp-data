    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8adab1-935d-42bc-a4ee-8f93be2d3277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T22:16:38.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panatag Shoal is located west of Zambales and lies within the
        Philippines'' 200- nautical mile exclusive economic zone. China has repeatedly
        insisted its "sovereignty" over the shoal, which it refers to as Huangyan
        Dao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f50344-421d-40bc-b673-78cd06bcc982'
