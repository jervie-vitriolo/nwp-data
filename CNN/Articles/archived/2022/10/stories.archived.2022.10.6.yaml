      'jcr:uuid': '4d23bfb7-a591-4c40-a5f4-80034ff86190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca6681-e1aa-4213-a8b4-d839a0432671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.844+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I actually wanted to ask you about that. Vogue Philippines
        kind of bridges the fashion world from here and the West. I noticed that starting
        from the cover. Filipino- American model Chloe Magno has appeared in Vogue
        already. Inside the magazine, there are a lot of Filipino Americans&nbsp;and
        Filipinos based, like in Paris, like Erica Paredes. Was this a conscious decision
        for you guys to maybe have something familiar for people from the West? Filipinos
        they''ve already encountered in the past, or grazed Vogue magazine before?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e91dc-016f-4766-a4da-16373d858cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.844+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I mean, it was a decision based on I would say two things.
        The first is really respect for the diaspora and how we all have friends or
        family who might not be in our country, but who do meaningful work that we
        want to celebrate abroad as well. And I think the other one is, as much as
        we are local, we also feel that we''re global. And I think for us, since it
        is an international magazine, it was a lot about claiming that sort of stake
        as well. So we wanted a balance of the values that we have as Filipinos throughout
        the magazine. It doesn''t matter where they''re based. So I think it was really
        more to show that side of the story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4231f74-a8fa-4d33-ba53-fac16f68ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.844+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When the cover came out there was a lot of speculation who
        was going to be on your first cover.&nbsp;People were expecting celebrities
        — it''s been a tradition, I think, mostly for US Vogue and a little bit for
        British Vogue now that Edward Enninful is editor. Are you guys going to a
        specific tradition of the Vogue covers like for the US are a little bit of
        both? Will you use more models or celebrities who veered towards the fashion
        set?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d68de-4146-460e-8bfe-9dab3135d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.844+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t.... Well I know for [the September] cover, it was really
        a conscious decision for us to use a model. We felt that it was really important
        to tell a fashion story through a fashion insider. That was something that
        we knew from the very beginning. In terms of what we''ll be doing moving forward,
        I think what we hope to do is always, as they say, surprise and delight the
        reader. I don''t want to give too much away. We hope to at least achieve those
        two things with every cover that we use, whether we use celebrities or models
        or people who are just really representative of the zeitgeist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f917c-c830-499f-b7a1-b18b329e836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.844+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It was exciting when I saw the Vogue Philippines cover during
        the Vogue World event. So I want to ask, do you feel pressure to live up to
        how else the Vogue International editions are defying Vogue cover traditions?
        People always note how great the covers are from editions in Portugal, Italy,
        or Ukraine.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7b9f1-6b5f-472e-a778-49265fe200fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.844+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, I know, we''re part of a global family. So I think I see
        it more that way than as a competition. In terms of the cover, I think it
        depends on what our creatives come up with. And I''m very confident in their
        abilities. It''s really what we find as we go along with the month, but I
        don''t feel that we have to compete against them. I think if we stick to our
        own voice, we''ll find that and I think that will resonate locally and internationally.</p>'
    '31':
      'image': 'jcr:3c3c6630-238f-4449-9281-7678d39b97b3'
      'imageCaption': 'Ica Dy photographed by Koji Arboleda for the cover story of
        Vogue Philippines'' second issue. Photo from VOGUE PHILIPPINES/FACEBOOK OFFICIAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8feb981-30af-49e4-903b-5f994b956371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ddf81d-498a-473e-bacf-85aa9fb6fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.844+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You guys are in your second issue now. And there are so
        few magazines in the newsstand. What have been the challenges in making a
        print magazine now?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7417c-bdbd-48cb-9bf0-ef8453c44e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.844+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, and this one, I guess, will speak to my inexperience…
        I don''t know necessarily what the challenges are. I mean, aside from maybe
        the technical challenges, I find that if you make an object or a piece or
        a product that''s relevant, people will buy into it. So I think whatever the
        challenges are, they haven''t actually been any that have been really monumental.
        Yeah, that''s my honest answer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d7174-e72c-47c2-8b8b-9e59d9193ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You think they''ll maybe, like surface in the next few issues,
        as you guys go along?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5cb64a-c9f9-4c07-a2d6-cadecd0b7aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, I think as long as we make a magazine that''s meaningful,
        I think people will buy it. That is, that is my outlook on it. I think, if
        we do something that resonates, if we do something that… How should I say
        it? You know, there''s this book called “Overstory,” and I remember, it was
        about trees and... When I went to see the actual printing process, I thought
        about [the book], because just the number of papers [being used] and you really
        do have to make something meaningful. We want to make something that people
        can take home and read over and over and just have that sort of experience
        that we had when we were younger, whether it was a book or magazine, it was
        always something that was like an event. Right? You waited a whole month for
        [it] and I think that sort of anticipation is important. Even though you might
        have access on digital, it''s really the print experiences... it''s tactile,
        and it has a different kind of memory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3f7f3-df18-4739-86c2-d410c174d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned in your editor''s letter that you grew up
        reading Vogue. What is the quintessential experience when it comes to reading
        a Vogue magazine?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2fb24c-3ccd-4365-b26b-ccc83f3e70b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will speak from my personal experience. (<em>Laughs</em>). I can
        say it''s across the board. But I mean, growing up it was like it was really
        a window into a world that was so different. I remember I was thinking trench
        coats were exotic right? (<em>Laughs</em>). But I also remember very clearly,
        they had a food writer called Jeffrey Steingarten, and that''s the section
        I would read first because he could take one ingredient and just write it
        in a way that you fell in love with it even though it was something that you
        had never seen and would have an amazing picture beside it. It was just that
        thing of... the way that they tell stories, whether visual or written, was
        just always so… I don''t know — it''s so surprising. And so it made you want
        to read more, and it made you want to buy the next issue. And I think that''s
        the sort of thread that we want to follow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debbcb32-bf88-499a-bce0-a1d4945e081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In terms of what we''ll be doing moving forward, I think what we
        hope to do is always, as they say, surprise and delight the reader. I don''t
        want to give too much away. We hope to at least achieve those two things with
        every cover that we use, whether we use celebrities or models or people who
        are just really representative of the zeitgeist.</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de8886-7166-402f-bf25-a60abb6458c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I guess I’m asking this as a writer who’s always excited
        to read the magazine. How do you think the magazine can showcase the writers
        of the Philippines? Vogue has a great tradition of publishing writers such
        as Joan Didion, Gloria Steinem, etc. How can Vogue Philippines harness the
        creativity of Filipino writers?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8f454-2ce9-431b-88f3-7e54b41e9cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely. That’s one of the things I’m really looking forward
        to and one of the things that’s personally important to me is that we are
        able to be that creative platform for writers. As I said, from my own experience,
        as much as it was the visuals, it was the written word that got me hooked
        and it was the first section that I would read. I think it’s important. I
        remember reading Joan Didion would spend all afternoon finding the right adjective.
        (<em>Laughs</em>). You kind of want that creative space [for the writers]
        and we have so many talented writers and I hope they are open to working and
        collaborating with us because we would be so honored to share that space with
        them.</p>'
    '33':
      'image': 'jcr:4d8b108a-f5e1-4955-bfaa-5df92f9c662f'
      'imageCaption': 'Chloe Magno photographed by Sharif Hamza for the maiden issue
        of Vogue Philippines. Photo courtesy of VOGUE PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2a161-1ac0-470f-bb73-c7b9068dc74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc32aff-c137-4dfd-bc1c-05d35388cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is it working as a first time editor now that you’re
        closing your second issue?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874cfd78-1b28-4bb6-a95b-9bd47d9272f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know any different! (<em>Laughs</em>). I don’t know how
        to answer that. It’s really just working with a lot of people as my background
        before this was not very hierarchical… and I think I have relied on what I
        like to call reverse mentorship… as I said I don’t know any better from this
        first issue that we’ve done and it’s just been really exciting… This one is
        more of an adventure. You have to come with a really open mindset and a lot
        of the things that we experienced were sort of more off the beaten track than
        necessarily always about comfort or luxury and I think it was the balance
        of different kinds of experiences and again was really focused on the people
        whose stories we wanted to tell and then on the other side so much on the
        readers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028b1ba-4d4b-43f6-84da-d6ddcff4bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What should we expect in the next issues of Vogue Philippines?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065e6b5-6cee-494c-a0af-223cb80c5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as the readers are surprised and delighted… we’ll try and
        promise that much.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f088e-ecb2-4415-8eb4-1770a07751b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:09:37.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***<br><em>Buy a copy of Vogue Philippines through&nbsp;their <a
        href="https://vogue.ph/">website</a>&nbsp;or select bookstores.</em></p>'
