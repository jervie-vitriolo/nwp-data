      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f92213-08ca-40f1-8c3c-1444e74afe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:40:51.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trixie Cruz Angeles announced earlier this week that she tendered
        her resignation as press secretary <a href="https://www.cnnphilippines.com/news/2022/10/4/Press-Secretary-Trixie-Cruz-Angeles-resigns-health-reasons.html">for
        health reasons.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f94b04-8210-4414-988c-fac72bf46530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:40:51.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, a couple of names have popped up as possible replacement.
        Transportation Undersecretary Cesar Chavez <a href="https://www.cnnphilippines.com/news/2022/10/5/next-press-secretary-candidates.html">said</a>
        he was among those considered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3feea-c053-4ebe-8a01-85eb67ac05ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:40:51.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he prefers someone with experience.</p>'
    '8':
