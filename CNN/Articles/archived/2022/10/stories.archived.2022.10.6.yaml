    'mgnl:tags': ['President-Ferdinand-Marcos--Jr.', 'inflation', 'Pulse-Asia']
    'template': '1'
    'title': "Marcos admin gets -11 net rating on addressing inflation as end of first\
      \ 100 days looms — Pulse Asia  \n \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0893f0ac-c30b-44b7-b921-1c45b424a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        administration of President Ferdinand Marcos Jr. received mostly positive
        ratings in addressing various national issues, except in controlling the increasing
        prices of basic commodities, the latest Pulse Asia survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d74bdf-9f16-4844-ad81-2d0e6d182460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b08492-8c65-485f-95bc-4221f84cb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey conducted from Sept. 17-21, the new administration
        got high net approval ratings in 12 out of 13 national issues. Its highest
        net rating was +75 for responding in calamity-hit areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985a3e8-e513-4350-8ed2-9c5ead690944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee3dd4-777a-4fcd-aaba-62025f995210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the national government received a -11 net approval rating
        for its performance in addressing inflation, which further jumped to 6.9%
        in September - the highest in four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356f8a6-cfe5-4c47-a9dc-5c2f2fad55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'image': 'jcr:0b4f4e3d-32a8-48cd-a995-11d3d9b99321'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce8cb9-79df-453e-9aed-c92dfee78d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f718921-caf9-4cee-89ad-4106e210517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that 66% of adults agreed that the issue
        of controlling inflation is an urgent concern. This is the prevailing view
        in all geographic areas and socio-economic classes, the polling firm noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9adde22-08de-421c-b366-6fef9481aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65643449-dc84-4614-96f1-f9bb199e2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time inflation hit the same rate was in September and October
        2018 amid the rice crisis, the Philippine Statistics Authority said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf195b5-5e9a-420b-a20e-8cd0d0e24f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb4314-39bc-414b-a63d-a0ec681d2ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bangko Sentral ng Pilipinas, among the factors
        that could push inflation higher include "elevated global non-oil prices,
        the continued shortage in domestic fish supply, the sharp increase in the
        price of sugar, and pending petitions for transport fare hikes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ada2b4-7a09-4d1e-9719-aa7c0cb85960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4e0bd-d507-40a2-8729-a24abf6eaf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other urgent concerns that topped the list include increasing the
        pay of workers (44%), job creation (45%), and reducing poverty (34%).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffeee39-9134-4ead-ad80-13cfe5c4c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'image': 'jcr:b21a7436-50f7-4f22-bbdb-1b9343bdc14b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6020d-0a2c-45f4-8c2b-e94ff151f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7febd-2fa0-4468-b185-8b597bb9ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, only a few Filipino adults expressed concern
        on other national issues: providing support to small businesses (9%), environmental
        protection (9%), promoting peace (8%), reducing taxes (7%), controlling the
        spread of COVID-19 (5%), defending territorial integrity (5%), protecting
        the welfare of overseas Filipino workers (4%), and dealing with terrorism
        (2%).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71868c-911c-42ce-9187-d0bb8e105635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:05:03.257+08:00
