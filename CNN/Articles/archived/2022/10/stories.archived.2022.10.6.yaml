    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e158c50f-6406-45bb-ad02-7c245e10168a'
    'lead': 'The first two issues of Vogue Philippines have shown us an interesting
      approach to covering local fashion, one that succinctly molds cultural concepts
      and style. Here, we talk to Valdes about the concepts that govern Vogue Philippines,
      living up to expectations, and championing Filipino writers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T18:52:19.996+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-17T21:34:25.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:57.883+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN CONVERSATION: Vogue Philippines editor-in-chief Bea Valdes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3bc95-523f-4493-a9c3-1fc0929d40a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.843+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a tough time to be a print magazine right now.&nbsp;Advertisers
        these days are more discerning, and publications also have to compete with
        apps, shows, and websites that are all clamoring for our attention. The glory
        days of Philippine magazines are over and their pages are already living a
        second life as a source of nostalgia and wonder, as demonstrated by <a href="https://twitter.com/glossyarchive"
        target="_blank">Magasin Archive</a> on Twitter or <a href="https://www.instagram.com/90skabaklaan/"
        target="_blank">90skabaklaan</a> on Instagram. So can a print magazine like
        Vogue Philippines, which just launched its second issue, sail through the
        tempestuous waters of pandemic-era Philippines? Its editor-in-chief, artist
        and designer&nbsp;Bea Valdes would like to think so, saying that they are
        very much up for the challenge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06c7ea-f69a-49a4-9559-a2695495bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.843+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their maiden issue, fronted by Filipino American model Chloe Magno
        posing against the beautiful seascape of Samar was met with acclaim, though
        not with a little controversy as some people were looking for a more local
        approach (i.e. a homegrown morena) to truly justify the “Philippines” part
        of it. Valdes is keen on showcasing a fashionable Philippines that bridges
        the archipelago and the diaspora, hence their first cover. Guided by the Vogue
        Values inaugurated in 2020, Valdes commits to crafting a magazine that is
        directed towards illustrating “inclusivity, diversity, sustainability, and
        respect for the natural environment and always championing craft, craftsmanship
        and creativity,” all grounded by Filipino values.</p>'
    '29':
      'image': 'jcr:19ec896e-7749-4cdd-a88a-ba7e18221b10'
      'imageCaption': 'Model Chloe Magno photographed by Sharif Hamza for the first
        cover story of Vogue Philippines. Photo courtesy of VOGUE PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cacc57-548c-40c1-946a-c60dbc8057b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e2b52-41cb-4b08-8b26-5c518f048667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.843+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was something that was so easily understood in our own terms,
        because we [have championed] these things for so long,” she says in an interview
        with CNN Philippines Life. “Whether it''s with the terno or just you know,
        the handicrafts that we do. And you can see that whether in fashion or in
        furniture, you know, or like on the Anna Lagon story with Bayo, how she''s
        gone all the way from the soil to the farmer to twining the yarn to textiles
        and fashion and, then now she has something that actually deals with textiles
        at the end of life. So again, these are our own stories.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b1e725-c90b-4580-8660-2147d360b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.843+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vogue Philippines’ second issue, the concept of ginhawa is brought
        to the fore. A dance in three acts, the cover story — which features dancers
        from Ballet Philippines and model Ica Dy — is about a force that “connects
        us to others,” a force that also involves the Filipino values of kaluluwa
        and pakikipagkapwa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a3acb-0974-4fda-8dbe-c7fc69a17463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.843+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A person whose kaluluwa is aligned (in heaven) has ginhawa, and
        those who have ginhawa manifest it through pakikipagkapwa, or seeing the self
        in the other. Kapwa denotes a deep empathy with our neighbors, our community,
        and with nature, because nature is also believed to possess spirit,” wrote
        Audrey Carpio in the photo essay’s accompanying text, which is based on concepts
        derived from historical research.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e75df5-b940-49f5-9b88-6e41429d9699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.843+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two issues of Vogue Philippines have shown us an interesting
        approach in covering local fashion, one that succinctly molds cultural concepts
        and style. Here, we talk to Valdes about the concepts that govern Vogue Philippines,
        living up to expectations, and championing Filipino writers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53131bf5-488f-4d6b-b65a-6f2822965f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.843+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So maybe we can start with some of the insights that you
        guys have gotten since you launched the issue. Like how different it was when
        you were making it versus actually putting out the product itself?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093cf6c-e3f2-4b20-a1ce-d68ebc8e1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.843+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we were in the planning stages of the actual gala, one of the
        things that we talked to the designer about, he asked what we wanted to achieve,
        at least in terms of what we wanted the guests to feel. He [asked], if we
        could give him some words. And I remember, what I said was Wonder and Pride.
        I think those were the two things that were sort of touch points for us. And
        I think, with the way that he was able to fabricate everything from the fact
        that we were able to use sort of old mantels and bring it into a new setting,
        and then just to have this intimate dinner… And then the guests to be part
        of the whole story, and walk through the actual pages [of the magazine blown
        up] literally, was something that was surprising. Then as they saw the pages,
        I think a lot of people were able to also see a bit of the vision and a bit
        of the feeling that we wanted to communicate through the stories even though
        nobody had read it at that time. So I think it was, it was a good preview.
        (<em>Laughs</em>).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164096df-8129-485e-9ddb-eb376db48b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:06:36.844+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:34:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we learn in the issue, and as it came out, I think that same
        sense of wonder and pride, they feel when they go through the magazine. The
        reception has been overwhelmingly positive. So that is sort of really wonderful
        that we are able to capture some of that feeling that I think a lot of us
        share with the excitement of the launch of Vogue Philippines and just really...
        people can take pride in our small and large stories and really the things
        that we do here and abroad and...  that we use the magazine as a platform
        for Filipino creatives, wherever they might be based.</p>'
    '30':
      'image': 'jcr:7d50ab60-691d-4238-8b23-3758b5b0a19e'
      'imageCaption': 'Artist and designer Bea Valdes was announced as the editor-in-chief
        of Vogue Philippines earlier this year. Photo from AGC POWER HOLDINGS CORP./OFFICIAL
        WEBSITE'
