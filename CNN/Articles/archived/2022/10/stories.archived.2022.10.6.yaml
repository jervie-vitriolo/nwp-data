      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the DOJ is “working closely”  with the Department of
        Interior and Local Government and the Supreme Court through the Justice Sector
        Coordinating Council.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c7582-3c17-4113-947c-03e4ba9b65aa'
      'mgnl:activationStatus': true
