      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>At least 23 children were among 36
        people killed in a massacre at a child care center in northeastern Thailand
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262967f3-5c24-4985-82f8-81f9b74d0e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6913e8-914e-4ecd-9136-9535eec693a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities immediately launched a manhunt for the suspected attacker,
        later identified by Thailand''s Central Investigation Bureau (CIB) as Panya
        Kamrab, a 34-year-old former policeman involved in an ongoing court case for
        allegedly selling drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b1962-f334-470a-8800-5f0ca020ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b19848e-ac92-49af-91bd-8a0ad0b52b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamrab had appeared in court on drug charges in the hours before
        the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad82ba9-4037-4c31-862b-6414d04b9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b735f9a-12c1-45ed-9946-c1d73e4856e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators later confirmed he had killed his wife and his stepson
        before taking his own life. It is unclear if the attacker and his family are
        included in the current death toll.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e81e7-e2ae-4620-9f1d-d465a5856fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2728a5f8-68df-4bb0-870b-78fea19c470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect had appeared in court in Nong Bua Lamphu province hours
        before "opening fire while the kids were sleeping," according to Maj. Gen.
        Jirapob Puridet of the CIB.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9b937-acdb-421d-b1f9-5b513fc8676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932e6bb-cf93-43c2-8fde-c8ec0b20aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 2-year-old stepson was enrolled at the center he attacked Thursday,
        but was not present while the attack was carried out, according to a local
        police chief.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949cafcf-c97e-4563-a746-3aa5f21639a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3351fbfd-1903-4f5a-bdb4-1e7aa51e7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The shooter) went to look for his two-year-old son, but the boy
        was not there ... so he started shooting as well as stabbing people at the
        nursery," police spokesperson Maj. General Paisan Luesomboon told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10594a9-ae49-4638-bdff-4ee4d40360ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1d57c-60ac-4a05-b055-96e3e16b4af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre took place at the Child Development Center in Nong
        Bua Lamphu province''s Uthaisawan Na Klang district, according to a statement
        from the prime minister''s office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4d82b-6a1b-4baf-bd9d-097a3aa78b31'
      'mgnl:activationStatus': true
