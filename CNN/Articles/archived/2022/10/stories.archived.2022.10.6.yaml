      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47726d39-a91e-4cbc-9009-3c12ecfa3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annually, accommodation and food service activities also saw a big
        boost in employment followed by administrative and support service activities,
        transportation and storage, and education.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f9b90-3100-4dbe-b32f-6dccd410a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.086+08:00
