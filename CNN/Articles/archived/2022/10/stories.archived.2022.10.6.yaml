      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7cdb0-a9ac-4f94-84a4-e637e605a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.729+08:00
      'mgnl:createdBy': 'teresa'
