      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69095d-54e9-424c-a811-7d02d0e4768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until they get ''hurt'', those advisories will not
        work because despite the presence of the law on 13th month pay, employers
        still do not comply. They need to suffer the consequences for them to take
        action.]</p>'
  'North-Korea-missile':
    'author': 'Yoonjung Seo and Caitlin Hu, CNN'
    'caption': 'A man walks past a television screen showing a news broadcast with
      file footage of a North Korean missile test, at a railway station in Seoul on
      September 29. (Jung Yeon-je/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-06T06:38:53.276+08:00
    'imagesource': 'jcr:82bd8c76-ef51-4bea-a1cb-a89a27f6d416'
