    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed76bc-a10a-4f22-9bbe-652c335cfa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.352+08:00
