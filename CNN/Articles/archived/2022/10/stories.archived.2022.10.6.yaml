      'mgnl:lastActivated': 2023-01-17T21:34:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b87c3-34b5-4a99-87f7-5d7ab219956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:55:03.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, we have the imports (this conference), so the team may
        not be that strong so I think we''ll (be) leaving it up to the coaching staff
        to determine whether they will have additional players just to reinforce,"
        Palou added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
