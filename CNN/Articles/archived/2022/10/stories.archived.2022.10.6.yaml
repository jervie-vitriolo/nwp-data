      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PVL Reinforced Conference will kick off on October 8. Nine teams
        will compete including the returning F2 Logistics Cargo Movers and the debuting
        Akari Power Chargers. Each team has one foreign player to boost its lineup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
