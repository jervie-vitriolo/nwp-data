      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Singer-songwriter
        Kean Cipriano has released his first song since leaving the pop rock band
        Callalily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1c2cf-f4f6-4178-a90c-2bb9fc50c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:49:12.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902fd537-4c4b-4b19-8073-27882e4fa5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:49:12.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this song called "Tayuman" is a significant solo venture,
        it is a product of a collaboration with singer-songwriter Martin Riggs who
        wrote the song a few years ago, as well as ER Alviz, who directed the music
        video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a76439-38f1-4163-9cab-0257675a6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:49:12.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297736c-d488-4fdb-94c0-7fe505bd520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:49:12.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must say this is one of the projects na ginawa ko sa buhay ko
        na proud na proud ako (that I did in this lifetime that I''m very proud of),"
        Cipriano told CNN Philippines'' New Day on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40cb67-54d1-47fb-81f0-5122729ebea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:49:12.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187dfeb5-f812-4c32-a399-8a57848d348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:49:12.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fun doing things solo," he revealed. "I can do whatever I
        want without really thinking about kumbaga kung ano yung direksyon ko (where
        I''m supposed to be headed)."</p>'
