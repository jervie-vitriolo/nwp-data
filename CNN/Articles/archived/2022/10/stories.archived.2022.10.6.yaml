      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many studies show that it is more beneficial for students
        if they attend in-person classes. That’s why it’s important that we were able
        to bring back the option in our schools to conduct five days of in-person
        classes.]</p>'
