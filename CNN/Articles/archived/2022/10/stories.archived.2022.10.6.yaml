      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0c19f-da8c-4655-8fb5-211b682655f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:22:42.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.675+08:00
