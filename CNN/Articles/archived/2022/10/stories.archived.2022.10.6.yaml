    'lead': '“Trust that we know best what is good for our people and to work with
      us to realize the vision of human rights and justice for all,” Justice Secretary
      Jesus Crispin Remulla tells the council. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T10:29:48.487+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T21:34:41.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:50.644+08:00
