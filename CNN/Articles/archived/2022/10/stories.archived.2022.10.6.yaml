      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05c63d-eb8b-41b0-9149-0ce2722bb267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, which includes some historic firsts, moved forward
        even as rising geopolitical tensions brew on the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59317520-18c3-4902-8e67-ba490b3d621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.545+08:00
