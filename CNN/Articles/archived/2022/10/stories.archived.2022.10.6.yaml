    'jcr:uuid': '13354959-5b7a-44e8-b814-435cca755248'
    'lead': 'Justice Secretary Jesus Crispin ''Boying'' Remulla says the Department
      of Justice is ''decentralizing the congested prison system'' and aims to release
      5,000 inmates by June 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T05:22:42.927+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:34:46.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:48.010+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ eyes 5,000 released inmates by June 2023'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c60191-200c-4a1e-9351-402d3dc199fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:22:42.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Justice
        Secretary Jesus Crispin “Boying” Remulla on Wednesday said the Department
        of Justice (DOJ) is “decentralizing the congested prison system” and aims
        to release 5,000 inmates by June 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c1237-e672-4254-b600-e5a39c20d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:22:42.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbe349-70e3-425a-b9be-96a2009c8e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:22:42.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am personally committed to continuing regular releases and aim
        to have 5,000 released by June next year,” Remulla said in his speech during
        a United Nations (UN) Human Rights Council session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9df41-a2cd-4b18-8d13-280bda7ada4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:22:42.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb781911-e308-4820-8f24-04d53370c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:22:42.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary recalled that <a href="https://www.cnnphilippines.com/news/2022/9/13/BuCor-frees-inmates-recommends-exec-clemency.html">371
        persons deprived of liberty (PDLs)</a>, many of whom had already served their
        sentences if not for procedural oversights, were released in September.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
