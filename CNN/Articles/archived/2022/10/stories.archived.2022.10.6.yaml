      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e8f6b-2d75-43d2-aac9-eecb74b3b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:55:03.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNVF earlier tapped the Creamline Cool Smashers, the champion
        of the Invitational Conference last August, to represent the country in the
        Asian Women''s Volleyball Cup and the ASEAN Grand Prix.</p>'
