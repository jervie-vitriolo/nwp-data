      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83544509-9ccb-4973-adee-3d966d559253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.352+08:00
