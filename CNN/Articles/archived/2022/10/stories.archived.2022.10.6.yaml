  'Zubiri-appeals-to-Ombudsman-give-ARTA-a-chance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-06T17:04:33.311+08:00
    'imagesource': 'jcr:dba41a37-cf1e-4430-81ac-8b7db6f69927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd190c683-eeab-41cc-bd18-35fc67db11ca'
    'lead': '''If we abolish ARTA and repeal the law, it is 1,000 steps to the wrong
      direction,'' Senate President Juan Miguel Zubiri says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T17:08:46.989+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:34:28.594+08:00
