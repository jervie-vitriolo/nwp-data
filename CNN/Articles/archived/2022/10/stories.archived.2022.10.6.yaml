  'Nobel-Prize-to-chemists-who-snap-molecules-like-Lego':
    'author': 'Rob Picheta and Katie Hunt, CNN'
    'caption': 'Carolyn R. Bertozzi, Morten Meldal and K. Barry Sharpless'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-06T01:15:34.678+08:00
    'credit': 'Getty Images'
    'imagesource': 'jcr:0d89463b-bf33-4b5e-aaff-ead234af8b26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37acb19e-fc27-4c2a-ab30-77c9b5f3325c'
    'lead': 'The Nobel Prize in chemistry was awarded Wednesday for work that led
      to "an ingenious tool for building molecules."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T01:17:41.300+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:34:47.700+08:00
