    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9cf5584-da8a-40cc-afb3-d3e6b70be61b'
    'lead': 'A housing developers group announced that there is a growing shortage
      of houses that could be caused by rising prices and population increase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T23:33:21.611+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:34:17.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
