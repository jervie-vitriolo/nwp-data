      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "vast majority" of cholera cases under observation by MSF are
        children, the group''s project coordinator, Moha Zemrag told CNN on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ce0a8-97a5-4c8c-a6ab-9f7bf9c30bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c8d0e-9811-4987-bde5-ef6ee5698b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burgeoning new public health emergency could hardly come at
        a worse time. Anti-government protests -- now in their seventh week -- have
        paralyzed the country, with schools, businesses, and public transportation
        across the country mostly shuttered. Since August 22, Haitians have been demonstrating
        against chronic gang violence, poverty, food insecurity, inflation, and fuel
        shortages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d5f6d-69b1-4377-8cf9-8069c5b0ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942aef88-b1b5-43fb-ab8d-d586ddcc0101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their fury was further fueled last month when Prime Minister Ariel
        Henry announced that he would cut fuel subsidies in order to fund the government
        -- a move that would double prices at the pump. Haiti''s powerful gangs have
        exacerbated the fuel crisis by blocking the country''s main port in the capital
        city Port-au-Prince.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b560a2e-ff3c-4a5c-badd-d0a1657a4993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4607ce81-022d-4f50-b2e8-d0f2882c90d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s hospital system is now starved of fuel. Multiple
        hospitals have recently announced that they would be forced to shut down or
        limit services due to lack of electricity from fuel-powered generators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abfea7e-5203-4e53-b92c-db8a5c45bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bcc49c-476c-4e02-b082-bb62f26f9a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Laure Adrien, the director general of Haiti''s health ministry,
        said Sunday that the eight cholera deaths occurred in Port-au-Prince.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e8428-7efc-465c-bc99-b22eb80d0f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39072f98-f0aa-4f24-a8dd-6e18362d5731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we need to work on prevention and try to identify the
        source of the recent outbreak. We know cholera is very dangerous but also
        easily treatable. We call on everyone to be vigilant and do their part as
        we''re trying to get the situation under control," Adrien said during a press
        conference in the capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3e122e-7d7d-4030-8b29-24f72d6ea319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.727+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96808738-8596-4589-916b-c12e6ec0883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecebcd8c-e75c-48ad-8cea-1fe0007f2294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who live in areas with shortages of safe drinking water or
        inadequate sanitation are vulnerable to cholera, which can result from consuming
        bacteria-contaminated food or water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2bc40-7f20-47dc-80d3-8867ced1cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a1eb0-93d9-4bc6-a5ba-55a87f947651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although vaccines exist and symptoms can be "easily treated," according
        to the World Health Organization, cholera remains an insidious killer through
        dehydration in the developing world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89382291-62dd-4f54-bee4-327718ec3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31555e-6809-42f7-9554-0876797d1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti has been scarred by cholera before. In 2010, less than a year
        after a massive earthquake, cholera began to spread from a camp of UN peacekeepers
        into the population.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2789ce-d07b-4976-b1c3-83ce8f741c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4f20c-82c7-4175-8990-56862769e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That outbreak ultimately reached 800,000 cases and claimed at least
        10,000 lives. Though the UN has acknowledged its involvement in the outbreak,
        it has not accepted legal responsibility. Rights organizations have not stopped
        calling for financial compensation for victims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156430f-67d0-4104-a5f8-3362ebdb3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c68d2-754c-4a5d-ba63-65cf14e58fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this year, the disease appeared to have been largely stamped
        out of the country following a nationwide public health battle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ecf231-179a-4037-b135-e44246d72791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b14b9-d7a3-4d49-be77-cf9ce1869dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, UN Deputy Secretary Amina J Mohammed said Haiti was
        "on the brink of a historic moment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3176c2fc-3217-4751-8877-c370899440c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a0f3c7-9006-4974-9fd0-9e79130bc167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we look to eliminate cholera in Haiti, it will be the first
        country in modern times to do so following a large-scale outbreak," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db837818-ecbd-4bba-b4fa-95af4df18374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.728+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959feae-033a-44c1-b1a3-ca91d3a65abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that milestone seems out of reach, again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc992930-dcff-4346-9ec1-3043ca79c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0001b91-a717-4640-91c1-4e635aff4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the UN said it would assist the Haitian government to
        mount an "emergency response" to the new outbreak "focused not only on limiting
        the spread of the disease but also on telling families how to take immediate
        lifesaving action in their local communities."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e460ad2-9f01-4c7b-9ad0-e1df051eeb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bbc5f6-543a-4b2b-9417-c4c391c23a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued through his spokesperson, UN Secretary-General
        António Guterres also noted that Haiti''s other crises were making it difficult
        to respond effectively to the outbreak.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263fb139-5cca-42b9-8c62-399db9665649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ebac0-2e0d-43f8-a08f-eb00268f5254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fuel deliveries have been blocked at the port since mid-September,
        which has disrupted not only the daily life of the Haitian people but also
        the ability and capacity of the United Nations and the international community
        to respond to a compounding crisis," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee29d1e-ae56-4c4d-b085-3bfbe0cedba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.729+08:00
