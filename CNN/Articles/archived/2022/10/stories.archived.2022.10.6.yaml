      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85123510-9a86-4944-b1b3-9c512809cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is equivalent to a national unemployment rate of 5.3% compared
        to July''s 5.2%, said National Statistician Dennis Mapa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3e736-8447-4525-8694-ca9f90f1faf4'
      'mgnl:activationStatus': true
