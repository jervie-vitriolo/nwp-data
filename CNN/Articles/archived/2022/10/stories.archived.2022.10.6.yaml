      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron na pong application at ''yan po ay sinusuri na ng ating mga
        eksperto kung makakabuti ''yan. Nasa FDA na po," Dr. Nina Gloriani, who continues
        to evaluate vaccines for the FDA as an independent expert, said during a public
        briefing.</p>'
