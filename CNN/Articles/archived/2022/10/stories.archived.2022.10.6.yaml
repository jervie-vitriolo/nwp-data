      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, 191 PDLs were released from the New Bilibid Prison in
        Muntinlupa, 37 from the Correctional Institution for Women in Mandaluyong,
        and 143 from other prisons and penal farms in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a6e47-b270-4633-a926-21fd9cfbdd73'
      'mgnl:activationStatus': true
