    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2333e-fb1d-463b-a8ec-6c211b0bff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T18:22:19.639+08:00
