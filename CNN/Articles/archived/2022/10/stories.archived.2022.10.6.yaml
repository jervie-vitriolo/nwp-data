    'template': '1'
    'title': 'Nobel Prize goes to click chemists who discovered how to snap molecules
      together ''like Lego'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc08cf-bda6-47ee-9ddc-9ba665f82f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Nobel Prize in chemistry was awarded
        Wednesday for work that led to "an ingenious tool for building molecules."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197bade5-c340-4370-92e1-81ab20283b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df529b-ee0c-484d-9222-f4796c020949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn R. Bertozzi, Morten Meldal and K. Barry Sharpless became
        Nobel laureates for founding and advancing the fields of click chemistry and
        bioorthogonal chemistry, which has "led to a revolution in how chemists think
        about linking molecules together," the Royal Swedish Academy of Sciences said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8259b72-d897-4dd7-bd9d-b783fdd44530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157d578-62a9-490b-9610-212effdf99b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click chemistry enables fast and straightforward reactions, where
        "molecular building blocks snap together quickly," the committee said. The
        principle can bring real-world benefits in the development of pharmaceuticals
        and medicine, including more targeted cancer treatments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a653b7-1c5d-480e-9f28-29497e6451ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813f2d3-558a-4495-a6b3-12abe01d5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharpless and Meldal pioneered the concept before Bertozzi "took
        click chemistry to a new level," the organizers said, by developing click
        reactions that work inside living organisms (or bioorthogonal reactions).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778880a7-5f4a-4000-92b2-b3349e2868c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419154b6-b931-4ace-98c5-101170a95bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click chemistry brings two molecules together "almost like a couple
        of pieces of Lego," American Chemical Society President Angela Wilson told
        CNN on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2cbf2-3cb0-4209-bc15-3aca14b50bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1925395-5aab-4770-8c84-3442c3e6040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bertozzi was responsible for doing click chemistry within the human
        body, which is absolutely remarkable," Wilson said. "The three together have
        opened up new doors for us in what we can do, from pharmaceutical chemistry
        to materials chemistry," and their work is already being used in manufacturing,
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e87313-ba60-4ea4-a5da-0241c7b11ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e2da1-cc32-43b5-9ce6-47671ab20e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertozzi told reporters at the winners'' press conference over the
        phone that her advancements are being used "to discover new kinds of molecules
        we didn''t know existed," and means scientists are "doing chemistry inside
        human patients to make the drugs go to the right place."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a049aa2-7a62-4c4d-af17-a5cec4f7adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9787ed-5d88-48b6-89b4-1aa50e34c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stanford University professor said she was told of her win in
        the middle of the night on the American west coast. "I can hardly breathe,"
        she said of her reaction. "I''m still not entirely positive it''s real."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9da3e-a896-4d69-902b-1d9f3e47abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03e40a-3cdf-4c09-9074-e191fd870f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double Nobel</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652710ff-74ef-471b-acd1-4ccb76351eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharpless, a professor of chemistry at Scripps Research in La Jolla,
        California, meanwhile, became the fifth person ever to win two Nobels, joining
        a short list that includes pioneering chemists Marie Curie and Frederick Sanger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78b392-3c2e-4862-b75f-a592d2df8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f0be7-d9f1-48dc-b99c-f33412b4a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharpless came up with the concept for click chemistry in 2001,
        the same year he won his first Nobel prize for chemistry. Working independently,
        Sharpless and Meldal, who is based at the University of Copenhagen in Denmark,
        came up with what the Nobel committee described as the "brilliant reaction"
        synonymous with click chemistry, which involves a catalyzed reaction between
        azides and alkynes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb7549-15dd-466c-834e-848a7c66008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c8fd1-b344-46cf-b70d-1fb129e9f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If chemists want to link two different molecules they can now,
        relatively easily, introduce an azide in one molecule and an alkyne in the
        other. They then snap the molecules together with the help of some copper
        ions," the Nobel committee said in a document explaining why they had awarded
        the prize.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f476412-dfea-4ef3-98f4-4110a1453fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201b0c1-0685-4186-aaec-f075c1c75ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s used to modify materials, for instance if you want them to
        conduct electricity or collect light or modify surfaces to become antibacterial,"
        explained Johan Elf, a member of The Royal Swedish Academy of Sciences and
        part of the committee that decided the honor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0edc9-ce29-4a8c-9b56-dfcf22d0005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b32ea5-b2c4-482d-8611-bbf5b3ef6b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertozzi developed click reactions that can be used inside living
        organisms -- because they don''t involve copper ions which are toxic. She
        focused on glycans -- complex carbohydrates that are built from various types
        of sugar and often sit on the surface of proteins and cells.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55388734-84dd-43d6-8fdb-a232841b4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d182a5-417b-4677-b4fd-83f85fc9e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They play an important role in many biological processes, such as
        when viruses infect cells or when the immune system is activated, the Nobel
        committee explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b9e0c-3073-4106-84bc-ba6ec9eb4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82413224-d75c-418b-9c23-0187fb088630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her bioorthogonal reactions -- which occur without disturbing the
        normal chemistry of the cell -- are used globally to map how cells function.
        Some researchers are now investigating how these reactions can be used to
        diagnose and treat cancer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e94435-5857-4d3b-905a-6fca5087f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7828fec-872c-4087-9866-9fa31075edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Potentially, you can direct a radioactive marker to cancer cells
        and you can potentially deliver a toxic or radioactive compound to kill the
        cancer cell. It''s also used to direct enzymes to cancer cells that remove
        the carbohydrate layer so the cancer cell can be seen by the immune system,"
        Elf told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d0e5b-35ce-4921-aa5b-939decf36285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb368943-fe85-442c-bb62-0db9ec0b4134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobels are being awarded throughout the week; the prizes for
        medicine and physics were announced on Monday and Tuesday. Bertozzi is the
        only female scientist to have been awarded a science Nobel prize this year,
        after an all-male line-up in 2021.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19231093-da77-4ef1-ad43-d01444fd7643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d7f944-e3b0-4268-9161-9543f512b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three winners will share prize money worth $915,000 (10 million
        Swedish krona).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fbccb8-de3c-4128-b38c-b49848d3b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:17:41.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/05/europe/nobel-prize-chemistry-winner-2022-scn-intl/index.html"><em>"Nobel
        Prize goes to click chemists who discovered how to snap molecules together
        ''like Lego''"</em></a></p>'
  '5K-released-inmates-by-June-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-06T05:19:40.402+08:00
