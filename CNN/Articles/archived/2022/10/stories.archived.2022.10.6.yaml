    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c861f69-5408-458b-8c6c-049be710ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:45:29.988+08:00
