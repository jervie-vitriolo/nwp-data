      'mgnl:type': 'text'
      'text': '<p>Inez Feria of NoBox Philippines, a group working on drug-related
        policies reformation, said human rights would continue to be violated if the
        administration insists on a view of a “drug-free” country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfce96-b747-457f-a85a-49a621aebd25'
