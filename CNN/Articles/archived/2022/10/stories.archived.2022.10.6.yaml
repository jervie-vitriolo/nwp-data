      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6, 2022) —</strong>
        The family of slain veteran radio broadcaster Percival Mabasa, popularly known
        as Percy Lapid, is appealing to the Marcos administration to fast-track the
        investigation that will point to his killers, after he was fatally shot earlier
        this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e878a0-481d-4565-88ba-ca29e688c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c31469-2420-4e7a-a590-b035bcfbaa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid''s brother, journalist Roy Mabasa, told CNN Philippines''
        <em>The Source</em> on Thursday that it would help if President Ferdinand
        Marcos Jr. himself would make a stronger call for a speedy resolution into
        the incident, so that his death will not just simply be a statistic of slain
        journalists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3a5c2-5c15-42f2-91a0-3b54959f62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba77dd-3c58-4f2b-ab84-6bfa4ef49d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa lang ang pakiusap ng buong pamilya namin, na siguruhin
        na ang pagkamatay ni Ka Percy ay di magiging parte lamang ng statistics</em>,"
        Mabasa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3559cc-b216-45ef-b143-1e8ad19a0d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc82f0c-e2ed-4ac9-8e23-99d8fa4c9679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our family only wishes for one thing, that the death
        of Ka Percy will not simply be part of the statistics.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9225a-45e4-4e23-a438-1dc153492eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef7d41-eff3-47c5-b756-803d30972a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa cited data from the National Union of Journalists of the
        Philippines that nearly 200 media workers have been killed in the country
        since 1986, with some of their cases still unresolved until today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82780a28-ddba-45d3-992e-a8a7730bec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369005c-5276-4c0a-ae0a-c7708f2db0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw naming mabilang lang ang kaso ni Ka Percy sa numerong
        iyon. Kaya nakikiusap kami na tingnan pa, tutukan. Hangga''t maari siguro
        makakatulong kung ang boses ng Pangulo ay mas malakas</em>," Mabasa added.
        "<em>Lahat naman yan mauuwi sa magandang bagay kung tututukan ng gobyerno</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a61ca-3c4b-4c13-95b9-a68e43bb7358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:35.752+08:00
