      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f9f196-8823-4f1f-8ba4-e678d2770790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T05:22:42.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:46.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla <a href="https://www.cnnphilippines.com/news/2022/7/4/boying-remulla-problematic-agencies.html">earlier
        named</a> three attached agencies under the DOJ that he said are plagued with
        syndicates and other serious problems: the Bureau of Corrections, the Land
        Registration Authority, and the Bureau of Immigration.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbc6cb-9233-47f2-9220-1b065dc782df'
      'mgnl:activationStatus': true
