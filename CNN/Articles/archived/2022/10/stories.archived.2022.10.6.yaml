    'template': '1'
    'title': 'North Korea fires more missiles as tensions rise around Korean Peninsula'
    'updated': 2022-10-06T08:17:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5b83b-d71c-4bde-a798-4f74a1459502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:39:51.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;North Korea fired two short-range
        ballistic missiles into the waters off the east coast of the Korean Peninsula
        on Thursday morning local time, according to South Korea''s Joint Chiefs of
        Staff -— a move likely to escalate tensions in the area after a series of
        shows of military might this week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d42447-4863-400b-9139-f3b80ad0bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.229+08:00
