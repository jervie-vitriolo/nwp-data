    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG issues order for Teves to step down as Negros Oriental governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072671a4-4805-4d88-9839-833f84c20d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:13:15.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        Department of the Interior and Local Government (DILG) has ordered Henry Teves
        to vacate the governor position of Negros Oriental after the poll body invalidated
        his win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc65929-39de-43bd-8964-02bc2b80434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:13:15.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DILG Secretary Benjamin Abalos Jr., his department
        has already issued an order requesting Teves to leave the post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07e01a-07ca-451e-a846-756b19a59487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:13:15.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief said that since Roel Degamo already took his oath
        as Negros Oriental''s governor before the President, the Commission on Elections''
        (Comelec) decision was considered "final and executory."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28afe1c-cf78-4817-bab9-79a3e6d62b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:13:15.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, Degamo said, "justice is served," after Comelec conducted
        his proclamation.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgovdegamo%2Fposts%2Fpfbid02G9qgVR8FDgqRD1AUSEWFE7htj1UNcWqHDUe8q1mcNc9zVewwDp7UBoACDh3eU2LYl&show_text=true&width=500"
        width="500" height="659" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c752a3-ac02-427d-8838-d478d04e818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:13:15.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ace05f-b602-4518-9f64-60b9ee56db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:13:15.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This turn of events stemmed after Comelec resolved a petition against
        a nuisance candidate named Grego Gaudia, who used the name "Ruel Degamo" in
        the ballots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412651b-a03d-442f-9b52-c716758de95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:13:15.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly proclaimed governor filed a petition to transfer the nearly
        50,000 votes garnered by his almost-namesake to him, which the poll body approved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c98942-9480-4e4c-88ca-4b8b9253758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:13:15.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Teves receiving 296,897 votes, and Roel Degamo collecting 277,462
        votes, Roel Degamo outnumbered Teves'' votes by 29,604 after the 50,000 votes
        from Ruel Degamo were credited to him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d3a1a-4c31-4375-8aaa-31b3563bce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:13:15.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:34:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Roy Bustillos and CNN Philippines Correspondent AC
        Nicholls contributed to this report.</em></p>'
