      'jcr:uuid': 'afbd5823-1d83-4507-a2b6-2f1fd44491ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:29:49.020+08:00
      'mgnl:createdBy': 'pilar'
