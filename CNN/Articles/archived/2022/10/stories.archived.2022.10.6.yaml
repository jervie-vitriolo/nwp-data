      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> SpaceX and NASA launched a crew of astronauts
        who hail from all over the world on a trip to the International Space Station
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61c9cd-71da-4203-b0eb-661b143348fe'
