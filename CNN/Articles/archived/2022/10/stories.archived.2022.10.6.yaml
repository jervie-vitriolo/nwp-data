    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c78dc83-8428-4ea3-b61c-7cd26eca5fc7'
    'lead': 'North Korea fired two short-range ballistic missiles into the waters
      off the east coast of the Korean Peninsula on Thursday morning local time, according
      to South Korea''s Joint Chiefs of Staff — a move likely to escalate tensions
      in the area after a series of shows of military might this week.'
    'mgnl:activationStatus': true
