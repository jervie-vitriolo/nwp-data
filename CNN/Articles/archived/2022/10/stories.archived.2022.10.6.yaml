    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9a15f-15b6-440a-b0fc-6a2a29575ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T18:22:19.639+08:00
      'mgnl:createdBy': 'alyssa'
