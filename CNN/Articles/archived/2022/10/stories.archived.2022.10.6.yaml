    'lead': 'China has banned residents from leaving Xinjiang over a Covid-19 outbreak
      -- just weeks after the far-western region began relaxing restrictions from
      a stringent extended lockdown, fueling public frustration among those scarred
      by food shortages and plunging incomes.

      '
    'mgnl:activationStatus': true
