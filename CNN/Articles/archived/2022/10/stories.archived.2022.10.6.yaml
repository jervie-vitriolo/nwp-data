    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b19695a-8ac1-48d0-aa06-dc88baa0fd1c'
    'lead': 'The Department of the Interior and Local Government (DILG) has ordered
      Henry Teves to vacate the governor position of Negros Oriental after the poll
      body invalidated his win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T20:13:15.344+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:34:21.476+08:00
