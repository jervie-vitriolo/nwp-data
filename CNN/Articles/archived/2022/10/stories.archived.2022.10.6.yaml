      'mgnl:type': 'text'
      'text': '<p>“My assessment is that he’s done a great job,"  Romualdez said,
        "and he’s also done a wonderful job in engaging our friends in the international
        community whereby foreign direct investments would be coming… There’s been
        so much enthusiasm and they welcome his presidency and his administration."</p>'
