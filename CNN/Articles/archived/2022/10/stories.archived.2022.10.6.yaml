      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce503cd-9b4f-4bae-838d-35ebfec33b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.714+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed in 2020 at the onset of the pandemic, the system allows
        PUV operators to transact with the LTFRB-NCR online.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0997c-c52e-45d1-9dc9-41eb83a646b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.714+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2be40-1731-4032-a942-994729773af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.714+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]ith the (LTFRB) board <em>po</em> increasing <em>po ''yung</em>
        rates… <em>nagdagdag tayo ng</em> transaction, wherein <em>''yung pagkuha
        ng</em> fare matrix, <em>maaari nang gamitin ''yung</em> online facility <em>na</em>
        PTOPS," Tamayo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d0de6-e548-4b61-ae9d-ba6b370b1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.714+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa05864-4c7d-4c2e-89da-edc59d8a2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.714+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the LTFRB board increasing the rates… we''ve
        added a transaction wherein operators can use the PTOPS online facility to
        secure a new fare matrix.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90dfdab-70f3-4bc5-9c0c-34d9c214431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.714+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6dd8a1-dee2-4bdd-b198-711a48655c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.715+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators need only to upload the required documents, including
        the updated official receipt/certificate of registration of the unit and their
        certificate of public convenience or provisional authority. It will then assess
        the amount to be paid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e60da-20b3-4c91-9fa9-5115a693fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.715+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc9505-e522-4989-ac98-601aa6d8b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.715+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once paid, the proof of payment must also be uploaded on the system
        which will then signal the LTFRB to process and upload back the fare matrix.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbcef5-deba-4ab5-bf8b-8e8cef8ab3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.715+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ebcf23-22ed-442f-8f3c-1ceb1eb2b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.715+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo explained that fare matrices issued by the agency have a
        dry seal but this cannot be done for those who applied online.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea9260-e5b3-4c9a-9a16-f0d58db0cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.715+08:00
