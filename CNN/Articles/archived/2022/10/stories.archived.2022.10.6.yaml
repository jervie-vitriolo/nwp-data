      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f096a-83ca-4b24-8486-3aa50857be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:07:45.211+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their appointment papers, which were signed on Oct. 3 but only shared
        with the media on Thursday, showed that they will hold office until February
        2, 2029.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
