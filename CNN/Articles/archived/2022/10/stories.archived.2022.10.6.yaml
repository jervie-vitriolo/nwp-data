      'mgnl:lastActivated': 2023-01-17T21:34:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec7f67-24e5-451b-b3dd-cc2f2cd921f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originating from the Samsok area of North Korea''s capital Pyongyang,
        according to the South Korean statement, it was North Korea''s sixth ballistic
        missile launch event in the past two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2195fe8-b034-466a-8d32-c47dfa749589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831aee5c-3e5d-47ac-a139-a9242e74b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also closely follows a highly provocative launch by the isolated
        country on Tuesday, when North Korea fired a ballistic missile without warning
        over Japan — the first in five years — prompting Tokyo to urge residents to
        take shelter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ace70c-2341-4ed3-97ea-bb8e8f375583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76beb9-e2b3-4601-b246-8f4b6e39df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and South Korea responded with missile launches
        and exercises around the Korean Peninsula on Tuesday and Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800b5ee-3c28-450d-a278-40a26bfc7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afac6dc-5dcd-41f3-85e5-c833d64661e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US, Japanese and South Korean navies conducted joint
        anti-submarine exercises in international waters off the east coast of the
        Korean Peninsula to improve response capability against North Korean submarine
        threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f7eb2-88af-4c83-815b-40f65fb54cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa09dae-fe98-479a-a6ff-dabcf453800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft carrier USS Ronald Reagan and its carrier strike group
        as well as destroyers of South Korea and Japan were involved in the joint
        exercise, according to the South Korean Navy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374c7f5-eb72-43f0-bfae-04dba0ac22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ff3df-3dc0-4cfb-96f7-f0eedefb442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang on Thursday accused the US of contributing to tensions
        around the Korean Peninsula and framed its own launches as reactive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c8a55-8dac-4e73-a972-7ace3124e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8cebc-40a4-41f6-add8-1fbe46f7a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US blames Russia, China for emboldening Pyongyang</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee501a77-1d63-4ff5-ae46-ce351afffc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest North Korean launch came hours after a Security Council
        briefing at the United Nations headquarters in New York about its weapons
        program.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ebbf1-a919-43f8-bcc4-05bd55876041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f67b1e-dabb-444e-b029-e090258986f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the council, US Ambassador to the United Nations Linda
        Thomas-Greenfield accused Russia and China, without naming them, of enabling
        North Korea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2bfe8f-5979-4f7f-917e-e34d21da4ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfbe4a5-9ec5-4dfc-b600-a0bf3bbcb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has "enjoyed blanket protection from two members of
        this council. These two members have gone out of their way to justify the
        DPRK''s repeated provocations and block every attempt to update the sanctions
        regime," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef64ee11-c0b3-4da8-b8d4-0244e584ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539cc840-bf27-4ccb-9668-558b3d052691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Russia and China, Thomas-Greenfield said, "Two permanent
        members of the Security Council have enabled [North Korean leader] Kim Jong
        Un" to continue these "provocations."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38531a3-6e44-4e3d-a18c-f6e33886c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706623e0-bf89-48b0-9e81-6731e9761f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China countered that it was Washington ratcheting up tensions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73055ba7-6e12-46c3-ac73-9f6f7b844195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7fb994-7d3e-4115-86ca-229ad33922c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T08:16:58.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has recently been bolstering its military alliances in the
        Asia Pacific region and intensifying the risk of military confrontation on
        the nuclear issue," the Chinese Deputy Ambassador to the UN Geng Shuang said
        during a Security Council meeting.</p>'
    '39':
