    'lead': 'President Ferdinand Marcos Jr. says he is optimistic that the Philippines
      can become one of the world''s leading agricultural resource hubs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T12:51:31.371+08:00
