  'Elon-Musk-Twitter-acquisition-deal':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-06T23:54:30.832+08:00
    'imagesource': 'jcr:9507e22d-4155-46ce-a98d-7581a01fa4fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
