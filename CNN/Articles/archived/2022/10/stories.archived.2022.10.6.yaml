      'mgnl:type': 'text'
      'text': '<p>"<em>Patuloy po tayong mag-i-</em>issue <em>po ng ating</em> fare
        matrix in the coming days. <em>Pero</em> hopefully <em>po, ''yung ating mga</em>
        operators <em>po, ''wag nang patagalin po ''yung kanilang pagkuha lalo na
        sa</em> NCR. <em>Para po makapaningil na po sila noong bagong</em> rates,"
        said Tamayo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24671f27-e891-42cc-86fe-3a0e47e3e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.714+08:00
