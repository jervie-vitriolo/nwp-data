      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved on final reading the proposed
        ₱5.268-trillion national budget on Sept. 28.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5f63e-5674-479f-8252-85202c3ade0c'
