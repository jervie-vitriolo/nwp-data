      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCol. Restituto Arcangel, District Director for Operations of Metro
        Manila''s Southern Police District, told <em>The Source</em> that they were
        able to see a clearer angle of the gunman, one of the motorcycle-riding suspects
        involved in the shooting of the veteran journalist. Authorities are still
        in the process of identifying the suspects.</p>'
