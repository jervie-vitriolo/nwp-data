    'template': '1'
    'title': 'Remulla to UNHRC: PH gov’t knows best what’s good for Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a60ec-a472-4f80-b15b-f94d68ba3984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> After
        presenting the Philippine government’s initiatives for the protection of human
        rights to the United Nations Human Rights Council (UNHRC), Justice Secretary
        Jesus Crispin “Boying” Remulla told the council that the government “knows
        best what is good” for Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56d9a7-b214-4b34-a2e0-86d496f7faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80373d1-a923-4858-8e04-8e778a91a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we ask of you, the Human Rights Council and partners, is to
        listen to us. To understand the context of our challenges — beside us on the
        ground, not above us from afar,” he said during the Enhanced Interactive Dialogue
        on the Philippines for the 51st UNHRC session in Geneva, Switzerland on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518738fb-b897-44ed-935b-8ca12b985f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773cfe9-8669-481c-ba65-c77e222de569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Trust that we know best what is good for our people and to work
        with us to realize the vision of human rights and justice for all,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3979262b-bbd4-4126-bcd5-d6dffcb07af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5bbf5-4659-444b-89b5-37d522f4baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary discussed the government’s initiatives, including
        instructing law enforcers to use force only when required, implementing an
        internal disciplinary program for abusive policemen, and reorienting the anti-drug
        effort to target drug suppliers rather than users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7bac5-6978-4de8-ab22-d7b504193f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383894e-f9f4-410d-9faf-087f884b5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to inject human rights into every step of our law enforcement
        and judicial processes. This assures that no one is left behind and that the
        wheels of justice truly serve all without distinction,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03d5a5-6b23-4fb5-a3d0-665138436fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc62f0-a2bb-4aaf-aec4-e8fbda7c18f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also said the Philippines is “undertaking transformational
        reform of its justice and law enforcement sectors” under the Marcos administration,
        and the country will continue to work with the UN and the international community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8aa05-485e-4e85-930a-c23a9b0ea2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab701e61-433d-405b-9d35-3f412f98466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are on a new pathway towards an inclusive and empowering ecosystem
        of social justice. President Marcos is a consensus-builder and has a deeply
        human approach to law enforcement and the anti-illegal drug campaign,” he
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f15592-eb9d-4454-bb63-8dcabd9f411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e16d8f-3dce-44b5-9bd7-f373d5664e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human rights groups: EJKs, red-tagging continue in PH</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad2a29-f358-40d9-9e0a-b05d40b8a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a027b9f-36d5-4191-8a5e-ec23c17c964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla made the statement after the Human Rights Watch reported
        that extrajudicial killings in the Philippine government’s war on drugs <a
        href="https://www.cnnphilippines.com/news/2022/9/12/Human-Rights-Watch-calls-for-strong-resolution-as-drug-related-human-rights-violations-continue-in-PH.html">continue
        even under the Marcos administration</a>. HRW also urged the UNHRC to adopt
        a “strong resolution.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a819ea0-db0d-44a6-b486-d8889279b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7dfa1-a0c3-47db-bdb5-54a9670d672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UN member states should not be fooled by the baseless claims from
        the new Philippine government that the rights situation has suddenly improved,”
        HRW Geneva Director Lucy McKernan said in a statement early September.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb644dd-00ac-40fb-810a-4e3966d2aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05b02b-3573-4989-b08d-4d696ef7f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil society groups were also allowed to speak during the UNHRC
        session on Wednesday. They reported continued extra-judicial killings, harassment
        and arrests of activists and journalists, and red-tagging under the Marcos
        administration.<a href="https://www.cnnphilippines.com/news/2022/10/4/Percy-Lapid-shooting.html">
        The killing of radio commentator Percival Mabasa</a> was also brought up.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ba737-2cd0-44d3-ad0e-94d4e2a8c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:34:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd753b440-7116-43d8-a0d4-4571a1293dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T10:29:48.489+08:00
