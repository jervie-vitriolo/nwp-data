      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can we move forward and fix things if we are not honest of
        what has been happening and continuing to happen? We quibble over numbers
        instead of acknowledging the wrongs that have been committed against Filipinos
        and where we should be facilitating accountability,” Feria said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23003178-4d8b-49bf-9d38-b03aed81fc9b'
