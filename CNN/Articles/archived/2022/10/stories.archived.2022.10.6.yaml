      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOTr said that the construction of the Muntinlupa
        to Calamba portion will commence within the year, while works are ongoing
        along the Clark International Airport to Valenzuela portion.</p>'
  'vogue-philippines-bea-valdes-interview':
    'author': 'Don Jaucian'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2022-10-06T18:48:54.286+08:00
    'imagealtText': 'The covers of the first two issues of Vogue Philippines. Photos
