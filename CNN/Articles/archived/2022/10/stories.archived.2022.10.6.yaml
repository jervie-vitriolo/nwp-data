      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province, located approximately 540 kilometers (around 335 miles)
        northeast of Bangkok, is a largely peaceful and quiet area, and is not known
        for violence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3f4c6-82fb-42cb-8df4-2ef541035948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T21:10:45.579+08:00
