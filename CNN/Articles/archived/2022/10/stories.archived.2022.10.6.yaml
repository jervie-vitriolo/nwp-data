      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020ae53-1ff2-46ef-8baf-b30bdb006003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale and retail trade, and repair of motor vehicles and motorcycles
        posted the largest jump in employment both month-on-month at 378,000 jobs
        and year-on-year at 1.54 million jobs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cadb9b-bc08-42d3-98ee-97ee2901d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.085+08:00
