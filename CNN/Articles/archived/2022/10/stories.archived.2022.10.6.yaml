      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really a very difficult time to govern. The world''s situation
        is very unpredictable, if not chaotic. I hope he will always ''keep his eyes
        on the ball.'' Let us not be distracted. Let us give our responsibility 100
        percent of our focus and attention," Pimentel said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876ab31-4377-4730-97fc-7894776a8aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:16:22.693+08:00
