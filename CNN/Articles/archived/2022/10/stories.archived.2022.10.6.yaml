      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also projects that the construction of the rail system
        will generate 110,000 direct and indirect jobs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982af26b-e2aa-437c-9c36-9eedaa1c5d5e'
