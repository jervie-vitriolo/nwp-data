      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0d4a1-f090-4946-999f-da468465a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other industries which gained the most jobs from July were transportation
        and storage, manufacturing, financial and insurance activities, along with
        professional, scientific, and technical activities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f1829-b979-428a-9968-d117a6fcfcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:15:49.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:42.261+08:00
