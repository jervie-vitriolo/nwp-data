      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:34:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami ang</em> studies <em>na nagsasabi na mas malaking benepisyo
        para sa isang estudyante kung merong siyang</em> in-person classes. <em>Kaya
        napakahalaga na naibalik natin ang</em> option<em> na iyon sa ating mga eskwelahan
        na mag</em>-conduct <em>ng</em> five days <em>na</em> in-person classes,"
        Duterte told reporters on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd79abd-13bf-4d0a-928c-3f8810fd0893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:02:27.151+08:00
