      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Filipino
        actress and fashion icon Heart Evangelista ended all speculations and finally
        appeared in the Netflix reality show "Bling Empire."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e42f7-4439-4b79-b3b8-fe55960b7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:06:43.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She showed up in the ninth episode of the series'' third season
        released on Wednesday. Socialite Kane Lim hosted a special dinner with other
        "Bling Empire" mainstay, film producer Kelly Mi Li, to celebrate Evangelista''s
        Filipino roots. The table included a fancy mango cake and a meal served on
        a coconut shell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778079af-1477-4cdf-b972-34428d6e34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:06:43.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista was introduced in the show as Lim''s "celebrity friend."
        The real estate mogul also gushed about her by describing her as "one of the
        most influential influencers in the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732caf5b-6410-46e1-ba09-c52ea57ce3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:06:43.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:34:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the party, Evangelista — who is rumored to be facing marital
        woes with her husband Chiz Escudero — was also asked questions on the advantages
        of dating Filipino men.</p>'
