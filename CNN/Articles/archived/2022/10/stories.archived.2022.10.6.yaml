  'Marcos-admin-first-international-bond-offering':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-06T16:32:01.507+08:00
    'imagesource': 'jcr:ec80a8b1-3699-4ad6-89e2-ffba5123bba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae48de4e-db21-4711-8f99-1d76bc87b9a6'
    'lead': 'The Bureau of the Treasury confirms the country raised $2 billion (about
      ₱117 billion) in a three-tranche, dollar-denominated global bond float, the
      first under the administration of President Ferdinand ''Bongbong'' Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T16:46:15.110+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T21:34:30.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:55.194+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'first-international-bond-float', 'bond-offering',
      'dollar-denominated', 'Bureau-of-the-Treasury']
    'template': '1'
    'title': 'Marcos admin borrows ₱117B in global bond market debut'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8cf2f-ed8a-40d4-8e70-cf28d509d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —&nbsp;</strong>The
        administration of President Ferdinand “Bongbong” Marcos Jr. borrowed $2 billion
        (about ₱117 billion) from international investors in its first-ever global
        bond float, the Bureau of the Treasury (BTr) confirmed Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aaecd1-f16b-4e04-b97b-9145fb695ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748f454-26ff-4a0a-9dcb-009745080278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTr said in a statement that the multi-tranche offering consisted
        of Securities and Exchange Commission-registered fixed rate global bonds which
        had maturities of five, 10.5, and 25 years. The transaction is expected to
        be settled on Oct. 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2ba9d-3daa-4fc7-8380-a2ebcee0642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c898c9-b4b1-4e02-a2e7-f62912c5a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5- and 10.5-year bonds fetched coupon rates of 5.17% and 5.609%,
        respectively. They were also priced 35 basis points tighter than the US Treasury’s
        initial pricing of +120 bp and +185 bp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ec5e7-a9ac-48cc-a206-cf30776a588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c5c31-c84a-452f-ac71-e091cdf2e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year bonds, which were issued under the country’s Sustainable
        Finance Framework, had a yearly 5.95% interest rate. It was also priced at
        6.100%, 45 bps tighter than the US Treasury’s initial price guidance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85781b-9d6c-4a6e-9f07-99706d9567ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ead26-e40d-437c-9240-7ba5d66c7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bond float secured ratings of Baa2 from Moody’s Investors Service,
        BBB+ from S&amp;P Global Ratings, and BBB from Fitch Ratings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c20c66-ed67-4046-908c-63d4bc60dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ab953f-d0ba-4b73-9f64-d64bdf7d527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTr said proceeds from the 5- and 10.5-year bonds will be used
        for “general purposes, including budgetary support.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ccec3-3973-4f0a-840f-e7fc9e6a3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875eae7-5f83-432b-8f90-2f2e46a25c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The proceeds from the 25-year Global Bonds will be applied to finance
        or refinance assets under the Republic’s Sustainable Finance Framework,” added
        the agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c420c0-2f89-459e-967a-d401da4e26e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5777fe4a-ba12-4510-b635-1ee216d5b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Benjamin Diokno said the “strong” demand for the
        Marcos administration’s first international bond offering reflects investor
        confidence in his government and its six-year plan for a more inclusive, resilient,
        and prosperous economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8132374-2201-439d-ad7b-7d5f280b45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045fa90-55b8-41f6-bf71-79833c83f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just as we were able to deftly capture a good execution window
        amid a daunting volatile market environment to attain our financing objectives
        at favorable cost, we too shall rise above the present difficulties through
        our eight-point economic blueprint toward differentiating ourselves as the
        prime destination of choice among quality-conscious investor,” said National
        Treasurer Rosalia de Leon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2170d-38aa-4c26-998a-666b6e945023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T16:46:15.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:34:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s foreign borrowings slightly rose to ₱4.08 trillion
        as of end-August. The total debt stock has likewise surpassed the ₱13 trillion
        mark.</p>'
