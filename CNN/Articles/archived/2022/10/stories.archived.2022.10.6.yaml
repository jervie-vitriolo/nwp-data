    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f11c8ee-3c17-4852-94b0-efff06f28e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:13:38.127+08:00
      'mgnl:createdBy': 'faith'
