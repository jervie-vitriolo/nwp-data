      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9f195-3d20-4f99-99e9-3bcb2afda3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T18:22:19.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the signing of these packages, we demonstrate to our people
        that we are serious about pursuing large projects for infrastructure to foster
        growth and revitalize our economy," Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab14fe2-419f-4031-bab3-7ffc0ba53d89'
