      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fccaac-87e1-487e-8467-8604fa3037c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T22:16:38.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the said overflight, the PCG monitored four China Coast
        Guard vessels — two inside and two outside the (Panatag Shoal)," the agency
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d13a6-a47a-4747-a468-eb11f4d1effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T22:16:38.148+08:00
