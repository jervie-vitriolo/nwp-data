    'lead': 'Elon Musk appears to be closer to completing his $44 billion acquisition
      of Twitter than at any point since he first said the deal was ''on hold'' nearly
      five months ago. But it''s not a done deal yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T00:29:49.017+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T21:34:16.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:34:02.017+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
