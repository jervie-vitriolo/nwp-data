      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mild uptick in unemployment came with the month-on-month increase
        in the number of persons in the labor force of about 557,000 according to
        Mapa, adding that not all new entrants were able to get jobs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dcace9-61ff-4aff-a594-0c6f1a354be0'
      'mgnl:activationStatus': true
