      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid, a critic of the current administration and of former President
        Rodrigo Duterte, was shot dead in his vehicle in Las Piñas City last Monday
        night after apparently receiving death threats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f692a-5d10-4be7-962f-ce64a17fcb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T14:09:13.352+08:00
