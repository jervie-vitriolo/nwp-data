      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]s of Oct. 5… around 10,680 <em>po siya, na</em> total <em>na
        na-</em>issue <em>na po natin na</em> fare matrix [We have issued a total
        of around 10,680]," LTFRB-NCR regional director Zona Tamayo told CNN Philippines
        on Thursday.</p>'
    '10':
