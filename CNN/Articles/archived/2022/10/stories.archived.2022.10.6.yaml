      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ce4b3-eafe-449c-8c15-0ebd70ab27b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:07:45.212+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the appointment of Maceda, a constitutionalist and election
        law practitioner, Garcia said that the commission "will have a staunch ally
        in the discharge of the Comelec''s bounden duty as guardian of the sovereign
        will."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d223798-fbe1-42dc-80b8-98e92aa8053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:07:45.212+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a677a34-d757-4cd1-8aa1-fb5aa400171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:07:45.212+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Comelec chairman said Celis'' expertise in Information
        Technology "will make a great contribution in defining this commission''s
        policy direction on the future of automated elections."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b2e97-616e-41e1-9a91-fd232fc5201d'
