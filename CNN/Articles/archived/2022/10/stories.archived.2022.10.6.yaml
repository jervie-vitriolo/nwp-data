  'tulfo-dole-13th-month-pay-business-permit-renewal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-06T06:29:36.398+08:00
    'imagesource': 'jcr:89b668b7-4a25-4830-bf1f-55b37f07febf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '457c43a7-0b95-4405-9b4d-0b7c457215d9'
    'lead': 'Senator Raffy Tulfo urges the Department of Labor and Employment to block
      the renewal of business permits of companies not releasing their employees’
      13th month pay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-06T06:31:14.720+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:34:44.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:33:49.062+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tulfo to DOLE: Block business permit renewal of firms not releasing
      13th month pay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce0111-c24e-4998-b597-e481bc7d328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — Senator
        Raffy Tulfo on Wednesday urged the Department of Labor and Employment (DOLE)
        to block the renewal of business permits of companies not releasing their
        employees’ 13th month pay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30b248-01d0-4b9e-b950-27c306a216a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a059de-0ee5-4027-8943-b6f2d34f6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proposed it during a Senate committee hearing on labor, employment,
        and human resources development, noting that many workers do not receive their
        13th month pay even after the Dec. 24 deadline set by law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28a748-9069-4896-a5d1-4e66cc11945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf87a07-fdd1-4104-a439-dd3fb3626127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magpa-Pasko na po. This is the time of the year kung saan inaasam
        ng ating mga manggagawa na makatanggap po sana sila ng kanilang 13th month
        pay. Ang nangyayari po kasi kadalasan ay hindi naibibigay ito sa kanila dahil
        ginugulangan at dinudugasan sila ng kanilang mga employer,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2d9a3-e74a-4333-a074-d7c47d344e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe89a3-a9a3-4e0e-b7f3-006115b765c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Christmas is near. This is the time of the year when
        workers look forward to their 13th month pay. What often happens is that this
        is not given to them because they are cheated by their employers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa599e-dabb-4cc0-9f0b-501ced9a5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e858a3-3702-41cd-a190-0ff37419b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said DOLE should enter into a memorandum of agreement (MOA)
        with local governments units and the Business Permits and Licensing Office
        (BPLO) to see this suggestion through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcb841-9705-4364-bcf1-c4abd22d62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b9d91-8582-44b5-8441-9ea13060d71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T06:31:14.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that the MOA should state that companies renewing
        their business permits must present evidence to BPLO that they released the
        13th month pay on time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ca9f7-993b-4700-ae1e-3ff2c7fb89c8'
      'mgnl:activationStatus': true
