      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band announced on their verified Instagram account Tuesday that
        they would be postponing planned concerts in Brazil after frontman Chris Martin
        fell ill.</p>'
