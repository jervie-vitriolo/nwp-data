      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —&nbsp;</strong>
        The Philippine National Volleyball Federation (PNVF) may tap the winner of
        the upcoming Premier Volleyball League (PVL) Reinforced Conference to represent
        the country in the 32nd Southeast Asian Games in Cambodia next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f138e3-ff7c-4b34-a9d5-c5d7ad09f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:55:03.814+08:00
