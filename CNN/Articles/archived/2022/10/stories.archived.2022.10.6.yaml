      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said it has also monitored two more Chinese militia vessels
        on waters outside the shoal’s vicinity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40f538-4253-4323-b68a-dc48a402845b'
      'mgnl:activationStatus': true
