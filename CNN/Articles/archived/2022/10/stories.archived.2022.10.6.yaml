      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said NSCR is the biggest infrastructure project funded
        by the Asian Development Bank in the region through loans. It is co-financed
        by the Japan International Cooperation Agency.</p>'
