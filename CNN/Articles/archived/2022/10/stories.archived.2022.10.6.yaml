      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board-National
        Capital Region (LTFRB-NCR) said it issued new fare guides to 10,680 public
