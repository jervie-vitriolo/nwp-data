    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Real estate group reveals growing housing shortage'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71482fed-7161-4da1-9259-31a50d41f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> A housing
        developers group announced that there is a growing shortage of houses that
        could be caused by rising prices and population increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e0125c-d172-472b-bc2d-1e3ab432a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1631a3-700b-4202-97fc-dd47aa814e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a production viewpoint, we have another problem. That is the
        growing housing shortage," George Siy, chairman of the Subdivision and Housing
        Developers Association, Inc., told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468db84f-d478-468e-a713-04197111c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9fd59-f6a6-4985-aa92-53d4e9b5ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siy explained that surveys from three years ago showed the backlog
        of houses at three million, far less than the current shortfall which reached
        6.5 million. He noted that the growing population is moving faster than the
        rate of housing production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b87854-9717-4553-a537-dcbc8e3ef993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5aecf-da04-4f22-a413-d95278ab4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The shortage) continues to grow because our population is growing
        faster than our production of houses," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305c0e1-83f3-4f09-b057-ddcf15182864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823d95d-d2c5-439f-b886-ccc07a1d65c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siy said the government has been working with the private sector
        to streamline the process for development considering that the country has
        "notoriously long processes" for acquiring permits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1bcad2-e1ef-4b7f-bb90-08205d6f810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb07c0-1d67-43f1-a016-c825379f9594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the significance of Housing Secretary Jose Acuzar''s
        goal of one million houses produced each year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79eec16-5f0d-4c70-864c-f11717342b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a083e-5f56-43d5-a8f2-b4f2c03154ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siy noted only 200,000 to 300,000 houses are actually produced annually.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3662975-ce76-46e5-9506-a427e3a2565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e85347-0543-474a-8064-e275031c6522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acuzar on Wednesday unveiled at the National Developers Convention
        2022 his plan to produce one million houses in select areas in the country,
        citing at least 300 housing sector stakeholders as key players for the program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36066cdc-542b-4a66-b751-a8aba7f9a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760e52f-fdc0-4815-ba15-43d770a6ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said that this plan would need an "interest rate control,"
        changes in production and permitting processes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0899c-9192-4cf0-ad53-3bc1de04585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e543bff-6875-4308-815b-2de42d4d9cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siy also predicts that the sales of houses for the following years
        might pick up as inflation affects the need to accelerate the developers''
        housing production.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62045370-3e3f-428c-953c-e8de94d017bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b1994-50e0-4cb7-90e9-a65135cceb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The following year might be different. While there is this massive
        inflation that is happening around the world, the overseas workers are earning
        in dollars," Siy said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20b777-f1cb-4349-b80a-ff11586e01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T23:33:21.613+08:00
      'mgnl:createdBy': 'faith'
