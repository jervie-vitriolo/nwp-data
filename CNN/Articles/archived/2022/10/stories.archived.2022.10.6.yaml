      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobels have been awarded throughout the week, with the scientific
        prizes announced from Monday to Wednesday. On Friday, the winner of the Peace
        Prize will be unveiled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
