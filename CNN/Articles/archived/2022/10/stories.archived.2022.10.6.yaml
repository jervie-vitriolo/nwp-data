      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before the Manila Overseas Press Club on Wednesday,
        the President said his administration’s achievement so far is building a government
        that is “functional.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111ee3d-16d4-4822-90e6-c2c4aa8831ae'
