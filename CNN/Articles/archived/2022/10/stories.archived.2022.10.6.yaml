      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a brother of a slain journalist, I believe that it''s part of
        what he''s doing as a commentator kasi napakatapang ng komentaryo ni Ka Percy
        (because Ka Percy had very strong commentaries)," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84b14b-3548-4e54-a78b-49c8b74d0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b251630-9c78-460f-9a54-3f50255cf515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m backtracking all his past recordings, kinikilabutan ako sa
        mga  dinidiscuss niya (I''m getting goosebumps from the things he used to
        discuss) which is a revelation of truth," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466cf67-0eb1-46a9-be8f-337eefe4ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5d87d-42c8-42ad-b613-c03251d6d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa said no one in the family could stop his brother from continuing
        his line of work for more than three decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c95b31-97de-460c-a657-f7cb2d565df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d91bb8-0d28-460f-b1d3-5cf4b371f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to describe his "kuya" as someone "who does not mince
        words, and calls a spade a spade."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f5b82-a725-47d6-ba69-87c8c0be1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b1a76-ae27-4837-89c1-850b0a6d0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tinagal-tagal niya, sobrang daming libel cases na rin ang inabot
        ni Percy, kaya alam niya ang mga risk ng ginagawa niya," Mabasa shared. "Still,
        he held on at tinuloy-tuloy niya ang kanyang pagiging fierce commentator."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfddbc20-cb2d-4659-9a17-15deaf50dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b25478-b670-4a88-bd12-65d55e70383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With his many years in the profession, he faced numerous
        libel cases that''s why he knew the risks of what he was doing. Still, he
        held on and continued to be a fierce commentator.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc6d61-d00d-4e2a-b78f-01587ffff8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54473928-ba28-4f7c-8973-b926e87dc747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa, who is also a former president of the National Press Club,
        said he was with his brother in a gathering about two weeks ago. He said he
        had no idea that would be their last time together.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560e827-3235-41c8-86af-8247a122e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1edb79-67ca-4a2c-abfd-d51c52a81d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Percy used to be a professional singer, a band member," Mabasa
        recalled. "Magaling siyang kumanta, as in magaling (He is a really good singer),
        professional level. He can sing good ballads, folk songs...but he started
        his career in the broadcast industry in 1984. At the time, I was starting
        my training on radio."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14323ef-c8a9-4caa-98f8-c16a4f92968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8e59f-bd46-499b-976d-70d71e6e14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid hosted a news commentary program on DWBL 1242 called ''Lapid
        Fire,'' where he delivered hard-hitting criticism of perceived abuses and
        irregularities by the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd447f702-379c-4a6c-916a-6ace8d92f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585e7169-e166-4faf-842a-b04151781e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was shot dead in his vehicle in Las Piñas City on Monday night
        after apparently receiving death threats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e37fce-955a-4be9-a4ac-8da87bdbd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799d151-ce10-4412-a44a-7017c688337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities and the Commission on Human Rights are conducting separate
        investigations into the incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc588cd-f53f-488f-83c2-7be9ef724073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53e6fe-e1b4-4057-aa14-87455aa5fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T15:38:21.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:34:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1986, nearly 200 journalists have been killed in the country,
        the National Union of Journalists in the Philippines said.</p>'
