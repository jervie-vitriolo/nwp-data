      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8182656-6f10-489d-9c95-00d67e44cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T18:22:19.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:34:25.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract packages include the construction of 31.5 kilometers
        of railway viaducts, nine elevated stations, and one train depot covering
        the Muntinlupa to Calamba portion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d0589-8eba-4fdb-96fb-cc0cf4b7c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T18:22:19.639+08:00
