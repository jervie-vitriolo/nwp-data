  'Senate-NTF-ELCAC-report-Angara-pork':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-06T20:42:17.608+08:00
