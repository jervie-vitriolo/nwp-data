      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General appeals to all stakeholders to work together
        in this time of crisis, to ensure that the gains made over the past 12 years
        in the fight against cholera are not eroded."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df96433-5848-4c3f-a537-322376f76c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T13:59:50.729+08:00
