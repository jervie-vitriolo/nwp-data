      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f8048-2fcf-4ed7-8762-b7a1e39df016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, Kikina is the first Russian to join a SpaceX mission
        as part of a ride-sharing deal NASA and Russia''s space agency, Roscosmos,
        inked in July. Her participation in the flight is the latest clear signal
        that, despite mounting tensions over Russia''s invasion of Ukraine, the decades-long
        US-Russia partnership in space will persist — at least for now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb3b9d-14a5-4904-84a3-166d6bd917e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4373c-6634-4013-9f7c-304a3391e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew Dragon spacecraft is now in orbit, and is set to begin
        a slow, precise trek to the ISS, which orbits about 200 miles (322 kilometers)
        above the Earth''s surface. The spacecraft is aiming to dock with the space
        station on Thursday around 5 p.m. ET.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e4123-23c6-473d-9b2c-244703eeff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132f38f-885e-493f-898b-20e4604053b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s notable about this flight?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063ae88-7315-4ca2-8c53-ccf34815a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launching NASA astronauts to the space station aboard a SpaceX Crew
        Dragon spacecraft is nothing new. The space agency collaborated with SpaceX
        for years to transition the task of shuttling people to and from the space
        station after NASA retired its Space Shuttle Program in 2011.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a7abba-1ce3-4bc9-aa5a-109b9e6db166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e0785-959a-4ffe-9ba7-428c456af995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the return of astronaut launches from US soil, SpaceX has offered
        a stage for several historic firsts. The Crew-4 Dragon mission, for example,
        carried NASA astronaut Jessica Watkins, the first Black woman ever to join
        the ISS crew.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1730e-17ee-47f3-bcb6-80c3f789805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd0fea-3e5f-455e-9371-71c75c25c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this flight, Mann, a registered member of the Wailacki tribe
        of the Round Valley Reservation, became the first Native American woman ever
        to travel to orbit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d1d93-194e-4f7d-9d68-36e9437107ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95dd409-e2ce-4f88-9d6b-7bf8cdcfc215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very proud to represent Native Americans and my heritage,"
        Mann told reporters before launch. "I think it''s important to celebrate our
        diversity and also realize how important it is when we collaborate and unite,
        the incredible accomplishments that we can have."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494ee5a-1585-4c25-9895-b21eda3c362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a45d47-8d1b-4220-8343-0a2c2dc0a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her role as commander, Mann will be responsible for ensuring
        the spacecraft is on track from the time it launches until it docks with the
        ISS and again when it returns home with the four Crew-5 astronauts next year.
        Never before has a woman taken on the commander role on a SpaceX mission,
        though a couple of women served in that position during the Space Shuttle
        Program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be1002-0ec9-4285-be29-4027a18b3836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71c7d6-20e5-4e53-8997-94da93b8a2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kikina, the Roscosmos cosmonaut, became the first Russian ever to
        launch on a SpaceX vehicle at a time when US-Russian relations are hitting
        near fever pitch over the Ukraine war.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5922b-32f4-4a30-bb9e-6190b29f624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f876726-da42-4435-b610-0ce32bff0f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at NASA have said repeatedly that joint operations with
        Russia on the ISS, where the two countries are the primary operators, will
        remain isolated from the fray. Kikina''s flight comes just weeks after NASA''s
        Dr. Frank Rubio launched to the ISS aboard a Roscosmos Soyuz capsule.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3407cf-aee0-4754-b9ca-0fa67825c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283bd4b-2fe5-40b1-bafe-a54195a21f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really love my crewmates," Kikina told reporters after she arrived
        at the Florida launch site on Saturday. "I really feel good, comfortable.
        ... We will do our job the best way: happy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96e6e9-db5c-4404-a060-efa0d041f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce20468-06e5-49b7-8273-2f073f50cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the other astronauts on board?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbb036-ac04-4d95-ba4e-b4eb32ba8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann and her fellow NASA astronaut Josh Cassada, who grew up in
        White Bear Lake, Minnesota, both joined NASA in 2013. Cassada has described
        Mann as one of his "closest friends on the planet."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2da7ee-bbb8-468d-9f2b-08a4bcf333e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be55145-2eeb-4330-b742-e36ac81d4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with Mann, this mission is the first trip to space for Cassada
        and Kikina.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c211a4ba-4a41-466b-ad49-f3b0fd149b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbb3dd-3380-4078-8ced-18596e85c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For veteran astronaut Wakata, who has previously flown on both NASA''s
        space shuttle and Russia''s Soyuz spacecraft, this trip marks his fifth spaceflight
        mission.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de3ab1-d430-49e1-bb69-0ad215d1c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f1174-0fc2-44c1-a4e1-936d25306899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still remember when I first flew and saw our beautiful home planet,"
        he recalled during an August press conference. "It was so wonderful, such
        a beautiful planet, then I felt very lucky to be able to call this planet
        our home."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a5e4a-40d8-41a1-9d2b-a12b934116a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83210ad3-be96-493e-964f-82e78bddc31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will they do in space?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e227b94-2d64-4e53-a8ba-d43781dec0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reaching the ISS, the crew will join the seven astronauts
        already aboard the ISS — including four NASA astronauts, a European Space
        Agency astronaut and two Russian cosmonauts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f28fd5-d3a7-4a38-84d2-826b7719de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T01:11:26.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:34:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
