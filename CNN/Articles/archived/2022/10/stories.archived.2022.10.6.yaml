      'jcr:uuid': 'f9a31c23-835b-4b64-9b7f-b12becc6272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:02:27.151+08:00
      'mgnl:createdBy': 'bamba'
