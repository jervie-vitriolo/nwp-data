      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c3b26-a076-4dbd-8b72-12055f5dd677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.715+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came up <em>po ''yung</em> way through the use of QR code <em>doon
        sa</em> fare matrix <em>na in-</em>obtain online. <em>''Yun hong</em> fare
        matrix uploaded online, <em>in-</em>upload <em>po namin</em> back to the operator,
        <em>meron po siyang</em> QR code <em>para malaman kung</em> legitimate <em>''yung</em>
        fare matrix <em>na ating in-</em>issue," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04abb97-2078-4a66-95ed-6f4dc8e03657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T20:14:14.715+08:00
