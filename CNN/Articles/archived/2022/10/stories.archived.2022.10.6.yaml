      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — President
        Ferdinand Marcos Jr. said he is optimistic that the Philippines can become
        one of the world''s leading agricultural resource hubs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d1f34-7bb8-48b4-a1d9-399733b0bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T12:51:31.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0111331-6088-4c2e-80d5-fa99d49c3da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T12:51:31.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our energies and resources combined, I am confident that we
        will not only achieve our goal of feeding the Filipino people but also achieve
        our dream of making the Philippines a leading agricultural resource hub in
        the region and the world," Marcos said during the launch of a three-day trade
        event on agribusiness, food and fishery in Pasay City on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c3640-0efe-4aed-bbb4-bf2cfbc2770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T12:51:31.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:39.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ad8f4-72d0-4c1e-9b42-b3130727950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T12:51:31.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is temporarily assuming the role of the Agriculture
        Secretary, saying this demonstrates that his administration considers the
        sector a top priority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f289ca-4515-40de-8141-e7d817631e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T12:51:31.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67190328-8629-4093-868d-22c15b296321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T12:51:31.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address during the event, Marcos said taking charge of the
        Department of Agriculture (DA) will help accelerate the development of the
        agricultural value chain, strengthen government services in terms of food
        production, and ensure commodities remain affordable for the ordinary Filipino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75bf9ce-042c-40fd-84ca-627720fc5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T12:51:31.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8651850-6052-40d4-85dd-f6e6073b23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T12:51:31.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:34:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged farmers, fisherfolk and other workers in the
        agriculture sector whom he called "the unsung heroes of the nation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea3371-750c-4435-b4b3-e98dc3e6d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T12:51:31.372+08:00
