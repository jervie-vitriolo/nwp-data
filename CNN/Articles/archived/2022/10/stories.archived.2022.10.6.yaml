      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eddff8-fe63-4fd2-98db-fb26ee1a35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:07:45.212+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:34:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I] look forward to working with Commissioner Maceda who is a veteran
        election lawyer and election professor," he said. "I am also delighted at
        the reappointment of Commissioner Celis, who had already great relations in
        the Commission following his previous appointment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fe7e3-37ec-4bdf-8878-93da03896158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T19:07:45.212+08:00
