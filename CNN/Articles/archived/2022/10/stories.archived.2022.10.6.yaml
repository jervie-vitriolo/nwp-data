      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14299541-1db8-4b6a-b6ea-2ef4b5632f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-06T17:55:03.814+08:00
