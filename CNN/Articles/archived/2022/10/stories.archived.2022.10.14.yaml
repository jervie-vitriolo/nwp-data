      'mgnl:type': 'text'
      'text': '<p>“Nagkaroon lang po tayo ng constraints when we were trying to do
        some seismic survey last April. Nahold po iyon dahil sa security issues sa
        West Philippine Sea,” said Jimmy Bacud, PNOC’s Vice President for Upstream
        Operations.</p>'
