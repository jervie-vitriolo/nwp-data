    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e696248-327c-44d0-9e04-f90bd7f8c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.044+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, the only two that I’ve seen have been Manila Luzon and Jiggly
        Caliente. And if that’s any indication, we’re fucked. (<em>Production crew
        laughs</em>) They’re both friends of mine so I gotta rag on them. Everytime
        I come here they say, “Oh why don’t you bring me, why don’t you bring me?”
        ‘Cause they want to see talent! Not you! No, I do love them, and we’re friends
        who go way back. Actually, we go way back. But what’s crazy is that I just
        appreciate anybody who has talent, and it’s great that “Drag Race” is here
        now to give this platform to the performers who are here. So it’s amazing,
        and look what I’ve been able to do for the past eight years. It’s kinda wild.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d561c61-eda0-4080-8dac-4aa6e8133977'
