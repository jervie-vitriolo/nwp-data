      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, PAGASA weather specialist Raymond Ordinario said
        these areas will experience winds with speed of 30 to 60 kilometers per hour
        (kph) in the next 36 hours. He advised residents to prepare for the possible
        effects of "Neneng."</p>'
