      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mula Agosto andun sa ilalim ng epidemic at alert threshold ito
        ay magandang senyales na ang intervention for dengue ay epektibo at nakakakita
        nag tuloy na pagbaba ng kaso," De Guzman said.</p>'
