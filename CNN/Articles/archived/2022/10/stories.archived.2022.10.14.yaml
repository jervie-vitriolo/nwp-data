      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0f7dc-09f0-4d3a-a764-baf8decd6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid a power rate hike, Napocor President and CEO Ferdinand
        Roxas said they are "working aggressively" to replace costly diesel with renewable
        energy sources.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23750430-0767-4e31-ae43-be2ecd53be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829aa265-9b5b-428e-bdcb-8597557d27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are also calling on the government to start oil and gas
        exploration activities to end the overdependence on imports, especially with
        the impending depletion of the Malampaya gas field.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6bad3-8a39-4c79-a6ec-ca520449ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdf7d6-4de6-40a4-ab71-7f0cac8076a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Oil Company Exploration Corporation said
        its target is to start drilling in Service Contract Number 37, located at
        Cagayan Basin, by late 2023 or early 2024.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5980ca7-feb5-4a32-a234-27e76b14ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.373+08:00
