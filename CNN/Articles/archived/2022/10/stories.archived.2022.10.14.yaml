    'jcr:uuid': '29b67ce9-194d-429a-bf23-73c2b732c798'
    'lead': 'President Ferdinand Marcos Jr. said there should be better incentives
      for Filipino scientists abroad to return and share their expertise to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T15:46:17.878+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:42:44.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:20.638+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos seeks more incentives for Filipino scientists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0de90-f35e-45a3-baa9-b7ff370c3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — President
        Ferdinand Marcos Jr. said there should be better incentives for Filipino scientists
        abroad to return and share their expertise to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691344b3-62b8-4d98-90f4-22268ce590e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fabe15-10ad-48f4-8ec1-e410b7cc5714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president made the request on Friday, as he emphasized the role
        of science in addressing local and global crises, including pandemics and
        climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80d8f9-5d43-4f42-917c-4ae8fc6778fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e0a8e-a67d-4329-b2a2-3147b2779604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Pilipino naman gusto niyang umuwi… Ang hinihingi lang naman
        ng ating mga scientists ay mabigyan sila ng suporta [Filipinos want to come
        home. Our scientists are only asking for support] in terms of equipment, facilities
        and funding," Marcos said during the annual Balik Scientist Program Convention
        of the Department of Science and Technology (DOST).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75496a-72ef-4da5-90e9-a609ac18c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712a885-6968-41bd-ae85-b810bce0545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my hope that you will sustain and augment the short-, medium-
        and long-term benefits for our ''balik scientists'' and their families, (as)
        provided for under the law and beyond," he told the participants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2756ae-d90e-4005-86ad-9999148f76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209739ff-c19a-4a8d-9a85-45a53edd71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd9d2fd-a697-48ac-853e-ada1649a1ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who described himself as a "frustrated scientist," also
        said he wanted to work in the field of science but was told by his father,
        former President Ferdinand E. Marcos, that there is no money there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73747e9e-ac94-4826-ac9e-4e35dc7f6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbb48e-723e-4d10-a605-70c2790ccbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:46:17.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, that is why I feel very strongly about it. I know the advantages
        that science can bring," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
