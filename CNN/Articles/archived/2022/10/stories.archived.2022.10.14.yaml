      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Laughs).</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e802461-a56d-466f-a350-e76d4a1148a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.045+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So if you had to answer that question, what would you say?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828bbea9-17ff-48d2-92cc-b1fe6a0ca13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.045+08:00
