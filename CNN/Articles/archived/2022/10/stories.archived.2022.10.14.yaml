    'title': 'Netflix with ads is here. Here’s everything you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3bd76-34c5-46c9-b06f-5326fe38008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;What was once believed unthinkable
        is now a reality: Netflix with ads is here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91884e-d048-46f5-a966-22e238d224e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc63e1-e7fb-4347-846e-9ce434671d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant unveiled “Basic with Ads,” its much anticipated
        ad-supported subscription plan, on Thursday. The new tier will cost $6.99
        a month in the US and be available Nov. 3 in the US, Canada, Australia, Brazil,
        France, Italy, Germany, Japan, Korea, Mexico, Spain and the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338872c0-7c39-4a2d-a270-06cd2c285afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3945d324-424f-4130-8bec-72fc5b660601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that “current plans and members will not be impacted”
        and that “Basic with Ads complements our existing ad-free Basic, Standard
        and Premium plans.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e61a9c-3b53-4cfe-9b37-6087d2adc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8512c6-e63f-489b-ba25-5927257f9536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new option will feature much of what’s available with Netflix’s
        current $9.99 a month Basic plan, but will include an average of four to five
        minutes of commercials per hour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d51859-5ed5-4a71-8f09-3abb815fa945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ca2c3-9c43-469e-99fc-9ba7097b6981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those ads will be 15 or 30 seconds in length and will play before
        and during TV series and movies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302bbf99-6e6f-4807-9653-0e3990c16a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201ea22-66e3-454f-ba86-256dad39e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix (NFLX) noted that it will offer broad targeting capabilities
        by country and genre to help “advertisers reach the right audience — and ensure
        our ads are more relevant for consumers.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c30d7-ce49-4534-8fb5-ebb7aa9420f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Advertisers will also be able to prevent their ads from appearing
        on content that might be inconsistent with their brand (e.g. sex, nudity or
        graphic violence),” Netflix said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66181512-51ae-45eb-9b08-253f6e135d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f8c3f-3173-41ff-a3e1-13c7de1a8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that it is working with ratings tracker Nielsen
        in the US in 2023 “to enable advertisers to understand how Netflix can reach
        their target audience.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86669a16-8288-49b6-a825-51414446a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e54f885-7720-40b1-ac46-5e7e061ca093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While it’s still very early days, we’re pleased with the interest
        from both consumers and the advertising community — and couldn’t be more excited
        about what’s ahead,” Netflix said. “As we learn from and improve the experience,
        we expect to launch in more countries over time.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d747fa7-8dac-42f9-8290-4f693f5e34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debut of the ad-supported subscription plan is a momentous moment
        in Netflix 25-year history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a93f42-1d90-4e9e-816f-f7cc2f339283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c20335-206c-4f1d-a3bb-c90ae5da38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Reed Hastings said in April that the company was open to adding
        commercials to the service, sending shock waves through the media and advertising
        industries as Hastings had for years been adamant about not putting ads on
        the platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8459d3-babb-4e05-bd82-f251df0a2e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9354685-026b-41bc-8fb0-494c68772fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We … are advertising free,” Netflix said in a letter to shareholders
        in 2019. “That remains a deep part of our brand proposition.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda750b8-02f0-4081-b64a-fd45a5dc64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cffc07-65a3-437b-af44-901067ad8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a nightmarish 2022, the platform can no longer stick to
        that approach.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5d41f-a6f1-40b1-a6bb-bd5ff3703480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b646f-81e5-4d34-89fd-f11ce3fc6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Netflix disclosed that it lost subscribers for the first
        time in more than a decade. Following that news, the stock tumbled, and the
        company lost billions in market cap, hundreds of employees were laid off and
        doubts ran rampant about the platform’s future, raising questions about the
        viability of the entire streaming marketplace.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880aa52a-3174-4428-a27c-7be53d874afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd705f-1814-435d-bc70-6859f545927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Netflix announced that it will partner with Microsoft (MSFT)
        to enhance sales and technology for this new subscription plan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d7ed1-0ee4-4f39-9856-fcd68ffa74a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e997757-5ee9-4507-8762-8dd1ba696ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Netflix needs more revenue and ads is one way to achieve
        that. This doesn’t mean all subscribers will have to watch commercials since
        existing plans will stay ad-free, but there will now be a choice between a
        cheaper ad-supported plan and a premium one.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5c7ce-99e6-426d-94a1-561213b1cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163681e9-9b3a-4f65-8f5b-385682269615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:42:33.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the Netflix of the future is bound to look different
        than the Netflix users have come to know.</p>'
