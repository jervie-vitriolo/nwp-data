  'DOJ-Secretary-Boying-Remulla-resign-son-drug-arrest':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-14T08:26:42.768+08:00
    'imagesource': 'jcr:706e598e-df9f-441e-940b-4e817a19fb5a'
