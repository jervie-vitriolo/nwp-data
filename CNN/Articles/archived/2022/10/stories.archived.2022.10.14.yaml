      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T16:54:05.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alethea De Guzman, DOH Epidemiology Bureau director, said dengue
        cases began rising in the third week of March, but a decline was noted since
        the peak in July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced44065-770b-47aa-a6a3-3782d95d54b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T16:54:05.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:43.717+08:00
