    'template': '1'
    'title': 'PDEA on arrest of Remulla''s son: ‘We have faith in the justice system’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195cb1d6-93f3-4ac2-af2b-4a5d54801124'
      'mgnl:activationStatus': true
