      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz added that the burden is on the side of the prosecution
        as they have to prove that the accused knew the package contained the illegal
        drugs. He argued it was only sent to him and was not caught inside his house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
