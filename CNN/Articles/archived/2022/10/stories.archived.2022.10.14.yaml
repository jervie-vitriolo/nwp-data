      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08715e64-58f3-4b0c-9ac9-31e50ec666ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.044+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they have good taste! And I think it’s also the entertainment
        value. They’re not threatened by it. It’s not disturbing to them. It’s fun.
        There’s nothing better than people having a good time, and I think they get
        it. I think a straight man might be a little hesitant because it might be
        gay or it [might] be too awkward, it makes it easy.</p>'
