      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Dengue
        cases nationwide are on the decline, but four regions are still logging higher
        cases compared to the previous weeks, a health official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b440493-0ab7-4e76-b1f3-ded787ea276f'
