      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon, BARMM and the Cordillera Administrative Region exceeded
        the epidemic threshold. This means these areas reported more cases this year
        than in 2021. Meanwhile, Cagayan, Davao Region and Metro Manila are nearing
        the same situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d600a2-93d8-4a32-a598-5b931972a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T16:54:05.774+08:00
