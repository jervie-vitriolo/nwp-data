  'Kim-Jong-Un-talks-up-North-Korea-s-nuclear-threat-after-latest-missile-tests-':
    'author': 'Brad Lendon and Yoonjung Seo, CNN'
    'caption': 'North Korea missile test'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-14T02:33:34.679+08:00
    'credit': 'KCNA/KCNA'
    'imagesource': 'jcr:373ba67f-6c75-4ad8-b9b0-fa9539987614'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d0dc18a-5eff-4ac0-9f4d-79d7b3fb5e62'
    'lead': 'North Korean leader Kim Jong Un on Thursday warned adversaries his nuclear
      forces are fully prepared for "actual war," a day after the isolated country''s
      latest launch in a recent flurry of missile tests.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T02:36:10.200+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:43:00.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:13.365+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un talks up North Korea''s nuclear threat after latest missile
      tests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c7e34-c7c5-4005-b34c-938ccc66f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un on Thursday
        warned adversaries his nuclear forces are fully prepared for "actual war,"
        a day after the isolated country''s latest launch in a recent flurry of missile
        tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833f597-0dd4-460b-9859-8f5b8fad653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5fc0b-f3cc-4e54-9326-c02df9e239a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nuclear combat forces ... proved again their full preparedness
        for actual war to bring the enemies under their control," Kim said in a report
        by the state-run Korean Central News Agency (KCNA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d345493-e551-4c1d-a770-262f71ca1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb4742-4d67-4660-9979-ce7e81e030be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s fiery statement -- his first about North Korea''s missile
        program for several months -- came after he reportedly oversaw the test Wednesday
        of long-range cruise missiles over waters west of the Korean Peninsula, according
        to KCNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c9a66-ed3e-44f9-bacc-650d18f3a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1daf762-c3bb-44d2-9171-6fcef05af379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday marked the 26th missile test of either cruise or ballistic
        missiles by the Kim regime this year, according to a CNN count, though analysts
        stressed that the KCNA reports should be treated with caution as North Korean
        state media had previously overstated the success of such launches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cbe0a9-9130-4623-8ba2-2d4b4f305b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ed8c7-988a-4b19-804c-f2ac74110cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, North Korean state media broke six months of silence
        over this year''s spate of missile tests, claiming they were part of a series
        of simulated procedures intended to demonstrate Pyongyang''s readiness to
        fire tactical nuclear warheads at potential targets in South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05f188-de0f-47ab-a4b2-f7931ba0cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9dfa6-3994-4d73-8d12-e2c5938ddf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s report, KCNA said North Korea''s recent missile tests
        showed the country''s forces were "fully ready to hit and wipe out the set
        objects at the intended places in the set time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0ae9a-77bb-4490-a5f8-1616a6b1ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ff849-0679-4d9f-8428-7dbe8686323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jun-rak, a spokesperson for South Korea''s Joint Chiefs of Staff,
        confirmed that North Korea launched two cruise missiles from the Kaechon area,
        South Phyongan province, from 2 a.m. local time Wednesday over the West Sea,
        also known as the Yellow Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238ba20-f613-439d-a3bf-49ed28644a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ab0b4-b3fb-4f36-a5bb-6372ee28266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South Korean military was aware of the situation in real time
        and maintained a readiness posture by closely cooperating with the US while
        strengthening surveillance and vigilance," Kim said at a briefing on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfd145-b2cb-4405-aeb3-04af8568d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1458218-1eaa-47b2-8bc8-32492caa5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Indo-Pacific Command said it had no comment on the reports
        of Wednesday''s test.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a3b1e-9392-473a-a371-1071adfd3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497c88f-1ab2-453e-8867-92dedf42012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report claimed the cruise missiles tested Wednesday flew
        oval and figure-8 patterns for almost three hours above the sea before hitting
        their target.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087735e-b6e1-4e46-95f6-25e97854fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff7134-45ae-4bf5-853e-e3d2052864fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nuclear test fears</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04556921-f507-40ac-a338-24fc18429f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts stressed caution over the KCNA reports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9456ae-dfd5-4419-9046-1695566cb6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e84504-9f9f-4926-b5b8-1e11453b9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is worth remembering that the details of these reports cannot
        be trusted," said Leif-Eric Easley, associate professor of international studies
        at Ewha Womans University in Seoul. "The Kim regime is sometimes surprisingly
        transparent about weapons development goals, but it also tends to exaggerate
        strength and capabilities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d5bf7-542d-4480-80f5-6f2bd9ba66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f03fba-cb12-4e7f-a0a9-ef7c10e91cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Easley and others stressed that the North Korean reports should
        not be dismissed as pure bluster by South Korea and the West.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd66f8-4ce6-45da-8c7a-ca757c287228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68980e75-0bdb-4da3-9e6d-20dff4442531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dong-yub, a professor at the University of North Korean Studies
        in Seoul, said North Korean missile tests show a progressing program even
        if current strengths are exaggerated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc81692-4bee-4aa3-ac0a-509fcd22976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b776bbc1-8323-485a-bf4e-6992212c24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Kim Jong Un oversaw this missile launch suggests
        that the cruise missile is at the final stage of development," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5a58f-f2b7-4c57-adba-c506d6e3993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0e29c-d475-4fe3-af69-cdf1f62fa3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise missiles have substantial differences with ballistic missiles,
        which have formed the large majority of North Korea''s tests this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd2338-08ed-41c9-bf88-3d879e5caeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1581b63-4a51-40a3-beed-d1565a147780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ballistic missile is launched using a rocket or rockets, then
        travels outside of Earth''s atmosphere, gliding in space before reentry and
        then descending powered only by gravity to its target.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516a3d7-f3e2-4bb1-a9e9-ef53d52cf95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b34720-839f-4ebf-93f8-ef4e62397f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cruise missile is powered by a jet engine, stays inside Earth''s
        atmosphere during its flight and is maneuverable with control surfaces similar
        to an airplane''s.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512700ee-b671-42d6-a02e-e295f1a4a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d177f47-c9e7-4355-bfc4-cbe94a21000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise missiles have smaller payloads than ballistic missiles, so
        would require a smaller nuclear warhead than a missile designed to hit the
        mainland United States, such as an intercontinental ballistic missile.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43003a-bab7-4180-998f-182299f4a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fc947-3994-48ea-b63f-8ba182f22cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Security Council resolutions ban North Korea from
        testing ballistic missiles, but no such restriction applies to the testing
        of cruise missiles.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28353547-0236-434b-88b7-7b72cccee346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b92801-d032-4c4c-9e9d-96cbb65a630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s ability to deploy a nuclear warhead on any kind of
        missile is unproven.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc33c9-3bb6-4c5a-a115-a8bcb9bd4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95dd84-61e0-4a25-a043-d859397757b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin Beom-chul, South Korea''s vice defense minister, told local
        radio station SBS Thursday morning the spate of missile testing and threatening
        announcements from Pyongyang shows North Korea may be building up to testing
        a nuclear device for the seventh time. Its last test was in 2017.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85937797-5f66-4a4f-a0eb-17ef22b94336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5aa69-2d85-46ed-88fc-ff6175f3db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is testing various missiles. And now they''ve tested
        cruise missiles, and I think they''ll test the tactical nuclear weapon part
        that can be loaded on each warhead," Shin said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d60be2-b760-4db4-a45e-842fc9c9469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d472734-54d6-4924-befc-df7ab4339e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea hasn''t conducted a tactical nuclear test, so it needs
        to make the nuclear warheads smaller and verify them," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b0d4f-023c-44d6-aa40-d43befd9c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d05938-d0bc-470e-b794-4f268f343c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it doesn''t test a nuclear weapon, North Korea''s new propaganda
        campaign presents a problem, said Easley, the Ewha University professor.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5bf79-d1bd-4111-ae8e-2a2a42eda8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f09c22-866c-4ec5-a850-84b5f940694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pyongyang''s military threats are a chronic and worsening problem
        for peace and stability in Asia," Easley said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03328a47-534a-41e9-94ac-ff5825678aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa461c-ecb8-4d5b-b326-216edc35ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policymakers in Seoul, Tokyo and Washington should not allow domestic
        politics and other challenges such as Russia''s war in Ukraine to prevent
        them from increasing international coordination on military deterrence and
        economic sanctions" on Pyongyang, he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd38ce-5f65-4c6b-8ec4-1702aa3b2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:36:10.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2022/10/13/asia/north-korea-cruise-missile-nuclear-threat-intl-hnk/index.html">"Kim
        Jong Un talks up North Korea''s nuclear threat after latest missile tests"</a></em></p>'
