      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Justice
        will be served following the arrest of Justice Secretary Jesus Crispin “Boying”
        Remulla’s son in a drug operation, the Philippine Drug Enforcement Agency
        (PDEA) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de0014-0134-4a52-a5bf-732d39ede16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc96c6-09e3-4250-b0f3-0ea361e57c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that the honorable secretary of justice has clearly stated
        that they will not interfere in any way, I guess that would allow the prosecutors
        a free hand in handling this case and we have faith in the justice system
        that it will work based on the rule of law,” PDEA spokesperson Derrick Carreon
        told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc83ffd-933e-415a-948d-367d434e6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bdfa7a-dc85-407e-8d63-bc1e86b5098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla’s son, Juanito Jose Diaz Remulla III, was <a href="https://www.cnnphilippines.com/news/2022/10/13/DOH-chief-son-arrested-drug-operation.html">arrested</a>
        by authorities for allegedly receiving a parcel containing nearly a kilo of
        "kush" or high-grade marijuana worth ₱1.25 million. The operation was done
        in the latter’s home in Las Piñas City on Tuesday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ecb34-3c27-4324-a97d-3598f2d0b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4b4b2-7607-4b98-a184-fa81518eea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/14/DOJ-Secretary-Boying-Remulla-resign-son-drug-arrest.html">Marcos:
        No basis for DOJ chief Remulla to resign after son''s arrest</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd1182-c559-41cb-b096-bff1a5f86922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127b457-17ce-4dd0-806e-905121ccb9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon said the younger Remulla, the lone suspect arrested, is
        now facing a case for importation of dangerous drugs and for violation of
        the Customs Modernization and Tariff Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5d335-c5ee-4e1d-936a-8fc93c9cf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0278e-9bde-44bf-93a5-f0d447589311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA filed the <a href="https://www.cnnphilippines.com/news/2022/10/14/DOJ-Remulla-son-drug-importation-case.html">complaint&nbsp;</a>on
        Thursday, Oct. 13, before the Office of the City Prosecutor in Las Piñas City
        – or two days after the arrest was made.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381b921-1689-489a-9eea-d6e1a65a152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de15e7-03ad-441e-a022-8281cbf5e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon said Juanito is currently under PDEA’s custody, but once
        the case reaches the court, the judge may issue an order on where the suspect
        should be held.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e2577-c14c-47a2-acbf-af7af1b20c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70082c6b-8f62-4955-b5fb-c4086379b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added authorities have not received any overtures on behalf of
        the suspect, and that protocols were followed during the operation to avoid
        any technicalities that may affect the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63823cf5-a8c0-40c4-8266-8df679ecff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d720c-6828-4bc3-99da-34ebb35adf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA official noted that prosecutors normally do not recommend
        bail for drug cases like those involving the justice secretary’s son.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8455f0e-32d9-4b86-b324-09039d96cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.684+08:00
