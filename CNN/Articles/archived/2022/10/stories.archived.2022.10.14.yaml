      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, I would imagine he would file a petition
        for bail to test if the evidence against him is heavy enough. From there we
        will see, if he is allowed to post bail, this means the evidence against him
        is not heavy enough.]</p>'
