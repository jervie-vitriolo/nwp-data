      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Armed Forces of the Philippines (AFP), Technical Education and Skills Development
        Authority (TESDA), and the Department of Education (DepEd) earned the highest
        trust ratings among the country’s government agencies in the third quarter
        of 2022, according to a survey by Publicus Asia.</p>'
