      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Friday vowed to provide full support for
        pole vault sensation EJ Obiena, wishing him well in his preparation for the
        next Olympics set in Paris, France.</p>'
