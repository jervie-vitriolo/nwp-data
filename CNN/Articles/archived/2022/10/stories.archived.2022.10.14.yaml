      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff33c73-6c38-496e-9d1e-337488214601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.045+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s interesting… the truth that they should hear: That everything
        is bullshit! (<em>Laughs</em>) From religion to politics, it’s all bullshit.
        It’s all crazy, crazy, crazy. I don’t think people are ready to have that
        conversation. We live in a very crazy world. Let’s be honest, and it’s easy
        to be wrapped up in it, with 24-hour news and social media. Everything now
        is not what it appears. You’re looking at me right now, and you’re thinking,
        “Wow, look at that gorgeous successful bitch.” I’m a man under here. A man!
        A man with a stubble, a man who’s had to go to the chemist down the street
        to get a razor because I missed some spots. So that goes to show you, everything
        is not what it appears. So don’t get lost in the fanfare of it, especially
        on Instagram and Twitter. None of those people have it together. None of them.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cfbfac-c403-4bd0-b253-9d81e3e6ea8d'
