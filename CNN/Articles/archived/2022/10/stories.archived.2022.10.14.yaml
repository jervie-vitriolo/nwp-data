      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, we do have a few spots in this particular show where I will
        get to… I do get to talk directly to the audience. We do lift the lights.
        But overall, I don’t see much, which is good, because I’m easily distracted
        by everything. Like all of this shit that’s going on right now, I’m thinking,
        “What the fuck is he doing? What are they doing?” So when I’m doing a show,
        I don’t get to see much, which helps me, because if not I will go on a tangent
        and totally lose focus of what I’m doing. ‘Cause so much stuff happens, and
        I can easily drift off some place else.</p>'
