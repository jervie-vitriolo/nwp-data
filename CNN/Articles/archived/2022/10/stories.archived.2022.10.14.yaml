    'lead': 'The Tokyo Olympics bronze medalist says he plans to have another bout
      in December pending the approval of his doctor who will assess the cut he sustained
      from his recent fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T13:24:51.587+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:42:48.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:18.679+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eumir Marcial eyeing one more fight before year-end '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f3591-0519-4589-9e93-b61ed4116e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:24:51.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 14) —</strong> Filipino boxer
        Eumir Marcial said his team is planning to have another bout before the end
        of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa034c-0bcb-4b5d-a452-c427cbfb0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:24:51.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will depend on his doctor’s advise because of a cut he sustained
        from a headbutt in his recent fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720e102-9e96-4948-887e-35073d2b5ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:24:51.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan is I''ll fight before the year ends, maybe in December.
        But I need to do a follow up check-up to look at the cut on the head and assess
        if I can start with sparring," the Tokyo Olympics bronze medalist told CNN
        Philippines'' Sports Desk Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5abfeb-96bc-4131-9d86-cefe930a3941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:24:51.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Zamboanga native is coming off his victory over
        American Steven Pichardo via unanimous decision, which improved his professional
        record to 3-0.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9044441c-b443-4a3d-83de-fd04060f84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:24:51.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''ll be moving to a different weight class, Marcial said
        he will consult his team on the best move to take in his blossoming pro career.
        He currently fights at the middleweight division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d7bd5-987b-4b21-9e75-a78af7fbd24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:24:51.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:42:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no final decision yet because I''ll have to talk to my
        coach, nutritionist, and team if I''ll be conditioned at 154 lbs., if I''ll
        be healthy if I join that division," he said.</p>'
