      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Something that we’ve noticed in viewing parties of “Drag
        Race” episodes here and even drag performances, there’s been a lot more straight
        women who watch them. Is that something you’ve noticed in your own shows?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a74486-4674-4f32-a302-78906221f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.044+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81902788-f0b1-48c8-9ae9-230ff87eb714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.044+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have I? 80% of the audience that I have is straight girls. Which
        is crazy. And they always bring their boyfriends, and the boyfriend gets nervous
        thinking I’m interested. It’s like, “Honey, I’m gay, but I’m not recruiting.”
        So it is a different world when it comes to that many different people, but
        I do appreciate it. And the fact that they’re in it — even women — and they’re
        a huge part of the industry, as far as buying albums, and getting out there,
        and they know what’s up! I just appreciate the fact that they’re coming to
        see us. Because there was a time too, when I started drag, when you couldn’t
        see a drag queen outside of a gay bar or a small cabaret space. It’s so nice
        to see that it’s global, to see that many people are interested. I think it’s
        fabulous.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d20e1-922e-4c88-a43f-10d6234e3e21'
