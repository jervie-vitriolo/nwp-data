      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'image': 'jcr:c59df075-44d3-41ef-9a95-d9a325290d71'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b243a0a-47a0-4838-867c-8b81cb27e192'
