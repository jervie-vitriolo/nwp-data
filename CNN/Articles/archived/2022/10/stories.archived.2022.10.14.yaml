    'lead': 'The Catholic Bishops'' Conference of the Philippines (CBCP) is now encouraging
      more people to physically attend Sunday Masses as the pandemic situation continues
      to improve.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T19:20:11.761+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T21:42:39.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:22.914+08:00
