    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8884e3-2e69-4c24-8f0d-9ada7ea63320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T00:06:37.360+08:00
