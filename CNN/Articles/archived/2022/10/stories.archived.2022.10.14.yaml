    'template': '1'
    'title': 'New EDSA busway station to open in November — DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fe764-5fda-4090-ab7c-31823ee8aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:11:09.934+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> A
        new stop along the EDSA busway to open next month will address the expected
        increase in the number of passengers toward the end of the year, a transportation
        official said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea28294-755b-4bd4-9596-2094e332dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:11:09.934+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recently inaugurated two bus stops along the EDSA busway, the
        one in Taft (Avenue) and another one in Roxas Boulevard. There is another
        one in Malibay (in Pasay City) set to be inaugurated by next month," Transportation
        Undersecretary Mark Steven Pastor told CNN Philippines'' Traffic Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993a7f1-75df-456e-8e23-32836789f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:11:09.934+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/4/EDSA-busway-new-stops.html">DOTr
        adds two stops at EDSA busway</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03e15d-f652-4122-a68b-7e6c7ab0a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:11:09.934+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor said more buses were added to the system in anticipation
        of higher passenger volume.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ef98a-751b-495c-87b3-731d34d81c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:11:09.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 100 rescue buses in place and we are studying carefully
        to increase it as we go along towards December," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bae358-2e01-478b-b5e9-cc61758f30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:11:09.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the busway serves 350,000 passengers per day on average,
        "partly because it is free at this time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d404296-6025-4cb0-96d5-6768b66fe91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:11:09.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free rides will last until end of December with a subsidy of
        ₱1.4 billion. There is no more funding in next year''s proposed budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac856b-4968-47a9-a4c2-f574f8e2c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:11:09.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[O]ur request for ₱12 billion for the service contracting, upon
        which the <em>''Libreng Sakay''</em> (free ride) is a subcomponent of the
        program, was not included in the national expenditure program, but we are
        truly confident that with the assistance and help of our legislators, they
        will initiate a legislative amendment to include funding for this program,"
        Pastor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e13b0-48e7-42f0-90c3-28512b878de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:11:09.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Transportation undersecretary said calls to privatize
        the system are "well-recognized" by the department, but noted that this is
