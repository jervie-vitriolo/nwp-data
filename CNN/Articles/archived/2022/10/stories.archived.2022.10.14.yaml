      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> United
        States lawmakers urged the Marcos government to release detained former Senator
        Leila de Lima and drop all charges against her to “turn the page” on the previous
        administration’s alleged abuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc9e94-1059-4ce9-98bf-09b8318d0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf78e1c-b1d3-4a58-9c78-566a87452198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Oct. 12, six US lawmakers called on Justice Secretary
        Jesus Crispin “Boying” Remulla and President Ferdinand “Bongbong” Marcos Jr.
        to demonstrate their commitment to the rule of law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613de946-b747-4252-8802-49fd86130659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3ec2a-a82e-443d-8a51-225627aa50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By reviewing Senator de Lima’s case, dropping the charges against
        her, and bringing those responsible for her unjust detention to account, you
        and President Marcos Jr. can turn the page on (former) President (Rodrigo)
        Duterte’s abuses and demonstrate your commitment to the rule of the law in
        the Philippines,” the letter read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b445d-15eb-4abd-95dd-2c593cbf878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f4809-308f-4327-9e1a-4f395394bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers, including US Senators Edward Markey, Richard Durbin,
        and Patrick Leahy, demanded an independent and impartial investigation into
        the circumstances that led members of the Philippine National Police and other
        witnesses to make false claims against de Lima. They pointed out that key
        witnesses against the senator have recanted their statements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834cc063-0988-4f24-b494-c90675139dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2b5ab-1def-4747-b529-ab71c9f788cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that such a probe must include identifying members of
        the Duterte administration who may have been involved, and hold them accountable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fbcfe6-d989-4b97-9e36-8d3da860ebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f6e29-bc3d-42df-94f4-1888daa57702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress Aumua Amata Coleman Radewagen, Alan Lowenthal,
        and Donald Beyer Jr. also signed the letter addressed to Remulla.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b519c-ba9e-4ffd-bed9-15a74b3f3ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b8a65-5056-4d41-8f75-1a4bcdca4674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US lawmakers expressed “deep concern” on the continued “unjust
        imprisonment” of the former senator, but noted they are positive that this
        will change following the meeting of Marcos and a congressional delegation
        led by US Senator Markey in the country in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a386214c-6f83-4587-9826-17c90554aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a05ea-7e95-46fe-8118-2753068d4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html">TIMELINE:
        De Lima''s five-year struggle in prison</a></strong>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d00d9f-03f9-4c5c-9158-6dc8c27f5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41772df-bbd2-4edf-bfe3-3317e889b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were — and are — optimistic that developments such as these
        signal a shift under President Marcos Jr.’s leadership away from the types
        of human rights abuses — including a violent and ineffective “war against
        drugs” — directed and carried out under former President Rodrigo Duterte,”
        they wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd94ce22-03cd-49b6-bdb8-7d010ebcce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1fe3e2-9b42-4249-a137-04a2a3c1d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was sent after de Lima was taken hostage and threatened
        by another prisoner at the national police headquarters in Camp Crame on Oct.
        9. The US lawmakers noted the need for the Marcos administration to revisit
        her case “rather than simply <a href="https://www.cnnphilippines.com/news/2022/10/10/mardos-de-lima-facility-transfer-offer.html">transfer
        her to another detention site</a>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec105278-3dc9-40a7-8f0b-d1565414b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36413fd9-c598-42e8-a67b-319aa281b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos said “urging prosecutors to do one thing or another
        is interfering,” when asked about the calls for him to help with the release
        of de Lima. He said he has no doubt about the process and continues to monitor
        “what is going on.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83199d16-0d11-4dd0-b1a3-647a31bec3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3bc87-325f-4f07-8dd7-b44d8f11ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have said, we are very, very clear that we have three departments
        of government, at siguro naman hindi natin dapat—pabayaan natin, hindi naman
        natin pinagdududahan ang proseso,” he told reporters on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b84d2b-e65c-44e6-b381-d0a178338b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d809f1-e03f-447a-b855-e563b71e7132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have said, we are very, very clear that we have
        three departments of government, and maybe we should not — let’s leave it
        to them, we don’t doubt the process.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81007db2-f533-4e47-90ec-60e54e5083b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.633+08:00
