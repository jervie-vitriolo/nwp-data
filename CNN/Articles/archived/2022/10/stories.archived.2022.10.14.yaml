      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72606314-44b8-4d1d-87af-42148fc1faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:31:15.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said Remulla’s son was apprehended at his Las Piñas home while
        receiving a delivery of some 900 grams of kush, or high-grade marijuana.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98be74e-46a9-473d-b272-6aceebea59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:31:15.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA spokesperson Derrick Carreon said authorities intercepted the
        parcel at the Ninoy Aquino International Airport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc79808-cc00-46b5-a30b-f5566713c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:31:15.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the drug bust, conducted in tandem with the Bureau of Customs,
        was a “controlled delivery operation” where agents attempt to catch the recipient
        of a package which they already know contains illegal drugs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859b377-9b59-4fb7-a357-6e022445d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:31:15.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It] is an operational technique whereby a contraband is allowed
        to reach the intended destination under close supervision by authorities so
        that we can effect the proper arrest,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35b404-b471-4bb4-83be-9b6751b32d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:31:15.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juanito — who is temporarily under PDEA custody — may face life
        imprisonment if proven guilty, Carreon said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c0a27-7d12-4136-aa24-7eeb4c63ba9e'
