    'template': '1'
    'title': 'Napocor: Power outages may hit 1.3M households due to budget issues'
    'visualType': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474381a-69e6-47f2-92cf-d565f77c7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —&nbsp;</strong>The
        National Power Corporation (Napocor) on Friday warned of outages affecting
        more than a million households next year if its budget is not augmented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99dab9d-019d-4195-a452-a05d796523cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2023 National Expenditure Plan submitted by the budget
        department, ₱32.2 billion is allocated for Napocor. Its original request was
        ₱44.7 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b29668-0357-4645-9444-55ed37c40bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac602e-c7b8-46a0-8a8b-6c95a96dd605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate budget hearing, Jenalyn Tinonas of Napocor’s Financial
        Planning, Budget and Program Review Department, said the government-owned
        and controlled corporation needs the additional ₱12.5 billion budget to fully
        fund its operations for next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6588ba-fd52-4590-bb44-442e71466480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8426df7-f1df-4b77-a988-8e4bc0f5771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without it, Napocor sees the shutdown of 278 existing power plants
        by the end of July 2023. A total of 458,283 households in Luzon, the Visayas,
        and Mindanao would be affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db20d06-0aee-4cb9-9fff-56e5a1fc80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff39b105-a27c-4143-ba7b-a2c7201d7f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because the budget for our diesel fuel will only cover January
        to July 2023 operations,” Tinonas explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3038f0f-1d3c-4b6d-a7ce-76d82928ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197f182-e6b8-4e93-b94a-f1cada0cbbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the lack of funding could delay payments to various
        New Power Providers and Qualified Third Parties, resulting in outages hitting
        834,285 households.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2eb622-07d9-4b16-aeaf-c5dee1cc63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946d606-2ca5-4ca1-93c4-66f32c81b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, who presided over the hearing, said
        close to 1.3 million households going dark is a “cause for concern.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02cf415-f1e6-4108-90d8-d3049310fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be62384-c759-480b-87d9-045bf897495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat ng pinakamahihirap, pinakamalalayo at pinakamahihirap na
        abutin, NPC ang nagbibigay ng kuryente,” Gatchalian told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7314c2-ea67-4ed9-bce6-affdd98f9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c1b30-a7e4-411a-ab6b-9415a12223a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the poorest, farthest, and hardest to reach areas
        are serviced by the NPC.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d988c8-354f-4e1b-a449-e62728e180e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e94211-5da3-48ff-8cee-8ba42782ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Tinonas said Napocor would also not be able
        to reach 44 unserved areas or 30,940 households that are still without power
        in remote islands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752e2af-c2af-4012-967a-30b877d97af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c82f3-b34b-4a34-ac3b-c77121a7475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinonas said the procurement of spare parts for the preventive maintenance
        of power plants under the small power utilities group may also be deferred.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24bb5ce-1448-4d71-9c84-b3132b243358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec2050-e945-461c-b198-73a7c5c3845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on finance has endorsed Napocor’s budget to
        the plenary, where adjustments may still be made.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e65e65-a405-4d31-91bc-d440b4c85171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f84675-69fa-4b7c-9602-0b1381003d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said it’s difficult to restore the entire ₱12.5 budget
        of Napocor, but various funding sources have been identified.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f3457-40aa-4c0a-a37b-aeed8eeb46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305d17e-9e0f-4fb4-ae9d-c7694f5935fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang nakikita ko dyan, combination ng utang/loan, combination ng
        subsidy from the government, combination ng old accounts,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21d640-fcc2-4d8d-a86f-df4e3577b3b0'
      'mgnl:activationStatus': true
