    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Optical Media Board eyes bill to strengthen fight against online piracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2051b-b442-43e2-bbd4-7d7c1474038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:42:43.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — The
        Optical Media Board is seeking to bolster the government''s efforts to combat
        the "rampant" digital piracy through a proposed bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c69e4b-fda7-4cbe-8aff-2d0f2fe4a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:42:43.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency now is in the early stages of drafting what we call
        the Anti-digital Piracy Act," Optical Media Board chairperson and CEO Jeremy
        Marquez told CNN Philippines'' Newsroom Ngayon on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825688e-9b8e-455d-99a5-14421f22560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:42:43.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said this would complement existing efforts to curb the
        rising online piracy cases in the country, which he stressed posed a "major
        risk" to the economy as workers may lose their jobs once their companies suffer
        losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901f2d9-cfad-49ae-b647-d06378ee315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:42:43.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the industries that rely on intellectual property rights are
        movies, photography, and books, the official stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9227a-b22d-4565-9b75-998402d2b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:42:43.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try our best to find a way to protect all these industries,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eac4ed-a3d7-4f49-9295-4b658930d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:42:43.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, he said the Philippines was sixth among Asian countries
        with the most engagements in downloading and illegal streaming, with 1.3 billion
        clicks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
