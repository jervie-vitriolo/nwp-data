      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event promoter Live Nation Philippines will again handle the "Be
        The Sun" concert. It said tickets will go on sale on Oct. 25. Pre-sale will
        open to members of the group''s fan club on Oct. 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161768b-7040-41ee-84f0-de1571e6ba91'
