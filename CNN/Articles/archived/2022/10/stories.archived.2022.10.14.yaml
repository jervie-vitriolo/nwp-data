      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> —&nbsp;Signal
        No. 1 is raised in more areas of Luzon as Tropical Depression Neneng maintains
        its strength, the state weather bureau said Friday evening.</p>'
