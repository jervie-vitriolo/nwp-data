      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Power Sector Assets and Liabilities Management Corp.
        (PSALM) lamented difficulties in collecting billions of pesos worth of debt
        from electric cooperatives. It said the Lanao del Sur Cooperative tops the
        list, with a debt of ₱13 billion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa69f63-8fb4-42a0-8484-e86172ad1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117be925-73d7-4998-b0ef-539d659183a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said government takeover should be the last resort for
        ailing cooperatives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d6b0e-a86b-4420-8062-e03800bf2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.373+08:00
      'mgnl:createdBy': 'vince'
