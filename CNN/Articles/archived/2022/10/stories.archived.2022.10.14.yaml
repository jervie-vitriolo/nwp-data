    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36b178-2d81-4d4f-a0cb-7a1e520e56c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US government is poised to ban all
        future telecom equipment produced by Huawei and ZTE, two Chinese technology
        giants, from the American market in an expanding crackdown against perceived
        national security risks from China, according to a person familiar with the
        matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d42bf-06d2-447a-b0e7-2f32defe7b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions, outlined in a draft order by the Federal Communications
        Commission, would also target video surveillance gear by three other Chinese
        firms: Hytera, Hikvision and Dahua, the person said, adding that the ban would
        only apply to new products by the companies that have not already received
        FCC equipment authorization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff400c-52d5-44ed-a232-373b6d2ec2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote to approve the measure is expected before mid-November, the
        person added. The draft order was first reported by Axios.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d103b-5d8d-49f0-9878-93e7630164ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, an FCC official confirmed the proposal''s existence
        and told CNN that, if approved, it would update agency rules surrounding its
        list of providers deemed to be unacceptable national security risks — and
        fulfill the agency''s congressional mandate under the Secure Equipment Act
        of 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a90d1-131d-4e2e-9562-3cf6346f3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bipartisan legislation, signed by President Joe Biden last
        November, required the FCC to develop rules within one year to stop reviewing
        or approving devices made by the covered companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e84c9-90c5-44dd-bd31-db2346ddc600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All electronics that can emit radio frequencies must undergo an
        FCC authorization process before they can be sold in the United States. The
        long-established process is intended to keep devices out of the US market
        that may produce harmful signal interference. But under the draft order the
        FCC would, for the first time, apply a national security interest to the equipment
        authorization process, the person said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04674b7a-9d16-43d1-9a97-d9b2d754d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FCC remains committed to protecting our national security by
        ensuring that untrustworthy communications equipment is not authorized for
        use within our borders, and we are continuing that work here," FCC Chairwoman
        Jessica Rosenworcel said in a statement provided to CNN Business on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a43aa-70f2-4e95-92d8-0bca32280edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Republican commissioner Brendan Carr said:
        "The FCC has determined that Huawei, ZTE, and similar gear pose an unacceptable
        risk to our national security. That is why I have urged the FCC to stop reviewing
        and approving that equipment for use in the U.S. I look forward to achieving
        that result."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120535cc-430e-49bf-8cd5-42dafd34265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for the companies didn''t immediately respond to requests
        for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a65da-7c0b-4eb3-a2c6-230918dec219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ban would go further than prior steps the FCC has taken
        against Huawei and ZTE, whose networking equipment US officials have said
        could be used to intercept or monitor US communications.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f68b44-88d4-427f-8189-8af8a8d89a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the FCC restricted US telecom carriers from using federal
        funding to purchase products from Huawei and ZTE, as well as from other providers
        on the agency''s so-called "covered list." Later, officials such as Carr highlighted
        how the products were still available to carriers through the use of non-federal
        funding, and said the FCC should use its equipment authorization powers to
        effectively block them from the United States entirely.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d3a66-bf29-4483-ad84-2cd52c218c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s subsequent signing of the Secure Equipment Act started
        a one-year clock for the FCC to put those restrictions into place.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf7f36-3af8-4424-be99-74e0b0579c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCC has also established a program to help carriers "rip and
        replace" Huawei and ZTE gear from their networks, though the program''s estimated
        cost has ballooned to $5.6 billion, up from initial estimates of around $2
        billion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56f0c5-9977-44e6-89c7-5e546d772792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US wireless carriers have said they do not use Chinese-made
        equipment; telecom policy experts have said it is almost exclusively found
        in the networks of small providers seeking to minimize costs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291ebe9-5c28-4cb4-8b21-a4fa6fe34a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, in 2019, the Trump administration added Huawei to the
        Commerce Department''s so-called Entity List, which restricts exports to people
        and organizations named on the list without a US government license. The following
        year, the US government expanded on those restrictions by seeking to cut Huawei
        off from its chip suppliers that use US-made technology.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1f086-78af-4bb7-8940-c4b2099bf428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policies have contributed to sharp declines in Huawei''s telecom
        and handset businesses as the company has sought to shift focus to cars, cloud
        computing and its own mobile operating system.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32813cfc-7c62-4e6d-bed6-3d298d0da7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T06:01:45.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s founder and CEO has previously claimed the company would
        never hand data over to the Chinese government, but western security experts
        have said the country''s national security and intelligence laws require Chinese
        companies to comply with demands for information.</p>'
