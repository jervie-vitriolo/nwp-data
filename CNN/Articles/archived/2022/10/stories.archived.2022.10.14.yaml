    'mgnl:tags': ['CBCP', 'COVID-19', 'Sunday-Masses', 'Bishop-Virgilio-David']
    'template': '1'
    'title': "CBCP urges physical attendance in Sunday Masses as COVID-19 situation\
      \ improves  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c8f83-2442-4b1a-b4b2-7c383a5e1e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Catholic Bishops'' Conference of the Philippines (CBCP) is now encouraging
        more people to physically attend Sunday Masses as the pandemic situation continues
        to improve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997d259-57bc-4cf8-a92b-4fece0783959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a6580-e9c4-4286-9293-dcd4b5fe40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a circular issued Friday, CBCP President Bishop Virgilio David
        said that health protocols must still be followed inside churches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4c098-cd5b-4130-9991-6ed2e0866b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33531b-ac3c-4e61-96ea-6ea45babd094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With gratitude to God, the pandemic has weakened, and our official
        health experts have placed the country into more relaxed health protocols.
        This has made our people move freely and return to their normal life and business
        with ease, but still following some basic health protocols," said David.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bcbf5a-7e06-488a-b8cc-c4b84ae9b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9294aac7-2d48-4027-83e0-386574da0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly encourage our faithful to return to the Sunday Eucharist
        with a purified heart, renewed amazement, and increased desire to meet the
        Lord, to be with him, to receive him and bring him to our brothers and sisters
        with the witness of a life full of faith, love and hope," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352d4af-1c97-47a3-b571-3daaa9a2da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a1a307-bf52-4024-890f-4b837fae5454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP issued a circular in March 2020 providing that churches
        "may exercise their prerogative to dispense the faithful from the Sunday and
        the Holy Days of Obligation." The same circular also pushed for livestreaming
        of masses by internet, radio, and television as the government then imposed
        strict health restrictions, including lockdowns and social distancing measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e0b2a-5bd6-47bd-b15d-44da7f21961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d11a56-1f8a-41b0-989e-14e6b92a6a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CBCP will still evaluate and study "the needed frequency"
        of livestreaming masses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9bf431-455c-4d44-a471-9ef9b35ceed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d9da6-35e5-478e-ba76-5dffa1b4015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of this, we keep in mind the Letter of the Congregation
        for Divine Worship and the Discipline of the Sacraments to all the bishops,
        saying: ''As much as the means of communication perform a valued service to
        the sick and those who are unable to go to church, and have performed a great
        service in the broadcast of Holy Mass at a time when there was no possibility
        of community celebrations, no broadcast is comparable to personal participation
        or can replace it," said David.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376c81f-8ca9-4bc5-bada-b2ef0bd55b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001fcad-f225-4cff-b358-857a9bd4678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the contrary, these broadcasts alone risk distancing us from
        a personal and intimate encounter with the incarnate God who gave Himself
        to us not in a virtual way," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e5f05-2373-49d0-9b68-61a4dd76d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:20:11.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

