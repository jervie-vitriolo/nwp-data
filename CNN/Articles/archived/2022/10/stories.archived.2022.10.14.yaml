  'PRC-computerized-licensure-examinations':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-14T22:54:46.074+08:00
    'imagesource': 'jcr:502974aa-c994-4d5e-a641-a400d5771ae2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d7b469f-ccac-4b79-96fa-3ce72b47d29a'
    'lead': 'The Professional Regulation Commission (PRC) said it is seeking funds
      to equip provinces with the capacity to conduct computerized licensure examinations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T22:59:53.083+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:42:36.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:24.653+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PRC-computerized-licensure-examination']
    'template': '1'
    'title': 'PRC seeks ₱72M to boost computerized licensure examinations nationwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff633472-65bf-4a9f-9e06-748b69bc9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.084+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)&nbsp;—</strong>
        The Professional Regulation&nbsp;Commission (PRC) said it is seeking funds
        to equip provinces with the capacity to conduct computerized licensure examinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9040163-362b-4c73-b3fb-1c6bc5bc2e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.084+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC Commissioner Jose Cueto told senators that the requested fund
        amounting to ₱72 million will enable its regional offices to keep up with
        Metro Manila in terms of digitalization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad712b6-cd97-481f-af99-0aca90568f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.084+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started the computerized licensure exams last year in small
        number of examinees because we have to do it first in our testing centers
        and we utilized one local area network," Cueto explained at a Senate Finance
        Committee Hearing on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579ee74-bd7d-4efc-8028-8bde8f23cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.084+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requested amount is not yet part of the proposed 2023 budget
        of the Department of Labor and Employment (DOLE) worth ₱25.9 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9cf43c-859c-4f88-bdef-266e1882a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.084+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC is an attached agency of DOLE.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b36f6-ca06-4b77-909a-1ab33cf0214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.084+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t have the capacity of conducting it in the rest
        of our regional offices. We need funding to set up the computerized licensure
        examinations in our regional offices. We actually do not have budget for that,"
        the PRC commissioner noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44293c01-1707-4e32-851d-6ae4d3e99fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission held its first computerized licensure exam for geologists
        in December 2021. It held another computer-based test for psychologists in
        January 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316a956-2bd6-4133-83f3-5437556708fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cueto said they are trying to address the backlog of licensure examinations
        in the past two years, brought about by COVID-19 pandemic restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf58c4-b7a6-4b6f-bfb7-8f73560b3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 11 exams were administered in 2020 as compared to 61 held in
        2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c1f6e7-f018-46f4-9ac0-f267c4df8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC commissioner said it has conducted 51 exams from January
        to August this year. It plans to hold 44 more until the end of the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72007b65-d52c-446e-96a7-fece0608c70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC is targeting to hold 84 licensure exams for 629,370 examinees
        in 2023, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad961b-b0f6-48ab-9bf4-ec83e85b0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino flagged the PRC for recording the second
        highest unused appropriations in the 2021 DOLE budget. He pointed out that
        the PRC''s unused appropriations amounted to ₱526.9 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b928d689-0d6b-43c0-976f-f99561990d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unused appropriations came from the inability to conduct the
        licensure exams. As far as programs are concerned, the licensure program receives
        the biggest allocation as far as our budget is concerned. So, if we are not
        able to conduct licensure examinations, the budget utilization ratio really
        goes down," Cueto explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94654dc-73ed-493f-a2ce-c04b96a64d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:59:53.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC is among the DOLE attached agencies with a big cut in its 2023
        proposed budget, down by ₱123 million compared to last year''s enacted budget.</p>'
