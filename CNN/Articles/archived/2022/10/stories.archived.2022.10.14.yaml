  'Neneng-weather-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-14T00:04:43.724+08:00
    'imagesource': 'jcr:af646eed-1a2d-4823-8c51-7d3d1c088fe4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '935fd2bb-2c40-46e8-8426-1dab00cf94c1'
    'lead': 'Tropical Depression Neneng keeps its strength and is now moving southward
      over the Philippine Sea, the state weather bureau says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T00:10:41.089+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:43:01.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:12.507+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Neneng'' now moving southward over PH Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22cd64-4093-4713-b8b5-aec347e9fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:10:41.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Tropical
        Depression Neneng has shifted direction of movement from westward to southward
        over the Philippine Sea, the state weather bureau said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c665ce9-eae6-4af2-a0d9-ee90b41fc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:10:41.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said that "Neneng" was last
        spotted 1,085 kilometers east of Extreme Northern Luzon, moving southward
        at 10 kilometers per hour (kph)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81430b5-9202-46cb-bf6d-0229c3947c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:10:41.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintained its strength packing maximum sustained winds of 55
        kph near the center and gustiness of up to 70 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c90fdd-8506-4a46-bdf6-d97e443af3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:10:41.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said "Neneng" is seen to move west southwestward in the next
        24 hours before turning westward again on Saturday. It will begin to track
        west northwestward towards Extreme Northern Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a969aa-235f-419e-bb22-942a552ee561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:10:41.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau added that "Neneng" may make landfall or
        pass very close to Babuyan Islands or Batanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17132b-99e5-419b-bb10-07665285d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:10:41.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also forecast to strengthen as it moves across the Philippine
        Sea and might become a tropical storm by Saturday. The likelihood of further
        intensification prior to its close approach to Extreme Northern Luzon cannot
        be ruled out as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1f901-94a6-4f0a-8f69-9dd126024527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:10:41.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No.1 could be raised by Friday over the eastern portion of
        Northern Luzon due to the anticipation of winds that could reach near gale
        strength, according to PAGASA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9b48b-efc9-4a0b-811e-93acd5d40ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:10:41.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signals have been raised yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d4a4f-04d8-4ce5-88f5-ce35baa4f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:10:41.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that Signal No. 2 is most likely the highest storm
        alert to be hoisted as per the latest track and intensity forecast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583486fc-8f76-45f8-83a0-d6d58e3a47c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:10:41.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning remains in effect in the western seaboards of Luzon.
        It reminds fishing boats and other small seacrafts to avoid going out to sea.</p>'
  'Ex-NEDA-chief-says-weak-peso-can-t-entirely-be-blamed-on-outside-forces':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-14T00:14:12.243+08:00
    'imagesource': 'jcr:5b138d50-7173-4618-8969-7a8daca26154'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1961d510-f823-4268-972d-3aff0fb981da'
    'lead': 'Former National Economic and Development Authority chief Winnie Monsod
      explains that while Rep. Sandro Marcos is "partially right" to say that the
      peso is weak due to the dollar''s strength, trade deficits and slow exports
      are other key factors as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T00:18:36.547+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:43:00.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:12.798+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-NEDA chief: Weak peso can''t entirely be blamed on outside forces'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af48004-9369-4780-a715-d5148cc4a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Former
        National Economic and Development Authority (NEDA) chief Winnie Monsod on
        Thursday explained that the strong dollar and outside forces cannot be the
        only reasons for why there is the so-called weak Philippine peso.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c2b7e-8133-427f-96bf-f2fd8b469b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93aaf9b-a1a2-4850-b682-2e7fdba83b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economist said that Ilocos Norte 1st District Rep. Sandro Marcos
        was "partially right" in saying that the peso is weak because the dollar is
        strong. She, however, said that outside forces are not entirely to blame for
        what she calls as cheap peso.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d763735-f00e-44ba-b2a4-c755bcf9b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3359c72-d24d-4dce-9b7b-41cf72b7b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s partially correct. But the other part, he cannot blame it
        all on outside forces. That''s what his grandfather [Ferdinand Marcos Sr.]
        did when the economy collapsed 50 years ago," the UP School of Economics professor
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3e136-df94-4ab3-8add-e9ace41e1145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b88e1-957d-43e7-b183-fb081f3806b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Monsod, other factors like the country''s ballooning
        trade deficit and how its exports failed to take advantage of the strong dollar
        are reasons why the peso''s value continues to drop.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2916c4-ab74-4068-aa98-32c095a49131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca025cc-9432-4ad7-9327-bb5d3cf15a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peso is weaker because, for this year alone, we have been having
        trade deficits. In other words, our imports have grown so fast and our exports
        are not growing at all," Monsod said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c193b7e-6af6-48a7-a6c7-ccf41bc8a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e42ffba-3091-4972-b9a6-c592181b326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod also agreed with the president''s son when he said other
        currencies are also weakening against the dollar. She explained, though, that
        the country''s performance is "relatively poorer."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3460c56-d3e2-44cf-bb71-600f7c39a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a854430-7bb5-4052-bd69-d606ae2d8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority (PSA) showed that
        the deficit, which happens when a country has more imports than exports, soared
        to 81.3% year-on-year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e565a-b6fa-4946-b39c-f908e87ae448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669b2c7-ed23-49e2-8c84-f0554a252556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' trade gap further widened to <a href="https://www.cnnphilippines.com/news/2022/10/11/PH-posts-bigger-trade-gap--hitting--6B-in-August.html">$6
        billion</a> in August, data from PSA also showed.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab03be-0775-45f0-932e-70eca7819671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed270a-bfb7-4b3e-9b5f-0584d01f1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T00:18:36.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:43:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released on Oct. 11, PSA said the deficit is also 51.9%
        higher than in August 2021. The Philippines'' total export sales in the period
        only reached $6.41 billion, or a negative annual growth of -2%.</p>'
    '21':
