      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S.Coups, Jeonghan, Joshua, Jun, Hoshi, Wonwoo, Woozi, The8, Mingyu,
        DK, Seungkwan, Vernon, and Dino were met with thunderous cheers and loud singing
        during their two-day concert at the Mall of Asia Arena on Oct. 8 and 9. A
        festive mood was also felt outside the venue for those unable to score tickets.</p>'
