      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — K-pop
        group SEVENTEEN will perform for Filipino CARATs for the third time this year,
        but in a bigger venue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af87db4-20f7-4317-9240-291454d06418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:27:44.725+08:00
      'mgnl:createdBy': 'lara'
