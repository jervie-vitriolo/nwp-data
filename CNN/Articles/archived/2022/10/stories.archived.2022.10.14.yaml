      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0f809-c0ce-42ad-9b5b-e862e2a4db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos circulating on Twitter Thursday afternoon show two banners
        hung on an overpass of a major thoroughfare in the northwest of the Chinese
        capital, protesting against Xi''s unrelenting zero-Covid policy and authoritarian
        rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e7d775-72da-4e10-81ee-70c5c98a3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b92a6-8a06-434f-9cf1-0b658272aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say no to Covid test, yes to food. No to lockdown, yes to freedom.
        No to lies, yes to dignity. No to cultural revolution, yes to reform. No to
        great leader, yes to vote. Don''t be a slave, be a citizen," reads one banner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c547cf-426a-4e52-87e1-98d97ccb7d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609a8ae-9d18-4b70-8769-5545b5c03838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go on strike, remove dictator and national traitor Xi Jinping,"
        reads the other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46912183-bfa7-4254-bbee-cd562b43f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.143+08:00
