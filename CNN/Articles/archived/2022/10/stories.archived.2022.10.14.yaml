    'lead': 'Las Piñas prosecutors recommend no bail for Juanito Remulla III given
      the amount of drugs involved. But lawyer Buko Dela Cruz said he imagines Remulla''s
      son to ''file a petition for bail to test if the evidence against him is heavy
      enough.'''
