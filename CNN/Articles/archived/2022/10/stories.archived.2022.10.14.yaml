      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully maganda ang benta ng lahat ng SMEs kasi kung maganda
        ang benta nila, mas malaking working capital they can bring towards 2023,"
        Concepcion added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9a727-33f9-4a01-b9ce-5af30eab5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:31:15.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, the sales of all SMEs (small and medium
        enterprises) are good so they can bring a bigger working capital towards 2023.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2337b-050e-470b-9f4a-4cc28406661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:31:15.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business leader acknowledged the rising COVID-19 infections,
        but noted that ease of movement tempers the impact of the health crisis on
        the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbaff11-1429-4858-ac6d-33d433694336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:31:15.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo tumataas ang infection levels natin ngayon pero at least
        walang lockdowns, restrictions, tuloy-tuloy ang paglabas ng mga tao,"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c4acd-5b69-450d-8404-d292a6601f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:31:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our infection levels are slightly increasing, but
        at least there are no lockdowns, restrictions—people are constantly going
        out.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834aa243-19b3-41e8-90da-230ff8cc2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:31:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 watchdog OCTA earlier said the country might record up
        to 4,000 daily cases in October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2896e8-3fea-4534-aa5b-96f21fb16cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:31:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest Department of Health data, however, showed that daily cases
        from Oct. 3 to 9 averaged at around 2,000, reflecting a 10% drop from the
        previous week. Daily cases recorded on Sept. 26 to Oct. 2 were also 10 percent
        lower from a week earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92eb8e-17fd-4591-8dd2-503433d8f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:31:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Concepcion said SMEs need to prepare for higher working
        capital, especially now that prices of raw materials have almost doubled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c537fa-b562-46cd-a916-5bdbc13519c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:31:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, inflation, or the pace of price increase, accelerated
        to 6.9%, the highest rate in four years. The peso has also been losing ground
        against the greenback, no thanks to rising interest rates in the US to address
        high inflation as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc42a21-0a9c-4c0e-91d0-6028bcbf6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:31:15.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, data showed the country’s trade gap further widened to
        $6 billion in August as total export sales only reached $6.41 billion, or
        a 2% contraction. On the other hand, imported goods in August amounted to
        $12.41 billion, posting a double-digit annual growth of 26%.</p>'
  'Breaking-the-Fifth-Wall--The-Philippines--first-dance-film-festival-goes-beyond-the-screen':
    'author': 'Isabella Argosino'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2022-10-14T17:49:32.108+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4c9d004-1e40-44a3-b8f5-67b68a467321'
    'lead': 'Now in its third year, Fifth Wall Fest finally goes beyond the screen
      with a hybrid set-up of virtual and live programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T17:52:17.362+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T21:42:41.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:22.185+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breaking the Fifth Wall: The Philippines’ first dance film festival
      goes beyond the screen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b04bb-5200-460b-b76d-17e14dc92f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.362+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the peak of the pandemic in 2020, the performing arts world came
        to a halt. Shows were postponed, theaters closed their doors, and dancers
        had to hang up their pointe shoes temporarily. In the absence of a physical
        stage, Fifth Wall Fest built its own platform online, connecting dance communities
        here and around the world. Since then, it has presented over 100 global films
        as the Philippines’ first and only film festival dedicated to dance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5446d3c-1b6f-4403-9db3-be8592967015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779545ff-d948-473d-ad62-a1dd4c06112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in its third year, Fifth Wall Fest finally goes beyond the screen
        with a hybrid set-up of virtual and live programs. Founded by Steps Dance
        Studio alumna and former Ballet Philippines soloist Madge Reyes, the event
        seeks to bridge the gap between audience and artist, and elevate discourse
        surrounding dance. “The Fifth Wall isn’t just a concept anymore. It is very
        much real and palpable,” said Reyes. “With a mix of in-person and online activities
        this edition, we continue to challenge our audiences to explore what it means
        to celebrate dance from a variety of perspectives. It is what we were always
        meant to do.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1ab43-5e6e-4394-81a6-475b00e6a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da54a4-6464-499a-bf17-4c804fb120cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-day festival kicked off last October 6 at the Samsung Performing
        Arts Theater. Its opening night featured a screening of “Happy Days Are Here
        Again” by Cirio H. Santiago, which took viewers on a three-decade journey
        through the Golden Age of Philippine Cinema — highlighting its most iconic
        stars, songs, and dances. In addition, audiences were treated to a live performance
        by Steps Dance Studio and the AMP Big Band, as well as an exhibit showcasing
        photographs by Koji Arboleda and Renzo Navarro. The exhibit is on view at
        Tarzeer Pictures until Oct. 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73336d-ba5b-45dc-b5d0-2179c0aff2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70680dad-d00c-48b8-b828-29de4aa46da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the week, Fifth Wall Fest prepared a curated line-up
        of programs in various formats and locations around the city. At the UP Fine
        Arts Gallery, audiences can immerse themselves in film installations such
        as “Hoppla!,” “Movement in Focus,” and “Café Müller,” Pina Bausch’s evocative
        masterpiece with German dance company Tanztheater Wuppertal. Showcasing our
        own local dance history is the Agnes Locsin Retrospective, which spotlights
        the choreographic legacy of National Artist Agnes Locsin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34216b11-bc0f-4b9d-8b01-f68641e46d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3ff1b-a7cb-4f4e-9567-b4de3bc1b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at Sine Pop, festival-goers can enjoy more screenings
        like “Temporary Fix,” a film that explores the infamous Mona Lisa caking incident;
        “An Evening With Taglioni,” a darkly humorous look into a shocking event that
        occurred after ballerina Marie Taglioni''s death; and “Starstruck,” an opulent
        tribute to the legendary Gene Kelly. In collaboration with Archivo 1984 is
        Kada Hakbang, an exhibit which features a selection of Filipino dance film
        posters from the last 60 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52eb085-9901-477f-8b89-46c95cf9224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f14ef-036f-43d1-b149-ca4e111ae986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, the virtual festival continues with more dance film entries
        from the Fifth Wall Fest 2022 International Dance Film Competition, Pinoy
        Dokyu Collections, and more. Staying true to its multi-disciplinary roots,
        this year’s Fifth Wall Fest also features lectures and online workshops, including
        an introductory discussion on dance filmmaking and Butoh, the avant-garde
        ‘Dance of Darkness ‘from Japan. To close the festivities, Fifth Wall Fest
        is celebrating with a party and book launch for Eddie Boy Escudero’s “When
        We Danced,” a collection of photographs from the ‘90s Manila rave scene in
        all its indulgent glory. It will be held at Power Mac Spotlight Center on
        October 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbbce98-7bb9-4071-be57-623686d7ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f725545-43cf-43b5-8820-46a3dbf2a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We challenge creatives from all backgrounds to come together —
        film, motion, discussion, performance and more,” says the festival’s founders.“We
        [tell] the stories of those within our orbit, manifesting the phenomenon of
        moving beyond the fifth wall and engaging a community of like-minded individuals.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a628d-7ef9-49cc-bc4b-3c75ea819f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.364+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa56a9f-951d-4ba1-a471-837c152e5c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.364+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, this latest edition succeeds in pushing the boundaries of
        experimental dance. Not only does it offer an accessible space for diverse
        performances and education, but it also captures the sensorial rawness of
        movement in every day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f4794-26cd-4a35-bcc1-27135fe62151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.364+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05929b-0e52-4d4b-b7f0-6e77ad707bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.364+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t like doing things traditionally,” Reyes shared during
        opening night. “The last two years online have been very eventful, but we’re
        so grateful and excited to be here in person and connect with you. We want
        [you all] to experience what it means to celebrate dance from all angles.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34d91f-6719-43bd-809b-535b8e598063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:52:17.364+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
