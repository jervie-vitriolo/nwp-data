    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7e825bb-d178-48ff-a328-abf9fb419569'
    'lead': 'The world''s wildlife populations plummeted by an average of 69% between
      1970 and 2018, a dangerous decline resulting from climate change and other human
      activity, the World Wide Fund for Nature (WWF) warned in a report Thursday.

      '
