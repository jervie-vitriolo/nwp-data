      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How structured is the show? How much of it did you freestyle?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259fab25-3602-45fd-bd3e-0e524c6345cd'
      'mgnl:activationStatus': true
