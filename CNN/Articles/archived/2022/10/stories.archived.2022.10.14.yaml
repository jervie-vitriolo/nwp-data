  'Leading-Palestinian-factions-sign-reconciliation-deal--aiming-to-pave-way-to-elections-':
    'author': 'Abeer Salman and Ibrahim Dahman, CNN'
    'caption': 'Rally in Gaza City on October 1'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-14T04:50:42.685+08:00
    'credit': 'Abaca Press/SIPA/AP'
    'imagesource': 'jcr:ba1515d1-045e-4394-8f35-587863402a06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b50ba2f4-466e-4a42-8df5-02ec899005c8'
    'lead': 'More than 15 years after a violent break between leading Palestinian
      factions Hamas and Fatah, Algeria has brokered an apparent reconciliation, with
      the signing of a unification agreement announced on Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T04:53:01.326+08:00
