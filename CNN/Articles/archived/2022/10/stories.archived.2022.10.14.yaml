      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing government data, Carreon said more than 26,000 of over 42,000
        barangays across the country have been declared drug-cleared.</p>'
