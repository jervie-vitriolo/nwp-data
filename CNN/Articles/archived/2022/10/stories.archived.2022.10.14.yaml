    'template': '1'
    'title': 'Leading Palestinian factions sign reconciliation deal, aiming to pave
      way to elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf4aad-6905-481f-b617-7b81b7eb6213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 15 years after a violent break
        between leading Palestinian factions Hamas and Fatah, Algeria has brokered
        an apparent reconciliation, with the signing of a unification agreement announced
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7009bba-25bf-49c7-b7ab-5f32843a66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ec707-fecf-487b-9ad6-fede3fbe446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which has been seen by CNN, also calls for presidential
        and legislative elections in Gaza and the West Bank, including occupied east
        Jerusalem, within a maximum period of one year from the date of signing the
        declaration. The last elections in the Palestinian territories were in January
        2006.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25934a08-020b-40f0-94a7-dae9fd864dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583a672-6302-4263-909f-ee219be71caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas -- which controls Gaza -- and Fatah, the leading party in
        the Palestinian Authority which governs the West Bank, are among 14 Palestinian
        factions to sign the document.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232c0cd-779d-4c12-91a5-e164328d263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04aabf-dd9e-4781-8c86-95500fc86dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Algerian declaration" also calls for a united Palestinian National
        Council, which Palestinians hope it will end years of division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3506cbf-66ed-4288-b432-104aecc13d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed93fa-0804-4f56-a2bb-69465b88aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was agreed to elect the Palestinian National Council at home
        and abroad, using a proportional representation system with the participation
        of all Palestinian factions, within a maximum period of one year from the
        date of signing the declaration," Mustafa al-Barghouti, the secretary-general
        of the Palestinian National Initiative, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41c5d4-a256-4c1d-8c38-0f3fdc5defb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8169a69-83f2-445c-832d-d39829cc98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barghouti, an independent Palestinian politician, has long been
        trying to bring about a reconciliation between factions in Gaza and the West
        Bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f40f4-646b-4e17-ad59-a8a21b0f3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5161f03-8677-4358-ab80-812beec7e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Hamas political bureau, Ismail Haniyeh, said in
        a statement that the movement is satisfied with the meetings with officials
        from Fatah to end the Palestinian split.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b61412-01d0-4fe9-8198-3743ac6ecd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427c6b0-5e2c-4a60-b2aa-7e06face1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatah, which is led by Palestinian Authority President Mahmoud Abbas,
        did not immediately issue a comment on the apparent reconciliation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664ba06-3908-4b15-983d-451071e71fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:53:01.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/13/middleeast/palestinian-deal-hamas-fatah-intl/index.html"><em>"Leading
        Palestinian factions sign reconciliation deal, aiming to pave way to elections"</em></a></p>'
  'Russia-to-help-evacuate-civilians-from-occupied-Kherson-as-Ukraine-makes-gains-':
    'author': 'Tim Lister, Olga Voitovych and Katharina Krebs, CNN'
    'caption': 'Kherson Evacuation'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-14T04:53:07.268+08:00
    'credit': 'Metin Aktas/Anadolu Agency/Getty Images'
    'imagesource': 'jcr:6209b268-25df-44b4-b043-ce05f0ac5773'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd06fe5b3-5741-4032-adc7-16e239d5567d'
    'lead': 'Russia said Thursday its forces would help evacuate residents of occupied
      Kherson to other areas, as Kyiv continued to make gains in its offensive to
      retake the southern Ukrainian region.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T04:54:45.156+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:42:55.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:15.351+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia to help evacuate civilians from occupied Kherson as Ukraine makes
      gains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392415f-4310-41fc-b7f3-cc219ac4c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia said Thursday its forces would help
        evacuate residents of occupied Kherson to other areas, as Kyiv continued to
        make gains in its offensive to retake the southern Ukrainian region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45454e7c-6e70-4e7d-b105-88f45e28c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0f648-54f9-4fc3-b3d7-c515fea46b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement by Russian Deputy Prime Minister Marat Khusnullin
        came shortly after the head of the Moscow-backed administration in Kherson,
        Vladimir Saldo, appealed to the Kremlin for help moving residents out of harm''s
        way, in the latest indication that Russian forces were struggling in the face
        of Ukrainian advances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db8df7-54e0-4e21-93fe-0ee0c53978a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3938039-78fb-4a00-b409-226c3459e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military has been carrying out a counteroffensive
        in Kherson and eastern parts of the country, taking back territory that had
        been occupied by Russia as well as striking critical infrastructure such as
        bridges and railways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5be4ed-fba5-49ef-9f1c-473ad583ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07132e37-00e4-4927-948e-ade399d80236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saldo claimed cities throughout Kherson, one of four Ukrainian regions
        Russia claimed to have annexed in violation of international law, were being
        hammered by dangerous airstrikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf4524-7859-46b9-a390-c53d4a7a9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a51e0a-51ef-4c40-8c9d-3b09128538c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saldo said local Russian leadership had "decided to organize the
        possibility of Kherson families traveling to other regions of the Russian
        Federation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aee3a5-aa03-4a78-a5b9-f384cdc8fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abcba9-2bc0-42f6-8532-ea52e8a4564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suggested that all residents of the Kherson region, if there
        is such a wish, to protect themselves from the consequences of missile strikes,
        should go to other regions ... to take their children and leave."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269f248-a6bc-4521-8a5b-629f7980a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6dfb8-2a56-4c55-9188-084956e276ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting in Kherson has intensified in recent weeks, as Kyiv pushes
        ahead with its goal to take back parts of the region Russia seized in the
        early days of the invasion. US and Ukrainian officials said last month that
        they hoped to retake all of Kherson by the end of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4384c1a-d7de-4a23-8b67-f30777ea8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d53986-2a07-4605-bb5e-e017422afdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last week, Ukraine said it had recaptured 2,400 square kilometers
        (927 square miles) in Kherson previously under Russian control. Authorities
        in Kyiv said Wednesday that it had liberated five more small, rural villages
        as the Ukrainian military pushes further southwest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43488eb1-c9b3-4ad6-9589-3729c6c0d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92431df-3d6b-4358-81da-1ef755af7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Ukrainian forces barreling forward, Saldo appealed to Russian
        leaders to help local Russian-backed officials move civilians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f522c3-9dd4-4202-8489-4105196c6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f1c0d-f40e-4a7b-ac24-72a472e217c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, residents of the Kherson region, of course, know that Russia
        does not abandon its own people," Saldo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c10a7-f329-48d3-9c0c-8fbc78e943df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7b6e7-5bce-421c-b779-356da50d67d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kirill Stremousov, the deputy head of the Kherson region''s
        military administration, said that the civilian transports were not an "evacuation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eed2f3-b847-4970-b746-db5636b9a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe54ffc-6a44-495e-8407-6c4b46121e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evacuation in the Kherson region and there cannot be
        any," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0071d-edb3-4fac-931e-7955aadbece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf396c-d79d-4b2c-bca5-605e06406c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stremousov has been openly critical of the war''s decision-makers
        in Moscow and on the battlefield. Last week, he blamed the military setbacks
        in Kherson on "incompetent commanders" who have not been held accountable
        for their mistakes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf0731-1977-4e7b-8736-60611a45d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b3539-7019-4af4-8412-a6f072b1e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Stremousov insisted that Saldo was only requesting
        that authorities "help organize the departure of residents of the Kherson
        region for temporary stay and rest in other regions of the Russian Federation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87523e24-718e-43db-991f-c38fa69e0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e19d0a-ff6f-4fc1-a8f9-002316cb723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the residents of the Kherson region to remain calm and
        to not panic. Nobody is going to withdraw Russian troops from the Kherson
        region," Stremousov said. "This is not an evacuation, this is an opportunity
        to save lives."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e2653-22dd-48f5-84f7-ebb2dc519002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:54:45.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/13/europe/kherson-russia-ukraine-evacuation-call-intl/index.html"><em>"Russia
        to help evacuate civilians from occupied Kherson as Ukraine makes gains"</em></a></p>'
  'Stanford-University-apologizes-for-limiting-Jewish-student-admissions-during-the-1950s-':
    'author': 'Nouran Salahieh, CNN'
    'caption': 'Stanford University'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-14T04:55:01.880+08:00
    'credit': 'David Madison/Getty Images'
    'imagesource': 'jcr:c6da4ab0-8502-4b50-9553-4f0e0a732159'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aa8c267-0ff1-468d-a491-0ec5f21e0069'
    'lead': 'Stanford University apologized Wednesday for limiting Jewish student
      admissions during the 1950s and then denying such a practice existed in the
      years that followed.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T04:56:56.401+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:42:54.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:15.801+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stanford University apologizes for limiting Jewish student admissions
      during the 1950s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a19489-8ac0-4a94-9628-c0777eb7ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stanford University apologized Wednesday
        for limiting Jewish student admissions during the 1950s and then denying such
        a practice existed in the years that followed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332838b3-14cb-4619-bea8-22b60ce68b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e916048-3114-4375-8bec-dcc07ed64d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology comes after a task force appointed by the university''s
        president in January completed an archive-based report that found that Stanford
        took actions to suppress its admission of Jewish students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1419f043-d1e0-4efa-8f40-3831fe913944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c821af9-2fbe-44b9-b27d-738898f9d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of Stanford University I wish to apologize to the Jewish
        community, and to our entire university community, both for the actions documented
        in this report to suppress the admission of Jewish students in the 1950s and
        for the university''s denials of those actions in the period that followed,"
        Stanford President Marc Tessier-Lavigne wrote in a letter to the community.
        "These actions were wrong. They were damaging. And they were unacknowledged
        for too long."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea2c16-0968-4d43-a2e3-8b347de95628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e20c87-e27c-462d-863a-9c5ae4054014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is part of an effort by Stanford to confront its institutional
        history that has also included renaming some campus buildings and streets
        in recent years, according to Tessier-Lavigne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78ef85-9e98-44f6-ad34-10bc1ec56a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ee1c1-5bbd-4351-8091-0b7c2d7a2600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said it will "acknowledge and apologize" as well
        as "explore, educate, and enforce" recommendations made by the task force
        to address the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571317ba-97dd-4be1-8aca-08950fe9799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc0e53-313f-4f3d-9c2f-afc84d367f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report focuses on a 1953 university memo by university administrators
        who expressed concern about the number of Jewish students being admitted to
        Stanford, as well as a drop in enrollment from two Southern California high
        schools known to have large Jewish populations: Beverly Hills High School
        and Fairfax High School.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef3325-f312-4b4a-b5dc-57958f431bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b31af-8ffb-496c-9413-428e8de20329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As word spread among California Jews that Stanford may be limiting
        the number of Jewish students it admits, university leadership denied the
        claims and "took advantage of the literal definition of ''quota,''" authors
        of the report wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170069b0-075d-44f9-b9ba-141732a003b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e15042-d5c5-4a8f-ae5b-bfb26620dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In letters and in public, campus leadership asserted that Stanford
        did not have a ''quota,'' while top members of the administration had full
        knowledge of the policies in place that were designed to allow the Director
        of Admissions to act to suppress the number of Jewish students admitted,"
        the report says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0d029-a90d-4319-ba51-8f4f67086e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a18ab2-91e5-4887-b70c-34643212083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School officials are unclear how long the "appalling antisemitic
        activity" lasted or whether it extended to other schools or students, Tessier-Lavigne
        said. "However, the report articulates how this effort to suppress Jewish
        enrollments had long-lasting effects and dissuaded some Jewish students from
        applying to Stanford in later years," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11202b-6042-434c-a6d0-5cf1e9f74930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8016a6-7d0b-4c34-b514-d3e4b3092a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ugly component of Stanford''s history, confirmed by this new
        report, is saddening and deeply troubling," Tessier-Lavigne said. "As a university,
        we must acknowledge it and confront it as a part of our history, as repellent
        as it is, and seek to do better."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea38036-4c76-494a-95f5-2d391f45cb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0776ff3-16aa-4144-a337-3334213f265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its investigation, the task force made a number of
        recommendations for enhancing Jewish life on campus. They include providing
        anti-bias education on antisemitism, and placing greater attention to Jewish
        religious observances in university scheduling, housing and dining.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e425cf-e10f-48f0-8f61-733618953a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e7fef-54e2-4a4e-88d0-920b0638f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the co-presidents of the Jewish Student Association
        at Stanford said they were disappointed by the institution''s history but
        appreciated that the university "allowed a thorough discovery process and
        issued a real apology."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ea252-0055-4f0b-a54e-144f39b7d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa117ccb-79c8-45d8-8b77-4bebbfc9dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that there will be concrete changes that come from this
        investigation, namely being aware of Jewish high holidays when scheduling
        the academic calendar for the start of school," Sophia Danielpour and Ashlee
        Kupor said in their statement. "We hope this report helps Stanford and other
        institutions look at (diversity, equity and inclusion) more inclusively, which
        would be a really positive step."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13ba49-c6da-4569-a45f-a0527da7703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f3be8-6451-472a-ad49-cfd910b24cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The impact lasted for decades''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba138f65-5697-4e18-8195-d84f861c4132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says that while it may have been a "fairly limited action"
        in the ''50s, it had far-reaching effects on the size of Stanford''s Jewish
        population and on the school''s reputation among California Jews.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa29ccb-7498-4a75-a7c5-142be1507c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba8c8e-1dda-4a31-8379-d8bb6c9cae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact on Beverly Hills High School and Fairfax High School
        was "immediate and striking." The number of students the two schools sent
        to Stanford dropped precipitously in the years that followed the 1953 memo,
        the task force found.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75058393-9cd0-4b31-b773-247dbac6aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befd363-5469-40c5-a892-daf325e17f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How long this practice remained in place is also unknown. If it
        was ever committed to writing, those memos did not survive. But the impact
        lasted for decades, largely refracted through the understanding, popular among
        Jews in Southern California, that Stanford limited the number of Jewish students
        it would admit," the report says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d2ba2a-2011-4fc3-8a66-a0bcb62ef8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7c6d1-cfd9-452d-b2d9-4906c372c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tessier-Lavigne in his letter said it would be natural to ask whether
        anti-Jewish bias still exists in Stanford''s admission process today, and
        that "We are confident it does not."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53413c7f-e390-4d21-829b-104aa8425af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaec607-8e54-4818-95b9-35c4d0dfa802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the president''s apology, Rabbi Jessica Kirschner sent a letter
        to Hillel, a Jewish student organization, praising Stanford for commissioning
        the report, apologizing after its findings and committing to enact the task
        force''s recommendations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dddf9c-419a-4ce5-aa36-9eae030b9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76375b3a-b72c-4e69-8fd1-78a3764486cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of Hillel at Stanford, I want to lift up President Tessier
        Lavigne''s apology as a notable example of institutional teshuvah — an acknowledgment
        of past wrongdoing and clear and specific commitment to ensure a supportive
        and bias-free experience at Stanford. This is what we want for all members
        of the Stanford community," Kirschner said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397727fc-988f-4515-8445-8f38d2904246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T04:56:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/13/us/stanford-apology-limiting-jewish-admissions-reaj/index.html"><em>"Stanford
        University apologizes for limiting Jewish student admissions during the 1950s"</em></a></p>'
