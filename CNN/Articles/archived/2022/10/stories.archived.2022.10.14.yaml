      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Signal No. 1 is currently
        in effect in Batanes, Cagayan, the eastern portion of Apayao (Luna, Santa
        Marcela, Flora, Pudtol), the extreme northern portion of Isabela (Santa Maria,
        San Pablo, Maconacon), and extreme northern portion of Ilocos Norte (Pagudpud,
        Bangui, Burgos)</p>'
    '3':
