      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, there are pockets. What happens is there is a script, and
        there are many things I do structurally in the show. But there are pockets
        of time when I can then banter with the audience, which is one of my favorite
        spots. And that can be around three minutes to 10 minutes, depending on what
        you’re doing. The order changes each night, because the rhythm of it could
        be different, or something over here could spark this when I’m talking to
        someone else, it might lead me to this. I’m always able to pull back. That’s
        the fun part for me.</p>'
