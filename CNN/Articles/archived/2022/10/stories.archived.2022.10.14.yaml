      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5066088-9b2d-45a1-a17d-a52b598264ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he talked to de Lima on Sunday morning to suggest a
        transfer to another detention site if she feels unsafe. The former senator
        declined the offer and, according to the president, “She never asked me to
        do anything.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dc883-5cec-421c-8ef4-6dcc06ad519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66681e-a49b-49bc-8138-880fb58f8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said that was the extent of their discussion,
        including De Lima’s plea for him to direct the Department of Justice to stop
        blocking the testimony of the recanting prosecution witness Rafael Ragos and
        presenting perjured witnesses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b017fd-157a-4913-85db-b0b6a79f956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:03:16.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
