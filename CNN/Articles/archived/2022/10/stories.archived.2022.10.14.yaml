      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9f1c2-8af1-4423-8a17-9510df313a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.045+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait, did I tell you the backstory about that? So I asked her what
        does she do successfully because of this awkward moment… and you know, she’s
        done a lot of stuff successfully. She went back to do “All Stars” and was
        successful. She also, sadly, I had to eat my words, she went to Las Vegas
        and performed as Beyonce. I was wrong! I had to go online and tell the world
        I was wrong, and I even sent the bitch flowers, going, “Okay, I admit it.”
        I think what I’ve done successfully… oh, that’s weird. How do you measure
        success? I’m just grateful to get to work. I’m grateful to have a schedule,
        especially after this crazy pandemic that stalled our lives. We were all wondering,
        will we work again, will we all go outside again? Is everybody gonna forget
        about me? So for me, the journey of being able to still do what I do while
        I’m still enjoying it even though my body is falling apart, I’m grateful to
        just continue what it is. And as long as there’s an audience, I’ll still go
        around and be as hateful as possible. They can roll me out in a wheelchair,
        they can roll me out in a stretcher, they can roll me out in a casket, and
        I’m fine. I’m good to go.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa32f7f-1be6-4840-9535-171b99e629d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.045+08:00
