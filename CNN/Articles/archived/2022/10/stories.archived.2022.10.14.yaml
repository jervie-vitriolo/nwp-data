      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve done a lot in your career already. What’s something
        you haven’t done that you’d like to be able to do?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d492012-1ad1-4870-9070-b1dc9827cd28'
      'mgnl:activationStatus': true
