    'template': '1'
    'title': 'DOJ chief Remulla''s son facing illegal drug charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adf93e-2453-4219-9c14-4d97eb0d75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T11:57:12.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:42:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> —&nbsp;Government
        lawyers on Friday filed drug charges against the eldest son of Justice Secretary
        Jesus Crispin “Boying” Remulla after he was allegedly caught receiving a parcel
        that contained over a million pesos worth of marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5846eb-f5ae-4b00-a9e9-3948a2c1db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:31:15.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Piñas city prosecutors did not recommend bail for Juanito Jose
        Diaz Remulla III, 38,  because of the amount of drugs involved worth P1.25
        million</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594f722-4b85-4f54-9715-c07f64c7d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:31:15.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We filed for violation of Section 11 [k]asi [b]ased on evidence
        na in-evaluate, ‘yun ‘yung pinaka-appropriate na case na pwedeng mai-file
        (based on evidence evaluated, that is the most appropriate case that can be
        filed),” Jennah Marie Dela Cruz, one of the prosecutors, said in an interview
        with reporters, referring to the provision of the dangerous drugs law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ead4a-b62e-43b9-b63f-14bc60f4c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:31:15.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said the drug case is separate from the initial complaint
        on the importation of illegal drugs, which the prosecution referred to Pasay
        City officials for preliminary investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789b6bf-ba95-4d0b-ac16-92d5e8cb5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:31:15.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained the reported offense took place in Pasay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0faba4-c7f3-43c7-883b-ef3c476e6be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:31:15.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) earlier said that
        the complaint would also cover customs law violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a55b6-31cc-4340-aee2-8f237c2ed8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T00:06:37.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Enrique "Buko" Dela Cruz, however, said Remulla''s son could
        still file a petition to bail if the court finds him guilty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a4740-21ca-469c-aa1c-ce033dc270ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T00:06:37.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3fd7f-afd8-44fc-847f-c09bfd65417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-15T00:06:37.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon,</em> I would imagine he would file a petition for
        bail <em>para sukatin kung mabigat nga ba ang ebidensya laban sa kanya. At
        doon makikita natin, kapag siya pinagbigyan ng korte para makapagpiyansa,
        ibig sabihin mahina ang ebidensya laban sakanya</em>," the lawyer told CNN
        Philippines.</p>'
