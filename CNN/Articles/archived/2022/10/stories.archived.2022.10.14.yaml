  'Padilla-also-files-Senate-bill-protecting-delivery-riders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-14T13:35:25.719+08:00
    'imagesource': 'jcr:d7cad63e-c358-4407-8812-0789c94dab3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb32c9be-9ddc-4851-97a0-869e5d1b456b'
    'lead': 'Sen. Robin Padilla is seeking to require delivery service providers to
      pay riders in full in cases when orders are canceled after being confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T13:41:30.524+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:42:46.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:19.315+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Padilla also files Senate bill protecting delivery riders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67b56d-b679-4341-8b3e-454bf8d24f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Sen.
        Robin Padilla is seeking to require delivery service providers to pay riders
        in full in cases when orders are canceled after being confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01212b55-5538-4ee0-b8e3-64f3d51f85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c8b78-5f45-4b9c-a36e-37b5df901fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once passed, Senate Bill 1385 mandates delivery service providers
        to pay in full the rider or driver within the same day when a person cancels
        a confirmed order, and they cannot delay payment to the rider on account of
        a pending investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128d1cd-9051-4350-b7b8-ed2b8bd4399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388649d9-d8e4-4a6c-87a2-f73ed3366308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla is the seventh senator in the 19th Congress who has filed
        a bill to improve the labor conditions of delivery riders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6497cf-2a22-442e-85d4-f96829357309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d94dc89-0901-4970-bf1c-fb96f60f8e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The predicament of our food and delivery service workers from unjustified
        cancellation and hoax orders amid the soaring fuel prices has put them in
        a very challenging state,” Padilla explained in his bill filed Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7b539-c9a3-4af3-81e6-2a4ab8f05d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1abece8-86f5-4416-9760-3184b84f34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To make matters worse, the drivers are left with no recourse in
        some instances as the perpetrator uses fraudulent means such as fake names
        and contact details,” the senator added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f29538-bc15-4e6a-b675-7d5f8471ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a87b9-fd29-4d7a-9536-43d78798ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited that riders or drivers spend an average of ₱441.14 from
        their own pockets to cover “canceled” food orders or package delivery requests.  He
        did not say if the average amount is for a day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27209e5d-43dd-46ab-974d-625e5cfb584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f230b09-f709-457d-9653-003b8c677902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:30.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:42:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will penalize those who make hoax orders and unjustified
        cancelations, also those who refuse to receive unpaid orders.</p>'
  'North-Korea-warplane-missile-military-tensions':
    'author': 'Brad Lendon, Yoonjung Seo and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-14T15:12:19.540+08:00
    'imagesource': 'jcr:3d1215c3-8437-4978-adb0-8e8abe0bb3fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1c771a4-6d77-4c15-b803-730e86c7cab0'
    'lead': 'New tensions are flaring between the Koreas, with the North flying warplanes
      near their shared border and launching the latest in a series of missiles and
      the South holding a live-fire artillery drill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T15:15:34.188+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:42:46.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:19.568+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea flies warplanes near border as tensions with South escalate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43810e25-236e-40ba-b661-633eed2a910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>New tensions are flaring between the
        Koreas, with the North flying warplanes near their shared border and launching
        the latest in a series of missiles and the South holding a live-fire artillery
        drill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6154fa-c4b9-42fb-83ea-76fa63c591b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean aircraft approached the no-fly zone straddling the
        border between 10:30 p.m. Thursday and 12:20 a.m. Friday, according to the
        South''s Joint Chiefs of Staff, in a move that Pyongyang followed up just
        hours later with its 27th missile launch of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13d3de-c80a-433c-a876-88f7818d2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point the North''s aircraft were just 12 kilometers (7.5
        miles) from the northern limit of the Military Demarcation Line that runs
        down the center of the Demilitarized Zone separating the two Koreas, the JCS
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d1ea1-975a-4088-affa-520708589413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea responded by scrambling fighter jets, including its
        top-of-the-line F-35s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42603653-505b-4b99-83fa-cca40d1ef8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North''s state-run Korean Central News Agency said the actions
        were in response to 10 hours of South Korean live-fire artillery exercises
        near the border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b01bb-2819-4c22-8258-30b412af9ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military confirmed to CNN that an artillery exercise
        had taken place 10 kilometers (6 miles) from the border but said it did not
        violate an agreement with the North regulating such exercises. Seoul claims
        instead that Pyongyang violated the agreement earlier Friday by firing 170
        rounds of artillery into the sea off its west coast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca061360-cfe2-45e2-9e9b-b9bee6733308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artillery firing in the maritime buffer zones is a clear violation
        of the September 19 military agreement, and the launch of short-range ballistic
        missiles is also a violation of UN Security Council resolutions," the JCS
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f24ccb-e525-4ae2-a6b4-eda8b0a9c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sternly warn against North Korea''s repeated provocations and
        strongly urge [North Korea] to stop them immediately."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ecf41-127f-4e42-9315-b34c1d9577e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of military activity on both sides of the border came
        just hours after North Korean leader Kim Jong Un warned his nuclear forces
        are fully prepared for "actual war."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f850d-bc26-40af-a9b4-cf491243df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nuclear combat forces ... proved again their full preparedness
        for actual war to bring the enemies under their control," Kim said in comments
        reported by KCNA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bdd378-1073-4f6a-bec0-bede624dbe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s fiery statement -- his first about North Korea''s missile
        program for several months -- came after he reportedly oversaw the test Wednesday
        of long-range cruise missiles over waters west of the Korean Peninsula, according
        to KCNA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca15e12-ff1d-4688-9026-7e0bf5da2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, North Korean state media broke six months of silence
        over this year''s spate of missile tests, claiming they were meant to demonstrate
        Pyongyang''s readiness to fire tactical nuclear warheads at potential targets
        in South Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe204c9-3709-4a07-874f-508f5ff33976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests showed the country''s forces were "fully ready to hit
        and wipe out the set objects at the intended places in the set time," KCNA
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73374863-5a1c-4990-83f4-3dcd724aaf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South hits North with new sanctions</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b6b89-9615-4733-a0de-8dd29c72491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been developing its nuclear missile forces in violation
        of United Nations Security Council resolutions, ramping up its activities
        since the last of three meetings in 2019 between Kim and then-US President
        Donald Trump failed to yield any agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09feab-a68e-4dd9-b2b1-8da0ab0e7fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, in response to Pyongyang''s repeated missile tests, the
        South imposed its first unilateral sanctions on the North since 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c8a2d5-fa4f-4f92-91ff-7c3a51426c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions target 15 individuals who "contributed to bringing
        supplies related to the funding of North Korea''s weapons of mass destruction
        and missile development," South Korea''s Foreign Ministry said in a news release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a1ee2-29a8-409b-9801-d929b8c25d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions also target 16 organizations that took part in North
        Korea''s evasion of the UN sanctions, the ministry said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fba65-6bbb-4d6d-a628-6218f49edfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government expects the sanctions will have "the
        effect of blocking illegal fund transactions with these North Korean agencies
        and individuals and remind the domestic and international community of the
        risks of transacting with them," the ministry said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129ec5f-a7bb-47ef-8c88-4f5b82a064ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has so far independently sanctioned 109 individuals
        and 89 agencies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf291b-b020-47c0-a38f-11d21c3adf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:15:34.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/14/asia/north-korea-warplanes-missile-military-tensions-intl-hnk-ml/index.html">"North
        Korea flies warplanes near border as tensions with South escalate."</a></em></p>'
  'bianca-del-rio-interview':
    'author': 'Marga Buenaventura'
    'caption': 'Drag comedian and “Ru Paul’s Drag Race” Season Six winner Bianca del
      Rio is back in Manila to shock and offend. Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2022-10-14T15:30:00.258+08:00
    'imagesource': 'jcr:dfb6354d-5112-48b9-ac35-8a3065aaa5a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55586643-f547-4e03-8d57-52f5dbaed39d'
    'lead': 'Drag comedian and “Ru Paul’s Drag Race” Season Six winner Bianca del
      Rio is back in Manila to shock and offend.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T15:33:00.040+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T21:42:45.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:20.253+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bianca del Rio will destroy you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef810415-c61c-4732-9615-3f1bfa45b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Bianca del Rio show, one must leave their ego at the door.
        And in order to actually enjoy the show, consider taking up a cheap seat.
        The drag performer and season six winner of “RuPaul’s Drag Race” has become
        renowned for her insult comedy prowess, and she will make a meal out of her
        audience in every show. Del Rio herself describes it best: <em>You don’t sit
        front row in a whale show without expecting to get wet.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7e04f-8df9-48d5-9927-66f6467fd53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the clear warnings, it hasn’t kept audiences away. Del Rio
        returned to Manila this October to do the last leg of her “Unsanitized” tour,
        a stand-up comedy performance that she’s been doing since 2021. Her Manila
        shows — a second show was added due to popular demand — mark her 124th and
        125th performances of “Unsanitized.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90318ff8-d986-4779-8deb-c07f1d214154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:56:03.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fifth solo tour she’s written and performed since winning
        “Drag Race;” her 2019 show “It’s Jester Joke” made her the first drag queen
        to headline at Wembley Arena. The Palm-Spring based Del Rio, whose real name
        is Roy Haylock, is an entertainment veteran. She is a book author and an accomplished
        costume designer, having worked as a costumer for operas, ballets, and musicals
        in New Orleans and New York City.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f04ef4e-1b87-41c7-a943-a5d2e875f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:56:03.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sixth season run on “Drag Race” introduced global audiences
        to Del Rio’s “Clown in a Gown” humor: witty, sometimes offensive quips that
        always hit the mark. She bulldozed the competition each week with her comedy
        and tailoring abilities, and has famously never had to lipsync for her life
        before winning the crown. “Not today Satan, not today,” Del Rio once said
        in a “Drag Race” confessional. That line has since been a part of the zeitgeist
        as a certified meme and popular design on phone cases, T-shirts and just about
        anything else you can find on Etsy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec182942-f0e2-4e6a-95e2-182f17f0912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:56:34.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Bianca Del Rio is so awful, why can’t audiences stay away? In
        her last visit to Manila, I asked Del Rio how Filipino audiences respond to
        her humor — a country with a big tradition of insult comics within the drag
        and LGBT community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802267c8-a98d-46e2-8acb-69a9969d2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:57:37.534+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a few places that get my sense of humor, which would be
        the UK, here, and also Australia,” Del Rio said. “I was fortunate when I did
        “Drag Race” eight years ago, a lot of people understood my personality. It
        was a turnoff to many, but there were the ones smart enough to get it, to
        understand what it’s all about… And as they say, it’s good to take a piss
        out of yourself. You gotta find the humor in all of it.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98326fd-f60c-4bf5-9940-cc5fc3efdf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:56:34.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That perhaps is what Del Rio does best, and she makes it very clear
        that this is what she’s set to do. Dressed in glamorous clown drag, the comedian
        reminds us that life’s a little too ridiculous that it’s actually kind of
        funny. And a good way to roll with the punches is to take the punches as they
        come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186b76b-0921-4e98-bcc9-7ee183148674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:56:34.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, the drag comedian sits
        down to talk about the appeal of drag to straight audiences, uncomfortable
        truths, and the question she once asked Trinity K. Bonet: — what the hell
        does Bianca Del Rio do successfully?</p>'
    '74':
      'image': 'jcr:6f9fae7f-f796-481e-9cde-13e80e0a91cf'
      'imageCaption': '"I was fortunate when I did “Drag Race” eight years ago, a
        lot of people understood my personality." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6203c-6bd2-402e-998a-fdc4457e800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:35:43.298+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea193f91-9aa8-4462-a800-b22ea8dd28ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How are you doing?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329da0b9-b59c-45f7-9f5b-7390421d2554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m good! I slept last night, which was amazing. I got in yesterday
        morning, pretty early here in Manila, and I slept yesterday. So I’m ready
        to roll tonight! Sleep is the one thing you really don’t get much of when
        you’re on the road.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7481a9-091c-468d-9a22-70ff31ee242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bd752-d990-4a43-ae4a-c2d860f656c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m sure. I wanted to know — why did you come back to Manila?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b1988-d0e2-460b-9d22-610ec5b738d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdbf4f3-1fca-457a-8f55-8cb4f98d6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because there’s an audience! (<em>Laughs</em>) Honestly, what’s
        been great is Lauretta [Alabons, director of LA Comedy Live], who’s been producing
        the show when I come here, always reaches out to see what’s going on. And
        I started this tour last year in August in America. So I’ve been trucking
        along for quite some time, and we were just trying to figure out when would
        be the best opportunity for me to come back over. So it’s never a question
        of where I don’t want to go. I never think, “Oh, I don’t want to go here,
        I don’t want to go there.” It’s really about scheduling. So we’ve had a pretty
        tight schedule. Actually, you guys are getting my five last shows. I’m getting
        two here, and one in Singapore. My last two are gonna be in South Africa.
        So that will wrap up all of it. Tonight is my 124th performance. It’s been
        a long run.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd387b4-779e-4145-8963-512ae3549856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc5606-462d-42a1-a4dc-059a59828227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you look at when you look at the audience and try
        to make a connection with them?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
