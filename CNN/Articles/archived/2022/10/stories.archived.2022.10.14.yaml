      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service contracts in the West Philippine Sea, like SC 75 in Northwestern
        Palawan, have to wait a little longer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f244ace-512c-47ae-9889-e19143de0587'
