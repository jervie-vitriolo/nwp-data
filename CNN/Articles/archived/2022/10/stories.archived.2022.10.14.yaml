      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Philippine Drug Enforcement Agency (PDEA) said the country’s crackdown on
        illegal drugs has shown promising results so far as up to billions of pesos
        worth of the contraband are regularly confiscated in operations, which is
        affecting supply on the ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626567d1-5b5d-456d-b765-5b6cd2761862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:23.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b9b70-cc93-44c4-8dd6-393f363af68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:23.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, PDEA spokesperson
        Derrick Carreon noted that based on the latest reports by their units and
        by the Philippine National Police, the volume of seized illegal drugs from
        street operations are “not as big” since those confiscated do not even reach
        50 grams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c8924-9d95-4765-be62-ea5d49b4cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:23.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3321df-a2c8-4f6a-b86f-6543c2a66308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:23.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The constriction of supply is already being felt on the ground
        when we see the operations being conducted result in confiscations of smaller
        amounts,” he said.  “So that would mean that we stand by our assessment that
        there is no resurgence of illegal drug activities because we are able to immediately
        confiscate the huge volumes that are being smuggled in.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86004df4-21b5-4103-b39f-8e1cde2ead95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:23.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91ebf9-ce0a-4fef-869c-98e661773d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T13:41:23.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been conducting major drug operations, with the
        latest leading to the arrest of Justice Secretary Jesus Crispin "Boying" Remulla''s
        son for allegedly receiving a parcel containing ₱1.25-million worth of "kush"
        or high-grade marijuana.</p>'
