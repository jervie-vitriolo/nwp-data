    'template': '1'
    'title': 'Global wildlife populations have declined by 69% since 1970, WWF report
      finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac82a7-10f0-4743-b32a-9244d9ebd1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s wildlife populations plummeted
        by an average of 69% between 1970 and 2018, a dangerous decline resulting
        from climate change and other human activity, the World Wide Fund for Nature
        (WWF) warned in a report Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc09ad-6f90-4013-bdf5-bc2688089bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86db9b-963b-45d8-abd3-97fb3e4dcb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF tracked global changes in the abundance of wildlife across land,
        air and water of nearly 32,000 populations of 5,230 vertebrate species between
        1970 and 2018. It used a dataset known as the Living Planet Index (LPI), which
        it has collated with the Zoological Society of London (ZSL) since 1998 and
        updates every two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e5466-ba34-4929-9885-49bc60de7e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb82d3-1036-4f37-a628-3aaef0e3957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by 89 authors, the report highlights the planet''s "double
        emergency" of climate and loss of biodiversity, the driving forces stemming
        directly from the degradation of land and sea systems, overexploitation of
        animals and plants, and climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202f679-76bb-41c3-9226-af41007baded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f54e8-f438-4ba9-928e-d7130f623435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin America and the Caribbean show the greatest regional decline
        in average population at 94%, with the report warning that the Amazon rainforest
        is nearing the point of being nonfunctional.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562204f-f516-499c-98f7-eade739609ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64b2e3-8406-4728-a8ba-99ef7e36500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Terry, director of conservation and policy at ZSL, said in
        a statement that the index "highlights how we have cut away the very foundation
        of life ... (and that) preventing further biodiversity loss and restoring
        vital ecosystems has to be at the top of global agendas to tackle the mounting
        climate, environmental and public health crises."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be93bb22-df6e-4126-8f7b-cf8d42ba09d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f811f-f629-4d06-9467-13e9f7c6e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 1 million plants and animals face extinction, with 1%-2.5%
        of mammals, birds, reptiles, fish and amphibians having already gone extinct,
        the WWF reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b149c-778f-43b5-a1dc-76b2099e2404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f2321-0a4e-40d8-b74e-a50f658e0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the numbers don''t mean that 69% of animals have been wiped
        off the planet since 1970. WWF International Director General Marco Lambertini
        told CNN that the LPI works out the decline of a particular species population
        as a percentage and then averages out all the percentages to come up with
        the headline figure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa7f9e-a04f-413a-bec5-50d0f3bc3338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365fc12e-aa0b-4a7a-a225-64268023ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, when people think of endangered wildlife, it''s all the
        iconic animals such as elephants, tigers and pandas," Lambertini told CNN.
        "Funnily enough, some of these animals have started to bounce back. Tigers
        are almost double their number and pandas have gone up about 20%."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebee160-74b6-41ff-bd44-07b4b1639e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b76d79-b04c-40df-aa3d-d30054eb357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesser-known animals are often the ones in decline. The Amazon pink
        river dolphin in the Mamirauá Sustainable Development Reserve in the Brazilian
        state of Amazonas, for example, saw a population decline of 65% between 1994
        and 2016, the report found. The eastern lowland gorilla population in the
        Democratic Republic of Congo''s Kahuzi-Biega National Park fell by 80% between
        1994 and 2019, while the Australian sea lion lost 64% of its population between
        1977 and 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c930a-0ed5-4ec0-8a73-ffa8af75ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1904e3b6-a472-438f-a2e3-6c77d759686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index is based on pre-existing, published research on wild animals,
        which means there is a bias on which animals make the LPI and which don''t.
        All the animals included are vertebrates -- animals with spines -- even though
        invertebrates, or spineless animals, outnumber them. Invertebrates are not
        included because it is more difficult to conduct research on them, Lambertini
        told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1642d8-dd0a-4afc-82a5-1bf718f3c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a9902e-3cc6-4e40-ada0-bd295efb1059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 30 years of intervention to halt biodiversity loss, the LPI continues
        to observe declines, which, the WWF says, act as early warning indicators
        of ecosystem health. The report emphasized the importance of urgent action
        by governments, corporations and the public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e6618-8b0a-464a-bc9b-cd3fd1374097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d66cff0-9022-4e79-bc64-c2ca241f27a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet has warmed by 1.2 degrees Celsius since pre-industrial
        times, which is one of the reasons freshwater species showed the greatest
        overall decline, at 83%. In 2021, ocean temperatures were the hottest on record
        for the third year in a row. A loss of habitat and barriers to migration routes
        -- for example, dams -- are responsible for approximately half of threats
        faced by fish.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf05fe1-47c4-454d-971d-898281b6b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4bc91-b294-4d3c-bc8f-c3b331afb7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report finds the natural world near a tipping point, it
        also reiterates that immediate transformative action can slow and even reverse
        these devastating results.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc664bfb-c659-4623-94b1-3f018545d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baabb39-1d97-4aee-b057-f8f0241c4352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COP15 meeting of the United Nations Convention on Biological
        Diversity is expected to take place in Montreal in December. Lambertini believes
        this will be an opportunity for leaders to set the direction for the world
        in providing solutions to stop or "bounce back" on the loss of biodiversity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead21a34-ec13-483f-a574-3b2339ba50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82553e-8eee-491e-b601-21bfffed2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a famous saying, ''you can''t manage what you can''t measure,''"
        so a manageable goal is needed. Climate, for example, needs to hit net zero
        carbon emissions, but net zero loss of biodiversity is not good enough," he
        said, because of the amount of loss incurred over a short period of time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bfe0a-34d9-4c6e-8d00-69a1d18dbdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c776661d-6316-4b4e-822b-96c81033eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he reasons that the global goal should be "net positive"
        on biodiversity, because nature can come back, and is coming back for some
        species.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59d142-0367-42e1-809e-0128b5c295af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30992119-0940-4f24-a329-04549eccba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under discussion is a global framework to double the protection
        and conservation of nature by 2030. Currently, 15% of land is conserved, and
        8% of the oceans, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0381ee-6578-4138-9a1b-5be95cb4963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159eaa7c-ccab-4fc1-8dff-bf75c863ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a smaller scale, he said the public can do their bit by following
        a simple rule: "Consume less, and more sustainably" in a bid to reduce the
        pressure on nature.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff185b-0cb2-4dba-a9f0-b413f0f8bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1167517e-900c-49de-ae14-17cbf2684f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:40:22.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/13/world/wwf-living-planet-report-2022-climate-intl-scli-scn/index.html"><em>"Global
        wildlife populations have declined by 69% since 1970, WWF report finds"</em></a></p>'
  'Netflix-with-ads-is-here.-Here-s-everything-you-need-to-know':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
