      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week after their explosive two-day sold-out concert
        in Manila, Pledis Entertainment announced on Friday that the Korean performers
        will hold an additional show for their Filipino fans on December 17, 2022
        at the Philippine Arena in Bulacan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee9db9-c323-40e2-a2c1-ea51d858cb32'
      'mgnl:activationStatus': true
