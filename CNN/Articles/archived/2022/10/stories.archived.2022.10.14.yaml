    'template': '1'
    'title': 'Globe raises nearly ₱20B so far from massive tower sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108dc9cd-f300-46dd-9af3-647e7ec9deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:03:30.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:37.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Ayala-led
        Globe Telecom has earned close to ₱20 billion from selling its tower assets,
        with another 701 towers disposed of on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a806a-23e5-4829-9246-4a94dff1e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:03:30.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months after sealing its agreement with MIESCOR Infrastructure
        Development</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c344a-a0f5-40a4-a174-ffb2666b2506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:03:30.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporation (MIDC), Globe said in a disclosure it completed the
        first tranche involving 701 towers for ₱8.4 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb020068-ebbb-421a-bcdc-a7ed37640db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:03:30.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIDC, a joint venture between Meralco subsidiary MIESCOR and real
        asset investment firm Stonepeak, intends to get 2,180 towers in Luzon for
        ₱26 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77688020-9a12-487e-b647-e297df17fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:03:30.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in September, Globe also transferred 800 towers to Frontier
        Tower Associates Philippines Inc. (Frontier Towers) for ₱10 billion, bringing
        the total number of towers sold to 1,501.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a131a5cd-04a5-43ea-9f16-a22097af2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:03:30.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pleased with the great progress of this initiative as we
        complete another close for our record-breaking tower sale and leaseback transactions.
        This brings us closer to our goal of getting much needed flexibility to ensure
        we are able to sustain our best-in-class services and operations and protect
        our position in the market,” said Globe Chief Finance Officer Rizza Maniego-Eala.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b969e-b769-471b-aa8d-675833e6c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:03:30.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Globe said its agreements with MIDC and Frontier Towers
        require it to lease back the towers for an initial period of 15 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81f19d-2e07-47e8-8b51-df15cfb302f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:03:30.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:42:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/8/12/Globe-tower-sale-5000.html">READ:
        Globe to sell over 5,000 towers for ₱71B</a></strong></p>'
  'new-EDSA-busway-station-open-November':
    'author': 'Gienel Barroga, CNN Philippines'
