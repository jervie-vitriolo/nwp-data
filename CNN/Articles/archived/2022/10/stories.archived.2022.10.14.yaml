    'template': '1'
    'title': 'DOH logs 284 rabies deaths, 30% from unvaccinated pet dog bites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2aea8-3926-4968-864e-1ac28edf184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Health
        officials are asking the public to have their pets get rabies shots because
        of rising cases this year, mostly from domesticated animals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa43ba-f946-4100-af16-26c9ee6bd8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3b040-ad65-48db-b9f9-e3f216a7c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) recorded 284 rabies cases and deaths
        from Jan. 1 to Oct. 1 - 33% higher than the 70 cases last year. Nearly a third
        was caused by domesticated yet unvaccinated dog bites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09651e91-0aae-4de6-adbb-c1158b2d9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf572a9d-f969-4a62-9500-5f043b9ce2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total rabies cases, 86% were from dog bites and 8% from cats.
        There was no data for the remaining 6%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3dcaf-3aff-463a-bfcc-66bce363d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bf710-83c8-4261-be3c-61a02c79eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the dog bites, half were from domesticated animals which were
        mostly unvaccinated against rabies, totaling 86.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ab425-184e-4be4-8fdb-decf90b59be8'
      'mgnl:activationStatus': true
