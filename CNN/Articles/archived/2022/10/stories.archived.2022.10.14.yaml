    'mgnl:tags': ['senior-citizen-pension']
    'template': '1'
    'title': 'Seniors to receive pension through other modes — DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe3f36f-e7af-4426-a35f-fa3f8770e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:14:44.166+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)&nbsp;—</strong>
        Some other platforms will be tapped for the payout of the monthly social pension
        of indigent senior citizens, the Department of Social Welfare and Development
        (DSWD) said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c710e-5331-4cf7-92a1-20c948db2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:14:44.166+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum circular (MC), the agency said its field offices
        (FOs) were directed to find out "the most feasible and efficient delivery
        schemes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb3e84-951f-47d0-9f46-ea1ba99da4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:14:44.166+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the modes of payment that may be used by the FOs include
        cash payout facilitated by designated special disbursing officers through
        a plaza-type payout and cash cards through an authorized government depository
        bank," the department said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4873b-ba87-4c5e-960d-9c79b92cbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:14:44.167+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, fund transfers to local government units and payout through
        money remittance companies were added to the modalities," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92aeaa4-0e4c-488f-85d1-a8906b6536fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:14:44.167+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the previous quarterly release, the DSWD said the schedule
        of distribution will be in January-June and July-December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d3322-24f8-47ae-8096-6ecc4e27db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:14:44.167+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he amendment in the frequency of distribution was sought to
        fast-track the release of the social pension to the beneficiaries, and in
        consideration of the limitation of funds for administrative cost, workforce,
        and disbursing officers," the department said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba74512-b688-4ec0-9032-cb6bc0af6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T22:14:44.167+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:42:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the remaining months of 2022, beneficiaries of the program,
        whose ₱500-monthly stipend for the third and fourth quarters are yet to be
        released, will receive their pension within the second semester amounting
        to ₱3,000," it added.</p>'
