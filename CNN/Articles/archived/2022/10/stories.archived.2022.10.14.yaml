    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3570aea-3dec-4f2c-ade9-0246f2fd1109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabies almost always results in death. Of the deaths from the viral
        disease this year, 204 or 72% did not get post-exposure prophylaxis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63687041-6673-4158-9539-a35eaa4270f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19427eaf-ce4a-458f-a3a9-b98cf4fb6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Alethea De Guzman, DOH-Epidemiology Bureau director, said death
        could be prevented by seeking early consultation with a doctor and immediately
        getting the right treatment at an animal bite center or hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b412f8-831d-4986-9d9c-3e61eedb1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254fc3f-dc5c-401a-bddf-3bdca09c4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magpatingin agad dahil mahalaga mabakunahan ng anti-rabies at mabigyan
        ng immunoglobulin... ''yun ay pumapatay sa rabies. ''Yun dapat agaran gawin,"
        said De Guzman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f39fd-328b-4c03-a4d6-fb4ac92c6581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ececc3e-f078-4ec6-aedd-af60bfbe2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are cases na months later bago lumabas ang sintomas, and...
        once you become symptomatic that''s almost always 100% case fatality," she
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e69ba-8f5b-4bf4-aaf1-f02cf485f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5ed66-4a39-4230-a7b3-8e99c0c70aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Have yourself checked immediately because it''s very
        important to get an anti-rabies shot and immunoglobulin... they fight the
        rabies. That''s what you should do. There are cases wherein the symptoms only
        come out months later and once you become symptomatic that''s almost 100%
        case fatality.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82482ca-cf15-437e-8130-146664808e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T17:21:35.001+08:00
      'mgnl:createdBy': 'vince'
