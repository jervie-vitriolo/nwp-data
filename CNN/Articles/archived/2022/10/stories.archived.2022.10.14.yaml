      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6766c694-4c80-49c1-937e-b8269fc9e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T16:54:05.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four regions recorded more cases compared to the previous weeks,
        namely, Northern Mindanao, Davao Region, Bangsamoro Autonomous Region in Muslim
        Mindanao (BARMM), and Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719809e-8537-4834-9553-7426731e8f64'
      'mgnl:activationStatus': true
