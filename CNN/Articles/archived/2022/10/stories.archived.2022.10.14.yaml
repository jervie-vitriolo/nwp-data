  'Globe-raises-nearly-20B-massive-tower-sale':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-14T21:01:50.465+08:00
    'imagesource': 'jcr:81522c7e-fe41-4952-99d0-aa01c8ab5f7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06a5e098-aef8-4310-aa18-9e5f16e9bf84'
    'lead': 'Ayala-led Globe Telecom has earned close to ₱20 billion from selling
      its tower assets, with another 701 towers disposed of on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T21:03:30.726+08:00
