      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b9dc2-3087-44d3-9980-98638fca3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T12:56:44.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:42:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from fines, Remulla’s son may face lifetime imprisonment if
        proven guilty.</p>'
  'Eumir-Marcial-one-more-fight-before-year-end-boxing':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-14T13:21:25.787+08:00
    'imagesource': 'jcr:6ddb96c4-7914-4487-b66e-08dff71b5534'
