    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a5d3ab7-4f6c-4ada-8df9-4fbc55da4843'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. defended Justice Secretary
      Jesus Crispin ''Boying'' Remulla after calls mounted for the latter’s resignation
      following the drug charges filed against his son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-14T08:34:41.875+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:42:50.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:42:17.405+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: No basis for DOJ chief Remulla to resign after son''s arrest'
    'updated': 2022-10-14T11:37:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c57bf-620a-4fcf-8ef7-2b919e6763a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T11:36:45.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:42:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —&nbsp;</strong>President
        Ferdinand "Bongbong" Marcos Jr. defended Justice Secretary Jesus Crispin "Boying"
        Remulla after calls mounted for the latter’s resignation following the drug
        charges filed against his son.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a2681-6193-4706-a56e-35d35d584ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said there is no basis for his appointee to
        step down amid the controversy. He even commended Remulla for making it clear
        that he will neither intervene nor influence the investigation after Juanito
        Jose Diaz Remulla III was <a href="https://www.cnnphilippines.com/news/2022/10/13/DOH-chief-son-arrested-drug-operation.html">arrested</a>
        for possession of a parcel containing close to one kilo of "kush" or high-grade
        marijuana in Las Piñas City on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29678473-b126-4f7d-96a4-4f300ebd146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You call for somebody to resign if he’s not doing his job or that
        they have misbehaved in that job. He has done quite the contrary," the President
        said Friday. "He has taken the very proper position that he is recusing himself
        from any involvement in the case of his son.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b899587c-7130-48bc-96b7-aefde87e9239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he believes Remulla knows his limits despite having
        authority over prosecutors as the head of the Department of Justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ca69f-ac2a-4930-a7b5-53cfa406835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that being the Secretary of the Department of Justice,
        he’s very aware that he must allow the processes of the judiciary to work
        properly and that no one in the executive should interfere," Marcos added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19673eb4-9c14-4ea9-bec5-e3e7a4dae29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, addressing the calls in a separate television interview,
        said he “serves at the pleasure of the president.” He added he will let justice
        take its course.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf6e56-9351-4b7a-8102-317c98d42d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Piñas City prosecutors on the same day filed a case <a href="https://www.cnnphilippines.com/news/2022/10/14/DOJ-Remulla-son-drug-importation-case.html">filed
        a case</a> against Remulla''s son for violation of the dangerous drugs law.
        No bail was recommended.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbfdb3c-19d5-4802-9b8e-4032bf16250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What netizens are saying</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85326c1a-024f-4171-8ace-6ed1d8252b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several netizens said Remulla should resign out of courtesy and
        to ensure an independent investigation and trial, considering all petitions
        for review go directly to the secretary''s office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f5879-ba87-421d-88f3-9796490602cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With his own son facing drug charges, Boying Remulla has lost all
        moral authority to be Secretary of Justice. I join calls for him to resign
        immediately," columnist Gideon Lasco <a href="https://twitter.com/gideonlasco/status/1580521127708794882?s=20&amp;t=TnWEKzjcnfBc38R9I-_lpg">tweeted.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08f4df-c8dd-4365-aef3-c5670a958ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sociologist Ash Presto <a href="https://twitter.com/sosyolohija/status/1580510965790973952">wrote</a>,
        "It''s unacceptable to just pen a letter when, as the Justice Secretary, your
        son commits what has been painted as the most criminal act in the Philippines
        for the last six (and counting) years. Boying Remulla should resign."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fbf0f5-010a-4bb9-aa77-9e3d8d9b9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where 30,000+ people including kids were slaughtered in the Drug
        War, DOJ Sec. Boying Remulla’s son has his father citing ''redemption'' in
        a letter after being arrested for holding egregious amounts of drugs (pointing
        to large-scale sale). Boying Remulla, RESIGN! #BoyingResign," LGBTQ advocate
        Reyna Valmores said.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">It also
        bears mentioning that Remulla’s son was arrested October 11. 2 DAYS AGO. There
        seems to have been an effort to prevent this news from coming to the public
        eye, until it spiraled out of control, and Remulla was forced to publish a
        letter.<br><br>The least he could do is RESIGN.</p>&mdash; Reyna Valmores
        (@ReynaValmores) <a href="https://twitter.com/ReynaValmores/status/1580558823940849664?ref_src=twsrc%5Etfw">October
        13, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60adb8e4-243e-4e56-abb8-f8fe0639dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502c9b2-5e83-459e-b06b-42cc9af8201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On drug war, death penalty</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba321a-f5f6-4ffc-a8d3-1d8d7985f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Remulla''s previous interview with CNN Philippines''
        "The Source" resurfaced online after the news of his son''s arrest broke out
        on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e2805-5263-4372-b624-8f4d1e55adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview held in July 2019, Remulla, who was then House senior
        deputy majority leader, said he is pro-death penalty for crimes related to
        drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f1a12-d822-4e4b-955a-949b52bc94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T21:37:45.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:42:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also likened drug criminals to pests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c55142-75e1-4825-93f5-b084065753de'
      'mgnl:activationStatus': true
