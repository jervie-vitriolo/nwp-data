      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a082b-969b-4f88-b4f2-707c89c6220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T16:54:05.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:42:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH)&nbsp;listed 173,233 dengue cases
        from Jan. 1 to Oct 1, nearly double the cases last year. Of the total cases,
        3,064 were from Sept. 18 to Oct 1. This two-week tally is lower compared to
        the 11,939 cases on Sept. 4-17, and 17,792 cases on Aug. 21-Sept. 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ffb719-3d0c-4ee5-bacb-3136250f1c16'
