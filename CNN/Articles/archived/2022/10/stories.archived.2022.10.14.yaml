      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A rare protest against Chinese leader Xi
        Jinping and his policies was swiftly ended in Beijing Thursday, just days
        before he is set to secure a third term in power at a key meeting of the ruling
        Communist Party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
