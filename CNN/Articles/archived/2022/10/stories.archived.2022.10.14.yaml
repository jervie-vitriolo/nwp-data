      'mgnl:lastActivated': 2023-01-17T21:42:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0632ae5-6e1e-4d22-bf10-ec4a2ef6c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos and videos also show plumes of smoke billowing from the
        bridge, and a voice recording of the protest slogans played on loudspeaker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fda947-3a2c-4677-8108-1db7375f1227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3517c61-4e17-4ac5-8f7c-1e7b295c559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the images and footage, but has
        geolocated them to Sitong Bridge, an overpass on Beijing''s Third Ring Road
        in Haidian district.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386259f3-0c2d-435c-b493-50642258c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac9d4a-99f7-48ac-945e-9798bd77a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN arrived at Sitong Bridge around 3.30 p.m. Thursday, no
        protesters or banners could be seen. However, a large number of security personnel
        were on the overpass and in the vicinity. Security personnel were also spotted
        patrolling every overpass CNN drove by on the Third Ring Road.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9aca7-c509-4723-8e74-d97cd8233191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51660360-c959-4e80-ac31-22950749deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have yet to comment on the incident. CNN has
        reached out to Beijing police for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd059fc16-56e1-4dae-8319-2dacde13e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82472dc0-ba76-4ba6-88a8-6f601b23a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Chinese social media, discussions about the protest were heavily
        censored. Some users expressed support and awe for the protest under the hashtags
        #Beijing and #Haidian. Others shared the Chinese pop hit "Lonely Warrior"
        in a veiled reference to the protester. Many of these posts were swiftly removed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d58013-3572-407a-874d-698b95dbc30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac08b8a-fa20-48b3-93ce-674fb3670b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public protest against the top leadership is extremely rare in China,
        especially in the run-up to important political meetings, when authorities
        turn Beijing into a fortress to maintain security and stability. The twice-a-decade
        Communist Party national congress is the most important event on China''s
        political calendar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9cd86-8fd5-4380-94ec-3184bc6801b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8fb06d-e94c-41dc-8f42-792bdc94d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 20th Party Congress beginning on Sunday, Xi is widely expected
        to break with recent norms and extend his rule for another term, potentially
        paving the way for lifelong rule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f59906-6f8d-4a7b-aec3-4d6c170c1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee60dfc-87cf-4c9f-b2e6-98643105b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, the most powerful and authoritarian Chinese leader in decades,
        has waged a sweeping crackdown to crush dissent, both within the party and
        in wider society.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657cfd9-0c4c-4dd1-b1cd-c2fe1bc48c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f43c4-b0da-401a-a983-eed43b449ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His draconian zero-Covid policy has fueled growing public frustration,
        as rolling lockdowns upend lives and wreak havoc on the economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94f29b-289a-4b5b-bfc8-986c79988214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T02:38:05.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:42:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/13/china/china-party-congress-protest-banners-xi-intl-hnk/index.html"><em>"Rare
        protest against China''s Xi Jinping days before Communist Party congress"</em></a></p>'
  'Global-wildlife-populations-have-declined-by-69--since-1970--WWF-report-finds-':
