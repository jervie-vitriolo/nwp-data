      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f1f8b-8220-4897-848b-3b2d6a7f55c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T19:05:31.373+08:00
      'mgnl:createdBy': 'vince'
