      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc58ad-1dd1-49d0-b0ad-070b438b5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.045+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:42:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To perform in Antarctica. I haven’t done Antarctica yet, I’ve been
        to every other country. The penguins need entertainment! No, I don’t know.
        You know the thing is, I never really had a plan. I never planned to do it
        this long. And actually, in January, it’s gonna be 27 years of doing drag.
        Which is insane. And to think basically after, what, 37, my life changed.
        So you just never really know what’s around the corner. So I don’t make those
        assumptions, and I don’t have those dreams. I just go along with it.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cc3db-0b92-49ba-8d01-0c1f4a2d7784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-14T15:33:00.045+08:00
