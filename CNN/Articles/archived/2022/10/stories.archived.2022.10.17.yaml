      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/17/Class-suspensions-for-Oct-17.html">Class
        suspensions for Oct. 17 due to Neneng''s damage&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb44ff-76b2-4be8-a14a-1491563867e0'
      'mgnl:activationStatus': true
