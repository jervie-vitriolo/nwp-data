      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce2da4-f568-4841-bcc2-485d390a6c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of the country will have partly cloudy
        to cloudy skies with isolated rains due to localized thunderstorms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e97f6e-6096-4749-815e-f87f320547a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.405+08:00
