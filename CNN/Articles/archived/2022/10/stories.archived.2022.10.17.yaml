      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9eb324-aa88-40f5-8b04-67f00ef44c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed <a href="https://www.cnnphilippines.com/business/2022/8/15/PH-2021-poverty-rate.html">almost
        20 million people</a> or 3.5 million families had per capita incomes below
        the poverty threshold of about ₱12,030 per month for a family of five.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce50839-fb7e-4615-872e-ab68d37a4803'
      'mgnl:activationStatus': true
