      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by Manila with ₱65.25 billion, Pasig with ₱51.18
        billion, and Taguig with ₱36.12 billion.</p>'
