      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7faa6b-432a-4a1a-b0d2-eb54eced0e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwesterly surface windflow brought by the southwest
        monsoon is still hovering over Occidental Mindoro, Palawan, and Western Visayas.
        Expect cloudy skies with scattered rains over these areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486ddf0-0284-4c95-a1be-52c1470faf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.176+08:00
      'mgnl:createdBy': 'glee'
