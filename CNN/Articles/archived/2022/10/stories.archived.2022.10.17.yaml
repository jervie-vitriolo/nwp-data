      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2db7b1-6231-4445-bb27-974fb23d5d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benhur Abalos and National Capital Region Police
        Office (NCRPO) chief PBGen Jonnel Estomo earlier issued separate statements
        of apology, noting that the operations were only meant to safeguard media
        workers after the killing of radio broadcaster Percy Lapid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bbe517-3922-493d-a9f6-2695ab0f2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4d0e0-e96a-47d9-bede-7924cf2a0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estomo also ordered district directors and station commanders to
        stop conducting visits. Abalos, on the other hand, revealed that he was initially
        unaware of the visits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04b526-49de-4636-8b6b-c059751a8d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501cb02f-58f0-4595-a835-af54c6f5dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO Spokesperson Plt.Col. Dexter Versola also said the operations,
        initially commanded by Estomo, were done in good faith.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184228e-a494-49c7-890e-ebec5d900682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8661580-2193-4803-9adc-2481a8ac1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versola said officers who carried out the visits were in plain clothes
        "to give an impression that they are not the enemy." He also reasoned that
        the gathering of the addresses was only part of the efforts to reach out to
        media practitioners.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e419fd-056b-4384-9119-4197fd7e4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f77ea-7ba3-47f7-a132-de7fcb4d7393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think <em>ginawa naman yun para lang malaman doon sa order sa
        headquarters na tanungin at kumustahin ang mga media. Kung nakita pong ito
        ay intrusion sa kanilang privacy, iyon na nga po,</em> our regional director
        already issued an apology to that matter at <em>pina-stop na po ang activity
        na iyon</em>," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d2514-8d53-48fa-ae00-51f2942f8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288eaa70-95f2-4dc9-a2c3-c54525f8bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The visits were only conducted as part of the general
        order that we got to reach out to the media. If that was seen as an intrusion
        of privacy, the regional director already issued an apology and ordered to
        halt such activity.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7009d76-7bf6-4ec8-bbec-d7a9e4221b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f84a1c-f889-4c57-b548-2e52d7590e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effort was without malice, it was based on good intention and
        genuine concern to protect media personalities," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec673c43-abce-49e8-8a53-db1528863358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d05aa-1d75-475e-870d-8cdfda3b5ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Santos noted that instead of home visits, dialogues are best
        done through formal channels, in newsrooms, or with press corps and organizations.</p>'
