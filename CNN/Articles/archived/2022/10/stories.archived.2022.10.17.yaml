      'mgnl:type': 'text'
      'text': '<p>Visitors must also bring their face masks and vaccination cards
        with them, he added.</p>'
  'Move-It-expand-motorcycle-taxi-pilot-test':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-17T15:16:18.453+08:00
    'imagesource': 'jcr:91df6a60-ca10-4db4-bc3f-5ce30b336328'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a27d3e0-8600-4edb-81cf-f6a8d0f79c73'
    'lead': 'The government should open the motorcycle taxi pilot test to about 200,000
      ''habal-habal'' riders, a transport service group said, stressing that legally
      onboarding them could provide commuters relief in Metro Manila''s public transportation
      woes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T15:17:06.642+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:44:17.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:55.016+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Move It: Expand motorcycle taxi pilot test, welcome ''habal-habal''
      riders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d37714-f9a6-4641-936f-2e5d0c28f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — The
        government should open the motorcycle taxi pilot test to about 200,000 ''habal-habal''
        riders, a transport service group said, stressing that legally onboarding
        them could provide commuters relief in Metro Manila''s public transportation
        woes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb691c6d-f754-4998-beac-1f4d4ca059b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It, one of the players in the pilot study, said the current
        administration should take advantage of the presence of habal-habal, also
        known as motorcycles-for-hire, to help unemployed drivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96759f90-2db0-4f0c-8238-6e9cd2bbb676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These forgotten people only need one thing: for the government
        to allow them to temporarily operate legally just like Move It, Angkas, and
        Joyride. Or for Congress to fast-track the passage of the bill legitimizing
        the motorcycle taxi business," Francis Juan, Move It chairman, said in a statement
        over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901f867-8dc5-48a1-933a-0ec3744a874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of former president Rodrigo Duterte gave its
        green light to only three service providers to participate in the pilot study,
        allocating them 15,000 driver slots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e89cd-e92b-46fb-a015-ecfdcc2b356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Angkas already exceeded the fleet limit with around 30,000
        drivers operating under its platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e81ce7-a8a5-4e87-b14b-9b940b102725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide, which houses multiple mobility services, has onboarded
        over 20,000 drivers with vehicles ranging from motorcycles, cars, vans, and
        trucks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c67677-1a7f-4332-8f46-e6416802188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It, meanwhile, has 1,000 riders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfae67f-744a-40ba-8b6b-82503b14931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We missed the opportunity to adopt an inclusive policy by going
        with restrictions and caps instead of open competition. But late as it is,
        the government can and must do it. These habal-habal drivers need to earn
        without having to look over their shoulder," Juan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f72d6-fa38-4c63-85d3-b0e87c332bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Alliance of Road Users and Motorcycle
        Advocate Society (Armas) also backed calls to legalize motorcycle taxi operations,
        noting that Filipinos are ready for this type of transportation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623b521-aebc-4c6f-92b6-135edc133416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag po naging legal na ang motorcycle taxi, magkakaroon ng ibang
        options ang mga mananakay natin - lalo’t higit ngayong panahon na nagsisibalik
        na ang mga tao sa kani-kanilang opisina at ang mga estudyante naman sa kanilang
        mga eskwelahan," Armas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f7f62-e0a5-4622-be61-e4c78b4ae0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the motorcycle taxi becomes legal, our commuters
        will have other options - especially now that people are returning to their
        offices and schools.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41316e8e-95d9-4a30-ab85-7af2d806b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:17:06.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Jaime Bautista earlier expressed hope that
        Congress would push for <a href="https://www.cnnphilippines.com/business/2022/10/11/Grab-Move-It-buyout-legalize-motorcycle-taxi-DOTr.html">a
        law to legalize motorcycle taxi services.&nbsp;</a></p>'
