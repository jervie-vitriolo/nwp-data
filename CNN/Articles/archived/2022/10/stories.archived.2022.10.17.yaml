      'text': '<p><strong>Stream restored Filipino classics on Netflix</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfecbb6c-5667-4985-ad70-212fafbb931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:40:39.100+08:00
