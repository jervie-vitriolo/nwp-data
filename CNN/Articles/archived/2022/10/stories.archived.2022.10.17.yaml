      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Jinggoy Estrada said he defers to the wisdom of
        the Supreme Court. But as one of the proponents of the law, he said Congress
        is vested by the Constitution with legislative power and it exercised such
        authority when lawmakers agreed to postpone the said polls.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b017659-9e01-4f07-9610-b08beee285e6'
