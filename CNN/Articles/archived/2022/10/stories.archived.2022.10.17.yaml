      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> A
        total of 15,314 new COVID-19 cases were recorded from Oct. 10 to 16, the Department
        of Health (DOH) reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abedbec3-ce0b-42c3-829f-b26fb89820a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:06:54.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest weekly bulletin, the DOH said the latest tally reflects
        a 7% increase from the previous week, with a daily average of 2,188 new infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949e016-26f1-4708-9d53-8e3df5416708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:06:54.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that it verified 251 deaths, including 33 that
        occurred from Oct. 3 to 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e17a4-226f-49fe-9f44-185054275bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:06:54.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also four new critical cases recorded, while 690 patients
        with critical infections are in hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e01b3-4a56-4aac-b66f-17d0b690997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:06:54.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said more than 73.3 million Filipinos or 93.98% of the target
        population have completed their primary dose of COVID-19 vaccine, while vaccination
        among the elderly is at 79.01%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ccc1d-ccfc-4e8a-8e3f-64d3b8424301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:06:54.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20.3 million individuals have received their booster or additional
        COVID-19 shot, the DOH noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b8f64-fca7-4143-a340-f379160e1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:06:54.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic watchdog OCTA Research earlier reported that the COVID-19
        positivity rate has declined in Metro Manila but is increasing in at least
        12 provinces nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
