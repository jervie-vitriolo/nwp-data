      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pioneer ceramic artist Rita Badilla-Gudiño started Tahanan Pottery
        with the goal to make pottery and ceramics arts more accessible to everyone.
        This year, the studio is celebrating its fourth anniversary with “Sining Tahanan
        2022: A Contemporary Ceramic Art Exhibition.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a852eb-aeb2-4c97-980f-b0868a64959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:40:39.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:44:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View the work of 60 upcoming and established ceramic artists at
        Tahanan’s Sulyap Gallery in Quezon City. Works will also be on sale at the
        exhibit, which runs from Oct. 15 to Nov. 20. Those interested may also <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSfe6ad_Xl5CREb1WO0MUPpdOy_V6d6_1z6WsNoynbhmiidpVg/formResponse"
        target="_blank">sign up</a> for the remaining talks and workshops from their
        two-month October Ceramics Festival, which will be taught by ceramic artists
        Alvin Tan Teck Heng from Singapore on Nov. 16 and Mark Valenzuela from Australia
        on Dec. 4. — CNN PHILIPPINES LIFE STAFF</p>'
