      'mgnl:lastActivated': 2023-01-17T21:44:23.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil, Cleanfuel, Caltex, Phoenix Petroleum, PTT Philippines, Petron,
        Petro Gazz, and Flying V said on Monday they would increase the per-liter
        prices of gasoline and diesel by ₱0.80 and ₱2.70, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc93b1c-09e2-4ed7-b06c-26fa6ea581cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T12:31:32.561+08:00
