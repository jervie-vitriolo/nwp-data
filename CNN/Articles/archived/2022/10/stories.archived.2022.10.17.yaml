      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006ba807-c790-4267-aac1-96d4fac0ad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.768+08:00
