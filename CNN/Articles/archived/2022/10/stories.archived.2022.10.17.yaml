      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there have been <a href="https://www.lpi.usra.edu/meteor/metbull.php?sea=Philippines&amp;sfor=places&amp;ants=&amp;falls=&amp;valids=&amp;stype=contains&amp;lrec=50&amp;map=ge&amp;browse=&amp;country=All&amp;srt=name&amp;categ=All&amp;mblist=All&amp;rect=&amp;phot=&amp;snew=0&amp;pnt=Normal%20table&amp;dr=&amp;page=0"
        target="_blank">six confirmed meteorites</a> recorded to have landed in the
        Philippines between 1938 and now, it’s still very rare for us to see proof
        of outer space up close. To celebrate World Space Week, a new exhibit at the
        National Museum of Natural History shines the spotlight on these Philippine
        meteorites. Three out of the six, including the Orconuma meteorite from Oriental
        Mindoro, the Pantar meteorite from Lanao del Norte, and the Bondoc meteorite
        from Quezon Province are on display for visitors to see at the museum’s Godofredo
        Alcasid Function Hall. — CNN PHILIPPINES LIFE STAFF</p>'
