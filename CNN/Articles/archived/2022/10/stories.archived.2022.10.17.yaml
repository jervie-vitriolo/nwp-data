      'mgnl:lastActivated': 2023-01-17T21:44:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6af93-5b9e-4ae8-9d43-67468b1bf09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:01:13.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has yet to provide a report of how many public schools will be
        able to implement a full transition by the target date.</p>'
  'Romulo-Macalintal-petition-to-nullify-postponement-of-barangay-SK-polls':
