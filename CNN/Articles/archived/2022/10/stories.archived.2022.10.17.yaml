      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All movement in and out of the Mubende and Kassanda districts will
        be halted, Museveni said in a televised address on Saturday — although cargo
        trucks will be allowed to enter and leave the areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a6cec-3319-41a6-a956-270a8800ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curfews will also be imposed. Places of worship, bars, gyms, saunas
        and other entertainment venues will close but schools will remain open, he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfd129-52d4-4e25-8d64-2339b33d2de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the gravity of the problem and to prevent further spread
        and protect lives and livelihoods, the government is taking extra measures
        that require action from all of us," Museveni said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c54044e-1043-4f6e-a907-8e7eb9d79dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ugandan health ministry will also increase contact tracing and
        assistance to local health facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c3b8f-a53a-47e7-8018-d3c5c48c617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola is a rare but deadly disease. It spreads through direct contact
        with body fluids and is not transmitted through airborne viral particles,
        the the US Centers for Disease Control and Prevention (CDC) says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d2156-b5fe-4100-a76d-1b64e2e6cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has no cure, and there is no approved vaccine, although there
        is a concerted effort to create one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda88d5-b02b-4f60-9357-42441bde5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a media briefing earlier this month, World Health Organization
        Director-General Tedros Adhanom Ghebreyesus said the vaccines used successfully
        to curb recent Ebola outbreaks in the Democratic Republic of the Congo are
        not effective against the type of Ebola virus now circulating in Uganda.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83e285-1747-4142-8f11-0494ec3c541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, several vaccines are in various stages of development
        against this virus, two of which could begin clinical trials in Uganda in
        the coming weeks, pending regulatory and ethics approvals from the Ugandan
        government," said Tedros.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6919a19e-c99e-46a6-8b62-645c3f8391ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda has experienced four Ebola(https://www.cnn.com/2022/09/23/africa/ebola-deaths-uganda-intl/index.html)
        outbreaks. The deadliest left more than 200 people dead in 2000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7669a-7b72-4b67-b421-df6ab215a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museveni declared an Ebola outbreak in September after a case of
        the relatively rare Sudan strain was confirmed and cases began to rise across
        districts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81f52b-473b-4784-8229-9b5908a23455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreak has so far killed 29 amid 63 recorded cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854fa55-bf13-4f26-96ee-1d7a8e84ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, a person infected with Ebola "is not contagious
        until symptoms appear (including fever, headache, muscle and joint pain, fatigue,
        loss of appetite, gastrointestinal symptoms, and unexplained bleeding)."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c0468-8035-4834-b083-77871eccbb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus spreads through direct contact with body fluids and is
        not transmitted through airborne viral particles, the CDC says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938cb35-c5c0-4272-896f-f0e9d37fb542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:50.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/17/world/uganda-ebola-lockdown-intl-hnk/index.html"
        target="_blank">Uganda announces lockdown as Ebola cases rise</a>."</em></p>'
  'xi-jinping-china-global-challenges':
    'author': 'Analysis by Steven Jiang, Beijing Bureau Chief, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-17T14:35:07.483+08:00
    'imagesource': 'jcr:bfdc760f-1a28-4236-8867-01fdfb800530'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2c97a37-76b7-464b-b672-ed1ee29d4c13'
    'lead': 'China''s borders have remained shut for most international travelers
      since March 2020, while many foreigners who once called the country home have
      chosen to leave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T14:47:04.481+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:44:20.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:54.000+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Xi-Jinping']
    'template': '1'
    'title': '''Walled-in'' China under Xi Jinping poses long-term global challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce5135-2ab8-47fb-8127-4d7a6183ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN)</strong> — During China''s <a href="http://www.cnn.com/2022/10/10/economy/china-golden-week-spending-plunge-covid-intl-hnk-mic/index.html"
        target="_blank">''National Day'' holiday</a>&nbsp;in early October, several
        expatriate friends and I took our young children — who are of mixed races
        and tend to stand out in a Chinese crowd — to the Great Wall on the outskirts
        of Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af17f3d-d8fc-4757-8473-9be6c32b2ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we climbed a restored but almost deserted section of the ancient
        landmark, a few local families on their way down walked past us. Noticing
        our kids, one of their children exclaimed: "Wow foreigners! With COVID? Let''s
        get away from them..." The adults remained quiet as the group quickened their
        paces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558059bc-73e2-4688-8f97-e218d41c623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That moment has lingered on my mind. It feels like a snapshot that
        illustrates how <a href="http://www.cnn.com/2022/10/14/china/china-party-congress-walkup-analysis-intl-hnk-mic/index.html"
        target="_blank">China has changed</a>&nbsp;since its strongman leader Xi Jinping
        took power a decade ago — it''s become an <a href="https://www.cnn.com/2021/11/14/china/china-border-closure-inward-turn-dst-intl-hnk/index.html"
        target="_blank">increasingly walled-in nation physically and psychologically</a>&nbsp;—
        and such transformation will have long-term global implications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9819c435-870f-4ed2-830e-3d6cbb408182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the big picture is timely as Xi is poised to break
        convention to assume a third term as the head of the Chinese Communist Party
        — <a href="http://www.cnn.com/2022/10/11/china/china-party-congress-explainer-intl-hnk-mic/index.html"
        target="_blank">the real source of his power</a>&nbsp;instead of the ceremonial
        presidency — at the ruling party''s twice-a-decade national congress, which
        opened in Beijing <a href="http://www.cnn.com/2022/10/15/china/china-party-congress-opening-day-intl-hnk/index.html"
        target="_blank">on Sunday</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b636e-04d1-402e-b71d-5caaa91c462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Wall, a top tourist attraction that normally draws throngs
        of visitors during holidays, stood nearly empty when we went thanks to Xi''s
        insistence — three years into the global pandemic — on a policy of zero tolerance
        for COVID infections while<a href="http://www.cnn.com/travel/article/asia-covid-reopening-china-intl-hnk-mic/index.html"
        target="_blank"> the rest of the world has mostly moved on</a>&nbsp;and re-opened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132961f5-3c63-47e5-84e8-a0e88cb7915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s borders have remained shut for most international travelers
        since March 2020, while many foreigners who once called the country home have
        chosen to leave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2f9db-3641-4e75-9b8a-1573a158a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the highly contagious Omicron variant raging through parts
        of the country, authorities had discouraged domestic travel ahead of National
        Day holiday. They are also sticking to a playbook of strict quarantine, incessant
        mass testing and invasive contact tracing — often locking down entire cities
        of millions over a handful of cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448a945-f3f0-42a7-9ed0-accdbe0425c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, holiday travel plummeted during the so-called "Golden
        Week" along with tourism spending, which fell to less than half of that in
        2019, the last "normal" year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d8e821-9bf5-4926-96d7-cd1a13786b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just one industry: Pessimism blankets other sectors,
        from automobile to real estate, as the world''s second-largest economy falters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a0aa6-1d73-417a-b7b8-2de98faee43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xi biggest challenge</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53c514-c6ef-4e55-a497-00887b90d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economic slowdown poses a <a href="http://www.cnn.com/2022/10/14/economy/china-party-congress-economy-trouble-xi-intl-hnk/index.html"
        target="_blank">massive political challenge</a>&nbsp;for Xi, whose party''s
        legitimacy in the past few decades has relied on rapid growth and rising incomes
        for 1.4 billion people. It''s also a harsh reality check for the international
        community: the world''s longtime growth engine is sputtering, just as the
        prospect of a global recession emerges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c45160-b6af-447f-8c19-b48d09c17a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Xi''s costly <a href="http://www.cnn.com/2022/10/13/china/china-zero-covid-lockdown-party-congress-intl-hnk/index.html"
        target="_blank">"zero-COVID"</a>&nbsp;intransigence is a natural outcome of
        the unprecedented amount of power he has amassed. For many Chinese officials,
        this policy is less about science and more about political loyalty to the
        country''s most powerful leader in decades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c989f25-2bf9-49f0-bbee-ca9a3e163773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online videos abound of local health workers swabbing fruits, animals
        and even shoes for COVID testing despite the absence of sound scientific basis.
        China''s only COVID-related deaths in September were 27 people who were killed
        when their bus crashed on its way to a quarantine facility. Still, officials
        nationwide have <a href="http://www.cnn.com/2022/10/13/china/china-party-congress-protest-banners-xi-intl-hnk/index.html"
        target="_blank">doubled down on enforcing draconian rules</a>, especially
        ahead of the party congress, helped by the world''s most sophisticated surveillance
        technologies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b49498-138a-4336-9398-014540b89990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had boasted more security cameras than any other country even
        before COVID. Now, in the age of smartphones, mandatory apps allow the government
        to check people''s COVID status and track their movement in real time. Authorities
        can easily confine someone to their home by remotely switching the health
        app to code red — and they did just that on several occasions to stop potential
        protesters from taking to the streets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a49abd-21e9-43b0-8908-938c9b1921b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether physical lockdowns or digital manipulation, these measures
        born out of "zero-COVID" have proven such effective means of control in a
        system obsessed with social stability that many worry Xi and his underlings
        will never ditch the policy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422993b1-6c51-4a37-ba5d-2e0ddf19854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of recent articles published by the party''s mouthpieces
        had reinforced such concern by stressing the policy''s "correctness" and "sustainability,"
        even before Xi hailed "zero-COVID" as a resounding success story in his two-hour
        speech Sunday. And state media fills its coverage with depictions of the "grim
        reality" in foreign countries where leaders supposedly turn a blind eye to
        mass fatalities and suffering caused by COVID — in contrast to China''s apparent
        triumph in saving lives with "minimal overall cost."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53756d-03a4-41aa-b8ea-64912129ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Xi''s cyber police have been fortifying the country''s
        so-called "Great Firewall" — perhaps the world''s most extensive internet
        filtering and censorship system that blocks and deletes anything deemed "harmful"
        by the party. Now supported by artificial intelligence, censors quickly scrub
        clean any posts seen as contradicting the party line -- including on COVID.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7bcaf-933f-4428-bb98-1fb47ae5d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This potent mix of propaganda and control under Xi appears to have
        had its desired effect on a large segment of Chinese society, creating a buffer
        for the leadership by convincing enough people of the superiority of China''s
        system even as millions of their fellow countrymen grow resentful of "zero-COVID."
        But this approach, combined with prolonged border closure and escalating geopolitical
        tensions, also provides fertile ground for xenophobia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705eabd-ed75-4e8f-b14c-eb1de4845244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local child''s remarks on the Great Wall reflected that. But
        the true danger of the "blame the foreigners" sentiment comes when adults
        in powerful positions take advantage of it in the face of mounting pressure
        on the domestic front.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8cfa62-53d4-42a6-9169-c89ddd48d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make China great again?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b35064-3184-4564-a4ba-f2be4fb87ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his ascent to the top in 2012, Xi''s ruling philosophy has
        become increasingly clear: Only he can make China great again by restoring
        the party''s — thus his — omnipresence and dominance, as well as the country''s
        rightful place on the global stage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598136bc-4146-44a1-aed6-2b1de9b3ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With China''s increasing economic and military might, coexistence
        with the West has given way to <a href="http://www.cnn.com/travel/article/asia-covid-reopening-china-intl-hnk-mic/index.html"
        target="_blank">confrontation with the United States</a>&nbsp;and its allies.
        Gone are the days of "hiding your strength and biding your time" — Chinese
        diplomats under Xi are proud warriors training fire on anyone who dares to
        question their government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65171f21-22d5-4357-a633-86b3396a6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underpinned by rising nationalism, China has started flexing military
        muscle beyond its shores. Tensions over Taiwan poses a real threat of war
        in Asia, as few doubt that "reunification" with the self-governed democratic
        island — long claimed by the Communist leadership despite having never ruled
        it — would be seen as the crown jewel of Xi''s legacy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa417b87-f450-4523-b77d-70b6a88238b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That outward power projection goes hand in hand with China''s sense
        of besiegement in a US-led world order, which Xi has made no secret of trying
        to reshape along with other autocrats like Russian President Vladmir Putin.
        Until that happens, though, the Chinese strongman''s instinct and demand for
        total control at home seems to have meant the erection of ever-higher barriers
        — in the real world and cyberspace — to keep out pesky outsiders, the perceived
        source of dangerous viruses and ideas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1135a8c-f12b-4908-9401-0521b9bf73a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A history paper released recently by a government-run research institute
        has gone viral as it, like Xi, upended a long-held consensus. Instead of denouncing
        the isolationist policy adopted by China''s last two imperial dynasties as
        a cause of their backward turn and eventual collapse, the authors defended
        its necessity to protect national sovereignty and security when faced with
        Western invaders.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c0ea5-9cf0-4de3-bbfb-c0273dc21ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperors of those dynasties, who also rebuilt parts of the Great
        Wall, failed to reverse their country''s decline back then. But the tools
        at their disposal were no match to the high-tech ones in the hands of China''s
        current ruler. Xi seems confident that his "walls" — among other things —
        will help him realize his oft-cited ultimate goal: the great rejuvenation
        of the Chinese nation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61acd9-72ca-4ff5-a3f7-bac04d125e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not he succeeds, the world will feel the impact for years
        to come.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfc07c-8011-465d-a65c-fc9ab0d289a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:47:04.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/17/china/walled-in-china-xi-jinping-global-challenges-intl-mic/index.html"
        target="_blank">''Walled-in'' China under Xi Jinping poses long-term global
        challenges</a>."</em></p>'
  'queen-elizabeth-ii-paddington-bear-donation-charity':
    'author': 'Zoe Sottile, CNN'
