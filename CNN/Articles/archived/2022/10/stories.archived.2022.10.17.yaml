      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)&nbsp;—</strong>
        Quezon City remained as the richest local government unit of the country for
        the second straight year, the Commission on Audit reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133b0a1-c8bf-4d76-ac40-3da8f77cea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:59:00.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.coa.gov.ph/reports/annual-financial-reports/afr-local-government-units/#1993-4941-2020-1640153801">2021
        Annual Financial Report</a>, state auditors noted the city''s total assets
        last year reached ₱451.01 billion, which was slightly lower than 2020''s ₱452.33
        billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043775b-f19a-4bb8-93fe-2268654b126f'
      'mgnl:activationStatus': true
