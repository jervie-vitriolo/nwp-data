    'jcr:uuid': '435149b7-7237-47c1-a198-a53d2c245ae4'
    'lead': 'More than 1,000 teddy bears left in tribute to Queen Elizabeth II will
      be donated to a children''s charity, Buckingham Palace announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T14:50:34.682+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:44:19.841+08:00
