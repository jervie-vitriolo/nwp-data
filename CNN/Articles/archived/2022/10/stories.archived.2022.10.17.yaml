    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Queen-Elizabeth-II', 'Paddington-Bear']
    'template': '1'
    'title': 'More than 1,000 teddy bears left in Queen Elizabeth tribute will be
      donated to children''s charity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031906ba-8d19-4f1f-83a6-a22113cff15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:50:34.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 1,000 teddy bears left in tribute
        to <a href="https://www.cnn.com/2022/10/15/uk/queen-elizabeth-corgis-sarah-ferguson-trnd"
        target="_blank">Queen Elizabeth II</a>&nbsp;will be donated to a children''s
        charity, Buckingham Palace announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9e376-7691-4949-97b7-7d0c64658aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:50:34.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teddy bears — some in the image of beloved British children''s
        character <a href="https://www.cnn.com/2017/06/28/europe/michael-bond-paddington-bear"
        target="_blank">Paddington Bear</a>&nbsp;— were left outside the royal residences
        in London and Windsor, according to a Saturday news release from the royal
        family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f5046-a973-4c2a-838f-debec6095a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:50:34.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bears will be professionally cleaned and donated to Barnardo''s,
        a British children''s charity. The organization provides support services
        for vulnerable children and young adults.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65e0a8-d371-4ab4-9006-d389fc5cf318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:50:34.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II served as the charity''s patron from 1983 to
        2016, <a href="https://www.barnardos.org.uk/who-we-are/our-organisation" target="_blank">according
        to its website</a>. Queen Consort Camilla became the Barnardo''s patron in
        2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76cd38-6e92-4370-a9a6-3127a2747c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:50:34.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teddy bears are among thousands of tributes left outside the
        royal residences as well as at two formal tribute areas in London after the
        Queen died on September 8th. The Royal Parks Charity worked with a group of
        almost 200 volunteers to "sensitively" clear the tribute gardens later in
        September, says the release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2119bbef-ef1c-4dad-a67c-8506dca773e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:50:34.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those involved in the project hope the teddy bears will be much
        loved for many years to come by children supported by Barnardo''s, whilst
        understanding the story behind the bears and how they came to be donated,"
        the release goes on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868c6c6-da79-4e05-86f4-7c371bac63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:50:34.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/16/uk/queen-elizabeth-teddy-bears-donation-trnd/index.html"
        target="_blank">More than 1,000 teddy bears left in Queen Elizabeth tribute
        will be donated to children''s charity</a>."</em></p>'
