      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil, Caltex, Petron, and Flying V said the price of kerosene
        would also be raised by ₱2.90 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee78654-a4ae-436e-b9f9-f593c0211c79'
