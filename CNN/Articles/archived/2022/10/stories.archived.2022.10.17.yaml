      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province was followed by Batangas with ₱29.71 billion, Davao
        de Oro with ₱23.21 billion, and Bukidnon with ₱19.46 billion.</p>'
