    'template': '1'
    'title': '10,000 cops to be deployed for Undas 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83524a-d4e0-4a1b-af6d-35d1482df055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> At
        least 10,000 police officers will be deployed in Metro Manila for a safe observance
        of All Saints'' Day or "Undas," the National Capital Region Police Office
        (NCRPO) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621dace9-f95f-4590-b0d1-8b41eee189b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816734b9-8290-4834-aacb-4573ede0cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP (Philippine National Police) will be deploying around 10,000
        police personnel all over Metro Manila," NCRPO Spokesperson PltCol. Dexter
        Versola told CNN Philippines''<em> The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad59ec-8297-4368-ae06-bafbd3126f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ecf44c-00f5-45fe-a3e4-33f602bc55ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versola said this number excludes force multipliers, volunteers
        from civic organizations, barangay tanod, as well as security guards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3b481-3232-474a-9da5-066b7c75cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36fa89-d5cb-48d3-a319-6e665f48013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP will also be deploying mobile police outposts in cemeteries
        and in areas where they are needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9fe1f-3d5f-44ff-bf4b-bea23686b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba7fb9-a081-4582-b59e-1e55db1762cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang konsepto nito, pinalagyan ng gulong ang outposts na pwedeng
        ilipat sa strategic areas kung san ito kinakailangan</em> (The concept is
        to have outposts on wheels so they can be easily transferred to strategic
        areas where they are needed)," Versola said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae954aeb-59d9-4bfa-b33d-f8f2544ccc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f2040-f7f9-4020-a361-1994d39dedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are not yet seeing any security threat in the upcoming
        Undas. But Versola reminded the public about the proper protocols when visiting
        cemeteries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17a23d-4b78-485d-a3f2-57cbd9569bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ba496-ec6f-41d4-9aec-32623ac5b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:10:35.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes bringing protective gear in case of inclement weather,
        as well as extra food, water, and trash bags to keep cemeteries clean. Alcohol,
        gambling items, loud speakers, and sharp objects will be prohibited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623b8f0-827a-4e0d-ad4e-987e34cdb69b'
      'mgnl:activationStatus': true
