      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc3a82-a541-43a4-8f1e-b0d86f792c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could set a precedent for people who are pretending to be
        police officers going to your house, just showing an ID. <em>Hindi natin alam</em>
        (We don''t know) what will happen next, ''diba (right)?" he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced38e7a-924a-400b-8c9d-2c3e7a84de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.768+08:00
