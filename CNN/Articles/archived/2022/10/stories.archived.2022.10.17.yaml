      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Private
        schools are now allowed to continue blended and full distance learning modes
        after Nov. 2, the Department of Education (DepEd) announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
