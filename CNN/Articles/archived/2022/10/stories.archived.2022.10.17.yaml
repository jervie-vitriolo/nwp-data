      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranked second was Makati City with ₱238.56 billion in assets. It
        also retained its ranking from 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c6d3b-075b-463f-a09a-d3e91af68f27'
      'mgnl:activationStatus': true
