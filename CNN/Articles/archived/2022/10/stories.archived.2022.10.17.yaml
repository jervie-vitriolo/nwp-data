    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-10-17T13:34:02.960+08:00
    'imagesource': 'jcr:c74613cf-6fec-4b6e-8f45-dc42782c9229'
