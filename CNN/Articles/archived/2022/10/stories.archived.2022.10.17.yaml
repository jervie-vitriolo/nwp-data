  'deped-mother-tongue-subject-k12':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-17T19:27:36.356+08:00
    'imagesource': 'jcr:944547a8-afc5-4ef8-9f83-61cc1c2ba6b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4b4c12a-64ec-4878-bc7e-2cd0f73dedc2'
    'lead': 'The Department of Education plans to do away with teaching the mother
      tongue or one’s native language as a separate subject.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T19:38:00.823+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:44:13.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:57.162+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'K-12', 'education', 'school',
      'learning']
    'template': '1'
    'title': 'DepEd to remove mother tongue subject amid K-12 review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bade07d-89d2-48e7-b469-d416dd31f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> —&nbsp;The
        Department of Education (DepEd) plans to do away with teaching the mother
        tongue or one’s native language as a separate subject.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5d9f4-b36f-4d8c-b7f5-5ff2b37474fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Epimaco Densing said during a Senate basic
        education committee hearing on Monday that this would be one of the revisions
        in the department’s review of the K-12 curriculum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06ffdd-8470-4cc7-baeb-1cbc9b1c87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kasi araw-araw na po ginagamit ng mga bata ‘yan sa bahay, sa
        kapitbahay, sa kalaro yung kanilang</em> mother tongue <em>ginagamit nila
        pang-araw-araw kaya hindi na kailangan ituro ang</em> grammar <em>nito. Ang
        importante ginagamit ang</em> mother tongue <em>sa pagtuturo”</em> Densing
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9bd3c8-dd64-445d-8b31-34f985b540e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The children use it every day in their house or when
        playing, which is why it is unnecessary to teach its grammar. What’s important
        is mother tongue is being used in teaching.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c616902-ab0d-4166-a29d-e1e9f1a46bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother tongue-based learning is implemented in the kinder to
        grade 3 levels as studies show it improves children’s literacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd072868-71e1-4e1c-869a-f57a8877dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said only the mother tongue subject will be abandoned but
        it will be retained as the medium of instruction except in English and Filipino
        classes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79228c-849f-48e6-8d5d-cd0e73a65093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teacher’s Dignity Coalition (TDC) supports the mother tongue
        program but says DepEd must ensure it is properly implemented.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95017a75-bf5b-4b9f-a532-4cc8dcc5532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakita natin yung mga kakulangan dito at ‘yun ang dapat asikasuhin
        ng</em> Department of Education, <em>at lalo na ng Kongreso dahil maraming
        bagay ay may kinalaman sa</em> budget,” TDC chairman Benjo Basas said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035c368-426f-4dcb-9474-861dd18744f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw inadequacies which the Department of Education
        needs to address. A lot of the issues have to do with budget, which Congress
        handles.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb3574-c87c-42cd-8d70-bbd80e017b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues brought up during the hearing is the lack of training
        among teachers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edadf0f4-7c63-4324-be26-5161e83dd189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said it needs to train 305,099 teachers for the mother
        tongue program, but only 72,872 or around 23% have undergone training so far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40013b00-b0bf-42cd-9dbd-8e9b40346827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a problem with educational materials, as many languages
        in the country lack an official dictionary and orthography.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c9895-7174-4bbb-adfc-d644f7e13d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Komisyon ng Wikang Filipino said it needs a bigger budget to
        be able to come up with these resources.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54d3bf-157f-42fe-8d53-51eb85eca8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi po mabilis ang paglikha ng ortograpiya at diksyonaryo.
        Kailangan maglaan ng sapat na panahon, ng maraming may kaalaman at mga taong
        magpapatakbo at susulat nito,”</em> Komisyon ng Wikang Filipino chairman Arthur
        Casanova said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e98583-f6fa-40a8-bf76-56ba1931efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not easy to come up with an orthography and
        dictionary. It needs enough time and expertise of those who know how to do
        it and who will write it.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdeaefe-02ff-4d86-8b3d-30f3d449188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Senate basic education committee chairman Sherwin Gatchalian
        questioned&nbsp;the DepEd on why it hasn’t conducted an impact study on the
        mother tongue program ten years after it was first implemented.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f9583-cb64-4bd3-926e-03f1a3c66448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:38:00.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:13.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing assured the committee that the agency is working on the
        study.</p>'
