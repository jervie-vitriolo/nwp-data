      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d9223-6a88-4dbf-a82c-8e24a8bc34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect of the southwesterly surface windflow will be felt until
        Tuesday over the western part of Luzon, including parts of Mimaropa and Western
        Visayas, PAGASA added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60bc4a5-46f5-4622-b0cf-1774aa7339b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.176+08:00
      'mgnl:createdBy': 'glee'
