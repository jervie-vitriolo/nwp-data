      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> A
        former director of the National Anti-Poverty Commission (NAPC) appealed to
        President Ferdinand "Bongbong" Marcos Jr. to start working on the national
        action agenda to uplift the poor and to fill the vacant posts in the commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112128d-56f7-42d3-9a1b-2d146d94a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76536426-efaf-4c61-818f-3d53de19e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sir, <em>maawa po kayo</em>, <em>mag</em>-on board <em>na po kayo
        sa</em> NAPC <em>bilang</em> chairperson,” Laña urged Marcos in a government
        briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca98c1c-3936-45de-aeef-ec9d7d052f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c89432-9f21-4438-a243-ead794fc104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sir, please, you should start to onboard in the NAPC
        as the chairperson.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eff828-cc9c-4b1f-9a7b-0d7a64631d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2601f26-46e3-4791-abc7-61d1184ed51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mag</em>-appoint <em>na po kayo ng bagong</em> secretary. <em>Mag</em>-appoint
        <em>na rin po kayo ng mga</em> undersecretaries <em>at ng mga</em> directors,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe4d68-ce95-413c-a6a7-7319325dd7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b09ad9-ef52-4015-ba57-995f07b4e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please appoint a new secretary, undersecretaries,
        and directors.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c457d2-6fc6-400a-a552-48e4b0cb7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e60b2-171e-4871-a640-f5ece10bd6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAPC, created in 1998 through Republic Act 8425, is mandated
        to act as the “coordinating and advisory body” that will ensure that the Social
        Reform Agenda is implemented and incorporated into the development plans from
        the national to the local level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e4b20-7c9e-424e-bb43-eae61e8a253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132bdbed-d434-418c-9069-3021e05ac19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Laña, a national anti-poverty action agenda was only
        formulated during the term of former President Joseph Estrada and nothing
        much has been done since then.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133479bd-d643-4793-9077-15c256ce4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab8e0c-b7d4-4ba6-87a9-a8a643d0bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Hombrueno now sits as the officer-in-charge of the commission,
        while Ruperto Aleroza is the vice chairperson for the basic sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b502ea-d4cf-4767-a16a-3c9ba28d9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bdf8b-7f2f-4ef9-a7d4-5a007ad7e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a commitment to achieve the United Nations Sustainable
        Development Goal 1 or no extreme poverty by 2030.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e451e55-eac4-4c8f-bf64-a35af44c9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf0016-ee5b-4929-a91f-330f636c9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambisyon Natin 2040, on the other hand, is the country’s development
        plan that envisions a Filipino middle-class society.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e9bda-4509-40ea-9f0e-9b2e7b61a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259893e-c88a-4b3a-83f6-18b374ca5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang naging</em> comedy <em>na lang po itong ating ginagawa
        ngayon na dinadaan na lang natin sa mga pasayaw-saya</em>w, <em>pa</em>-Tiktok,
        <em>mga</em> meeting-meeting, <em>eh paano ba natin maabot ang Ambisyon Natin</em>
        2040 <em>na maging</em> middle-class <em>ang karamihan ng ating mga mahihirap</em>?”
        Laña asked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dcdd09-d48e-4bf7-a420-007888554684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11860979-3e0f-40c4-8af8-1f3fed1693c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are doing has become a comedy where we only
        do dances, Tiktok, meetings, but how can we achieve the Ambisyon Natin 2040
        if most of us are poor?”]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f619fa0-9547-454b-a41f-7d9c261596b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:46:21.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.330+08:00
