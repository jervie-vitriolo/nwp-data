      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cebu Province topped the list of the country''s richest
        provinces. In 2021, it recorded total assets of ₱215.27 billion, higher than
        its 2020 record of ₱213.01 billion, retaining its top ranking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6185c20c-0040-477c-9dec-fa0887817ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:59:00.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal came second with total assets worth ₱30.64 billion, climbing
        a spot higher than its 2020 ranking.</p>'
