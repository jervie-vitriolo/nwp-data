  'Pag-IBIG-700-000-houses-Marcos-administration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-17T23:46:43.776+08:00
    'imagesource': 'jcr:d3448252-93aa-4abd-82f9-38b147770b64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5ac6c91-4661-49ac-a1e5-57172017cd49'
    'lead': 'Pag-IBIG Fund Chief Executive Officer Marilene Acosta says the government-owned
      company hopes to finance at least 708,000 housing units over the course of the
      next six years, a 33% increase from the number of houses funded during the previous
      administration.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T23:50:49.405+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:44:07.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:59.830+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pag-IBIG seeks to finance over 700,000 houses under Marcos administration'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31978d-9332-488d-80f3-158d867aacae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:50:49.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        state-run Pag-IBIG Fund on Monday announced its plans to finance at least
        708,000 housing units over the course of the next six years or within the
        term of President Ferdinand "Bongbong" Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f1086-4fb1-4a15-8a85-6b188209ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:50:49.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG Fund Chief Executive Officer Marilene Acosta claimed that
        the target number is a 33% increase from the 531,000 units the home financing
        agency funded in the previous administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129280a-2a00-4b44-889a-dc33d41bfd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:50:49.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, Acosta said Pag-IBIG Fund intends to keep extending
        affordable interest rates to its members. At present, the agency is offering
        its lowest interest rate of 3%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff48e9-addc-47de-9caa-3266eb26a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:50:49.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta emphasized that the "vital factor" in sustaining this rate
        amid rising inflation is the collection of member savings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58655c84-d4a6-4cac-a8c9-99ec01a19f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:50:49.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we lend, we should be able to collect. What we lend is the savings
        of the member. The savings we collect, we return it to our members upon maturity,"
        Acosta told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ece81-1d2c-4c7a-b7f4-1e6bcbb9bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:50:49.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the agency is also looking into intensifying its
        Countryside Housing Initiative (CHI), a public-private partnership program
        that encourages stakeholders, local governments, and developers to provide
        housing units in rural areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f3108-b98a-49c2-b1c6-4fd4d61bc4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:50:49.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHI provides housing units to the "unserved and underserved,"
        Acosta added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228477a9-0417-4b1f-8743-8f2bf4edbc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:50:49.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Pag-IBIG is driving up its CHI due to the low production
        of socialized housing units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a4445-9bc7-4a1a-9b1b-6f898ad7ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:50:49.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our partner developers say it is already expensive, not profitable
        to construct... That''s why we''re pushing for the countryside housing initiative,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45509231-5c90-48fc-a5f3-28437169e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:50:49.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta also said the Pag-IBIG Fund aims to release at least P110
        billion in housing loans to around 100,000 members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77899b3d-427c-49b5-8228-4830790986d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:50:49.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency currently has 14.7 million active members or members
        who continuously paid their contributions for the last six months, according
        to Acosta.</p>'
