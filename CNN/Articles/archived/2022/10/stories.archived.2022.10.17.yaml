      'jcr:uuid': '9598d575-7cb2-4be3-88a3-06b7dc473af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWRB said it increased the raw water allocation of MWSS to 48
        cubic meters per second until Oct. 31 to help ease the water shortage.</p>'
