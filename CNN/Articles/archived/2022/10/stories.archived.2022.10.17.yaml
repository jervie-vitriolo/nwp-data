      'text': '<p><strong>Volunteer for a martial law memorial clean-up drive</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7510e8-2d28-4480-ae6f-e9afea3f0b54'
