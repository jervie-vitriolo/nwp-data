      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper songwriter SHNTI is holding a release party for her first
        EP “ELMNT” at Gravity Art Space in Quezon City on Oct. 30. Known for her socially
        conscious lyrics and flow recorded over lo-fi hip-hop loops, the rapper, born
        Ashanti Bulanadi, tapped acclaimed local hip-hop artist Calix to help produce
        the new EP. The two are signed under independent record label Liab Studios.
        The night’s lineup also includes hip-hop artists Kiyo, Waiian, Calix, Yorko,
        and Rjay Ty, with DJ sets by Ruiijikun and Jia the Menace. Pre-sale tickets
        are ₱300, while the door charge is ₱350. Get your tickets <a href="https://bit.ly/ELMNTtix"
        target="_blank">here</a>. — CNN PHILIPPINES LIFE STAFF</p>'
