      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — Motorists
        are set to shell out more money for fuel this week, with oil companies charging
        higher starting Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6a1d9-09d7-4a1e-8267-e65ab981372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T12:31:32.561+08:00
