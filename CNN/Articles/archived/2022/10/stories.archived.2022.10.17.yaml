    'template': '1'
    'title': 'BSP: Cash remittances dip to three-month low in August'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd2c04-950c-40d2-9b77-1b5a3b369027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:41:31.807+08:00
