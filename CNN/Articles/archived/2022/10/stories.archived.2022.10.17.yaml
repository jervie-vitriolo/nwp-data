    'jcr:uuid': '869ff573-c92f-4010-b53e-501f8b8e8051'
    'lead': 'South Korean actor Ji Chang Wook''s agency clarifies that there will
      be no fan signing event in Iloilo province anytime soon in response to rumors
      that circulated on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T16:57:08.990+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:44:16.906+08:00
