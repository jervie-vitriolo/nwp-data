      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau also continues to monitor a cloud cluster
        over eastern Visayas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9176aa-7f69-4cc3-8f6a-26f86f0e9625'
