    'template': '1'
    'title': 'Marcos confident efforts to improve PH tourism will be successful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0b547-5576-4a01-94e6-f65f0b4c4f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. expressed confidence in the Department of
        Tourism''s (DOT) plans to revive tourism in the country, calling the industry
        a driver for transformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd7786-57ad-42d3-96af-9dcc88eeb33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really look forward, and I have great optimism and I have great
        hope that this will be successful," said Marcos at the Tourism Industry Convergence
        Reception Monday, stressing the importance of bringing back visitors to the
        country to spur job creation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab1e77-e710-4c65-a7ff-9e7db1c18a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very early on, even before I took office in consultation with our
        economic managers, even private businessmen, it became very clear from the
        very beginning that as we transform our economy, one of the possible and high
        potential drivers for the transformation for the economy was tourism," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836fabd-0b21-4924-aeb7-be1e5ba64886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said as soon as it became possible for people to travel,
        he immediately thought of how to encourage people to go out and see our "very
        beautiful country" and equally beautiful people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cab228-c16c-46b1-8675-0d170e24a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought immediately that this is a driver of our economy, and
        we must immediately do all that we can to make sure that this asset that the
        Philippines has must be used to bring jobs to people, good jobs to people,
        to bring visitors to our country," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559de48-10a3-47b1-8ab0-1c5f12c95932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bared the strategy that would be used to encourage more people
        to travel -- develop existing resort areas and find new ones at the same time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba659ce5-10dc-468b-84dc-e8012a7c0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government must do its part to promote these places, he said, and
        make sure there are people who are fully equipped to run them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed068db-264e-4754-8b80-0f14e65ff3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another thing that we consider immediately necessary, we must improve
        the accessibility of all of these places, to have direct access to smaller
        airports, not necessarily the big airports of Manila, of Cebu, of Cagayan
        de Oro, of General Santos. And furthermore, that we must provide infrastructure
        to develop that access, the infrastructure to develop that area," Marcos added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818abaa0-ef36-4032-89ee-f4633145665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said these plans -- along with support from different government
        agencies -- will bring more tourists who will give positive testimonials about
        their Philippine travels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021782d9-66a8-4441-a8d7-01b1818b1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will get the testimonials from our visitors, and they will say
        that they will hopefully post, tweet, and say that I just came from Manila,
        I just came from a vacation in the Philippines and it was absolutely wonderful,
        you should all come and try it. That''s what we are trying to achieve, and
        we have achieved it before."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740fe90-b452-473e-b454-0d43ee9a80b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Marcos also called on industry stakeholders to communicate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc459a48-6366-4369-a428-ffa5051dd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:43:35.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:44:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish that initiatives for greater tourism, connectivity and convenience
        will be pursued after this event and I know that it will because I agree and
        I know that I have spoken to many of you that we are together and of like
        mind when we think that this is what we would like to achieve for our people,"
        he said.</p>'
  'Agriculture-scholarship-possible-farmers-shortage':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-17T23:05:07.101+08:00
    'imagesource': 'jcr:51154ae0-fcf3-44b7-970b-e399ed7e9c8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '481286ad-5285-44c4-9a38-ba44e27974b0'
    'lead': 'A lawmaker has filed a House bill seeking to provide scholarships on
      agriculture-related courses to head off a possible shortage of workers in the
      industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T23:08:30.094+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:44:08.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:59.284+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker bats for ‘Agripreneurs scholarship program,’ warns of possible
      worker shortage'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862451d-3368-4842-a654-89616426db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> A
        lawmaker has filed a House bill seeking to provide scholarships on agriculture-related
        courses to head off a possible shortage of workers in the industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ed3ee-94fd-43ca-9e21-5d8b9a0cc45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9a891-3a51-4f3f-be04-dd91085497c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AGRI Party-list Rep. Wilber Lee filed House Bill 2419 or the proposed
        Agripreneurs Scholarship Program Act to encourage more students to take up
        degree programs in agriculture, forestry, and fisheries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015cc649-6c9f-4125-bf4c-b668c6ae2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3547c-149a-4bb7-9724-e29315cfaf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure aims to establish an “Integrated Agripreneurs
        Scholarship Program in state-owned universities and colleges.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9effe0-bec6-4f01-8ba1-706bb0e27e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9a43b-b280-4689-8eb1-71d1b871fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said there is a need to find ways to train a new batch of students
        to adapt to technological advances to boost the agriculture sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d978111-2bef-4826-aeb4-d6ce284d546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b78201-4529-42b9-8fed-f574fbfab8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given that the average age of our farmers now is 57 to 59 years
        old, we need to find a way to inject new blood into the farming industry or
        the agricultural sector,” Lee told CNN Philippines’ The Final Word.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2d117-c1e8-4288-990a-bb768ea43951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a8ec0-a8c4-448e-bd7b-ac4fddb1b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we don’t do anything about this right now, in a matter of 10
        to 15 years we might face a shortage of farmers,” the lawmaker added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73bde41-0988-4c80-97f1-d1eb04f49fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12583f0e-d387-49fe-b049-5e250b96fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fund the scholarships, Lee proposed a ₱1-billion annual fund
        from the government to cover an estimated 200,000 students.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e2e586-c31b-4722-be83-c8cc00083ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a6aca-d5f6-4322-9946-68629efc1584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T23:08:30.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:44:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, tuition, living expenses, books, uniforms, dorm
        allowances, internships, and licensing exam expenses are all covered by the
        scholarship.</p>'
