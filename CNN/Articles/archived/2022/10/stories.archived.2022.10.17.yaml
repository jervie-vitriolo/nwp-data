  'Angat-Dam-still-below-ideal-level--water-shortage-in-NCR-possible---NWRB':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-17T18:01:20.790+08:00
    'imagesource': 'jcr:306f9add-3d59-4606-8f26-30d0c7ec1c1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3d6ffc4-f4dc-422d-826b-e054987c4ba6'
    'lead': 'The National Water Resources Board said Angat Dam’s water level must
      reach 212 meters by yearend to ensure that it can provide water to residents
      in Metro Manila, as well as irrigation for farmers in Bulacan and Pampanga,
      particularly during summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T18:20:27.491+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:44:14.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:56.476+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angat Dam still below ideal level, water shortage in NCR possible —
      NWRB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07b593-0048-417a-b4fe-27ff16995b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Despite
        recent rainfalls, the water level in Angat Dam was just at 189.4 meters as
        of Monday—below the ideal level to ensure there is enough water supply in
        Metro Manila and other areas in the coming months, the National Water Resources
        Board said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb5062-ec26-4cb9-ab9a-c846e094a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc276ad-7872-43b4-b82c-4198b29756fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NWRB executive director Sevillo David Jr. said Angat Dam’s water
        level must reach 212 meters by yearend to ensure that it can provide water
        to residents in Metro Manila, as well as irrigation for farmers in Bulacan
        and Pampanga, particularly during summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6253eee-5183-403c-89a6-1c5c1fa2af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aec59c-cfa9-44c2-9ccd-706a60b9b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yong mga ulan na nararanasan natin dulot ng pagbagyo nong nakaraan
        ay hindi pa halos nakakarating sa mga</em> water shed <em>kung saan naka-locate
        ang mga</em> dams <em>para naman umangat nang maayos ang lebel ng mga ito</em>,"
        David explained in a government briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced07db4-5375-4817-ba8c-67e2d03f6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7a072-ca8e-4177-bfde-58483cf23984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rainfall we experienced due to recent typhoons
        have not yet reached the water sheds where the dams are located so that their
        water levels will increase properly.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac0f832-5620-4ffb-99c8-03f1ac3f2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e3cc2-c0b1-477b-b121-15c83c5f4f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Pantabangan Dam in Nueva Ecija and the San Roque
        Dam in the Cordillera region still have low levels of water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102a0ff-7172-45e6-815f-6a1ccb66b4ed'
      'mgnl:activationStatus': true
