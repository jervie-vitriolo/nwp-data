      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Energy''s oil monitor as of Oct.
        11, the year-to-date per-liter increases stood at ₱15.65 for gasoline, ₱35.80
        for diesel, and ₱26.75 for kerosene.</p>'
