    'template': '1'
    'title': 'NUJP: Surprise visits to journalists’ homes raise privacy, safety concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e46e4-d12c-43af-bfa7-368b5206b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — Despite
        an earlier apology from officials, a group pushing for journalists’ safety
        expressed concern that policemen''s surprise visits to homes of some reporters
        would only make more media workers vulnerable to threats and attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb47b1e-76eb-4e61-9be0-ded095f37d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e090a64-6e87-40cc-8b4a-4aaa53120f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan de Santos, president of the National Union of Journalists
        of the Philippines, told CNN Philippines'' <em>The Source</em> on Monday that
        while they understand that the intent of authorities was to protect journalists
        from danger, there were lapses in the conduct of the visits, including lack
        of coordination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2695a3a-f8e8-4012-bcef-075e8a3c0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2548478-c76f-444a-875b-2493073788a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said conducting a home visit in civilian clothes is "close to
        surveillance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa6c14-fec4-443b-aa87-be9fd8886936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde29bfb-2679-4082-a221-e5283d44cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose there is a tactical or a strategic value of doing that,
        <em>siguro para hindi high-profile masyado</em> (perhaps, not to look too
        high-profile). Still,<em> medyo</em> (it''s kind of) concerning, they are
        doing police operations out of uniform," De Santos said. "It''s concerning
        enough that a cop will go to your house. What more if they''re out of uniform?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d791d80-e59c-49dd-a81d-5068a88ab3f1'
      'mgnl:activationStatus': true
