  'imee-marcos-comelec-10-billion-bske-funding':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-17T17:44:29.537+08:00
    'imagesource': 'jcr:61946df1-d48f-4da8-a71c-806c7f6506f4'
