      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e66b70-f0b0-4ddb-9c1b-2bb03d37465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:01:13.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd amended its earlier order requiring private schools to transition
        into full face-to-face classes by Nov. 2, adding that it will leave to schools,
        parents/guardians, and students the decision on what learning modality they
        should implement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86153a01-c4da-4990-8fb7-fdfd02e41160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:06:41.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DepEd is cognizant of the current situation of the private sector
        due to the impact of the Covid-19 pandemic — the amount of investment in online
        learning technologies, the development and institutionalization of best practices
        on blended learning, and the unfortunate closure of small private schools
        because of losses,” the department said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16ee02-637c-43d0-8e04-e75dfa6d490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:06:41.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:19.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintained, however, its confidence in the benefits of holding
        face-to-face classes “to promote academic development and the overall mental
        health and well-being of our learners.” It expressed hope parents and guardians
        of private school students would not miss the abundance of scientific studies
        available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb83de7-3e95-4562-b61a-80b2a53268c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:01:13.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:19.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89269729-ac32-4526-bd9a-7ad02954e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:01:13.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, public schools are still expected to implement full in-person
        classes following DepEd Order No. 34 series of 2022, except for those expressly
        exempted by regional directors and institutions affected by natural disasters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8a97d-a629-408b-8323-415d0b4bdbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:06:41.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that it will expedite the review of its blended
        learning program to ensure that it will benefit students and address learning
        issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04247b-f77e-4c7a-a96b-635d7abf2f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:01:13.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d704f-ffdf-4807-ae0d-4e8ca3dd3bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:01:13.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said 90 percent of over 47,000 public schools nationwide are
        holding face-to-face classes or have in-person component.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d4cf3-aa99-4bfa-b683-2543c979eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:01:13.599+08:00
