      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Members
        of the Korean boy band BTS will move forward in fulfilling their military
        service, the super group''s agency BigHit Music announced Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90094de4-87cb-454e-98a2-2c29d34f1769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:55:53.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BigHit Music is proud to announce today that members of BTS are
        currently moving forward with plans to fulfill their military service,” the
        company said in a tweet. “After the phenomenal concert to support Busan’s
        bid for the World Expo 2030, and as each individual embarks on solo endeavors,
        it’s the perfect time and the members of BTS are honored to serve.”</p>'
