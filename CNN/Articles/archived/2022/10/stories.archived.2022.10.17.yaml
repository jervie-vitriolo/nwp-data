    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bf1982c-9e5d-4132-8a33-901fd4249515'
    'lead': 'Transportation group Pasang Masda plans to charge jeepney passengers
      a ''surge fee'' worth ₱1 during rush hour to cushion the impact of soaring fuel
      prices.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T19:41:48.650+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:44:12.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:57.689+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport group bats for ₱1 ''surge fee'' in jeepney fare

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4bdfb3-289f-4220-90f8-b2489a68f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:41:48.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> A
        transport group wants to charge jeepney passengers a "surge fee" during rush
        hour to cushion the impact of soaring fuel prices</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b493d2-7347-4c41-9299-78c2c9e09e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:41:48.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasang Masda on Monday explained that the surge fee is a fixed fee
        of ₱1 that would be added to the minimum fare for traditional (₱12) and modern
        jeepneys (₱14) between 5 to 8 a.m. and 5 to 8 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a7d85-919f-455f-93d3-78a7cf43efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:41:48.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever LTFRB (Land Transportation Franchising and Regulatory Board)
        will approve our petition, from five to eight, magmememo po ng additional
        ₱1. Wala na po kaming sisingilin after four kilometers [a memo on the additional
        ₱1 will be issued. We will not charge anything after four kilometers]," Pasang
        Masda President Obet Martin said in <em>CNN Philippines'' Traffic Center.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebe2a7-e008-4cd5-a75a-9fd3193cfca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:41:48.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five consecutive weeks of rollbacks, fuel companies <a href="https://www.cnnphilippines.com/news/2022/10/10/big-time-fuel-price-hike-Oct-11.html">last
        week</a> imposed an increase, with the price of diesel alone jumping by at
        least ₱6 per liter.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f6680-310e-4b1f-9aeb-1948666a4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:41:48.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="http://cnnphilippines.com/news/2022/10/17/oil-price-hikes-Oct-17.html">fuel
        price hike</a> is expected on Tuesday with fuel companies announcing they
        would increase the per-liter prices of gasoline by ₱0.80, diesel by ₱2.70,
        and kerosene by ₱2.90.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c1dfa-f1a5-42cb-a16c-6371770ebf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:41:48.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said the recent upward adjustments are becoming a "burden"
        on jeepney drivers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24edd92-f6b0-467e-bead-3845276b9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:41:48.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, bigla tumaas tayo ng ₱7, tomorrow, additional ₱3. ₱10
        pesos ang itataas na naman. Ito''y masyadong burden na sa aming mga jeepney
        drivers. Hindi na po kumikita ang aming jeepney drivers," he stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfbcf0b-a1d9-48c0-974f-58f6426a396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:41:48.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last week, (fuel prices) suddenly increased by ₱7,
        tomorrow, an additional ₱3. ₱10 pesos will be raised again. This is too much
        of a burden on our jeepney drivers. Our jeepney drivers are no longer making
        money.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d25b5-823b-44d5-ad24-e5eaeb1de280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:41:48.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also said Pasang Masda has already filed the petition to
        the LTFRB and is awaiting the schedule of hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c3ea0f-1c57-44ce-86a9-123755fcec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T19:41:48.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the LTFRB imposed a <a href="https://www.cnnphilippines.com/news/2022/9/20/LTFRB-fare-hike.html">fare
        increase</a> for jeepneys and other modes of public transport in consideration
        of the movement of fuel prices.&nbsp;</p>'
