    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0240e72d-1a79-4038-b6dc-49b37df1e53a'
    'lead': 'Senator Imee Marcos said the proposed ₱10 billion additional funding
      for the barangay and Sangguniang Kabataan elections is an ''outrageous demand,''
      as she postponed the Commission on Elections budget hearing due to insufficient
      documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T17:29:53.078+08:00
