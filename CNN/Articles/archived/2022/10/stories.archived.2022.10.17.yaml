  'Globe-postpaid-business-Apple-products':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-17T16:17:30.338+08:00
    'imagesource': 'jcr:8a9e027c-cfb9-4186-b6d0-76ce50deeb89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da3759a1-3d77-4627-b591-da6e39b11ab1'
    'lead': 'Globe Telecom is not bothered that surging inflation could dampen its
      momentum in the postpaid market, with Filipinos'' demand for telco services
      still on the uptrend, an official of the company said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T16:18:53.011+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:44:17.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:55.265+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe poised to keep dominance in postpaid biz — exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f4007-2d55-4fac-87fc-619b910661fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:18:53.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — Globe
        Telecom is not bothered that surging inflation could dampen its momentum in
        the postpaid market, with Filipinos'' demand for telco services still on the
        uptrend, an official of the company said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89795131-5c7f-4ae0-980b-405b2715188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:18:53.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Globe Portfolio Management Head Mark Pasaylo, consumers''
        appetite for postpaid plans, especially those offered with Apple products,
        has recovered following the peak of the COVID pandemic, where people''s mobility
        was restricted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43397f6-c02d-45d4-a271-ba86b5ad482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:18:53.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that while the unit has yet to hit its pre-pandemic
        levels, this year''s performance has been "way better" versus the months under
        hard lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52414005-3794-4b05-8b54-94e46b5c2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:18:53.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are eager to get upgrade, people are getting higher plans,"
        he said during a chat with media over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a6346-4bd5-485d-b6c8-f4badab4e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:18:53.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sure to actually latch onto the position as number one in
        postpaid," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bfe90-7a50-40f0-ae23-27823adf790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:18:53.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Pasaylo said that the launch of the iPhone 14 last
        week was stronger than its older version iPhone 13, which was made available
        in the local market last Oct. 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ac91d-3944-4cb5-9b42-914f677f554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:18:53.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasaylo said partnering with the US-based tech giant for the release
        of iPhones was important for the unit, as iPhone users were "quite sizeable,
        and a big chunk of our base."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1835335-f48b-49ab-9bb6-7e3830e9f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:18:53.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:44:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe ended 2021 with 2.5 million postpaid subscribers.</p>'
