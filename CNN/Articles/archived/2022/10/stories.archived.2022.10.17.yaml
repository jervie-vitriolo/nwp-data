      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e779081-1b67-4b3d-b550-1fe90ae093cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:44:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Metropolitan Waterworks and Sewerage System (MWSS),
        the Ipo and La Mesa dams have water levels of 99.18 meters and 78.79 meters,
        respectively, as of Oct. 17, which are also below their ideal levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d06420-26ec-4b54-813c-31de5bd46e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T18:20:27.492+08:00
      'mgnl:createdBy': 'jelo'
