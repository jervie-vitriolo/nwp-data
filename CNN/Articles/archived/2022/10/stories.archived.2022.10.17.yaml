      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/10/16/DILG-chief-apologizes-over-surprise-visits-to-journalists.html">DILG
        chief apologizes over ''surprise visits'' to journalists, calls for dialogue
        on procedure</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b41bb-1ccf-45c8-ba75-2420564c496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T14:34:33.768+08:00
