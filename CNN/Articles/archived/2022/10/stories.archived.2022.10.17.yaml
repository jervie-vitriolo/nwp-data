    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Outrageous demand’: Imee Marcos rejects addt’l ₱10B funding for BSKE,
      cancels Comelec budget hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f14e0-4360-4997-ae9e-8a1ee7abd791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:29:53.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:44:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — Senator
        Imee Marcos said the proposed ₱10 billion additional funding for the barangay
        and Sangguniang Kabataan elections (BSKE) is an “outrageous demand,” as she
        postponed on Monday the Commission on Elections (Comelec) budget hearing due
        to insufficient documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8ad27-1dda-4800-a926-b5744f95aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:29:53.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:44:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896cdd98-78cc-4441-b81b-0fa5e3619cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:29:53.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:44:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the Senate finance panel cannot deliberate on the Comelec’s
        2023 budget since the commission failed to submit data that would answer the
        questions raised by lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96928dd5-9744-49cc-ba7e-61f0e55be819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:29:53.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:44:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d4cdc-1269-4a96-bc85-b28c3db69152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T17:29:53.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:44:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have not received the budget of the barangay, SK elections for
        October 2023. I have not received the slides regarding payment of our (poll)
        workers, regarding the OFW, and certain other issues that I requested. Nothing
        has been submitted, except the old PowerPoint that is unresponsive to the
        queries of most of my colleagues in the Senate,” Marcos, who chairs the Senate
        electoral reforms committee, told the poll body.</p>'
