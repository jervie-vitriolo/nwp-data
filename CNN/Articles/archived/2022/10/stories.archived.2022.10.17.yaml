      'text': '<p><strong>Get tickets to a local R&amp;B artist’s album release party</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c81767-91d1-4999-81c6-918d57fb6e7b'
      'mgnl:activationStatus': true
