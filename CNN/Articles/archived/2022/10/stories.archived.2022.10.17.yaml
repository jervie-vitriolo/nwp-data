    'template': '1'
    'title': 'Trough of ''Neneng,'' southwesterly surface windflow to bring rains
      in parts of PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1a6f0-0ffb-423e-a8cf-51fd36802fcf'
