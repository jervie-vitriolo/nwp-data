    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:58.805+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi-Jinping', 'China-zero-COVID19-policy']
    'template': '1'
    'title': 'Xi Jinping defends China''s zero-COVID-19 policy before party congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc231858-d5a5-4ab3-867e-2c2e21c044bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:06:12.400+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)&nbsp;—</strong>
        Chinese President Xi Jinping defended his country’s pandemic policy as he
        faced the 20th National Congress of the Communist Party of China on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9eebf-317e-4ed5-a74e-eb79ac702d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:06:12.400+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report to the party congress, Xi said the government prioritized
        people''s lives above all else and their so-called "zero-COVID-19 policy"
        enabled them to prevent domestic outbreaks and entry of imported cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664471b0-3d4f-4fa7-8d26-1b142fdb4037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:06:12.400+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In responding to the sudden outbreak of COVID-19, we put the people
        and their lives above all else, worked to prevent both imported cases and
        domestic resurgences, and tenaciously pursued a dynamic zero-COVID policy,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b46ac0e-b26c-481d-a2ed-8e887499b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:06:12.401+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese president added that their pandemic response is an all-out
        people''s war against the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8e738-032e-468e-b9e8-2252ece144ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:06:12.401+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In launching an all-out people''s war to stop the spread of the
        virus, we have protected the people''s health and safety to the greatest extent
        possible and made tremendously encouraging achievements in both epidemic response
        and economic and social development," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428291c5-7d2f-4733-8b47-ab73721bee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:06:12.401+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Analyst: Easing of restrictions may be gradual</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a575cc2f-a4c9-44f4-b4b9-360bc6cf6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:06:12.401+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Beijing-based journalist and
        expert on China''s domestic affairs Benjamin Lim said any changes on China''s
        pandemic policy won''t happen or be reset overnight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f0326-226d-4b83-af55-b404b5ddbe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:06:12.401+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any easing will be gradual. It won''t be reset overnight; it won''t
        be back overnight," Lim said. "They started allowing students back so there
        will be easing, the number of quarantine days has been reduced from three
        weeks to two weeks, and so the easing has started. The winter is coming, so
        China is worried that COVID may strike back again so they are careful, prudent
        in opening up."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a755c56-e3b0-431e-83bb-1987cff0d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:06:12.402+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged that COVID-19 restrictions imposed by China
        have an impact on its economic growth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99fdea1-7160-406d-9c17-a267eaf3c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T21:06:12.402+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy has been sagging, struggling, they need to open up,
        to buoy the economy, to boost the economy, so they will do it gradually,"
        Lim added.</p>'
