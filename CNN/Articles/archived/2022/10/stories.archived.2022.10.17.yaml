    'template': '1'
    'title': 'Lawyer asks SC to nullify law deferring barangay polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a33a2b-f437-4072-897f-934f18fb2b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:05:39.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> An
        election lawyer on Monday filed a petition before the Supreme Court (SC) seeking
        to nullify the recently passed law that deferred the barangay elections to
        October 2023, and questioned Congress’ authority in moving polling dates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05feaa2-2c84-464e-b29b-827241e508b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5b68d-65bb-4a23-a3ea-9bfb4321ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition, Romulo Macalintal said Congress has no power to
        postpone the election of barangay officials scheduled to Dec. 5, 2022 "because
        this power exclusively belongs to the Comelec (Commission on Elections)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaed27c-9c23-4a7a-9c25-9b376d5a9649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the outset, it should be emphasized that the Comelec, as an
        independent constitutional body, is vested by no less than the 1987 Constitution
        with broad and exclusive powers to resolve all questions relating to, or affecting,
        elections," the petition read.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Lawyer
        Romulo Macalintal files a petition before Supreme Court seeking to nullify
        RA 11935 which postpones the barangay and SK elections. <br><br>He argues
        Congress has the power to fix the term but not to extend the term and tenure
        of office of barangay officials. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/5KtvgbqO5D">pic.twitter.com/5KtvgbqO5D</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1581840648973750272?ref_src=twsrc%5Etfw">October
        17, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8502748-8077-4506-9e6e-0c8ea68df7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:05:39.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5115a-c2fa-4a5a-a48a-1fed8bf0814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal said Congress has no power to statutorily appoint barangay
        officials. Under the new law, sitting officials can keep their posts on a
        "holdover" capacity unless they are suspended or removed from office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903bd30-86c9-450d-a267-02b3d25f4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753509e-a419-4970-81e5-534290eac53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The questioned law (Republic Act 11935) gave Congress the power
        to appoint barangay officials whose term will expire on Dec. 31, 2022... By
        virtue of Congress'' supposed power to postpone the 2022 barangay elections
        under the questioned law, Congress actually makes ''legislative appointments''
        of these barangay officials," he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8916a-92cd-414d-93bd-0e54f7458268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20812b-a83a-425a-b85f-7943b5569080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that lawmakers can only fix the term of office of the village-level
        officials, and not extend the same. Congress can also change the term of office
        of barangay officials, but this should apply to future elections and to future
        barangay officials, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1085b-4a16-4c6f-8a74-653aa7e4b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab089f-2807-4f6a-b351-e1323cf00690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By extending the term of office of barangay officials, RA 11935
        violates the principle that the term of said officials should not be longer
        than their superiors," Macalintal said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1b88f-b8db-4cb1-bcf4-c353b7a12413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2b788-6dac-4800-ae40-19137cc6129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also deprives the "electorate of their right of suffrage
        to choose their barangay officials" and is against the "constitutional provision
        that the state shall guarantee equal access to opportunities for public service."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193002f-447d-4c7f-8391-1d41455e3a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155234b-e185-4906-bd24-d186323fe50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal''s petition does not cover the Sangguniang Kabataan (SK)
        elections, which was also postponed under the new law signed by President
        Ferdinand Marcos Jr. on Oct. 10.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c233cf-3860-48e6-a2f8-a89d99c0305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d0b4d9-6293-493c-b987-bd090ade569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SK membership is a mere statutory right conferred by law (and that)
        Congress may amend at any time the law to change or even withdraw the statutory
        right," the lawyer pointed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451abd64-43a9-46fd-a55d-139d85e9f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T15:05:39.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia told CNN Philippines’<em> <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/10/13/Comelec-continues-preparations-for-BSKE-suggests-term-extension.html"
        href="https://www.cnnphilippines.com/news/2022/10/13/Comelec-continues-preparations-for-BSKE-suggests-term-extension.html">The
        Source</a></em> that the agency will continue its preparations for the postponed
        polls if ever the delay will be challenged and proven unconstitutional.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a6487-801e-4225-94a5-4c24a41f09b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, Sen. Imee Marcos said "it is the Constitution
        that vests in Congress the power to determine the terms of barangay officials.
        Necessarily, it is Congress which can determine when barangay and SK elections
        shall be held."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25a5ae-75c4-4371-a9f4-1c717f62a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca5b07-3a02-4c16-8f2d-984eac224c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Escudero said he has yet to receive a copy of the petition,
        but said the lawyer "has the right to question any law passed by Congress
        before the Supreme Court on constitutional grounds."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0800c-fd6c-4e43-b668-1d786a16d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e82077-e315-419a-8700-1077658d86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-18T14:33:46.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:44:19.202+08:00
