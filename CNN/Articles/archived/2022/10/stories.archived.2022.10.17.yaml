      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the commission, <a href="https://www.cnnphilippines.com/news/2022/10/13/comelec-additional-budget-needed-BSKE.html">₱10
