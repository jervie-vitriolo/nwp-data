      'text': '<p>In South Korea, able-bodied men are required to enlist by age 28
        and serve in the Army for 18 months. After much clamor, the parliament revised
        in 2020 the law allowing pop stars like BTS to defer military service until
        age 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7aacb9-3703-458f-a8b1-0010ebdd93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:55:53.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both the company and the members of BTS are looking forward to
        reconvening as a group again around 2025 following their service commitment,”
        the company assured.</p>'
  'Ji-Chang-Wook-rumored-Iloilo-fan-meet':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-17T16:52:49.173+08:00
    'imagesource': 'jcr:08cc9d9a-4e0b-4131-bb39-9968df8acfb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
