    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ji Chang Wook clarifies rumored Iloilo fan meet'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00abc483-1bd5-4324-94f4-50abcc12be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:57:08.991+08:00
      'mgnl:createdBy': 'syrah'
