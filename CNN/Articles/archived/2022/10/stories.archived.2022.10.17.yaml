      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bantayog ng mga Bayani in Diliman, Quezon City was built to
        honor those who fought for justice and freedom during the martial law regime.
        A wall inside lists down the names of these heroes and martyrs. This Saturday,
        Oct. 22, at 1 p.m. there will be a volunteer cleanup drive at the memorial
        to preserve the truths that lie in it. To sign up for the cleanup drive, visit
        the Balik Alindog Bantayog <a href="https://www.instagram.com/balikalindogbantayog/"
        target="_blank">Instagram</a> and <a href="https://www.facebook.com/balikalindogbantayog"
        target="_blank">Facebook</a> pages.</p>'
  'pasang-masda-surge-fee-jeepney-fare-rush-hours':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-17T19:36:20.719+08:00
    'imagesource': 'jcr:3f54e368-d424-4f40-b244-8ad04610c9c0'
