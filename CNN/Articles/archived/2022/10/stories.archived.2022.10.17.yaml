      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Restoration has partnered up with Netflix to stream digitally
        restored and remastered titles from its extensive catalog of films. ABS-CBN
        has stated that they will be introducing classic Filipino films from a variety
        of genres to the streaming service soon, including drama, romance, comedy,
        and horror, promising titles like “Himala,” "Markova: Comfort Gay," and “One
        More Chance.” First to be released on the platform is “Oro, Plata, Mata,”
        the 1982 historical war drama directed by Filipino cinema legends Peque Gallaga
        and written by Jose Javier Reyes. Originally released in 2013, viewers <a
        href="https://www.netflix.com/ph/title/70110922" target="_blank">can now watch</a>
        Central Digital Lab’s restored version of "Oro, Plata, Mata" on demand. —
        CNN PHILIPPINES LIFE STAFF</p>'
