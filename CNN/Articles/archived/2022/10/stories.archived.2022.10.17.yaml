      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        agency of South Korean actor Ji Chang Wook on Monday warned against a rumored
        fan signing event in Iloilo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa7a75-902d-4645-af2d-ec68a58c5a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:57:08.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glorious Entertainment said that there is no such event happening
        soon in the province and cautioned fans of any counterfeit tickets that are
        being sold by unauthorized sellers.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Factor.jichangwook%2Fposts%2Fpfbid02T8DLBevQapUtK3hvCCszuS49dRah8mkd7WozQs35YRHGfNp8BB5tAAkBvA7k2mC6l&show_text=true&width=500"
        width="500" height="505" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db85d6-3112-4ff3-9196-efeae4c5bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:57:08.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e426b-f4f5-43d6-858c-9c85c209c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:57:08.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification came after a certain Cleo Dimayuga claimed she
        had conversations with the actor, which turned out to be false.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9cf76-849b-45d9-970b-0d6ee078bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:57:08.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted the supposed conversations on Facebook and her post was
        picked up by <a href="https://www.facebook.com/PanayNews/posts/pfbid0M7cfjxhxfBUM1Z4YyAVNKyDJwvdHksAE6g7v533Dtm16V7Br8w7XcQMVDk9zLGwal">local
        media</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53eeb19-0821-421c-a81c-a954053d5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:57:08.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimayuga also said she was authorized by the agency to promote Ji
        Chang Wook in the Philippines, vowing that fans would hear the big news soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33789b3a-6937-425d-82fb-169ed4a4ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:57:08.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to inform you regarding false information that has
        been spreading regarding the 2022 Ji Chang Wook Fan Meeting Tour being held
        in the Philippines, specifically the "CLEO L. DIMAYUGA" fan signing event
        in Iloilo," Glorious Entertainment said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd98ae-df36-4019-8052-f5231f01da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:57:08.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ji Chang Wook''s fan event in the Philippines will be held at the
        SM Mall of Asia on Nov. 6 and retail giant <a href="https://shop.bench.com.ph/2022-ji-chang-wook-reach-you-in-manila">Bench</a>
        is the official ticket seller and promoter.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2a9f1-5f6d-42f8-a5fa-570cabcb4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:57:08.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that it is closely monitoring the fake fan event
        situation to ensure no one is affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6ab3e-8fd7-42b6-a423-0718d2cba682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T16:57:08.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ji Chang Wook is famous for starring in K-dramas "Healer," "Empress
        Ki," "The K2," and "Suspicious Partner."</p>'
  'DOH-COVID-19-case-tally-Oct-10-16':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
