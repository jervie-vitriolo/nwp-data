      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —&nbsp;</strong>Cash
        remittances from Filipinos abroad dropped to a three-month low in August,
        data from the central bank showed Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1dbce-b714-416d-8bdc-f9565ce9b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:41:31.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bangko Sentral ng Pilipinas (BSP) said cash
        remittances coursed through banks reached $2.72 billion, the lowest since
        May of this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab6dcd-342a-4bf6-bfb1-88d7f36fdc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:41:31.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the figure was 4.3% higher than the $2.61 billion booked
        a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb3ec4-3b51-4283-9117-431fbaec3d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:41:31.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the January-August inflows to $20.99 billion, 3% higher
        than the $20.38 billion posted in the same period in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752fea6-b20f-4f27-beae-c8d9fe526f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:41:31.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed the increase to the growth in money sent home
        by land-based and sea-based workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342bd66-57a1-4f8e-b515-7ee057bc948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:41:31.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US registered the highest share of cash remittances in the month
        at 41.7%. It was followed by Saudi Arabia, Singapore, and Qatar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b8b5d-7966-4295-ba46-85d95bf0b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:41:31.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, personal remittances, or the value of remittances sent
        in cash or in kind, expanded to $3.02 billion in the period against the $2.89
        billion in August 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d874b-3b1e-4cbe-a32f-8b00f6402522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:41:31.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:44:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first eight months, personal remittances hit $23.34 billion,
        up 3% from a year ago.</p>'
  'China-world-class-upgrade-military-defense':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-17T20:47:11.039+08:00
    'imagesource': 'jcr:dbbb103d-7e02-4f2c-a75c-8f0f48a75ebf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce4afe1-8c22-47c8-a599-bbbe2a7cc44e'
    'lead': 'Chinese President Xi Jinping said he wants a ''world-class'' upgrade
      on China''s military defense capabilities to protect its sovereignty, security
      and development interests as they enter what they call a ''new era'' and to
      fulfill their goal of becoming a modern socialist country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T20:58:01.374+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:44:10.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:58.605+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'template': '1'
    'title': 'China to strengthen military capabilities, opposes power politics, expansionism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8630a6f-b4b9-4cf7-a7d6-d7d4ab2172de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.374+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong>&nbsp;Chinese
        President Xi Jinping said he wants a "world-class" upgrade on China''s military
        defense capabilities to protect its sovereignty, security and development
        interests as they enter what they call a "new era" and to fulfill their goal
        of becoming a modern socialist country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940bb8d-c8e1-4bb1-896c-955865cceebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.374+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report at the 20th National Congress of the Communist Party
        of China, Xi said their country should continue to utilize the application
        of smart technologies to work faster to modernize military theory, organizational
        forms, personnel and equipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802a82b-44d2-45ee-95c4-b27dc12894c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.374+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese president also wanted to intensify training troops and
        combat preparedness so that their armed forces can fight and win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfded5e-ffc4-4516-bdd8-8774dcacd2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.374+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will intensify military training under combat conditions, laying
        emphasis on joint training, force-on-force training and high-tech training.
        We will become more adept at deploying our military forces on a regular basis,
        and in diversified ways, and our military will remain both steadfast and flexible
        as it carries out its operations. This will enable us to shape our security
        posture, deter and manage crises and conflicts and win local wars," Xi said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b7cab-b232-49b6-8c66-8813f4fe7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.375+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will speed up development of modern logistics, implement major
        projects to develop defense-related science and technology, weaponry and equipment
        and move faster to translate scientific and technological advances into combat
        capabilities," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd377f-8a2a-4bc5-896e-51ffec95ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.375+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pursuing an independent foreign policy of peace, opposes hegemonism
        and power politics</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c4e57-b324-4a2e-8248-0834aacd0608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.375+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report to the party congress, Xi maintained that China''s
        foreign policy is committed to uphold world peace and common development.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1207d6-eaa0-47ec-9e3d-5ac9fdc38cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.375+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing asserted that it respects the sovereignty and territorial
        integrity of all countries and vowed that China will never seek hegemony or
        engage in expansionism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bc842-1fbd-44f2-9eae-232c8e55d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.375+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China remains firm in pursuing an independent foreign policy of
        peace. It has always decided its position and policy on issues based on their
        own merits," the Chinese president said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32e677-fd94-4aa0-b2ec-74b596293246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.376+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China stands firmly against all forms of hegemonism and power politics,
        the Cold War mentality, interference in other countries'' internal affairs,
        and double standards," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc986ea7-7211-4dc6-a156-cca1a26841ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.376+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing are engaged in a maritime dispute over the South
        China Sea. The Philippines won an arbitration case in 2016 which rejected
        China''s nine-dash line claim in the area.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee00a9-5879-480c-8373-3ee142bbfcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.376+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, repeatedly called the arbitral award as illegal,
        null, and void.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff06795-d23b-4f1f-a317-54567a591c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.376+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expert: China will not fire the first shot; PH can be collateral
        damage if Taiwan situation escalates</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f32e40-cff7-420a-b908-6a7da7546024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.376+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Benjamin Lim, a Filipino and Beijing-based journalist
        for more than two decades and an expert on China politics, said it''s not
        contradictory that Beijing is pursuing a policy of peace while at the same
        time strengthening its military defense capabilities.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7c9b5-f1c1-4256-8240-f812b6257d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.377+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China was a victim of foreign aggression for more than a century,
        hence, they have to modernize their military. But then what they are saying
        is that they will not be like the US, they are not going to be a hegemon,
        they will not become a threat to the world, they will not fire the first shot,"
        said Lim.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644fd7cf-d0dd-45e1-9970-015e65013cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.377+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi repeatedly mentioned that China will pursue a peaceful reunification
        with Taiwan but warned against external interference from other countries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d270e0-049e-434e-834f-7cb7fb09842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.377+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, President Bongbong Marcos is in a very unique position
        to promote peace in the region," Lim said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d2ea2-93f1-4f2b-bb09-b80846ce5c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T20:58:01.377+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:44:10.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want war and nobody wants war, nobody wins a war, only
        losers. We are so close to Taiwan that if military conflict breaks out between
        China and Taiwan, or China and the US over Taiwan, then we will become collateral
        damage, we are in the line of fire, so this is the worst-case scenario," he
        added.</p>'
  'Xi-Jinping-China-zero-COVID19-policy':
    'author': 'Tristan Nodalo, CNN Phiilippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-17T20:58:30.937+08:00
    'imagesource': 'jcr:8fc575a6-dd0b-4ee5-b6d0-8084f649d5bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97480078-a2d0-4e49-9849-da0d8635cc84'
    'lead': 'Chinese President Xi Jinping defended his country’s pandemic policy as
      he faced the 20th National Congress of the Communist Party of China on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T21:06:12.400+08:00
    'mgnl:createdBy': 'teresa'
