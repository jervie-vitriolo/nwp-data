    'jcr:uuid': '3f30cdcf-bfb9-4d5e-8e11-5704753a1813'
    'lead': 'Despite an earlier apology from officials, a group pushing for journalists’
      safety expressed concern that policemen''s surprise visits to homes of some
      reporters would only make more media workers vulnerable to threats and attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T14:34:33.767+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T21:44:22.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
