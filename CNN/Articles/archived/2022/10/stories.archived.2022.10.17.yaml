      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> It
        was a playoffs atmosphere at the Mall of Asia Arena in Pasay City when the
        University of the Philippines Fighting Maroons and Ateneo de Manila University
        Blue Eagles faced off in front of more than 12,000 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d625b-fed5-490f-9624-a307d8bfe798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T12:15:14.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:44:23.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday’s game was a rematch of last season''s finals with the Fighting
        Maroons dethroning the Blue Eagles in a do-or-die contest at the same venue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad604c6-d735-4b6d-98f0-5bef21b84a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T12:15:14.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:44:23.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP outdid Ateneo again, <a href="https://www.cnnphilippines.com/sports/2022/10/16/uaap-results-ateneo-blue-eagles-up-fighting-maroons.html?fb">snatching
        a 76-71 victory</a> to regain the share of the lead in the team standings
        of Season 85.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd5672-f4ae-4475-b11c-7412646aaa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T12:15:14.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:44:23.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that was noticeable during the handshake after the match
        was the quick conversation between head coaches Goldwin Monteverde and Tab
        Baldwin. The two mentors were seen laughing following another nail-biter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73961947-842d-4e57-8a6c-f38a86b49f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T12:15:14.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:44:23.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteverde said Baldwin told him to expect more close games in their
        clash that became a rivalry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b7f62-1be7-45fb-822a-8b8b52868a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T12:15:14.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:44:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me to get used to games like this because the game last
        night was almost three hours, that''s why we both laughed. Coach Tab is a
        competitor. He''s a good guy," the mild-mannered coach said on CNN Philippines''
        Sports Desk Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27622064-7acd-45ae-9f80-c2492837b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T12:15:14.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:44:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons are now 4-0 in overtime games since last season,
        with three of the four wins against the Blue Eagles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a1e2c2-ca9b-4edb-b0c9-0bd26b2e565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T12:15:14.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:44:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see both teams competing and no one wants to lose. After the
        game, you would really feel whatever you worked hard for will pay off,” Monteverde
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2fcfc-5855-4d13-97df-6df9e6d65ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T12:15:14.303+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:44:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re just approaching the middle of the season so we have to
        look for what to learn from it, what we need to do as a team to improve more,"
        he added.</p>'
