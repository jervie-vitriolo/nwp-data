      'text': '<p><strong>Visit the Sining Tahanan ceramics exhibit</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786bf537-e0fa-4912-9722-02a4ba69ed37'
