      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        trough of the typhoon formerly known as "Neneng" will continue to affect Ilocos
        Sur and Ilocos Norte even after exiting the country over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb1a9e-fae9-4be1-84ed-bc5f5f0fb51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9d8cf-d7a1-46c0-866d-f6716e54cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecaster Patrick Del Mundo of the Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA) told CNN Philippines''
        <em>New Day</em> on Monday that cloudy skies with scattered rains and thunderstorms
        will be experienced over the two provinces for the day due to the trough of
        the typhoon with the international name "Nesat."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b7357-0f62-4a94-8167-55f18b4c179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec628d-1893-4024-b5a2-be1c8265e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nesat was located 430 kilometers west of extreme northern Luzon
        as of 3:00 a.m., packing winds of up to 120 kilometers per hour and gustiness
        of up to 150 kph as it moved westward, further away from the country at 20
        kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70a5ec-d4b1-4179-bc56-2c1b83fec61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1053fb-0e39-4c05-982b-3ec960f95cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:44:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local government units have suspended classes as their areas
        reel from the damage caused by the typhoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b1ff2b-38bf-4130-9b0e-978dc8061f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-17T10:31:17.175+08:00
