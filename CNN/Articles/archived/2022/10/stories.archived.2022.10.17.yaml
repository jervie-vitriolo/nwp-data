    'lead': 'President Ferdinand Bongbong Marcos Jr. expressed confidence in the Department
      of Tourism''s plans to revive tourism in the country, calling the industry a
      driver for transformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T21:43:35.389+08:00
