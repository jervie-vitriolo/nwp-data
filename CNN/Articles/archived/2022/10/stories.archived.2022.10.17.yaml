    'jcr:uuid': '3357e79c-e343-469c-a478-1726eb469233'
    'lead': 'Cash remittances from Filipinos abroad dropped to a three-month low in
      August, data from the central bank shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-17T20:41:31.807+08:00
