      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maynilad Water Services, Inc. has announced daily water
        service interruptions in areas of Metro Manila, Bulacan, and <a href="https://www.facebook.com/MayniladWater/posts/pfbid0QL38Bv3FPNDsiU2NvMi6vrZPoQjWU5yxUHmQehE6MNqamfXw4noSzGrkYM1xHrhml">Cavite</a>
