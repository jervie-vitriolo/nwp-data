      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Amusement
        park Star City has postponed its reopening due to the rising COVID-19 cases
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a440a-73e7-497d-a6e1-7b136c13be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:48:26.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4137937b-a21a-427c-8948-6723bb03790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:48:26.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mukhang may ma-postpone na re-opening,” they said in a Facebook
        post on Saturday. “Sorry na…Na-excite lang talaga kaming mag-announce, na-miss
        kasi talaga namin kayo. Kaso dumadami ‘yung mga COVID-19 case so doble ingat
        muna. Siyempre mahal namin kayong mga guest at employee namin and ‘yung health
        and safety nyong lahat ang priority ni Star City.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed04e1-c4f2-4088-90bd-be6391694c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:48:26.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed28efd-43ee-43d4-9d6d-c281d7718227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:48:26.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems the reopening would be postponed. We’re sorry.
        We just got excited to announce, we just really missed all of you. But COVID-19
        cases are rising, so let’s be extra careful. Of course we love our guests
        and employees, and your heatlh and safety is Star City’s priority].</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc829f65-4a70-4e7c-9df1-4fb533e5228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:48:26.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.040+08:00
