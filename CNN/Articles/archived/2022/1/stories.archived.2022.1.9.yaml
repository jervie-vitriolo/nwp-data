      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d62f7b-2a15-4d73-9498-81964f9f21f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside military support should respect the sovereignty and independence
        of Kazakhstan as well as the fundamental rights of all citizens," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1914de-9002-4363-a92f-d51e3af3b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.682+08:00
