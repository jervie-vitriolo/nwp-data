      'mgnl:lastActivated': 2023-01-16T12:36:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d4244-ec79-4537-b689-697dd5124e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 32 people were also injured after the boulder fell on the
        boats and 20 people remain missing, Brazilian state media Agência Brasil reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb5e82-fec9-4188-9e76-f098ae8cf0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142f028-27b7-473e-8fe8-f518a8643550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people were taken to nearby hospitals while authorities investigate
        the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59ec38-c2d7-4ae0-bdf1-1588d0154d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.725+08:00
