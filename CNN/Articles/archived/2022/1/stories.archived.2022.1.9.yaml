      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Pasay City, Star City was supposed to reopen on Jan.
        14. It closed its doors to the public in 2019 after a fire razed the place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ee144-ba07-4ecc-917b-9b8668321fe6'
