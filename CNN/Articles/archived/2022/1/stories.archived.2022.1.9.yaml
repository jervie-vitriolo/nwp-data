      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro tweeted the video, adding that
        the Navy deployed a relief force team to join the search and rescue efforts.</p>'
