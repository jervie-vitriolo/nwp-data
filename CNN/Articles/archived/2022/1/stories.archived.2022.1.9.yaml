      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official highlighted that troop numbers or American/NATO''s
        force posture in Europe are definitively not on the table in the upcoming
        talks; Pentagon press secretary John Kirby said in a tweet on Wednesday that
        force changes are not on the table.</p>'
    '28':
