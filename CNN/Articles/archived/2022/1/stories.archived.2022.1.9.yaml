      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/09/asia/kazakhstan-protests-detentions-intl/index.html">"Kazakhstan
        death toll spikes as 164 reported killed and thousands detained in violent
