      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourists, who were stuck in a traffic jam, suffered from a "food
        crisis" after being stranded, Interior Minister Sheikh Rashid said in a video
        statement Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c4fc5-d568-47ea-a703-f106814d8fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:42:20.810+08:00
