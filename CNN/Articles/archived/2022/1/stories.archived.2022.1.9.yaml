      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 223 checkpoints in different PNP regional units
        all over the country, with 1,623 checkpoints established with the Comelec.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b5b3c-6230-49c2-8368-b690807e50ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.704+08:00
