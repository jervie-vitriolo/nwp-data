  'gun-ban-comelec-elections-2022':
    'author': 'Stanley Gajete, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-09T18:28:56.856+08:00
    'imagesource': 'jcr:eb5527a8-cd9b-4bed-9fd8-9475ef5d21cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '949a30ce-5c74-45bf-9681-a9421f035f2d'
    'lead': 'The May 2022 election period officially started at midnight on Sunday,
      Jan. 9, with the nationwide gun ban now in effect until June 8, according to
      the calendar of the Commission on Elections (Comelec).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-09T18:35:37.702+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:36:06.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:26.302+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', 'gun-ban', 'Comelec', 'Commission-on-Elections']
    'template': '1'
    'title': 'Gun ban in effect as election period officially starts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4351b-5520-4500-8450-02c83a3971b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — The
        May 2022 election period officially started at midnight on Sunday, Jan. 9,
        with the nationwide gun ban now in effect until June 8, according to the calendar
        of the Commission on Elections (Comelec).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16508e-cb95-487c-840f-ed4bdb429ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a total of 150 days, the Comelec prohibits the unauthorized
        bearing, carrying, or transporting of firearms and deadly weapons outside
        residences, businesses, and public places, based on the poll body''s Resolution
        No. 10728.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe546c7-f056-4fb4-96fb-4db9e5d14ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resolution, personnel from the Philippine National
        Police (PNP), the Armed Forces of the Philippines (AFP), the Philippine Coast
        Guard (PCG) and other members of law enforcement agencies are exempted from
        the gun ban, provided that they obtain authorization from the Comelec. They
        are also required to wear their prescribed uniforms during their official
        duties for the entire election period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06067836-4484-40c4-9f2a-3502ed9771c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoints have already been installed in different areas of the
        country, with members of the PNP and AFP tasked to monitor and inspect, and
        to strictly implement the gun ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5e01d-b9a1-48b7-9a36-b364fdfeee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"(Ito''y) para ipakita sa inyo na seryoso ang</em> Comelec <em>and</em>
        PNP <em>na gawin itong pagche-checkpoint natin saka yung</em> <em>implementation
        lalong lalo na ''yung sa</em> gun ban <em>natin, kasi alam naman natin na
        ang habol natin dito malapit na ''yung</em> election <em>e magkaroon tayo
        ng</em> safe <em>na</em> election," PBGen Eliseo DC Cruz, Regional Director
        of PNP 4A-Calabarzon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1658c71-4080-493c-836c-58ec8b3d4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (This is) to show that the Comelec and PNP are serious
        with the strict inspection at checkpoints, as well as the implementation of
        the gun ban, because we all know that the goal is to have safe elections.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a6062-f15c-40b5-b6cd-3f84684945ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said gun ban violators will be punished with imprisonment
        of not less than one year but not more than six years and shall not be subject
        to probation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e1fb0-52ac-436b-9ba2-6d3ba04674d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, it said the guilty party will be barred from holding
        public office, the deprivation of the right to suffrage, and the cancellation
        of and/or perpetual disqualification to secure a gun license/permit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb9e22-9044-493d-8a8f-8f5ea1477c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.703+08:00
