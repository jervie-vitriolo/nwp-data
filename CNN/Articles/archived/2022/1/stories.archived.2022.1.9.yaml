      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David said the country might log another record-high
        in new cases on Jan. 9, as new infections are projected to surpass the 30,000
        mark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97859084-610a-4746-9c5f-555d47bcbbc1'
