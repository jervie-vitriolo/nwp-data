      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Traslacion, or grand procession of the Black Nazarene, was <a
        href="https://www.cnnphilippines.com/news/2022/1/5/Traslacion-Black-Nazarene-Feast-2022.html"
        target="_blank">https://www.cnnphilippines.com/news/2022/1/5/Traslacion-Black-Nazarene-Feast-2022.html</a>cancelled
        again this year. It was also cancelled last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
