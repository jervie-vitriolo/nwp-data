      'mgnl:lastActivated': 2023-01-16T12:36:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> —&nbsp;The
        Land Transportation Office said its central office in Quezon City will temporarily
        halt operations beginning Jan. 10, Monday, after several personnel contracted
        the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52baf8-06dd-4e86-849c-4491d5f5468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T23:18:02.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda7e45-1ec9-4b0f-9062-193aba9ea74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T23:18:02.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the LTO said the main office will be closed
        for disinfection procedures after the “majority” of employees who interact
        with clients have either tested positive for COVID-19 or have been tagged
        as close contacts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0a200-f88d-4389-8e0d-85b87b2078d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T23:18:02.422+08:00
