      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        country could expect new COVID-19 cases to soar higher than 30,000 on Sunday,
        the OCTA Research Group said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36793d57-9f5b-45f2-8af0-aad7738fca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T14:37:09.215+08:00
