      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pramis, pag okay na ang lahat magkikita-kita tayo muli. Sure na!”
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa5cf2-cdb9-49fa-9750-60d0767ffbe6'
