      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — Senator
        Panfiilo "Ping" Lacson said voters should look at a candidate''s track record
        of service instead of falling for promises that end up unfulfilled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f1c3a-4c16-4135-9d41-6ba24dbde94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:44:53.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Importante ang</em> track record [The track record is important],"
        Lacson said in an interview on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93480d85-aaa3-4910-83ea-c0c2c91d04ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:44:53.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Paliwanag ako nang paliwanag, kung hindi naman kayo interesado
        makinig, at ang gusto niyo lang marinig ''yung mga mabababaw na isyu na halata
        mo naman ''yung pangako hindi kayang pangatawanan ay nasa sa inyo,"</em> he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1365d67-ea16-4dfa-b1d2-3e2bde5f4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:44:53.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I keep on explaining, but if you don''t want to listen
        and all you want to hear are shallow issues where it''s obvious that promises
        won''t be fulfilled, that''s up to you.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40def9-ec80-468f-aa03-0b62474cc127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:44:53.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.521+08:00
