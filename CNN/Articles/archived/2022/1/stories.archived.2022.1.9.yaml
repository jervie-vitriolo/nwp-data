      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow began to fall Tuesday night and continued at regular intervals,
        leading to an influx of thousands of tourists, Reuters reported. But many
        families became stranded on roads due to the number of visitors, and with
        local media reporting that over 100,000 vehicles entered the hill station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9fc55-d4b8-4fd7-8c94-226fa59adfe5'
