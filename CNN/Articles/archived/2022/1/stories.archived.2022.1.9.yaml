      'mgnl:lastActivated': 2023-01-16T12:36:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also said that checkpoints may be co-located with other
        existing quarantine and border control points, especially in areas under Alert
        Level 3.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ccaea-28eb-41bc-8916-1a275b7149b2'
