      'mgnl:lastActivated': 2023-01-16T12:36:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9d341-4dc3-46e3-8667-e117c61a5024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T23:18:02.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, several other Metro Manila branches of the agency have
        also been closed due to the rising number of infections among personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3767c-c25f-463b-bb75-3553144f5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T23:18:02.422+08:00
