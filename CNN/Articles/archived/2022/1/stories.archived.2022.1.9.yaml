      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — Authorities
        have arrested a man who confessed to killing a prosecutor in Cavite on New
        Year''s Eve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c948d13-9794-4828-be37-4ec7840fa32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:25:29.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marvin Tagayon Linaban, 44 years old, admitted to investigators
        his alleged participation in the shooting of Atty. (Edilbert) Mendoza as he
        expressed remorse and willingness to execute an extra-judicial confession
        in the presence of a lawyer of his choice," the Philippine National Police
        said in a statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d88bc-676e-4f57-aadc-1fde25b91636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:25:29.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/31/DOJ-probe-on-killing-of-prosecutor-in-Cavite.html"
        target="_blank"><strong>RELATED: DOJ orders probe into killing of prosecutor
        in Trece Martires, Cavite</strong></a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d3ded-ff94-4b8d-9786-f3c46162dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:25:29.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief PGen Dionardo Carlos said if Linaban''s claim proved to
        be true, his arrest "could be a major breakthrough in the investigation of
        the murder of Atty. Mendoza."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca77612e-1bf8-4815-b417-f7a986f3fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:25:29.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linaban and Elvin Esguerra were arrested by the Cavite Drug Enforcement
        Unit in a buy-bust operation on Friday evening in Barangay H2, Dasmariñas
        City. He and Esguerra were both armed with guns when they were arrested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba9bfe-a02f-43f0-b271-4a4692baf2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:25:29.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both firearms were submitted to the PNP Forensic Group for ballistics
        examination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6449e-e0f3-4c14-b4c0-f85363dc63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:25:29.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the guns, several plastic sachets of suspected shabu
        estimated to be worth P69,000 were also confiscated from the pair.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca27e4-c69b-4f95-a902-05fd710b428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:25:29.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra was hurt in a shootout during the arrest and was taken
        to a local hospital for treatment.</p>'
