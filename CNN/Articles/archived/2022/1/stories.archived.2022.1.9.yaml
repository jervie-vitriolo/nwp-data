    'title': 'Daily PH COVID-19 cases hit new all-time high with 28,707 more infections '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e48db-ce29-4135-8fe3-56203c43c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:30:31.168+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        country on Sunday recorded 28,707 new COVID-19 infections, the highest daily
        case number posted since the pandemic hit in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dae624-8899-40ee-b4a0-540e7cba7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:30:31.168+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It broke the previous record of 26,458 cases, which was logged just
        the day before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f10c8-78ab-4cb7-9005-479bf066332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:30:31.168+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 99%, or 28,512, of the newly confirmed infections&nbsp;were
        reported within the last 14 days, according to the Department of Health. Most
        of the cases were in Metro Manila with 16,803, Calabarzon with 5,821, and
        Central Luzon with 2,841.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be2da0-3528-4af0-9f4b-571a350ac8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:30:31.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall count stands at 2,965,447. These include 128,114 active
        cases, or people still battling the disease, which account for 4.3% of the
        total.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fae5fb-37e1-4cce-a488-3f83b74f37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:30:31.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said of the active cases, 119,276 are mild, 2,851 are moderate,
        1,465 are severe, and 309 are critical. Some 4,213 patients are asymptomatic
        or not exhibiting any symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909fe72-470f-4dee-a0e8-97ed18a5a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:30:31.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, which refers to how prevalent positive cases
        are, soared to 44%, setting another record. The figure is way higher than
        the 5% benchmark set by the World Health Organization as an indicator of control
        over the virus transmission in any country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac24de-67df-4bf7-bfa2-af9d7a6b96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:30:31.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only 15 new deaths were recorded, bringing the death
        toll to 52,150. That''s about 1.76% of the nationwide COVID-19 tally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67219360-48e3-4691-8b96-da95a3571c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:30:31.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new fatalities, 11 were reported in January, one in December
        2021, one in October 2021, and two in September 2021.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65385af2-39bb-4d86-92ad-fff28eafe9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:30:31.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2,579 more persons survived the disease, pushing the recovery
        count to 2,785,183&nbsp;— or 93.9% of the case count.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716e014-ff0e-4ece-a26a-cb2fd75b667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:30:31.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following validation, the DOH reclassified three recoveries previously
        tagged as deaths&nbsp;—&nbsp;and removed 135 duplicates, which include 116
        recoveries.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57337c-94c8-4c3c-a2ff-bd15fb6c2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:30:31.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said all testing laboratories were operational as of
        Jan. 7. However, 14 of these, which contribute an average of 5.1% samples
        and 5.7% of positive individuals, failed to submit data.</p>'
