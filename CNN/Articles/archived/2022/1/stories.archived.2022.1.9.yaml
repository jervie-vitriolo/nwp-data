      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the country tallied 26,458 cases, the highest since
        the pandemic began in 2020. It surpassed the record of 26,303 from Sept. 11
        last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ceba1-16b0-4ee4-84ed-f24d125d35a5'
