      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://www.cnnphilippines.com/news/2022/1/5/Duterte-appeal-cancelation-Traslacion-physical-activities.html"
        target="_blank">earlier appealed</a> for the cancellation of physical gatherings
        related to the feast as COVID-19 cases continue to surge.</p>'
