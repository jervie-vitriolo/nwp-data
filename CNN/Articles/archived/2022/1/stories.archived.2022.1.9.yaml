  'biden-russia-ukraine-potential-economic-sanctions':
    'author': 'Natasha Bertrand'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-09T08:21:00.692+08:00
    'imagesource': 'jcr:a1079001-f53f-48b4-aae1-7f4b48cc6744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a18e382-0387-4b77-9202-d9a3369ef95d'
    'lead': 'The US is prepared to impose a range of harsh economic penalties on Russia
      should it move to invade Ukraine, starting with high-impact targets that would
      impose "severe and overwhelming costs on Russia''s economy," Biden administration
      officials tell CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-09T08:26:13.145+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T12:36:13.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:21.996+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Russia']
    'template': '1'
    'title': 'US sanctions on Russia would impose ''severe and overwhelming'' economic
      costs, officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93674d1-1be0-40df-9e67-71bfd1d0856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US is prepared to impose a range of
        harsh economic penalties on Russia should it move to invade Ukraine, starting
        with high-impact targets that would impose "severe and overwhelming costs
        on Russia''s economy," Biden administration officials tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c510d2-be0c-4051-8f0e-79c83230657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4cb958-5286-4896-ac5e-ee6eb08b599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions could have major impacts on Russian consumers, industrial
        operations and employment, the sources said, and would in some instances put
        Russia in the same restrictive group of countries for export control purposes
        as Cuba, Iran, North Korea, and Syria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab014fb5-87b2-41c6-b976-8bb98d3342b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043ab4e-19be-49cf-b4d9-8247bd7d2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Russia are set to meet on Monday for high-stakes talks
        aimed at averting a war, as Russia has continued to amass troops near Ukraine''s
        borders. But the US officials said that if the talks fail and Russia does
        launch a new attack, the US will go straight for high-impact targets -- unlike
        in 2014, when the US initially responded to Russia''s annexation of Crimea
        by targeting smaller Russian banks and lower-level military officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d616d4c-1f6a-4453-a814-28df3cda0d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e161f03-daf7-4f4c-bce3-2615e1d19140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said that instead, the administration will adopt a
        "start high, stay high" approach in which the US, in coordination with allies,
        will target its financial system and sectors deemed critical to the Kremlin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98316d5b-d4e1-4ea8-bd00-49e85f00200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f0b80-cd3a-4fbb-9d85-abf1ef4a2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in strategy is both a recognition that sanctions to date
        have not changed Russian President Vladimir Putin''s behavior, and a reflection
        of Biden''s own convictions. As vice president in 2014, Biden urged President
        Barack Obama to impose harsher sanctions on Russia and arm Ukraine. But he
        was ultimately overruled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de6cfd-4c84-4481-a9a6-94499e3c28e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7540904-8238-4f2a-9baf-76faa6ebff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President, Biden has promised "severe consequences" on the Russian
        economy if Putin orders a full-scale invasion of Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0f76c-4c90-4237-921e-63e44192b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea2a43-d34f-44a6-9035-9a639abbadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the sanctions options said the administration
        is preparing a range of significant trade restrictions should Russia attack,
        including export control measures that could halt Russia''s ability to import
        smartphones and key aircraft and automobile components.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4aad4-aead-4a58-b2bf-2d1eb57f952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272b37a-0ca6-443d-bbe4-f598de30fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions could also hamper Russia''s technological advancements,
        including in the defense and civil aviation sectors, the sources said. Through
        the Foreign-Produced Direct Product Rule that the US has also imposed against
        Chinese tech company Huawei, the Biden administration is weighing banning
        exports to Russia of microelectronics -- think computer chips -- designed
        with US software or produced using US equipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7a87d-72b4-4010-9c09-6eb02bb65914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cca75a-210a-4651-b714-cf12d009b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Biden administration officials have in recent weeks warned
        of collateral economic damage from harsh sanctions and the risk of retaliatory
        Russian cyberattacks should the US follow through with the penalties. But
        others in the administration believe the tough sanctions being weighed would
        have a manageable impact on the US, and said the US is taking steps along
        with allies to mitigate any unwanted spillover effects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868bf62e-c47b-4c71-8ec3-17ffe8f2a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83dc5ab-fe12-430b-8d77-e5ba8838f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Missile deployments</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715adb6-f11e-4bbc-b9d4-3e87b6adc808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is open to discussing missile deployments
        in Ukraine and Europe and the possibility of restricting US and NATO exercises
        during the upcoming talks as long as Russia makes "reciprocal" commitments,
        according to another senior administration official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e671a-6c3e-4edb-8b5e-bcbed41d6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a9ad7-beb8-420a-ae3c-1fe3514d1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted Biden has told Putin that the US has no plans
        for offensive missile deployments in Ukraine. The US is also willing to discuss
        the future of some missile systems in Europe along the lines of the now-defunct
        Intermediate-Range Nuclear Forces Treaty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a94550-6918-4c2c-8ee8-09333ccf5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b5212-e162-4866-bccf-98537e46cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official stressed, however, that the upcoming bilateral talks
        between Russian and American officials will not result in any immediate, concrete
        agreements and that officials will need to bring anything discussed back to
        Washington and confer on it with American allies in the region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3377f-5b39-4dd5-b170-64955192ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:26:13.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
