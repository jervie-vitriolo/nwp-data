    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9f950-ead4-4321-bada-f32558d4bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:48:26.229+08:00
