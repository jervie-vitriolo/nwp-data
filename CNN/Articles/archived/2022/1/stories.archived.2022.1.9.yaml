    'jcr:uuid': '3ff40806-2847-441f-a973-fb719fcf4faa'
    'lead': 'At least six people were killed after a massive rock fell on top of three
      tourist boats in the Brazilian state of Minas Gerais on Saturday, state fire
      department officials said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-09T08:37:34.725+08:00
