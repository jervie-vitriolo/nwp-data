      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby wrote: "Can state unequivocally that we are NOT weighing cuts
        to troops in Europe or posture changes there. Also not looking at changing
        troop numbers in the Baltics and Poland."</p>'
