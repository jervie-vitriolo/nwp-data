      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also installed 104 checkpoints in different areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b405f4-7d26-4416-9720-eb1ace2fe1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there are 1,953 checkpoints, with many of them situated
        in area boundaries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61348856-d586-4606-b7cb-a309cbfb0374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.704+08:00
