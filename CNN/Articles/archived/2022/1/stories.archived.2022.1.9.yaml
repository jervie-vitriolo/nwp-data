  'brazil-deaths-injuries-boulder-crashes-on-boats':
    'author': 'Philip Wang and Marlon Sorto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-09T08:26:19.240+08:00
