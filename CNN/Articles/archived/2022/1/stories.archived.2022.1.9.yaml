      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88fafba-171f-4244-8276-e6da0673d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:42:20.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashid added earlier that the government had called army and civil
        armed forces for emergency rescue operations for "nearly a thousand" vehicles
        that were stranded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7712c-f0b7-4607-9959-99c9fab8ab4b'
      'mgnl:activationStatus': true
