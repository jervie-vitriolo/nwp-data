      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4504e25-d6f8-486c-86e6-4d3808776ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T23:18:02.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more suspended operations, the LTO reiterated it is <a href="https://www.cnnphilippines.com/news/2022/1/7/LTO-extends-validity-of-driver-s-license.html">extending
        the validity</a> of all student permits, driver’s licenses, conductor’s licenses,
        and medical certifications set to expire in the next few months.</p>'
