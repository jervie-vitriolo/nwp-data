      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Prime Minister Imran Khan said he had ordered an inquiry
        into the incident, adding that there was "unprecedented snowfall" and that
        a rush of people traveling to the area "without checking weather conditions
        caught district admin unprepared."</p>'
