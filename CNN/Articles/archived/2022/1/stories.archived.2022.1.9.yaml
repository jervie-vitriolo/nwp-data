      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097d013-a93e-4b29-b2ee-2015d2eea479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:48:26.229+08:00
