  'increased-bed-telemedicine-capacity-covid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-09T18:42:46.535+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a529d340-b2b3-482d-bf85-74bf1aba0631'
    'lead': 'The government says it will increase the availability of beds in the
      NCR Plus areas while raising telemedicine capacity outside the capital region
      in response to the surge in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-09T18:42:33.768+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:36:05.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:26.548+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt to increase bed, telemedicine capacity as hospitals battle with
      COVID-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d01f6-7f07-4962-b7d6-cb27d6d6e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> —&nbsp;The
        government on Sunday said it will increase the availability of beds in Metro
        Manila and nearby provinces in response to the surge in coronavirus cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826b89d-707e-4d20-acff-919c46958d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e0987-5de6-468b-b99d-0a6e7c04d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said that upon the recommendation
        of the national COVID-19 Inter-Agency Task Force, more beds will be made available
        for infected patients in NCR Plus areas, which include Metro Manila, Bulacan,
        Cavite, Laguna, and Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28b8d3-fa1b-43cd-beaa-9f3c5039917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb198b3-da43-4c13-9ce5-48f91f2c8990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been logging record-breaking numbers of new infections
        and positivity rates in recent days, hitting 28,707 fresh cases on Sunday&nbsp;—&nbsp;its
        highest-ever single-day count. The positivity rate, or the percentage of infected
        people out of all tested on the same day, also climbed to an all-time high
        44%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7501a87-59ca-4477-a256-04338d25ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61fce3-074a-46a7-ad07-8ad20a798844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, telemedicine capacity outside Metro Manila will be raised
        to help decongest hospitals feeling the strain of rising admissions, Nograles
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b97304-ebaf-423e-a067-d34e37fed956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e8180-0489-48e7-9ad8-134e9f949271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force Against COVID-19 has also been directed
        to expand the capacity of temporary treatment and monitoring facilities “where
        needed,” and remove referral quotas from hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc7276-3aa4-46df-a878-cbf1af794635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9500bc4d-44bb-48ba-a1ec-34354e6f34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only those requiring hospitalization will be prioritized by emergency
        operations centers, based on the IATF''s recommendations. Nograles reiterated
        the government''s advice for mild or asymptomatic patients to just isolate
        at home, but he added local government units should still be able to provide
        them with services such as telemedicine and immediate referral to health facilities
        if necessary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8283c4-714a-4fc0-966c-079407111a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3ec27-afd6-428c-b14d-a122d6404d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/1/7/COVID-19-home-isolation-quarantine-protocols.html">What
        you need to know about COVID-19 home isolation and quarantine</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2acfd-6f53-445c-9650-6b8e3e8e7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b426ac-ef53-47e5-874a-b244f66e5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that there will be intensified active case finding
        and contact tracing efforts, especially in NCR Plus. RT-PCR testing capacity
        will also be increased in these areas by ensuring all laboratories are operational
        seven days a week. The IATF has recommended that senior citizens and people
        with comorbidities be prioritized for testing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356f165-209f-43e4-bc52-20dabfa132c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323663f-6bd4-4ac3-90f8-31eac6124f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Finally, the National Vaccination Operations Center is directed
        to increase vaccination rates outside NCR as soon as possible,” Nograles said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08da48-d1e6-4b5d-8bf8-7b0edb55e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80bfe8f-b87a-4869-96e9-3ed8fd99ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:42:33.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data show the country''s total COVID-19 case count
        has jumped to over 2.96 million. Active cases, or currently ill patients,
        have reached over 128,000 from just around 21,000 a week ago.</p>'
  'Govt-reduced-on-site-workers-alert-levels-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-09T18:42:00.000+08:00
    'imagesource': 'jcr:ea5b8a14-35c9-4101-b88b-62d22caef1eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '952d76eb-67f1-432f-9d9a-4bb7a5523996'
    'lead': 'Government agencies may reduce their on-site staff if COVID-19 infections
      in the offices become unmanageable, Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-09T18:44:16.079+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:36:05.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:26.734+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government', 'offices', 'agencies', 'instrumentalities', 'workers',
      'employees', 'staff', 'on-site', 'alert-levels', 'covid-19']
    'template': '1'
    'title': 'Govt allowed to further reduce on-site staff amid possible escalation
      of alert level'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70580a5-b8c0-487f-ae33-8a83af80f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:44:16.080+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Government
        agencies may reduce their on-site staff if COVID-19 infections in the offices
        become unmanageable, according to an order from Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c54b39-d895-48a5-8ecf-3e2c68ba71d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:44:16.080+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Circular No. 94 says reduction of on-site staff, as well
        as temporary closure of premises, "shall be regarded as extreme measures,
        reserved for situations where the spread of COVID-19 in the workplace has
        become overwhelming."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64560a-6ecd-40b8-a9fc-7ab786eef195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:44:16.080+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace released the order after Health Secretary Francisco Duque
        III said in an interview Saturday that the National Capital Region would likely
        be placed under Alert Level 4 due to the surge in&nbsp;cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271bc05c-1a2e-4437-bb0a-e8a19d84b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:44:16.081+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, along with several other areas in the country, are
        under Alert Level 3 until Jan. 15. This alert level requires government agencies,
        offices, and instrumentalities to remain fully operational and employ 60%
        on-site capacity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6eae6-9f46-46f8-9f2c-5f38e8d19413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:44:16.081+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the directive, signed by Executive Secretary Salvador
        Medialdea on Jan. 7, any agency considering to reduce its staff or temporarily
        shut its offices shall first secure clearance from the "department exercising
        control or supervision over them — or to which they are attached."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7cd47-03fa-471e-9b18-0fc7b984acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:44:16.081+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those not under the control of or attached to any department shall
        submit their request for clearance to the Office of the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ae059-f05d-45b8-997f-907fd516f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:44:16.081+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies implementing the setup shall ensure "manned hotlines, on-site
        or off-site, to respond to the immediate concerns of their respective stakeholders."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390804dd-0a5a-4f1b-9f69-f12a235ccb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:44:16.082+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order noted workforce reduction and temporary closure cannot
        be conducted if only for disinfection purposes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfac304-6620-4cdc-9311-7438c25c870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:44:16.082+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, infectious diseases expert Dr. Rontgene Solante backed
        calls to raise Alert Level 4 in areas with ballooning COVID-19 cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a82902-7046-481a-9e60-c2c475cb655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:44:16.082+08:00
