    'template': '1'
    'title': 'At least 6 people are dead, 20 missing after a boulder crashes on 3
      boats in Brazil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09804c-b8e0-433b-926b-bcafdd396ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least six people were killed after
        a massive rock fell on top of three tourist boats in the Brazilian state of
        Minas Gerais on Saturday, state fire department officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed7bcd-6f4a-41ca-ad8f-a7e5c4adfbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.725+08:00
