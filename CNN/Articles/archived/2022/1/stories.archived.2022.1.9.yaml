      'mgnl:type': 'text'
      'text': '<p>The death toll -- a significant increase from Friday''s count of
        44 -- was announced Sunday on state-run TV channel Khabar 24, citing the Kazakhstan
        Ministry of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856cf45-5ca3-4553-9298-9012d90c45f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09992f94-f58c-46c1-8237-488dc04531e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest is the biggest challenge yet to autocratic Kazakh President
        Kassym-Jomart Tokayev''s rule, with initial public anger over a spike in fuel
        prices expanding to wider discontent with the government over corruption,
        living standards, poverty and unemployment in the oil-rich, former Soviet
        nation, human rights organizations report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24891fd1-c9b3-4457-a70d-715db149b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0e56f-f7c6-4fb9-ab91-7347872c8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 5,135 people have so far been detained for alleged participation
        in Kazakhstan protests, Kazakh state media reported Sunday, citing the country''s
        Internal Affairs Ministry. Meanwhile, police have opened some 125 criminal
        cases related to incidences of violence, including on the charges of violence,
        murder, robbery, state media reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b87d2-40c5-45b1-b80b-51a3ae76781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14185fc-25bd-47dd-83a0-3ebcdc800bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to verify the government''s claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1bf08-62a7-4def-9437-f9d46f9084f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f445aa4-377d-4c28-8d6c-090effa6b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peacekeeping" forces from member states of Collective Security
        Treaty Organization (CSTO) have fully deployed to Kazakhstan and are now completely
        operational within the country, CSTO commander general Andrey Sedyukov told
        a news briefing on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75c05e-8c8c-4e76-b7ed-55fbc685cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cac9bd-6426-4211-8a84-772aadb5a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSTO -- which includes Russia, Belarus, Armenia, Kazakhstan,
        Kyrgyzstan, and Tajikistan -- deployed forces following an an appeal from
        Tokayev for help from the alliance after unrest broke out across Kazakhstan
        on Wednesday, including in the largest city, Almaty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741e633-108f-4a85-9758-02a1eb4336ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501e1bc-127c-4f5f-ac30-9b2407fc3e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sedyukov said the forces are "performing tasks to protect important
        military, state and socially significant facilities in the city of Almaty
        and adjacent area," and will remain in the country until the situation is
        "fully stabilized."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0534130-90ab-48af-a8fd-2e124d2d64ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978fba3-4112-4ea0-9f99-4f2d4dde72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-profile officials, including the country''s former head of
        Kazakhstan''s National Security Committee Karim Massimov, have been detained
        on suspicion of treason, state media reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8b911-2cdb-4562-999c-627addd69991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa7805-653b-4658-947f-f2ea82a61aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has made clear it "strongly condemns" the widespread
        acts of violence in Kazakhstan and outside military support "should respect
        the sovereignty and independence" of the country, EU foreign policy chief
        Josep Borrell said in a statement on Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5063cf9-3a3d-40d7-bc37-d044a45a4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05403c41-dd3b-408d-8be5-8770c1a046ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply regret the loss of life and strongly condemn the widespread
        acts of violence," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd4433-061a-4a99-ad42-b997800a8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T22:11:17.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:03.681+08:00
