      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who is running for president in the upcoming polls, acknowledges
        there could be differences between the person who delivers the message and
        the receiver, and change must happen for each side to understand the other
        better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467b8fe-8509-4e96-9dfc-b2061272a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T17:44:53.556+08:00
