  'Filipinos-hopeful-worst-of-COVID-19-pandemic-over-SWS':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-09T14:22:05.357+08:00
    'imagesource': 'jcr:b2ee2781-86ed-4089-a897-8b2068974874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e574e3-e20e-439c-8a34-7ca5fb63bade'
    'lead': 'Many Filipinos are hoping the worst of the pandemic is "behind us," a
      survey reveals. The study, however, was conducted early to mid-December 2021,
      or before the country saw an uptick in COVID-19 cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-09T14:22:08.934+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:36:08.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:24.651+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['filipinos', 'hopefu', 'worst', 'pandemic', 'covid-19', 'social-weather-stations',
      'sws', 'survey']
    'template': '1'
    'title': '80% of Filipinos hope worst of COVID-19 pandemic is over — survey '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ad408-ee1d-47b4-bd58-bdcfa0a38bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T14:22:08.934+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> At
        least 80% of Filipinos are hoping the country is already past the "worst"
        phase of the COVID-19 pandemic, according to the latest survey by the Social
        Weather Stations (SWS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77e787-d2fe-48b2-877d-8bdb5507cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T14:22:08.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is up by over 40 points from 38% in September last year,
        breaking the previous record of 69% in November 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e9c523-d868-401f-af52-af8fe3cdd6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T14:22:08.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of those who expressed hope "the worst is behind us" came
        from Mindanao with 83%, Metro Manila with 82%, and Balance Luzon with 81%.
        Visayas had 75%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521f830-095c-4b4a-ac0e-cafaea60d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T14:22:08.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People fearing "the worst is yet to come," on the other hand, dropped
        from 60% to only 19%, the SWS said. This garnered the highest response in
        Visayas at 24%, followed by Metro Manila at 18%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa324d4e-0ba3-4e2d-bb27-b8406d8b7439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T14:22:08.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, however, was conducted before the holidays, from Dec.
        12 to 16,&nbsp;when new COVID-19 cases in the country were only averaging
        between 200 and 400 per day&nbsp;—&nbsp;far from the thousands it is seeing
        now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedcb65e-5f21-40f5-b287-12c720508e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T14:22:08.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found 88% of Filipinos are "a great deal or somewhat
        worried" that anyone in their immediate family might get infected with COVID-19.
        This is slightly down from 91% in September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae058e0-e45e-4c47-8634-a6e2282f5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T14:22:08.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS noted worries about contracting COVID-19 have always been
        "much greater than [those] about catching previous viruses," namely Ebola,
        Swine Flu, Bird Flu, and Severe Acute Respiratory Syndrome.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee7db5-a7b4-417f-a8ee-9fa0ac9ff5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T14:22:08.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted through face-to-face interviews, the non-commissioned
        survey was equally distributed to 1,440 adults in Balance Luzon, Metro Manila,
        Visayas, and Mindanao. The poll had sampling error margins of ±5.2% for these
        areas, and ±2.6% nationwide.</p>'
