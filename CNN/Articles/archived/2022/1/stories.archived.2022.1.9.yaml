      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/8/Expert-raise-alert-level-areas-high-risk-COVID.html"><strong>READ:&nbsp;Expert:
        Raise alert level status in areas high-risk for COVID-19</strong></a></p>'
  'leonardo-dicaprio-new-tree-species':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-09T19:51:41.723+08:00
    'imagesource': 'jcr:a1bc62af-a686-4e40-862d-ae5a7213e4ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f658a12d-be89-4e96-b6ee-16e49b89174a'
    'lead': 'Leonardo DiCaprio has an Oscar, a BAFTA and three Golden Globe awards
      under his belt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-09T19:52:14.643+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:36:04.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:26.972+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists name new tropical tree species after Leonardo DiCaprio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf048bc-eaa1-4212-8387-fc487c709e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Leonardo DiCaprio has an Oscar, a
        BAFTA and three Golden Globe awards under his belt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c0ee5-4232-418b-b959-a9d81790aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff6517-0fce-49d0-b97e-bb0a425b3734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his latest accolade comes from a group of international scientists
        at London''s Royal Botanic Kew Gardens and the National Herbarium of Cameroon,
        who have honored the Hollywood actor and environmental activist by naming
        a new tropical tree species after him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac0e7e-faf9-43fd-9ff2-b2c622ba5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db44587-39e3-4b25-9aea-9f8f8f25de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uvariopsis dicaprio comes from the Ebo Forest, Cameroon, according
        to a press statement announcing the tropical tree, which is the first addition
        to the 2022 new species list at RBG Kew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d1db5-ed38-4955-b8e8-cf16dbd71ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a6b22-9854-46cd-9c42-f4a719b07480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ebo Forests comprises half of the Yabassi Key Biodiversity Area,
        which is the ancestral region of more than 40 local communities, and is home
        to gorillas, forest elephants and chimpanzees, according to Key Biodiversity
        Areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec7cc8-cee7-4033-b77b-2cd03f9a283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04527da-bef3-4101-a538-8f3d890c0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In botany, plants are frequently named after scientists who have
        shown dedication to a field of research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c8281-141c-4186-b57f-21f65af1e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc466a2b-ac91-4181-97e3-8d7c60a4b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio drew attention to the Yabassi Key Biodiversity Area when
        it was under threat from a logging concession last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b67ac6-f543-425a-bba5-2a587307f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be3559-1d52-4b28-a7ec-68a20dda48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cameroon''s Ebo Forest, and all of the incredible animals that
        live there, are in trouble. This includes Forest Elephants, Gorillas, Chimpanzees,
        and so many others. Let''s help #SaveEboForest," he said in a post published
        to his verified Twitter account in August 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17463ff7-0769-40fb-a17b-19e90d393b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4657a-c6fa-4705-b99c-5587b36d1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month later, the Cameroonian government revoked the logging
        concession.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a97a6d-0046-40c9-9f74-595769993637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c787715-656e-427d-8a64-edde94f7ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We very much appreciated the support Leo gave us in campaigning
        to protect Ebo last year so it seemed fitting to honour him in this way, naming
        a species unique only to this forest, after him," Martin Cheek, a scientist
        at RBG Kew who was involved in the research, said in a statement announcing
        the findings, which were published in the scientific journal Peer J on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c83df6-bdda-4828-86aa-d7b9706ca5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd23af-05fb-452d-8ea8-03b95c625ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had the logging concession gone ahead, we would have likely lost
        this species to timber extraction and slash and burn agriculture that usually
        follows logging concessions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade12e1-e0dc-475a-834e-247187c27099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7b54e-cc66-4968-9305-193f3d8377fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uvariopsis dicaprio is a critically endangered species because
        it resides in an unprotected forest habitat, which is exposed to dangers including
        logging and mining.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988bb90-5342-4bf0-b170-2c72574fbb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T19:52:14.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:04.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/09/uk/leonardo-dicaprio-new-tree-species-intl-scli-gbr/index.html">"Scientists
        name new tropical tree species after Leonardo DiCaprio"</a></i></p>'
