      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although amusements parks are allowed to operate at a limited capacity
        under Alert Level 3, COVID-19 cases continue to rise in the country. On Saturday,
        the country broke its highest single-day tally of infections with 26,458 new
        cases recorded.</p>'
