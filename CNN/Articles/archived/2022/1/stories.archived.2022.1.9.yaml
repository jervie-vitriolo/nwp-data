      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — A Pampanga
        representative is pushing for longer terms for president and vice president,
        saying a six-year term is too short especially in times of crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf14bb7-24e4-4554-b7fc-cf20ff39e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T12:38:12.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga 3rd District Representative Aurelio “Dong” Gonzales Jr.
        filed Resolution of Both Houses No. 7 on Jan. 7. He is asking the Senate and
        the House of Representatives to convene as a constituent assembly to consider
        constitutional amendments, including one re-election for the president and
        vice president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715ca8e-ec31-4b7c-a9a0-f609aa79f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T12:38:12.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A six-year tenure is too short for a good president, especially
        if he is confronted with a crippling crisis like the COVID-19 pandemic, which
        continues to wreak havoc on our health and economy and whose end is not yet
        in sight. It may take more than one presidency before the nation can fully
        recover from this catastrophe," Gonzales said in a statement Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd1bd7-d366-4288-9175-6727b0414b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T12:38:12.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under RBH No. 7, the vice president would also have a term of five
        years with one re-election. A vote for the president would be a vote for his
        vice presidential running mate," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f945350-fd9b-4746-96f1-456c37c35444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T12:38:12.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said the proposed amendments would result in unity between
        the two top officials of the country and they would be "one in leading the
        nation.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5edbb-6384-4589-bd39-677b12259548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T12:38:12.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also proposing to ban the president from running for any elective
        post after his term and to give longer terms for the members of the House
        of the Representatives, governors, mayors, and other provincial, city and
        town officials. He is seeking a five-year term for them and limiting them
        to one re-election, instead of three-year term and two re-elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9c60a-132e-49ce-a191-7117f6fd5807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T12:38:12.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed resolution would not affect the terms of senators and
        barangay officials.</p>'
