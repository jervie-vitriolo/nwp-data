      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, where risk for COVID-19 is "critical," David said
        the positivity rate has breached 50%.</p>'
