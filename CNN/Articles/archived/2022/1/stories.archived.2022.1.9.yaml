      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasked to man the checkpoints are 14,143 police and 825 military
        personnel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f64a2-7614-4fdc-81f9-cd185cc09428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:35:37.704+08:00
