      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — President
        Rodrigo Duterte appealed to the faithful to continue praying for the country
        in his message for the Feast of the Black Nazarene on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e070258-eb2a-43f8-8d8c-93944e2883de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T16:34:35.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faith is the conviction of things that we hope for, even if unseen.
        Although we may not be able to take part in the usual Traslacion activities
        that have marked the celebration for centuries, let us keep on demonstrating
        our faith by praying for our country''s recovery and for humanity''s complete
        healing, especially from the ill effects of the COVID-19 pandemic," the President
        said.</p>'
