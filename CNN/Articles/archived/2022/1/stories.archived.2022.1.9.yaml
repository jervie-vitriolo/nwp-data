      'mgnl:lastActivated': 2023-01-16T12:36:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d2ade-b143-49ea-9c8d-cee35feb3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock was loosened at Furnas Lake in Capitólio due to heavy rains,
        according to Romeu Zema, the governor of Minas Gerais, a landlocked state
        in southeastern Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249bef88-9572-4c76-b9a7-fbdb3182fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d778d1-1cb5-4fdf-a920-58db5d2592fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand in solidarity with the families at this difficult time,"
        Zema wrote on Twitter. "We will continue to act to provide the necessary protection
        and support."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43c59a-4b3d-4f1d-b09e-6132dfa29689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5758b680-a70c-4afc-859d-19c9bbd231d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video that was posted on social media showed tourists on other
        boats in the Furnas Lake shouting "get out of there" right before the rock
        fell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aaddce-5afe-4887-8094-10fa7a3497b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b90db4-0822-42a5-975e-1fb85d3e46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Edgard Estevo, commander of the Minas Gerais Fire Department,
        said during a press conference that the searches for the missing persons would
        continue, but the divers would stop their search during the night for their
        safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c7c68-cf6d-4e85-b614-d11a8b7e385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T08:37:34.726+08:00
