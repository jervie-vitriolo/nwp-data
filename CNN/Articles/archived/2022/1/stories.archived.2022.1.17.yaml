      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted that despite the daily growth rate of cases in Metro
        Manila reaching -1%, the trend still needs validation because of limitations
        in testing in the capital region. He added that they will have to monitor
        the situation in the region to see if cases decrease further.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab2df5-71a8-44b5-9e5f-1743ff7614c6'
      'mgnl:activationStatus': true
