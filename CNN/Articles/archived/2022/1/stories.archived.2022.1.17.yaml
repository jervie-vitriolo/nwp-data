    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796f2a3-a84f-4a79-a51b-9f438ea6e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:20:54.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the new cases reported, 36,001 occurred in the past two weeks,
        from January 4 to January 17. The regions with the most cases in the last
        14 days were the National Capital Region with 13,061; Calabarzon with 9,048;
        and Central Luzon with 4,173.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4002f-a7d9-415d-a2e3-9b6bcb079c0b'
      'mgnl:activationStatus': true
