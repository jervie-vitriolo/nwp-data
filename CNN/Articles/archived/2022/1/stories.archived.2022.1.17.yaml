    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef31b0-fea8-428e-b62c-05920ed92c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:52:53.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> –&nbsp;Two
        Cabinet officials have warned against an illegal solicitation scheme using
        their names to swindle job seekers not yet vaccinated against COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77b34d-63a4-4b78-a2d8-62b75a697f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:03:06.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968d7df-98ad-42e9-82cb-30a2d07d0080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:03:06.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson and Cabinet Secretary Karlo Nograles
        on Monday said some individuals have been using his name and that of Labor
        Secretary Silvestre Bello III “to solicit an unauthorized medical bond or
        medical insurance.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a20a605-e0e6-47f2-89d8-47e0c4fbc31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:03:06.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b23f3-7059-442c-9114-8303a99bab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:03:06.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ₱6,000 being solicited is claimed "to be part of recruitment
        and hiring procedure." The scammers have also been using the letterheads of
        the COVID-19 Inter-Agency Task Force and the Department of Labor and Employment,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e946d-cf51-49df-b03d-e23e4c32609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:03:06.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1af4c-128c-4e9b-bf57-4533d52175a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:03:06.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bello, a fake set of “Guidelines for Recruitment of
        Non-Vaccinated Applicants” is being circulated as part of the scam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383ecca-15a5-468b-b9d0-4ddc55b9e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:03:06.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8313356-2950-48e4-8017-03e2e5b92302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:03:06.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor chief alerted both job seekers and private sector employers,
        as he stressed the DOLE and the IATF “never issued such ‘Guidelines.’”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1693ce-b18f-449e-84e7-c55b556bfe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:03:06.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cefb22-9be7-4e42-b83a-5a49ed1b8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:03:06.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Authorities are already tracking those behind the fraud for flagrant
        violation of Philippine laws and preying on workers, especially in this time
        of the pandemic, and will be prosecuted to the fullest extent of the law,”
        he said in a statement on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686053a-2ad0-41a3-93be-bea573d9df82'
      'mgnl:activationStatus': true
