      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The synagogue, established in 1999 with 25 membership families,
        was the first Jewish congregation in Northeast Tarrant County, according to
        CBI''s website. The CBI community officially opened the doors to its own new
        building in 2005.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9274522-555d-460c-9b71-2665c9eae2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
