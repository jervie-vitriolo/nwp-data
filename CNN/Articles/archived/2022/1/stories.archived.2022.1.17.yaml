      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building in the west of the city has been sealed off, with everybody
        inside subject to compulsory mass Covid testing, since an employee tested
        positive for Omicron on Saturday — the city''s first recorded case of the
        highly transmissible variant.</p>'
