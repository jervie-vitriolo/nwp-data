      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94a6e0-f9e3-4a36-be8a-188cc50a3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prayers answered. All hostages are out alive and safe," Gov. Greg
        Abbott tweeted about 20 minutes after a large bang and gunfire were heard
        in the direction of the synagogue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaaf57d-c454-42ef-aa2d-78f5857a5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870b51d-cfa5-4251-8e3d-d7fa80d9a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution came nearly 11 hours after Akram entered the synagogue
        as it livestreamed its Sabbath morning service on Facebook and Zoom at around
        11 a.m. Saturday, Colleyville Police Chief Michael Miller said. The livestream
        appeared to capture part of the incident before it was removed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c57f0-5420-4e4c-9d22-f646788438ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690bfbf-2baf-4669-b778-36180d8812eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people, including Rabbi Charlie Cytron-Walker, were initially
        taken hostage. One hostage, a man, was released unharmed around 5 p.m., Colleyville
        Police Sgt. Dara Nelson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752d3e3-d21c-4c4e-a6d4-c22130af66cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3c6bb-fdd6-4ccf-994c-d09e6546b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cytron-Walker said the gunman became "increasingly belligerent and
        threatening" in the last hour of their hostage crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2aadeb-96ab-4304-9463-84975846bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11588b-7b29-4c36-a882-4fb9274434c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Cytron-Walker described the ordeal as a "traumatic
        experience." He said that he and the other hostages are alive today due to
        the multiple security courses his congregation has taken over the years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314957b5-0b5c-4ec3-bf17-4a337be9af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f19f74-4391-4836-9063-a3acbe940340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the instruction we received, we would not have been prepared
        to act and flee when the situation presented itself," Cytron-Walker said.
        "I encourage all Jewish congregations, religious groups, schools, and others
        to participate in active-shooter and security courses."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd548838-fc70-4b82-ae80-88e459140bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60be64a-9688-4d11-a26f-f83871b50ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden told reporters Sunday authorities "just don''t
        have enough facts" to speculate why a man targeted a Colleyville, Texas synagogue,
        taking four hostages Saturday, calling the standoff "an act of terror."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ac5dc-8764-44d6-a67c-4496fe4cb4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307fb2a-5c97-4055-a4af-603fbb41f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t-- we don''t have I don''t think there is sufficient information
        to know about why he targeted that synagogue, why he insisted on the release
        of someone who''s been in prison for over 10 years, why he was engaged, why
        he was using an anti-Semitic and anti-Israeli comments," Biden told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7ab9d-efed-4030-913f-7ce4576cde08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc36f76-4eeb-4ae0-a25e-308bfdd3e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akram arrived in the United States approximately five weeks ago,
        landing at New York''s JFK Airport, a law enforcement source familiar with
        the investigation told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715fed44-38b0-4034-b85e-e8b1d79727f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3e478-756f-465d-82b3-1bc5b9d45a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived legally in December, a separate federal law enforcement
        source told CNN. Therefore, Akram cleared vetting prior to his arrival, which
        would have been checked against classified and unclassified information available
        at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2fe544-e7aa-4982-8c30-8d4471cf3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13205e27-1645-4ba8-9e3f-92c4be5535ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akram was not on a US government watchlist, the law enforcement
        source said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578e499-c62f-4540-aabd-a892fe40f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aff4ee-5c17-4854-9d7d-3c68164348b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review conducted thus far of U.S. intelligence community databases
        containing terror-related threat information shows no prior derogatory information
        on Akram, according to the official.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723d0fc-76ae-4e14-aa70-8ef87b9506d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64ee29-a693-478e-b522-a7728d1d4790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British intelligence officials have advised their US counterparts
        that a preliminary review of their databases similarly show no derogatory
        information about Akram, the source said. UK authorities are continuing to
        scrub their systems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791210f-3d7b-404d-979b-644b160a5bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545dbe0-65fc-4962-8051-897657b0efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Counter Terrorism Police for Greater Manchester announced on
        Sunday the detention of two teenagers in connection with the hostage incident.
        Both individuals, who were arrested in South Manchester, are still in custody
        for questioning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ae817-f336-4401-8507-b4b962b1248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81918f4f-ebcf-4d51-a57d-04ea254f9e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still trying to figure out how Akram traveled to
        Texas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c0ee7-fb97-47b7-81e5-1fb5f378e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75a86e-2bff-4ca7-a39b-3b77442e7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Suspect spent days at a homeless shelter</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd20b1-f21c-4621-8f64-4a31766a1842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akram spent three nights at Union Gospel Mission Dallas, a homeless
        shelter, in the week prior to the incident, according to shelter CEO Bruce
        Butler.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7cf58-8482-459a-974a-588c82c2f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b930c8-6b04-42fc-b272-5e99635f93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a weigh station for him. He had a plan. He was very quiet.
        He was in and out," Butler told CNN in a phone call Sunday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527832e9-4ca8-4c50-a7cd-399457810575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29cdd4-9346-4e79-80b5-ed9e4d0e295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler said Akram initially checked in to the shelter on January
        6, before checking out and checking back in multiple times over the course
        of a week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d20459-bb5e-4192-9590-a80fda4a6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424f411-6c37-48f9-9514-4cd34a828e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left the facility for the final time on January 13, according
        to Butler, a little more than 48 hours before taking four people hostage inside
        the synagogue approximately 22 miles away.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e82f10-6594-4b3a-a623-301356b1ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc54943-f4db-488d-bde8-1adf1935b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler couldn''t gather much about Akram''s personality and said
        there was not anything obvious or revealing regarding Akram''s personal religious
        beliefs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d0693-34c2-43d5-89dc-a0d2f4de250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ea7fc-39ce-47c4-8190-105a26dc6574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two law enforcement officials told CNN Saturday that investigators
        believe Akram may have been motivated by a desire to release Aafia Siddiqui,
        who is serving an 86-year sentence at a facility in Texas. She was convicted
        in 2010 on seven charges, including attempted murder and armed assault on
        US officers in Afghanistan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544dd5f5-5769-4353-a484-6a5668da4854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38946f25-2809-4c1e-9276-535e281bb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do believe from our engaging with this subject that he was singularly
        focused on one issue, and it was not specifically related to the Jewish community,
        but we''ll continue to work to find motive," DeSarno said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9363562-8dce-4ffc-b383-4b65f17e634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc27101-3f2b-4be8-a9e9-c8ad2a713e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akram also told hostage negotiators that he was not going to leave
        the synagogue alive, a US law enforcement source familiar with the investigation
        told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0bd63-2e3a-4b89-ada5-6cc8759bce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b676c-2623-46ea-a2bd-5046da22ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that during the conversation with the negotiators,
        Akram demanded that Siddiqui be brought to the synagogue so they could both
        die together.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24036813-15a9-4a6a-9947-d0e5c363af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ddabe3-6ae4-4418-8c01-799258a5445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want a bullet in me, and I want to go -- that''s it," Akram
        was heard saying in the livestream. Akram reiterated that sentiment in two
        telephone conversations picked up on the livestream.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26c293-7f43-4bf9-9ffc-8108340755b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e3119-47cd-4c87-b0d8-1e4f0c2eb8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gunned up. I''m ammo-ed up. Guess what, I will die," he told
        an individual he called nephew. He later told a second person who called him,
        "I am going to die, so don''t cry for me."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f13047-0329-45c8-988d-21e842ecd7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19b852-a526-4798-a36e-5aece0ba3af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Suspect apparently wanted Siddiqui released</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110bf8af-ae6b-47e1-bc51-f4d81e2659fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said it''s believed Akram wanted Siddiqui released, based
        on both discussions with the suspect and audio heard on the synagogue''s livestream.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603c0a2-998d-42be-81bf-a66a2978403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e152ce6-4f7a-44dc-a18a-dca911ddb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney who represents Siddiqui said Saturday "she has absolutely
        no involvement with" the taking of hostages at the synagogue and said the
        perpetrator is not Siddiqui''s brother.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c3358-8a3a-400e-8459-a047308ad895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdd58e-9456-4360-9891-f1c45dd99651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She does not want any violence perpetrated against any human being,
        especially in her name," Marwa Elbially told CNN by phone. "It obviously has
        nothing to do with Dr. Siddiqui or her family."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863cd8e-f732-48c8-93b4-f844201e9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c9e79-f3df-46f6-a03b-32e196e276d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the request of the hostage taker, the rabbi of the congregation
        who was being held hostage called a well known rabbi in New York City, according
        to two officials briefed on investigation.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69d380-4d16-4808-8fe1-b24b7f5ceaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a69d32-64a8-41b3-a8e0-72ec44982c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI interviewed the New York City-based rabbi who spoke to the
        hostage taker earlier Saturday. The hostage taker, who has no connection with
        the rabbi, told her that Siddiqi was framed and he wants her released, the
        officials said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a930f-ca5d-4227-b684-4f19c245117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11127a71-f3a1-4baa-951e-caf0dc6a6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congregation Beth Israel is affiliated with the Union for Reform
        Judaism, whose website indicates the congregation serves 157 membership families.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26764b57-12c7-49d9-99b6-a51b85f60a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
