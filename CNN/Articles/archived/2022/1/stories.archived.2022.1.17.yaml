      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Prime Minister''s office said in a tweet that North
        Korea launched a "possible ballistic missile."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328a637-284e-4548-b7d6-5c805771a2a6'
      'mgnl:activationStatus': true
