      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49107e11-4644-4e6d-b328-babca866204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T15:13:25.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to call it a decreasing trend so we have to see
        what happens in the next few days because sometimes there are data lags, backlogs,
        late reports and there''s also a possibility that we may have reached our
        ceiling as far as testing capacity is concerned in NCR," David said.</p>'
  'Bren-Victress-Omega-Empress-Mobile-Legends-Womens-Invitational':
