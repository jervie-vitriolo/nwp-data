      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will also recommend to the Office of the President that disciplinary
        action be taken against Bucor officials who may be found guilty of gross neglect
        of duty," he said.</p>'
