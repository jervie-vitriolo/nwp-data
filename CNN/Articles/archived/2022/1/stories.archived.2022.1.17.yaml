      'mgnl:type': 'text'
      'text': '<p><strong>Mix and match solo chicken meals from Max’s Restaurant</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ba2f4-88d8-4004-8fa7-7533767b5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:48:34.386+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:39:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re stuck in home isolation and are looking for flavorful
        set meals to serve multiple family members, Max’s Restaurant has just the
        thing. The recently launched Max’s My Way solo meals allow you to mix and
        match their chicken meals with classic and new side dishes that come individually
        packaged — so no need to go through the hassle of separating each meal. According
        to Max’s, there are more than 365 possible combinations for each day of the
        year. (As an aside, the abundance of choices was useful for me in gauging
        if I had lost my sense of taste. The verdict: a success: I enjoyed tasting
        everything; my brother was not as lucky.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a0680-19df-45ec-a438-12ebc0102bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:48:34.386+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:39:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four choices for the mains which all come with a serving
        of java rice: the classic One-Piece Fried Chicken (including Tamarind Chicken
        Skin and a Caramel Bar at ₱239), the Chicken Quarter (a ¼ chicken piece, served
        with a Caramel Bar at ₱269), the Giant Chicken Meatball and Chicken Chorizo
        (served with Tamarind Chicken Skin and a Sunny Side Up egg at ₱199). The 10
        choices for sides (all at ₱69) include classics such as Max’s Tofu, Fried
        and Fresh Ubod, and Chicken Pancit Canton, as well as new favorites such as
        the Corn Sisig, Eggplant &amp; Tofu, Sweet and Spicy Tofu, and Mushroom Salpicao.
        All meals come with a choice of Sago’t Gulaman, iced tea, or soda. — GABY
        GLORIA</p>'
