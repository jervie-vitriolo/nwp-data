      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07403a2c-911f-410e-b605-c7529ee838c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBI holds Sabbath morning services every Saturday, and members and
        non-members alike are welcome to watch from home on the livestream, a practice
        many synagogues have adopted due to the Covid-19 pandemic.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255cf88-09ff-48ef-b83e-23de54ae7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b4f1f-2398-4527-9be5-68b72d237ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who is Aafia Siddiqui?</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ebc45-5033-4a88-a953-9614e7986763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Siddiqui was sentenced to 86 years in prison by a New York
        federal judge following a 14-day trial. A jury found her guilty of the attempted
        murder of US nationals and government employees, as well as assault against
        US officers and employees.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0dbfd3-ca48-4515-8f9f-add7a4b7a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0c2a2-ae12-472b-bf96-11864a5318b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddiqui -- a Pakistani scientist who graduated from the Massachusetts
        Institute of Technology and obtained a doctorate from Brandeis University
        -- was taken into custody for questioning by the Afghan National Police in
        2008, who said they found handwritten notes referring to potential targets
        of a "mass casualty attack," according to a federal indictment.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982577d4-4332-4b63-8d9d-60ffce7d0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e372b-09ad-468a-b711-b861de9ef991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a group of Americans attempted to speak to her, prosecutors
        said she was able to grab a US soldier''s rifle and open fire on the interrogation
        team, although no one was hit by the gunfire.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccfa96c-0fac-48ef-bf49-298b489f1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f07c1-4ff6-4fbc-b16f-6abc6feef8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At sentencing, the judge found that a terrorism enhancement applied
        to her crimes, citing statements she had made that the judge concluded demonstrated
        her actions and intent to retaliate against the US government, including "I
        hate Americans" and "Death to America."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db38ec0b-6bf1-4532-a64e-2f6337efe673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006936c-bb42-461c-ab7f-09c0649b4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her conviction has been the subject of regular protests in the US
        and overseas. Frequent demonstrations have been organized by the Aafia Foundation,
        a group named for her. That group has claimed that she was assaulted in prison
        last year.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59e13f-738b-4a9b-a6c0-ec19b57dd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b7421-943a-433f-822b-acb37b012bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family has said in interviews with CNN that she is not a terrorist.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f6cad-ee5a-4f81-ba7d-efafccb12c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d923d-0f33-4fc9-a513-28ea3bbcf84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a deadly hostage crisis in Algeria in 2013, a spokesperson
        for a militant group offered to release hostages if Siddiqui was released
        from US prison, along with Sheikh Omar Abdel Rahman, the mastermind of the
        1993 World Trade Center attack, who has since died in prison.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87664e04-946d-4f39-83a5-68d884f43827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab979564-9b9a-4cfd-a7a6-d80f6f46d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddiqui is being held in a medical facility that''s part of a federal
        prison in Fort Worth, with a release date set for 60 years from now.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fed56-477a-4bd1-857c-e72c3bdaf3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> <a href="https://edition.cnn.com/2022/01/16/us/colleyville-texas-hostage-situation-sunday/index.html">"FBI
        identifies hostage-taker at Texas synagogue"&nbsp;</a></em></p>'
  'north-korea-missile-test-intl':
