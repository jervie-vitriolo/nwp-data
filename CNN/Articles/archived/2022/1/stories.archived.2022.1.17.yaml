    'template': '1'
    'title': 'Two inmates dead after Bilibid maximum security escape'
    'updated': 2022-01-17T15:00:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ee5d6-f717-45c8-9e48-053c9a725186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:11:52.028+08:00
