      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the third straight week of rising fuel prices. The latest
        Department of Energy oil monitor said prices of gasoline have so far risen
        by ₱2.60/l, diesel by ₱3.50/l and kerosene by ₱2.75/l.</p>'
  'COVID-19-cases-provinces-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-17T14:55:07.979+08:00
    'imagesource': 'jcr:02d2cb56-35a0-4b82-8663-219edaaf537a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '062efc1b-7683-40bb-8307-c9e11d27f240'
    'lead': 'A data analytics researcher from the University of the Philippines Pandemic
      Response Team says higher cases in regions outside Metro Manila could pose a
      problem since provinces also have lower vaccination rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-17T14:58:34.891+08:00
