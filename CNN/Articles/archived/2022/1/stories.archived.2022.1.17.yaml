  'DOLE-advisory-paid-isolation-quarantine-leave':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-17T16:16:47.839+08:00
    'imagesource': 'jcr:43f5d936-aee1-4e38-98c4-29fc39fcc2d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cc8891a-fcc1-47ab-95a0-234f16003efe'
    'lead': 'The Department of Labor and Employment is urging employers in the private
      sector to extend paid leave, on top of existing leave benefits, to workers who
      have to isolate or quarantine due to COVID-19.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-17T16:18:41.199+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:39:36.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:24.127+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE urges employers to provide paid isolation, quarantine leave benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61e25c-8a02-461e-8409-b264185e2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:18:41.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> – The
        Department of Labor and Employment is urging employers in the private sector
        to extend paid leave, on top of existing leave benefits, to workers who have
        to isolate or quarantine due to COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbc8a8-02ba-4b6f-8dea-83cd2ffa6214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:18:41.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454e07e8-9349-4d05-902f-07b2f0291118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:18:41.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE issued the advisory on Monday "to ensure safe and humane working
        conditions" amid the ongoing surge in coronavirus cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85ae0b-e3e5-4669-8cfe-ff8ce7ecd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:18:41.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773cf059-08a7-4e0f-a850-1d536d6e2537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:18:41.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said employers are encouraged to adopt an appropriate
        leave program in consultation with their workers. It added that other leave
        benefits stated under the company policy, the Collective Bargaining Agreement,
        the Labor Code of the Philippines, and special laws should still separately
        apply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e1919-60eb-4565-a51e-373df4fe79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:18:41.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379cccc-584e-4623-9ae8-0a79f55fbacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:18:41.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paid isolation and quarantine leaves shall be without prejudice
        to other benefits provided by the Social Security System and the Employees''
        Compensation Commission," the advisory further noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787a539-f1d4-481d-a19e-0fe54d7fbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:18:41.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbfc74b-5629-4e2c-838f-e4fea0e7b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:18:41.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Trade Union Congress of the Philippines Party-list
        said it met with Labor Secretary Silvestre Bello III to push for mandatory
        isolation and quarantine leave, as infections among workers nationwide continue
        to climb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b512218-8d8b-46df-9d46-30520ff8dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:18:41.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb431d-5ba6-4d94-b81d-9b545be3fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:18:41.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.cnnphilippines.com/news/2022/1/13/Quarantine-isolation-COVID-positive-close-contact-DOH.html">updated
        Department of Health guidelines</a>, fully vaccinated COVID-19 patients with
        mild or no symptoms would only need to isolate for seven days. However, those
        who have yet to get or complete their coronavirus shots would have to isolate
        for 10 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef3588-f21f-45bf-abdf-f9f4befd9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:37:28.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ff8ed-db4e-4b2f-ab73-11186f75acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:37:28.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period is also 10 days for mild cases, while it is 21 days for
        severe and critical infection, regardless of vaccination status.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906808db-9970-4333-a750-64ae26b54601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:37:28.176+08:00
