      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer and diabetes mellitus rounded up the top five causes of deaths
        in the Philippines during the timeframe, with 48,937 and 38,584 attributable
        to them, respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
