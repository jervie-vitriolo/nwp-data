      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff75e4-172c-411d-a120-cb68a60545b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:28:57.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:41.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s Biden then explained this virus has disrupted our lives,
        the holidays, gender reveal parties and "wildfires that started as gender
        reveal parties."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb62ba6-d2bc-4be5-80e9-8ed722bde1fd'
      'mgnl:activationStatus': true
