    'template': '1'
    'title': 'Passengers warned against faking vaccination cards under no vax, no
      ride policy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd293ba4-686e-4e91-bc5d-fdca63808c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:34:14.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Transportation Department is appealing to passengers to refrain from faking
        their COVID-19 vaccination cards after noting that drivers of public utility
        vehicles can only get ''visual checks'' of the requirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346b6b9-c14e-40d8-9b8d-bf5f41f236c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:34:14.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70b5d6-da2b-42f1-9e75-de63d5833637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:34:14.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Monday, Transportation
        Usec. Artemio Tuazon said violators caught faking their vaccination cards
        during the implementation of the "no vaccination, no ride" policy in public
        transport can face jail time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe04585-e6c3-478e-b31a-39591a3caba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:34:14.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff755a35-3e9e-4b21-953e-10a7f0a8e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:34:14.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will always be instances when some of our countrymen will
        be very creative. They have to understand, it is their health we are trying
        to protect with this policy...It is also both the health of commuters, as
        well as the drivers and operators of public transport," he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c65749-3cff-4080-8306-08d28f433ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:34:14.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96a1a3-b8f0-40d5-8b2c-d9b58108107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:34:14.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuazon admitted that drivers can only do visual checks of vaccination
        cards upon riding, but passengers should not take the opportunity to "cheat
        the system."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb550d42-1559-42f9-b0f4-444c941eb505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:34:14.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023dc857-c358-426f-b600-6d1e965894bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:34:14.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa LGU ordinances, may kulong na kasama ''to</em> (in LGU ordinances,
        violators can even face jail time for this). We have to remind everybody,
