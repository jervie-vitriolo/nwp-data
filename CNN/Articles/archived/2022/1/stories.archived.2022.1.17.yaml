      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of oil firms announced upward rate adjustments this Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c93f0-b9eb-4b89-b224-ae69b8a9e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:16:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective Tuesday, 6 a.m., diesel prices of Caltex, Cleanfuel, Flying
        V, Petro Gazz, Petron, Phoenix, PTT Philippines, Seaoil and Unioil will go
        up by ₱1.80 per liter. These firms will also raise gasoline prices by ₱0.90/l.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e14bf5-7917-4ae0-8666-40c49bd37e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:16:35.270+08:00
