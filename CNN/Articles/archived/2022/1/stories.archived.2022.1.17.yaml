      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea conducted what is presumed
        to be its fourth missile test of the year on Monday, firing a projectile into
        the ocean off the east coast of the Korean Peninsula, according to South Korea''s
        Joint Chiefs of Staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e923d-80cb-4a59-a552-751ef1777cc5'
