  'Senate-OKs-bill-on-Metropolitan-Davao-Development-Authority':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-17T20:10:00.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e845c6-93ee-4471-8751-38d00cee5404'
    'lead': 'Senators unanimously approved on third reading a measure seeking to establish
      a special body to promote the socioeconomic growth and development of the Davao
      Region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-17T20:09:18.382+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:39:28.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:28.349+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['senate', 'senators', 'bill', 'measure', 'metropolitan-davao-development-authority',
      'mdda']
    'template': '1'
    'title': 'Bill creating Metropolitan Davao Development Authority gets final Senate
      nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4da4d-eb5f-42e6-a0c3-f57b2ae8664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.382+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> A
        measure seeking the establishment of a special body to promote the socioeconomic
        growth and development of the Davao Region has received final approval from
        the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98032c0d-d901-46a9-9ed3-2f240a023792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.383+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on Monday unanimously approved on third reading House Bill
        8930 which mandates the creation of the Metropolitan Davao Development Authority
        or MDDA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372b785-0487-4662-83c0-fde8e0d3d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.383+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once established, the MDDA will have jurisdiction over Davao City;
        the cities of Panabo and Tagum and the Island Garden City of Samal in Davao
        del Norte; Digos City in Davao del Sur; and Mati City in Davao Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87336db5-15e6-49b2-bac9-cbf7a77fd8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.383+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipalities of Sta. Cruz, Hagonoy, Padada, Malalag, and Sulop
        in Davao del Sur; Carmen in Davao del Norte; Maco in Davao de Oro; and Malita
        and Sta. Maria in Davao Occidental will likewise be covered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d8dbe-4cf3-4c11-afab-0074808e8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.383+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under HB 8930, the duties of the MDDA shall include development
        planning; transport management; solid waste disposal and management, flood
        control and sewerage management, urban renewal, and zoning; land use planning
        and shelter services; health and sanitation, urban protection, and pollution
        control; and public safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec07a6e-9cf2-4e8b-9046-c9d977705c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.383+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino, who sponsored the bill, said the agency
        will help "institutionalize the rapid urbanization of Davao through strategic
        and viable reforms, primarily towards regional cooperation and economic growth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0b7d9-54ff-4eae-8db4-b57bb86adbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.383+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By agglomerating major cities and municipalities of the region,
        [the] MDDA will further liberalize local government units within its jurisdiction...
        and promote a sustained and all-inclusive decentralization," Tolentino, who
        leads the Committee on Local Government, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0f32c-8891-4982-af26-701aeb4edc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.383+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Davao Development Council shall serve as the governing
        board and policy-making body. It will be composed of the chairperson of the
        Davao Region, and governors and mayors of the respective provinces and cities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e2eff-ef02-488b-aafe-4d3888da7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.384+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council chairperson, who will render a term of three years,
        shall be appointed by the sitting president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6e2f7-2719-43f5-911f-652d13e7ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.384+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 8930 also seeks the creation of the Metropolitan Davao Police
        District, which will exercise operational control over all local police offices
        in areas within the jurisdiction of the MDDA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007246d3-ae7d-4bb3-b23e-2e654a158e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.384+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ronald "Bato" dela Rosa, a co-sponsor of the bill, said with
        the development, "I am confident that the proper coordination in the delivery
        of metro-wide services will economically benefit the people of the largest
        metropolitan area in the southern part of the Philippines."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9b0c0-f144-4d81-8c43-8ebabf4f33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.384+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri, and Senators Christopher
        Lawrence "Bong" Go and Joel Villanueva, also co-sponsored the measure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9bbe6-2cb1-4944-a593-be60dd28f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T20:09:18.384+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved its version of the bill on
        final reading on March 25 last year.</p>'
