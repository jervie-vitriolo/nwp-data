      'mgnl:type': 'text'
      'text': '<p><strong>Visit two new exhibits at Silverlens Gallery</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb3007-86d7-4dda-88cb-f9459e627e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:48:34.387+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:39:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if living in this country wasn''t already a struggle, the last
        couple of weeks have put many of us to the test. At this point, even just
        thinking about the current state of the world is exhausting; living through
        it even more so. Silverlens is opening the year with two new exhibitions that
        pretty much cover the 2022 vibe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660ee7d-1b30-4723-90e6-1a0b4e0e291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:48:34.387+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:39:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is Bernardo Pacquing''s "Disequietude," which "refers
        to uneasiness and being on edge" interpreted using the color red. A central
        piece in the exhibition are the four diptychs called "Red Objects." The second
        exhibit is Lou Lim''s "For the Land that Laments," whose central piece involves
        the concept of "peeling," in which the work is completed by subtracting material
        from the finished painting itself. — CNN PH LIFE STAFF</p>'
