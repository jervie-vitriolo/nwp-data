      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8062c-0655-477d-86b0-73ab5dba92f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:20:54.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the World Health Organization standards, the ideal positivity
        rate is below 5%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae6703-fada-4106-aa85-0b508df7e0db'
