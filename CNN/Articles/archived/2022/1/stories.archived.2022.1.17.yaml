  'Oxford-pandemic-billionaires-5-trillion-fortunes':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-17T10:19:23.205+08:00
    'imagesource': 'jcr:fc1e1e78-9f05-4b0e-820e-cb34ed9d5cb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b9d774-fea0-4e7c-92a5-05d8fc691400'
    'lead': 'Billionaires added $5 trillion to their fortunes during the pandemic,
      according to Oxfam, exacerbating economic inequality as the pandemic pushed
      millions of people around the world into poverty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-17T10:22:07.233+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:39:42.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:20.441+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oxfam', 'billionaires', '5-trillion', 'fortunes', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Billionaires added $5 trillion to their fortunes during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76185d9-21e6-467e-b34d-9455e3ab7827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Billionaires added $5 trillion to
        their fortunes during the pandemic, according to Oxfam, exacerbating economic
        inequality as the pandemic pushed millions of people around the world into
        poverty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b65f3b6-b94a-48c3-bfef-3d66505a6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d5fe7-a335-47eb-8743-c50d22476b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data compiled by Forbes, Oxfam says in a new report that the
        total wealth of billionaires jumped from $8.6 trillion in March 2020 to $13.8
        trillion in November 2021, a bigger increase than in the previous 14 years
        combined. The world''s richest 10 men saw their collective wealth more than
        double, shooting up by $1.3 billion a day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2363a-10bb-48de-b5d8-fd4f11d72f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d82c8-a279-45f9-870a-dd4843f26d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was released ahead of the World Economic Forum''s online
        Davos Agenda, which will take place this week after the group''s annual in-person
        meeting was delayed due to Omicron. Oxfam argues that governments should tax
        gains made by the super-rich during the pandemic and use the money to fund
        health care systems, pay for vaccines, fight discrimination and address the
        climate crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef45a1-32e4-4399-81b9-853aea82fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37940498-91b4-4929-b0fc-a2a4c991d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Billionaires have had a terrific pandemic. Central banks pumped
        trillions of dollars into financial markets to save the economy, yet much
        of that has ended up lining the pockets of billionaires riding a stock market
        boom," Gabriela Bucher, Oxfam''s executive director, said in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f2ef3-e38d-4498-ba21-ddb1c3340c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d3183-5823-4a2c-a66a-d45b5a7772bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined wealth of the top 10 billionaires — including Tesla
        CEO Elon Musk and Amazon founder Jeff Bezos — doubled during the pandemic
        and is now six times greater than that of the world''s poorest 3.1 billion
        people, according to the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f85dc-475b-4edb-bcef-6ceaf7bf256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448be98a-47a6-4f4a-bc3b-40493fc67dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inequality at such pace and scale is happening by choice, not chance,"
        Bucher said. "Not only have our economic structures made all of us less safe
        against this pandemic, they are actively enabling those who are already extremely
        rich and powerful to exploit this crisis for their own profit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae1c6f-205f-4973-bed1-b8d16d4ea6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1ce6d-caaf-409b-8dec-53197b3a9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has not been the "great equalizer" some predicted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f0fdf-c88d-4b27-9965-94fa2582b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184f498-0c3a-4f74-b457-e9267f2fabaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank estimates that 97 million people worldwide fell into
        extreme poverty in 2020 and are now living on less than $2 a day. The number
        of the world''s poorest also rose for the first time in over 20 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c8ee9-ed70-407c-a562-dce1399dcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc050e-70d9-416b-9a43-f02de6566333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine inequality has become a major issue as many of the world''s
        richest countries hoard shots, buying up enough doses to vaccinate their populations
        several times over and failing to deliver on their promises to share them
        with the developing world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541595fb-c8be-4e31-a5c2-ecec4f06adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a14c8d-92f8-46db-9cb0-a5e0f08312da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires are being asked to use their wealth to help the less
        fortunate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb6b7c-3702-4447-b45b-739f23ad7b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609faec8-9d3c-49b3-b54e-41132de2e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Beasley, director of the United Nations'' World Food Programme,
        called on billionaires including Bezos and Musk to "step up now, on a one-time
        basis" to help solve world hunger in November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9babb9f-cc64-48c8-b4ce-773044ae231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971595e-f649-4ab7-9264-7a4299f123d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call-out got a direct response from Musk, who later said on
        Twitter that if the organization could lay out "exactly how" the funding would
        solve the issue, he would "sell Tesla stock right now and do it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599925d-561c-4fcb-97c1-51d9f47cf1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ed7c9-edba-4cbe-8c97-4135692de51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO did not publicly respond when the UN released a plan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2c43a-8070-48cc-a43b-5634e587f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:22:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/16/business/oxfam-pandemic-davos-billionaires/index.html">Billionaires
        added $5 trillion to their fortunes during the pandemic</a>."</i></p>'
