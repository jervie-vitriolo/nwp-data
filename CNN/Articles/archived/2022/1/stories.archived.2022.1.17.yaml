      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b214d-4715-4218-9465-984f88430dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T12:17:35.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking into consideration the number of cases that were reported
        from January 1 to 14, there will be roughly six to 15 times higher the number
        of actual infections which would include asymptomatics, those who don''t get
        tested and those tested with antigen but were not reported," David said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef1ca0-6d90-41e1-a2c1-5be35abce2e4'
