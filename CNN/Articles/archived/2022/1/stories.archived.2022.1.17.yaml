      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d37bc42-662a-40eb-8cd8-51075d31c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:23:04.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:45.064+08:00
