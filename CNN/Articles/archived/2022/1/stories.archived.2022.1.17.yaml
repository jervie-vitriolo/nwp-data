      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past week, officials in Beijing had been on high alert as
        an Omicron outbreak spread in Tianjin, a major port city just 30 minutes away
        by high-speed rail. The cluster had already spread to two other cities hundreds
        of miles away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9725be31-fd6d-4ad2-a9da-15e77790bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to detailed surveillance data collected by officials,
        the Beijing woman infected with Omicron had not been in contact with any confirmed
        cases and hadn''t left the capital in the past 14 days, raising fears the
        variant may already be spreading in the community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43fcb1c-18c3-4724-ae35-a466c372fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most of the world, China is pursuing a zero-Covid strategy
        that relies on stringent restrictions including mass testing, lockdowns and
        long quarantine for international arrivals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4474ab8-ff6c-4e82-adba-4f55933743c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single case in Beijing has been identified at the worst possible
        time for the city, as it prepares to welcome thousands of athletes for the
        <a href="https://www.cnn.com/specials/sport/beijing-winter-olympics-2022"
        target="_blank">Olympics</a>&nbsp;— including from countries where Omicron
        is raging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead3a47-49da-4f58-8c87-b28f129ea326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of the variant spreading among the local Beijing population
        outside its so-called Olympic bubble — intended to keep participants separate
        from the wider public — comes as authorities warned of the "double pressure
        of domestic and imported cases."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae8125-df69-42bf-a3b4-309b6e3c19e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the woman''s case was confirmed, authorities sprang into action,
        imposing uncompromising snap lockdowns — trapping people in places such as
        office blocks — and extensive contact tracing and testing in high-risk areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9acbb30-ef8d-4b71-b9de-52afebeb4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residential compound where the confirmed case lives is just
        15 minutes'' drive from Olympic Park. The entire community has since been
        sealed off while people get tested and authorities conduct environmental sampling.
        CNN staff who drove past the complex over the weekend saw large barriers in
        place to prevent anybody from coming or going.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b05d97f-c44a-445b-b1e5-e91cedf690a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents inside are allowed fresh air, in contrast to stricter
        lockdowns in other parts of the country that confine people to their apartments
        — but they can''t leave the community limits. Trash is beginning to pile up
        inside the complex, with only specially-designated disposal teams permitted
        to handle it. Many nearby businesses are closed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1085dd-d983-4810-9152-af688ce54d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s workplace has been similarly locked down, with large
        tents set up outside to conduct and process Covid tests for everybody inside
        until the building is declared safe to reopen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424095d7-a11c-4f2c-9a54-d90c47b33795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of the zealous official response, the woman''s travel
        history was <a href="https://weibo.com/1893892941/LaVlqBXjr?refer_flag=1001030103_"
        target="_blank">published in state media</a>, with extensive detail on everywhere
        she went within a two-week period. The long list includes subway stations,
        public bathrooms, a supermarket, a luxury shopping center and Dior store,
        a famous Peking duck restaurant, a cinema, a hair salon, a stand-up comedy
        venue, and even a ski park.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60577b-b8dd-4b4c-81d2-7a99bc6a5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 16,000 people linked to those locations have been tested
        with all results coming back negative so far, authorities said on Monday —
        and the city has yet to report any further cases. At a news conference, authorities
        raised the possibility the woman might have contracted the virus after handling
        international mail.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22c359-cc6e-4b76-a0b1-848c6fd611e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have repeatedly blamed imported goods for causing
        local outbreaks. However, the risk of surface <a href="https://www.cnn.com/2021/04/19/health/cdc-covid-guidelines-cleaning/index.html"
        target="_blank">transmission of Covid-19</a>&nbsp;is low in comparison to
        airborne transmission, according to the US Centers for Disease Control and
        Prevention (CDC). The virus dies "rapidly" on porous surfaces but can persist
        longer on hard, indoor surfaces, the CDC said last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a80d6-f256-4a18-8d86-2a96817911a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of the single Beijing case emerged, many schools in affected
        districts moved students to online learning this week, and the city has closed
        a number of scenic spots and temples. Starting January 22, all arrivals to
        the capital must undergo Covid testing both in advance and after arrival.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516312ac-361d-4db3-8008-6e3c460218cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the imminent arrival of thousands of Winter Olympians
        for the start of the Games on February 4, Beijing has moved to suspend dozens
        of international flights. From Wednesday, all flights from the United States
        to China have been either canceled or are likely to be suspended.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ddc7c-3365-445c-aec3-a742790b8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes and staff are mostly taking special flights restricted
        to people with Olympic credentials as part of the <a href="https://www.cnn.com/2021/09/30/sport/beijing-winter-olympics-covid-measures-intl-hnk/index.html"
        target="_blank">"closed loop" bubble</a>, which covers all stadiums, competition
        venues, accommodation and catering, and has its own transport system.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e21b0a-a91d-4f96-8076-88172763b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Guangfa, a respiratory expert at Peking University First Hospital,
        said the situation was still difficult to gauge since authorities don''t know
        where the woman was infected. "It is very possible that new cases will emerge
        if the cause is unclear," he said, according to state-run tabloid <a href="https://www.globaltimes.cn/page/202201/1246109.shtml"
        target="_blank">Global Times</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b69525-df3a-4860-a6b4-f0fa9fa0bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though any additional infections could spark more restrictions in
        the coming days, there is no need to overreact to a single case, which wouldn''t
        impact the Olympics, Wang added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15df204-9e5b-430c-96b5-06c649d9bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing public seemed to share his sentiments, with crowds turning
        out for winter festivities over the weekend in sharp contrast to the localized
        lockdowns in some districts. On Sunday, many families flocked to a popular
        lake to ice skate on its frozen waters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa56cf8-6e0f-4db3-9322-14f908d200fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Beijing, a growing list of cities across China are
        also struggling to <a href="https://www.globaltimes.cn/page/202201/1246001.shtml"
        target="_blank">tamp down Covid</a>&nbsp;outbreaks and the Omicron threat.
        The variant was <a href="https://www.cnn.com/2022/01/12/china/china-covid-omicron-update-intl-hnk/index.html"
        target="_blank">first detected</a>&nbsp;in the community in Tianjin on January
        8 and has since been found in seven other cities, including Beijing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a550e-e15c-4f6a-ba57-72a3a924104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many cities are now imposing restrictions such as shutting down
        public spaces and banning dine-in services at restaurants, as well as suspending
        air travel to the capital.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1302dfa-15d9-4724-9610-8d52a4bbcd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts and videos on Chinese social media show several targeted snap
        lockdowns in Shanghai last week, trapping whoever was unfortunate enough to
        be in the vicinity. In one mall, shoppers were stuck for two days, with officials
        testing everybody inside and ordering a deep clean before reopening.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de566f0-fe4f-48b6-aaf6-760aa15186e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video posted on social media showed a woman outside the mall,
        crying and reaching out to a small toddler staring back from behind its glass
        doors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4c88c-3cf8-400c-9579-0f9289e032da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures may seem extreme — but they remain broadly popular
        among much of the Chinese public, the vast majority of whom are able to enjoy
        life as normal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76481f5c-965f-45a6-a5fb-4f90dc0f3ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with such high stakes, authorities aren''t taking any chances,
        knowing all eyes are focused on Beijing as the Games approach.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15d457-e7d6-4951-a752-f4a7d0157a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:51:19.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/17/china/beijing-omicron-olympics-mic-intl-hnk/index.html"
        target="_blank">Beijing locks down office building with workers still inside
        after single Omicron case detected</a>."</em></p>'
