      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day, OCTA said Metro Manila only had 17,069 new cases. From
        January 1 to 14, total new cases reported by the Health Department were around
        165,000 in the capital region, OCTA added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d39b57-9b80-4dec-a135-103c89f6386e'
      'mgnl:activationStatus': true
