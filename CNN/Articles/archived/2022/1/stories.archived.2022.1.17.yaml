      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At an office building in China''s capital
        on Sunday, Covid control personnel lugged boxes of pillows and bedding through
        the closely guarded entrance for workers stuck inside, preparing for what
        may be days of lockdown as Beijing rushes to prevent the spread of Omicron
        ahead of the <a href="https://www.cnn.com/2022/01/17/sport/winter-olympics-explainer-beijing-2022-spt-intl/index.html"
        target="_blank">Winter Olympics</a>.</p>'
    '2':
