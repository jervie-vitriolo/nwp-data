      'mgnl:type': 'text'
      'text': '<p>From being third the year prior, cerebrovascular diseases are the
        second leading reason behind fatalities in the country from January to October
        2021. It caused 58,880 deaths, or 10.4% of the overall tally.</p>'
    '23':
