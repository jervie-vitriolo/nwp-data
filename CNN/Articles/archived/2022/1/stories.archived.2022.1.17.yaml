      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 290,938 active cases. Of this number, 277,020 are
        experiencing mild symptoms, 9,187 are asymptomatic, 2,947 have moderate symptoms,
        1,480 are severe, and 304 are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23918e63-2088-4a6e-88fd-6ccce1fe6056'
      'mgnl:activationStatus': true
