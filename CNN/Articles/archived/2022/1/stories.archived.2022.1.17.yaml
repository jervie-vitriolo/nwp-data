      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltex, Flying V, Petron and Seaoil likewise said that kerosene
        prices will rise by ₱2.30/l&nbsp;by tomorrow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ad69d-26b0-449f-9f19-de21cd4d0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:16:35.270+08:00
      'mgnl:createdBy': 'pilar'
