      'mgnl:type': 'text'
      'text': '<p>In an interview with <em>New Day</em>, president Mody Floranda of
        transport group PISTON raised concern on how drivers will be able to properly
        check the vaccination cards of passengers outside terminals and on the road.
        He also appealed to the government to boost mass testing, contact tracing
