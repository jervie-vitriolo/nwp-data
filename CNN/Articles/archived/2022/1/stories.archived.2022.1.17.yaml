      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Pandemic Response Team data analytics researcher Jomar Rabajante
        shared a similar sentiment in his interview with New Day, saying that the
        country still has to record a sustaining decline in positivity rate and the
        healthcare utilization rate to confirm whether Metro Manila is past its peak
        in cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3fb2c-b714-4e18-be87-12126374b040'
