      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572cc261-e77d-487b-bd6f-5af97a422e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:28:57.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said, there is one simple thing that could make all of this
        go away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31122da3-d5f0-43cf-9e4f-2ec27b3cb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:28:57.470+08:00
