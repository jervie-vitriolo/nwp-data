  'Europe-unvaccinated-minority':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-17T07:21:22.681+08:00
    'imagesource': 'jcr:92da992e-fc1d-4606-a32f-a7bcb0b983f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf2a6b7f-ee48-49fb-b07b-c5eef6eb0dc2'
    'lead': 'Faced with lingering pockets of vaccine hesitancy, or outright refusal,
      many nations are imposing ever stricter rules and restrictions on unvaccinated
      people, effectively making their lives more difficult in an effort to convince
      them to get their shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-17T07:29:19.970+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T12:39:48.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:18.068+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe''s loud, rule-breaking unvaccinated minority are falling out
      of society'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f1b24-fd51-4693-9769-441a2010dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Before Covid-19, Nicolas Rimoldi had
        never attended a protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db7e0a-7ccf-4df5-ac2e-07b74bb65f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a8b49e-69f4-4a9e-9802-4d6807e732ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But somewhere along the pandemic''s long and tortuous road, which
        saw his native Switzerland imposing first one lockdown, then another, and
        finally introducing vaccination certificates, Rimoldi decided he had had enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b354a-8753-448e-ae4d-a57b78822cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d0029-7459-449f-a96a-101b9b3af915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he leads Mass-Voll, one of Europe''s largest youth-orientated
        anti-vaccine passport groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f8368-4b96-448e-8fd4-9c241b8970af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bde42c-3e19-4aa4-a7a9-1e9ace1620b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because he has chosen not to get vaccinated, student and part-time
        supermarket cashier Rimoldi is -- for now, at least -- locked out of much
        of public life. Without a vaccine certificate, he can no longer complete his
        degree or work in a grocery store. He is barred from eating in restaurants,
        attending concerts or going to the gym.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6fd07-5602-4b7b-be64-9796d972647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0887c3f0-33c2-4ff8-bee5-707004704939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People without a certificate like me, we''re not a part of society
        anymore," he said. "We''re excluded. We''re like less valuable humans."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62acb40-7ecf-4151-b010-e953b11e9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263f68c-baac-420f-bc70-441674f7436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic has moved into its third year, and the Omicron variant
        has sparked a new wave of cases, governments around the world are still grappling
        with the challenge of bringing the virus under control. Vaccines, one of the
        most powerful weapons in their armories, have been available for a year but
        a small, vocal minority of people -- such as Rimoldi -- will not take them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd663f8d-343c-445c-b735-3eed0d8e8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5383af-6319-4102-a4b1-9d331585d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with lingering pockets of vaccine hesitancy, or outright refusal,
        many nations are imposing ever stricter rules and restrictions on unvaccinated
        people, effectively making their lives more difficult in an effort to convince
        them to get their shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569b919-ea35-4551-8b6a-61fb2674252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc284a3-403b-44e4-ac66-9f3ef41d748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, they are testing the boundary between public health
        and civil liberties -- and heightening tensions between those who are vaccinated
        and those who are not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10663e-9500-4f1f-aee5-898767914072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ede99a-821d-495e-9b0a-ef45b8592d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow a tiny minority of unhinged extremists to impose
        its will on our entire society," Germany''s new Chancellor, Olaf Scholz, said
        last month, targeting the violent fringes of the anti-vaccine movement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3969b7-3763-4dc4-bfa0-81f9ba718a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e152a36-d399-4343-9f71-9b339292d472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine passports have been in place for months to gain entry to
        hospitality venues in much of the European Union. But as Delta and Omicron
        infections have surged and inoculation rollouts have stalled, some governments
        have gone further.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09547efc-ef39-4522-9415-7b3d0bdc3c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106092fe-29c3-4d81-9d82-090ef163bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria imposed Europe''s first lockdown for the unvaccinated and
        is scheduled to introduce mandatory shots from February 1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb9baa-7a9a-402a-8fec-031a8fc60f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ebad7f-6c72-40f5-944a-ebd8d9116422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has banned unvaccinated people from most areas of public
        life, and the country''s Health Minister, Karl Lauterbach, warned in December
        that: "without mandatory vaccination I do not see us managing further waves
        in the long term."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a733e-81b0-43ca-adb0-017f66ff987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ead42-54a2-41cc-b181-0c665b5c614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And France''s President Emmanuel Macron last week told Le Parisien
        newspaper that he "really wants to piss off" the unvaccinated. "We''re going
        to keep doing it until the end," he said. "This is the strategy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9529888-0fba-4ef7-ac94-b6f2a1e4adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb93c4-ea21-4d9d-b58a-cc9863bd1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rule-breaking and subterfuge</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c531e2b-2f0d-4d3f-80b5-d69f4ffee598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific basis for anti-Covid measures is solid: Vaccines
        have been proven to reduce transmission, substantially slash the likelihood
        of serious illness and decrease the burden on healthcare systems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0a0b1-eeda-4886-b1b9-c0238a47ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b65a82a-c355-454a-8383-1b28de93baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the restrictions also have broad public support -- Switzerland''s
        were recently backed comfortably in a referendum -- as majority-vaccinated
        populations tire of obstacles blocking their path out of the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18688116-e8f7-4a76-b25e-635275a4cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d96ad0-b780-4c67-b375-2e21f1fd2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And real-world data shows that impact; European countries with highly
        vaccinated populations, such as Spain and Portugal, have been less badly affected
        by more recent waves of infection and have been able to open up their economies,
        while those with stuttering rollouts have faced severe restrictions and spikes
        in hospitalizations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02bf07b-1ba7-455a-b9d6-89365b1b82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9f4f8-31fd-44c3-b91c-edf11d8a6cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest rounds of curbs have fueled anger among those unwilling
        to take a shot, many of whom are now slipping out of society -- or resorting
        to subterfuge and rule-breaking to create their own communities, citing their
        right to "freedom."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d5d49-ca10-45db-81e9-ebed09822d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5abd41-ba4b-435e-8fe5-fa01cb50fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Monday I was with 50 people eating in a restaurant -- the police
        wouldn''t be happy if they saw us," Rimoldi told CNN, boasting of illegal
        dinners and social events with unvaccinated friends that he likened to Prohibition-era
        speakeasies -- but which public health experts describe as reckless and dangerous.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363e3bb-65d6-401f-a20a-77462a8c3a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1fa4d-adfb-4c07-b7bb-dc01f61c6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees will hand in their phones to avoid word of their meetings
        getting out, and will visit restaurants, cinemas or other venues whose owners
        were sympathetic to their cause, he said. "Yes, it''s not legal, but in our
        point of view the certificate is illegal," Rimoldi added unapologetically.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2bb5f4-18b5-4853-939c-4c775df6ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e63f0b-8dbb-4666-9502-e590dee90d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Some] people have a very twisted idea of what freedom is," said
        Suzanne Suggs, professor of communication at the University of Lugano''s public
        health institute. "They''re arguing it''s their individual right to harm others."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82d222-2318-4ef4-9b57-87a9cdd1f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5829a-9af8-433f-a6d5-1cfb2d03f9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin McKee, professor of European public health at the London
        School of Hygiene and Tropical Medicine said "the vast majority of people
        everywhere" were supportive of measures to combat Covid.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed2eea-8e7e-4168-a679-d552938be3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2eb641-b7d8-408f-a38d-5cf3cf0e36a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are the exceptions," he said. "But what can you do?
        You don''t really want to make martyrs of these people -- if they choose to
        (gather), they''re putting themselves and others at risk."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729b74e-eecd-44d9-bc52-6a4d333e9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3bce9-30a1-42a5-a979-7297c71f06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A two-class society''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4771c-0b7c-443c-b474-b5d9f0b2f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a two-class society now," Rimoldi told CNN. "It''s horrible.
        It''s a nightmare."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74fa9c7-0184-4802-b62e-6ffa684724f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd191b1-ce1d-4473-b7fd-283514cba7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if life as an unvaccinated person in Europe is a nightmare,
        it is one from which Rimoldi and his followers could easily wake up. Unlike
        in poorer parts of the world where some are desperate to receive doses, access
        to Covid-19 vaccines is plentiful in the EU.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b2496-87ef-44bd-927b-5cddf7bb01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59587bd7-ce79-4c38-a630-3b7e6a88cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the shots have been clear for some time; across Europe,
        regions with lower rates of vaccine uptake have suffered more severe waves
        of hospitalizations and deaths.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c84fd0-ba30-410c-9fe6-47a75dd45d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6561c9-06a3-476f-9c8c-13cb4cf6afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) estimated in November that the
        lives of 470,000 people in Europe aged 60 and over have been saved by vaccines
        since the rollout began, though it has cautioned against vaccine mandates
        except as "an absolute last resort ... only applicable when all other feasible
        options to improve vaccine uptake have been exhausted." WHO''s regional director
        for Europe, Dr. Hans Kluge, warned in December that: "What is acceptable in
        one society and community may not be effective and acceptable in another."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2a79d-7d67-455c-8124-7243a489e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d2f89-94b6-4210-a246-dfa4ace05833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimoldi insists that his group is "not anti-mask" and "not anti-vax"
        -- concerned purely with democracy and legality, rather than the science of
        the vaccine -- though its social media pages have recirculated extreme anti-vaccination
        websites.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb022c5-4443-4c9b-a75e-621d68e2261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376b8f9-d4c8-4a50-a339-b353b6c1dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At our demonstrations there''s many people who are fully vaccinated,"
        he claimed, adding: "They say, ''Hey, the government lied to us''" about vaccine
        rollouts meaning the end of Covid restrictions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bffb29-d438-4ba8-b8cd-dd057c025b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885cb49-ba5a-4e43-828f-be495c8d37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was unwilling to discuss the vaccine itself, saying only that
        he refused it as a matter of principle. "We don''t talk much about the vaccine
        ... that''s not one of the topics we discuss," he said when asked whether
        he agreed the shots had done more good than harm.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898155e6-3e86-4cf4-9bf5-032ab7e53882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb95fb-a891-41c0-a578-a1768a9a40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several campaigners CNN spoke to also expressed concerns that each
        new set of rules imposed in the name of halting the spread of coronavirus
        was part of a "slippery slope" of never-ending restrictions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8c7a8-0690-4d41-a4d3-a12afa516a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a5b32-36e6-41e8-8820-ebc758ea9ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccine passports or some form of certification -- the measures
        that Rimoldi and others protest loudly -- appear to have aided rollouts. A
        study by the University of Oxford, published in December, found that such
        policies have led more people to take up the shot ​​in France, Israel, Switzerland
        and Italy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596c175-3c93-40c7-9000-f7f9c6b5331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e46e87-7f44-4254-9357-b2da83796c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Schallenberg, the former Austrian Chancellor who imposed
        a lockdown on his country''s unvaccinated population, said in November that
        its vaccine uptake was "shamefully low." At the time around 65% of Austria''s
        population was fully inoculated against Covid-19 -- one of the lower rates
        in the EU -- but recent stricter measures have seen that rate rise to over
        70%.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38382808-6bbc-46fd-8217-b340fc1d5a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ecd4c-75f5-4929-ae5b-1792f45f74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Families divided</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0625366-3ccb-4062-ae7c-04a08d0dacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As controls have tightened, groups such as Rimoldi''s have become
        increasingly disruptive; few weekends now pass without loud protests in European
        cities. And anger at restrictive Covid measures has led many who previously
        considered themselves apolitical to join in.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f19185-e31a-4ccd-8aca-07f76df7f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ec671-2796-4e79-9acc-2f4f937b1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, vaccine hesitancy in Europe was strongly
        correlated to a populist distrust of mainstream parties and governments. One
        study published in the European Journal of Public Health in 2019 found "a
        highly significant positive association between the percentage of people in
        a country who voted for populist parties and the percentage who believe that
        vaccines are not important and not effective."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b488f98-47f6-4abb-9abe-aac411c0fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86272433-91f1-4215-a415-98fa38440273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But leaders of anti-restriction movements are presenting their campaigns
        as more inclusive and representative than those studies would suggest.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf1b11-cf75-4980-ae42-7c4a080c422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d2005-ed00-4520-8b56-242cc1f90a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have farmers, lawyers, artists, musicians -- the whole range
        of people you can imagine," Rimoldi said. Mass-Voll is aimed specifically
        at Swiss young people, and boasts that it has amassed more followers on Instagram
        than the official youth wings of any of the country''s major political parties.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438940f5-7103-4553-a78b-bad1b2b5cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb29799-5e98-4f8a-9cb0-087fa2081fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Fiala, the vice president of Austria''s MFG party, which
        was formed specifically to oppose lockdowns, mask-wearing and Covid passports,
        told CNN: "It''s really a movement which comes from the whole population."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a6e4c-0b7a-440d-b9f6-8ea74fd4ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7c753-6d23-449e-8ace-ae50cf481c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MFG caused a ballot box shock last September, winning seats in one
        of Austria''s provincial parliaments. "Most of those who voted for us have
        never been really politically active in that sense, but they are so upset,"
        he said. "People are really fed up being locked in."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469050ac-ebb8-492c-ae9b-68f475b2d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f4080-0466-4f88-be34-58e80246b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, vaccination uptake is higher but those opposed to Covid
        rules are no quieter. Bruno Courcelle said he was not overly involved in politics
        before the pandemic -- now the 72-year-old mathematics lecturer is a regular
        at demonstrations against the vaccine, lockdowns and other Covid control measures.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c00f32-d8d4-489c-b4d6-4d1b73833f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c088146-9df3-45ef-a08a-e9938e713b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His stance has left him at odds with family, friends and colleagues.
        Speaking to CNN before Christmas, Courcelle was preparing for an uncomfortable
        festive family dinner.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fbd811-b476-4df3-b8b3-e797304f0969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ac6ec-8c8d-4b84-8788-97b3a466bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rest of my family got vaccinated," he said, adding that he
        has had several arguments with relatives who fail to understand why he has
        joined the ranks of the anti-vaccination protesters.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3066164-5d59-4115-adb2-47c468638022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8800e3f-3d71-4378-8536-667b1b833470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife said ''Please, do not say anything [at the table],''" he
        said. "I will not start such a discussion myself ... [but] I will not stay
        silent letting leftists say their stupid things."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd95d7-17a7-48d8-b748-c8b1c39d689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8d888-61e9-48a8-9e47-25a7fffa1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courcelle''s own opinions are radical, extremist and, when they
        purport to rely on scientific claims, are easily debunked.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d1583-423c-4a4e-99ab-4c14fac9b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b699557-aa2a-453e-a526-6c5182ffd152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He disputes the well-established effectiveness and safety of the
        vaccines, and claims nations are slipping into a "totalitarist (sic) world"
        distinguishable from Nazi Germany and the Soviet Union only in the sense that
        it is global, rather than nationalistic.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d4c73-49fe-47f9-9890-77611a70c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f17157-beb2-4a80-958d-cb787a61e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Courcelle, who works part-time at the University of Bordeaux,
        where he has emeritus status, said he was comfortable cutting ties with those
        who disagree with him.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b75194-d5cf-4892-8334-4dc2e53adcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289734f3-c889-49f4-9a90-12c4d423394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His increasingly public opposition to the Covid-19 vaccine, and
        to restrictions on unvaccinated people, have left him isolated at work. "This
        is disappointing," he said. "I''ve sent emails to my close colleagues [about
        the vaccine] ... I had only one response, which was negative."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04453143-eb81-49c1-98fb-f9f0e0b9b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55fddc-c009-40c8-850b-52484738c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he attends protests, though, he says he finds people he understands.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8e9fa-94a4-4df4-8d80-e579be45a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9b6e9-6131-4917-b9f0-d11413a5f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggs said this is one of the reasons for the movements'' ongoing
        appeal. "It''s like a fraternity or being a fan of a football club." People
        skeptical of government messaging are "looking for something social, and these
        groups have done an excellent job at inviting whoever will come," she said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f476f4-a125-4b4f-bf0d-07b34f487977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8313f-dacf-4fbe-9b1a-2f7dad181493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have met new people who share [my] opinions," said Courcelle.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ecb17-4e4a-4762-bf82-ce1e850950a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827dcba-de01-4c01-be13-17416430a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fuel on the fire</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752236e4-dde4-4f0f-9e04-3f2556541784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years on, and with opinions becoming more entrenched by the
        day, some experts fear it may be too late to bridge the divide between the
        authorities and those who have become vociferously opposed to vaccination
        measures.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475cfbe-4a93-40ab-a854-c7680c8446dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93963ea6-bcc0-4e7a-9d7f-416c7c296a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people who are against vaccination are going to be even louder
        whenever they''re told: ''You vaccinate, or you die.'' That fuels their fire,"
        said Suggs.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c736320-cc0e-4a57-8309-dac14b38f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f164b72-0de9-4a90-a9d9-f508d9ed4a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think if we continue to communicate in a way that tries to
        not upset them, then we don''t do the rest of the population justice," she
        added. "They''re harming people''s health, they''re causing deaths, and they
        are threatening the economy."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81833564-f27e-41aa-aa67-79d6462f9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134faf19-cb3f-451e-b5d3-af1a3cfb5770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These groups are small, they''re very loud, but they''re very appealing
        because they have answers to questions that other people are not answering,"
        Suggs said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af55b9e-74f6-4b60-9a19-ab1f6ab25fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba93125-aab5-4d03-a5a2-f271eb9828e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they are "not going away," warned McKee. "We need to make a
        very strong argument that being vaccinated is a manifestation of social solidarity,"
        he said, adding that anti-vaccine protesters "undermine the solidarity that
        is so important for any country that is facing a threat."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da5a3c-ffa8-4689-bb88-b6dace468921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3744c8-9757-4de2-9d0c-eab6a5a23c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s President Macron appears to have moved on from appealing
        to the refuseniks'' sense of solidarity -- instead he''s now hoping to annoy
        reluctant French citizens into getting their shots by requiring proof of vaccination
        for access to a range of everyday activities.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1595f93-99b8-44b0-93d4-aae8d483e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0ee03-b219-4a56-a465-2ded479c04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to put them in jail, I''m not going to forcibly
        vaccinate them, and so, you have to tell them: From January 15, you will no
        longer be able to go to the restaurant, you will no longer be able to have
        a drink, go for a coffee, to the theater, you will no longer go to the movies,"
        Macron told Le Parisien.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56450d-390e-440f-82e2-9a70332103e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66adea02-f02d-47e8-87f1-c00c3ccc9cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his plan -- and his choice of words -- have angered opposition
        politicians and vaccine opponents alike.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16bf9a5-4062-4ba3-878e-bc218cfd9394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5417aa4-0814-4405-8a3a-8bed6adf1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small posse of hardcore anti-vaccine protesters in France "are
        more visible, more motivated and vocal" than at earlier points in the pandemic,
        according to Jeremy Ward, a sociologist and researcher at France''s National
        Institute of Health and Medical Research.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f77aa8-3582-4f1f-a919-2f18685a9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a7080-1a6f-448c-aa08-4195b30ffbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are an issue," he said. "In France, many people don''t trust
        public institutions and public health agencies ... A lot of them end up in
        hospitals, taking up beds that they could have avoided." Ward estimates that
        between 5 and 10% of France''s population is staunchly against the vaccine;
        a large rally against the vaccine pass, approved by France''s lower house
        last Thursday, took place in Paris on Saturday.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4982ca8-1752-4e17-99be-e4f53ccae342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd8f74-d2ea-4e86-8217-f49f03210f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who refuse to get inoculated may accuse vaccine passport-wielding
        politicians of turning them into second-class citizens, but the French President,
        like many of his European counterparts, is unrepentant.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72d006-f468-41f4-9975-5d354a0f7565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce09f70-46b4-4a0e-bab2-45b04eaccfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron insists those who do not protect themselves and those around
        them from Covid-19 by getting vaccinated are "irresponsible" and thus deserving
        of such a fate.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a64e44-b646-4896-80c6-e0881d5287a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T07:29:19.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:39:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
