      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FBI Hostage Rescue Team killed Akram after the hostages were
        released around 9 p.m. local time, the agency said. Crime scene investigators
        at the Beth Israel Congregation in Colleyville, Texas -- about 15 miles from
        Fort Worth -- recovered one firearm they believe belonged to Akram, a spokesperson
        for the Bureau of Alcohol, Tobacco, Firearms and Explosives told CNN.</p>'
