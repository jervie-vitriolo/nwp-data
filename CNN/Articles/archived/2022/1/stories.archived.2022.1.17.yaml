      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The festival is free and runs from Jan. 21 to Feb. 3. Registration
        opens on Jan. 18. To sign up and learn more, visit their <a href="https://crosscutonline.jfac.jp/english/"
        target="_blank">website</a>.</em></p>'
