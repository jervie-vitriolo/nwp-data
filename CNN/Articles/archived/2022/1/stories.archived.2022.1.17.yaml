      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said all laboratories were operational last January
        15. However, 12 others failed to submit their data to the COVID-19 Documentary
        Repository System. Data over the past 14 days showed the non-reporting laboratories
        contributed, on average, 5.1% samples tested and 5.1% positive cases.</p>'
