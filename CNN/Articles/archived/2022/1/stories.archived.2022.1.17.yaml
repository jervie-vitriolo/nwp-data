      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> China
        has announced a 100 million RMB yuan (about ₱800 million) grant to aid the
        Philippines’ reconstruction efforts in areas hit by Typhoon Odette (international
        name: Rai), its envoy said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cfde5-a46b-4364-9766-f76e9676d112'
      'mgnl:activationStatus': true
