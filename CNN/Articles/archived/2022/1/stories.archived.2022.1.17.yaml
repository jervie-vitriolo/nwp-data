      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s presumed test follows two last week and one a week earlier
        as Pyongyang continues to pursue a missile program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40cc3e-919c-4d79-ba81-86c38bfce368'
      'mgnl:activationStatus': true
