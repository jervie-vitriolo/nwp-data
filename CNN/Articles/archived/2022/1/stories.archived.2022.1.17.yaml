      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81a961-e778-4c17-b8f6-c73b1a24c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:25:14.258+08:00
