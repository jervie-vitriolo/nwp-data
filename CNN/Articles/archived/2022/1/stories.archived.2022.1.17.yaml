      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing earlier pledged a <a href="https://cnnphilippines.com/news/2021/12/22/China--US-cash-aid-Typhoon-Odette-.html">₱50-million
        emergency cash assistance</a> supporting relief operations in areas hit by
        the destructive typhoon.&nbsp;</p>'
