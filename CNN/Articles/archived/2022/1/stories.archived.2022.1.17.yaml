      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa159c57-c5e9-40d3-8ce0-af71c04d8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhu from JP Morgan Asset Management pointed out that these measures
        don''t seem to have been enough just yet. Bank lending to the private sector,
        for example, has yet to meaningfully rebound.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae4443-9f61-48b0-86fe-045dda61ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bccbb3-79be-4552-8ca5-df0c75f9b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that business confidence has not been restored,"
        he wrote. "Therefore further policy easing at a longer time horizon is essential."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b8cdb-81bd-4df6-9b9d-53c819ae0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263db6d-b22b-4947-852b-2ecfeb1438a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu expects the central bank to make further cuts to the loan prime
        rate in the coming months. China could also allow local governments to issue
        more special bonds in 2022. Such bonds mainly fund infrastructure projects,
        which can help spur investment and create more jobs.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038c36c-ac9d-47ac-95e0-c98db1e1f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a8173-68bf-4c27-af65-10c2d144ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these policies in sight, China''s growth outlook may stabilize,
        and a 5% GDP growth may be achievable in 2022," Zhu said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbaa87f-e0e7-4f6b-a3ab-e10388a2e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.229+08:00
