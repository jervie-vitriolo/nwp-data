      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Two
        inmates who escaped from the maximum security compound of the New Bilibid
        Prison were killed in a shootout, authorities confirmed Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747c925-01b5-422a-ab8b-4093aaa993d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:11:52.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Bureau of Corrections spokesperson Gabriel Chaclag
        said convict Pacifico Adlawan engaged pursuing government forces in a firefight,
        after he was spotted running towards a creek along the Manila-Cavite Expressway
        near the NBP. He said Adlawan fired first, forcing authorities to retaliate
        and kill the escapee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac842ce8-c2a5-45bf-9c36-69b7169b3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:11:52.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa Public Information Office later reported the death
        of another escapee, Arwin Villeza Bio, in another shootout also near the MCX.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623033be-d329-4f42-80bd-24989e84062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:09:08.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow-up operations for the rearrest of Drakilou Yosores Falcon,
        the third escaped convict, are now underway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c9fbb-b8cb-4bc6-87b7-890c578518ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:09:08.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three inmates, who escaped at around 1 a.m., were earlier described
        by Chaclag as "armed and dangerous.”</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Three inmates have escaped from New Bilibid Prison&#39;s maximum security
        compound, the Bureau of Corrections says. <br><br>BuCor spokesperson Gabriel
        Chaclag says the three escapees are &quot;armed and dangerous.&quot; <a href="https://t.co/sDo55hP4UB">https://t.co/sDo55hP4UB</a>
        <a href="https://t.co/cshv94dvcA">pic.twitter.com/cshv94dvcA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1482877911212630021?ref_src=twsrc%5Etfw">January
        17, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08662f-9cb6-47a0-a788-8708f90a4645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:11:52.029+08:00
