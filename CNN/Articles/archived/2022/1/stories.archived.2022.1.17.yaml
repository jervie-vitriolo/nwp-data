      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The FBI on Sunday identified Malik Faisal
        Akram, a 44-year-old British national, as the man who held four people hostage
        at a Texas synagogue in an hours-long standoff Saturday before a rescue team
        entered the building and killed the suspect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aadde9-6bbf-4fa6-a381-7bf81966d891'
