      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowen Yang''s reporter asked if Biden believed Covid would end if
        people stopped going to the movies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4b108-a199-43a4-9ad5-6225fe21fea6'
      'mgnl:activationStatus': true
