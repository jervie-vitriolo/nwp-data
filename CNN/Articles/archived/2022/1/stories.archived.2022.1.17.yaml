    'lead': 'The Bangko Sentral ng Pilipinas on Monday said it received more than
      42,000 consumer complaints on financial transactions, including unauthorized
      fund transfers, during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-17T16:50:26.347+08:00
