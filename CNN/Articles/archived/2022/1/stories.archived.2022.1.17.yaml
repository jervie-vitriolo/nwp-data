    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'consumer-complaints', 'pandemic']
    'template': '1'
    'title': 'Over 42,000 financial consumer complaints during pandemic — BSP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6061e3-cd23-4dcf-91da-9a3044d379c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) --</strong> The
        Bangko Sentral ng Pilipinas on Monday said it received more than 42,000 consumer
        complaints on financial transactions, including unauthorized fund transfers,
        during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82c12e-6643-48e5-bc1f-df4838a8b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4b3d6-f5b1-4f0e-9916-893963ed68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing on the proposed Financial Consumer Protection
        Act, BSP Governor Benjamin Diokno said a total of 42,456 complaints reached
        the central bank’s Consumer Assistance Mechanism in 2020 and 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0360b68-b399-4c78-b8ea-196e8ce1cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69a632-4cb5-4d3e-8702-03b5ade4a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year alone, the amounts involved in the complaints totaled
        P540 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be2ef6-5722-4c8f-b8f5-f956605ba719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2feb6f-d69f-4be0-a59e-1fa5fe60e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said there was a dramatic rise in cybercrimes, as consumers
        turned to digital transactions in 2020. For instance, hacking and malware
        attacks surged by a whopping 2,324% compared to the previous year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73130da2-4eb3-4681-9caf-33b785f0413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4890c-b574-48bd-9d36-d87ac81d33af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three cybercrimes in 2020 were account takeover or identity
        theft, phishing and other social engineering schemes, and card-not-present
        fraud, Diokno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da14c90-3b3a-40e3-97b4-f5d3807707c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e8467-fd90-44f1-89cf-e6a565afb453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A majority of these cases were deemed closed but the process was
        long and arduous, and for many complaints, the resolutions were unfavorable
        to the consumers,” the central bank governor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22001d77-9664-44a0-8f7f-925494a09083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33735cd5-1507-4663-902c-c0cc1cb9cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno appealed for the swift passage of the Financial Consumer
        Protection Act, which would include the granting of additional powers to the
        BSP to adjudicate on consumer complaints.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ffce5-55c6-4e8f-95a3-d3cdde025cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08f1bd-904e-4b5e-a03b-472d8ddd4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should there be a loss of confidence in the financial system, consumers
        might opt to keep their savings and investments away from the formal financial
        system, thus undermining the financial system’s ability to intermediate and
        facilitate the flow of funds to protective sectors of the economy,” Diokno
        warned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a93ae-44d2-4381-9096-df41dc2dfa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf95bf3e-b549-426b-be74-ef9848229af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laban Konsyumer president Vic Dimagiba said the law should be passed
        in the remaining weeks of the 18th Congress, lamenting the “very passive”
        way complaints are being handled now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d6d31-86ca-44d9-86a7-f73a6ed3b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c61385-b682-44d5-8a9c-6423f3634b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:50:26.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang haba-haba po ng acknowledgment ng financial consumer group
        ng BSP kapag may consumer complaints po kayong in-endorse, ang haba-haba,
        ang ganda-ganda the way it’s written,” Dimagiba said. “Pero sa dulo po noon
        ang sasabihin lang ng Bangko Sentral, e-endorse po namin ang complaint niyo
        sa bangkong ito, X. ‘Pag in-endorse na kay Bank X, matutulog na po iyon doon.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09140f-4c5e-4c7f-a50f-66c44ef49402'
