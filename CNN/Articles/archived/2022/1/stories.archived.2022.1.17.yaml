      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Motorists
        are headed for another price hike just days after fuel firms announced big-time
        increase in oil prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32732dd3-ffeb-4173-856a-33398181dcb5'
