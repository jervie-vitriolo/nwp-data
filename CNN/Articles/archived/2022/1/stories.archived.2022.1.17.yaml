      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Put that Harry Potter trivia knowledge to use in “Harry
        Potter Tournament of Houses”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db130975-5bc7-4ca5-8863-4f7a27da54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:48:34.386+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:39:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which thoroughfare did Ron, Harry, and Hermoine land on after apparating
        from Bill and Fleur’s wedding? Which number World Cup did they watch in the
        “Goblet of Fire”? What is the name of Newt Scamander’s Bowtruckle friend?
        If you can answer these questions — and loads more of other Harry Potter trivia,
        then you’re the kind who’d enjoy “Harry Potter Hogwarts Tournament of Houses.”
        Released in time for the 20th Anniversary celebrations last November, the
        four-part series pits Harry Potter fans, sorted into Hogwarts Houses — Gryffindor,
        Hufflepuff, Ravenclaw, and Slytherin — with three representatives each, battling
        it out in a quiz show-type game. The questions range from very easy (“What
        was Lupin’s nickname in the Marauder’s Map?”) to insanely difficult (“Pick
        which is the Granger Family’s couch, which appeared for only several seconds
        in ''Deathly Hallows Part 1''”). As someone who’s stumbled upon the show while
        in the midst of a Harry Potter reread/rewatch, it’s astonishing that there’s
        still a lot of detail left for fans to marvel at. Several Harry Potter cast
        members — from Tom Felton to Shirley Henderson — appear to ask contestants
        questions, but the highlight for me is Dame Helen Mirren playing host, asserting
        her rightful place in the Harry Potter franchise (she did jokingly say in
        an <a href="https://www.usatoday.com/story/entertainment/tv/2021/11/25/helen-mirren-quiz-host-harry-potter-hogwarts-tournament-of-houses/8758350002/"
        target="_blank">interview</a> that she was “upset” that she didn’t play a
        role in the movies). Well, Dame Helen, there’s still the “Fantastic Beasts”
        movie franchise to consider, so you still have your chance. Also,&nbsp;hearing
        her say “Ten points for Gryffindor!” is a delight. — DON JAUCIAN</p>'
