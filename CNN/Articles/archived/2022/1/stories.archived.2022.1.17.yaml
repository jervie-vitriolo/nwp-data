      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 52,929 with 23 new fatalities, while 33,940
        others have recovered, raising the survivor count to 2,898,507.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f90818-3cf5-4ed3-9c53-a8c9ce9300e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:20:54.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new reported deaths, 20 occurred this month, one in September
        2021, one in April 2021, and one in September 2020. The late reporting was
        due to the delayed encoding of information to the COVID-Kaya data storage
        system, the DOH explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5b61c-6fe5-48c9-9435-06ca2f620ee1'
