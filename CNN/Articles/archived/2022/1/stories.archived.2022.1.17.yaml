      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also noted that the positivity rate—or percentage of tested
        people with positive results—slightly declined to 46.0% based on 77,410 tests
        reported on Jan. 15. The country’s positivity rate has been over 47% in the
        past five days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634d30b-6a59-4219-835a-20e7482faeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:20:54.482+08:00
