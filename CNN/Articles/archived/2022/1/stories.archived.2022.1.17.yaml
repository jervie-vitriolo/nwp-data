      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairperson of the committee on banks, targets
        to sponsor the bill at the plenary next week. The House of Representatives
        passed a counterpart measure last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c584e88-41d6-4870-b780-9fd4fc8c36aa'
