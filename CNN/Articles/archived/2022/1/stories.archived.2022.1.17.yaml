      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/16/economy/china-q4-gdp-2021-intl-hnk/index.html">China''s
        economy expanded 8.1% in 2021, but growth is slowing</a>."</em></p>'
  'PH-causes-of-death-January-October-2021-COVID-19':
    'author': 'Pilar Manuel, CNN Philippines'
