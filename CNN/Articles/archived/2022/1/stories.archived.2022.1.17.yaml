      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted that comparing the situation with National Capital Region''s
        population of around 14 million, about 1.04 to 2.44 million people may have
        been infected with COVID-19 as of January 13 alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae3d8d-407a-45f1-954d-ee70c616df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T12:17:35.314+08:00
