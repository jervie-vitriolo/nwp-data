  'Bongbong-Marcos-COC-cancel-Comelec-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-17T11:14:33.490+08:00
    'imagesource': 'jcr:4f66f6c0-e74c-4b26-9571-6a417382c4a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa2ea1c2-fb67-414b-b10b-ac028c948b33'
    'lead': 'Theodore Te, who serves as lead counsel for the group group of civic
      leaders led by priest Christian Buenafe, says they will file a motion for reconsideration
      with the Comelec en banc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-17T11:16:22.310+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:39:40.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:21.450+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec division denies petition to cancel Marcos'' presidential bid'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89348c1e-3655-4fa6-af19-ec9caa1dff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        Commission on Elections second division has denied a petition of civic leaders
        to cancel the candidacy of presidential aspirant Ferdinand "Bongbong" Marcos
        for lack of merit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8928cf3-f98a-451c-903c-bcad430ae086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners Socorro Inting (the presiding commissioner), Antonio
        Kho Jr, and Rey Bulay dismissed the petition of the group of civic leaders
        led by priest Christian Buenafe and political prisoners'' group KAPATID against
        late dictator Ferdinand Marcos'' son and namesake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd51a8-2319-4513-9e7a-73abcd76af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Second Division ruled that there was no ground to cancel Marcos
        Jr.''s COC on the ground of material misrepresentation," the group''s lead
        counsel Theodore Te relayed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3f452-df8b-4604-974d-374530ad3658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners sought the cancellation of Marcos'' presidential
        bid on the ground that his certificate of candidacy contains false material
        representations, including his assertion that he is eligible to seek the presidency
        despite his being convicted in July 1995 by a Quezon City court for his multiple
        failures to file income tax returns from 1982 to 1985 when he served in Ilocos
        Norte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2003efd-b34b-4179-b7ee-744bbdcad726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said they will file a motion for reconsideration with the Comelec
        en banc. The case can then be elevated to the Supreme Court for the final
        decision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2fa76-f4aa-4203-8455-a06a1a77d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No attempt to deceive the electorate''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661794a5-3d16-4ebe-a5e0-d193fc30b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners of the second division said that Marcos'' material
        representations that he is eligible to run for president and that he has not
        been meted the penalty of perpetual disqualification from public office were
        not incorrect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0c0a2-df31-4adb-aa01-f1a90c03c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the decision of the Court on Appeals does not "expressly"
        state that Marcos was meted the penalty of perpetual disqualification from
        holding public office despite a conviction.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b884a0-fe4d-4a87-a7cc-8efd3d777c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unmistakably, there is no intention on the part of the respondent
        to deceive the electorate as to his qualifications for public office... A
        deliberate attempt to mislead the electorate is required in order for a petition
        to deny due course or to cancel a COC to prosper," the 32-page decision read.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6332c-8757-4d37-8880-a09ec5310f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It  added that the Supreme Court has categorically declared that
        failure to file an income tax return is not a crime involving moral turpitude.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f5b9d-2918-469d-ba83-0a9eea3707f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The division made it a point to say that the offense of failure
        to file income tax is not a crime involving moral turpitude, that only the
        Supreme Court can determine which crimes involve moral turpitude," Comelec
        spokesperson James Jimenez said in a media briefing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3e03d-dff0-4f87-b682-b2e0e4803e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other petitions</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff7312-19dd-46c5-a732-be2938e447b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second division decision was not expected to be released on
        Monday. The Comelec said the first division, presided over by Commissioner
        Rowena Guanzon, is unlikely to release on Monday its decision on the consolidated
        petitions to disqualify Marcos from the upcoming elections as earlier announced
        because some of its staff members and lawyers caught COVID-19.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85790865-a4a1-4728-aca4-92d865acd277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the second division''s decision in favor of Marcos
        will not affect the other pending petitions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92771473-677b-436c-ab03-f575c25b4316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has no impact. Each division will come to their own decision.
        I cannot say the the decision of one division will impact how the other division
        decides. Hiwalay na issue iyan [Those are separate issues]," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7174ed-9e11-4622-8434-5ca419f20c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:43:15.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners Rowena Guanzon, Marlon Casquejo, and Aimee Ferolino
        are expected to act on the petitions filed by martial law survivors through
        Bonifacio Ilagan, party-list group Akbayan, and National Commission on Muslim
        Filipinos Commissioner Abubakar Mangelen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525db3ce-0c52-4db8-a01e-cbd08d17bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:32:29.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec spokesperson said that if Marcos is disqualified with
        finality, he can be substituted by anyone sharing the same surname, such as
        his sister Senator Imee Marcos or his wife Liza Araneta-Marcos, and they do
        not have to belong to the same political party. If there is no substitution,
        votes for Marcos will be counted as "stray" votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a014d-8984-45f8-85ee-6be46fccd7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:32:29.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kailangan kapamilya, kailangan lang kaapelyido [It doesn''t
        have to be a family member as long as they share the same surname]," Jimenez
        said.</p>'
