      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16335e3-9dff-4b46-ae41-0d9bf01890db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:28:57.471+08:00
