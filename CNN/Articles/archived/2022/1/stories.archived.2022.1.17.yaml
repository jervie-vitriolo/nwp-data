      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a62de5-1ff3-40e5-9de0-6de9a08e97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:28:57.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:41.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop seeing Spider-Man," Johnson''s Biden told the American people.
        "Think about it, when did Spider-Man come out? December 17. When did every
        single person get Omicron? The week after December 17."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3601c6-7660-4e2f-8ae9-ff2e0850a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:28:57.471+08:00
