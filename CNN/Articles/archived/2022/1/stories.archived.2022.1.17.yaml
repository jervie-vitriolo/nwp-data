    'template': '1'
    'title': 'COVID-19 rises to 3rd top cause of PH deaths in January-October 2021
      — PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81282b4-9332-497a-904c-2ed19c9bb355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong>&nbsp;COVID-19
        continued to claim more lives in the Philippines in 2021, placing third among
        top causes of death in the country from January to October last year, Philippine
        Statistics Authority data published Monday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722aff2-9447-426e-b3bb-d454c50c338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052df0b3-6894-484b-beec-03b064a980cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deaths due to COVID-19 virus identified were now the third leading
        cause which accounted for 51,514 deaths (8.5% share), rising from rank 15
        with 7,357 deaths (1.4% share) in the same period of 2020," said the PSA in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c24466-65c8-4b75-931a-2cb32fe18cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13cb099-cff2-4eb6-982a-6f6546e455b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 virus identified" pertains to deaths wherein the disease
        was confirmed by a laboratory test, according to the department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4aa78a-feab-401c-8bcc-b47caf7139e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b1d8f-b340-4853-9565-baed70ba5d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA likewise reported 23,771 registered fatalities due to “COVID-19
        with virus not identified,” emerging as the eighth most common cause of death
        during the 10-month stretch. The term is used for suspected and probable cases,
        along with clinically-epidemiologically diagnosed infections with incomplete
        or inconclusive testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de864d-12ed-4a0b-a26c-483168fb0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f86477-e1cc-4924-85e5-446253b3f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, deaths under this cause totaled 18,162 as of October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7bbf3a-f996-4ec2-ae73-522d143252c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7d118-1cd7-4d9f-8e8d-97bbdca5818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA further clarified its COVID-19 figures were obtained from
        death certificates,  particularly descriptions written on medical certificates
        as reviewed by the local government''s concerned health officer. This contrasts
        with the Department of Health''s numbers which are sourced through a surveillance
        system, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283ca96-e3bc-4b8c-a984-26395b90128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ab1a8-a0b6-447a-88fa-fa0f347c8212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH data revealed COVID-19 deaths stood at 43,172 as of <a href="https://cnnphilippines.com/news/2021/10/31/PH-new-covid-cases-october-31.html">Oct.
        31, 2021</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74914904-e6b3-48b7-9029-f95351941180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0abd24f-10c0-4488-958c-30ef134455d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila saw the largest number of COVID-19 deaths at 18,044,
        which is 24% of the total during the period. Trailing it were Calabarzon at
        16,630 fatalities and Central Luzon at 14,252.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527d445-037a-4a7e-9d2a-38bc2e56b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a0fce-486e-4438-a924-5a948aa6207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City had the most deaths due to the disease at 3,955, or
        21.9% of fatalities in the capital region. The cities of Manila and Pasig
        came next at 2,558 and 1,832 deaths, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9220644-65d0-4628-b1ca-1b7b650ffee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220e7c1-459c-4436-9f20-a9028c57e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-month period was marked by two significant surges in infections
        -- one driven by the Alpha and Beta variants from late March to April, and
        another by the Delta variant from July to September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f52d7-14ab-428c-be5a-131cf4d7c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d8ee7-a721-4d39-90ab-c1212c3f09d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:59:29.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ischemic heart diseases remained the top cause of demise in the
        Philippines within the said ten months, leading to 110,332 fatalities, or
        about 28% of the total count.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
