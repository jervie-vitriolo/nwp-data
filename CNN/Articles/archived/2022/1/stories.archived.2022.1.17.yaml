    'lead': 'The Transportation Department is appealing to passengers to refrain from
      faking their COVID-19 vaccination cards after noting that drivers of public
      utility vehicles can only get ''visual checks'' of the requirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-17T13:34:14.339+08:00
