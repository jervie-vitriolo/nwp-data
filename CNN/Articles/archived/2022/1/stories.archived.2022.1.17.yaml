      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Menardo Guevarra said the National
        Bureau of Investigation will step into the probe. He added that he will seek
        punishment for erring BuCor officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
