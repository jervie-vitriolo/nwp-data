      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Civil Service Commission on Monday said government agencies can utilize certain
        funds to finance COVID-19 tests and home care kits for their personnel without
        charging them anything.</p>'
