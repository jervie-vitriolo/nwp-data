    'template': '1'
    'title': '''Scream'' dethrones ''Spider-Man'' with a solid box office debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d8f48-eed5-46cc-9688-2c107be2824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even Spider-Man isn''t safe from Ghostface.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2542ec-b906-40fe-8714-a57e82c7acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43dfdec-bc9a-4ba6-bb05-6764b7c4aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramount''s "Scream" — the fifth installment in the long running
        slasher franchise — notched an estimated $30.6 million at the North American
        box office this weekend, according to the studio. That number exceeded industry
        expectations, which had projected the film to make closer to $25 million in
        its weekend debut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24de737-4de5-422f-856d-0afa09116fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6fbf2-f008-497b-82c6-c5d82d763fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scream" also took the No. 1 spot, dethroning "Spider-Man: No Way
        Home," which has been the top box office draw for roughly a month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba078e9-1b0c-45a0-953e-9943c92f1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2fe64-d81a-4d92-91b2-7706559151a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramount said the film is projected to make $35 million over the
        four day holiday weekend. The latest film in the franchise also brought in
        more than the opening of the last installment, "Scream 4," which opened to
        $18 million in 2011, according to Comscore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19bc20-6ffc-4251-9881-f24ee3d4528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd11cf-99ad-4d62-b558-9bc39f2ee187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debut for the horror film — which brought back actors from the
        original including Neve Campbell and Courtney Cox — was a solid one for theater
        owners who are trying to kick off 2022 on the right note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3491cb-f2e5-4711-9b91-b11c0237bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58984aa-594a-4e94-a4a9-c45a9fc593fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why did the fifth installment of the series exceed expectations
        in the middle of January — historically one of the worst months for movie
        going — and did so during an ongoing pandemic?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c937d56-0e77-4ffc-8bb7-2948c29ae2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d05af-3114-4eb8-8e5e-9e3b11baa0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, horror is one of Hollywood''s most reliable genres
        and "Scream" is one of its most popular franchises. This goes back to the
        1996 original, which in many ways changed horror by having characters in the
        film who had actually seen scary movies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72504902-b92c-4974-95a4-6613879199c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92db05-65bb-4fbd-aea5-3610e5d0f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other reason "Scream" succeeded is that it nabbed good reviews
        from critics. The film currently has a 75% score on review site, Rotten Tomatoes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c02838-1f3a-43ac-9451-cc0b34399ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6622e6-2acb-4db0-b6e5-472f98412c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helped that there wasn''t much competition at the ticket
        booth this weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f16788-5ec6-4cda-9289-7df0ad8320fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09b27e-4888-48e4-8d6d-c3cb2b71e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, "Scream" didn''t break any records, but it kicks off
        an important year for theaters with a solid performance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531dd12-6e9c-408d-8809-fc6c9b4debd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291babce-d624-4c49-944a-0f830befe4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw theaters reopen after a year that shuttered cineplexes
        and delayed blockbusters. However, 2022 — with its big slate of potential
        blockbusters on the docket -— could be a year that shows if movie theaters
        can thrive as they''ve done in the past.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81b0ca-bf8a-41d2-aadf-ad96dc12289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:03:29.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/16/media/scream-box-office-opening/index.html">''Scream''
        dethrones ''Spider-Man'' with a solid box office debut</a>."</em></p>'
