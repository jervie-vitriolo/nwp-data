      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Filipino people are strong and resilient. We believe that under
        the leadership of President Duterte and the Philippine government, people
        of the affected areas will rebuild their home at an early day. We hope the
        new grant will help boost the recovery,” said Huang.</p>'
