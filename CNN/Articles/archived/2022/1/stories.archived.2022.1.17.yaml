      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For many of us in this hearing, maybe, when we talk about P5,000,
        P10,000, we can sleep on it and say we can resolve it next week or the week
        after. But for some people, that’s actually their means of survival for the
        coming weeks. That’s why not to have that resolved right away is really a
        dilemma,” Poe said.</p>'
  'China-Q4-2021-GDP':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-17T16:44:41.683+08:00
    'imagesource': 'jcr:97a75337-0c4b-45f9-8e56-2aa2ec098285'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a231b120-e57c-43c4-92a4-569d24d1e845'
    'lead': 'China''s GDP grew at the slowest pace in one and half years in the fourth
      quarter, as a deepening property crisis, renewed COVID outbreaks, and the government''s
      insistence on strict control measures added to concerns on an already slowing
      economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-17T16:52:42.225+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:39:35.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:25.342+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'GDP', 'economy', 'Q4', 'slowing', 'growth']
    'template': '1'
    'title': 'China''s economy expanded 8.1% in 2021, but growth is slowing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f9dd6-016c-48cc-87a8-f2a08e976a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;China''s economy expanded 8.1% last
        year, far exceeding the government''s own targets. But weakening growth in
        the closing months of 2021 suggests that trouble is still on the horizon as
        the country contends with a deepening real estate crisis, renewed Covid outbreaks
        and Beijing''s strict no-tolerance approach to controlling the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1fa51-7797-4380-aca3-7d0f54f5bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131857ef-a91e-43b4-8ac6-fc3849aa66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 growth figure is roughly in line with the expectations
        set by many economists. And it outstrips the Chinese government''s target
        last year for its economy to expand at least 6%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f3105-52a2-4e6b-b085-5ed3b027ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd039f5-c3f7-45be-8e20-4cee5a7d8b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But GDP expanded just 4% in the last quarter of the year compared
        to a year prior, according to government figures released Monday, the slowest
        pace in a year and a half. The world''s second biggest economy may struggle
        to grow much faster than that through 2022, and China''s central bank on Monday
        cut a key interest rate for the first time since April 2020 in a bid to boost
        activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c981ba-0ea0-45b2-b9a8-62677b34b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09038fb2-b61c-46cd-849f-70fca2e5be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As everyone has seen, domestic growth is under pressure," said
        Ning Jizhe, head of the National Bureau of Statistics, at a press conference
        in Beijing on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c63328-34ec-47ed-8332-913371ef0557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62771ae-a881-42f5-b047-642ba38bd5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth in the fourth quarter was bolstered by industrial production,
        which rose 4.3% in December from a year earlier — accelerating from November''s
        3.8% growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a09af-f81e-4865-81ee-b9714fc090d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43be589-cb84-415e-97a4-743aff5eddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was thanks in part to the continued strength of exports. Shipments
        from China beat forecasts and jumped 21% in December, bringing the value of
        China''s exports for the year to nearly $3.4 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0908738-2cbf-44a7-a6ae-abe40c752cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac67e3-bdec-4ee0-8881-40ca148e6546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But consumption dramatically weakened amid renewed Covid-related
        disruptions, such as the massive outbreaks in Zhejiang and Xi''an that caused
        authorities to close entertainment venues, shut down factories, and put thousands
        of people in quarantine. Retail sales increased just 1.7% in December from
        a year earlier, sharply lower than November''s 3.9% uptick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc2a8e1-d65f-4f37-be51-12acb9f28fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196069e-a2ee-4d8b-8ab8-3ae892f01c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property investment and new housing projects that have started construction
        also declined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35d4d0a-f31b-4bf0-82da-bb01039d02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0622325-2f57-4854-9c0f-77ddb13c4239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the final quarter was "better than expected," according to
        Larry Hu, head of China economics for Macquarie Group, the economy faces "multiple
        headwinds" this year, especially from Omicron and the real estate sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb8881-3711-4a2c-b04c-174b6b687a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b121389-013e-4a65-988e-0fe8031d379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu said in a research note that Monday''s interest rate cut indicated
        that the People''s Bank of China was now ready to loosen monetary policy further.
        He suspected that China''s loan prime rate — a benchmark rate at which commercial
        banks lend to their best customers — could be next.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8818c9-b2ec-431c-9c01-c0b5a4b3024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1d03b-1bf8-44de-a9b6-09054c2c0d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downward pressure on growth will persist in 2022," wrote Louis
        Kuijs, head of Asia economics at Oxford Economics, in a Monday research report.
        While he expects real estate activity to eventually start recovering in the
        second half of the year, Kuijs also suspects that China is unlikely to relax
        its zero-tolerance approach to Covid until late in the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d29db7-4d19-43f8-96b9-9066089c0687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c37ec2-3e23-43a3-82be-ba1b4fb4e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, we project disappointing consumption growth this year,
        especially" in the first half of 2022, Kuijs added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae5200-3f5f-4492-a9c0-6c11a3b2afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5622d7b-f168-4f57-99ca-9cfc464a15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A troubled real estate sector</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e2ee9-093d-4948-a948-71fb5845f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been contending with a slew of problems recently, including
        tumult in its property sector.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed6335-c3ff-4784-9912-63211eeab250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547f9ca-bc5f-476f-8f0c-9bf7b584efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troubled Chinese real estate developer Evergrande — which has some
        $300 billion of total liabilities — has been struggling to pay its debts and
        was recently ordered to demolish a few dozen buildings in the country. Analysts
        have been long concerned that a collapse by Evergrande could trigger wider
        risks for China''s property market, hurting homeowners and the broader financial
        system.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b22f4-0314-4b27-a6ad-e71e9e38dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d991b7-31c1-45aa-a825-0dc77c2f1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s statistics showed that property investment grew 4.4% last
        year. December marked a significant downturn, though: Investment plunged 13.2%
        in that month alone, according to an estimate by Chaoping Zhu, chief global
        strategist for JP Morgan Asset Management.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f7716a-d654-43b9-8a39-493e009c64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2517d2f-7123-492c-b478-65f6e287112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the amount of floor area covered by newly started housing projects
        plummeted more than 11% in 2021 from the prior year, government data showed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397befd8-4d62-4290-8bce-b65cf7790c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3902f1e-78e7-49ad-9c88-82a327fadf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect further weakness [of the housing sector] over the coming
        quarters amid tight financing constraints for developers," said Julian Evans-Pritchard,
        senior China economist for Capital Economics, in a Monday research note.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04942c-dc55-4b04-8767-df4bd1a00041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df736bc6-4ec4-455e-8b22-d5855bda09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s Zero-Covid policy will persist</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e6e2d-d42d-474a-9005-713f677392bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s unwavering insistence on stamping out any trace of the
        coronavirus, meanwhile, is facing a huge test as authorities grapple with
        stubborn outbreaks and lock down large swaths of the population to contain
        them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff01e2-9742-4acd-a104-6620fbe80a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578358fc-8c24-49a1-ad87-980b2c8b7859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have warned that China''s zero-Covid approach to containing
        the virus could spell serious problems for the economy in 2022. Goldman Sachs,
        for example, slashed its projection for Chinese economic growth in 2022 to
        4.3% from 4.8%, just over half of last year''s figure. They expect consumption
        to be worst hit as a result of the strict Covid curbs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7c9b7-3641-41ed-ab1f-8eb1e6a3aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119e423-2363-4609-a9cf-39a667985654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December''s weak retail sales data is already showing evidence of
        how disruptive the coronavirus is becoming in China.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ec0b8-d761-402a-bdf2-2fae7e1c2e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020ee37-6b5d-405b-bd5f-94dd3e7c6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resurgence of regional outbreak and lockdowns, as well as supply
        bottlenecks in the automobile industry, all weighed on consumption," said
        Zhu from JP Morgan Asset Management.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9e1cf-8ed8-48dc-8bab-22d373fe6d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86638606-6840-427c-b618-beebf5909995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the threat that Omicron poses to factories and supply chains
        is compounding the problem.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ce183-e764-4073-b60c-63ad156d1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd3113-f41f-43c6-bf4d-2d9003140568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ship congestion at Chinese ports has worsened recently as more cities
        implement strict Covid restrictions because of the outbreaks. Some places
        are also tightening testing policies ahead of the Chinese New Year holiday
        season starting January 31.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea87cd6-497a-4fa5-abd8-9ca1f09d807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239e4e7-ed17-4b4a-80bc-32ec46f0c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shekou terminal in Shenzhen, for example, has begun restricting
        truckers bringing in loaded containers. As of Friday, truckers can only enter
        the terminal if they have bookings for export-bound containers on vessels
        arriving within three days, according to a recent statement from the operator.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1fc815-1334-4b3f-aa15-25455ab6a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7031e-8ef5-4caf-b3bd-407f837f0483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More easing expected</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe79ab-8e04-4a93-baf7-fb48d1a40d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those economic challenges likely mean, though, that the Chinese
        government is going to have to take more drastic steps to keep things running
        smoothly.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391311aa-7eb1-451d-a5ce-bd9a2f1d977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae22a51f-b19e-4093-8a99-ae3f2634809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the central bank cut interest rates on Monday, it had already
        started loosening its purse strings. Last month, it slashed both the the reserve
        requirement ratio — which determines how much cash banks must hold in reserve
        — and the loan prime rate.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8707b83c-a0e5-47a2-9a2a-b19e1306e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517687b-2886-4454-ad58-5339804185b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Economic Work Conference — an event held by top Chinese
        leaders in December to decide the direction of policy in 2022 — also signaled
        that authorities are willing to take more aggressive actions this year. At
        that meeting, the government signaled that it would be proactive about policy,
        and expects to prioritize infrastructure investment and support commercial
        housing markets.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28846353-a823-4755-9141-e18e2323e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T16:52:42.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:35.060+08:00
