      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maganda hong</em> suggestion<em> at maganda pong</em> idea<em>
        ‘yan. ‘Yan ho iyong pwedeng i-</em>cover<em> doon sa</em> DBM (circular) at
        no cost to the employee.<em> Kukunin ninyo ho sa</em> MOOE,” said CSC Commissioner
        Aileen Lizada, when asked about widely testing government employees to help
        curb the spread of COVID-19 and keep operations uninterrupted.</p>'
