    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb90ad4-7961-4c40-8364-a98c7af29fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:59:46.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He stressed that China and the Philippines are neighbors facing
        each other across the sea and partners through thick and thin. When the Philippines
        was hit by Typhoon Odette, President Xi Jinping promptly expressed his sympathies
        and support, and the Chinese government was among the first to provide emergency
        assistance,” said Huang.</p>'
