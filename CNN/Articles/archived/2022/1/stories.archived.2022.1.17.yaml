      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ego Nwodim''s reporter asked if he was really blaming the Omicron
        variant of coronavirus on "Spider-Man: No Way Home," which broke box office
        records last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960b36e-5557-427a-9c72-b8a533754749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:28:57.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4886369-a055-42fc-aa2c-d8927ccca412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:28:57.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I did," he responded. "Next question."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120ccfe-b7ea-444d-99e6-1e9986ce286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:28:57.471+08:00
