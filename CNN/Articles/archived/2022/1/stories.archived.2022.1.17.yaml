      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"We''re in the middle of a cold, dark
        winter," James Austin Johnson as President Joe Biden said kicking off this
        weekend''s "Saturday Night Live." "This winter is so dark, Republicans don''t
        think it should vote."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c69778-1076-4baa-bc07-6e532a882914'
      'mgnl:activationStatus': true
