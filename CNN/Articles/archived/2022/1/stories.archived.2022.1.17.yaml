    'mgnl:tags': ['United-Kingdom', 'government', 'BBC', 'funding', 'finances', 'network']
    'template': '1'
    'title': 'UK government to cut funding for BBC in a blow to network''s finances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e831158-98ac-4a4d-abd6-cbb6caa1ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The British government will cut
        the BBC''s funding by ordering a two-year freeze on the fee that viewers pay
        to watch the broadcaster, the Mail on Sunday reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce6526-ebe6-412b-ab8d-b3c1a30834b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba59745-d7d7-4d27-aa62-c471cd56851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of the license-payer funded British Broadcasting Corporation
        is a perpetual topic of political debate, with Prime Minister Boris Johnson''s
        government most recently suggesting the network''s funding needs to be reformed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af73c23-c1de-455b-a0c1-96e32a23f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set against an inflation rate expected to reach a 30-year high of
        6% or more in April, freezing the license cost at its current 159 pounds ($217.40)
        would provide some relief to consumers battling sharply rising costs of living.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a225c-5b24-49fa-8b1d-3a430cddcbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would also be a large blow to the BBC''s finances as it tries
        to compete with privately funded news outlets and the likes of Netflix and
        other entertainment streaming services funded by consumer subscriptions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f73f0-2685-41bb-8fe5-8aedc3735a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the government launched negotiations to agree how much
        the TV license would cost, part of a five year funding settlement due to begin
        in April 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eadc363-b904-4b0d-8413-a9e300c4e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Digital, Media, Culture and Sport department declined to comment
        when asked about the Mail on Sunday report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bb28b-0ed4-4a27-a8ac-ac3e0a88ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culture secretary Nadine Dorries said that the license fee settlement
        would be the last such agreement and tweeted a link to the Mail on Sunday
        article.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82d581-c10e-4877-a0ba-ca6c16aa617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time now to discuss and debate new ways of funding, supporting
        and selling great British content," she said on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00746912-384b-4e92-bc22-33ec59122a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC declined to comment on Dorries'' tweet or the Mail on Sunday
        report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf92e351-84be-4ad8-aaa4-a85b457fee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Labour Party said the funding cut was politically
        motivated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94440f-7018-412a-8d2d-1b1394781e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister and the Culture Secretary seem hell-bent on
        attacking this great British institution because they don''t like its journalism,"
        said Lucy Powell, Labour lawmaker and culture policy chief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b442bcd-fb5d-4863-a820-511bde90d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC''s news output is regularly criticized by UK political parties.
        Its coverage of Brexit issues — central to Johnson''s government — has long
        been seen as overly critical by supporters of leaving the European Union.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bca8cd-5e6b-4edf-8943-a7cf33af115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T10:24:49.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, one Conservative lawmaker said BBC coverage relating
        to parties in Johnson''s Downing Street residence during Covid lockdowns amounted
        to a "coup attempt" against the prime minister.</p>'
