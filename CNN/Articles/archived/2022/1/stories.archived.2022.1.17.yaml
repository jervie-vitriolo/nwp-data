      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming it is completely random, there was 12.4% positivity rate
        among these passengers who were tested, that''s about 1 out of 8 random people.
        It indicates that if you go out and if you meet eight people on the road,
        chances are, one of them likely has the virus," he told CNN Philippines''
        The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd260289-30d8-46ec-a5b9-24d182f55dc2'
