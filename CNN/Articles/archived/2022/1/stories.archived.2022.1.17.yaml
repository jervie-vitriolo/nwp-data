      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5089009-611e-4fc9-9ca8-e29761553558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:25:14.258+08:00
      'mgnl:createdBy': 'vince'
