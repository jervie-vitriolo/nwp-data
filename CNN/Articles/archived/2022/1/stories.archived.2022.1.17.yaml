    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef357f4-9c90-48d5-be4e-7a4c3a397f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T17:20:54.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said that 94 duplicates were removed from the nationwide
        count. Of these, 64 were recoveries and one was a death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f16109-2565-465e-9157-f8a8af869be4'
