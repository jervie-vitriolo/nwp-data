    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 outbreak having ''ripples'' in provinces outside Metro Manila,
      expert says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218bd2a-03d0-42d2-b2fc-db35e3a8950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:58:34.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Experts
        worry about how the slowing down of new COVID-19 cases in Metro Manila is
        affecting provinces outside the capital region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d04ff3-fc34-48c5-ba4a-9d3992674a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:58:34.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Jomar Rabajante, a data analytics researcher from the
        University of the Philippines Pandemic Response Team, said cases in Metro
        Manila continue to increase although at a slower pace. He said the region
        now only accounts for 50% of the weekly cases compared to the previous 70%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94311bc7-68f5-41e6-afa0-c991bb62c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:58:34.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said higher cases in the regions outside Metro Manila could pose
        a problem since provinces also have lower vaccination rates. This could mean
        more COVID-19 patients will experience severe symptoms that can end up overwhelming
        hospitals. He added this could be a big problem since there are generally
        fewer medical facilities and hospital beds in the provinces compared to Metro
        Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80438166-3904-4b71-977e-c0f05feef86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:58:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outbreak now is having ripples in the provinces. This might
        be very critical because the healthcare capacity in the provinces is not high
        compared to NCR," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878056f-9118-4968-9631-991773bc291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:58:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said several provinces located
        further away from the National Capital Region are starting to register an
        increase in new coronavirus infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c25d21-042b-4ed9-8991-5b8f913e52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T14:58:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:39:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cebu City and Tacloban in particular, 2 days ago they reported
        the highest number of cases in a single day. Definitely there is an increase
        happening in other parts of the country. This is definitely concerning. Possibly
        the Omicron has leaked to other provinces in the country," he said.</p>'
