      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also urged anyone with information to report such fraudulent
        activity to 8888 Citizens’ Complaint Center.</p>'
  'presidential-aspirants-reaction-Marcos-petition-junked-Comelec':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-17T18:54:47.737+08:00
    'imagesource': 'jcr:7ad441bf-71be-4a9d-a16f-bb6295944087'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21182264-c724-493a-be82-c660215deb2b'
    'lead': 'Some presidential aspirants were unfazed by the decision of the Commission
      on Elections second division on Monday to junk a petition to cancel the candidacy
      of their fellow hopeful Ferdinand "Bongbong" Marcos, the son and namesake of
      the country''s late dictator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-17T18:54:16.122+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:39:30.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:27.606+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['presidential-aspirants', 'presidential-hopefuls', 'ferdinand-bongbong-marcos',
      'petition', 'certificate-of-candidacy', 'commission-on-elections', 'comelec',
      '2022', 'elections', 'polls']
    'template': '1'
    'title': '''Unaffected'': Presidential aspirants react to Comelec decision on
      petition vs. Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729006d7-85a3-4e67-ad0d-c279b9592b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.122+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Some
        presidential aspirants were unfazed by the decision of the Commission on Elections
        second division on Monday to junk a petition to cancel the candidacy of their
        fellow hopeful Ferdinand "Bongbong" Marcos, the son and namesake of the country''s
        late dictator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd50585-9373-4d4d-941e-51bc66f17b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.123+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who has been leading recent pre-election
        surveys alongside Marcos, said she was unaffected, noting that the outcome
        of the latter''s disqualification cases has nothing to do with her bid for
        the presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80faa95-b6e5-4e6d-bfd7-a7c5eb0ef73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.123+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lagi naming sinasabi na ''yung laban ng aking kandidatura, hindi
        naman nakadepende saka naka-base sa galaw ng ibang mga kandidato," Robredo
        said. "Whatever the decision will be, sige lang tayo."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624ec45-0a45-41e5-880d-ceafff94f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.123+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we always say, my candidacy does not depend or
        is not based on the move of the other candidates. Whatever the decision will
        be, we''ll just keep on going.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b906a2c7-5426-4379-8271-7c20e5d9f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.123+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said it was best that they respect
        the decision of the poll body since it is "the rule of law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e68dfc-6330-4a0f-a981-dda5624b692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.123+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comelec has the mandate to decide on any case that falls under
        its jurisdiction, and the petition to disqualify ex-Senator Marcos is one
        such case," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f0c0a-6f1b-4984-856f-83eceed7ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.123+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential hopeful and Senator Manny Pacquiao distanced himself
        from the ruling "because I am not a party to the case."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d66103-1d2c-470a-a442-f80e40cbcfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.124+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s leave it at that. Kung ano [mang] plano ng magkabilang panig
        sa kasong ito ay abangan na lang po natin [Whatever the plans of both parties
        are regarding this case, we''ll just have to wait and see]," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ffde2-ef42-417d-8396-6ad8c01fe7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.124+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leody De Guzman, meanwhile, opposed the dismissal of the case, as
        he expressed concern that the same would happen to the other petitions filed
        against Marcos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46408170-c66b-47ee-9788-9e906a3f54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision shows the need for electoral and political
        reforms, particularly on the prohibition on political dynasties and the participation
        of the people in government matters that will enable them to be responsible
        voters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e8e69-dde6-4c96-82f6-954c9db05454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.124+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, a labor leader, also said the Comelec''s ruling was an
        "insult" to workers who are properly paying their taxes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c4d48-4edb-4a51-964d-87a2b0179c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.124+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of civic leaders filed a petition to cancel Marcos'' certificate
        of candidacy on the ground of false material representations. These include
        his assertion that he could run for president despite his 1995 conviction
        by a Quezon City court over his multiple failures to file income tax returns
        from 1982 to 1985.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460fe32-ef6d-4997-94d8-4d8be7f3788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.124+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was dismissed by the poll body''s second division,
        led by commissioners Socorro Inting, Antonio Kho, Jr, and Rey Bulay, over
        lack of grounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f90c6-eafb-4cd2-8ed1-6e701d489be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.124+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civic group''s lead counsel Theodore Te said they will lodge
        a motion for reconsideration with the Comelec en banc.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5208ff-c9be-4a7b-aed9-9c06c92e118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/17/Bongbong-Marcos-COC-cancel-Comelec-2022-elections.html"><strong>READ:
        Comelec division denies petition to cancel Marcos'' presidential bid</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0871876-e838-4a76-8dcd-2c3899055769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp said "the petitioners'' mere creativity for writing
        and wanting what is not written in the law... is way too frivolous and unmeritorious
        to override the basic concepts of the Constitution."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d2d48-dfc9-4d82-ae2a-699ff739f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:54:16.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Sara Duterte, Marcos'' running mate, welcomed the
        decision, which she said is "an opportunity for the Filipino people to express
        their will in fair and free elections."</p>'
