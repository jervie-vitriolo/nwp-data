      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 17) —</strong> Two esports teams
        will represent the country in the first-ever Mobile Legends: Bang Bang Women’s
        Invitational on Jan. 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721ce7b-41ba-4768-bc24-d28bbbd3a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:21:26.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:39:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bren Victress and Smart Omega Empress will face the some of the
        best all-female squads from Southeast Asia in the three-day tilt, where the
        winner will take home the lion’s share of the $15,000 (about ₱750,00) prize
        pool.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad80c48-8251-44f1-b9a3-f9e71d9b0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:21:26.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:39:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina bets will battle IDNS Princess of Thailand and Laos,
        OnAirPipol and Karra of Malaysia, Impunity Starlet of Cambodia, Lugiámi of
        Singapore, and the top two teams in the Women Star League in Indonesia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a494d4-4f8c-481a-bd80-d408bf90364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:21:26.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:39:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omega Empress is composed of jungler Kaye “Keishi” Alpuerto,
        tank Mery Christine “Meraaay” Vivero, support Rica Fatima “Amore” Amores,
        exp laner Fatima Phoebe “Fibii” Taburnal, and gold laner Sheen “Shinoaa” Perez.
        Jeoffryl Hans “HANSS GOD” Bilonoac will be serve as their head coach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37388756-a5d4-49c1-bd61-0b7fb575fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:21:26.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:39:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ashqt, Defrost, Lexaaa, Krish, Taro, and Ashee banner
        the Bren Victress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23efe0a-41dd-4766-be06-a5101fe9232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T13:21:26.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:39:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been a juggernaut in the Mobile Legends scene,
        winning the M3 World Championship courtesy of Blacklist International and
        Execration (now Smart Omega) ruling the Southeast Asia Cup last year.</p>'
  'No-vaccination-no-ride-policy-fake-vaccination--cards':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-01-17T13:31:13.119+08:00
