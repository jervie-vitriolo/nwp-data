      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the sightseeing, the novelty of sampling dishes that you
        otherwise wouldn’t be able to taste back home continues to be the reason many
        of us travel and a major highlight of any trip abroad. With the possibility
        of going on international food trips still very dim given the increasing number
        of local COVID-19 cases, the best we can do is live vicariously through the
        media that documents these experiences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7f71c-9bba-4a34-882c-1a63dc258a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T18:48:34.386+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:39:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This coming weekend, travel (virtually) to Thailand, Indonesia,
        Singapore, and Japan and learn about their cuisine and culture at the free
        Crosscut Asia Delicious! Online film festival. Hosted by the Japan Foundation
        Asia Center and Tokyo International Film Festival, the lineup includes Filipino
        films “Balut Country” (2015) directed by Paul Sta. Ana and “Namets!” (2008)
        directed by Jay Abello. The two films are subject to country restrictions,
        but you can catch the other international features included in the lineup
        such as the Indonesian drama <a href="https://www.youtube.com/watch?v=RhN0oTAfhmE"
        target="_blank">“Aruna &amp; Her Palate” (2018)</a> directed by acclaimed
        director Edwin, Thai comedy <a href="https://www.youtube.com/watch?v=TknWXzhLlBA&amp;ab_channel=MPicturesInternational"
        target="_blank">“My Love is Soup” (2020)</a> directed by Kriangkrai Monwichit,
        2013 Cambodian documentary <a href="https://www.youtube.com/watch?v=ih2P46AjgV8&amp;ab_channel=RiverChanges"
        target="_blank">“A River Changes Course” (2013)</a>, directed by Kalyanee
        Mam, and<a href="https://www.imdb.com/title/tt6402646/?ref_=ttpl_pl_tt" target="_blank">
        “Wanton Mee” (2015)</a> directed by Eric Khoo. — CNN PHILIPPINES LIFE STAFF</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4b417-9232-4cd7-b1e0-da02f05aa69c'
      'mgnl:activationStatus': true
