      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586d690a-87cc-4137-8864-fc76fcb58989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.668+08:00
