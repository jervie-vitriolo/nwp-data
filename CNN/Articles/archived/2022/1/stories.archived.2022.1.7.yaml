      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> —&nbsp;Agriculture
        Secretary William Dar has contracted COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd59edf-1b37-439e-a6d0-954638a05062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:57:04.635+08:00
