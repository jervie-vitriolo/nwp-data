    'title': 'Case filed vs another quarantine skipper — CIDG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147be62-e004-4245-a537-2f003098214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:29:53.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)—</strong> The
        Philippine National Police''s Criminal Investigation and Detection Group (CIDG)
        on Friday said it has filed a case against another Filipino who allegedly
        violated the government’s quarantine protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6443916-de78-4dd2-bf3b-7d4c6464be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:29:53.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing initial investigation, the CIDG said the woman — a returning
        overseas Filipino who arrived from the United States on Dec. 22 — went straight
        to her condominium unit in Taguig City instead of heading to her hotel quarantine
        facility in Makati.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd6740-b5a7-4de2-9134-6741df9b39a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:29:53.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of taking her arranged shuttle ride to her assigned quarantine
        facility, she took an airport taxi and went to her condo unit in BGC, Taguig
        City,” the CIDG said in a statement, adding that the woman “failed to show
        up or report at the said quarantine facility.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20349fd1-016b-4410-83a3-5ca67144b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:29:53.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities further noted that she did not observe proper quarantine
        during her stay in the condominium. The woman was also reported to have gotten
        a massage and left her unit several times, including on New Year’s Eve, the
        CIDG said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99491e-a63c-4754-97c7-b7b4a70683f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:29:53.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed before the Makati City Prosecutors Office on
        Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29395973-ebb7-46b4-b7b7-71140ee83721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:29:53.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG cited violation of Republic Act No. 11332 or the Mandatory
        Reporting of Notifiable Diseases and Health Events of Public Health Concern
        Act, particularly the following provisions: (1) non-cooperation of persons
        and entities that should report and/or respond to notifiable diseases or health
        events of public concern; and (2) non-cooperation of the person or entities
        identified as having the notifiable disease, or affected by the health event
        of public concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3796f6d1-576d-4192-82d3-594ae8e707df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:29:53.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the CIDG also lodged a complaint against a coronavirus-positive
        woman who skipped her quarantine in a Makati hotel. The <a href="https://cnnphilippines.com/news/2022/1/4/PNP-CIDG-complaint-Poblacion-girl-quarantine.html">so-called
        “Poblacion girl”</a> was seen attending gatherings in the area — known for
        its bars and restaurants — with several of her contacts also catching the
        disease.</p>'
  'Russian-submarine-collided-with-British-warship':
    'author': 'Lindsay Isaac and Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-07T19:34:54.600+08:00
    'imagesource': 'jcr:4bddabdd-1a2a-447f-aef0-28f1caf50726'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52928d4b-2ab8-40bd-a89c-45cc90aef10e'
    'lead': 'A Russian submarine being tracked by a British naval warship on patrol
      in the North Atlantic more than a year ago hit a sonar the ship was towing,
      according to the UK Ministry of Defence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T19:36:12.164+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:35:20.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:07.050+08:00
