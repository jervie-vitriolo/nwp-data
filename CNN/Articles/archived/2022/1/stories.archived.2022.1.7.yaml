      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63b88a-40eb-402c-a2b6-909d4a5f59df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases specialist Dr. Anna Ong Lim told CNN Philippines''
        <em>The Source</em> on Friday that the drug can only be availed by prescription
        and with very specific indications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a07e9-b50a-480c-b726-97d3ca4538e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c3ac7-813f-4aac-97d0-47edbd3bd3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an antiviral. The studies that have been conducted show this
        effect if symptoms are still mild to moderate," she said. "The benefit is
        shown specifically for people with high risk of progression to severe illness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6b020-c8e9-497f-856a-f2971da2d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32a0b8-d412-471d-92c7-b709ac435f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim noted that the drug could not be taken if not doctor-prescribed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db135d-4ac4-44df-9fd6-9f970250961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c90f6-8075-4539-92b1-7b106837e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Is it bad? Syempre kung hindi resetado</em> (Of course, if
        it''s not prescribed)," Lim said. "Access is not easy because these are drugs
        under the EUA (emergency use authorization) so it can only be obtained by
        prescription."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58dade-97e2-4ee7-a591-1089ea53d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.240+08:00
