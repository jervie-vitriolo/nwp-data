      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung black market, ''yung nahuli</em> (Those caught in the
        black market), I would insist for the police to arrest them and detain them
        for investigation," the chief executive said in his public address. "Without
        exception. <em>Lahat</em> (Everyone)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fec8d4-780e-4d1d-81bb-6bba7cc02364'
