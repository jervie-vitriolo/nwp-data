      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d794dec-7ff6-4e3b-bb77-53aebfa9eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.569+08:00
      'mgnl:createdBy': 'glee'
