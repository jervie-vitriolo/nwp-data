  'BMW-color-changing-SUV':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-07T11:14:52.352+08:00
    'imagesource': 'jcr:ab94fad7-e9a9-435a-8db7-bd2eff66e5f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51963507-0c07-4566-ac64-42f1bbda4d27'
    'lead': 'The BMW Flow electric SUV concept can change hues at the press of a button,
      going from white to gray or black and back again in moments. While it can''t
      go beyond shades of gray and, even at that, it lacks the subtlety and depth
      of real car paint, the effect is startling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T11:21:13.667+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:35:36.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:57.897+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BMW', 'BMW-Flow', 'electric-SUV', 'color-changing']
    'template': '1'
    'title': 'This color-changing concept BMW will mess with your head'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6049288-d9ef-4b93-ae9e-ff11fa559d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The BMW Flow electric SUV concept can change
        hues at the press of a button, going from white to gray or black and back
        again in moments. While it can''t go beyond shades of gray and, even at that,
        it lacks the subtlety and depth of real car paint, the effect is startling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c927954-7249-43ef-8e54-2515cd4cd9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4426b65-4add-44e0-acba-947695463e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trick isn''t done with paint at all, but with specially formed
        wrapping cut to fit the SUV''s body panels. The wrapping has the same sort
        of e-ink technology used in electronic readers. The colored panels were cut
        precisely to match the shape of the SUV''s body panels and then electric wiring
        is attached to each section.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f35c32-4bb9-40a6-965a-b00a92fa426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a1ef2-f9db-4077-b5c6-8c3ed3146c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel surfaces have millions of tiny capsules, each one containing
        negatively charged white pigments and positively charged black pigments. Electric
        currents bring one pigment or the other to the surface creating the different
        shades. Once the color change is completed, the panels keep their tone without
        needing any more electrical charge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee9279-9bd6-4b23-a93f-46048fe53400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e48e09-a14a-46e2-aea0-949553f3cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SUV can be colored all one shade or different shades in different
        parts. Even the wheels can change colors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f60ec-f411-4017-9272-1c8f8fbddc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
