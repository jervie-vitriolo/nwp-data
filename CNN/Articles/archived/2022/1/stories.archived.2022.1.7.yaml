      'mgnl:type': 'text'
      'text': '<p>LIST: <a href="http://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">Petitions
        against Bongbong Marcos'' 2022 presidential bid</a></p>'
  'Odette-damage-to-agriculture-hits-11.5B':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T17:34:39.980+08:00
    'imagesource': 'jcr:e13e1326-ef49-4f9b-b7ba-50a58f290f27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17f1ef82-9acf-4b2e-85a2-683f243633a8'
    'lead': 'Typhoon Odette''s damage to agriculture has now risen to ₱11.5 billion,
      the Department of Agriculture (DA) said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T17:36:38.964+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:35:26.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:03.538+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Odette''s damage to agriculture hits ₱11.5B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6217c6-726d-4c55-86d6-f59754c23d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> —&nbsp;Typhoon
        Odette''s damage to agriculture has now risen to ₱11.5 billion, the Department
        of Agriculture (DA) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44d500-9127-437e-90c0-edf680c07e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report from the agency showed damage and losses in the
        sector were reported in Calabarzon, Mimaropa, Bicol, Western Visayas, Central
        Visayas, Eastern Visayas, Zamboanga Peninsula, Northern Mindanao, Davao, SOCCSKSARGEN,
        and Caraga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3f0c9-5e74-48bb-8b23-51e1554e6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those regions, over 400,000 farmers and fishers were affected
        - with the volume of production loss at 257,672 metric tons (MT) and 435,447
        hectares of agricultural areas.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdadrrmopcen%2Fposts%2F286654943488742&show_text=true&width=500"
        width="500" height="626" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808d776-db13-430d-ac45-1048788ec903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44427c9c-651d-4d74-b71d-43ab36ff9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly typhoon hit commodities such as rice, corn, high-value
        crops, coconut, sugarcane, abaca, livestock, and fisheries, the DA added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0e9c0-d5f6-4137-b41b-6196140e7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector''s infrastructure, machinery, and equipment also suffered
        damage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28f375-72b2-46e3-b596-57df1ba58c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These values are subject to validation," the department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef8550-06ad-4252-8822-a9ffdbaa4778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional damage and losses are expected in areas affected by
        Odette," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3af83-ee2e-4580-9516-c91b5e37d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has so far allotted at least ₱2.9 billion of readily-available
        assistance for affected farmers and fisherfolk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8dcbd-8904-4ede-b70c-b166cc189d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds earmarked will finance the following:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b65adf-fb06-4ed3-965a-512551062248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;₱1 billion worth of Quick Response Fund (QRF) for the rehabilitation
        of affected areas;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba11b6-6b23-4d04-a00a-d6106104a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;₱828 million from the Philippine Crop Insurance Corporation
        to indemnify affected farmers;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ade6be-8f1c-46cd-8a90-b5d86f07dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;₱500 million under the Survival and Recovery (SURE) Assistance
        Program of the Agricultural Credit Policy Council (ACPC) for 20,000 farmers
        and fisherfolk at ₱25,000 each;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9ca9d-1703-4815-8222-5cce22b60c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;₱314 million worth of rice seeds, ₱129 million worth of corn
        seeds, and ₱57 million worth of assorted vegetables;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3cd5c-0811-4548-9693-0d4f529921c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;₱47 million worth of assistance to affected fisherfolk from
        the Bureau of Fisheries and Aquatic Resources (BFAR);</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc1532-1950-41c8-aa0b-6615c1c55c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;₱6.6 million worth of animal stocks, drugs, and biologics
        for livestock and poultry; and</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195d951-4439-407b-a32f-a7c41540cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:36:38.966+08:00
