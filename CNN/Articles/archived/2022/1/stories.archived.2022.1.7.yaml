      'mgnl:lastActivated': 2023-01-16T12:35:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a partnership between Corona brewer Constellation Brands and
        Coke, the companies will launch Fresca Mixed, a spirit-based cocktail, later
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13741bfb-0ba1-4ea8-addb-6943acab5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:09.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresca is the second non-alcoholic drink owned by Coke to be turned
        into a spiked version. In 2020, it successfully launched Topo Chico hard seltzer.
        Imagery and nutritional information for Fresca Mixed hasn''t yet been released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7dd24-5537-4b87-be97-690d51a2836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:09.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constellation and Coke said they are launching the product because
        Fresca is "experiencing a surge in popularity," because it''s zero-calorie
        and has no sugar, making the 64-year-old beverage an optimal choice as a mixer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db30247-46d9-4577-aa16-8b9e9b8f739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:09.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies didn''t reveal what flavors they''ll release, but
        they said that Fresca Mixed will be "inspired by recipes created by Fresca
        fans from around the globe." One notable fan is Bravo host Andy Cohen, who
        commonly drinks a "Frequila" on his show, which mixes tequila and a Fresca.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55648f84-4710-47e0-8c03-efe9cd239f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:09.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canned cocktails sales have exploded as drinkers look for convenience
        and new flavors beyond wine and beer. The beverage category grew 53% last
        year and is projected to grow another 29% over the next three years, according
        to data from IWSR Drinks Analysis. Constellation''s research says the that
        adult alternative beverages, which includes ready-to-drink cocktails, represent
        an $8 billion market and will continue to grow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099f9b5-94f1-4939-a9ca-be0e0ae7b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:09.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The craze is overshadowing spiked seltzers. Following strong sales
        over the past few years, the low-calorie drink has faded in popularity --
        and sales -- as customers get bored of it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47238bf3-1e9c-4473-857f-8f42fcd1d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:09.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke rival PepsiCo announced last year its entry into alcohol drinks
        with "HARD MTN DEW," a sugar-free canned beverage with 5% alcohol by volume
        that is being created with the Boston Beer Company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597fb89-f98b-4f1f-b320-56889c675f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:09.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/06/business/fresca-alcoholic-drink-launch/index.html">One
        of Coke''s most-popular sodas is becoming a boozy beverage</a>".</em></p>'
  'Bank-of-Commerce-universal-bank-license':
