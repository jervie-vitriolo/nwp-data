      'mgnl:lastActivated': 2023-01-16T12:35:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH official stressed that the government is adopting a risk-based
        approach to testing for COVID-19, which prioritizes symptomatic individuals
        and their close contacts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3663ec-ecee-4070-ad37-21dc0f03926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ab26e-acd6-44e4-ae7c-5fa10cbb3e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag gumawa ka ng</em> mass testing<em>, i-</em>test<em> namin
        kayo lahat ngayon. Bukas po pag lumabas kayo, may</em> exposure<em> po kayo
        ulit. Magt-test po ba tayo ulit</em>?" said Vergeire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d43ac6-9600-40a7-b80a-4850987da9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9afac3-6ee8-459f-b832-17b64f00092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you conduct mass testing, say we test you all now.
        Then you go out tomorrow and you gain exposure. Will we be testing you again?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a966ffe-1800-45ad-87ad-fe145d22a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c695d-4621-4a1c-bddc-a15022ea13c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and advocacy groups alike have intensified calls to make
        COVID-19 testing more affordable and accessible to the wider public, arguing
        this will help the country determine how the virus is spreading and therefore
        control it better.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33cd8a-69b2-4357-a477-6552e092a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c7335-de74-4f71-b161-bd1300775181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-Technical Advisory Group member Dr. Edsel Salvaña, meanwhile,
        emphasized transmission may be addressed by intensifying the government''s
        Prevention, Detection, Isolation, Treatment, Reintegration (PDITR) strategy
        along with vaccination efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7458f-2052-4c7c-b0bc-1d66e3608d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ce7a5-e216-4ac8-a119-1548d7f9ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman natin tine-test lahat ng nagkaka-trangkaso, eh.
        Hindi naman natin tine-</em>test<em> lahat ng nagkakasipon. Ang importante
        is ma-</em>test<em> natin ''yung delikado na pwede magkasakit nang malubha
        at i-</em>treat<em> natin</em> with the tools that we have," he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853e732-1ad6-426a-ac28-b43e8afe0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ba06b-f1cf-4831-8696-ee81160c2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t test everyone that catches the flu. We don''t
        test everyone who gets a cold. What''s important is we test everyone who''s
        at risk of contracting severe disease and treat them with the tools that we
        have.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37e70c-8b4b-4c2b-9647-06bb17054099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b260df2-a2e1-4b44-82a9-802418e27c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines reported 21, 819 new COVID-19 cases on Friday, the
        first time the single-day tally breached 20,000 since September last year.
        The country''s positivity rate is currently at 40%, also a record high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e2373-3509-43b0-bce2-9ca7451fc0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d201de-183b-409a-88c7-85a8d3b87e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite infections having significantly gone up amid the threat
        of Omicron, authorities have yet to formally declare local community transmission
        of the highly transmissible variant. Officials, however,said they assume the
        Omicron virant is driving the current rise in infection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688477e-dd73-4d3e-8731-c121d62a3a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
