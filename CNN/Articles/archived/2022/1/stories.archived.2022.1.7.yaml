      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be given more. You take into account the possibility
        that they themselves will get [COVID-19]," the President said. "To those who
        are entertaining the idea of getting into the roll of volunteers, I will raise
        the amount."</p>'
    '13':
