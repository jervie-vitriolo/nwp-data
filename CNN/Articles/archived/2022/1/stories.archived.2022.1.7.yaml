      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial health officers, in coordination with their provincial
        hospital infection prevention and control committees, were also authorized
        to reduce quarantine and isolation periods for health workers greatly needed
        for pandemic response like swabbers and vaccinators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71c41a-139a-42a4-817b-57eabe884005'
      'mgnl:activationStatus': true
