  'IBP-arresting-unvaccinated-refusing-to-stay-home':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T22:33:41.998+08:00
    'imagesource': 'jcr:4821cb4b-ff92-4114-b300-88c33c12436b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b304081d-5940-47a6-a04a-b08a6b670f1b'
    'lead': 'President Rodrigo Duterte''s order to arrest unvaccinated individuals
      who would refuse to stay home is "unconstitutional" as there is no law limiting
      their right to travel, a lawyer said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T22:36:53.776+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:35:17.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:08.950+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IBP', 'unvaccinated', 'coronavirus', 'COVID-19', 'restrictions',
      'Duterte', 'vaccine']
    'template': '1'
    'title': '''Unconstitutional'' to arrest unvaccinated who refuse to stay home,
      says lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bddbbb-c84a-472e-b708-ba72e29e3c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> President
        Rodrigo Duterte''s order to arrest unvaccinated individuals who would refuse
        to stay home is "unconstitutional" as there is no law limiting their right
        to travel, a lawyer said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca548b5-30c4-4ba1-b106-09114f29e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032e27e-1df2-44ee-9da5-eb7d8e98d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the Constitution, neither shall the right to travel
        be impaired except in the interest of national security, public security,
        and public health. However, it also includes the provision that ''only in
        accordance'' with law," Atty. Burt Estrada, president of the Integrated Bar
        of the Philippines (IBP), told CNN Philippines'' News Night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192e4aa-4722-4c21-88bb-e7f9bce424a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0d739-be21-4bf0-b780-4ec01ab5b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so there being no law that limits a persons'' right, constitutional
        right to travel based on the status of vaccination, then such an order, is,
        to me, unconstitutional," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e6e09-0df5-4986-a3a8-e483fc5eee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676bf57-fd1c-4179-97b8-d531f6fca8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest public address, Duterte ordered barangay officials
        to look for the <a href="https://www.cnnphilippines.com/news/2022/1/7/Unvaccinated-arrest-COVID-19.html">unvaccinated
        in their communities and request them to "stay put."</a> Those who would refuse
        and insist on going out can be restrained and arrested, the chief executive
        said.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39860cd2-2bff-4e3e-b6f7-87831494510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339fe2d2-e822-4f54-9e35-74fa57e22349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said while he understands the President''s concern to curb
        the spike in COVID-19 cases, he noted it would be up to Congress to deliver
        such measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99eafde-9f21-4f1c-b5e9-37ce0ebceba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5422c459-d16a-4ddf-9881-303cbc48ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s word is not law. Law is enacted by Congress, the
        legislative body of government," the IBP official said. "If they do see a
        wisdom, if there''s a constitutional basis which says that you can pass a
        law to restrain the right to travel if it is for public safety and public
        health, but the reasonableness of such a law has to be deliberated upon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf75fe-627c-4141-a279-cd163e8da2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc6b88f-9c3c-42c3-b422-72631e04d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:36:53.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it will be up to Congress if it passes a law or not," he stressed.</p>'
  'Kazakhstan-violent-protests':
    'author': 'Radina Gigova, Anna Chernova and Katharina Krebs, CNN'
    'caption': 'Photo courtesy: Vladimir Tretyakov/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-07T22:40:39.666+08:00
    'imagesource': 'jcr:de443751-d94b-482c-bd37-13fcab03df9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '819338eb-ec86-4311-bdf6-267e9cbe2c5b'
    'lead': 'Kazakhstan President Kassym-Jomart Tokayev has ordered security forces
      to "kill without warning" to crush the violent protests that have paralyzed
      the former Soviet republic and reportedly left dozens dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T22:38:22.949+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:35:16.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:10.628+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kazakhstan leader orders security forces to ''kill without warning''
      to quell violent protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef6910-2844-410f-aa20-c0728b8eb7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Kazakhstan President Kassym-Jomart Tokayev
        has ordered security forces to "kill without warning" to crush the violent
        protests that have paralyzed the former Soviet republic and reportedly left
        dozens dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67143f-f4e7-41d1-b32c-1799b208975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a03a3-fe31-4293-ab85-9f27b0d721e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a defiant public address Friday, Tokayev said the unrest that
        began earlier this week as protests against rising fuel prices had been masterminded
        by well-trained "terrorist bandits" from both inside and outside the country.
        Kazakh state media reported Friday that 18 security personnel and 26 "armed
        criminals" had been killed in violent protests. More than 3,000 people have
        been detained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242738a-f167-4246-8e9d-231cfb2ae865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15f5b3-e10a-4058-a9a0-af61f414ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokayev said the situation had "stabilized" in Kazakhstan''s largest
        city, Almaty, and that the "introduction of a state of emergency is yielding
        results."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ca7ee-20b2-4466-8d60-d5d501c80b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27343765-ac11-4d0b-bc1f-8b3ff59fd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But terrorists continue to damage state and private property and
        use weapons against citizens," he said. "I gave the order to law enforcement
        agencies and the army to open fire to kill without warning."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ebc62-3916-4ea8-b56c-7b80638a0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4edc1-a752-41e2-be9e-91862b04a523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech attempted to undermine the narrative that the demonstrations
        were a product of popular unrest that turned increasingly destructive and
        deadly. Tokayev said the violence was the product of a well-organized enemy,
        armed with sleeper cells carrying out "terrorist attacks" and "specialists
        trained in ideological sabotage, skillfully using disinformation or ''fakes''
        and capable of manipulating people''s moods."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4dc74e-1233-4621-ba68-9badaff4511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383b094-cb51-4e87-a538-f308d0fabd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their actions showed the presence of a clear plan of attacks on
        military, administrative and social facilities in almost all areas, coherent
        coordination of actions, high combat readiness and bestial cruelty," Tokayev
        said. "They need to be destroyed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c018b6-e16c-40a4-a2f9-cdc9296286bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.683+08:00
