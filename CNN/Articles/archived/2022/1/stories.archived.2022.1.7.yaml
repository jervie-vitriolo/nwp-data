      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bank already provides financial services to major corporate
        clients, the conglomerate’s big boss stressed the importance of supporting
        small and medium enterprises given their critical role in ushering in economic
        recovery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42d852-f9fd-47d5-bc69-31dea3e7803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:16.879+08:00
