      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said <a href="https://cnnphilippines.com/news/2022/1/4/Omicron-community-transmission.html">it
        already assumes a community transmission</a> brought by the Omicron variant
        due to the exponential increase in cases nationwide. Peak infections are seen
