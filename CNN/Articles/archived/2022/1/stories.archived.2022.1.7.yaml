    'template': '1'
    'title': 'Jobless Filipinos in November down to 3.16 million, but underemployment
      up anew'
    'updated': 2022-01-07T10:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08603a-7850-4365-bceb-0b521ce81e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T09:01:43.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Fewer
        Filipinos were out of work last November&nbsp;​with the further easing of
        quarantine restrictions ​but more sought better job opportunities, latest
        figures from the Philippine Statistics Authority showed</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8a729-2f09-4c79-a472-091718b6fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab236c-ea4b-42a7-a159-0edeca9f10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA’s latest Labor Force Survey found that 3.16 million persons
        aged 15 and up were unemployed during the month. This is the lowest tally
        since the onset of the COVID-19 pandemic, National Statistician Dennis Mapa
        said Friday during a virtual briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534123f-bdc1-4166-af9e-532f96fca9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a57501-df82-4062-9bbc-6650b84e6626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a national joblessness rate of 6.5% in November, lower
        than the 7.4% recorded the month prior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305daad-2ccb-4288-ade9-7559e52d4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d6b0b-2d4b-44c0-8397-f27bc7e6e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total employed Filipinos were estimated at 45.48 million, up from
        October’s 43.83 million. The employment rate, meanwhile, stood at 93.5% this
        November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3c1cb-74a1-4a09-94ed-6158916b4b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7971752-ccb6-4e4b-b89c-99e191a5eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishing and aquaculture industry logged the highest spike in
        fresh jobs during the month, followed by other service activities such as
        computer repairs and wellness services — which include spas and hairdressing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ff34f-a512-4de2-a6c0-74ba4d6af506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2de86-17c4-47be-ab52-a05cce2dc4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, human health and social work activities shed the most jobs
        in November, which Mapa attributed primarily to the drop in employment among
        dental activities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0196e-fd1e-4111-8523-d8feac5ebf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d24b4-8eeb-486c-82af-2c0520e35561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino worker logged an average of 39.6 hours per week during
        the month, slightly down from the 39.7 mean recorded in October.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab90217-d7a1-4588-a330-99632b97d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516167f-34d9-4b38-89aa-13b845279faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, personal reasons topped the grounds cited by employed
        adults unable to report to work. Coming in next were health limitations, and
        variable time or nature of work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc928e-0421-406a-9637-e90056acbdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b1a9bf-d2d8-46e9-9e4a-e784f5d63548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November saw the gradual implementation of COVID-19 alert level
        system instead of community-wide quarantines. By the month''s end, Metro Manila
        and other areas were placed under the looser Alert Level 2.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe3a8ce-085d-42af-b3ba-cbd3e99c520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286deb8b-d44b-48e1-ad96-1b9f93eaaa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Decent headway made in the past few months as the economy gradually
        reopens. However the current level of employment is still well-below the Pre-covid
        unemployment average: 5.5%,” said ING senior economist Nicholas Antonio Mapa
        in a note.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2f6be-fbe6-470f-9b67-efb529b5260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd01fd3-4247-48be-a507-5f530d5e702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Underemployment rises again</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903eddb-6f50-46d1-9396-8a33274899b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the lower joblessness count and more Filipinos finding
        work during the month, the country’s underemployment figures worsened again
        in November.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcce87a-92f9-49bc-891c-90f29ae66174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d9139-6b23-4603-ab15-d341ba89964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of individuals seeking more work hours stood at 7.62
        million, rising from 7.04 million in October. Underemployment has been going
        up since September, which had a 6.18 million tally.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43610168-c1df-4990-892d-897fcad98578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b866642-d696-46cf-8582-8a9f2bf82fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil hindi pa talaga</em> stable<em> ‘yung</em> operation<em>
        ng mga</em> companies<em>, talagang may mga sektor pa tayo na mataas ‘yung</em>
        underemployment rate,” said the PSA chief.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4bf414-6e44-40f3-9d14-a47877cfdd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56148e-a94e-4c5b-87a5-e3405e8f7da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the operations of companies aren’t really
        that stable yet, we really still have sectors with high underemployment rates.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abdd5af-940d-47eb-911a-7bbb9ad93bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598fd1d4-3589-48aa-9fc5-a56cd348dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:45:35.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and forestry led these industries, followed by arts,
        entertainment and culture; fishing and aquaculture; and public administration
        and defense.</p>'
