    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09470f4b-cf7d-4ee6-8085-7cf6a5582458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:40:59.778+08:00
