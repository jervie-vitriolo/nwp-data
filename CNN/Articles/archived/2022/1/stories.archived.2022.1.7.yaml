  'Novak-Djokovic-Australian-Open-parents-reaction':
    'author': 'Niamh Kennedy and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-07T13:39:31.724+08:00
    'imagesource': 'jcr:68f636c7-3837-4788-8599-91855db77f4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ac3f99-0fde-44dc-b400-6f44126cf3fa'
    'lead': 'Novak Djokovic is being ''treated like a prisoner'' by Australian authorities,
      his mother, Dijana Djokovic, told reporters during a press conference in Belgrade,
      Serbia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T13:42:41.082+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:35:33.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:00.048+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic being ''treated like a prisoner'' by Australian authorities,
      according to his mother'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1a7e9-072a-4882-957a-15d9f28d7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Novak Djokovic is being "treated like
        a prisoner" by Australian authorities, his mother, Dijana Djokovic, told reporters
        during a press conference in Belgrade, Serbia, on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5832a-75de-48cc-92af-b488cf30bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 1 Djokovic is thought to have been transferred to the
        Park Hotel in Melbourne after having his visa to enter the country blocked
        ahead of the Australian Open, according to CNN affiliates Seven Network and
        Nine News.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16678463-cdeb-4863-81b3-07e4c35c99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel, previously used by the Australian government as a Covid-19
        quarantine facility, is now being used as an Alternative Place of Detention
        (APOD) for refugees and asylum seekers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0d5b4-1f59-41e0-8564-9f52aa9ca2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother said that she had spoken briefly with her son on Thursday,
        adding that he told her he couldn''t sleep.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b01ea6-d2ad-44fe-8be4-7e140175b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel terrible since yesterday, the last 24 hours that they are
        keeping him as a prisoner. It''s just not fair. It''s not human," said Dijana.
        She called his current accommodation "terrible," describing it as "just some
        small immigration hotel."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f04a2a-5702-4476-8064-f6fecd416127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so dirty and the food is so terrible," she added. "[The authorities]
        don''t want to give him any chance to move on to some better hotel or house
        that he already rented."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e854e-f9af-4641-9f6b-f23f055d3f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbian superstar hasn''t publicly revealed his vaccination
        status, but in a news conference on Thursday, Australian Prime Minister Scott
        Morrison said the 34-year-old "didn''t have a valid medical exemption" to
        the vaccination requirement for arrivals into the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8baca-3fd8-45ee-8814-853fe57768fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Our World In Data, 46.76 percent of Serbia''s population
        has been fully vaccinated against Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e279a9-0ea0-4b71-a25c-ae50cb6706b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s legal team sought an urgent injunction against the Australian
        Border Forces'' decision to revoke his visa. The country''s Federal Court
        has adjourned the decision until Monday on whether he will be allowed to remain
        in Australia or be deported, according to Reuters and public broadcaster ABC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a688d-7e0b-4173-922b-15f6ea86dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out lawyers believed to be representing Djokovic
        and his agent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b2806-4dd2-40ac-a83c-847caac97ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, Greg (Hunt), Minister for Health, was absolutely, black-and-white
        clear to Mr. Djokovic about what his responsibilities and the expectations
        were," Deputy Prime Minister Barnaby Joyce told CNN affiliate Seven Network.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ae6c9-a82f-4f8f-ba83-089e05cb202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce said Djokovic was told to get vaccinated twice to enter the
        country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f717cdd-12a3-43dd-8584-412c5e9d3e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not good enough just to say that ''Well, I''ve had Covid.''
        "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee36628-5d44-4b94-b30d-cf61efc967be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic tested positive for the virus in June 2020, but since then
        there have been no reports of him being reinfected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3edb908-0ef1-4dd9-a65b-e57430c45517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother, Djordje, described the action of the Australian authorities
        as a "serious diplomatic breach," recounting how communication was abruptly
        severed between the player and his family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c33c6-a41e-43a0-bd05-5d9f133731e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first 45 minutes I think, he was communicating to the family
        &amp; team, and that abruptly stopped," he said during a press conference
        in Belgrade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a06b9b-5b2c-4dbd-8893-58ed5b7313c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had no contact whatsoever as his phone had been taken away from
        him for three and a half hours."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3216f-e1a3-481d-9e88-1c6cedb51c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic was eventually given back his phone and taken into another
        isolation room, his brother added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d322c6-c3d1-4b80-831e-418915f80bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his visa was revoked, Djokovic was taken through Melbourne
        Airport''s metal detectors and had all his belongings and suitcases taken
        away from, according to his brother.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d7be0-eeee-4a2e-bb45-03887f8aab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His wallet and change of clothes were taken away from him," said
        Djordje. "He was taken to the migrant hotel, to a dirty room and was told
        that all his belongings will be given back to him on his departure to Europe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be3ffa-1d25-487b-b955-938e0bbb291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia''s Foreign Ministry expressed a "verbal protest" to the Australia
        Ambassador to Serbia, Daniel Emery, the ministry tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d474a-93d9-4ed0-ae42-08050932357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry called what the tennis player is experiencing in Melbourne
        an "inappropriate and inhumane treatment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4394c-eb36-4d6b-ab0f-77df8fc94877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will be staying in Australia as the injunction goes through
        the courts, ABC reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752cf0c-aa7e-4474-ae8d-dc85bd680d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:42:41.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is hoping to win his 10th Australian Open title and record-breaking
        21st grand slam title this month. The tournament begins on January 17 and
        concludes on January 30.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
