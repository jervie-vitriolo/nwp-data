      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, you might just feel like it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e544c6a-f7d8-46a5-b08c-c7069d477091'
      'mgnl:activationStatus': true
