      'mgnl:lastActivated': 2023-01-16T12:35:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said it was eyeing the rollout of doses for
        younger kids by the second or third week of January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39388f8a-06e1-430f-be01-90acbcfa95bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:32:00.506+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang [tinitingnan] nating date, earliest, first week of February,
        mauumpisahan natin ''yung pagbabakuna ng 5 to 11," Cabotaje said in a briefing
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a90530-6480-49cf-8ae2-0885b2e674f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:32:00.506+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking at vaccinating those 5 to 11 years
        old by the first week of February at the earliest.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99916060-6caf-4459-ad53-70f14b6d1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:32:00.507+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes as the country works to fast-track the administration
        of shots, especially for the vulnerable groups, amid the surge in COVID-19
        cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426becc8-71b0-40f0-935c-359f01efca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:32:00.507+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje admitted vaccinations have been slowing down with more
        health care workers now catching the virus, but said she is hopeful the situation
        would improve in the "next two to three weeks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921d942-a0d6-46d0-ae52-183ab5af3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:32:00.507+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has tallied more than 2.88 million cases, with at least
        28,977 of them medical workers, according to recent data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30972e03-0204-464d-9b35-9805a80a7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:32:00.507+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Pfizer is the only authorized vaccine for younger children.
        The Food and Drug Administration said it generated a "robust" antibody response
        in the age group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e378670-ba79-4f60-94de-a5b366ddea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:32:00.507+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 shots allowed, however, should have smaller and less
        concentrated dosages. The DOH said the shipment of such vaccines are expected
        to be delivered within the month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20663da0-2958-4763-b4fa-cdf0f6dbaade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:32:00.507+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez also earlier said he has asked the World
        Health Organization co-led CoVax facility and UNICEF to donate doses specifically
        for kids aged 5 to 11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f89f62-1ca6-42d4-81cb-ad8696ff0b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:32:00.507+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government targets to immunize about 14.7 million children belonging
        to this age group.</p>'
