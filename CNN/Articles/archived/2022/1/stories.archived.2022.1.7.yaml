      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong>&nbsp;The
        Land Transportation Office (LTO) is extending the validity of driver''s license
        expiring in January to March for two more months.</p>'
