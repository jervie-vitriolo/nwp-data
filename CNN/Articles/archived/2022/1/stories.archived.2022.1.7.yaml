      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c066b3-56af-43f2-94cf-5ddebd8cf67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:03:57.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just eight days earlier, the country recorded a daily tally of only
        889 cases. On Friday, the daily count breached 20,000 for the first time since
        Sept. 26, 2021.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c5da8-cfc4-4ad8-bf63-1e3fbb18b697'
