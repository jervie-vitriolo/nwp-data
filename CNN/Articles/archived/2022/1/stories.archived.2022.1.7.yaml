  'Two-journalists-burned-alive-by-gang-in-Haiti':
    'author': 'Natalie Gallón, CNN'
    'caption': 'Haitian journalist John Wesley Amady was killed while covering security
      issues in the country''s capital.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-07T18:08:42.892+08:00
    'imagesource': 'jcr:024283c7-9592-4b2a-9743-968f37502e85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9107dc25-2619-4803-9bc4-f7fc428cd1b0'
    'lead': 'Two Haitian journalists were burned alive by a gang in the country''s
      capital on Thursday, a source with the Haitian Security Forces told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T18:09:54.737+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:35:23.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:05.057+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two journalists burned alive by gang in Haiti'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627014c-7404-4f85-b625-9a2280b3b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:09:54.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two Haitian journalists were burned alive
        by a gang in the country''s capital on Thursday, a source with the Haitian
        Security Forces told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae273624-fb8c-47c1-b584-31b05ffead3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:09:54.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the Ti Makak gang carried out the killings in the
        Petion-Ville neighborhood of Port-au-Prince. The motive and details of the
        attack remain unclear, the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce1b29-49bd-47c9-82e9-578bac6be3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:09:54.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third journalist managed to escape, the source added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a969d26-fb6a-4b6b-b9a6-f1672b16ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:09:54.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian media outlet Radio Écoute FM confirmed that one of its journalists,
        John Wesley Amady, was killed in the attack while he was on assignment documenting
        the lack of security in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d7bbf-75a6-4dc0-be15-a76fc5e954bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:09:54.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Thursday, the outlet said Amady "was savagely
        shot and burned alive by armed bandits."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed4b6d-9962-4688-a907-ce53c3e73b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:09:54.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn with the utmost rigor this criminal and barbaric act,"
        Radio Écoute FM said, calling it a "serious attack on the right to life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f17a3-67f9-49c1-b909-a74419f6c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:09:54.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio Écoute FM has suspended operations until further notice "as
        a sign of solidarity with the family of the victim," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92453172-0063-4a80-84ee-ec04f6ef43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:09:54.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks come against the backdrop of extreme violence and deteriorating
        security conditions in Port-au-Prince, with rival groups battling one another
        or the police for control of the streets, displacing tens of thousands of
        people in one of the poorest nations in the Americas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de62d29-31ca-4c78-8291-1a0c3dd5a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:09:54.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, Haiti''s President Jovenel Moise was assassinated
        during an attack on his private residence, leaving a power vacuum that deepened
        the turmoil from the violence, Haiti''s growing humanitarian crisis, and the
        Covid-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075e356-5e1a-496e-ae4b-0b523048188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:09:54.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States on Tuesday arrested a Colombian man for his alleged
        involvement in Moise''s assassination.</p>'
