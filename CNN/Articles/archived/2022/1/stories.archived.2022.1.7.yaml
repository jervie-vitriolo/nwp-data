      'mgnl:lastActivated': 2023-01-16T12:35:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6fc22b-cefa-445e-9911-02d9a425d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Salvaña acknowledged that the proportion of local
        Omicron cases among the samples sequenced by the Philippine Genome Center
        has indeed gone up and that this must be looked into.</p>'
  'Comelec-Marcos-petitioners-hearing-memoranda-deadline':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T17:30:25.037+08:00
    'imagesource': 'jcr:ee3a41b6-8fa2-4c17-b531-eda7c377f88c'
