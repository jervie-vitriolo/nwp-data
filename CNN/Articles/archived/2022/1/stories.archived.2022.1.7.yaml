    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:02.495+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt to consider health workers'' status in alert level declaration'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30486f50-73b7-45ef-8638-9a8fb3377e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:32:05.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        government is set to include the status of healthcare workers in determining
        the next alert level classification of an area, acting presidential spokesperson
        Karlo Nograles said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac874a-4885-4da1-9383-5f4192eb1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:32:05.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang special technical working group for data analytics ay maglalabas
        ng bagong metrics kung saan ang datos ukol sa healthcare workers ay isasama
        bilang indicator for alert level classifications," he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb38d8-3826-4fdb-aa4e-866496b147b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:32:05.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The special technical working group for data analytics
        will release new metrics to include data on healthcare workers as additional
        indicator for alert level classifications.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799557f3-3a08-4b22-ab5b-ebadbe9641a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:32:05.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the factors that determine an area''s alert level includes
        COVID-19 transmission risk, healthcare utilization, and vaccination rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed3228-ad0f-4c62-a4e8-f4259ab09b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:32:05.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hospitals previously said even if there are enough beds, they
        have trouble keeping up with COVID-19 admissions when a number of their workers
        test positive for COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5f6ac-facb-4c53-a92a-03c76bd79af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:32:05.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital beds in Metro Manila are now 43% occupied, while the healthcare
        utilization rate nationwide is at 31%.</p>'
