      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02de522-8ab8-4f72-a392-2efd4dfdf502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:06:27.562+08:00
