  'IHU-variant-not-yet-concerning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T06:59:19.435+08:00
    'imagesource': 'jcr:99d143d8-077f-4567-9e47-4a5f0d787119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '001090bb-d276-4db3-a4ce-856ffc4cdc8d'
    'lead': '“It’s a variant that is being monitored but it is not yet as concerning
      as Omicron or Delta or even the other ones,” says Dr. Edsel Salvaña. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T07:02:51.677+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T12:35:41.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:54.359+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert: IHU COVID-19 variant ‘not yet concerning’  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3210387-466b-40c0-9bd5-2c4891b074b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:02:51.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> An
        infectious diseases expert clarified on Thursday that the IHU COVID-19 variant
        detected in France is not yet classified as a variant of concern or a variant
        of interest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80dbaec-3cb8-49eb-91cd-d5f43cebaddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:02:51.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised Cabinet meeting, infectious diseases specialist
        Dr. Edsel Salvaña also noted that the World Health Organization, which&nbsp;designates
        the classification, has been monitoring this variant since November last year
        and said “it is not a threat at this time.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ba150c-b2e3-45f7-bca0-07b90371ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:02:51.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a variant that is being monitored but it is not yet as concerning
        as Omicron or Delta or even the other ones,” he noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e619d-d37f-481e-bcd0-46bc77dd8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:02:51.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña explained that the variant discovered by experts at the
        IHU Mediterranee Infection has many mutations but it still has no signs of
        survival advantage or immune evasion, unlike Delta and Omicron, so COVID-19
        vaccines remain effective against it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bf9c8-6210-4da5-9b3a-aca48d46cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:02:51.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert assured they will continue monitoring this, noting that
        more attention should be given to the spread of Delta and Omicron as they
        dramatically increase infections around the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed99d61-6901-4482-8803-7331804613ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:02:51.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing, President Rodrigo Duterte said the IHU variant
        will also enter the country whether we like it or not.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d512e-75b4-465a-a8d3-ab25157de30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:02:51.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And being the chief executive, he is “responsible for the safety
        and well-being of every Filipino,” Duterte pointed out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca150ef-34ca-40cd-a282-adcebad687b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:02:51.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also announced Thursday night his order to barangay
        officials to arrest unvaccinated individuals who would insist on going outside
        of their residences in a bid to control the spike in COVID-19 infections in
        the country.</p>'
