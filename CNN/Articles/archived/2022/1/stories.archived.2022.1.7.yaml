    'title': 'DOH, experts refute Omicron as ''natural vaccine'' vs. COVID-19 claim'
    'updated': 2022-01-07T18:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695ac12-5f70-4971-ad01-e14c0d5beb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        Department of Health along with medical experts debunked an OCTA Research
        fellow''s claim that the Omicron variant could act as a "natural vaccine,"
        stressing there would still be consequences if the public gets complacent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7e467-acf4-4e61-ab32-bf2ffbcad357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:59:08.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Ma. Rosario Vergeire on Friday explained that more
        infections mean more chances for the virus to replicate and eventually, mutate
        and lead to more fatal outcomes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d4e4d-10d1-4e9e-99cb-fed3a74cb9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:59:08.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38370ed3-a0fd-4466-b2bb-d5549cea7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:59:08.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag ho tayong maging complacent. Huwag ho tayong magpapahawa
        dahil po sa statements na ganito. Hindi po ganyan ang direksyon ng ating response
        dito," Vergeire said in a virtual briefing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939662de-d4fe-4764-acf8-678b7a55cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:59:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f4b51c-9267-44d6-becf-94ef5ea05986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:59:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not be complacent. Let''s not deliberately
        get ourselves infected because of statements like this. This is not the direction
        our (COVID-19) response is going.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269b07a-6e16-4c24-b074-82bfaee0b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:59:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c0852-5adb-492f-8bf7-b8227d8721aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:59:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, OCTA Research Fellow Nicanor Austriaco Jr., a
        molecular biologist and Catholic priest, said in a forum that those infected
        with Omicron would eventually get antibodies that will protect them from the
        said variant and other existing variants of concern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b6e05-1bc6-412f-8370-037f63fdb1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206b758-0511-496a-aa96-afa28568d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines<em>'' New Day</em> on Friday, epidemiologist
        Dr. John Wong differentiated the characteristics of a COVID-19 vaccine from
        a COVID-19 infection in response to the claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4660eb8-3cd9-4757-9dc8-4fbc656448cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac9c46-3d84-49b7-856c-35b0b9138f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb322f-a0bd-4401-a6f5-362ea22427ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still didn''t call infections as vaccines," Wong said. "First
        of all, you can''t adjust the dose of infection. If you get too little of
        the virus, you don''t develop immunity at all, if you get too much you get
        hospitalized."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44578473-8e5d-47bc-8e8c-c9ebdce0bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582df77-b012-4681-a575-20937f39b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second, if you get Omicron, you''re infectious to others unlike
        vaccines which are not," he added. "You can also be hospitalized from Omicron."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282ac44-a21b-41e2-9351-16e74fc5d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d06cc9-cec6-47f1-959a-52369063c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong noted: "All of these characteristics...make Omicron very dangerous.
        If a vaccine does all of these, it could be withdrawn from the market right
        away and the manufacturer could be sued."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063a2f4-490f-4434-be53-fc9e14d07e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eaacf9-81d4-4dfb-bb66-0e3edc91c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco also earlier said that Omicron is hopefully the "beginning
        of the end of the pandemic," but he qualified that people must still be vaccinated
        and do all that they can to prevent an infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d66ec-5c83-4a52-8024-144005079d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503d4f7-43a6-4197-8ddd-3c5ad971ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3163b0-3387-4b47-8e7f-0f7d4a23ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ce908-73b5-4780-9310-5d7f8c4743d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong Lim told CNN Philippines'' <em>The Source</em> that
        Austriaco''s "beginning of the end" claim assumes that infected people might
        be able to protect themselves against Omicron and other variants of concern,
        but there is no evidence to that.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd373f7c3-43e1-4ce4-83ab-9a3ad86e05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:59:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Technical Advisory Group member Dr. Edsel Salvaña likewise disagreed
        with the claim.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b23f3a-303b-4280-8c86-6cffb4ce2d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:59:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78fadd-7c52-48e9-98e9-52abdc3744d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:59:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is one thing constant about COVID-19 and the SARS CoV-2
        virus is that it has surprised us time and again. <em>Lahat po ng dalubhasa,
        mahirap ho talagang</em> i-predict [It''s hard to predict for all experts],"
        he said as he encouraged the public to still get their vaccine shots and not
        be complacent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29358b27-62ef-47bf-b9ba-96e64fd0b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf2959-58bc-4327-86a9-f3edf4be7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases specialist Dr. Rontgene Solante also said that
        an Omicron infection does not necessarily equate to a life-long protection
        nor guarantee the ability to fight new variants in the future because antibodies
        will eventually wane.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0f81f-4ec3-49f4-bfa6-5708fa7fd96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872a75c-2d76-44e2-b152-6cec652772a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know, because of the massive infection of Omicron...we’ll
        create a herd immunity among population," he said. "But the question is, will
        it protect us from future other variants of concern that will evolve and be
        present? We don''t know."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b929228-1733-453d-9b98-91a99a0bbbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc40b49-88a4-4ca5-8ead-afde5b974b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David <a href="https://twitter.com/iamguidodavid/status/1479001654724907008">distanced
        himself from Austriaco''s claim</a>, noting that neither he nor OCTA shares
        the sentiment of his colleague.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db7721-193c-44c1-aa10-bcaa605ea1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:20:17.631+08:00
      'mgnl:createdBy': 'glee'
