  'Partying-passengers-stuck-in-Mexico-after-airlines-decline-to-fly-them-home':
    'author': 'Marnie Hunter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-07T14:12:22.270+08:00
    'imagesource': 'jcr:99fe8bc6-9315-4c33-aaec-74be1b28de7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df4d31e9-05af-46fa-afa9-8f2d7ab49a71'
    'lead': 'Some members of a rowdy group shown dancing, drinking and vaping maskless
      aboard a flight to Cancun find themselves stranded in Mexico after their return
      flight to Canada was scrubbed and other airlines have declined to fly them home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T14:15:55.513+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:35:31.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:01.023+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Partying passengers stuck in Mexico after airlines decline to fly them
      home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51ba6c-fda5-47e5-bff1-76cdf7699415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some members of a rowdy group shown dancing,
        drinking and vaping maskless aboard a flight to Cancun find themselves stranded
        in Mexico after their return flight to Canada was scrubbed and other airlines
        have declined to fly them home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290253b9-177b-4bc7-9b45-dc1ee469cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group flew to Cancun from Montreal on December 30 aboard a Sunwing
        Airlines charter flight for a trip organized by "exclusive private group"
        111 Private Club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84485515-2236-4f6a-a3d0-87330e0fc50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the party on board, which shows passengers dancing and
        drinking in the aisles, has sparked outrage in Canada. An investigation by
        Transport Canada is underway, and passengers could face hefty fines or worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e148c72-da43-4261-ac87-7381858e3355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau said Wednesday he was "extremely
        frustrated" with the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf167b-ed23-4a6a-80b7-abc5ffe58e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a slap in the face to see people putting themselves, putting
        their fellow citizens, putting airline workers at risk by being completely
        irresponsible," Trudeau said at a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76db10e-5ca9-47c2-aae7-baaf8d1a8728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Twitter on Thursday, event organizer and
        TripleOne president James William Awad said, "I understand why many fellow
        citizens are upset about the current situation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5cc43-fc6a-410c-8f4e-00a168e0081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awad said he chartered a private plane to "ensure everyone''s safety"
        and took the additional step of getting the passengers tested for Covid before
        they left Montreal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f0fde-603b-4d5a-bcef-049e4347c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunwing canceled their return flight, which was scheduled for January
        5, because the group did not agree to terms it outlined, the airline said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aaeccd-a3fd-4d72-8f45-cddc0bbf8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Canada and Air Transat have both said they will not fly the
        travelers home, citing the safety of other passengers and crew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa786c-5d84-4329-9561-8ed6380b5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Return flight negotiations</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf719556-85c4-4949-862e-9f0b7024eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunwing said in a statement that its decision to cancel the group''s
        flight back to Canada was "based on the group''s refusal to accept all terms
        and our security team''s assessment that non-compliance would be likely based
        on their previous disruptive onboard behavior."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726ca32-3760-4060-ae3f-50902735ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunwing said it could not provide specific details due to active
        investigations but said it had "developed a robust risk mitigation plan to
        return the passengers to Montreal while ensuring the health, safety and security
        of the crew and passengers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172f82c-42a1-4a6c-9703-0062f9aca14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline launched its own investigation after the initial flight
        and notified Transport Canada, Sunwing said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec0e28-f779-4e71-8bdd-12b88a56c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Awad''s statement, the sticking point in his negotiations
        with the airline about the return flight was in-flight meal service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e0181-3ac5-4d95-902e-4aa4e6ca04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he agreed to no alcohol service on board, passengers boarding
        "in a sober condition" and a number of other terms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c69b45-a86b-4948-bdb9-7231b061df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t conclude an agreement because Sunwing refused to provide
        meals to the group for a five-hour flight," Awad''s statement reads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01f863-ea40-4a1c-8dcd-8b843a64c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said passengers'' behavior was "unruly and contravened
        several Canadian Aviation Regulations as well as public health regulations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f5980-9d39-4190-9646-30ce7aa7047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return flight was canceled to ensure the safety of crew and
        passengers, the airline said. It also noted that it will support Transport
        Canada''s investigation of the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362fca55-dd70-44a9-8506-3105a55fe590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awad said 111 Private Club is working to get all of the trip participants
        home "as quickly as we can."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec0ff8-05bd-479f-8d89-48b0fd47cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was my first travel event," he said in his statement. "I have
        significantly learned, and I am still learning from this experience."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6bc53a-162d-41e1-a68c-a47e5fc29f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible fines for passengers</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343561a-8c06-4235-bff9-a4e1edca930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Canada said earlier this week that the department has
        been in contact with Sunwing and said that passengers could face fines of
        up to $5,000 Canadian dollars (about US$3,900) per offense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bee5b-9de9-4f1d-a9df-f8ee20000128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also cautioned that any traveler convicted of providing
        false information to the government upon entry to Canada could face very steep
        fines or jail time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce94b9-34b5-44b3-bf85-75117dd71771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 15, Canada issued an advisory to its citizens asking
        that they avoid all nonessential international travel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659cd7a5-5960-4a33-a50a-f9aeb417d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quebec closed schools, bars, casinos and other public venues and
        made teleworking mandatory on December 20 as Covid-19 cases and hospitalizations
        increased.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae626833-6645-44ae-abcc-097771569e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 5, Canada had logged nearly 470,000 new cases of Covid-19
        in the past 14 days, with nearly 180,000 in Quebec.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e42b6a-4e2d-4e31-bca1-6d85c35f1951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:15:55.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/airline-passengers-partying-canada-sunwing/index.html">Partying
        passengers stuck in Mexico after airlines decline to fly them home</a>".</em></p>'
