      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> National
        Artist for Literature F. Sionil Jose has died. He was 97 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4087f3-1268-4a67-b865-adf81f2bd008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:36:58.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by his family in a Facebook post. No other details
        were given regarding his death.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ffsionil.jose%2Fposts%2F1902587913247163&show_text=true&width=500"
        width="500" height="233" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb2032-b603-4b53-8938-facb51ee5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:36:58.775+08:00
