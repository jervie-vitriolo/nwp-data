    'created': 2022-01-07T17:45:06.640+08:00
    'imagesource': 'jcr:2b683c23-bed9-4061-ac4f-e7decece0ac8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5abc264c-e34e-4aec-bb00-69ad73ef86d6'
    'lead': 'The local government of Lapu-Lapu City appealed to the Inter-Agency Task
      Force for the Management of Emerging Infectious Diseases to keep their city
      to Alert Level 2 status. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T17:40:59.777+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:35:26.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:03.832+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lapu-Lapu City seeks to maintain Alert Level 2 status'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3609b-1b79-4dfa-b6c8-431dd725ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:40:59.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) –</strong> The
        local government of Lapu-Lapu City appealed to the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases to keep their city to Alert
        Level 2 status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ab142-f320-4025-bc72-0792caee7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:40:59.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04525994-e189-49b3-8ef3-8b66fd0835e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:40:59.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal is made due to some errors in the COVID-19 situation
        report submitted to the national government and compounded by the damaging
        effect caused by recent Typhoon Odette in their locality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
