      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital authorities may also cut off isolation period of their
        fully vaccinated medical workers "with confirmed COVID-19 up to five days
        from date of test or symptom onset."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4014d-d018-456c-8bd6-4583f7b5d5e9'
