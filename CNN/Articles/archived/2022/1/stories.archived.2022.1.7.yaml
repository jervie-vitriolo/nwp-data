      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu City is among the 14 areas in the country placed under
        the stricter Alert Level 3 status by the IATF from Jan. 9 to 15 due to increasing
        COVID-19 cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56abaeed-9715-438a-8f96-943129d17f44'
