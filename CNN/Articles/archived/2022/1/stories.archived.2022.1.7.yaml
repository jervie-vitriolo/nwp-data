      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) -</strong> President
        Rodrigo Duterte on Thursday ordered the arrest of individuals involved in
        the "black market" sale of COVID-19 drugs and essential medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f23324a-6847-480c-b41c-a34d751defaf'
