    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5468082a-bc1d-4165-99fe-1bc787d24a59'
    'lead': 'Comelec''s First Division has shortened the period for filing the memoranda
      or final responses on two disqualification cases against presidential aspirant
      Ferdinand ''Bongbong'' Marcos Jr., rejecting the latter''s request for a 15-day
      period so that they can decide on the petitions at once.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T17:33:23.006+08:00
