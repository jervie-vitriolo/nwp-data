      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118b2b8-5cd2-4c5c-8ea4-16680505ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
