      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d22ad-1049-421d-b5f0-7533df296fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:06:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospital infection prevention and control committees are authorized
        to implement shortened quarantine protocols for their fully vaccinated healthcare
        workers who are close contacts consistent with health care capacity need and
        individualized risk assessment," read Department Circular No No. 2022-0002.</p>'
    '8':
