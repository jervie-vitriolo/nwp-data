      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''ll run out of money. [Finance Secretary Carlos]
        Dominguez is a very resourceful person," Duterte added.</p>'
