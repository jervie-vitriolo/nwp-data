      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Late Late Show" host James Corden announced on Thursday that
        he has tested positive for COVID-19, adding his program will be off the air
        for "the next few days" as a result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff644f1-7b6d-492f-b14c-a7ace936d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:54:44.574+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m fully vaccinated, boosted, and because of this, [I] am fortunate
        enough to say I feel completely fine," Corden wrote. "Stay safe everyone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b868069-0d42-4085-9c57-6a9a8c4d3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:54:44.575+08:00
