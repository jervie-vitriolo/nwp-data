      'mgnl:lastActivated': 2023-01-16T12:35:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This upgrade of Bank of Commerce means there will now be another
        major player in the banking sector that can help push SMEs and companies pursue
        their growth targets and long-term goals," said Ramon Ang, SMC president and
        chief executive officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5886d9d-d3ac-4b18-a59c-fbc399b8b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:16.878+08:00
