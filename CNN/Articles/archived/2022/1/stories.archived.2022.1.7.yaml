      'mgnl:type': 'text'
      'text': '<p>It has a deposit base of ₱167 billion spread across 140 branches
        and ₱195 billion in total assets as of end-September last year. Bankcom also
        reported a 26% annual rise in its net income for the nine-month period.</p>'
    '13':
