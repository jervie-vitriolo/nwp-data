      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        Department of Health maintains its stance against mass testing even with the
        recent alarming rise of fresh COVID-19 infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504690e3-2a15-4b0d-85eb-e2adfcb732bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a56802-c708-4668-a32d-6ec81049b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit kailan, simula''t sapul,</em> we never advocated for
        mass testing<em>. Kahit gano na kadami ang kaso natin sa bansa, ang</em> mass
        testing<em> po ay hindi inirerekomenda ng ating mga eksperto</em> and even
        science would say mass testing is not rational," DOH Usec. Ma. Rosario Vergeire
        said in a virtual briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71356db7-002d-48bd-9d53-f2f29b16205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16c624-e777-40b4-accf-437a25f30a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:30:25.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ever since, right from the beginning, we never advocated
        for mass testing. No matter how many cases we have in the country, mass testing
        is not recommended by our experts and even science would say mass testing
        is not rational.]</p>'
