      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang ubo''t sipon mo, simpleng lagnat lang ba o COVID-19 na? Paano
        ba malalaman ang pinagkaiba? Tatalakayin natin ''yan kasama ang pharmaceutical
        medicine specialist na si Dr. Marc Marzan.</p>'
  'OCTA-on-COVID-19-wave-until-February':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T16:16:00.000+08:00
    'imagesource': 'jcr:807cef83-a66f-4271-8e7c-e02052a3822b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58db1415-128d-4579-9984-a66fc1dcf4cf'
    'lead': 'The country should brace for the impact of the wave of infections as
      COVID-19 cases will likely continue to go up at least until the end of the month,
      an experts'' group says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T16:18:56.045+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:35:29.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:01.929+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['octa-research-group', 'surge', 'wave', 'cases', 'infections', 'philippines',
      'metro-manila', 'national-capital-region', 'covid-19']
    'template': '1'
    'title': 'COVID-19 cases to ''hopefully'' go down in February — OCTA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1285b-4a88-4462-a96a-7e122c188e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.045+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        country should brace for the impact of the wave of infections as COVID-19
        cases will likely continue to go up at least until the end of the month, according
        to an experts'' group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8787d4aa-5cbd-43de-be85-57a6fec8d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Nicanor Austriaco said Friday the situation
        will be "very scary" in the coming weeks, especially in Metro Manila, where
        infections appear to be driven by the rapidly spreading Omicron variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e280993-b74a-4c74-aaab-9d1782277186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most recent genome sequencing has shown that the dominant variant
        dito sa [here in] NCR (National Capital Region) is Omicron. It''s not surprising,
        given the rapid rise in cases. There is a doubling time right now of 2.2 days,
        which is [an] Omicron signature. It is very likely that in the next couple
        of weeks, Omicron will become the dominant variant here in the capital," said
        Austriaco, a molecular biologist and Catholic priest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc7a66-0a2d-41ec-80c0-44c07920d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be very scary, [....] but we have to be patient. We have
        to wait until this wave passes. It''s really important to get vaccinated and
        be boosted if you have not yet done so," he added at the Laging Handa public
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86696929-5c15-4352-8950-64481a2fdd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it is still unclear until when the ongoing uptick
        in cases will last. But it said it is hopeful the Philippines will follow
        the pattern seen in South Africa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd4637-51ba-4270-9375-0c56c2628b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa South Africa, ang surge, dahil sa Omicron variant, and it [lasted]
        about a month, with a similar demographic sa edad. Maaaring one month ang
        ating duration [In South Africa, the Omicron-driven surge lasted about a month,
        with a similar demographic. The duration of the surge in our country may be
        the same]," OCTA''s Dr. Butch Ong said. "However, we cannot really say for
        now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f203c07-bb18-4708-9bdd-4dd1b50d9ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guido David, an OCTA Research fellow with a doctorate in biomedical
        engineering, echoed the statement, saying they still have to observe the trends
        over the next few weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc784ec-ad26-40e7-a4ba-129a102b9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the importance of the minimum public health standards,
        as he noted the country may be able to bring down transmission "soon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91895e76-29e2-4b34-998f-ef6d17cdefcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka tumagal pa ito, pero baka mapabilis natin ito," David said.
        "Kailangan talaga natin ng tulong ng mga kababayan natin."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5574d18-c188-4ab6-abc0-cc04382f748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This may take longer, but we could help end it soon.
        We need the cooperation of our countrymen.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4325e3-ab61-45d7-9e09-920b04017e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman natin kailangang matakot, pero kailangan nating magtulung-tulungan.
        Personal responsibility. Bawasan na rin natin ''yung unnecessary travels natin
        sa ngayon, social gatherings. Siguro makakahintay naman ''yan. By February,
        sana maayos na ''yung sitwasyon natin dito," he further said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49046c-e0d6-4a78-8131-4b2485eee231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not be scared, but we have to help each
        other. Personal responsibility. Let us avoid unnecessary travels, social gatherings
        for now. Those can wait. Hopefully, by February, we''ll be in a better situation.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798450a7-83cc-44d5-877c-cefbd8962367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:18:56.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines started the new year with another wave of COVID-19
        cases. On Friday, it logged 21,819 fresh infections, the first time it&nbsp;surpassed
        the 20,000 mark in over three months.</p>'
  'PH-COVID-19-cases-breach-20k-mark':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T16:20:27.863+08:00
    'imagesource': 'jcr:4efe0096-983c-45e7-8f31-ccc8e54fc18d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86058c93-e040-4d37-97a8-8132c1711f93'
    'lead': 'The country continues to feel the rise of COVID-19 cases after 21,819
      new infections were recorded on Friday, the first time in more than three months
      that the daily count surpassed 20,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T16:20:16.431+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:35:29.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:02.148+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 cases continue to rise, breach 21,000'
    'updated': 2022-01-07T18:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a17b5-a7d3-4173-8868-d4e893516697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.914+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —&nbsp;</strong>The
        country reached a grim milestone on Friday,&nbsp;as daily COVID-19 cases breached
        the 20,000 mark after 21,819 new infections were announced by the Department
        of Health (DOH).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ebe515-cfdf-4142-8c35-a70ea8da2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.914+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the country tallied over 20,000 fresh COVID-19 cases
        was in Sept. 26 last year, when there were 20,755.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d232640-87a0-4e35-b7be-1746e799dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.914+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 99% or 21,656 of the newly confirmed cases were detected
        within the last 14 days. The top three contributing regions remain unchanged,
        with Metro Manila coming in first after registering 13,634, followed by Calabarzon
        with 4,129, and Central Luzon with 2,084.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b102a-32da-4bb0-bfee-190221c09d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.914+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s positivity rate —&nbsp;or percentage of tested people
        who yielded positive results —&nbsp;continues to increase with a new record
        high of 40.0%, based on 70,049 tests reported on Jan. 5.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ebeae-a390-440a-80ae-422531517fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.914+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rate of above 20% is at critical level while below 3% indicates
        there is adequate testing, according to US nonprofit Covid Act Now. The World
        Health Organization suggests a positivity rate of below 5% for an area that
        has controlled the infection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e7540-b0c9-4994-ae8f-0b6bfb135a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.914+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall COVID-19 cases in the country have now breached 2.9 million
        with a total of 2,910,664. The number of active cases, or currently sick patients,
        also jumped to 77,369&nbsp;or 2.7% of the case tally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc7863-8165-43df-965a-7a29437569df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.914+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said among the active cases, 70,321 are considered mild,
        2,837 are moderate, 2,438 have no symptoms, 1,461 are severe, and 312 are
        critical.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16993f23-66cd-4252-bc8d-bf5ffa75ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.915+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll climbed to 51,871 — which is 1.78% of
        the case count —&nbsp;after 129 more people lost their lives to the disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba311fc-797b-48a1-b607-2d310719800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.915+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new deaths, eight occurred in January, 34 in December 2021,
        14 in November 2021, 26 in October 2021, 32 in September 2021, 10 in August
        2021, four in July 2021, and one in April 2021.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ad80c-7977-4d09-8c8e-0c91e56503fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.915+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 973 individuals got better, raising the number of recoveries
        to 2,781,424 —&nbsp;or 95.6% of the COVID-19 count.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d55f5-6803-416d-91d0-3ef938a34bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.915+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 111 survivors into deaths after validation,
        and deleted 72 duplicate cases, including 51 recoveries and one fatality.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d7ed4-b9b1-41e1-b426-b340b6a1878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.915+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from ten laboratories that failed to submit
        their reports on time, the agency added. These laboratories contributed an
        average of 0.8% of tested samples and 1.5% of positive individuals in the
        last 14 days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0a365-5d5f-4254-8418-880f544c4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.915+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, independent monitoring group OCTA Research warned
        the country could have up to 25,000 fresh COVID-19 cases on Jan. 8.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf24f6-e6e3-4960-87a9-0129d1861090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.915+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David said they expect the number of new infections
        to range from 24,000 to 25,000 on Saturday "just based on trends."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa6ef6-791e-4359-8a73-e2b57c43a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.915+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is now classified as "critical" risk for COVID-19 due
        to the rapidly rising numbers. It jumped to the highest from "very low" risk
        in just eight days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1fa62-d9f1-49e5-b7af-ad0b567a8c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.915+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said he is not discounting the possibility that the capital
        region may be placed under the stricter Alert Level 4.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d0799-2229-4d34-b0cc-f0f8b72ff8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:55:24.915+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to his statement, Interior Undersecretary Jonathan Malaya
        told CNN Philippines the Technical Working Group on Data Analytics —&nbsp;led
        by the Health department —&nbsp;"is currently studying the situation and will
        make the appropriate recommendation to the Inter-Agency Task Force."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e570c6a-d1bf-43c5-8703-d136f6eaa41f'
