      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hospitals, especially in Metro Manila, are reporting almost
        full capacity. Health Sec. Francisco Duque said if these facilities will be
        overwhelmed, health workers from the Visayas and Mindanao - especially those
        from areas with low number of COVID cases - will again be deployed for augmentation.</p>'
  'COVID-19-vaccine-menstrual-cycle-length':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-07T07:16:24.979+08:00
    'imagesource': 'jcr:0ca7d589-203b-48f3-b16c-e03359077d71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c731bf93-51fe-41a9-8d98-ab30cecb34b7'
    'lead': 'The findings validate some claims from women across social media that
      the COVID-19 vaccine affected their menstrual cycle. But the change is not clinically
      significant, and experts say it shouldn''t cause worry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T07:18:19.150+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:35:40.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:55.433+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study links COVID-19 vaccination to small increase in menstrual cycle
      length, but experts say it''s no cause for concern'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d86bb-5f64-4ca0-b0e6-903267a7fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After getting a dose of Covid-19 vaccine,
        women had an average menstrual cycle length of about one day longer than usual,
        according to a study published Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db1d26-9c5c-46c4-899c-c20e2746b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings validate some claims from women across social media
        that the Covid-19 vaccine affected their menstrual cycle. But the change is
        not clinically significant, and experts say it shouldn''t cause worry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac2513-55f7-4d7b-bec6-415417f269c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is, we really think these findings are reassuring
        for health and reproductive health," and they dovetail with similarly reassuring
        data on the safety of Covid-19 vaccines regarding pregnancy and fertility,
        Dr. Alison Edelman, an OB/GYN and professor at the Oregon Health &amp; Science
        University, Portland and the study''s lead researcher, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b2e9f4-2c31-4398-873e-b50cea83adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is an individual relationship with the menstrual cycle
        that''s much more than clinical, Edelman said. And this research provides
        concrete information to help people understand what to expect, just like any
        other side effects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f173a84-1c93-4185-853e-d0742ae11a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say nobody told you that you were going to get a fever (after
        getting the Covid-19 vaccine). It''d be like, ''What just happened?'' " she
        said. "And people have different relationships with their menstrual cycle.
        For some people, maybe they''re planning pregnancy or trying to avoid a pregnancy.
        Even one day of change -- and that''s a mean -- can feel uncomfortable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55e7f8-d8db-4484-9f5d-828661072570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers note that the average increase in the length of
        menstrual cycle "appears to be driven largely" by women who received both
        doses of an mRNA vaccine -- either Pfizer/BioNTech or Moderna -- within one
        menstrual cycle. For this group, cycle length increased by an average of about
        two days. But the change was only temporary and resolved within a couple months,
        the study found. There was not enough data to say how long the change lasted
        in the other women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80be5b8-a06f-459f-93cf-1b3b1dd9289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulation of the menstrual cycle can be affected by daily life,
        environment and health stressors. The researchers ruled out pandemic-related
        stress as a cause of the changes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481906e2-94f1-462f-8332-a26eab4fcd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they note that mRNA vaccines create a similar robust immune
        response that could affect the regulation of the menstrual cycle temporarily.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b895887-a308-410a-8987-2d51d0612f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
