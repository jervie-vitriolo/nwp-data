      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recorded meeting aired Thursday night, Duterte urged medical
        school graduates waiting for licensure exam results to join the government''s
        fight against the coronavirus, acknowledging that the country faces a health
        workforce shortage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3e383-2775-45d0-9b9a-5ec119b79b31'
