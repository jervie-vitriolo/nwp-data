      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian van Hooydonk, BMW''s head of design, described the BMW iX
        Flow concept as "an advanced research and design project."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2358ef63-bf1d-4c6d-8e29-913dada0cfc1'
