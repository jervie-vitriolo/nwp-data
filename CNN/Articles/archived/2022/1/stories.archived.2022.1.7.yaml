      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We estimate that the shift from Alert level 2 to Alert level 3
        for NCR Plus, which includes Metro Manila, Bulacan, Cavite, Laguna, and Rizal,
        will result in a Gross Value Added (GVA) loss of about ₱3.0 billion per week,”
        said the inter-agency Development Budget Coordination Committee in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82225377-a10c-43b0-ba2b-f7935f55c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a76e1d-ba1d-4025-b5ab-3b129c77430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was first to return to the tighter alert level this
        year with the confirmation of local Omicron cases in the country, while the
        said provinces followed suit. Prior to this, economic managers expected the
        entire Philippines to ease to Alert Level 1 by the start of 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cacb170-ddd6-484d-a244-12c00d348137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46170cf0-5437-48f7-8397-6aa3656feb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While this may delay our goal of shifting to Alert level 1, we
        believe that this is a temporary setback and is a necessary adjustment in
        view of the new COVID variant,” said the body composed of the Department of
        Budget and Management, Department of Finance, and National Economic and Development
        Authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6aba1-a45c-4d02-ab00-dd9975d0b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4850140-e458-45aa-af0f-88313faea348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the economic team expressed confidence over the country’s
        ability to manage spikes given its sufficient vaccine supply and funding for
        booster shots, adoption of granular lockdowns, and improved hospital capacity.
        Another factor to consider is the Omicron variant supposedly causing less
        severe infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4716c9-551f-430b-8b4f-8ec6de9b3a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a55b0-330c-43b6-b82a-116e812406f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moreover, with the recent signing of the FY 2022 General Appropriations
        Act (GAA), which is the country’s main fiscal stimulus, and was crafted with
        COVID response and recovery in mind, we expect to accelerate government spending
        and help the economy bounce back,” read their statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c27ee-e4de-4813-b9ce-b04e2f8b7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2a559-ad3c-441a-a425-245a9bf5d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers also cited the extended validity of the 2021 budget
        as an additional fiscal stimulus that will help agencies and local governments
        further speed up the execution of pandemic recovery measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f0839-395f-4952-82a0-41df0348acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed7dc6b-09b3-4f57-84f9-b6d77fb9507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The economic prospects for 2022 remain promising, but we urge everyone
        to play their part in the recovery by getting vaccinated, availing of booster
        shots, and strictly adhering to the minimum public health standards to help
        support the gradual and safe reopening of the economy,” the DBCC added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7305b0-e015-4664-b24e-33d424fbba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f68bc-ec11-4f77-b87c-9a3723ea33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:14:50.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team expects full-year growth to reach 7-9% this 2022,
        succeeding an expected 5-5.5% expansion in output last year.</p>'
  'Omicron-surge-assume-positive-isolate-COVID-19':
    'author': 'Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-07T18:50:00.000+08:00
    'imagesource': 'jcr:2cbe15d0-104c-413c-b7d5-3747783190cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78d0cf26-1e56-4e35-8f89-f8cad3de76b4'
    'lead': 'With COVID-19 tests hard to find and the Omicron variant spreading rapidly,
      health experts are advising those with symptoms to isolate themselves if they
      even only suspect they have the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T18:51:26.350+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:35:22.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:05.613+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With Omicron''s prevalence and testing in short supply, anyone with
      symptoms should assume they''re positive and isolate, doctor says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d88f37-35bb-407f-ae9d-aef31b5e6dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With COVID-19 tests hard to find&nbsp;and
        the Omicron variant spreading rapidly, health experts are advising those with
        symptoms to isolate themselves if they even only suspect they have the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f78bb-d717-49f3-befe-ced881a94702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent news that rapid antigen tests may lag in detecting
        positive cases when compared to PCR tests, the best time to take a rapid test
        may be a day or two after symptoms arrive, epidemiologist Dr. Michael Mina
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb56b9f-db88-4374-8531-6a6352613ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is, when you feel symptoms, assume you''re
        positive at this point, especially with Omicron being so prevalent," Mina
        said in an interview with telehealth company eMed, where he is chief medical
        officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91909b-a0f5-4042-a161-ebe35b4f03d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who take a rapid test and show a positive result after
        swabbing, yet the line shown is very faint, they may have an active infection
        and still be contagious, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19acd4c5-ac2e-42dc-94c9-a55c70778468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does it mean you''re going to walk into a room and be a superspreader?
        No. But does it mean that you should go to your 90-year-old grandmother and
        hug her? I would say no.&nbsp;I wouldn''t do that. I would not want to personally
        be sitting next to somebody who''s still positive in any way on these tests,"
        Mina said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27fb2c-d220-4ff5-94c9-85c9ed9bfd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in Louisiana echoed the message Thursday as the
        state reported a record daily number of infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695cb99-ee46-4baf-ad79-1491e8b956e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re in a surge like we are right now and COVID is everywhere
        —&nbsp;and it is everywhere right now —&nbsp;if you have trouble getting a
        test, a take-home test particularly, and you do have symptoms, the prudent
        thing to do is just assume you have COVID and isolate away from other people.
        That''s the safest thing to do right now," state health officer and medical
        director Dr. Joseph Kanter said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51487976-3650-46eb-816f-79921d43b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders in multiple states in the United States are working to expand
        access to testing as a surge in demand paired with a lack of supply has led
        to numerous shortages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d40017-f7d5-41e3-b270-c553d1b80f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, officials said a new testing site would be opened&nbsp;and
        that 1.8 million rapid tests would be sent to schools. In Maryland, 20 additional
        testing locations will be set up outside hospitals to divert people from going
        to emergency rooms for COVID-19 tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7292dab-f992-44ae-a6af-a56990d69e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the buildup of testing has not been as smooth in every state.
        As many as 1&nbsp;million unused rapid test kits expired in a Florida warehouse,
        a top state official said on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72bfea-799a-47a3-bc2e-2d5bb10cba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stockpile sat idle during the fall when cases fell in Florida
        and demand was low, Florida Department of Emergency Management Director Kevin
        Guthrie said, and the kits expired "before December 26 to December 30."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefb6fc-bdc6-420e-b329-da2d9458e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue with testing has been just one part of the response to
        the pandemic that needs to be retooled in the face of a "new normal" of living
        with the virus, six former advisers to US President Joe Biden wrote in the
        medical journal JAMA Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f809eb-d0c4-4533-ba92-36e09e980966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors described the initial response to the virus as "seriously
        flawed," and called for low-cost and accessible testing with immediate advice
        when someone receives positive results. Other suggestions include modernizing
        data and public health infrastructure as well as vaccine mandates and accelerated
        efforts to develop a universal coronavirus vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209b00d-3947-4c29-b4b0-b8c84f2bc810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinations remain critical to fight pandemic, officials say</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3465456c-135d-4b64-9aaf-7ff339b4bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Guards in Ohio, New Hampshire, and New Jersey announced
        plans to deploy members to assist hospitals and long-term care facilities
        that face shortages of workers, who face higher chances of exposure due to
        an influx of patients and must isolate after testing positive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd5a5d-9de0-48cd-8851-b94e203ac601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread infections are also stretching other industries, such
        as public safety departments. In Los Angeles, 505 police officers and 299
        fire department employees are in quarantine at home as of Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb467db5-c5ae-4130-b9d4-9740dc995fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are big numbers, numbers that are reflecting the staffing
        challenges that we all face," said Mayor Eric Garcetti.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5afe840-00eb-445e-b437-d900a2c52225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our continued response time will see some delay in routine calls,"
        LAPD Chief Michel Moore said, but stressed that 911 services are fully staffed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a730e9-9ace-4d31-8542-7d656d17d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts are reminding that being vaccinated gives those infected
        the best opportunity to recover quicker and avoid severe illness. Reports
        demonstrate that those unvaccinated remain at higher risk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b75ac-7fcd-4657-a051-e39c32305231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maryland, "75% of the patients who are currently admitted in
        our hospitals with COVID-19 across the medical system are unvaccinated," according
        to Dr. Mohan Suntha, president and CEO of the University of Maryland Medical
        System, and less than 5% of all patients who are hospitalized are vaccinated
        and boosted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6fbe47-4e60-4792-9621-b9d0042a81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Gov. Ned Lamont said Thursday that all long-term care
        staff and contract employees in the state will be required to get a COVID-19
        booster by February 11 if eligible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6dbf15-16b7-4da3-a658-2b5f30197f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, hospital employees will be mandated to get the booster,
        Connecticut Hospital Association Vice Chairman Patrick Charmel said. Officials
        expect all staff who need a booster to have one by early March.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa534f-76d9-4ab9-9725-91eecefdab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC updates prevention guidance in schools</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1a0fb-a695-4e05-8b11-2b8b72bce261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aligning with its latest quarantine and isolation recommendations,
        the US Centers for Disease Control and Prevention on Thursday updated guidance
        for COVID-19 prevention in K-12 schools.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd570c9-415b-4056-b63e-1cc92b60542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students, teachers, and staff with Covid-19 should stay home and
        isolate away from others for at least five days, the guidance said. Day 0
        is considered the first day of symptoms or the day of a positive viral test
        for people who do not have symptoms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4b263-4dfe-4e54-b33e-31fa8b94ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People whose symptoms are improving can leave isolation after five
        full days if they are fever-free for 24 hours, the CDC said. They should wear
        a mask around others for an additional five days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b230710-2d47-45a6-80c9-e7053fb1dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who have been exposed to the coronavirus and have not been
        fully vaccinated should quarantine for at least five days after their last
        close contact with a person who has COVID-19, the guidance said. Adults who
        are not vaccinated or who have not received a booster shot are also advised
        to follow this recommendation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e79d8-eaa2-4d28-8e38-7d1d0dee99f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since July, the CDC will hold an independent
        telebriefing on the pandemic on Friday. The CDC usually participates in joint
        briefings with officials from the White House or the National Institutes of
        Health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6aae76-d7ff-46d7-84b9-4578c1d76e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T18:51:26.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/07/health/us-coronavirus-friday/index.html">With
        Omicron''s prevalence and testing in short supply, anyone with symptoms should
        assume they''re positive and isolate, doctor says</a>"</em></p>'
