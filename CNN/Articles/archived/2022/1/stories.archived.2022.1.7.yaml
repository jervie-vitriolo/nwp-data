      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health-Region 6 chief pathologist Dr. Mary Jean Loreche
        admitted the discrepancy in the COVID-19 data of Lapu-Lapu City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8afd9-8dd9-4aca-9aa0-0477103a8c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:40:59.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b187a7-0408-417d-9678-43774f3bd707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:40:59.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreche explained that some of the hospital admissions in the city
        were mistakenly tallied as COVID-19 patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208aae1-9c14-4079-8e83-654590c4f2e1'
