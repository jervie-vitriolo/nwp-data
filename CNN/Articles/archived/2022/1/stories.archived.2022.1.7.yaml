      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96978b53-fa26-43b1-9fcc-bd1bd628520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are high-risk for progression to severe or critical diseases
        but you are not yet sick enough to be hospitalized, your doctor may prescribe
        these drugs for you to prevent progression," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a8ffa-f647-477b-9ff7-367e1b8a028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0cba4-0bb0-4f12-b0ca-17e3ebbfd4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim advised the public to only take paracetamol or cough medications
        during the onset of symptoms. They can also opt to take lagundi as an additional
        supplement if they have a distressing cough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9941df-243a-47dd-8318-41fdd2243e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec4500-ac9c-4661-a266-415bac8385f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim also recommended the public to immediately isolate and act as
        if they have contracted the virus once they feel the onset of symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23267ca1-817b-42b7-808f-96851dc06718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.569+08:00
