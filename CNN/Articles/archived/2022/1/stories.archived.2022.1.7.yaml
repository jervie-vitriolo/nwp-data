  'WHO-Omicron-variant-mild-COVID-19':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'WHO Director-General Tedros Adhanom Ghebreyesus (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T08:57:03.833+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11dc4e66-88f1-40d1-97e0-35cb0164849f'
    'lead': 'The World Health Organization stresses that while the Omicron variant
      appears to lead to less severe COVID-19 infections compared to the Delta variant,
      it definitely should not be dismissed as ''mild.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T08:59:48.745+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:35:39.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:56.386+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: Omicron variant less severe but not ''mild'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962af0b-91af-46d9-b459-7a65b1f8bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T08:59:48.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        World Health Organization (WHO) stressed that while the Omicron variant appears
        to lead to less severe COVID-19 infections compared to the Delta variant,
        it definitely should not be dismissed as "mild."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2cd835-c75f-49c7-a346-56a7bd744310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T08:59:48.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director-General Tedros Adhanom Ghebreyesus said the sharp escalation
        of daily new cases, which he compared to a tsunami wave, is still overwhelming
        hospitals around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b97743-bed0-480f-b319-74948672f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T08:59:48.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Omicron does appear to be less severe compared to Delta,
        especially in those vaccinated, it does not mean it should be categorized
        as ‘mild,''" he said in a media briefing on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3052911-3005-47da-b500-28ac0d91b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T08:59:48.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like previous variants, Omicron is hospitalizing people and
        it is killing people," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f51ca3-954a-44d2-b970-b43e781ce54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T08:59:48.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Hospitals Association, meanwhile, said healthcare
        facilities in the country are now more prepared to take on the effect of the
        new variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6bce2-aa52-47a1-b80d-eba3856bf0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T08:59:48.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHA spokesperson Bu Castro said staffing in health facilities is
        currently manageable despite rising COVID-19 admissions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afe0d84-1a49-4aa5-96e1-6bd28ad559fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T08:59:48.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals are more prepared right now than before because they
        have improved every aspect of the pandemic, from manpower to supplies, to
        strategy on how to combat the virus," he told CNN Philippines on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf245a3-3f22-4428-b166-d81dc2e14bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T08:59:48.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus urged the public to get vaccinated against COVID-19
        saying it remains highly effective in reducing hospitalization and death.</p>'
