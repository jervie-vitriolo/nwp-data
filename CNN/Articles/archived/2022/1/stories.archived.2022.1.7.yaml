      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> COVID-19 has hit late-night TV once again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18100ab7-e4b0-4bc4-a777-bc85790f6b27'
      'mgnl:activationStatus': true
