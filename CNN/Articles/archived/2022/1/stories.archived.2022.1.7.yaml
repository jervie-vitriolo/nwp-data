      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c03c3-90ab-4a56-8d80-fa601d446468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.668+08:00
