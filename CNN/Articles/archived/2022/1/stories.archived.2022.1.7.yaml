  'Li-Keqiang-tax-cuts-China-economy':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-07T11:21:22.414+08:00
    'imagesource': 'jcr:09023607-85b0-47d3-a1c0-eee3f7a8dbff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e13c59e9-cac6-4c09-b9fd-cf8518a65696'
    'lead': 'A top Chinese official this week called for more tax cuts as the world''s
      second largest economy contends with fallout from renewed Covid outbreaks, a
      strict zero-tolerance approach to containing the virus and a deepening real
      estate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T11:24:45.489+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:35:36.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:58.424+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Li-Keqiang', 'Chinese-Premier', 'China', 'tax-cuts', 'slowing-economy',
      'boost']
    'template': '1'
    'title': 'Chinese Premier Li Keqiang urges more tax cuts to boost China''s slowing
      economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656b9a0-3b23-4556-acb1-d5ec45f276e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A top Chinese official this week called
        for more tax cuts as the world''s second largest economy contends with fallout
        from renewed Covid outbreaks, a strict zero-tolerance approach to containing
        the virus and a deepening real estate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b770aa4-84e7-4702-92fa-0650cb6506a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d8875-087e-4768-bdc7-1d2179bc3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country''s economy is facing new downward pressures," Premier
        Li Keqiang told financial and tax officials at a meeting Wednesday in Beijing,
        according to the government news agency Xinhua. "It is necessary ... to further
        cut taxes and [administrative] fees to ensure a stable economic start in the
        first quarter and stabilize the macro economy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e0b6c-c9a6-4f3d-8751-99a15cc15e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d1ab1-d8e0-4c0f-bcbb-0c80c578dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s remarks are the latest to suggest that Beijing is reconsidering
        its approach to policy in the face of increasing economic headaches. During
        a key meeting last month, Chinese President Xi Jinping and other top leaders
        marked "stability" as their top priority for 2022. That''s a huge pivot from
        a year earlier, when "curbing the disorderly expansion of capital" ruled the
        day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf1fdd-6f89-4ddf-a499-b2099abf4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca3fb2-319e-4bce-9011-f99b1a1a0367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China''s economy faces the prospect of a slowdown this year,
        the government may be looking for ways to spur spending and keep the services
        sector — an important generator of jobs — on an even keel. In his speech,
        Li stressed the need to extend tax cuts for small and micro firms and individual
        businesses, a policy that originally expired at the end of 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c9386-a8e7-41bd-83b6-5ec3b1476e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a820bd-57f1-491f-8b3c-333c60dc3437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services sector also needs specific tax relief measures, he
        added. The industry has been hit hard by the pandemic as people spend more
        time in their homes and shell out less money on dining out, traveling and
        other leisure activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5118f2-5b4c-453b-ac9d-ce065940d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec5607-fdad-4dee-acc2-284498226bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data showed that activity in China''s services sector rose
        in December from the prior month, according to a private Caixin/Markit survey
        released Thursday. But pandemic-related uncertainty is weighing on business
        confidence, with sentiment slipping to a 15-month low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41617d15-36e9-4327-b0f1-83218d135405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305016c2-a269-4461-9c30-b6c3d289a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovery in consumer spending tailed off in the face of recurrent
        Covid outbreaks late in 2021 that led to local restrictions and a broader
        sense of caution among households," wrote economists at Capital Economics
        in a Wednesday research note. "That pattern will continue in 2022, particularly
        if more transmissible variants are in circulation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1719fd-ac6a-42cb-a731-6aa7f2fa624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce657e5-5cd4-4200-8a08-12b53febae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must tighten its belt" to help companies, Li said,
        underscoring the importance of "overall stability" for the corporate sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1a353-b31e-4200-b1b4-4867c562f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37220dbd-4cd5-41d7-a63d-b60ac21d2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slowing economy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f5a20-a40e-48c4-ac2a-af59b1689be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economy is struggling under the weight of repeated Covid-19
        outbreaks, real estate woes and a regulatory storm that has hit the private
        sector hard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095cbb44-c0af-426d-bb4c-1dcf73af4fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02290c-6209-4bda-8e3e-42ffe80c0595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recently imposed a tight lockdown on Xi''an, a major
        industrial hub in the northwest, following a spike in coronavirus cases. While
        the government is now touting a reduction in cases there, strict Covid curbs
        have taken their toll on industry: Two of the world''s biggest chipmakers
        warned of operational snags, raising fears about memory chip shortages and
        car production halts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b7b35-d6a9-48a0-a807-f57467006cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94a5c7-996d-4a91-bcb3-4714b4b6c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulations on property firms that began in 2020, meanwhile, have
        exacerbated the pain felt by major developers who were already carrying too
        much debt. Real estate — which accounts for nearly a third of China''s GDP
        — is now in a deepening slump, with big players on the brink of collapse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83308aab-a515-4e04-87c4-5c5f5e1315a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2a40a-569b-466e-b465-97e0a7443044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a yearlong regulatory crackdown on tech, education, and entertainment
        — which wiped out more than one trillion dollar worth of value from Chinese
        companies on global markets — has triggered huge layoffs among many companies,
        pressuring the job sector even as it tries to recover from the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31016db7-46ae-4a7a-8e29-7bb9381a7fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f71313-cfcf-4ae7-b6eb-f204d1637219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that, coupled with the threat of the Omicron coronavirus
        variant that has overtaken much of the globe, is pushing the Chinese government
        to consider how best to support its economy in 2022.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803962e-b3f1-4e81-b213-aca9cb76b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1349b8-79f7-4b12-86ca-740252e8d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank recently cut its 2022 forecast for China''s growth
        from 5.4% to 5.1%, which would mark the second slowest pace of growth for
        China since 1990 — when the country''s economy increased 3.9% following international
        sanctions related to the 1989 Tiananmen Square massacre. China''s economy
        grew 2.2% in 2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da677512-1f2c-4482-beaa-836c22a35c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:24:45.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/06/economy/china-economy-li-keqiang-tax-cuts-intl-hnk/index.html">Chinese
        Premier Li Keqiang urges more tax cuts to boost China''s slowing economy</a>."</em></p>'
  'red-supergiant-star-supernova':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-07T11:24:52.995+08:00
    'imagesource': 'jcr:1458c943-6a89-41b7-8ebe-56c86009d122'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e993c57c-cd6a-4261-a242-b9de9c0aab79'
    'lead': 'Astronomers were able to watch the unusually violent death of a red supergiant
      star for the first time. The observations completely change how they understand
      the final days of massive stars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T11:28:07.856+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:35:35.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:58.824+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Betelgeuse', 'red-supergiant', 'supernova', 'giant-dying-star',
      'first', 'astronomy']
    'template': '1'
    'title': 'Giant dying star explodes as scientists watch in real time — a first
      for astronomy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d37e6-baaf-4138-8c17-148351c79a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death of a star is one of the most
        dramatic and violent events in space -- and astronomers had an unprecedented
        front-row seat to the explosive end of a stellar giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b1704-1033-4daf-96f5-3dceec2d91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f751bc9-fc8e-44ef-9e87-2aaf030d51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground-based telescopes provided the first real-time look at the
        death throes of a red supergiant star. While these aren''t the brightest or
        most massive stars, they are the largest in terms of volume.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8394e9a-58f0-4836-ab98-0b97b38e35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086e3fb-878f-40d6-927e-05fdc32a90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One popular red supergiant star is Betelgeuse, which has captured
        interest due to its irregular dimming. While it was predicted that Betelgeuse
        may go supernova, it''s still around.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1797766-589a-4bb5-a14a-cf9cc64fcca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672d301-5aff-4408-ba3c-ef52e0ecc923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the star at the heart of this new research, located in
        the NGC 5731 galaxy about 120 million light-years away from Earth, was 10
        times more massive than the sun before it exploded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa556d-2c33-45be-bb91-effa4c57e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8362a5e-f5fc-47bc-911f-4fad8a296ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they go out in a blaze of glory, some stars experience violent
        eruptions or release glowing hot layers of gas. Until astronomers witnessed
        this event, they believed that red supergiants were relatively quiet before
        exploding into a supernova or collapsing into a dense neutron star.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02a645-c9f5-4833-8adf-6ba30d019d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b591cf-421b-485f-a6bf-b7bffe68083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, scientists watched the star self-destruct in dramatic fashion
        before collapsing in a type II supernova. This star death is the rapid collapse
        and violent explosion of a massive star after it has burned through the hydrogen,
        helium and other elements in its core.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635dd45-8a4d-4355-a2a8-be820c896b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f692e-2005-4f6f-bf16-9db444570e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that remains is the star''s iron, but iron can''t fuse so the
        star will run out of energy. When that happens, the iron collapses and causes
        the supernova. A study detailing these findings published Thursday in The
        Astrophysical Journal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5489c-6067-4273-8696-b5fe565869ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce74688-efb1-4901-b157-f5e5a263d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a breakthrough in our understanding of what massive stars
        do moments before they die," said lead study author Wynn Jacobson-Galán, a
        National Science Foundation Graduate Research Fellow at University of California,
        Berkeley, in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9dbf8-6f86-48ed-84f2-792252b15af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57d16d-818c-4404-9930-868f5ba2b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Direct detection of pre-supernova activity in a red supergiant
        star has never been observed before in an ordinary type II supernova. For
        the first time, we watched a red supergiant star explode."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bac83-9371-437a-b730-7f6a9ef22ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88b6a8-9637-4062-8d2d-aa884ceaf7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final moments of stellar death</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a326e5b2-5e61-4460-aa51-a538b5df1347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers were first alerted to the star''s unusual activity 130
        days before it went supernova. Bright radiation was detected in the summer
        of 2020 by the University of Hawaiʻi Institute for Astronomy Pan-STARRS telescope
        on Maui''s Haleakalā.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912473b-1fce-4a40-891b-edd7c1902244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ec48d-6a87-47e5-94b3-85c4108322e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in the fall of that year, the researchers witnessed a supernova
        in the same spot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018be64-d420-42eb-98c4-1bf1777b2dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf63cd-c722-4fd6-adb3-b2d9e6223044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They observed it using the W.M. Keck Observatory''s Low Resolution
        Imaging Spectrometer on Maunakea, Hawai''i, and named the supernova 2020tlf.
        Their observations revealed that there was material around the star when it
        exploded -- the bright gas that the star violently kicked away from itself
        over the summer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8819bd2-36f6-4e11-9359-85c24072f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09020cc0-2a42-4c51-8e55-f3544ad19fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like watching a ticking time bomb," said senior study author
        Raffaella Margutti, an associate professor of astronomy and astrophysics at
        UC Berkeley, in a statement. "We''ve never confirmed such violent activity
        in a dying red supergiant star where we see it produce such a luminous emission,
        then collapse and combust, until now."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f45846-f2b6-4ae3-8a1e-e1eda5246f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae84ee-9db7-4e5f-9de7-a6a2e2f07ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these massive stars likely experience consequential internal
        changes that cause the tumultuous release of gas before they die, the finding
        has shown.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53d660-24c4-4853-a235-341745fe592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e599f43-51bf-4f50-9734-892ac8687fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work was conducted while Jacobson-Galán and Margutti were still
        at Northwestern University. They had remote access to the Keck Observatory''s
        telescopes in Hawai''i, which was "instrumental in providing direct evidence
        of a massive star transitioning into a supernova explosion," Margutti said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830bd07-dd49-49a6-8af0-feb41bf399cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0325536-482e-45d6-bc19-b4e9e2665a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am most excited by all of the new ''unknowns'' that have been
        unlocked by this discovery," Jacobson-Galán said. "Detecting more events like
        SN 2020tlf will dramatically impact how we define the final months of stellar
        evolution, uniting observers and theorists in the quest to solve the mystery
        on how massive stars spend the final moments of their lives."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52b112-8cd0-4ed8-9924-57b94cca46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:28:07.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/01/06/world/red-supergiant-star-supernova-scn/index.html">Giant
        dying star explodes as scientists watch in real time — a first for astronomy</a>."</em></p>'
  'Omicron-natural-vaccine-debunked':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
