      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:16.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank filed in <a href="https://cnnphilippines.com/business/2021/12/9/Bank-of-Commerce-IPO.html">December</a>
        for a ₱3.2-billion maiden offering. It will be offering up to 280.6 million
        common shares priced up to ₱12.50 apiece, with an over-allotment option of
        up to 42.09 million common shares.&nbsp;</p>'
    '11':
