  'DOH-self-antigen-test-kit-COVID-19':
    'caption': 'Health workers administer antigen tests through the Office of the
      Vice President''s Swab Cab initiative (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T16:16:31.151+08:00
    'imagesource': 'jcr:fae987c5-f98d-442f-9f59-2bd4c86c67ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb0be617-27cb-4b00-9596-a5ccee55c1b9'
    'lead': 'The Department of Health says the antigen test kits sold online are meant
      to be administered by health workers, while the kits meant for untrained lay
      persons — like the ones given away in the United States — are not yet registered
      in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T16:22:49.498+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:35:28.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:02.352+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH warns against unauthorized COVID-19 self-testing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54befeb2-67c9-49c0-859b-41b929d7ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        self-use of antigen test kits could lead to bigger problems if done without
        proper guidance, the Department of Health said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081090cd-b17d-4daa-8da3-a3a0980eef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire stressed there is currently
        no antigen test kit approved by the country''s Food and Drug Administration
        that can be used without the supervision of a healthcare worker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e11ac4-3cb1-4adc-9eac-cab58a021371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the test kits sold online are meant to be used by health
        workers, while the kits meant for untrained lay persons — like the ones given
        away in the United States — are not yet registered in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34a777-7f87-4fa6-a1cf-0879042f82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although both are inserted in the nostril, the reach and direction
        are different for the two antigen test kits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad24025-6b0d-470c-ac36-f88a0f1d2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The correct way of getting the sample is critical in ensuring accurate
        results, the health official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da2a90b-3d0b-4e17-b9a7-cdec042a20b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag mali ang pagkuha ng swab, malamang magiging mali rin ang
        resulta niyo, at ito ay maaaring magbigay ng false sense of security," Vergeire
        said in a media briefing. "Maaari pong lumabas na negatibo kayo ngunit ang
        totoo positibo pala kayo. Nakalabas na kayo at nakapanghawa ng ibang tao."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e8724-7d37-49b5-98d2-2c84e62f45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the swab was taken incorrectly, it can give a wrong
        result, which could lead to a false sense of security. It might show a negative
        result when you are in fact positive. You already went out and infected other
        people.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb02d5-11db-4d2a-9af0-d6dd7d219a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proper use of self-administered test kits will be issued by
        the Department of Health by Jan. 17. The FDA only recently opened the application
        for test kits that will determine within 30 minutes if a person has a coronavirus
        infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ba71f-e28f-4354-af3a-a56c6b572748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both types of antigen test kits work best on people experiencing
        flu-like symptoms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1037d-b086-426a-8400-9557cf689d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also acknowledged that there is an increased demand for testing,
        especially RT-PCR, and subsequent delays in the release of the results.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe282f5-af95-4c54-9b37-93d5f01ef1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending test results, Vergeire advised that persons should immediately
        isolate if they are symptomatic or a close contact.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fea9c3-d199-4d1e-98c0-21683b6fdab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Anna Ong Lim seconded the immediate
        need to isolate at the onset of flu-like symptoms to prevent possible spread
        of COVID-19, considering the increased transmissibility of the Omicron coronavirus
        variant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf457887-b7d6-4a60-8073-0d95799a4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may nararamdaman, huwag nang magdalawang isip: Mag-isolate
        kaagad... Walang panahon para pag-isipan pa kung ang nararamdaman natin ay
        COVID ba o hindi," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740e6d6-36fe-4d74-8070-0a6ea1fd0f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:22:49.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are feeling something, don''t think twice about
        it and go into isolation. There is no time to think if it''s COVID or not.]</p>'
  'Health-worker-hospital-alert-level':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T16:29:39.689+08:00
