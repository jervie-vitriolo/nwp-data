      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> President
        Rodrigo Duterte has received his booster shot of Sinopharm vaccine, the same
        brand he received for his primary series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba613ad-b743-4127-83ff-7438478c696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:25:53.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old president mentioned it in passing on Thursday and
        his spokesperson Karlo Nograles confirmed it on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a7faf-531a-4483-aed5-97f6a1a73052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:25:53.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received his first dose of Sinopharm in May 2021, which
        he apologized for since the China-made COVID-19 vaccine was not yet granted
        emergency use authorization by the Food and Drug Administration during that
        time.</p>'
