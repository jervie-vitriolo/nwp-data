      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankcom recently received ₱5.5 billion in capital from SMC Equivest
        Corporation, which, coupled with its slated initial public offering, would
        put it in a “strong” position to provide new and existing clients access to
        funding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f620e0-9e7e-47ea-8c6e-cb1cd7444a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:16.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

