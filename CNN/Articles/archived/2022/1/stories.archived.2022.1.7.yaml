    'jcr:uuid': 'b269f8f9-03cd-421d-bd32-be10ff735191'
    'lead': 'Some hospitals previously said even if there are enough beds, they have
      trouble keeping up with COVID-19 admissions when a number of their workers test
      positive for COVID-19.'
    'mgnl:activationStatus': true
