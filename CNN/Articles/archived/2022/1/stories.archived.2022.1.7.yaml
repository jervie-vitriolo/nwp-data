      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9388bc-a826-4aac-b895-21c3d2b91893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several protesters who spoke to international media rejected
        that characterization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3d50a-f4c6-4821-beaa-1b0fcc8a4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a466ce7-770d-4c01-96db-5a314a78c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are neither thugs nor terrorists," one woman said. "The only
        thing flourishing here is corruption"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e6d8e-c7ea-4d96-a3e5-1faebdaa47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38b3fa-2e96-46ed-8777-46be73f595ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man told CNN that people "want the truth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77b670-35d3-4379-a65c-396ea0de0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb6906f-a9f9-4e31-9ec6-1e82dc082974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is rich, but all of these people here have loans
        to pay. We have our pain, and we want to share it," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716c5fc-cf1a-4f2f-afab-5c53252913c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbde3b7-ed64-4ff4-906f-be5c8ce132f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations are the biggest challenge yet to the autocrat''s
        rule, with initial public anger over a rise in fuel prices expanding to wider
        discontent with the government over corruption, living standards, poverty
        and unemployment in the oil-rich nation -- all of which has been exacerbated
        by the Covid-19 pandemic, experts say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4654ba-1704-4363-b6c5-8b30561d6f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aec3a7-06ca-496c-8a4a-7bf01a014b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a government that is highly detached from the reality of
        what happens on the ground. It''s a country where there are no institutions
        through which to protest; the only route is on the streets," Paul Stronski
        of the Carnegie Endowment for International Peace told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c808da-5ed1-4c22-8b44-1531bfbd53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98363d36-e36e-48e6-b15e-a845712719c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in Almaty reportedly stormed the airport, forcibly entered
        government buildings, and set fire to the city''s main administration office,
        local media reported. Dozens were reported killed and hundreds more injured
        in clashes there Thursday. There were also reports of a nationwide internet
        blackout and damage in other major cities, though Tokayev said internet was
        gradually being restored as the situation stabilizes. Authorities had previously
        declared a nationwide state of emergency with a curfew and movement restrictions
        until January 19, according to local media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244864c-4081-474d-a6ac-a466ff5acd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3db3d3-3c90-4c07-9ac8-34b66bdd8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Tokayev highlighted that peaceful assembly was legalized
        in 2020 to promote democracy. However he said calls from abroad to find a
        peaceful solution were "nonsense."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe14aef-a57d-4135-9ec6-e1a311ebf553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d7d6c-faaa-49a0-bdbc-6caefe327472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What kind of negotiations can there be with criminals, murderers?"
        Tokayev added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f37e28-eaea-404b-aeed-ded8da0fa4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a9c91-416e-43e9-b4ec-6639c7d68c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokayev said a contingent of the Collective Security Treaty Organization
        (CSTO), a Russian-led military alliance made up of former Soviet states, has
        arrived in the country "for a short period of time" to carry out the functions
        of defense and support. The organization''s secretary-general, Stanislav Zas,
        told Russia''s state-run English language Sputnik news agency that about 3,600
        CSTO personnel would be deployed to Kazakhstan to protect government and strategic
        facilities and help maintain public order. Russian state news agency TASS
        reported that a brigade of airborne forces had arrived in Kazakhstan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41082303-93ab-4f50-babf-ec4d044f2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593ab69-3689-4a94-a252-1e71cc043aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A contingent of 70 IL-76 and five AN-124 transport aircraft have
        been delivering military personnel and equipment to CSTO forces "around the
        clock," the Russian Defense ministry said in a statement Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92edd3cd-97de-4eed-b536-50a6c0cd5118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d2b91-d412-485d-8604-1058de7b30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokayev thanked the heads of CSTO countries for their support and
        expressed "special gratitude" to Russian President Vladimir Putin for "very
        promptly and, most importantly, in a friendly manner reacted warmly to my
        appeal" for a CSTO contingent.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e17cc4-0a6e-4e66-8e71-f00fd9de5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372c31b-613f-4726-8b88-b26a4a306941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kazakh leader also thanked Chinese President Xi Jinping, the
        presidents of the other CSTO member countries, the presidents of Uzbekistan,
        Turkey and "the leaders of the UN and other international organizations for
        their words of support."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89afc8ff-8bf7-4573-81ed-74ebbd035754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba689f-065d-4d6f-a723-0d6e35b4fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin spoke by phone with CSTO leaders Thursday and Friday, Kremlin
        spokesperson Dmitry Peskov told journalists on Friday, according to Russian
        state media.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b35c0f-88c2-406b-b603-7751d3e84cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d9450-0589-4926-9440-9e28e1aca784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan, the world''s ninth-largest nation by landmass and Central
        Asia''s the largest economy, has often boasted of its stability in a region
        that has seen its share of conflict.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299e24b-a98e-43eb-93d4-f89a15698336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa995f67-61e8-41f7-9623-1203067cb96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T22:38:22.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before its independence in 1991, the country''s political scene
        was dominated by one man -- Nursultan Nazarbayev. The longtime president and
        former Communist Party official ruled for almost three decades before stepping
        down in 2019. His autocratic method of governance sparked international concern
        and saw authorities harshly crack down on protests, jail critics and stifle
        press freedoms, according to global rights groups. Critics accused Nazarbayev
        of appointing family members and allies to key jobs in government and his
        family is believed to control much of the Kazakh economy, Reuters reported.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d29a3b-5e3d-49c1-bdb4-38cc86e5f497'
