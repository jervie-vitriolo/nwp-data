      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf2460-fb31-4a28-8b51-f951b4fa21dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:36:58.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Centre of International PEN (Poets, Essayists, Novelist)
        also posted a statement to remember the organization’s founder.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da1cd2-1608-4798-8762-90a07dc054ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:36:58.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jose died Thursday evening at the Makati Medical Center where he
        was supposed to undergo an angioplasty Friday Jan. 7, according to his wife,
        Tessie Jovellanos Jose,” it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f6b5e-361d-482b-873c-f7802272ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:36:58.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tessie said Jose apparently died in his sleep. He was declared
        dead at 9:30 p.m. Jose turned 97 only last Dec. 3.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d05ce3-eec1-42bd-a70e-b9a7e693960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:36:58.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeming to be thanking his brave heart, the artist even posted a
        letter on social media hours before his death.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ffsionil.jose%2Fposts%2F1902282909944330&show_text=true&width=500"
        width="500" height="342" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d8c42-6ed0-402a-803b-d0d6c7dd8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:36:58.775+08:00
