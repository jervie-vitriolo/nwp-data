      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An acute severe illness, such as Covid-19, could be "catastrophic"
        to this regulation, sometimes permanently, they wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389fa60e-6a27-43e3-8271-70db175c66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, only about 5% of vaccinated women had a clinically significant
        change in their cycle of more than eight days, but this rate was about the
        same among unvaccinated women. Neither vaccinated nor unvaccinated women in
        the study had a change in the length of their period specifically.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb2051-77e3-4090-b426-e73b9da7c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the National Institutes of Health (NIH) announced an
        investment of about $1.7 million to support five research teams in studying
        the potential effects of Covid-19 vaccines on menstruation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160dfd36-6f48-4afb-adc7-fe9d079b8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first of those studies to publish, an incredibly quick
        turnaround time for such research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b39cbf4-de7b-4575-8669-131570a965b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Diana Bianchi, director of the NIH''s Eunice Kennedy Shriver
        National Institute of Child Health and Human Development, told CNN that the
        investment in this research was a direct response to concerns from the American
        public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849c608-2036-47ba-8fcf-ddcb3a1075c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were worrying that perhaps the lack of information was contributing
        to vaccine hesitancy in reproductive age women," said Bianchi, who was not
        involved directly in the research. There was a desperate need to have scientific
        evidence to communicate with women about what they can expect when they get
        vaccinated, and time was of the essence, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc197e0-81f4-466d-947b-d9e6ca0de8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kaiser Family Foundation survey from December found that nearly
        60% of women who are pregnant or trying to become pregnant said they were
        not confident that the COVID-19 vaccines are safe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248ed6d-ef31-4212-b70b-274173afc301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But evidence contradicting those worries continues to accrue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6aaedc-7aad-4bcf-a610-48b7941e0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Tuesday by the US Centers for Disease Control
        and Prevention found that women who are vaccinated against Covid-19 during
        pregnancy face no increased risk for preterm or low-weight births.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7035f-c306-4cfc-9089-fe459eb096ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends vaccination for all women who are pregnant, who
        were recently pregnant, who are trying to become pregnant or who may become
        pregnant in the future. Yet vaccine uptake among pregnant women is low: The
        latest data shows that only about 40% of pregnant women have been vaccinated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e283413-775b-4d75-98d3-b7971cef2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study, on the one hand, does validate what some women were
        saying on social media," Bianchi said. "But overall, at a population health
        level, this slight change is really not of clinical significance. It should
        not affect fertility, and the benefits of being vaccinated and not getting
        Covid -- even a mild version of the Omicron variant -- are so much greater.
        You really should not be hesitant to be vaccinated."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93897cbb-a321-43e4-aba5-b54c57d2dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also credits women on social media with calling attention to
        the fact that most clinical trials do not collect data on menstrual cycles,
        a signal of health and potential fertility that Bianchi says the NIH considers
        to be like a vital sign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e3a65-00e3-4ed0-a3aa-7e6bc7a42dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most clinical research trials have not routinely collected information
        on how an intervention affects the menstrual cycle. To my knowledge, this
        is the first time that information has been brought up that a vaccine might
        affect the menstrual cycle. You don''t hear this with a flu vaccine, for example,"
        Bianchi said. "So we''re hoping that this is really bringing awareness to
        the importance of collecting information on the menstrual cycle when any intervention
        is contemplated."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aebfd8-07b0-44d7-aac7-29550b1f6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study researchers analyzed data from about 4,000 women who used
        the Natural Cycles app to track menstruation, including about 2,400 who became
        vaccinated over the course of the study and about 1,600 who remained unvaccinated.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8104a29-3d12-43a1-837f-7b9031830923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:18:19.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study does not specifically address fertility or other possible
        changes in menstrual cycles, such as symptoms or unscheduled bleeding. Researchers
        analyzed data only from women who typically experience regular menstruation
        cycles, but they note that many do not fit into this category.</p>'
