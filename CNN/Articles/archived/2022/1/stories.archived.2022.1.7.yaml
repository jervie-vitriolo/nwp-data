      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92212e-fd01-45ab-9ed2-ff1e4389176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:16.878+08:00
      'mgnl:createdBy': 'pilar'
