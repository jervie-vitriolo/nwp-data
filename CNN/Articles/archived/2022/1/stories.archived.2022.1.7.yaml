      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning from Health Sec. Francisco Duque the current special
        risk allowance of medical volunteers, Duterte said ₱5,000 is "too small" given
        the risks of contracting the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549471be-a7ef-4bd1-9c1b-958e79cc0040'
      'mgnl:activationStatus': true
