      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)—</strong>&nbsp;A
        sports personality and a beauty queen recently revealed they have contracted
        COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c15775-3667-4589-966a-faff9aff36b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:21:06.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volleyball star Alyssa Valdez —&nbsp;who''s fresh from her stint
        at reality television show "Pinoy Big Brother" —&nbsp;tested positive for
        coronavirus and had some mild symptoms, her talent agency V Management Group
        announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
