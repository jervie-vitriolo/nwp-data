    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e22d0b31-4118-4316-b00b-50e004b97868'
    'lead': 'Presidential aspirant Ferdinand ''Bongbong'' Marcos, Jr. is currently
      under isolation after getting exposed to staff who have tested positive for
      COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T17:47:33.174+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:35:25.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:04.007+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos in isolation after exposure to COVID-positive staff;
      sorry for skipping Comelec hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f31fc-d36a-4666-b460-c466f4a26277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:47:33.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)—</strong> Presidential
        aspirant Ferdinand "Bongbong" Marcos, Jr. is currently under isolation after
        getting exposed to staff who have tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a5fb1-8371-426b-a8a6-5d72f733d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:47:33.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two personalities who''re with Marcos almost every day have been
        tested positive of the coronavirus - his chief of staff, lawyer Vic Rodriguez
        and his security escort, prompting the former senator to go in isolation,"
        his camp said in a statement on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c0e42-d310-4a37-a659-bce23d496b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:47:33.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Marcos failed to show up for the Commission on
        Elections'' pre-conference for the disqualification petitions lodged against
        him —&nbsp;despite an order from the poll body to attend physically or virtually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e3195-2584-4f78-8e34-e5b007155375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:47:33.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was delayed as presiding commissioner Rowena Guanzon
        demanded a medical certificate to justify Marcos'' absence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec2b9f-4ab7-4dae-9b20-0a9f37ffefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:47:33.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t you ask your client to go on Zoom? Even if he''s in
        isolation he can have a laptop or a phone," Guanzon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d9b6c-399a-485d-9450-82e84ae1da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:47:33.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2022/1/7/Comelec-Marcos-petitioners-hearing-memoranda-deadline.html">Marcos
        camp, 2 petitioners given until Sunday noon to file final points on disqualification
        case</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3d042-0dfc-4816-a2bc-fb79b3597ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:47:33.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp explained the former senator suffered from fever and
        had "difficulty in speaking due to a painfully congested throat."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15d4d5-78ae-4120-9ae9-d5bb69d6c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:47:33.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also cited in the medical certificate which the group presented
        during the last few minutes of the proceedings.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Here&#39;s a copy of the medical certificate provided
        by the Marcos camp for the pre-conference this morning. <br><br>In a statement,
        they also revealed that Marcos&#39; chief-of-staff Atty. Vic Rodriguez and
        Bongbong&#39;s security escort have both tested positive of COVID-19. | <a
        href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a> <a
        href="https://t.co/7zXpNSge1V">pic.twitter.com/7zXpNSge1V</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1479345946760658946?ref_src=twsrc%5Etfw">January
        7, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
