      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) -</strong> President
        Rodrigo Duterte has vowed to increase the special risk allowance of medical
        volunteers as he hopes to boost the sector''s manpower amid the "exponential
        rise" in COVID-19 infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b604c-070f-4f1a-99d9-90b9ec09b6ba'
