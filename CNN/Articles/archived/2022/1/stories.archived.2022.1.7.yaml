      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the Food and Drug Administration granted Molnarz,
        a brand of the antiviral pill molnupiravir, with emergency use authority,
        to be administered to patients with mild to moderate COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b867e5d-f936-426d-a118-6ae0c387d162'
      'mgnl:activationStatus': true
