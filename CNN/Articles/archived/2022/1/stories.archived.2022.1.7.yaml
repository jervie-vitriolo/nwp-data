      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d93e6f-6ba5-4ec5-aa1e-d6b3decc7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Usec. Rosario Vergeire previously said the potential spike
        will likely happen at the end of the month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db72872-76c7-4b4c-987f-7b218facb70c'
      'mgnl:activationStatus': true
