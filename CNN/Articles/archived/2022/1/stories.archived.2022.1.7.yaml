      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Many
        are trying to get access of antiviral drug molnupiravir for treatment of COVID-19
        and to avoid hospitalization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fccf49-125a-4a54-a4a6-2c51cced3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.568+08:00
