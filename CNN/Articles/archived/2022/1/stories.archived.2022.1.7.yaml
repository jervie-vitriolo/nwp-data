      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5b1f4-4bcd-40c1-93ae-59eaf7e5105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, it can make the vehicle more fuel efficient and comfortable.
        On hot days, a white body could reflect heat, keeping the cabin a more comfortable
        temperature and lessening the need for air conditioning. Conversely, a black
        body absorbs more heat and help keep the cabin warm on cold days, reducing
        the need for heat and ventilation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3f15b-c457-4ce6-a16b-fffa6808de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.668+08:00
