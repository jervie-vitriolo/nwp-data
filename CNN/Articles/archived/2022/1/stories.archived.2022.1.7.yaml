    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1799d6b-d28a-49d9-8c95-3eccb8dab888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> When
        should you take a COVID-19 test? When should you start or end your quarantine?
        CNN Philippines speaks to a health expert to give a recap of the proper health
        protocols for those feeling symptoms of the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbb751-a23d-4f50-8653-b39f178749c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d1cda-72cc-4b94-9d85-d26de1aa5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Anna Ong Lim told CNN Philippines''
        <em>The Source</em> on Friday that during the onset of symptoms or after an
        exposure to someone with symptoms, one must immediately act as if he or she
        has already contracted the virus to protect the people in the workplace and
        household.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a4e8d-cd40-45f4-82d8-7eaf57a611dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72678115-0801-4811-9f02-8fc4c7e9860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assume (that it is) COVID-19. The first thing to do is isolate
        then find a way to get tested," Lim said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666806d7-58c8-4b32-9afe-9700f480377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d3876-475e-49a2-a405-1cb4dc61f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that after an exposure, one can already be deemed infectious
        even two days prior to the onset of any symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b812fd-974e-4d9c-9d9a-81bdba4e74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798ad16-c99f-458f-8bd1-32e97fc512d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya dapat yung interactions mo masked. Ang kailangan mo na
        lang problemahin is ''yung mga kasama mo sa bahay kasi hindi ka nagmamask
        sa bahay</em> (This is why your interactions should always be masked. You
        just have to look after the people you are with at home because you don''t
        wear masks at home)," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228e7c9-17ee-401d-8881-bc36abf6cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e24eae-3390-4857-b477-e74860248b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the difference between quarantine and isolation?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26c81a-12b7-4189-88f0-380b46bd95b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim explained that those who are infected with COVID-19 are the
        ones who must undergo a ten-day isolation to reduce risk of transmission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365acc26-5089-4de9-8587-6d67997d9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5133b8d-bfa8-4a95-b8e7-1cbdf363daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That person should already be totally well on the 11th day to get
        out of isolation. If not, he or she would have to extend at least three more
        days in isolation until symptoms are gone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1736c7-bdca-4612-89c3-3ad1f9564f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:03:57.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Health department''s January 6 circular on quarantine
        and isolation protocols, a severe or critical case may take up to 21 days
        of isolation regardless of vaccination status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f3dd7-b9c4-4381-bf6f-8d05afe88bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a993d-d40f-4d53-8e07-670051fa794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the close contacts of the sick person must undergo quarantine
        to observe the onset of symptoms. The quarantine period for fully vaccinated
        people is seven days, while those who are unvaccinated must be quarantined
        for 14 days, she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8721d4-ea78-49a2-a9b8-2c6dbd73922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a5542e-c844-4c82-a6d7-b7d12688ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not you do an RT-PCR or an antigen test does not make
        a difference, whether or not you''re positive does not make a difference,
        you continue the period that has been assigned," she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117dc2a-50a9-4ad4-adfd-4698fe738aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:03:57.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the requirements for home isolation?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbaed9d-b84d-4f5b-945e-89aa3abf1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:03:57.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339077bd-e0a5-4d7d-84a2-a49989a0ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:03:57.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Health department''s Circular No. 2022-0002, requirements
        for home isolation include a well-ventilated room, a line of communication
        with family and health workers, utilities such as electricity, potable water,
        cooking source, and sewage disposal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3bc2c8-4e98-47f2-b327-6dd732b814ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:03:57.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369b2c0-e3f3-4e99-abb3-a840a204933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:03:57.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each household is also encouraged to have a vital signs recording
        mechanism, thermometer, pulse oximeter, blood pressure apparatus, and medicines
        to manage the COVID-19 symptoms of the patient.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b75e73-2a11-4852-bf7a-0684dae17baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e995251-0adb-4ae9-a9a9-7e2fb1a45786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When should you take an antigen or RT-PCR test?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67992ff7-5476-449a-a66f-99eef7545129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said that during the onset of symptoms, one can still take an
        antigen test, and a positive result must be taken as it is.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec536cc2-0e0e-42e1-b23a-2ba96b22fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79cbd5-92f1-434d-9f9f-a4e61ce7cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point to make is, an antigen test positive result is highly
        reliable. <em>Paniwalaan natin kung positive siya. Kung negative, kailangan
        i-confirm</em> (Let''s believe it if the result is positive. If negative,
        we can make a confirmatory test)," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45253f50-924d-41ea-b5aa-11933f86ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7e915-6914-4106-ac48-c22c904a9615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a positive antigen test would not require an RT-PCR confirmatory
        test anymore "for practical purposes", but she noted that the RT-PCR tests
        are still being done for PhilHealth reimbursements, or for proper documentation
        including severe cases that need to be included in genome sequencing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d374f-b049-4ac3-b296-130673226455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b158e6b-ed8b-42ba-ab7e-bc6d471bdf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Usec. Rosario Vergeire earlier said those who yield a positive
        COVID-19 test result must immediately inform their local government so they
        can be properly assisted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d7845-2e8b-4a40-856b-41610054c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfbca30-7fa7-4629-96a4-2b4256d168ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/1/4/Omicron-symptoms-test.html">Getting
        tested amid the post-holiday surge? Omicron symptoms may be seen earlier than
        usual, says DOH</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd290028-7a75-42c9-a956-37f4d597a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d4a94-d17a-497f-a33e-a38f386ce71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T12:27:25.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:34.219+08:00
