      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s grade school department has declared a <a href="http://www.ateneo.edu/grade-school/news/features/memo-ags-headmaster-re-health-break/shift-instruction-mode?fbclid=IwAR18jgeTXFyWWkl_ZT9xFg6AhgfIANForOfy6OC1MSPBMvEJxc2G0loFKEg">"health
        break"</a>&nbsp;for all its students and faculty members on Jan. 10 and 11,
        although its offices will remain open. Kinder to Grade 6 pupils will adopt
        an asynchronous setup starting Jan. 12 until 18. Synchronous classes will
        resume Jan. 19.</p>'
