      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939316d6-89d0-44f3-8f53-19e6b69aa52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:40:59.778+08:00
