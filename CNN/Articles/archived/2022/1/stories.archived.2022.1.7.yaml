      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Seth Meyers —&nbsp;the host of NBC''s "Late Night with
        Seth Meyers" —&nbsp;disclosed&nbsp;his COVID-19 diagnosis, and was canceling
        his shows for the rest of the week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb4453-449e-40a3-930b-ebf957a6ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:54:44.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tonight Show" host Jimmy Fallon also revealed&nbsp;this week
        that he had recovered from the disease, which he tested positive for before
        Christmas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816c76f-fff1-4292-ba31-896bae5dceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:54:44.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, "Saturday Night Live" canceled plans for a live studio
        audience due to a surge of coronavirus cases in New York City.</p>'
    '2':
