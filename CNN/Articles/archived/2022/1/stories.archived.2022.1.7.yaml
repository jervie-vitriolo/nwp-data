      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48adf98-e822-4931-97e0-47ec72e8546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who are eligible to take this antiviral pill in the first place?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ba6c7-ccc1-4373-b419-0091d67024ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.568+08:00
