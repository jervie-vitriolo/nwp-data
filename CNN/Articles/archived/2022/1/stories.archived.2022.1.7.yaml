    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian submarine collided with British warship part in rare event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867bf8ab-e473-46e2-a4bf-6d11e2ce4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:36:12.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:20.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Russian submarine being tracked by a
        British naval warship on patrol in the North Atlantic more than a year ago
        hit a sonar the ship was towing, according to the UK Ministry of Defence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13c376-a180-4db9-b13a-225ab8e9f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:36:12.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In late 2020 a Russian submarine being tracked by HMS Northumberland
        came into contact with her towed array sonar," a UK Ministry of Defence spokesperson
        said in a statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec529d00-04f5-400b-a84a-ec7de70e735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:36:12.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Royal Navy regularly tracks foreign ships and submarines in
        order to ensure the defence of the United Kingdom," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dc1f4-8634-46e4-8d48-fb0389e6e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:36:12.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:20.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A towed array sonar is a sensor spooled out by a ship when it is
        deployed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186877b-4cee-4b2f-8b56-cc92444ef2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:36:12.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the British Royal Navy, the HMS Northumberland carried
        out a "vital mission to protect UK waters and the nation''s nuclear deterrent"
        in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37525f-fe8a-4e25-90f9-698d30a06204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:36:12.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/06/world/british-warship-collides-with-russian-submarine/index.html">Russian
        submarine collided with British warship part in rare event</a>".</em></p>'
  'Duterte-gives-Manila-Water--Maynilad-new-franchises':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T20:31:32.784+08:00
    'imagesource': 'jcr:28fbb829-da21-4191-ad9f-9a880a75e75b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f90b0c-8188-410a-8aa6-68f2379018c9'
    'lead': 'The laws granting Manila Water and Maynilad new 25-year franchises require
      them to ensure "minimal" water service interruptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T20:31:44.947+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:35:19.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:07.326+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives Manila Water, Maynilad new franchises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb2001-2b4e-4267-8afb-d86df962df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) –</strong> President
        Rodrigo Duterte has signed laws that give new 25-year franchises to country''s
        leading water concessionaires.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd6d2a-d40d-43fd-9b3c-ec281add092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af07702-dc18-403d-9aa3-aacaf4f36b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President signed Republic Act 11600, which grants a franchise
        to the Manny Pangilinan-owned Maynilad Water Services Inc., and RA 11601 for
        the Enrique Razon-led Manila Water Company Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c1c2c-06f5-4b8b-9d21-c1014e9ed1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af98bf1-dd42-4a77-a560-96c2367e1e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad covers the cities of Caloocan, Las Piñas, Makati, Malabon,
        Manila, Muntinlupa, Navotas, Parañaque, Pasay, Quezon, and Valenzuela. It
        also services some areas in Cavite like the cities of Bacoor, Cavite, and
        Imus; and the towns of Kawit, Noveleta, and Rosario.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce7ccc-48f0-4bc7-a1a1-c14ff8996284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643007c-3fca-4443-860f-c911517397c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water services the cities of Mandaluyong, Makati, Pasig,
        Pateros, San Juan, Taguig, Marikina, and parts of Quezon City and Manila.
        The towns of Angono, Baras, Binangonan, Cainta, Cardona, Jalajala, Morong,
        Pililia, Rodriguez, Tanay, Taytay, Teresa, San Mateo, and Antipolo in Rizal
        are also covered by the firm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b43a5-1c6a-44d1-9ff0-1c982183aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00900eb0-91f5-43f1-abab-a727daefc102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both laws require Maynilad and Manila Water to ensure "minimal"
        water service interruptions, as well as improvement of facilities. The two
        water companies must also submit a plan on achieving "100% water, sewerage,
        and sanitation coverage" by 2037.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee6e2e-4ffc-4543-8c33-90c5a1ec1d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895605b-2058-440a-a4ed-0e0bf6e1658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had repeatedly berated Maynilad and Manila Water for their
        supposedly unfair concession agreements, and even went as far as threatening
        them with a government takeover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d00b07-805f-4a78-b267-0cc104414cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea60ba-09a7-4d81-bd98-1c392bfd8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the government signed new deals with the two water companies,
        which no longer have contentious provisions questioned by the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bacfde-961f-4344-96f9-19403bc7442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a505103-407c-4547-b72b-d74a8bc92ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad and Manila Water recently urged customers to save water
        as they plan to reduce water pressure due to the low water level of Angat
        Dam, the primary water source of Metro Manila and nearby provinces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf5361-745c-4b69-a8de-1e154c085770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e0edb-44aa-4ab0-bcac-a2327aee263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:31:44.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
