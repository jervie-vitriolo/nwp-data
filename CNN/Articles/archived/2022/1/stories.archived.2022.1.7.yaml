      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park was shuttered for months at the start of the pandemic,
        but reopened in June 2020 with precautions now commonplace at theme parks
        around the world — guests required to book in advance, have temperature checks,
        and wear face masks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35e0ee-31c6-4a43-b707-5d93c80ea0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:50:26.065+08:00
      'mgnl:createdBy': 'currie'
