  'DOF-800M-in-loans-secured-for-booster-shots-so-far':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-07T16:04:29.928+08:00
    'imagesource': 'jcr:9c0b29eb-50c6-47a2-a1f0-a02685c76a8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '511aa696-2256-4c79-8d2f-4f360d64bb07'
    'lead': 'The government has so far secured funds amounting to $800 million (about
      ₱40 billion) from multilateral banks for the procurement of COVID-19 booster
      shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T16:06:36.659+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:35:30.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:01.660+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF: $800M in loans secured for booster shots so far'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b45b9fb-3f7b-4a19-bef7-1a7b5e07612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> —&nbsp;The
        government has so far secured funds amounting to $800 million (about ₱40 billion)
        from multilateral banks for the procurement of COVID-19 booster shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b16f6-5e2d-4ba1-89c0-0d235cdc424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Department of Finance (DOF) said the
        following loan deals have been sealed:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8b1c7-81dd-44ab-b74c-5d2af52bc500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;$250-million loan agreement with the Asian Development Bank</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f3203-87ba-43d2-8a0c-a50b3326349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;$250-million accord with the Asian Infrastructure Investment
        Bank</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8f942-5742-4114-9200-612c36f7c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;$300-million loan from the World Bank</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5e765-8547-4b7a-a416-3e0ae6455238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three agreements were signed last month, Finance Undersecretary
        Bayani Agabin told President Rodrigo Duterte during a meeting on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03787e4d-0ba6-4480-a6cc-a618c938a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agabin said they are just waiting for the opinion of the Department
        of Justice for the effectivity of the financing agreements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740e212-fa67-48dd-8682-5f77d9cc6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect everything, we expect (these loans) to be effective around,
        towards the latter part of January. So that will give us funds to purchase
        our COVID booster shots," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4433eb5-86c0-4b6c-b513-677ebe5fb3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agabin also noted that the Bureau of Customs already cleared shipments
        of 210.44 million vaccine doses as of Dec. 30, 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931015b-e25d-4f32-a1d9-0df7ee037de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deliveries, he said, are "more than enough" to vaccinate 100%
        of the country''s population of adults and children aged 12-17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2fc28-ad45-4d94-a80b-9894648ee198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in December, the government opened the booster shots for
        all fully vaccinated adults.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f316a3b-761d-43e8-b10d-5a5ec61488b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the National COVID-19 Vaccination Dashboard showed that
        as of Jan. 4, 65.63% of the target population are already fully vaccinated
        against COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ca977-51d4-4f14-a59d-30d7039aa1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for funds for regions hit by Typhoon Odette, Agabin said the
        DOF withdrew $80 million from the World Bank''s $500-million 4th Disaster
        Risk Management Development Program with a catastrophic Deferred Drawdown
        Option last Dec. 27.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc0a2b-fc04-42ef-b5fc-00195e7e9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T16:06:36.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the week we will draw again $120 million from the same loan
        facility from the World Bank, that''s equivalent to ₱6 billion to fund the
        rehabilitation and recovery efforts in connection with Odette," he added.</p>'
