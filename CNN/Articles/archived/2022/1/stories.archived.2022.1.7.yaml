    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a14689-e06b-44f9-a434-038dc384ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:47:33.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp has since apologized to Comelec —&nbsp;particularly Guanzon
        —&nbsp;for Marcos'' absence during the hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001c929-5214-43b2-8527-9c6d34a642ed'
