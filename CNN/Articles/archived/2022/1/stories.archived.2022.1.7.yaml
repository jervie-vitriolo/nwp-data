      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Corporation affiliate made the confirmation in a
        statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484e8c9-8897-471a-8f1d-5071e936ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T14:11:16.878+08:00
