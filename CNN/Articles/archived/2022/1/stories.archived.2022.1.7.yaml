      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc781c91-39c5-429e-ae8d-828d5099d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President is<a href="https://cnnphilippines.com/news/2021/11/22/OVP-molnupiravir-MOA.html">
        also providing molnupiravir</a> to eligible COVID-19 patients who have availed
        of its Bayanihan e-Konsulta program.</p>'
