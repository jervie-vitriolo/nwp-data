  'COVID-19-home-isolation-quarantine-protocols':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T21:10:17.967+08:00
    'imagesource': 'jcr:a4f772ba-1a0b-438c-af5d-b6bb4d6e9662'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1512286-2c20-4171-a5a0-841d935599e7'
    'lead': 'The government has allowed the home management of certain COVID-positive
      individuals and their close contacts. CNN Philippines lists the conditions and
      requirements one must observe to be allowed to undergo home isolation or quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T21:12:57.085+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:35:19.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:08.030+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'home-quarantine', 'home-isolation', 'protocols', 'home-management',
      'positive', 'close-contacts', 'cases']
    'stories': ['4c7d767f-ccd7-4a53-9aa3-f36e335b72de']
    'template': '1'
    'title': 'What you need to know about COVID-19 home isolation and quarantine'
    'updated': 2022-01-14T18:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d0b9d3-bfdd-4dc7-9fe7-8e4a6b638d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;The pandemic
        response task force recently approved the home management of certain COVID-positive
        individuals and their close contacts, as the country deals with yet another
        alarming surge in fresh infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64763ab6-33d0-478d-bde8-4994f0b85b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1ea20-c938-4088-887e-8c48d64cc0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been dubbed a "policy shift" by the Inter-Agency Task Force
        (IATF), aimed at preventing hospitals and health care facilities from being
        overwhelmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818b63e-5096-4027-889f-309933cf39be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806a6ae-19b6-411f-8fa3-475800840464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines lists the conditions and requirements one must observe
        to be allowed to quarantine or isolate at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a01da1-8d55-4a92-b6c3-39029a9229d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef273eb-7b3b-49d0-b901-153c3d142b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are allowed home management?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5716bd-5522-48d9-bb6f-cd2bfb2dfec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IATF''s latest resolution, home isolation is allowed
        for infected individuals who have mild, moderate, or no symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f919842-520e-4e2b-aa5f-bb39ae991964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d7098-a797-430f-b4b5-a53775135dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close contacts of suspect, probable or confirmed COVID-19 cases
        are also permitted to undergo home quarantine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a38b91-bde7-4be0-a0ee-5f35a3e17e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:02:58.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) guidelines as of Jan. 14 state fully
        vaccinated COVID-19 patients with no or mild symptoms must isolate for seven
        days. Unvaccinated or partially unvaccinated patients, however, are required
        a 10-day isolation period.</p>'
    '51':
      'image': 'jcr:4676c8ce-38b4-406e-9382-ce509d9424d6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8056c-7e9c-422e-a405-fbfd1c63a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:02:58.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ea14c-89fa-45d5-b833-ecf05f846747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:02:58.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babbe8f6-bacc-4aa8-8305-0036ac9dd1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:02:58.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of inoculation status, those with moderate symptoms should
        undergo a 10-day isolation period.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a54639-9643-4587-9df3-4b0674beab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:02:58.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb120fe-bccd-48dc-8b4b-c33464acee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:02:58.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated close contacts are required to quarantine for five
        days as long as they continue to monitor for flu-like symptoms until the 14th
        day. Meanwhile, unvaccinated or partially vaccinated close contacts must undergo
        a 14-day quarantine period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849799d-f33b-43ba-a980-fda78127f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f629051-2905-4974-b036-ef328d944d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What requirements must be met?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d4928-596d-46f2-a8b2-ef0d60708567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the minimum, those undergoing home isolation or quarantine must
        have a dedicated room and toilet, according to DOH&nbsp;Circular 2022-0002.
        They also must be monitored by a health care provider or a local government
        unit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c533a-6237-40c5-8167-f963c993c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The government
        has allowed the at-home treatment of COVID-19 positive individuals and their
        close contacts with no, mild or moderate symptoms. <br><br>We list the conditions
        and requirements one must observe to be allowed to undergo home quarantine.
        <br><br>Read more: <a href="https://t.co/y1ikaCElU5">https://t.co/y1ikaCElU5</a>
        <a href="https://t.co/uw1jazY7Uh">pic.twitter.com/uw1jazY7Uh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1480030224423084038?ref_src=twsrc%5Etfw">January
        9, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da7e38-0da1-4ed6-a8c1-32e02412aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-09T18:07:37.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78afdce4-f64f-4594-a4c2-87b9d0d54ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular dated Jan. 6 also specifies infrastructure requirements
        for home management: a well-ventilated room, communication line with family
        and health workers, basic utilities like electricity and potable water, along
        with solid waste and sewage disposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927eac9-f1aa-42e4-a075-74bc2b53e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d23ab3-b331-4472-9d96-5f65b6590af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient must have a separate bedroom, or a separate bed with
        enough distance —&nbsp;at least 3 feet or 1 meter —&nbsp;provided there are
        no vulnerable persons in the household such as seniors or people with weak
        immune systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a6af12-aeaa-46f8-b4ca-20a5a5390929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beab9f0-c101-44d8-88d8-dae94d9aa147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient''s primary caregiver must remain in the residence, the
        circular adds. He or she must be fully vaccinated against COVID-19, isn''t
        at high risk for complications, and is educated on proper precautions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48364b7-e6d9-4612-816a-abf3c44ab94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad18856-4625-46e9-8aac-5a44f2b6b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caregiver shall also take charge of meal preparation and ensure
        the availability of masks, tissues, and other hygiene products; laundry; and
        household cleaning products during the period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e81384-ccf7-49df-a4ab-ef9ba40ba409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c9467-ae78-4715-85c4-77ce9be9e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patient monitoring, the DOH requires a thermometer, pulse oximeter,
        and a blood pressure apparatus if he or she has history of hypertension.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfcf952-22b8-4b80-b620-d65ef0107a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34b61a-5bbe-421f-8eb2-0a58bc66a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caregiver should also possess a recommended meal plan or information
        materials on proper nutrition, along with access to basic necessities like
        delivery services.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4186c-bfb0-452b-ad14-ed6d90a6cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9a3be-be55-4e03-a15a-2b43055cc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient must also be provided psychosocial support activities
        or activities they can do while isolated or quarantined. Caregivers, meanwhile,
        must have with them the family health plan and instructions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7cedf3-30ca-43e9-bbf4-a3e56a93df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94f344-9d1b-48fb-8ae5-ab1ebfaa445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicines to manage COVID-19 symptoms must also be present. The
        circular also states that medications needed for the patient''s pre-existing
        conditions must&nbsp;be on stock.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c66a03-2556-4ac6-886c-1f11e06795a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779be43b-8037-469b-94f4-1949b491e18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgical masks are required for the patient and the caregiver during
        the isolation period. However, the circular also encourages the entire household
        to observe this.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb650cab-b1b4-4f72-8536-af1ba51f25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3a306-2c09-4410-b0c0-63a86877b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also listed as personal protective equipment for disinfection are
        the following: gown, head covering, and gloves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256512b7-c8dc-4857-9997-042572d6df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01919be1-f441-4e8a-afb4-2c9575e02694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I cannot quarantine or isolate at home. What now?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71059194-40ae-4ad0-98ba-72a99a40e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals unable to meet these requirements must avail of facility
        quarantine and isolation, the DOH said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee3663-8b11-40c7-8603-87958c02180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d330e71-2ce8-4046-91f9-3222492eba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH circular lays out how to prioritize individuals for quarantine
        and isolation in facilities should they be unable to meet home management
        requirements and facilities are scarce.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f394c8-0a2a-44aa-aaea-aecd93d57801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1e279-9476-41c4-9e79-a685ec39bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top of the list are probable and confirmed COVID-positive
        senior citizens (A2) and individuals with underlying illnesses (A3), followed
        by cases that aren''t part of these priority sectors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398b0a3-df90-4918-a413-05eb69e9019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205f8ea-cc0e-4560-a857-9cf4d92a9f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prioritized next are probable and confirmed cases of the A2 and
        A3 priority sectors that have the capacity to isolate at home, then those
        who aren''t seniors or without any existing medical condition but can perform
        home management.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21b4fd-fd11-4e18-a341-bbf17c61ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b2adb-c5d0-4d3e-9194-cdd082f6ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T21:12:57.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within each group, the unvaccinated are prioritized over the partially
        unvaccinated and fully vaccinated before moving on to the next group.</p>'
