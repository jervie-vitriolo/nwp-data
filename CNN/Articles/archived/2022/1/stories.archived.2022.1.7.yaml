      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also earlier escalated Metro Manila, Bulacan, Cavite, Rizal,
        and Laguna to the Alert Level 3 status.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4586f-8de2-42fe-94c5-55f8c6af7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:42:13.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 3, activities like face-to-face classes, contact
        sports, funfairs, as well as live voice and wind instrument events are prohibited.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524705f-e6cf-4844-88f9-d081d8c33498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:42:13.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intrazonal and interzonal travel will be allowed subject to restrictions
        imposed by local governments.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf066475-9e36-4730-81b1-aae8b1f8bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:42:13.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations of select establishments and tourist attractions will
        also be scaled down to 30% indoor and 50% outdoor venue capacity.</p>'
  'COVID-19-surge-Omicron-variant-martial-law-lockdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T06:44:49.564+08:00
    'imagesource': 'jcr:0b7a12ed-0d1c-45c2-862f-0b7fa65831a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bee0eb78-0c75-4812-8b05-41c482f1e626'
    'lead': 'Defense Secretary Delfin Lorenzana refutes claims circulating on social
      media that the government may impose martial law due to the Philippines'' COVID-19
      situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T06:47:01.699+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:35:42.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:53.145+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana: No martial law despite ballooning COVID-19 cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0ac63-e3d2-473a-9ccb-3dc2b8ca29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:47:01.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Defense
        Secretary Delfin Lorenzana has refuted claims circulating on social media
        that the government may impose martial law due to the Philippines'' COVID-19
        situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e40d7-d20e-4219-8c90-8fb3ed162389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:47:01.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not true. Fake news. Definitely out of the picture. There is no
        compelling reason to declare martial law," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57124536-bd49-44c2-91e2-c98305ac38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:47:01.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added that while the country faces another COVID-19 surge,
        the Omicron variant is less severe than Delta.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07434b7-3583-4278-94ca-1827b59fa77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:47:01.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highest we had was 26,000+ last year. Today we have 17,220.
        This variant while more transmissible is less virulent than Delta. Less people
        get seriously sick," he noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd6ce8-f822-4263-81c8-a440e427df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:47:01.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 31, the government announced Metro Manila — the epicenter
        of the local outbreak — would be placed under the stricter Alert Level 3 following
        the detection of three local Omicron cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e472cf7-9258-487a-9111-dcf58bbd6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:47:01.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few days, officials then decided to reimpose Alert Level
        3 in Bulacan, Cavite, Rizal, and Laguna.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9203a2b-65b9-46d7-9826-164bb51759f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:47:01.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the government will impose a hard lockdown, Lorenzana said
        the pandemic response task force "is still evaluating" the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85681f7b-8121-4b0e-b6fd-6a96f590aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:47:01.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But not total lockdown," he added.</p>'
  'unvaccinated-arrest-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T06:47:53.816+08:00
    'imagesource': 'jcr:4821cb4b-ff92-4114-b300-88c33c12436b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0a281be-6052-48cc-8e39-4e7b55933fde'
    'lead': 'President Rodrigo Duterte instructs barangay officials to arrest unvaccinated
      individuals who would insist on going outside of their residences, as the country
      faces yet another surge in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T06:50:01.332+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:35:42.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:53.456+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['unvaccinated', 'arrest', 'barangay-captains', 'president-rodrigo-duterte',
      'covid-19']
    'stories': ['816ce325-2524-4499-a28b-459c85c4ef6b', '5f01acbc-2fd2-46a6-8c1f-dadf6683fbc4']
    'template': '1'
    'title': 'Duterte orders barangay execs to arrest unvaccinated who refuse to stay
      home'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1769f-1143-4a13-b45b-239632f198d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — President
        Rodrigo Duterte has ordered barangay officials to arrest unvaccinated individuals
        who would insist on going outside of their residences, as the country faces
        yet another surge in COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca995c-c576-4e31-b9c6-dd1a5445944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m now giving order to the barangay captains to look for those
        persons who are not vaccinated and just request them — or order them if you
        may — to stay put. And if [they] refuse and go around the community, [they]
        can be restrained," Duterte said in his address to the public Thursday night.
        "If [they] refuse, then the barangay captain, being a person in&nbsp;authority,
        is empowered now to arrest the recalcitrant persons."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b729d4-89d1-49e7-9f36-d6b9c85b99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said barangay officials can "enforce all laws of the land
        within their jurisdiction," and may even mobilize civilians to "assist" them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d19796-2fb7-4c95-870a-cd287910cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President insisted he was in a "position" to restrain the unvaccinated,
        saying the government should "come up with measures to protect public interest,
        health, order, and safety" during the national emergency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c47d1d-4128-4de9-bd57-e020e26c8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he''d be "happy to answer" and accept responsibility,
        should he be subjected to legal challenges for the directive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d164e7-5d54-41f7-b67f-436e8b4f6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron naman na akong kaso sa ICC (International Criminal Court),
        eh. ''Di, ipatong na ninyo para isang sagutan na lang pagdating ng panahon,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b6fe6-3e6a-4303-912d-e8980c1fdd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I already have a pending case before the ICC. File
        more cases, so I can just respond to all of them in one go when the time comes.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbafb53-0bbd-44e0-8da6-a8462aa42e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, clarified in the latter part of his address that
        unvaccinated persons will not be arrested right away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8b38e-6b0e-4346-9aa9-40e5b58cd5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakiusap lang [Talk to them first]," he said. "Eh, hindi ka nagpabakuna
        [You didn''t get vaccinated], then you put everybody in jeopardy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0358e12-3360-4cec-9914-74ffac182d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the President, ultimately, I am responsible for the safety
        and well-being of every Filipino, and that is why my orders are&nbsp;to restrain
        them," Duterte said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de812a-a33b-447c-9244-672684d6f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the unvaccinated are now prohibited from going
        out of their homes, except for essential trips.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd1c91a-bc89-447f-a534-d8e6c53a6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:50:01.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials and business leaders have been pushing for the restrictions
        to be implemented nationwide amid the spike in infections and the threat of
        the Omicron COVID-19 variant.</p>'
