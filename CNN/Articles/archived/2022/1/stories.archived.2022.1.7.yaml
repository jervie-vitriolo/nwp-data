    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b03dc-8a7d-4028-923a-656f4d7d5949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim reiterated that COVID-19 cases are seen to continue to go up,
        even after the country recorded over 17,000 new COVID-19 infections on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a81c52-1341-4eb0-9031-7d26197056cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60ee4c-6267-4518-963c-39e6a107c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that there are projections indicating that the peak will
        definitely surpass last year''s Delta surge, but she refused to give an estimated
        figure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffaef6a-4436-454f-92d2-ba6811c71883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26feee2c-2c78-47af-aa4a-f708bf261551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the country''s hospital bed occupancy is still at 31%, while
        only 14% of ventilators have been utilized as of January 6. The Health Department
        previously remind the public to consider availing of <a href="https://cnnphilippines.com/news/2022/1/4/Teleconsult-COVID-cases.html">telemedicine
        services</a>, especially if they are only feeling mild symptoms, to prevent
        hospital congestion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2453a-0715-4fed-892d-806a84907ad8'
      'mgnl:activationStatus': true
