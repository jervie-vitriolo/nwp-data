    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6460e8-25ca-44fc-849a-cdddb0b67fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:06:27.564+08:00
      'mgnl:createdBy': 'glee'
