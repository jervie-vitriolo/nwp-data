    'lead': 'The Senate will also be under lockdown for seven days after several employees
      contracted COVID-19, its president Tito Sotto says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T09:43:33.691+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:35:38.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:57.034+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators Lacson, Gatchalian positive for COVID-19; Congress sets lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c17194a-ec8d-4dab-99b2-2c474600366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:00:26.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong>—&nbsp;Senators
        Panfilo Lacson and Sherwin Gatchalian, who are both running in the upcoming
        elections, announced on Friday that they tested positive for COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768741a8-c6e0-4d1a-a893-b1ef1feb1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:55:04.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial reelectionist Gatchalian said he has mild symptoms, while
        presidential aspirant Lacson said he has experienced sore throat, fever, and
        colds after he was exposed to his COVID-positive son earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70b960-4aba-4621-bf1d-4167f8cb85f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:55:04.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson complained of delays in receiving the result of the swab
        test he took on Tuesday, prompting his family to undergo another test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6d8dd-ad66-470d-bc75-37ce0e516792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:55:04.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdown in Senate, House</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb9441-cb02-42cc-9d5c-e665183706fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:55:04.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the lawmakers, dozens of employees of the Senate have
        also either contracted COVID-19 or are under quarantine. This prompted Senate
        President Tito Sotto to order a “total closure” of the upper chamber for a
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7636c8a-5adc-4454-a284-80066c40d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:55:04.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Total closure <em>ang</em> recommendation <em>nila</em> (Their
        recommendation was total closure) for seven days. So nobody can enter the
        Senate premises except those that will do the disinfection on January 8 and
        15. Therefore, I will heed the call of the medical team,” Sotto said in a
        message to reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5208038-7c9b-4803-81dc-826d393447d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:55:04.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House of Representatives will extend its lockdown
        until Jan. 16 amid the ongoing surge in COVID-19 cases in Metro Manila and
        nearby provinces, Speaker Lord Allan Velasco announced on the same day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409af810-66ac-435a-b25c-a39ed388ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:55:04.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said regular work in the House will resume on Jan. 17, when the
        legislature is also scheduled to convene for its first plenary session since
        the holiday break.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af1a3ad-d0cd-4f69-8758-fa4f75a32b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:55:04.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 20 percent of the workforce in each office in the House will
        be allowed to report for work starting Jan. 17.</p>'
