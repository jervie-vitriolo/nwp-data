      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we can still change the decision because it would be
        difficult for our residents who are still reeling from the effects of the
        typhoon," Lapu-Lapu City Mayor Junard Chan said on his Facebook page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e09b137-8e76-48a4-80d1-0bba00e74fad'
