      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the LTO said this covers student permit, driver''s
        license, conductor''s license, and even medical certificates expiring in the
        first three months of the year. Those with validity ending this month will
        be extended until March 31, those only until February will be extended until
        April 30, and those expiring in March will still be valid until May 31, the
        agency added.</p>'
