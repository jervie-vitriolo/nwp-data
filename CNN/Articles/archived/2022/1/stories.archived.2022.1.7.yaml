      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles made the announcement
        during President Rodrigo Duterte''s second COVID-19 pandemic briefing this
        week. He said isolation period may also be reduced if the need arises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756af33-075a-4185-a7a7-d53698ec0939'
