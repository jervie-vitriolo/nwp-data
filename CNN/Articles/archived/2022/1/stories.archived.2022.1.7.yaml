      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2021, daily cases in the country peaked at over 26,000
        infections. This was amid the surge of the highly transmissible Delta variant
        that first struck the country last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
