      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489d4e1-d613-4642-9770-c7088f511920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gives the driver the driver the ability to express different
        facets of their personality or even their enjoyment of change outwardly, and
        to redefine this each time they sit in their car," said Stella Clarke, project
        leader for the iX Flow, in a statement from BMW.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e22f2-0925-435e-81d2-6fd3ecdcc8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T11:21:13.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:36.959+08:00
