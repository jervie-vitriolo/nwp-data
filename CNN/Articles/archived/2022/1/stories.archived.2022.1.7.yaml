      'mgnl:lastActivated': 2023-01-16T12:35:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan also belied reports that the city located in Cebu province
        is set to be placed under lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add1e42-bdf8-4271-9994-ce772935495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:40:59.778+08:00
