      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Previous closures</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f9d7b-d2da-4f54-a8d2-6e8c5a7f5768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:50:26.065+08:00
      'mgnl:createdBy': 'currie'
