    'mgnl:lastActivated': 2023-01-16T12:35:27.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:03.327+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos camp, 2 petitioners given until Sunday noon to file final points
      on disqualification case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348931b4-9326-4259-b161-7d43912eddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)—</strong> The
        First Division of the Commission on Elections (Comelec) gave the camps involved
        in two petitions to disqualify presidential aspirant Ferdinand "Bongbong"
        Marcos Jr. until Sunday noon to file their final answers to the pending cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d747ee7-2c56-4391-a1cd-8cc2f63664e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Rowena Guanzon announced during the Friday
        pre-conference on the petitions that Akbayan, the <a href="http://cnnphilippines.com/news/2021/11/17/bongbong-marcos-disqualification-petition.html">Campaign
        Against the Return of the Marcoses and Martial Law</a>&nbsp;(CARMMA), and
        Marcos only have 48 hours to submit their respective memoranda before the
        division submits the cases for resolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c329b2-8744-4b66-a7a9-d1c2556e87ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc3555-5f37-4521-b998-8cc640de7148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delays marred Comelec''s historic airing of the pre-conference for
        three petitions blocking the former senator''s presidential run. Guanzon set
        the proceedings at 9 a.m. for the lawyers of Marcos and of Akbayan, CARMMA,
        and petitioner Abubakar Mangelen to agree on details of the case and to mark
        evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ffa50-4399-4af0-a493-a744023ec791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they were able to start past 10:30 a.m., with the former
        senator a no-show despite an order from the division for him to attend either
        physically or virtually.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f03c29-eae4-4c54-a8ed-fb27cc34d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon demanded a medical certificate to justify his absence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faccb65-8250-4f87-b25a-fa3fb0293962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t you ask your client to go on Zoom? Even if he''s in
        isolation he can have a laptop or a phone," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a57af-0070-4104-b400-85e9fb49f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:51:20.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2022/1/7/Bongbong-Marcos-isolation-COVID-exposure-skips-hearing-Comelec.html">Bongbong
        Marcos in isolation after exposure to COVID-positive staff; sorry for skipping
        Comelec hearing</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f5b0c-b602-455f-856b-c8074e667b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of former dictator Ferdinand Marcos reportedly
        came in contact with at least two persons who eventually tested positive for
        COVID-19: his chief-of-staff Vic Rodriguez and his security escort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db49605-f84c-41e4-b421-37010d51a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the stipulations, the Marcos camp initially did not want
        to agree that their client was convicted for non-filing of income tax returns
        (ITRs) until it was pointed out that there are court records on this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c875a8-f8de-413f-a299-686267c13472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That guilty verdict from a Quezon City court which was upheld by
        the Court of Appeals is the basis of the three petitions, which argue that
        such crime is punished with a perpetual ban from public office given that
        Marcos was vice governor and eventually, governor of Ilocos Norte when he
        failed to file his ITRs from 1982 to 1985.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590c805-02e4-474e-948e-8fc7bbb246a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties did not agree on whether or not Marcos has paid the
        penalties and deficiency taxes. Petitioners said the Quezon City court had
        no record of payment, but the Marcos camp insisted that they have a certification
        from the Bureau of Internal Revenue as proof of settlement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4411ebc-0c91-413c-bcb4-7e4ebcd28ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the live proceedings, Guanzon instructed all parties
        to file their memoranda or final replies via email. The period is shorter
        than the usual three-day window, and is well below Marcos'' request for 15
        days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86393b-4c57-48b1-8854-a885ed066599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not necessary to have 15 days unless you want to delay your
        case," Guanzon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af34921-daaa-4885-9baa-0429e486a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Akbayan and CARMMA petitions have been consolidated, meaning
        the division will only issue one decision for both cases. Meanwhile, the case
        filed by Mangelen has been immediately submitted for decision because neither
        he nor his lawyer showed up at Friday''s event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454770d4-c3e8-4c3b-a919-9e6f0bd0111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:33:23.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/12/7/Bongbong-Marcos-disqualification-case-Ilokano-group.html"
        href="https://www.cnnphilippines.com/news/2021/12/7/Bongbong-Marcos-disqualification-case-Ilokano-group.html">fourth
        disqualification case</a>&nbsp;against Marcos pending before the Second Division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578bed2-21de-416a-9700-7cc24497b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:40:44.442+08:00
