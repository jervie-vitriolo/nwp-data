      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        Bank of Commerce (Bankcom) officially secured its universal bank license,
        a move seen to help boost its support for local businesses amid the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5113d6f-33b1-437b-a89c-0b2d5645d7ea'
      'mgnl:activationStatus': true
