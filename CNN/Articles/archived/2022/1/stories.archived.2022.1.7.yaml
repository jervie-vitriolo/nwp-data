      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea6cb4-d4ba-41fa-985e-9e8b363c960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:06:27.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) also issued a separate advisory,
        amending protocols for the quarantine and isolation period for medical workers
        to sustain healthcare capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115f21d-4c1e-4971-ab19-792b3226330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:06:27.563+08:00
