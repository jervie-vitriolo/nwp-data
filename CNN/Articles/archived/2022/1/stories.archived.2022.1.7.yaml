      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f4136-5fc4-4e7e-bd43-c352969d5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The category needs fixing anyway, like in how [nominees] get selected,”
        Espia-Farbova added. “It’s like the Olympics or Miss Universe; the only difference
        is that the judges are able to see all the candidates and judge them accordingly.”
        <a href="https://www.latimes.com/entertainment/movies/moviesnow/la-et-mn-oscar-race-20140304-story.html#axzz2v1iGPZM9"
        target="_blank">Several</a> <a href="https://www.vulture.com/2018/02/how-new-oscar-voters-are-changing-the-way-the-academy-thinks.html"
        target="_blank">American</a> <a href="https://www.cartoonbrew.com/awards/academy-voters-dont-watch-the-animated-features-they-vote-on-and-the-academy-is-fine-with-that-170670.html"
        target="_blank">outlets</a> annually reveal that many Academy members don’t
        watch all films before voting, even in the <a href="https://www.hollywoodreporter.com/movies/movie-news/oscar-voters-poll-6-percent-775104/"
        target="_blank">Best Picture</a> category. There are no figures specifically
        for Best International Feature Film, but in The Hollywood Reporter’s “Brutally
        Honest Oscar Ballot” series, <a href="https://www.hollywoodreporter.com/lists/2019-brutally-honest-oscar-ballot-2-cooper-perfect-green-book-offensive-1188021/"
        target="_blank">several</a> <a href="https://www.hollywoodreporter.com/news/general-news/brutally-honest-oscar-voter-ballot-684849/"
        target="_blank">voters</a> <a href="https://www.hollywoodreporter.com/news/general-news/brutally-honest-oscar-ballot-no-776207/"
        target="_blank">admit</a> not seeing all five nominees; some watched <a href="https://www.hollywoodreporter.com/lists/oscars-2021-brutally-honest-ballot/best-international-feature-22/"
        target="_blank">only one</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4343321-e8a1-40e2-88ac-6938a89164ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38736152-0bc8-4d14-aabd-3c59549e3cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to combat this, the AMPAS mandated that an Academy
        member must meet a minimum viewing requirement — <a href="https://www.thewrap.com/oscars-eliminate-executive-committee-picks-for-international-feature-expand-shortlist/"
        target="_blank">12 films</a>, which is not even a fourth of the 93 entries
        last year — to be eligible to vote. Once votes are tallied, a handpicked executive
        committee discusses the top seven titles and selects three additional films
        they deem overlooked to complete the shortlist. When in-person meetings became
        impossible, the committee <a href="https://www.thewrap.com/oscars-eliminate-executive-committee-picks-for-international-feature-expand-shortlist/"
        target="_blank">opted to forgo</a> these three ‘saves’ and expanded the shortlist
        from 10 to 15 films.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44477b-0aac-4f99-851a-b46c4dcb689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b77f9-5d65-4e75-bcee-3e16a3f55a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this move appears to make the category more inclusive, not
        much has changed in this year’s International Feature shortlist. Countries
        with well-established movie industries still dominated. Almost all entries
        have won in a prestigious festival: Japan’s “Drive My Car,” Austria’s “Great
        Freedom,” Belgium’s “Playground,” Finland’s “Compartment No. 6,” and Norway’s
        “The Worst Person in the World” all garnered prizes at Cannes, Kosovo’s “Hive”
        is the first film in Sundance history to win all three main awards, while
        Germany’s “I’m Your Man” won at Berlinale. Others were made by or starring
        previous Oscar winners (Iran’s “A Hero,” Italy’s “Hand of God,” and Spain’s
        “The Good Boss”), while some were picked up by prominent North American production/distribution
        companies (Mexico’s “Prayer for the Stolen,” Denmark’s “Flee,” Iceland’s “Lamb).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c10bc-7e61-4fd7-b67a-d9301bbbaf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bdc4cb-1a49-499e-8bcd-bb260f037111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarmingly, 76% of International Feature winners are European —
        Bong Joon Ho’s “Parasite,” which is the first international film to win Best
        Picture, is actually South Korea’s first International Feature nomination
        and one of seven Asian films to win the title. It’s historic precisely because
        it’s anomalous.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009dc34e-9955-43ad-b000-33127901e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c166651-1e1f-4a20-866d-aa4d3c78adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also very likely that submissions are selected not purely due
        to merit but American appeal. Espia-Farbova remembered being told by the Film
        Academy that “Transit” was chosen because its Jewish elements might entice
        a Hollywood audience. “That’s why a lot of poverty porn films exist; this
        is how they choose to see us,” she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed107763-eedc-4fd4-802b-33b2e48b1df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27316c4-06b8-4894-b9ea-01b845592d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of America’s biggest exports is culture,” director Jerrold
        Tarog said via email. His film “Heneral Luna” was the Philippines’ Oscar entry
        in 2015. “We eat it up, for better and worse, and offer it right back to them
        with our Oscar submissions, hoping the work falls in line with the current
        tastes and ideological agenda of Hollywood elites.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e193a-ce45-4c67-b1e6-a18aca9d1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee49e077-b5e1-41f0-bec7-068af39622c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarog revealed he’s ambivalent about the Oscars. He explained, “My
        idealistic side says we shouldn’t really put too much attention on the Oscars
        in the first place. Instead of scrambling for the adulation and approval of
        Hollywood, we should find more ways to cultivate a trusting and stable relationship
        between local storytellers and the audience.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8150dea-c8bf-4da7-a5c8-ed53ed9f9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T20:39:04.312+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Film Academy’s non-submission is definitely part of
        a much bigger problem — something they have no full control over — but this
        dereliction of duty unnecessarily closed the door on Filipino filmmakers at
        a crucial time where things may be in their favor, even just slightly.</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ccd1db-5472-43a3-8dc9-cb67afc2d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b867f9-8240-4e6b-adf9-9f29a41cd390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Tarog acknowledges that “any Filipino film that wins an Oscar
        immediately gets an attention boost, increasing its chances of financial gain
        and cultural capital, opening more opportunities for other local filmmakers
        in ways we can’t predict.” FDCP’s Diño-Seguerra agrees, writing that an Oscar
        nod would<a href="https://www.fdcp.ph/updates/ph-cinemas-pursuit-oscars-dream"
        target="_blank"> “legitimize the country as an important contributor of films
        to the world.”</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9f0ba-64b9-4d25-9032-1b6f41d31cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ede50-4f8d-4eea-bc73-d83150dc5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Film Academy’s non-submission is definitely part of a much bigger
        problem — something they have no full control over — but this dereliction
        of duty unnecessarily closed the door on Filipino filmmakers at a crucial
        time where things may be in their favor, even just slightly.&nbsp;After all,
        if this can happen with little to no consequence, who knows what other forms
        of neglect bubble beneath the surface? (the Film Academy’s statement did indicate
        that they are open to change or dialogue, though they have yet to respond
        to my request for comment.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b8181-60ba-4696-acae-efc5369329ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67543e88-1695-4db8-a1ea-2300998ef222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espia-Farbova urged the Film Academy to be more transparent, especially
        about the Oscar selection process. She admitted she wasn’t sure about the
        procedure, but she did say “a lot of politics” are involved.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364a65a-b0d9-4b4e-a272-e583682b428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792d30b-5419-419a-9e46-f67b70f380c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever solution we come up with, it should be something that
        unites our film community,” Espia-Farbova said. “Because one Filipino filmmaker’s
        success in the world is a success for all of us.”</p>'
