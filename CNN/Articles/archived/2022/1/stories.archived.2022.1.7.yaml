  'Bongbong-Marcos-isolation-COVID-exposure-skips-hearing-Comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-07T17:43:02.123+08:00
    'imagesource': 'jcr:4f66f6c0-e74c-4b26-9571-6a417382c4a3'
