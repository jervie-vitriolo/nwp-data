      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228cd9c1-18ff-4f8a-8744-604f50770e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:36:58.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose was one of the most read Filipino writers in English and is
        best known for his novel series The Rosales Saga.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f91399-724f-409d-a7f7-1da4eb9af44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:36:58.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was named National Artist for Literature in 2001 for his outstanding
        contributions to Philippine literature.</p>'
