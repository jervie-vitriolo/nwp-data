      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New COVID-19 cases quickly rose to over 17,000 on Thursday, nearly
        a 60% increase from Wednesday''s count of 10,775.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ace79-f08e-4ee6-a058-7423095b1c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:03:57.890+08:00
