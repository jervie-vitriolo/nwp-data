      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) -</strong> The
        Inter-Agency Task Force has approved shortened quarantine days for fully vaccinated
        healthcare workers amid the need to ensure manpower as COVID-19 cases spike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd843db-28de-4f9d-a7f6-59ed268fcfe8'
