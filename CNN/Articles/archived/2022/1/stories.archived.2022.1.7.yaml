      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8e07b-7d3a-4edb-97c6-b136d62a6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.574+08:00
