      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also announced the task force has approved home isolation
        for asymptomatic, mild, and moderate COVID-19 cases. Home quarantine for close
        contacts of suspect, probable, and confirmed cases was also approved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724054e-dd89-4046-aa3b-89f738fe24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:06:27.564+08:00
