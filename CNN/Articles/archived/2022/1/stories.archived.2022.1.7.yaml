      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56a697-b0c7-405f-b2dc-b7979b8bb592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:40:59.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an error in the report sent by our City Hospital Assistant
        Head that our hospital beds are full of COVID-19 patients, even if not. We
        have already started an investigation as to why incorrect data was submitted
        to the IATF," added Chan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e006f25-3d45-4ace-a781-3f17f0de21d7'
