      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Openings and closings of the park are starting to become something
        of a routine now in the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46344419-6861-4484-9059-c1a2f3ae7a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:50:26.065+08:00
