  'HK-Disneyland-closure-COVID-19':
    'author': 'Forrest Brown, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-07T10:50:00.000+08:00
    'imagesource': 'jcr:58af264b-aef7-4ce8-a544-8182ff9c450b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98ec572e-ae8f-42a2-80b0-e2fb7e204a9e'
    'lead': 'Hong Kong Disneyland says it will temporarily close from January 7 to
      January 20. Meantime, its hotels "will remain open with adjusted level of services."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-07T10:50:26.064+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:35:37.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:57.413+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong Disneyland closing for 2 weeks amid global COVID-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392bd53-6d63-4b78-939c-9b108b659267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:50:26.065+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong Disneyland has announced
        that the park will temporarily close from January 7 to&nbsp;January 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd206d-ccf2-4844-9f87-7aba64680799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:50:26.065+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the park pointed to the latest global surge of COVID-19,
        saying the move was "required by the government and health authorities and
        in line with prevention efforts taking place across Hong Kong."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857d81a-029b-468f-9739-4f99daf6152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:50:26.065+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:37.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move affects the theme park itself, but not its resort hotels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910a6ce-20f6-4e17-afb9-c8b1454bf804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:50:26.065+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Disneyland said the hotels "will remain open with adjusted
        level of services. Service at restaurants and recreation facilities in hotels
        will be adjusted according to the latest regulations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18702a5a-720b-4671-b88e-5c748d07570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:50:26.065+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people holding tickets during the temporary closing, the park
        said it will extend the tickets and said more details would be forthcoming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f3e02b-bb1a-49c2-90dd-5a2aaa72eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:50:26.065+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said, "special handling will also be given to hotel bookings
        falling within this period."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efebceb7-8dc0-4cca-8850-5f25ec600d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:50:26.065+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
