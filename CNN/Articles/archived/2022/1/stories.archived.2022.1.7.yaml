    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a081e31e-49bb-4c56-bfc0-38099289090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.634+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino filmmaker has always had it rough, but even more so
        in the last few weeks. Between national budget cuts and <a href="https://twitter.com/search?q=%23DontDelayNoWayHomePH"
        target="_blank">the audience’s recent dismissal of the MMFF</a> (and Philippine
        cinema as a whole) is yet another negligent act doing local films a disservice:
        the Film Academy of the Philippines (FAP)’s failure to submit an entry to
        the 94th Academy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45904a-9f9c-4ea7-b140-5787e89f526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.634+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92d062-b87e-4935-a235-9a777a002a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.634+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Directors’ Guild of the Philippines (DGPI) deemed the news,
        which only came to light a month after the submission deadline, a “great disappointment.”
        <a href="https://www.facebook.com/DireksGuild/posts/316843690442482" target="_blank">In
        an official statement</a>, they noted that this is only the second time the
        country has not submitted since 1984. They even offered possible contenders,
        like <a href="https://www.cnnphilippines.com/life/entertainment/Film/2021/9/10/erik-matti-on-the-job-sequel.html">Erik
        Matti’s “On the Job 2: The Missing 8,”</a> starring <a href="http://www.cnnphilippines.com/entertainment/2021/9/12/John-Arcilla-best-actor-Venice-Film-Festival-.html"
        target="_blank">Volpi Cup-winning actor John Arcilla</a>, and Antoinette Jadaone’s
        “Fan Girl,” the highest-grossing title in the 2020 Metro Manila Film Festival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d6c7d-7f0f-4127-b57c-596cfe0105c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.634+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/Film/2021/9/10/erik-matti-on-the-job-sequel.html">READ:&nbsp;Erik
        Matti and his cinematic journey to ''On the Job 2''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f422c4-a50f-45d5-8ea5-c3b08a587c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.634+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all the more dismaying considering the Academy of Motion
        Picture Arts and Sciences (AMPAS), who is behind the annual awards ceremony,
        made the rules more lenient to account for theater closures globally. While
        entries for the Best International Feature Film category previously had to
        complete <a href="https://www.oscars.org/sites/oscars/files/94aa_international_feature_requirements.pdf"
        target="_blank">a seven-day commercial theater run</a>, this year, films that
        premiered in streaming services <a href="https://www.oscars.org/sites/oscars/files/94aa_international_feature.pdf"
        target="_blank">were eligible</a>. This would have allowed more independent
        filmmakers to qualify for the category — an unprecedented opportunity that
        is unlikely to happen again, as the rule change is <a href="https://www.nytimes.com/2020/04/28/movies/oscars-2021-streaming-coronavirus.html"
        target="_blank">not expected to apply beyond the current extraordinary circumstances</a>.
        The DGPI also pointed out that this would have made a robust Oscar campaign
        more logistically feasible for local producers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4c288-81bb-4f99-bd6f-9877fa6fd965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc5ba2b-346d-49b3-9919-ffc8773ee066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guild called for an industry-led initiative to recalibrate the
        way we select our submissions. “As our industry struggles to rise above survival,
        some changes are necessary,” they wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e754e-7684-4b5d-bb97-231915c474c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc844c33-e320-4c6c-806e-cd3607c04ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Film Academy of the Philippines <a href="https://www.facebook.com/FilmAcademyPhil/posts/274330288071161"
        target="_blank">said on Facebook</a> that scant funding prohibited them from
        vetting an Oscar entry, which is “not an inexpensive and simple process.”
        They shared the DGPI’s disappointment but unfortunately had to “deal with
        the realities of today.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c512df-f1c3-4a09-a452-dd24ca040842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad562cd-b8b0-4e07-b370-1631613e5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Film Academy of the Philippines, established in 1981, has two
        major responsibilities every year: to hold the annual Luna Awards and to submit
        an entry to the Oscars’ Best International Feature Film category (which was
        previously called the Best Foreign Language Film category until it was changed
        in 2019). Its sole source of funding is 20% of amusement tax collected from
        MMFF, handled by the Metro Manila Development Authority (MMDA), which, according
        to the Film Academy’s statement, “dried up quickly in early 2020.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125203ff-4300-4461-b3c9-85148c194929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604befe6-2a45-4890-a26d-749bc3887b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to see why — MMFF saw a 98.1% drop in box office numbers
        in 2020, earning only <a href="https://newsinfo.inquirer.net/1396097/house-probe-on-reported-online-piracy-of-2020-mmff-films-sought#ixzz7H2pgh0aT">₱19
        million</a> compared to 2019’s ₱995 million. But even before the festival’s
        financial flop, Film Academy’s director-general Vivian Velez has been adamant
        in collecting ₱82 million in amusement tax that the MMDA has failed to allocate
        to the Film Academy over the years. Between December 2019 and December 2020,
        Velez said the Film Academy only received ₱2.7 million. “How can I run an
        agency with a budget that small?” she told <a href="https://entertainment.inquirer.net/399621/uncollected-p82-million-amusement-tax-fuels-vivian-velezs-beef-vs-mmda#ixzz7H2t5zoZg"
        target="_blank">The Philippine Daily Inquirer</a> at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b130bf13-1386-475b-9134-667331ec9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec4856-1f0e-45b2-bb99-c93dd869fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Film Academy also said in their recent statement that the little
        budget they did have went into programs offering aid to members who lost their
        monthly income. While no documentation of this could be found on their Facebook
        page — their Twitter and Instagram accounts have been inactive for more than
        a year, and their official website is defunct — they did have <a href="https://www.facebook.com/watch/?v=800470964206763"
        target="_blank">a mass casualty training for barangays</a> in partnership
        with the Department of Trade Industry’s Philippine Trade Training Center –
        Global MSME Academy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a9588-8880-4b1c-92cf-d72625f15c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce6238-f580-4088-b42b-b718ea00b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understandably, many questioned the Film Academy’s reason behind
        its non-submission. It was still able to hold the Luna Awards in 2020, as
        well as submit Brilliante Mendoza’s “Mindanao” to the Oscars. There is also
        no entry fee for all Oscar categories; the only requirement aside from digital
        media assets is one film print or digital cinema package for projecting the
        film in theaters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ce931-b8ab-43cc-880c-ebfc2f360bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5880627e-2a14-4a53-a93a-e77b586d0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The Film Academy’s statement] was surprising to me, because during
        my time, there wasn’t really a budget allotted for Oscar entries,” filmmaker
        Hannah Espia-Farbova told me over Zoom. When her debut film “Transit” was
        submitted in 2013, the Film Academy head at the time told her and her producers
        about a campaign strategy, but beyond that, she felt she wasn’t getting the
        support she needed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3311d450-579b-445c-b464-bb3554ab809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54bda2-c931-42d8-bb7d-974ba85fbc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only when American production company Electric Entertainment
        picked up “Transit” for U.S. distribution — something that is not guaranteed
        for all Filipino entries — that Espia-Farbova grasped how a budget could make
        or break a country’s chance at a nomination. At the time, the category saw
        76 submissions, including entries from auteurs Wong Kar-wai (“The Grandmaster”
        for Hong Kong) and Paolo Sorrentino (“The Great Beauty” for Italy), who eventually
        bagged the prize. Campaigns&nbsp;vied for Academy voters’ attention through
        festival buzz and hosting screenings in Hollywood; both of which cost a lot
        of money that local producers often have to shoulder. “France and Germany
        are famous for having these screening parties where they invite Academy members
        and they have a screening and coffee and cocktails afterward,” Espia-Farbova
        shared. “We don’t really have a budget for that.” France has the second-most
        wins in the International Feature Film category; Germany is the tenth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c30c4f-ae05-473f-944a-e1dfb8b06f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de22f4-366e-436e-ad0f-dbb369128789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T19:19:32.636+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Film Development Council of the Philippines (FDCP) understands
        this: chairperson and CEO Liza Diño-Seguerra <a href="https://www.fdcp.ph/updates/ph-cinemas-pursuit-oscars-dream"
        target="_blank">wrote</a> in a Sunday Times column that a country needs at
        least ₱50 million and a win from an A-list film festival to implement a noticeable
        Oscars campaign. In 2016, the FDCP launched the Oscars Assistance Program,
        allocating ₱1 million to chosen entries. It also has the International Film
        Festival Assistance Program, which provides airfare and accommodation allowance
        to filmmakers with entries in major international film festivals. But while
        Espia-Farbova is glad to know there’s now a budget, she noted that it’s not
        much compared to <a href="https://www.vox.com/culture/2019/2/21/18229512/oscar-campaigns-for-your-consideration-events-narratives-weinstein"
        target="_blank">how much other countries were spending</a>. After all, the
        Philippines has never been shortlisted, let alone nominated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50017ae-3d57-45e0-93b8-da8163a1e1b6'
      'mgnl:activationStatus': true
