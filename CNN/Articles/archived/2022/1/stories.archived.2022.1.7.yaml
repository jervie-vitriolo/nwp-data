      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Disneyland was shut down briefly in November after a visitor
        tested preliminarily positive for the coronavirus. Staff and visitors were
        made to undergo COVID-19&nbsp;testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ff454-e3de-46d5-9b08-f6e6b2ed9946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T10:50:26.065+08:00
