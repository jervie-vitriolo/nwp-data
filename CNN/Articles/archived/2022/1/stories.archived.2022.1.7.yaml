      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief shared the same sentiment, noting the amount "will
        not really attract" volunteers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f061bb3-9b17-4b3d-bd73-ac4806e95e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:40:40.562+08:00
