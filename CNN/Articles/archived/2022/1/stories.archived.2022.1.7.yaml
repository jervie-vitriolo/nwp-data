      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) –</strong> Some
        universities and colleges in Metro Manila have announced class suspensions
        and adjustments amid the ongoing wave of COVID-19 cases in the country.</p>'
