      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar on Friday said he is only experiencing "mild" symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267dc033-45b0-4653-8503-7ec0fa3c16ce'
      'mgnl:activationStatus': true
