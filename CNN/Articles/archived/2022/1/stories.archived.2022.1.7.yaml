      'mgnl:lastActivated': 2023-01-16T12:35:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said, kulang tayo ng (we lack) medical guys. This is just
        a suggestion - if it''s not good, then let it pass from ear to ear... Maybe
        they can help this country by volunteering to assist us," the President said.</p>'
