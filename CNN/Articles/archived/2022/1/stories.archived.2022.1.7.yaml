      'mgnl:lastActivated': 2023-01-16T12:35:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, we announced that we are accepting applications for
        special certification for COVID-19 self-administered or the home test kits,"
        FDA officer-in-charge Oscar Gutierrez said Thursday during a televised meeting
        with President Rodrigo Duterte and other officials leading the pandemic response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb713c-0e90-4acd-8341-a87a11a01325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:52:48.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines on the use of these test kits will be issued by the Department
        of Health (DOH) by Jan. 17, Gutierrez added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfb6ca-cdeb-4ed1-84f3-2ed59417ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:52:48.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these include rules on reporting and on waste disposal,
        and guidance on interpretation of test results, as well as on what actions
        must be taken by those found positive for the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8c268-c974-45d8-9cf4-e308930db50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:52:48.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cabinet Secretary Karlo Nograles, both the FDA and
        the Department of Trade and Industry will actively call on manufacturers to
        apply for registration. He said the test kits that will receive certification
        should not only be accurate but also easy to use, considering it would be
        administered by the general public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc533220-91ae-45e1-896a-121237ffa0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:52:48.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some government officials, including testing czar Vince Dizon, have
        expressed openness to using at-home test kits as the country battles with
        a fresh surge of COVID-19 infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db30c3-074e-47ef-a87b-ae504cc6e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:52:48.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the DOH reported over 17,000 new cases - with the positivity
        rate jumping to a new record high of 36.9%. This means 1 in 3 people tested
        for coronavirus turned out infected. This percentage, considered "critical"
        by US nonprofit Covid Act Now, suggests insufficient testing and that there
        are likely more virus-hit individuals who have gone undetected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a5a6a-732b-4da8-8c85-0127206f551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T06:52:48.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said the FDA has so far approved a total of 89 brands
        of COVID-19 test kits — including 38 RT-PCR, 32 antigen, and 19 antibody test
        kits.</p>'
