    'template': '1'
    'title': 'Doctor warns health system in danger of collapse due to fresh COVID-19
      surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c56df-b351-4a59-911f-030c91dbc235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> A health
        expert warned the public that the country''s healthcare system may soon collapse
        if more medical frontliners will be infected with COVID-19 amid the surge
        of new cases this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d4179-8fd1-4085-857b-5e4d4eb7e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c83d87-e938-4362-ad23-fd697a6fceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, infectious
        diseases expert Dr. Anna Ong Lim said that even if the more transmissible
        Omicron variant tends to cause mild symptoms among the infected, everyone
        is still susceptible to the virus, and it could be more dangerous if hospitals
        will be overwhelmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7ee01-fbe3-481c-82f9-bbedda080a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee76bf-7cac-40f4-883f-45b3f30a9fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The saving grace is most of the cases are mild <em>pero ang medyo
        nakakaconcern sa situation natin ngayon is lahat ng tao apektado</em> (but
        what is a bit concerning about our situation is that all people are affected)
        including healthcare workers," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27cd82-2286-4072-bf9b-65c688de76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9b3d3-7714-45e0-b4ef-589ad055c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung inaasahan natin eh ang ating medical staff nandyan para
        tulungan tayo kung meron mang mga</em> (If we assume that the medical staff
        is always there to attend to us or if there are) severe or critical cases,
        or even moderate cases <em>na kailangang maospital</em> (that need to get
        hospitalized), it''s the healthcare system infrastructure that is in danger
        of collapsing because the people might not be able to help us because they
        are also sick," Lim added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e92af3-b525-4342-a76e-967c7a6c353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240a7bc-a9b3-4d3c-a6ce-fbdf05773c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim reiterated that people, particularly the elderly, the infants,
        and the immunocompromised are still likely to get the more severe forms of
        the disease. Even those who are fully vaccinated and boosted can still catch
        the virus because the vaccines do not guarantee total protection against COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ec2ce-1240-4619-86c8-6831ba974de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1856e-5f60-4964-8bbf-c84ea2654b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that people are getting infected should not be a surprise
        to us <em>kasi hindi naman pinapangako ng bakuna na hindi ka mahahawaan</em>,"
        she said. "<em>Hindi rin 100% ang reduction ng risk of death dahil meron pa
        ring</em> patient factors that have to be considered."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab1c83-83b9-42be-a381-41e2b742a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fba2a-6e79-4043-9f9f-5be36c731029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vaccines do not guarantee that we cannot be infected.
        They also do not guarantee a 100% reduction of risk of death because of the
        patients factors that have to be considered.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946ab5d-d5f6-45e4-8606-571a30aee403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T13:56:11.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:32.745+08:00
