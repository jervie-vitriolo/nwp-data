      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b57876-c248-4ad0-b37f-51b5d4b97923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:35:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos are stocking up on medicines and availing of alternative
        home remedies as COVID-19 cases continue to rise in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ad340-d180-4a18-965d-191ebb0f4e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T17:08:50.569+08:00
