      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am putting on notice the entire PNP,<em> at itong mga</em> (and
        all the) station commanders. Any transactions of black marketing of these
        essential medicines should be arrested," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
