      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f4464d-70de-4eac-a3da-31e12513c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three veteran lawmakers agreed that all government employees
        and elected officials must publicly release their Statement of Assets, Liabilities,
        and Net Worth (SALN).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b791a0-9bf3-4e25-8489-1b41efed386f'
      'mgnl:activationStatus': true
