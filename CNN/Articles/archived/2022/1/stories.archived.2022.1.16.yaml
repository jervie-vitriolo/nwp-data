    'jcr:uuid': 'de353aae-00c1-4bb6-89a1-7cb2c09e9ee6'
    'lead': 'Senator Leila de Lima has filed a resolution seeking a probe into the
      Department of Environment and Natural Resources decision last month to lift
      the four-year-old ban on open pit mining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-16T15:24:17.129+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:39:16.349+08:00
