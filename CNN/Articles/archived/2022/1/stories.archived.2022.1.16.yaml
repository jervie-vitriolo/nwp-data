    'lead': 'Foreign Affairs Secretary Teddy Boy Locsin, Jr. issues the statement
      six days after Myanmars ousted civilian leader Aung Sang Suu Kyi was handed
      a four-year jail term by a military court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-16T16:37:10.325+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:39:14.180+08:00
