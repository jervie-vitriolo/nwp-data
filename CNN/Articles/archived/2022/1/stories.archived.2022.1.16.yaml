    'mgnl:lastActivated': 2023-01-16T12:39:12.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:15.191+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sto-Nino-feast', 'pandemic']
    'template': '1'
    'title': 'Sto. Nino devotees celebrate feast even with pandemic restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494bb93b-aacc-4c6c-89bd-fc46481871bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong>  Despite
        the surging COVID-19 infections in the country, devotees of the Sto. Nino
        still found ways to celebrate their patrons feast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cdad57-0c78-4986-96b1-3adf22505c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila, the Tondo Church encouraged devotees to attend online
        masses, as Mayor Isko Moreno prohibited all physical activities related to
        the feast. Still, there were those who passed by the church to offer their
        prayers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489adcf-90d2-43cc-9cb3-21386015c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana matapos na itong</em> pandemic <em>na ito para lahat tayo
        makagalaw na para matapos na problema ng buong mundo,"</em> Edwin Perez, devotee
        of Sto Nino de Tondo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f70236-4e6d-4472-8719-a4bc076a6c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I pray that this pandemic will end soon, so we can
        start moving and end this global problem.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500401c2-8a43-4f67-bf99-7576495098b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu, the colorful, lively, and grand Sinulog festival was cancelled
        again this year due to rising cases in the province. Even so, Louie Nacorda
        was able to complete the nine-day holy masses online, and prayed for each
        of his collection of images.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095998dc-68fb-49d9-871c-6be93a078e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faith is still there. <em>Naku, kapag nakita mo yung mga tao rito
        maluluha ka dahil sa tibay ng pananampalataya nila.</em> We, Cebuanos strengthen
        each other by faith, <em>eh,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825983ed-53b5-4e3a-8995-8a022290c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Faith is still there. You will get teary-eyed when
        you witness the strong faith of the people. We, Cebuanos strengthen each other
        by faith.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c35b0-4f24-446e-a1bb-4decee5742c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacorda has more than 50 different images of the Sto. Nino and more
        than a hundred other patron saints in his collection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d0b00-fe30-43a0-bde9-e0b44d52cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Aklan, the Pilgrims Mass for the Kalibo Sto. Nio Ati-atihan
        festival this year went on as scheduled, amid the rapid increase of COVID-19
        cases in the province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c747dd-4a5c-4729-9a49-77e41cea4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kalibo festival, considered as the mother of all Philippine
        festivals, is now on its 112th year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bc4c3-5a5a-4998-8c9b-a449e38fc59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year was the second time that major events like the Sadsad
        sa Kalye and the Ati-atihan Tribe Costume and Street Dancing Contest were
        cancelled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91dfabd-6025-4f55-a57c-c42b59c35210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Pilgrims Mass at the St. John the Baptist Cathedral
        Church, Kalibo Bishop Jose Corazon Tala-oc reminded devotees to strengthen
        their faith, especially during this time of crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc53104-c489-4ccb-8c42-28d8af0d4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This devotion is linked to the history of the Filipino people.
        The first religious image we received from the Spanish seminaries was the
        Sto. Nio. Let us strengthen our faith and devotion to Sto. Nio", Bishop
        Tala-oc explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0cf6c-588b-4aec-a2c0-81b3707faced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a third of the capacity of the church was allowed to enter.
        The rest stood in markings outside and watched the mass from the two big screens
        installed by the local government of Kalibo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3f90c-091d-4c56-8e90-dbf7468513a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:25:33.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Aklan-based correspondent Carla Doromal contributed to this
        report.</em></p>'
