      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Public release of SALNs</strong></h2>'
