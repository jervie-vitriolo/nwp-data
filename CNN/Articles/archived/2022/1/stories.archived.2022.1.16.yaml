      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Celine Dion has announced the cancellation
        of the remaining 16 shows of her world tour, due to ongoing health issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6a7d2-bd50-4114-823a-5b87c17391a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd4a98-e32c-48d8-8318-d936b312cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian singer said she was recovering from "severe and persistent
        muscle spasms," that were hindering her ability to perform, according to a
        post published from her verified Instagram account on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdddd835-c0e5-4c97-bf72-570b9e4fa15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae34f4-0189-4452-8a4b-ec891c1ec252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion postponed her Las Vegas residency in October 2021 as a result
        of the spasms, saying at the time that she was "heartbroken."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce11f49-4d97-4998-a1d4-c38544870c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983997e-09d2-4c65-bf30-25f7add2f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining shows of her Courage World Tour had been rearranged
        to take place from March 9 to April 12 of this year. However, they have since
        been called off while her medical team assesses and treats her condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219dd7b5-c569-4f53-8f1b-c508533228b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444a464-dd07-406e-9b52-306658fb34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really hoping that I''d be good to go by now, but I suppose
        I just have to be more patient and follow the regimen that my doctors are
        prescribing," Dion said in the Instagram post published.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da5f3c-612f-4f70-9231-7c7f0c1698b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b48eab1-4d29-4b3d-a801-738abb922a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of organizing and preparation that goes into our
        shows, and so we have to make decisions today which will affect the plans
        two months down the road.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f8026-82b8-4b05-ac4d-5cd4b86e1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d85c80-cc4c-4f0d-ab06-ee453b921ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:46:24.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be so glad to get back to full health, as well as all of
        us getting past this pandemic, and I can''t wait to be back on stage again,"
        she added.</p>'
    '14':
