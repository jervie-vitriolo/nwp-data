      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Staff at 10 Downing Street held gatherings
        dubbed "wine-time Fridays" during England''s coronavirus lockdowns, British
        tabloid newspaper The Mirror reported on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735042c-1fe6-430d-a2b5-810945d1fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236fe042-fdcf-41fb-8cd9-44f624e46fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former No 10 source, who worked at the UK Prime Minister''s official
        residence all through 2020, confirmed to CNN that such gatherings regularly
        took place. The source said other people referred to them as "wine-time Fridays,"
        but the source did not personally attend the events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9574e1-799d-4527-a18d-2628dab35c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf4e90-78fc-44ed-bd67-a5a6cfbc6bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelations of numerous parties at Downing Street -- including one
        on the night before Prince Philip''s funeral last April -- have caused a major
        political scandal for Prime Minister Boris Johnson, and prompted questions
        about how long he can survive as leader of the governing Conservative party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b3b38-3be2-4546-b017-c5aa1601ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed8045-9b8c-45e9-bcea-562ddb153b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, Downing Street did not deny the reporting.
        It referred CNN to an ongoing inquiry by senior civil servant Sue Gray into
        such gatherings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de03c3-59f0-4344-ab59-d41a55574811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d644a8e-2760-4083-b503-4269fe1e5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an ongoing investigation to establish the facts around
        the nature of gatherings, including attendance, setting and the purpose with
        reference to adherence to the guidance at the time. The findings will be made
        public in due course," a Downing Street spokesperson said Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
