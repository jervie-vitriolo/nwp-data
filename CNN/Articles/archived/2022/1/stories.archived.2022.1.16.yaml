      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Metro Manila Council approved a resolution imposing
        restrictions on the movement of unvaccinated residents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c974cbee-4ff8-4d86-9e41-3d58e757cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T20:37:23.212+08:00
