    'template': '1'
    'title': 'CBCP head urges Filipinos to choose PHs next leaders wisely '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02542065-325f-4618-9b9f-d8560c7f42ea'
      'mgnl:activationStatus': true
