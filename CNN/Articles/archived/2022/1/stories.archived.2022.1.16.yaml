    'jcr:uuid': '9af7d26f-7328-495d-a9cf-7c780fa96912'
    'lead': 'The government should conduct a massive information campaign on COVID-19
      vaccination to dispel vaccine hesitancy, senatorial aspirant and human rights
      lawyer Chel Diokno said on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-16T15:10:40.921+08:00
