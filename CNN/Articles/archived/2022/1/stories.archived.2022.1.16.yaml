      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) </strong> The
        newly renovated Manila Zoo is being considered as a COVID-19 vaccination site,
        according to Manila Mayor Isko Moreno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8f97e-2e89-4ce6-976a-6e59d2558416'
      'mgnl:activationStatus': true
