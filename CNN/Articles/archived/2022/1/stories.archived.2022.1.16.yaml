      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) </strong> Three
        senators running for reelection in the May polls want more transparency measures
        in government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58961ed2-382d-408f-8136-6aed17508a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Floor Leader Juan Miguel Zubiri emphasized that
        accountability among public officers is more important at present, especially
        during the COVID-19 pandemic where government funds are constantly being used
        for its response efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109bddc-c9f3-4f68-81e5-8ab9077606fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2f415-1695-4d01-830e-95972efcb6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a special place in hell for people who take advantage
        of the misery of others," said Zubiri, one of the three senators who guested
        on CNN Philippines'' The Filipino Votes Senatorial Forum on Sunday.</p>'
