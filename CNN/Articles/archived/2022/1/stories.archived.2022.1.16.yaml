    'template': '1'
    'title': 'Djokovic out of the Australian Open after court rejects visa challenge'
    'updated': 2022-01-16T16:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ae1e0-1c9c-4119-ab22-f4e0fe1d8865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:25:28.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Tennis star Novak Djokovic has lost
        a legal challenge against a decision revoking his visa for the second time
        and will leave Australia without contesting the Australian Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad76ea1-abc5-4f2c-bf59-0627e85892ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:25:28.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e5e51-021a-4d33-8936-93187d4fc1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:25:28.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual hearing on Sunday, three Federal Court judges unanimously
        dismissed Djokovic''s application to overturn the immigration minister''s
        decision to cancel his visa, but did not publish reasons for the ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e03595-662a-4cb3-9659-3d20d46ff853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:27:10.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 was scheduled to play Monday night in the Australian
        Open, where he had hoped to win a record-breaking 21st men''s grand slam title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e422617e-b285-4b2d-a474-d400f483ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile, off-the-court saga pitting one of tennis''s biggest
        stars against Australia''s government and public health officials has overshadowed
        the lead-up to the year''s first tennis grand slam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040759e-f842-4b2b-ab97-5f7dd1c1c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b8da8-25c6-40ab-8914-91d0fa2faa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Djokovic said he was "extremely disappointed" by
        the decision and would co-operate with authorities in relation to his departure
        from the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9631cc0-b034-45f1-a9f5-0e53e7d03911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3f575-18aa-4e4d-8838-345f3a60263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am uncomfortable that the focus of the past weeks has been on
        me and I hope that we can all now focus on the game and tournament I love,"
        the statement added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c75654-d212-4db5-b3b6-9b72bb1759ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c669f-f013-4a3f-8be3-182bae8345bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to wish the players, tournament officials, staff,
        volunteers and fans all the best for the tournament."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de6054-5e82-4a72-b55f-1916d3b02606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5d2e2-84e0-4d93-9503-4e61b6dc289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Minister Alex Hawke welcomed the court''s decision and
        emphasized the government''s commitment to maintaining strong border policies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bbf626-e526-49a4-bddb-356e9997d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c4135-d1aa-4755-9d92-eab85b72cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has previously had some of the toughest border policies
        in the world to keep out Covid. Hawke said those rules had kept Australians
        "safe" during the pandemic and were "fundamental" in "safe-guarding Australia''s
        social cohesion."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05b6a0-c7e0-4723-a60e-5e26a12a5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56a980-94b8-4721-a7eb-20d3383f2134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australians have made great sacrifices to get to this point," the
        statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d3021-afab-4648-8980-3ce38033a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e2815-c7b3-4601-be81-48c0b494c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although COVID-19 cases are rising in Australia, the country has
        a relatively low death toll compared to other countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2b971-e613-4aa4-bb5f-8d2190378176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f3e17-a2ae-42d7-bac9-dd1a620998c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the country surpassed one million Covid cases over the
        entire pandemic -- but more than half of those were acquired in the last two
        weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655b621-54ac-4d88-b980-01e56a63e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d95faf1-1861-46c2-bb92-1b4e155f9244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happened in court</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5728e07-3486-4045-a0e8-3178f301e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s hastily convened Federal Court hearing considered whether
        Hawke''s decision to cancel Djokovic''s visa was "unreasonable."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824c2ea-f985-416c-9f50-67830bb974bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486fb6d8-589e-4b4f-9859-fbcaaf538ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Serbian tennis star challenged the immigration minister''s
        decision on three grounds, including that the minister failed to properly
        consider the consequences of canceling his visa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1940e-7dea-4da4-8906-6cab82e6d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cada1497-824f-4d0f-8bc6-45f407424e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s barrister Nick Wood said Hawke''s decision was "irrational"
        as the minister had failed to consider that the act itself could galvanize
        anti-vaxxers -- the very thing the government wanted to prevent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdff7b5-a02b-4566-b49b-1d288840ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f851f2-2b8a-4f8c-a60a-7eed24b3172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stephen Lloyd, the lawyer for Hawke, said under Australia''s
        Migration Law the minister didn''t need to prove Djokovic was a risk to public
        health, just that he "might" be.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614007ef-4aa2-4abf-992e-b8cf0e819a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778de033-70f3-4db4-adbc-f781f432b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Djokovic''s anti-vax attitudes were apparent by his failure
        to be vaccinated, despite having an opportunity to do so before arriving in
        Australia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c96f7a-10b7-45c9-9e9c-df0535837990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4e3c8-883d-4ec1-8ea6-6a9e769834ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the perception that Djokovic opposed vaccination was
        enough to risk inciting anti-vaxxers in the country, and that the tennis star''s
        apparent disregard for Covid-19 rules meant there was a risk others would
        emulate his actions and ignore public health orders.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1abdf7c-ac47-4aa5-b280-a38c0abe95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7efe013-e194-4c61-b29d-724d460dddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A long-running saga</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05233eed-ce54-4728-b690-c29acb289fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga began nearly two weeks ago, when Djokovic''s visa was first
        revoked shortly after his arrival on January 5.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2b728-750c-47b1-ac5b-3168c5e646b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577d727-08ab-46fb-8ef6-2cd712e062db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current Australian laws, all international arrivals are required
        to be vaccinated against COVID-19 -- which Djokovic is not -- unless they
        have a medical exemption.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568810ee-46c7-45de-b2e6-98e2f991dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0480c7-5bfd-4182-a3a9-207971dec29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic said he was under the impression he could enter because
        two independent panels associated with Tennis Australia and the Victorian
        state government had granted him an exemption on the grounds that he had been
        infected with COVID-19 in December.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b52e23-e30a-46ef-b196-e740d8f5b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc5409-0eb4-4ae9-b6ad-164501544702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government argued that, under its rules, previous infection
        with COVID-19 is not a valid reason for an exemption.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043f10e-dd86-42c0-beb2-2e0a05e549dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a80b3c-cf6b-4488-9f60-77e71113b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his arrival in Australia, Djokovic was taken to the Park Hotel
        in Melbourne, which is also used as a detention center for refugees, while
        lawyers prepared a case to overturn the decision.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59cd30-ab09-4b22-9f1e-6a2a22655d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929b5d1-ff6c-4453-aafd-d74a96b394bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Judge Anthony Kelly ruled that border officers had been
        "unreasonable" when they canceled his initial visa to enter Australia and
        ordered Djokovic to be freed from immigration detention.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fce052-c4a4-456c-a8dd-118bd8c8c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981d165-fd16-486b-81ce-d4e704c491bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s visa was revoked for the second time on Friday by Hawke,
        but the government agreed not to deport the tennis star over the weekend before
        his case had concluded.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867babe3-c6ba-4102-9d59-354f208ae75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:43:33.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/16/tennis/novak-djokovic-australian-open-federal-court-hearing-spt-intl-hnk/index.html"
        target="_blank">"Djokovic out of the Australian Open after court rejects visa
        challenge"</a></em></p>'
  'OCTA-Metro-Manila-growth-rate-drops':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-16T15:30:42.857+08:00
    'imagesource': 'jcr:7ecba8d1-d714-4f19-869b-3aaa61a39a70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ededbdd1-dbbe-40b3-aed2-8b7129df04e2'
    'lead': 'This drop could mean that either Metro Manila is nearing its peak in
      infections or it has reached its limit in testing capacity, OCTA Research Group
      fellow Guido David says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-16T15:31:50.752+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:39:14.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:14.050+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['octa-research-group', 'national-capital-region', 'ncr', 'metro-manila',
      'daily-growth-rate', 'covid-19']
    'stories': ['7b359081-55ec-402d-9961-075fb7415c6a']
    'template': '1'
    'title': 'OCTA: NCRs COVID-19 growth rate drops to 2% '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec4b20-0fe4-43ad-badf-4f4826d1429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:31:50.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) </strong> The
        National Capital Regions daily COVID-19 growth rate dropped to 2%, the OCTA&nbsp;Research
        Group said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294eac2-5e2b-4ea2-a9bc-ec225ad0fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:31:50.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth rate of the 7-day average was 2%, compared to 3% from
        the previous day," OCTA&nbsp;fellow Guido David <a href="https://twitter.com/iamguidodavid/status/1482507015222349824?s=20">tweeted</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1928da-84d2-4b20-a64f-ffc7686b454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:31:50.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could mean that either Metro Manila is nearing its peak in
        infections or it has reached its limit in testing capacity, David said. The
        latter indicates "cases are increasing, but we just don''t have visibility
        anymore," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2818ede-1c62-4375-8795-75af93db6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:31:50.753+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David explained that if daily cases begin to decrease by next week,
        the infection in NCR may have peaked already.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebdbfb-0edf-4789-a0fe-6a8a355f4e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:31:50.753+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if it''s only due to limited testing capacity, "we will see
        the number of new cases continue to hover around the same level until the
        downward trend happens. We will know soon enough.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a043601-85ce-4d80-940c-063e51727a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:35:22.263+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the growth rate becomes negative, it means cases are going
        down, according to OCTA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517436b-9b66-42ff-b412-03c8a8095891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:31:50.753+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent pandemic watchdog earlier said Metro Manila''s growth
        rate is "steadily declining," although it noted that the capital region may
        see a "steep, artificial decline" due to lower testing output.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486388de-f544-4736-94f8-b455f7ea4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:31:50.753+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the spike in cases may continue until
        the end of the month. It&nbsp;expects the peak to happen between the last
        week of January and the first week of February.</p>'
  'DOH-on-booster-shots-for-COVID-19-positive-individuals':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-16T16:34:00.000+08:00
    'imagesource': 'jcr:2252e8c2-ce46-4567-80a2-a369bd8245ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa863ce-2daf-45cd-b9fe-f1d3cf687d5a'
    'lead': '"As long as you have no symptoms and have completed your isolation period,
      kayo po ay pwede nang makakuha ng booster shot [you may already take your booster
      shot]," Health Undersecretary Maria Rosario Vergeire says.'
    'mgnl:activationStatus': true
