    'template': '1'
    'title': 'Downing Street held social gatherings dubbed ''wine-time Fridays'' during
      pandemic lockdowns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd0dc8-d522-455f-b4c6-fe834fddbf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.647+08:00
      'mgnl:createdBy': 'david'
