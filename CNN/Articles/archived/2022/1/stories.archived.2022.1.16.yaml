  'india-hindu-extremist-groups':
    'author': 'Rhea Mogul and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-16T07:40:52.031+08:00
    'imagesource': 'jcr:503d0f41-3ac9-4d7a-a0f4-94ebf03babc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82e70eb6-656c-466e-b654-1250c21fe51e'
    'lead': 'At a conference in India last month, a Hindu extremist dressed head-to-toe
      in the religion''s holy color, saffron, called on her supporters to kill Muslims
      and "protect" the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-16T07:43:34.202+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T12:39:27.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:08.660+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'Hindu-extremists']
    'template': '1'
    'title': 'India''s Hindu extremists are calling for genocide against Muslims.
      Why is little being done to stop them?

      '
    'visualType': 'image'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce076ab2-d54c-41f7-9c0c-b7acba750376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At a conference in India last month, a
        Hindu extremist dressed head-to-toe in the religion''s holy color, saffron,
        called on her supporters to kill Muslims and "protect" the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e35dd-f26b-4382-853a-59ba0b0b5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd49d13-aa58-49f9-b5ee-9179cf47663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If 100 of us become soldiers and are prepared to kill 2 million
        (Muslims), then we will win ... protect India, and make it a Hindu nation,"
        said Pooja Shakun Pandey, a senior member of the right-wing Hindu Mahasabha
        political party, according to a video of the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f4104-8ce5-48a5-8758-a82740285c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0605763e-2014-46d4-84a1-6d5888f74230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her words and calls for violence from other religious leaders were
        met with a roar of applause from the large audience, a video from the three-day
        conference in the northern Indian city of Haridwar shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a6c6f-769b-4dff-8859-c1a00d15c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a363c6b-25c2-4df2-89a8-aa8c93c82dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But across India, people were outraged. Nearly a month on, many
        are still furious at the lack of government response or arrests over the comments,
        which they say highlights a worsening climate for the country''s Muslims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55783660-ba43-412f-aecd-dcbca99570a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1366c-507e-4fc5-8d0e-8b43cb07a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After mounting pressure, India''s top court intervened on Wednesday,
        asking for a response from state and federal authorities within 10 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3a968-6c9f-4af2-be18-16e6b39c4a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f958ab3-1022-442e-a364-4c71410c7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandey and several others are being investigated by local police
        for insulting religious beliefs, a charge that carries a possible sentence
        of up to four years in prison, Haridwar police officials told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4af538-3d48-448e-ad93-36e132b6c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384dd70-dac0-430c-ae19-d1501601d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Pandey, nor the others, have publicly commented about the
        outcry or investigations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088e2d8-d32c-44c7-ab35-8f2631246c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9355acd-feff-4680-9ecd-44f9f5579d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Thursday, police in Uttarakhand state, where Haridwar is located,
        arrested a man who spoke at the event, senior Haridwar Police official Shekhar
        Suyal told CNN. It is unclear what the man said at the event. Police have
        not formally charged anyone with any crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9846e-e2e5-482c-b6b5-18a8ff46071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed838398-80ba-41f8-9df7-0cfe19200b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted India''s Ministry of Minority Affairs, the Hindu
        Mahasabha and Pandey, but has not received a response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb4c6a-ccc1-437a-93b1-e2f85d4701e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea4e29-d3f1-4a0d-840b-35fe3c129099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the Hindu Mahasabha is at the tip of a broader trend
        in India which has seen an alarming rise in support for extremist Hindu nationalist
        groups since Prime Minister Narendra Modi came to power nearly eight years
        ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92f5f5-894a-45d4-a4c2-b60b51859059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b1f78-1bac-4582-8ab9-09a20a00b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these groups aren''t directly associated with Modi''s Bharatiya
        Janata Party (BJP), his own Hindu nationalist agenda, and the lack of repercussions
        for these groups'' previous vitriolic comments, has given them tacit support,
        making them even more brazen, analysts say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e165b4-7cb2-4b68-9191-9e15ca0861ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c20026-71fa-4b55-a90e-affb4c2334df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts fear this rise poses a serious danger to minorities, especially
        Muslims -- and worry it may only get worse as several Indian states head to
        the polls in the coming months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d91009-9232-4997-8f35-76305d27d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1854535-24e1-4793-b00f-c7d49efe06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes the Hindu Mahasabha dangerous," said Gilles Verniers,
        an assistant professor of political science at Ashoka University near India''s
        capital, New Delhi, "is that they have been waiting for a moment like this
        in decades."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68364f1a-8648-4902-8772-2313093fe7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b706e-8eaf-4da9-8ce6-d8de3afd6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rise of the right-wing Hindu group</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa703d5-4da2-4983-bac5-13bfdc1a41ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1907 during British rule at a time of growing conflict
        between Muslims and Hindus in the country, the Hindu Mahasabha is one of India''s
        oldest political organizations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4e751-0140-47b9-aea2-8dc0a5e1a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ae4eb-cb58-43be-a0ed-4d6ea155fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group didn''t support British rule, but it didn''t back India''s
        freedom movement either, led by Mohandas Karamchand Gandhi, who was particularly
        tolerant of Muslims. Even now, some members of the group worship his assassin,
        Nathuram Godse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08814afa-082f-4d09-b84d-eae150da1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529274d-5204-479f-945b-0b505f904317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hindu Mahasabha''s vision, according to the group''s official
        website, is to declare India the "National Home of the Hindus." The website
        says if it takes power, it will not hesitate to "force" the migration of India''s
        Muslims to neighboring Pakistan and vows to reform the country''s education
        system to align it with their version of Hinduism.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed10af0-8d47-4ab4-a1aa-6b907db041d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1d5d0-48b6-4954-ad74-e228cc024e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its controversial campaigns and ideology, Hindu Mahasabha has
        always been a marginal political force. The last time the group had a presence
        in Parliament was in 1991.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e587ed-439d-45a6-aba7-678683e1d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb071cda-5a2f-4a40-b5b2-51c117f3c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Verniers, their "strength is not to be measured
        in electoral terms." And in the past eight years since Modi came to power,
        they appear to have expanded in numbers and influence based on the size and
        frequency of their meetings, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7a2ee-805b-4354-b867-b316c765b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6443d-bde3-432e-a2d7-8eb944432c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the group does not publicly disclose how many members it has,
        Verniers said they are "comfortably in the tens of thousands."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108938d5-5f43-4ada-9893-ccbcd3a8de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4578ab-a8a2-4c56-818a-f2be98a9b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindu Mahasabha targets rural communities in northern states, where
        there is a large BJP presence, encouraging them to vote for parties that align
        with their Hindu-nationalist ideology, including Modi''s BJP, Verniers said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d0e9b-0dbf-4e90-bfc9-eb5f20c753e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f3b03-4fdc-4700-abf4-b9aefe4f838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi, in turn, has publicly honored the Hindu Mahasabha''s late
        leader, Veer Savarkar, for "his bravery" and "emphasis on social reform."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac45d55-32f1-4709-b439-9a2b179e87cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4b880-a85d-4edc-a80d-d499bf9dd4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Hindu Mahasabha has grown in recent years, it has become
        more outspoken.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e8845-c371-42ec-bdb4-c239e364fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b03c72-d55a-4f1f-9b56-856404784668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Sadhvi Deva Thakur, then a senior member of the group,
        caused widespread controversy when she told reporters Muslims and Christians
        should undergo forced sterilization to control their population growth. CNN
        has reached out to her for comment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3636a-3eb8-43d2-966d-af13eb72781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbc9ca-e00a-45cf-a9f1-e70136bb4e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandey, who spoke at the December conference in Haridwar, was arrested
        in February 2019 after a video showed her shooting an effigy of Gandhi, according
        to CNN affiliate CNN News-18. Photos uploaded to her official Facebook page
        last May show her worshiping a statue of Gandhi''s assassin. CNN has not been
        able to confirm whether she was formally charged over the February 2019 incident.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a33c8-11eb-4e87-9215-192dc0db1296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f99cbb-eacc-4f3d-8649-8f6e89620792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindu Mahasabha isn''t the only right-wing Hindu nationalist group
        to espouse violent sentiment toward liberals and minorities -- including India''s
        200 million Muslims, who make up 15% of the country''s 1.3 billion population.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c8979-4ffc-4f43-a972-4c254d2522dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc9198-e9e6-4204-b945-f39d2a1c3b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last month''s conference, several speakers called on India''s
        Hindus to "defend" the religion with weapons. Another called for the "cleansing"
        of India''s minorities, according to video from the event.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3314aeb-1669-4c89-b4e4-7ab47c0e741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491e508-5cc5-4a8d-a21a-6e6580c18fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Verniers, Hindu Mahasbha one of the largest right-wing
        political groups aiming to make India the land of the Hindus.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc468ba-587c-4ae8-99e1-5f8cc728da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e3050-57de-453c-8568-72a8e3abe97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the group''s campaigns and ideas are decades old, they''re
        more bold about them now.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab57a2-a63a-479f-b74a-a4719d2de20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf8e2b5-8653-4a06-b85f-de2c64b5b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The escalation of their hate speech is reflective of the state
        of affairs in India," said Verniers. "But they are able to get away with it
        more."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7cb30-e2f6-4eb9-9de9-7c54c741f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
