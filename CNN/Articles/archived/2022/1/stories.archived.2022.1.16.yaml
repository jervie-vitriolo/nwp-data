    'template': '1'
    'title': 'Movie theaters reopened in 2021. In 2022, we''ll see if they can thrive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd7129-3c21-4c50-839d-22e8a302bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:16:40.910+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Last year was a dress rehearsal for
        the future of movie theaters. This year will show if cinemas&nbsp;are back
        for real.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb366d-333a-40d8-b2d5-b7b514a8116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.025+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a terrible 2020 that ravaged the movie theater industry, cineplexes
        turned on their projectors in 2021 for big hits like "Shang-Chi and the Legend
        of the Ten Rings," "Venom: Let There Be Carnage," and "Spider-Man: No Way
        Home"  one of the biggest blockbusters of all time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c26dd0-b77b-40a8-9bf3-abc9b32a1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.026+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other films like "Black Widow" and Warner Bros'' entire slate of
        movies went with a hybrid approach, releasing films in theaters and at home
        via streaming simultaneously.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0068b378-67bc-4ae0-9619-858779552017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.026+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the North American box office snagged $4.5 billion in 2021,
        a 101% increase over 2020, but a nearly 60% drop from 2019, according to Comscore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e675098-2d96-45d5-8f1c-cd03141a582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.026+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact that theaters were able to show any films at all should
        be considered a victory, given that in 2020, some were predicting the end
        of movie-going as we know it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78097880-2b3a-4dd9-b148-7bf8db1b8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.026+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Recovery has no straight-line"</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3878ceb-2ff8-4d15-9a29-42e9b1c2a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.026+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recovery has no straight-line progression in this instance, especially
        with COVID variants and vaccine hesitation prolonging the health crisis,"
        Shawn Robbins, chief analyst at Boxoffice.com, told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf8be0-9f06-4a43-90c1-cd0411d5e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.026+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 2022 could be a better year, given "a stronger movie
        release slate, pandemic fatigue in general, and fewer films expected to be
        siphoned off to streaming immediately upon release."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec36d67-31e5-49c5-8459-8f860e36e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.026+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, though, the fate of this year''s box office will depend
        on what theaters can offer moviegoers. And luckily for them, there are plenty
        of big films on the 2022 docket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d7100-051f-45c9-8e8d-f07d2934a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.026+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios  the biggest blockbuster brand in Hollywood  has
        "Doctor Strange and the Multiverse of Madness," "Thor: Love and Thunder,"
        and "Black Panther: Wakanda Forever." Horror, one of Hollywood''s most reliable
        genres,&nbsp;returns with big names like Jordan Peele''s "Nope" and "Halloween
        Ends"  the next installment in the Michael Myers franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcf861a-1f8f-4d68-a028-5fcdb3bd1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.026+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action films will get a double dose of Tom Cruise with "Top Gun:
        Maverick" and "Mission: Impossible 7." Audiences will again return to Jurassic
        Park with "Jurassic World: Dominion," and the Justice League will try to save
        the world multiple times with "The Batman," "Aquaman and the Lost Kingdom,"
        and "The Flash."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018a255-0d48-421f-971b-cc868e42ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be potential animated hits this year with Pixar''s
        "Lightyear," "Minions: The Rise of Gru," and "Spider-Man: Across the Spider-Verse
         Part One."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c24c4-48c7-4129-b2e6-72c122fa4ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, yes, James Cameron''s "Avatar 2"  the sequel to the biggest
        blockbuster of all time  is also set for theaters this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20777473-1b5d-4ef3-a7ce-b7e68470057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The release schedule for 2022 is an incredible array of potential
        hits, but there''s still a lot of uncertainty," Paul Dergarabedian, senior
        media analyst at Comscore, told CNN Business. "And studios are once again
        faced with making the big decisions on not only when, but also how to release
        their film."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe2a47-8cbf-4bc4-be6f-ba6805aeb09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>To stream or not to stream</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29efd6e1-bc00-45c6-a316-7352218f49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these films are currently set to be released in theaters,
        but it may not stay that way. Streaming has given studios the opportunity
        to decide whether to boost ticket sales by releasing films theatrically or
        try to boost subscribers by sending films to streaming services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d8ebb-fa07-41d1-a44a-583a58d697a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney  Hollywood''s most significant studio  has already made
        its choice for one of its 2022 films by pushing the next Pixar movie, "Turning
        Red," directly to Disney+.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493ec52-efb3-4ac0-8539-109658f4f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after roughly two years of premiering big films at home, do
        consumers want to stream blockbusters from home? Will we see more of it in
        2022?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89d055-bb83-462c-8c80-17b180f08b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ebb and flow of the popularity of streaming is mainly determined
        by the ups and downs of the pandemic," Dergarabedian said. "That has created
        not only a conundrum for studios, but also for consumers who are torn between
        their desire to see blockbuster films on the big screen at their local multiplex
        or from the comfort of the couch at home."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5b13b-ff07-4e63-a39c-62e6e7625201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbins maintains that while an increasing number of star-driven
        films with high production value are being released by streamers, "very few
        of them have tapped into the cultural zeitgeist in the way major theatrical
        releases with strong word of mouth still do."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20908ed7-cfa7-4ed5-ac72-ecf740475815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although certain viewing habits are changing and evolving, I believe,
        at the end of the day, the right content at the right time clearly separates
        the experiential quality of watching something on TV or on a mobile device
        from that of a state-of-the-art theatrical setting with a live audience,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaca86e-814d-437d-84f4-705104cdc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbins continued, "A myriad of factors determine what audiences
        want and where they want it from. Theatrical and streaming can coexist."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a789c-640b-4340-9d7c-2a6c8acac0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The $40 billion question</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7677c-43c3-4612-8cf6-7623d0e498ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the global box office topped $40 billion thanks to hits
        like "Avengers: Endgame," "Joker," and "Spider-Man: Far From Home."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb462137-fc3a-4556-839d-119cfe2991ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number was wiped out in 2020, and 2021 will likely reach only
        half of that. Which begs the question: Given the lingering pandemic, will
        theaters ever get back to those box office heights?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc2992-b1e6-491f-9ca2-befad2bcdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely possible," says Robbins. But the question for him is
        when.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b324d45-8de0-4a6f-8e11-9ed8b738ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone can confidently answer that yet until the
        pandemic has a less dominant presence in global news headlines and a diminished
        impact on everyday lives," he said. "Until then, the overall consumer base
        will continue to be abnormally divided between those going back, those wanting
        to go back, and those who won''t go back nearly as often as they used to."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8374a8-6331-4f47-9eb9-c26f11c2e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 box office has its firsttest this weekend with "Scream,"
        the fifth installment in the horror franchise. The film, which brings back
        original stars like Neve Campbell and Courtney Cox, is projected for roughly
        a $25 million domestic opening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938d701-c419-4088-90d7-1fe39765350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:20:01.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/15/media/2022-movie-box-office-preview/index.html">Movie
        theaters reopened in 2021. In 2022, we''ll see if they can thrive</a>"</em></p>'
