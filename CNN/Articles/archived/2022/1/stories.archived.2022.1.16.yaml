      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police in New York City arrested a man
        who allegedly pushed an Asian woman in front of an oncoming subway train Saturday
        morning, NYPD said in a news release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8e39f-79d9-48e5-9dba-0afe088a0f7b'
