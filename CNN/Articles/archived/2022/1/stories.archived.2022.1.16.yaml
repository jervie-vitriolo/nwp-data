      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two agencies have been used to circumvent spending, making
        themselves look efficient. These agencies have been used to centralize hundreds
        of billions of pesos in terms of purchasing," said Gatchalian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362badab-a756-47ba-abb6-dcc8a3dbb686'
