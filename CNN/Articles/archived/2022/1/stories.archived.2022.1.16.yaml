      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd8238-1990-42f4-a26d-4e6d36d5ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, a woman entered the subway station, like any New Yorker,
        just trying to get where she needed to go," New York City Mayor Eric Adams
        said in a statement on Twitter. "New Yorkers deserve to feel safe while riding
        mass transit. It''s why I stood with (New York Gov. Kathy Hochul) to announce
        the Safe Options Support teams."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab1c92-8fad-44c8-9a67-15214ba975bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5590d-34c2-4125-b7ff-67859f4e1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re providing more law enforcement resources and mental health
        services to prevent problems before they happen," the mayor added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a588a8-2dae-4239-8650-8d2cda10fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14ffe1-85e9-4a16-86e5-c27ed3fddc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference earlier this month, Adams and Hochul announced
        an initiative to address both public safety in the subway system by sending
        more officers to inspect subways and stations as well as the homelessness
        crisis, by deploying trained mental health personnel across the city to support
        individuals who are homeless.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508aea0-f955-46fa-b64d-ed92e04c1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27d096-8c36-47ea-874f-89164bcc53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams reiterated in Saturday''s news conference he was working closely
        with Sewell, the police commissioner, on a plan which covers both minimizing
        crime and focusing on mental health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a033f0-692e-429d-a426-5037a6ab633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204568c-ac12-4a69-9dd1-be7519160cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To lose a New Yorker in this fashion would only continue to elevate
        the fears of individuals not using our subway system," the mayor said. "Our
        recovery is dependent on the public safety in this city and in this subway
        system. We can do that with the right balance, a balance of safety and a balance
        of proactively giving people the assistance they need when they''re in mental
        health crisis."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14241e4-7772-4bcb-a2f3-0f965ca799b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772c868-237a-4538-be88-2716fc73fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janno Lieber, the acting chair of the Metropolitan Transportation
        Authority, said in a statement subway crime in general is "way down."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9beba1-4fbb-4b3f-8dba-f6c8e1f17679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be1e82-1948-41b5-8f8a-5f3f7ccbf138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a sad day, a New Yorker was going about her business right
        in the heart of our city, in the heart of our subway system in Times Square
        and she lost her life," Lieber said. "This is unconscionable, this is unacceptable,
        it has to stop."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc380ff-4e3a-494c-a470-a01b18e5a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e317ac77-fce7-481d-ad94-45c1f14a00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Grace Meng, who also called for better policies around safety
        on mass transit and mental health and social services, also noted the incident
        comes as attacks on Asian New Yorkers "continue to be on the rise."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951fffed-5cb9-4439-856e-8ae7f973253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cbe45-533a-4e2d-8673-81346f1149a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks on Asian Americans across the country have seen a violent
        rise in attacks in recent years that has only worsened since the start of
        the Covid-19 pandemic. Also in New York, a 62-year-old Asian man who police
        said was bashed in the head in an unprovoked attack in East Harlem in April
        died from his injuries last month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c88134-951f-4cee-950f-2671db73ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c5120-7a6a-4f5b-bb47-c7e25d95f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Jo-Ann Yoo, executive director of the
        Asian American Federation, said Go''s death is a "reminder that the fear of
        anti-Asian violence in our community is well-founded.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8eb4ba-a6eb-444b-a813-c0405fff552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa389ddd-83be-4bdf-8450-3f054e6a16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative that New York City implements proactive, community-based
        solutions that prevent these crimes from ever happening in the first place,"
        she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73bedf-5919-40b7-9433-f11481fbb498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
