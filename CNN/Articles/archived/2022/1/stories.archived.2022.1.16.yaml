      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739150e-84d2-474c-a298-45adc4526188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the existing Universal Health Care Law could guide
        policy concerning COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f73f7a5-ac88-4692-ba5e-9dee387b97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994788c6-c16b-4222-bff0-c18ef9393542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung Universal Health Care Law, na isa ako sa naging author para
        maipasa, gives us the template to strategically strengthen our public health
        system and make us COVID- -- or any other pandemic -- ready into the future,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2a0b9-3c64-40aa-959a-e763f6c2f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e65111-902f-4168-8667-9f3aa00fb539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said raising testing capacity, as well as increasing
        vaccination and booster efforts, would be part of the plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a5c33-653d-4eeb-a0c3-32d0a7f03071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0929ab-af93-4dd7-866f-99916be2756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Vaccines work''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb3cfb-2aa8-4d16-9a30-a1933b476470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe0cc0-ca18-4140-b7a8-da00e8669be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian stressed the need for more vaccinations, saying the rate
        must be raised from 50% to 70%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9d1ab-841d-45b2-874f-5554a13d1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca6c30-83a4-4fe0-9820-23de77152814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the experience from Omicron, vaccines work. The reason why
        we''re not seeing an occupancy in our hospitals is because...vaccinated na
        tayo dito sa Metro Manila. But we''re still at 50%, so we have to raise it
        to 70%," he said.</p>'
