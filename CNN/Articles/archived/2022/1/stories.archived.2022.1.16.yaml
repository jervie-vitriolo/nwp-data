      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) </strong> Some
        senators seeking another term were united in saying that keeping the country''s
        health system strong and increasing the vaccine rollout would be effective
        long-term responses to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8d8f6-c806-4cd2-af9c-a6686965eedd'
      'mgnl:activationStatus': true
