      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8e53e-b968-4dd4-8a73-7bc8263fa56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India prohibits hate speech under several sections of its penal
        code, including a section which criminalizes "deliberate and malicious acts"
        intended to insult religious beliefs.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616146b-b950-4373-ac70-b14f214d3b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641a06d-419e-4290-9e41-99ebb48063ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to lawyer Vrinda Grover, any group inciting violence is
        barred under Indian law.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7863d5a-0d9a-4fa2-bbd0-a0c12e305a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e1096-352c-4d4d-a209-2dbe2b72a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police, states and the government are responsible to ensure (inciting
        violence) doesn''t happen," she said. "But the state, through its inaction,
        is actually permitting these groups to function, while endangering Muslims
        who are the targets."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace1527-8e5e-484a-8279-e5eb7fb3e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94297d-8a03-4061-a83a-96ef73198e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandey''s rant and some of the other calls for violence were the
        "worst form of hate speech," according to Verniers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87825865-381e-43a4-af99-3197317f99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3768494-5a2a-41a7-9600-1daa899b1eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time I find myself using the term ''genocide''
        in Indian politics," he said, referring to the comments made at last month''s
        conference. "They have tacit support in the form of government silence."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84011b8-f482-4bd0-b37a-2b03a5912d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30c42e-4349-4804-b7f6-a3ce86c521be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Modi also has a Hindu nationalist agenda, experts
        say.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a7be6-823c-4782-a23a-913c0e4dab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54fa9b8-53fc-4770-884f-6c72e176502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi swept to power in India in 2014, promising economic reform
        and development for the country.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f73603-66b6-4c86-bf62-98751ba0c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea0469-e1cf-4783-8260-31bffef9eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But starting from his first term as Prime Minister, minority groups
        and analysts say they began to see a significant shift in India''s ideology
        from a secular to a Hindu nationalist state.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c55e9-ad0c-4021-a5d9-f967ccd8873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d69052-b689-4432-93c1-a1c7a58a7a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP has its roots in Rashtriya Swayamsevak Sangh (RSS), a right
        wing-Hindu group that counts Modi among its members. Many RSS members are
        adherents of the Hindutva ideology that the Hindu Mahasabha preach -- to make
        India the land of the Hindus.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33153c-f6d4-485f-8a90-d79a95c54768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca06b2e-4774-4f14-8d1b-01938e1a523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, India''s current Home Minister Amit Shah said Muslim immigrants
        and asylum seekers from Bangladesh were "termites" and promised to rid the
        nation of them.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b52b8-61d7-4e2f-bbab-cf0e10f5240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca5d3e-81ac-4b78-8858-7749d40715f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP''s Yogi Adityanath, the chief minister of the north Indian
        state Uttar Pradesh, known for his anti-Muslim views, once compared Muslim
        Bollywood superstar Shah Rukh Khan to Hafiz Saeed, the alleged planner of
        the 2008 Mumbai terror attacks, according to the Press Trust of India.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58063aa9-df69-4d7c-b60b-3b0eeb3a875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eeae7f-c3a5-426e-8727-953468494369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2015 and 2018, vigilante groups killed dozens of people
        -- many of whom were Muslims -- for allegedly consuming or killing cows, an
        animal considered sacred by Hindus, according to a report from Human Rights
        Watch.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd1b4d-4466-47c5-bc5e-0d447aefa088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deea094-15b4-4726-8a76-aee4bd593484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi publicly condemned some of the killings, but the violence continued,
        and in 2017, his government attempted to ban the sale and slaughter of cows
        --currently illegal in several Indian states -- nationwide.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622ce6c-a6f3-4f00-bb68-6a5b86be3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f69f78-1aaa-4c60-bdf4-ec0ca330e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said many of the alleged murders went unpunished
        in part due to delayed police investigations and "rhetoric" from ruling party
        politicians, which may have incited mob violence.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ef0e9-c977-47e4-8460-5cce2b2f2c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628fdda1-3b73-4cbb-a7a4-954ab3e8f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, India''s Parliament passed a bill that would give immigrants
        from three neighboring countries a pathway to citizenship -- except for Muslims.
        It led to extended protests and international condemnation.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618adb5-d709-4764-b692-3c98e00df0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2159939d-d4ab-4169-9f00-0e28228ffe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, Uttar Pradesh enacted a controversial anti-conversion
        law, making it more difficult for interfaith couples to marry or for people
        to convert to Islam or Christianity.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566bc71f-23cd-4705-86e5-22c3c70534fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b83cc-e41d-4092-8748-3de692d0868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states, including Madhya Pradesh, Karnataka, and Assam, introduced
        similar laws, leading to widespread harassment and, in some cases, arrests
        for interfaith couples, Christian priests and pastors.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e5ae7-d46c-4ece-afe8-6662299b55e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71734f-b2ea-4d07-a414-170392b7ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this has only served to encourage extremist groups like the
        Hindu Mahasabha, say experts.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6312a1-2dfe-457f-842b-06c048d400fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535e7d4-80ef-4021-a64b-120098bf605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakia Soman, a women''s rights activist and co-founder of the Muslim
        group Bharatiya Muslim Mahila Andolan, said "a failure of governance" had
        given rise to more right-wing extremists.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b18e14-17e5-49ec-a7b9-e573ce0d45c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f9624-2bd0-4b95-b640-382589b61a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our community is realizing that we have become second-class citizens
        in our own country," Soman said. "Minority bashing and hate is becoming regular
        and normalized. As the intensity increases, the venom and violence in their
        language also increases."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f0e9b-b0dd-421c-9e1d-be4f57a1fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e72e3b-4170-4656-b479-91caff08afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 21-year-old Muslim student in Delhi, who chose to remain anonymous
        for fear of backlash from right-wing groups, said Muslims are filled with
        "a sense of fear" every time right-wing Hindu groups make hateful comments.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8e530-769c-4322-a8be-311d705395ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76936f-ad8e-42db-9e86-f19582d594ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives us a sense that we don''t belong here," he said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4577ee-ae92-4765-a4cd-a78b2aa9586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252afa3-d0ce-46c4-8a2e-8937c38c718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The future of the Hindu-right</h3>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a243c6-cf8f-4e58-bb19-51ee4e8ea98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite police investigations and public outrage, legal action against
        those who spoke and were present at December''s event have been slow.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08e2a5-d7ea-488c-ae6c-ce010774bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb35d5-8fcb-446c-9e99-f08a08858543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter submitted to Modi on Friday and seen by CNN, students
        and faculty of the prestigious Indian Institute of Management in Bangalore
        and Ahmedabad said his silence "emboldens" hate, adding there is "sense of
        fear" among minority groups in India.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfcd818-2661-4694-9aa8-4deaa26a667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6a76e-8916-40e7-ba45-a9cb064bdb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts agree the government''s silence has only emboldened
        these groups further.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6ce7b-c91f-472d-93a6-e0888eab0753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f27db6-6dbe-444c-ad65-e679481ac8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hate speech precedes hate crimes," Grover, the lawyer, said. "And
        we are witnessing a crescendo of hate crimes. These groups are rapidly spreading
        poison through society."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2e91b-da84-498f-af25-f19f291beacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f05d2a7-f03f-4e1f-94cb-f49df6625c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 US intelligence report warned that parliamentary elections
        in India increase the possibility of communal violence if Modi''s BJP "stresses
        Hindu nationalist themes." It added that state leaders "might view a Hindu-nationalist
        campaign as a signal to incite low-level violence to animate their supporters."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdd43f-3382-4365-89d6-fefca10dffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf3f06-2f16-401a-bac4-90c02309df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP -- which rarely gives statements on the issue -- says it
        does not discriminate against minorities, adding in a statement last March
        that it "treats all its citizens with equality" and "laws are applied without
        discrimination."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252e119-7dd4-420f-80bf-a7368b9aecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0caff82-13c6-4cb7-910b-58f4373b8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts fear the BJP''s divisive politics will could lead to
        increased violence against minority groups in the lead up to pivotal state
        elections this year.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2da21d-0982-4057-9291-0bb2c6a4ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa4689-be69-4471-94b7-6b77e63c7cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And reported episodes of violence against Muslims have already increased
        ahead of this year''s state elections.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436de7b0-e592-40c2-a6fa-c22865450e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb70cb-0aa3-470c-a9c0-92a8bb2413e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, crowds of India''s Hindu-right confronted Muslims praying
        on the streets in the city of Gurugram, just outside of Delhi. They prevented
        Muslims from praying, while shouting slogans and carrying banners in protest.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752726d3-b170-4141-babc-3423db534a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b573c-4072-4ea3-a878-fa072fcf2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.440+08:00
