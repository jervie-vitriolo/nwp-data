      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule will be enforced starting Monday, Jan. 17, and will remain
        in effect unless the capital region shifts to a lower alert level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c297c0-307d-4ff3-967c-cddcc0030b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T20:37:23.212+08:00
