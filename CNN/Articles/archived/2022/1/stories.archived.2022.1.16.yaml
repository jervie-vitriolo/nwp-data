    'mgnl:tags': ['Vladimir-Putin', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'Putin presents a profound threat to peace in Europe as ''drumbeat of
      war'' sounds on Russia-Ukraine border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e3eb3-0a53-4ff6-86b8-4fbdf5181553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Europe has a long and bloody history of
        wars, of borders brutally contested, of nations and empires carving destructive
        furrows far from home. But a sad harvest of sorrow and loss after the Second
        World War was followed by decades of relative peace and prosperity, even during
        a Cold War that did not become hot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35141f17-4223-4503-a12c-ea812750f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe950ff-8c47-473b-9c43-ffed82575a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today that peace is being severely tested by Russian President Vladimir
        Putin as he masses troops on Ukraine''s border and diplomats are raising the
        alarm in stark terms. The US ambassador to the 57 nation, globe straddling
        Organization for Cooperation and Security in Europe, Michael Carpenter, warned
        on Thursday that European security is facing a "crisis" and "the drumbeat
        of war is sounding loud."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee542c-2910-4773-8c4a-9f6c4fba0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96181bae-5337-4b5c-b692-b8bded9dd430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, whose nation buried tens of millions of its own in European
        wars, is unearthing fresh grievances about the post-World War peace, specifically
        the role of NATO, the transatlantic defensive alliance and counterpoint to
        Russia''s predecessor, the Soviet Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a93cb-4088-4eca-80ab-7e4ac27be45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22533a99-2ae1-4b18-9329-08cb8b9ff42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer in a 20-page document citing centuries of blood-spattered
        history, Putin laid claim to Ukraine, which in 1991 regained its independence
        following the Soviet Union''s collapse, stating "Russians, Ukrainians, and
        Belarusians are all descendants of Ancient Rus, which was the largest state
        in Europe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0398eb7-5c53-4d16-bfa9-124583cbe31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215b13c-10d8-4099-ad25-57cf0927e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He concluded "our spiritual, human and civilizational ties formed
        for centuries have their origins in the same sources ... true sovereignty
        of Ukraine is possible only in partnership with Russia."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e692e6-a609-47b5-90e9-cf70967ff6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0afdf0-a0ac-4263-8f63-ea60bc55c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As commander of the world''s fifth largest army, and barely halfway
        through an expected almost four-decade rule, Putin is setting the stage to
        stake his claim just as his ancestors did, positioning forces on Ukraine''s
        border awaiting his command.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994deed1-1e08-46b7-b958-7a8f9179ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d72ab-6d70-4b61-8cec-9881578e97dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having already invaded Crimea in 2014, fears Russian troops will
        again cross the border have never been higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582dab1-e67c-4933-a973-7c84651d2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af68d3-e27f-45a9-a568-6422a8768e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past week of talks -- bilaterally with the US in Geneva Monday,
        with NATO in Brussels Wednesday and culminating at the OSCE in Vienna on Thursday
        -- which were meant to ease tensions, seem to have achieved the opposite and
        entrenched Putin''s emissaries in hostile rhetoric.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513fa66f-be3a-4d7e-807e-b7c028c76d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b114f-666c-4a81-80f6-ea8fd097cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Deputy Foreign Minister Sergey Ryabkov set the tone on Monday
        demanding "ironclad, waterproof, bulletproof, legally binding guarantees,
        not assurances, not safeguards, guarantees" that NATO deny Ukraine and others
        membership and roll back to 1997 lines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b2949-3005-413c-96bc-3215b20a41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b504bf-4431-4134-a25b-6c907dea803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
