      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the Philippines'' long history, the issue comes
        up every now and then. So yes, it is always timely, and revisiting the law
        is never a nonsensical thing.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9cad9-c591-4c5c-9d80-229d428b41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.823+08:00
