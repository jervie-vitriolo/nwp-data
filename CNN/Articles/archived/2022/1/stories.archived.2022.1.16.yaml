      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros stressed the importance of the Commission
        on Audit in promoting transparency in the government and agencies must respect
        the body''s constitutional mandate of flagging irregularities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fdc72a-6600-4032-8e49-a032d52c322b'
