      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 1, Pandey held a live broadcast for her more than 1,500
        Facebook followers. The subject was "Religious Parliament," her post said.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c717a4-6dcb-4cfd-8523-a07fb0774b5a'
