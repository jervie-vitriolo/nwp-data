      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grover, the lawyer, said criminal laws are "weaponized" in India,
        adding anyone who challenges those in power "face the wrath of the law."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15983783-303b-4537-8834-ea803e90ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb456e5c-59c2-40c1-b24d-154f5859845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Muslim lives in India are demonized," she said. "The Indian state
        is in serious crisis."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab637e3e-8a0f-4e85-99b0-3d695c31242b'
