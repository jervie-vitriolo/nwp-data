  'sto-nino-feast-pandemic':
    'author': 'Stanley Buenafe Gajete, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-16T22:16:05.408+08:00
    'imagesource': 'jcr:441f77e8-0e8f-4e1c-b8e9-3dc87250e662'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80642398-9433-48e0-b974-ea9055a213c9'
    'lead': 'Despite the surging COVID-19 infections in the country, devotees of the
      Sto. Nino still found ways to celebrate their patrons feast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-16T22:25:33.143+08:00
