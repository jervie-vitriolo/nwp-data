  'colleyville-texas-hostage-situation':
    'author': 'Alaa Elassar and Michelle Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-16T07:45:28.271+08:00
