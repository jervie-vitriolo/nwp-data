    'title': 'Rafael Nadal tired of the ''circus'' surrounding Djokovic''s visa cancellation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535de9d7-5eb7-49fd-904f-08ead02a970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Tennis star Rafael Nadal has said decisions
        have "consequences," and while he respects his close rival Novak Djokovic,
        those in the public eye "need to be responsible."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74615f10-e6cb-4f6a-8774-493f40885354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN on Saturday, the 35-year-old, who is in
        Melbourne ahead of next week''s Australian Open, appeared to express frustration
        at how Novak Djokovic''s back-and-forth visa saga has overshadowed the tournament,
        describing it as a "circus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6e5f6-ccd6-430d-823b-d7b2140aafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic was detained by Australian border authorities on Saturday
        morning, in accordance with a court-ordered arrangement decided Friday after
        his visa was revoked for the second time by Australia''s immigration minister,
        Alex Hawke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef2009-9982-4689-95da-a93920895725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s world No. 1 will now spend Saturday night in pre-immigration
        detention before facing a Federal Court hearing Sunday morning, Australia
        time, in a last ditch attempt to overturn the ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362bee4f-756a-4958-b411-7201875900a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In justifying his decision to cancel the tennis champion''s visa,
        immigration minister Hawke said Djokovic''s ongoing presence in Australia
        could lead to an "increase in anti-vaccination sentiment" or even "civil unrest,"
        court filings show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6409fb6-2b2a-4679-affd-f3c2674413ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just a player seeing the circus from the outside. But, as
        I said, I am a little bit tired of this matter," Nadal told CNN. "I think
        it went too far. I wish Novak all the very best. And that''s it, I want to
        play tennis."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec1c90-341c-4869-884a-e192897a5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former world No. 1 is looking to add to his tally of 20 majors
        -- a record he shares with Roger Federer and Djokovic -- when the tournament
        begins next week. Nadal confirmed he hadn''t seen or spoken to Djokovic in
        recent days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18072fc9-ea51-43e7-9dfd-0e35563732a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the impact of Djokovic''s vaccine skepticism on
        members of the public who view the world No.1 as a role model, Nadal said
        that while he respected his competitor, "people who are in a position that
        can create, or can have an impact on other people need to be responsible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29baf677-8f8b-4f20-a97f-5245f9a78e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect him as a person. Of course, a lot as an athlete. Even
        if I don''t agree with his way to thinking about how to proceed with this
        pandemic," said Nadal. "I really believe in vaccination...and when you make
        your decisions then there is some consequences...We did a lot of things together.
        I think positive things for our sport and I wish him well," said Nadal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbce3f5-e9a3-42eb-b6b0-c98dc7cafd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are facing worldwide is much, much more important than
        tennis and tennis players...millions of people have already passed away and
        a lot of families are suffering the consequences of this terrible (pandemic)
        almost two years," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9867a50-5962-45ac-98db-ca28c0c51dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, who is returning from a foot injury, said the Australian
        Open would be "great with or without Novak Djokivic," adding that there is
        no in the history of the sport more important than the sport itself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7bbad-5be6-40e9-aef6-87fd2045fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:18:51.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/15/australia/nadal-djokovic-tennis-australia-open-intl-hnk/index.html"
        target="_blank">Rafael Nadal tired of the ''circus'' surrounding Djokovic''s
        visa cancellation</a>."</p>'
  'de-lima-senate-probe-lifting-open-pit-mining-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-16T15:22:39.043+08:00
