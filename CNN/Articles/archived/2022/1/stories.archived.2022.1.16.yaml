    'lead': 'The Chinese government''s unwavering insistence on stamping out any trace
      of COVID-19 is facing its biggest test yet as authorities grapple with Omicron''s
      quickening spread. And, it could cost the world''s second largest economy dearly
      this year.'
    'mgnl:activationStatus': true
