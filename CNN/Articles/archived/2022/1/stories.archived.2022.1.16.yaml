    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27029f-84fa-4e81-938d-9b0b25b21848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.823+08:00
      'mgnl:createdBy': 'david'
