      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8ce8a-f40c-459b-b9f0-ee2a4af6d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.211+08:00
