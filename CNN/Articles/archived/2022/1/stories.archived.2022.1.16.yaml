      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITC has been described as a "parking lot" for 11.02 billion
        worth of unused public funds transferred by various agencies from 2014 to
        2020, while PS-DBM is involved in the alleged overpriced purchase of COVID-19
        medical supplies for receiving almost 42 billion from the Department of Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a68b0e-9ae6-4913-8128-ae4dd57e1ed9'
