      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hontiveros, it is always a good idea to revisit the anti-plunder
        law, as she noted that issues of graft and corruption continue to surface
        in various probes launched by the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00989657-2edc-4f75-998f-7ff085fcf999'
