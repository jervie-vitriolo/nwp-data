    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH condemns Myanmar leader Aung Sang Suu Kyis jail sentence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508d94d-6bcd-4828-a1b6-3066be76f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) </strong> The
        Philippines expressed its condemnation over the four-year jail term handed
        to Myanmars ousted civilian leader Aung Sang Suu Kyi by a military court
        last Jan. 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5157af-89bc-49c0-90a2-0cfd1b02cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adddbd92-f535-4318-a5ce-6a83fa148177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military regime is using the judicial system to silence political
        opponents and crush the National League for Democracy," said Foreign Affairs
        Secretary Teddy Boy Locsin, Jr. in a statement published on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb8b4b-ef40-4d46-8521-a3fde39e9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d82c66-7fae-4c56-a19c-6994af7c954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, who served as a state counsellor and the country''s de
        facto leader until a military coup toppled her and other democratically elected
        leaders in February last year, was found <a href="https://edition.cnn.com/2022/01/10/asia/suu-kyi-conviction-walkie-talkies-intl-hnk/index.html"
        target="_blank">guilty of multiple charges</a>, including possession of unlicensed
        walkie-talkies and violating the communications law.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711310bc-c502-4fa5-a376-018818a3ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac5bbe-623b-41f5-8ed0-06546d60f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old Burmese leader was previously sentenced to a <a
        href="https://edition.cnn.com/2021/12/06/asia/suu-kyi-verdict-sentence-myanmar-intl-hnk/index.html"
        target="_blank">two-year prison term last Dec. 7</a> by another junta court
        for incitement and violating the Disaster Management Law.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2966e4-88c6-439b-afe1-028b08762937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d17cd-6fa6-445d-af28-68272c96190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin urged Myanmar''s military leaders to release all of their
        political prisoners, uphold democratic institutions and processes, and "fully"
        respect human rights and the rule of law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a10819-cc13-4c28-a780-d0f5a46e148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70c5c4-fa3d-4c91-bf40-33cfdfffcda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also call on the military leadership to participate in an inclusive
        dialogue and resume the democratic transition process," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5268f-3e1b-4362-b1b8-8224e73985e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.190+08:00
