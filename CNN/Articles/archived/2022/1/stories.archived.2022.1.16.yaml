      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect has a criminal background and three "emotionally disturbed
        encounters," NYPD Assistant Chief Jason Wilcox said. Minutes before the suspect
        pushed Go onto the tracks, he had approached another woman who later told
        police she felt like she was going to be pushed and walked away, Wilcox said.</p>'
    '11':
