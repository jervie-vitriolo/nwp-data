      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following years she become one of the best-selling artists
        of all time with record sales surpassing 200 million globally, according to
        Sony Music.</p>'
