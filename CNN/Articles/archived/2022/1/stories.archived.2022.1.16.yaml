      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I am truly sorry''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3cb319-0bf9-4976-bef1-64d89dababea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as the former director general of the UK government
        COVID-19 taskforce Kate Josephs apologized for holding office leaving drinks
        on December 17 2020, while the UK was in lockdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217ad83-ee24-4d3c-8a7c-ba713c3ce2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e5940-06f0-4b69-a467-3d786f0273cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gathered with colleagues that were at work that day, with drinks,
        in our office in the Cabinet Office, to mark my leaving the Civil Service,"
        Josephs said Friday in a statement posted on her Twitter profile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6fbc47-8c5b-49d4-8692-0d108e8349a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24f9945-0c43-4176-a194-7c3536d53be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josephs, who is now Chief Executive of Sheffield City Council, added:
        "I am truly sorry I did this and for the anger that people will feel as a
        result. Sheffield has suffered greatly during this pandemic, and I apologise
        unreservedly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c439a6-6417-4151-9520-ce4395697dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56a337-e19c-4242-844f-aa096554d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:03:32.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Josephs also said that "the specific facts of
        this event will be considered in the context of the Cabinet Office investigation.
        I did not attend any events at 10 Downing St."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081379e-b60a-40ba-a423-d95df71c7519'
      'mgnl:activationStatus': true
