      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told DOTr Asec. Steve and Sec. Tugade that we, in
        Pasang Masda, will support this. If it is a good policy and it is for the
        good of our people, I will support it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23d61d-2dd2-41ff-9d35-08a3032d0c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T20:37:23.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/1/12/COVID-19-vaccination-public-transportation.html"
        target="_blank">DOTr on Wednesday</a> said public transport via land, rail,
        sea, and air will be limited to fully vaccinated individuals amid the rising
        COVID-19 cases in Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d1b051-4cc9-4578-84ca-76f4b30e46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T20:37:23.212+08:00
