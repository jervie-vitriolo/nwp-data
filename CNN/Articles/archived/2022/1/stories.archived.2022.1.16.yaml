      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 21-year-old student, it is difficult to "expect any sense
        of justice" for Indian Muslims. He says even having a Muslim name is enough
        to make him feel unsafe.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e190afe-0586-4858-aa0a-55f8ac392237'
      'mgnl:activationStatus': true
