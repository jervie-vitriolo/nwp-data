      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f276382-95b7-4b1c-9868-fe4fbccdb77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, identified as 61-year-old Simon Martial, was charged with
        second-degree murder, NYPD said. He turned himself in to an NYPD bureau less
        than an hour after the incident and was taken into custody. CNN has not been
        yet been able to identify an attorney for Martial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f90e93-e788-45d0-95af-14950da32f46'
      'mgnl:activationStatus': true
