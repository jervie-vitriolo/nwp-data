      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion is best known for her recording of the balladic "Titanic" theme
        song, "My Heart Will Go On," for which she won two Grammys in 1998.</p>'
