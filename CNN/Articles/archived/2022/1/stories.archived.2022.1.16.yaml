      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Acting with impunity</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4132ad-4a6a-4ab0-8a5d-b812cab2dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason extremist groups appear to be on the rise is clear, according
        to experts: they have impunity and support.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1dd10f-cd83-4595-8940-d7e10ff1de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:43:34.207+08:00
