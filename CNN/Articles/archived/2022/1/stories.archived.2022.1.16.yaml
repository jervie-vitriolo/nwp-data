      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an electoral strategy," said Verniers, the political scientist.
        "Create religious tension, activate religious polarization and consolidate
        on the Hindu vote."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43097cdc-a9c3-4e78-a84b-4faf254686c3'
